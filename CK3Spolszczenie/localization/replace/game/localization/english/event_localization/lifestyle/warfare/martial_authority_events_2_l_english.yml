l_english:
 martial_authority.5000.t:0 "Touring the Backwaters"
 martial_authority.5000.authoritative_religion.desc:0 "I rub my throbbing temples as a functionary reads me the dozenth communique from [baron_1_lands.GetNameNoTier] this year. Several such important fiefs have seen my control wane in recent months...\n\nA small tour of these remote lands, as is my [ROOT.Char.GetFaith.HighGodName]-given duty, could place them a little more firmly under my thumb. On the other hand, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] has invited me to a private feast..."
 martial_authority.5000.relaxed_religion.desc:0 "I rub my throbbing temples as a functionary reads me the dozenth communique from [baron_1_lands.GetNameNoTier] this year. Several such important fiefs have seen my control wane in recent months, but a small tour of these remote lands could place them a little more firmly under my thumb.\n\nOn the other hand, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] has invited me to a private feast..."
 martial_authority.5000.a:0 "A good [ROOT.Char.GetTitleAsNameNoTooltip] visits [ROOT.Char.GetHerHis] lessers occasionally."
 martial_authority.5000.b:0 "I am #EMP obligated#! to go to that party!"
 martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.GetShortUIName|U], [baron_2.GetShortUIName], and [baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list:0 "[baron_1_lands.GetNameNoTier], [baron_2_lands.GetNameNoTier], and [baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier:0 "Extensive Feudal Oversight"
