l_english:
 bm_1066_iberia:0 "Podzielona Iberia"
 bm_1066_iberia_desc:0 "Kiedy zmarł stary król Ferdynand I, każdy z jego trzech synów odziedziczył kawałek jego iberyjskiego królestwa. Chciwość, ambicja i święte wojny szybko doprowadzają Półwysep Iberyjski do wrzenia, a więzi rodzinne zaczynają się załamywać.\n\n#bold Czy jeden z braci Fernandez jest na tyle silny, lub przebiegły, by zwyciężyć nad resztą? Jak wojna i dyplomacja ukształtują Półwysep Iberyjski?#!"
 bookmark_iberia_king_garcia:0 "Król García"
 bookmark_iberia_king_garcia_desc:0 "Ze względu na bardzo burzliwe królestwo trzech braci, García próbował wielu radykalnych środków zaradczych, aby ustabilizować swoje rządy. Jednak łatwa zdobycz szybko stała się kusząca dla jego brata Alfonsa, który zaatakował w 1071 roku. Atak ten zapoczątkował wiele wojen, które toczyły się między braćmi – García przez większość tego czasu przebywał za kratkami.\n\n#bold Podnieś broń przeciwko swoim braciom i poprowadź to niestabilne królestwo do chwały i zwycięstwa!#!"
 bookmark_iberia_king_alfonso_alt_sancha:0 "$Sancha$"
 bookmark_iberia_king_alfonso_alt_nuno:0 "$NuN_o$"
 bookmark_iberia_king_alfonso:0 "Król Alfons VI"
 bookmark_iberia_king_alfonso_desc:0 "Alfonso, środkowy syn i ukochany swojego ojca, odziedziczył bogate centralne Królestwo Leónu. Udało mu się przechytrzyć i ujarzmić swoich dwóch braci i tym samym rządzić zjednoczonym królestwem swojego przodka.\n\n#bold Czy jesteś w stanie zjednoczyć trzy królestwa pod jednym sztandarem poprzez polityczną i rodzinną dyplomację oraz działania wojenne?#!"
 bookmark_iberia_king_sancho:0 "Król Sancho II"
 bookmark_iberia_king_sancho_desc:0 "Sancho nie otrzymał całego swojego dziedzictwa, gdy ziemia została podzielona przez ojca między trzech braci. Wykorzystując swoją szansę, gdy tylko pokój zaczął się rozpadać, szybko chwycił za broń przeciwko swoim braciom. Rządził zjednoczonym królestwem tylko przez chwilę, gdyż został zamordowany.\n\n#bold Czy z pomocą siły militarnej i umiejętnego planowania możesz przywrócić chwałę królestwu pod rządami jednego prawowitego władcy i zachować władzę?#!"
 bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"
 bookmark_iberia_infanta_urraca:0 "Infantka Urraka"
 bookmark_iberia_infanta_urraca_desc:0 "Urraca, najstarsza z dzieci Ferdynanda, wywarła ogromny wpływ zarówno na swoich braci, jak i Kościół. Ona i jej siostra Elvira otrzymały kontrolę nad wszystkimi klasztorami w trzech królestwach. Nie siedziała bezczynnie, gdy jej bracia rozdzierali się na strzępy.\n\n#bold Aby przechytrzyć swoich braci i zabezpieczyć sobie miejsce w podręcznikach historii, Urraca potrzebuje cierpliwości i odwagi: czy dasz radę?#!"
 bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"
 bookmark_iberia_king_antso:0 "Król Antso IV"
 bookmark_iberia_king_antso_desc:0 "Wiele książąt na zachodzie królestwa odwróciło się od króla Antso po tym, jak wstąpił na tron ​​po śmierci swoich rodziców. Wkrótce został uwikłany w wojnę ze swoim kuzynem, królem Sancho, z którym Antso przegrał. Po panowaniu naznaczonym wojnami i porażkami został zamordowany przez własne rodzeństwo.\n\n#bold Przepisz historię na nowo, przechytrz rodzinę i zabezpiecz swoją domenę oraz dziedzictwo!#!"
 bookmark_iberia_king_antso_alt_ramiro:0 "$Ramiro$"
 bookmark_iberia_king_antso_alt_sancho:0 "$Sancho$"
