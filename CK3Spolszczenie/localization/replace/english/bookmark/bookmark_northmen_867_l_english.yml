l_english:
 bm_867_northmen:0 "Gniew wikingów"
 bm_867_northmen_desc:0 "Dwa lata temu Król Ella z Nortumbrii wtrącił wielkiego bohatera wikingów Ragnara Lodbroka do dołu z wężami, aby umarł. Po usłyszeniu tych wieści, synowie Ragnara wypłynęli do Anglii, aby pomścić ojca.\n\nOd tego czasu bracia umocnili swoją pozycję w Yorku i na Wyspach. Anglosascy królowie przegrywali bitwę za bitwą - ich przyszłość wygląda ponuro.\n\nAle cała nadzieja nie jest stracona, a wielki bohater może jeszcze odwrócić bieg historii.\n\n#bold Czy cała Anglia znajdzie się pod nordyckim panowaniem, czy też przepędzisz Wielką Pogańską Armię z anglosaskiej ziemi?#!"
 bookmark_northmen_halfdan_whiteshirt:0 "Halfdan Biała Koszula"
 bookmark_northmen_halfdan_whiteshirt_desc:0 "Pierwsza fala inwazji była bardzo udana dla Halfdana. Z pomocą swojego brata Ivara wyrwał York z rąk króla Elli, ale to dopiero początek.\n\n#bold Czy podążysz śladami historii i dokonasz krwawej zemsty, czy też obierzesz nową ścieżkę dla Halfdana?#!"
 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid:0 "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga:0 "$Saga$ Prawdomówca"
 bookmark_northmen_ivar_the_boneless:0 "Ivar bez Kości"
 bookmark_northmen_ivar_the_boneless_desc:0 "Plotki mówią, że Ivar jest słaby fizycznie, ale nikt nie może twierdzić, że jest słaby na umyśle. Dzięki sprytowi i pewności siebie zjednoczył pod swoim sztandarem wielką liczbę nordyckich wojów i odniósł wielkie zwycięstwa u obcych brzegów. Ale nawet największy wiking nie jest w stanie oszukać śmierci. W 870 roku, Ivar zniknie z historii na zawsze...\n\n#bold Czy zdołasz wygrać wojny Ivara i utrzymać go przy życiu, by rządzić przez wiele lat?#!"
 bookmark_northmen_ivar_the_boneless_alt_barid:0 "$Barid$"
 bookmark_northmen_ivar_the_boneless_alt_barid_desc:0 "alt desc"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth:0 "$SigfroT_$"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc:0 "alt desc"
 bookmark_northmen_sigurdr_snake_in_the_eye:0 "Sigurd Wężowe Oko"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc:0 "Gdy jego bracia wypłynęli do Anglii, aby dokonać zemsty, Sigurd Wężowe Oko pozostał, by rządzić ziemiami swojego zmarłego ojca. Nie łatwo będzie mu podążać śladami wielkiego Ragnara Lodbroka.\n\n#bold Potomkowie Sigurda przez ponad sto lat będą królami Danii, Norwegii i Anglii. Czy zdołasz wypełnić przeznaczenie jego dynastii?#!"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud:0 "$Knud$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc:0 "alt desc"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof:0 "$Alof$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc:0 "alt desc"
 bookmark_northmen_bjorn_ironside:0 "Björn Żelaznoboki"
 bookmark_northmen_bjorn_ironside_desc:0 "Björn miał życie pełne przygód z prawdziwego zdarzenia. Jako przerażający łupieżca wraz ze swoim przyjacielem Hæsteinnem z Nantes plądrowali Francję, Iberię i Włochy. Teraz siły Skandynawii zbierają się, by ponownie zaatakować brytyjskie wybrzeża.\n\nChociaż Björn poprzysiągł pomścić śmierć ojca na angielskiej ziemi, jego potomkowie będą rządzić Szwecją przez następne dwa stulecia.  Po której stronie Morza Północnego leży twoje przeznaczenie?#!"
 bookmark_northmen_bjorn_ironside_alt_ingrid:0 "$Ingrid$"
 bookmark_northmen_bjorn_ironside_alt_ingrid_desc:0 "alt desc"
 bookmark_northmen_bjorn_ironside_alt_eirikr:0 "$Eirikr$"
 bookmark_northmen_bjorn_ironside_alt_eirikr_desc:0 "alt desc"
 bookmark_northmen_earl_alfred:0 "Earl Alfred"
 bookmark_northmen_earl_alfred_desc:0 "Gdy Wikingowie posuwają się dalej na południe, earl Alfred z Dorset przygotowuje swoje wojska.\n\nW nadchodzących latach Alfred będzie zmuszony toczyć liczne bitwy z Normanami, by położyć kres ich inwazji. Jeśli następnie odziedziczy tron ​​swojego brata, będzie jednym z największych królów w historii Anglii.\n\n#bold Spełnisz wielkie przeznaczenie Alfreda czy pozwolisz, aby Wielka Armia Pogańska cię zniszczyła?#!"
 bookmark_northmen_earl_alfred_alt_aethelred:0 "$E_thelred$"
 bookmark_northmen_earl_alfred_alt_aethelred_desc:0 "alt desc"
 bookmark.0002.t:0 "Wielki"
 bookmark.0002.desc:0 "Kiedy po raz pierwszy wasal przywitał mnie słowami "niech żyje [ROOT.Char.GetFirstNameNoTooltip] Wielki!", poczułem się naprawdę zaszczycony. Więcej o tym nie myślałem, jednakże od tego dnia coraz częściej zwracano się do mnie w taki sposób.\n\nGdziekolwiek pójdę, czy to od [capital.GetNameNoTooltip] do [province.GetNameNoTooltip], moi poddani nazywają mnie teraz [ROOT.Char.GetFirstNameNoTooltip] Wielki."
 bookmark.0002.a:0 "Mam nadzieję, że nigdy nie zawiodę moich poddanych."
 bookmark.0004.t:0 "[dead.Char.Custom2('RelationToMe', ROOT.Char)|U] mści się"
 bookmark.0004.desc:0 "W końcu, po tak długim czasie, [prisoner.Custom('InsultAdjective')] [prisoner.GetName] jest skazan[Select_CString( prisoner.IsFemale, 'a', 'y' )] na moją łaskę! Kiedy dowiedziałem się, że [Select_CString( dead.IsFemale, 'moja', 'mój' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('dead'))] [dead.GetName] stracił[Select_CString( dead.IsFemale, 'a', '' )] życie z [prisoner.GetHerHis] ręki, [Select_CString( ROOT.Char.IsFemale, 'przysięgłam', 'przysiągłem' )], że odpłacę [prisoner.GetHerHim] za to. A jestem słownym człowiekiem."
 bookmark.0004.a.custom:0 "Każdy [close_family_member|El] postaci [dead.GetShortUIName]"
 bookmark.0004.a:0 "Połamię jego żebra i uczynię z nich krwawe skrzydła!"
 bookmark.0004.b:0 "T[Select_CString( prisoner.IsFemale, 'a', 'en' )] [prisoner.GetWomanMan] jest tw[Select_CString( ROOT.GetCharacter.IsFemale, 'oja', 'ój' )], wielki [ROOT.Char.GetFaith.HighGodName]!"
 bookmark.0004.c:0 "Mam inne plany względem [Select_CString( prisoner.IsFemale, 'niej', 'niego')]..."
