 bm_867_persia:0 "Irańskie intermezzo"
 bm_867_persia_desc:0 "Minęło dwieście lat, odkąd kalifat Raszidunów podbił Persję i włączył rozległy płaskowyż do potężnego imperium arabskiego.\n\nDwieście lat niewoli – ale nic nie trwa wiecznie.\n\nTeraz władcy Arabii słabną, podczas gdy stara szlachta Persji coraz silniejsza i bogatsza niż przez wiekami, rozkwita pośród rozpadającej się niegdyś potężnej i zjednoczonej islamskiej ummy.\n\nNa zachodzie kalifat Abbasydów kontroluje obecnie tylko główne terytoria dawnego imperium Raszidunów, którego główni gubernatorzy od Iberii po Indie są teraz niezależni tylko z nazwy, zaś ich sukcesja pogrążyła się w anarchicznym chaosie zdrady, morderstw i buntów.\n\nNa wschodzie islamscy poszukiwacze przygód i najemnicy odcięci od Hindukuszu chciwie spoglądają na łupy Radżastanu i Delhi.\n\nCi lojalni wobec kalifa ścierają się z pozostałymi wyznawcami zaratusztrianizmu i buddyzmu, ambitni watażkowie kłócą się z górskimi wodzami, a tureccy najemnicy toczą bitwy z arabskimi najeźdźcami.\n\n#Bold Świat się zmienia: dokąd #Italic cię#! to zaprowadzi?#!#!"
 bookmark_persia_amir_yaqub:0 "Amir Jakub"
 bookmark_persia_amir_yaqub_desc:0 "Jakub, syn skromnego miedziorytnika, jest samorodnym człowiekiem, którego nie spowolniło ani nie powstrzymało oszpecenie mieczem.\n\nPo stworzeniu dużego królestwa na terenie Sistanu jest teraz uwikłany w wojnę z Tahirydami, starymi sługusami kalifa. Na froncie wewnętrznym ci sami dowódcy, którzy poparli uzurpację Jakuba, szepczą o ponownej zmianie lojalności.\n\n#bold Wydaje się, że jesteś gotów wykuć nowe przeznaczenie Persji – czy odważysz się rzucić wyzwanie trwałej potędze Abbasydów?#!"
 bookmark_persia_yaqub_alt_amr:0 "Amr ibn al-Lajs"
 bookmark_persia_yaqub_alt_sebuk_eri:0 "Sebük-eri"
 bookmark_persia_ismail_samani:0 "Ismail Samani"
 bookmark_persia_ismail_samani_desc:0 "Przez dziesięciolecia rodzina Ismaila dominowała w gubernatorstwie Transoksanii. Rozpad kalifatu zniszczył tę centralną władzę, pozostawiając Samanidów kłócących się między sobą o władzę.\n\nKiedy młody Ismail zostaje powitany jako władca Buchary, niedawno splądrowanej przez wojska zaciekłych zachodnich szachów Chorezmu, nadarza się okazja, by zawalczyć o władzę. Pomimo jego niezwykłych talentów, reszta jego rodziny oczekuje całkowitego, lojalnego podporządkowania.\n\n#bold Czy zdołasz przewyższyć swoich braci i przywrócić chwałę Persji?#!"
 bookmark_persia_ismail_alt_nasr:0 "Amir Nasr"
 bookmark_persia_muhammad_ibn_abdallah:0 "Muhammad ibn Abdallah"
 bookmark_persia_muhammad_ibn_abdallah_desc:0 "Jako doświadczony i profesjonalny administrator, Muhammad wiernie służył Abbasydom przez całą swoją długą karierę jako gubernator Iraku, Świętych Miast, a nawet samego Bagdadu.\n\nJednakże ostatnie zawirowania wystawiły na próbę nawet jego polityczną przenikliwość, ponieważ ledwo uniknął śmierci po opowiedzeniu się po stronie niewłaściwego kalifa. Nawet teraz jego zdrowie zaczyna słabnąć.\n\n#bold Czy spędzisz swoje ostatnie lata wspierając swojego siostrzeńca Amira Chorasanu, czy też skupisz się na odkupieniu swojej rodziny w oczach kalifa?#!"
 bookmark_persia_muhammad_ibn_abdallah_alt_caliph:0 "Kalif al-Mu'tazz"
 bookmark_persia_muhammad_ibn_abdallah_alt_muhammad_ibn_tahir:0 "Muhammad ibn Tahir"
 bookmark_persia_rostam:0 "Rostam I"
 bookmark_persia_rostam_desc:0 "Rodzina Rostama szczyci się niemal niezrównanym rodowodem: jego ojciec jest potomkiem ostatnich Sasanidów, podczas gdy jego żona wywodzi się od prawie tysiącletniej dynastii Arszakuni z Armenii.\n\nStare dynastie i starożytne wierzenia przetrwały w górzystym Tabaristanie, gdzie górscy władcy Dajlamu kurczowo trzymają się trwających od pokoleń urazów, a wielu z nich, w tym Rostam, wciąż opiera się „nowej” islamskiej dominacji nad tradycjami z przeszłości.\n\n#bold Czy będziesz w stanie przywrócić chwałę swego pierworodztwa, czy też zaakceptujesz, że świat się zmienił?#!"
 bookmark_persia_rostam_alt_hasan:0 "Hasan Misjonarz"
 bookmark_persia_rostam_alt_shervin:0 "Szarwin"
 bookmark_persia_suri_of_mandesh:0 "Suri z Mandeszu"
 bookmark_persia_suri_of_mandesh_desc:0 "Jako ostatni buddyjski władca na zachód od Indusu, Suri stoi na rozdrożu — jego bogate w srebro i żelazo ziemie z łatwością mogłyby stać się zalążkiem potężnego imperium, ale nienasyceni watażkowie z Chorasanu na północy i Mekranu na południu doceniają to równie dobrze jak on sam.\n\nJako potomek dawnych królów Guzganu, Suri bardziej niż większość, odczuwa ciężar dziedzictwa i presję bieżącej polityki.\n\n#bold Czy zdołasz zjednoczyć skłócone afgańskie plemiona i obronić swoje starożytne duchowe dziedzictwo, czy też w końcu przyjmiesz wolę Allaha?#!"
