l_english:
 submit_to_the_great_khan_decision:0 "Poddaj się wielkiemu chanowi"
 submit_to_the_great_khan_decision_confirm:0 "Przysięgnij lojalność"
 submit_to_the_great_khan_decision_opening_desc:0 "Czas przyznać, że Mongołowie naprawdę są władcami świata. Dołączę do ich szeregów, zamiast z nimi walczyć."
 submit_to_the_great_khan_decision_tooltip:0 "Zostajesz wasalem mongolskiego kagana i dołączasz do Imperium Mongolskiego"
 submit_to_the_great_khan_effect_tooltip:0 "Zostajesz wasalem [mongol_emperor.GetTitledFirstName]"
 mongol_invasion.1001.title:0 "Chan nie żyje!"
 mongol_invasion.1001.generic.desc:0 "Chwała [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')]! Chociaż ogłoszono już nowego władcę, którym jest [new_khan.GetTitledFirstName], z pewnością nie będzie [new_khan.GetSheHe] tak przerażając[Select_CString( new_khan.IsFemale, 'a', 'y' )] jak [old_khan.GetFirstName].\n\nCzy to może być koniec inwazji Mongołów?"
 mongol_invasion.1001.sympathetic.desc:0 "Wielk[Select_CString(old_khan.IsFemale, 'a', 'i' )]  [old_khan.GetWomanMan] opuścił[Select_CString(old_khan.IsFemale, 'a', '' )] nas wszystkich. Teraz, gdy [old_khan.GetFirstName] nie żyje, now[Select_CString(new_khan.IsFemale, 'a', 'y' )] [new_khan.GetTitleAsNameNoTooltip], [new_khan.GetFirstName], dosz[Select_CString(new_khan.IsFemale, 'ła', 'edł' )] do władzy!\n\nMimo że [old_khan.GetFirstNameNoTooltip] jeździ teraz po bezkresnych stepach, dzięki [old_khan.GetHerHis] wysiłkom świat stał się lepszym miejscem."
 mongol_invasion.1001.generic.oblivious.desc:0 "Otrzymujemy połowiczne informacje o śmierci jakiegoś ważnego króla nomadów."
 mongol_invasion.1001.a:0 "Krzyżyk na drogę!"
 mongol_invasion.1001.b:0 "Zastanawiam się, co przyniesie nam przyszłość."
 mongol_invasion.1001.c:0 "Czyngis kto?"
 mongol_invasion.1002.t:0 "Powstanie Mongołów"
 mongol_invasion.1002.desc.close:0 "Pośród rozproszonych plemion wyłonił[Select_CString(temujin.IsFemale, 'a', '' )] się now[Select_CString(temujin.IsFemale, 'a', 'y' )] przywódc[Select_CString(temujin.IsFemale, 'zyni', 'a' )], [temujin.GetTitledFirstName]"
 mongol_invasion.1002.desc.close_mongolia:0 "Mongolii"
 mongol_invasion.1002.desc.close_steppes:0 "stepów"
 mongol_invasion.1002.desc.close.end:0 "i ogłosił[Select_CString(temujin.IsFemale, 'a', '' )] się Czyngis-chanem - władc[Select_CString(temujin.IsFemale, 'zynią', 'ą' )] wszechświata.\n\nZ ogromną plemienną armią wypowiedział[Select_CString(temujin.IsFemale, 'a', '' )] wojnę o władzę nad całym stepem, a potem całym światem!"
 mongol_invasion.1002.desc.far:0 "Dotarła do mnie wiadomość, że pośród barbarzyńskich plemion z odległych stepów pojawił[Select_CString(temujin.IsFemale, 'a', '' )] się now[Select_CString(temujin.IsFemale, 'a', 'y' )] przywódc[Select_CString(temujin.IsFemale, 'zyni', 'a' )]. [Select_CString(temujin.IsFemale, 'Ta', 'Ten' )] "[temujin.GetTitledFirstName]" ogłosił[Select_CString(temujin.IsFemale, 'a', '' )] się władc[Select_CString(temujin.IsFemale, 'zynią', 'ą' )] wszechświata — Czyngis-chanem — i przysiągł[Select_CString(temujin.IsFemale, 'a', '' )], że podbije cały świat.\n\nTo nie pierwszy raz, kiedy coś takiego ma miejsce, ale wieści mówią, że [temujin.GetTitleAsNameNoTooltip] prowadzi hordę niezwyciężonych jeźdźców, których nie sposób zabić."
 mongol_invasion.1002.a:0 "Kolejn[Select_CString(temujin.IsFemale, 'a', 'y' )] parweniusz[Select_CString(temujin.IsFemale, 'ka', '' )] do pokonania!"
 mongol_invasion.1002.b:0 "Podbić świat? Niech próbuje!"
 mongol_invasion.1002.c:0 "Wątpię, że zajdzie daleko."
 mongol_invasion.1002.craven:0 "I [temujin.GetSheHe] tutaj zmierza?"
 mongol_invasion.1002.genghis_khan_tt:0 "Każde [county|El] okupowane przez Mongołów straci znaczną część swojego [Concept( 'development', 'rozwoju' )|E]"
 mongol_invasion.1003.t:0 "Dom Mądrości płonie"
 mongol_invasion.1003.desc:0 "Wielka instytucja nauki i wiedzy — Dom Mądrości w Bagdadzie, padł ofiarą ognia i zniszczenia podczas oblężenia miasta przez Mongołów.\n\nZostały tylko ruiny, jakby na znak wartości starej wiedzy w nowym świecie Mongołów."
 mongol_invasion.1003.a:0 "Taka strata..."
 mongol_invasion.1003.b:0 "Poganie dostali to, na co zasługują!"
 mongol_invasion.1003.c:0 "Mongołowie zniszczą świat, jeśli ich nie powstrzymamy!"
 mongol_invasion.1004.t:0 "Upadek imperium"
 mongol_invasion.1004.desc:0 "Gdy [old_mongol_emperor.GetTitledFirstName] od[Select_CString( old_mongol_emperor.IsFemale, 'eszła', 'szedł' )] z tego świata, kilku [old_mongol_emperor.GetHerHis] następców zaczęło rościć sobie prawo do stanowiska wielkiego chana. Jako że żaden z nich nie uznaje pozostałych, jesteśmy świadkami końca Mongołów jako zjednoczonego imperium.\n\nMoże nie są słabi, ale nie stoją już zjednoczeni za jednym „uniwersalnym władcą”."
 mongol_invasion.1004.a:0 "Imperium odrodzi się pewnego dnia..."
 mongol_invasion.1004.b:0 "Dziękujmy [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')] za okazane nam miłosierdzie!"
 mongol_invasion.1005.t:0 "Chan nie żyje"
 mongol_invasion.1005.desc:0 "Kiedy [old_khan.GetTitledFirstName] umarł[Select_CString(old_khan.IsFemale, 'a', '' )], a tron przej[Select_CString(new_khan.IsFemale, 'ęła', 'ął' )] [new_khan.GetTitledFirstName], najbardziej oczywistą różnicą między nimi było to, że [new_khan.GetFirstNameNoTooltip] nie tytułuje się „władc[Select_CString(new_khan.IsFemale, 'zynią', 'ą' )] wszechświata”.\n\nChociaż plemiona stepów marzyły niegdyś o rządzeniu światem, wygląda na to, że w końcu przyznały, że leży to poza ich zasięgiem."
 mongol_invasion.1005.a:0 "Era dobiega końca."
 mongol_invasion.1005.a.tt:0 "Imperium mongolskie będzie odtąd mniej agresywne"
 mongol_invasion.2001.opening:0 "Mój przeznaczony sługo,"
 mongol_invasion.2001.desc:0 "Jako władca wszechświata nieuniknione jest, że pokłonisz się przede mną. Niech będzie to przysięga wierności, a nie ostrze kata przy szyi."
 mongol_invasion.2001.a:0 "Kłaniam się z honorem, [Select_CString(mongol_emperor.IsFemale, 'moja', 'mój' )] [mongol_emperor.GetTitleAsNameNoTooltip]."
 mongol_invasion.2001.a.tt:0 "Zostajesz wasalem [mongol_emperor.GetShortUIName]"
 mongol_invasion.2001.b:0 "Nie stanowisz dla mnie zagrożenia, arogancki głupcze!"
 mongol_invasion.2001.b.tt:0 "[mongol_emperor.GetShortUIName|U] wypowiedział[Select_CString( mongol_emperor.IsFemale, 'a', '' )] ci wojnę"
 mongol_invasion.2002.opening:0 "Czcigodny Władco Wszechświata,"
 mongol_invasion.2002.desc:0 "Poddaję się twojej słusznej i hojnej łasce. Stanę z tobą przeciwko każdemu, kto sprzeciwia się twojemu przeznaczeniu."
 mongol_invasion.2002.a:0 "Mądry wybór, mój sługo."
 mongol_invasion.2003.opening:0 "Ty [GetDummyMale.Custom('InsultAdjective')] cieniu [mongol_emperor.GetTitleAsNameNoTooltip],"
 mongol_invasion.2003.desc:0 "Jak śmiesz sądzić, że zastraszysz mnie swoimi groźbami? Pokażę ci, co prawdziwy władca może zrobić z tymi twoimi niezwyciężonymi jeźdźcami!"
 mongol_invasion.2003.a:0 "A więc wojna i śmierć."
 mongol_invasion.2101.desc:0 "Do tej pory był[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] dla mnie dobr[Select_CString(ROOT.Char.IsFemale, 'ą przyjaciółką i służką', 'ym przyjacielem i sługą' )]. Nadszedł czas, abyśmy uczynili twoją służbę oficjalną, jako że przysięgasz wierność Władcy Wszechświata."
 mongol_invasion.2101.a:0 "Oczywiście, mój panie."
 mongol_invasion.2101.b:0 "Myślisz, że ci służę? Niedorzeczne!"
 mongol_invasion.2101.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] zerwie z tobą sojusz i wypowie ci wojnę!"
 mongol_invasion.2103.a:0 "Ukłonisz mi się teraz, w ten czy inny sposób!"
 mongol_invasion.2103.b:0 "Poczekaj tylko, bezczelny psie..."
 mongol_invasion.2111.b:0 "Naprawdę uważasz, że nie jesteśmy sobie równi? Skandaliczne!"
 mongol_invasion.2111.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] zerwie z tobą sojusz"
 mongol_invasion.2112.desc:0 "Naprawdę wierzysz, że mnie przewyższasz? Nie jesteśmy nawet sobie równi! Oczywistym jest, że moja łaskawa oferta przyjaźni, była niczym innym jak rzucaniem pereł przed świnie."
 mongol_invasion.2112.a:0 "Och, pożałujesz swoich słów i czynów..."
