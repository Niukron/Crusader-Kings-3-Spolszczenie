 culture_era_tribal:0 "Plemienna"
 culture_era_tribal_desc:0 "Epoka plemienna [Concept( 'culture', 'kultury' )|E] poprzedza pojawienie się skodyfikowanych praw i zinstytucjonalizowanego rządu. Władcy z [Concept( 'tribal_government', 'rządem plemiennym' )|E] mogą korzystać tylko z [Concept( 'innovations', 'innowacji' )|E] epoki plemiennej."
 culture_era_early_medieval:0 "Wczesne średniowiecze"
 culture_era_early_medieval_desc:0 "W epoce wczesnego średniowiecza pojawiają się profesjonalni zarządcy i wiele ważnych [Concept( 'innovations', 'innowacji' )|E], umożliwiających [Concept( 'culture', 'kulturze' )|E] wyjście z mrocznych wieków."
 culture_era_high_medieval:0 "Pełne średniowiecze"
 culture_era_high_medieval_desc:0 "Epoka pełnego średniowiecza to czas wielkiego postępu technologicznego i administracyjnego, kiedy to miasteczka rozrastają się do miast, a mieszczaństwo zyskuje na znaczeniu, pomimo panowania arystokracji."
 culture_era_late_medieval:0 "Późne średniowiecze"
 culture_era_late_medieval_desc:0 "Epoka późnego średniowiecza wyznacza apogeum świata feudalnego. Biurokraci, rzemieślnicy, kupcy i pożyczkodawcy zaczynają sięgać po władzę dawnych klas uprzywilejowanych, z wyjątkiem samych monarchów."
