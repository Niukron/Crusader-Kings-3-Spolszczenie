 trait_education_diplomacy_3_character_desc:0 "Mistrz perswazyjnej retoryki i niuansów dyplomacji; [ROOT.GetCharacter.GetFirstNameNoTooltip] to doskonał[Select_CString( ROOT.GetCharacter.IsFemale, 'a', 'y' )] dyplomat[Select_CString( ROOT.GetCharacter.IsFemale, 'ka', 'a' )]."
