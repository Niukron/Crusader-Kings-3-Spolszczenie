 trait_education_intrigue_1_desc:0 "Spiskowiec amator otrzymał wykształcenie skupiające się na doskonaleniu sztuki intryg. Niestety, nauka poszła w las."
 trait_education_intrigue_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] to osoba, której udało się zdobyć wykształcenie w sztuce intryg. Niestety nauka poszła w las."
 trait_education_intrigue_2:0 "Ekstrawaganck[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'i' )] spryciar[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'z' )]"
