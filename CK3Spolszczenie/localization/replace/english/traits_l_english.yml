 trait_education_intrigue_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] otrzymał[Select_CString( ROOT.GetCharacter.IsFemale, 'a', '' )] wykształcenie w zakresie sztuki intrygi, ale wciąż musi się wiele nauczyć, zanim błędy i pomyłki staną się raczej wyjątkiem niż normą."
 trait_education_intrigue_3:0 "Zdoln[Select_CString( ROOT.GetCharacter.IsFemale, 'a', 'y' )] manipulator[Select_CString( ROOT.GetCharacter.IsFemale, 'ka', '' )]"
