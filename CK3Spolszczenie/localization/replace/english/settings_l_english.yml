 SETTINGS_CATEGORY_TUTORIAL:0 "Samouczek"
 SETTING_REACTIVE_TUTORIAL:0 "Pokaż reaktywną poradę"
 SETTING_REACTIVE_TUTORIAL_TOOLTIP:0 "#T $SETTING_REACTIVE_TUTORIAL$#!\nUstawia, czy gra będzie wyświetlała porady w stylu samouczka w reakcji na twoje działania. Przydatne dla graczy, którzy nie mają doświadczenia z Crusader Kings III."
