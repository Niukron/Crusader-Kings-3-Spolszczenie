 SETTING_ADVANCED_SHADERS:0 "Zaawansowane efekty shaderów"
 SETTING_ADVANCED_SHADERS_TOOLTIP:0 "#T Zaawansowane efekty cieni#!\nTa opcja włącza zaawansowane efekty cieniowania. Wyłączenie jej może zwiększyć wydajność kosztem pogorszenia wyglądu niektórych efektów (np. terenu i wody)"
 SETTING_WINTER_PARTICLE_EFFECTS:0 "Winter Particle Effects"
 SETTING_WINTER_PARTICLE_EFFECTS_TOOLTIP:0 "#T $SETTING_WINTER_PARTICLE_EFFECTS$#!\nDetermines whether particle effects are shown or not when Winter is active in some areas of the map.\n\nTurning it off may increase performance"
 BASED_ON_ZOOM_LEVEL:0 "Dynamiczne"
 ALWAYS_HIDE:0 "Zawsze ukryte"
 ALWAYS_SHOW:0 "Zawsze widoczne"
 SETTING_HIDE_COAST_BORDER_ON_ZOOM:0 "Granice przybrzeżne"
 SETTING_HIDE_COAST_BORDER_ON_ZOOM_TOOLTIP:0 "#T $SETTING_HIDE_COAST_BORDER_ON_ZOOM$#!\nTa opcja pozwoli kontrolować, kiedy powinny zostać pokazane granice morskie.\nJeśli ustawienie jest $BASED_ON_ZOOM_LEVEL$, zostaną one ukryte w przybliżeniu.\n\nWybranie $ALWAYS_SHOW$ lub $ALWAYS_HIDE$ może zwiększyć wydajność kosztem dynamicznego pojawiania granic przybrzeżnych."
