l_english:
 fabricate_hook_ongoing.0001.t:0 "$fabricate_hook_header$ Kontakt z rodziną"
 fabricate_hook_ongoing.0001.desc:0 "[target.Custom2('RelationToMe', SCOPE.sC('family_member'))|U] postaci [target.GetTitledFirstName], [family_member.GetTitledFirstName], był[Select_CString( family_member.IsFemale, 'a niezwykle otwarta', ' niezwykle otwarty' )]. Nawet wiedząc, że moje intencje dla [target.GetFirstName] mogą nie być do końca czyste, [Select_CString( family_member.IsFemale, 'była bardziej niż chętna', ' był bardziej niż chętny' )], aby odpowiadać na moje pytania."
 fabricate_hook_ongoing.0001.a:0 "„Czy ma jakieś słabe strony, o których powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] wiedzieć?”"
 fabricate_hook_ongoing.0001.b:0 "„Jak można się do [Select_CString(target.IsFemale, 'niej', 'niego' )] zbliżyć?”"
 fabricate_hook_ongoing.0002.t:0 "$fabricate_hook_header$ Nadmierny wpływ"
 fabricate_hook_ongoing.0002.desc:0 "[target.GetTitledFirstName] zachowuje szczególną ostrożność, gdy [target.GetHerHis] [target.Custom2('RelationToMeShort', hooking_character )], [hooking_character.GetTitledFirstName]. Takie zachowanie może tylko oznaczać, że [hooking_character.GetFirstNameNoTooltip] wie o [Select_CString(target.IsFemale, 'niej', 'nim' )] coś ważnego.\n\nMoże i ja czegoś się dowiem?"
 fabricate_hook_ongoing.0002.a:0 "Moi szpiedzy powinni znaleźć wyjaśnienie tej zagadki."
 fabricate_hook_ongoing.0002.b:0 "Muszę wiedzieć, do czego [Select_CString(target.IsFemale, 'ją', 'go' )] zmusza!"
 fabricate_hook_ongoing.0003.t:0 "$fabricate_hook_header$ Plotka"
 fabricate_hook_ongoing.0003.desc_servant:0 "Moi wspólnicy skontaktowali się z osobą o imieniu [servant.GetTitledFirstName], służąc[Select_CString(servant.IsFemale, 'ym', 'ą' )] w [target.Custom('ResidenceBuildingDop')], w której mieszka [Select_CString(target.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName]."
 fabricate_hook_ongoing.0003.desc:0 "Moi wspólnicy skontaktowali się z osobą służącą w [target.Custom('ResidenceBuildingDop')], w której mieszka [Select_CString(target.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName]."
 fabricate_hook_ongoing.0003.desc_ending:0 "\n\nPrzy odpowiedniej zachęcie jest goto[Select_CString(dummy_servant_gender.IsFemale, 'wa', 'wy' )] zacząć szerzyć #EMP plotki#! o tym, że [target.GetTitledFirstNameNoTooltip] nie jest wcale tak[Select_CString(target.IsFemale, 'a', 'i' )] [target.Custom('FormalComplimentAdjective')], jak wszyscy myślą!"
 fabricate_hook_ongoing.0003.a:0 "Zrujnujemy [target.GetHerHis] reputację!"
 fabricate_hook_ongoing.0003.a_gregarious:0 "#EMP Wiesz#, że tak należy postąpić."
 fabricate_hook_ongoing.0003.b:0 "Wystarczy, że będzie blisko [Select_CString(target.IsFemale, 'niej', 'niego' )] życzliwe ucho."
 fabricate_hook_ongoing.0003.b_lustful:0 "Lub zamiast tego #EMP moglibyśmy#! zacząć coś tutaj..."
 fabricate_hook_ongoing.0004.t:0 "$fabricate_hook_header$ Kwestia gustu"
 fabricate_hook_ongoing.0004.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]  jest skomplikowaną osobą.\nMuszę [Select_CString(target.IsFemale, 'ją', 'go' )] jak najlepiej zrozumieć, jeśli mam przekonać ludzi, by stanęli po mojej stronie w nadchodzących... #EMP sporach#!."
 fabricate_hook_ongoing.0004.a:0 "Wkrótce odkryję prawdę o [Select_CString(target.IsFemale, 'niej', 'nim' )]."
 fabricate_hook_ongoing.0004.b.success:0 "Poznajesz [target.GetHerHis] sekrety"
 fabricate_hook_ongoing.0004.b.failure:0 "Odkrywa cię"
 fabricate_hook_ongoing.0004.b:0 "Nie będę się z tym spieszyć."
 fabricate_hook_ongoing.0005.desc:0 "Są ludzie, którzy mawiają, że [target.GetTitledFirstName] jest [target.Custom('ComplimentAdjective')], jak i tacy, którzy mówią, że jest [target.Custom('InsultAdjective')], co mówi mi więcej o ich stosunku do [Select_CString(target.IsFemale, 'niej', 'niego' )] niż cokolwiek innego.\n\nPonadto, osobliwa liczba osób wspomina, jak często [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('target'))], mówiąc na temat [target.Custom('herhis_subject_of_interest')]."
 fabricate_hook_ongoing.0005.a:0 "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że te informacje będą przydatne."
