l_english:
 learn_language_outcome.1000.t:0 "$learn_language$: Sukces!"
 learn_language_outcome.1000.desc:0 "Po wielu latach ciężkiej pracy w końcu opanował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] język [scheme.GetTarget.GetCulture.GetLanguage.GetName|l]! Niekończące się godziny ćwiczeń akcentowania, nieprzespane noce naśladowania fleksji, niezliczone lekcje opanowywania intonacji... w końcu wszystko się opłaciło.\n\nPodczas moich wysiłków starał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się naśladować akcent, z jakim mówi [target.GetTitledFirstName] — jestem pewien, że był[Select_CString(target.IsFemale, 'aby', 'by' )] pod wrażeniem moich wyników!\n\nI, oczywiście, [target.GetCulture.GetNameNoTooltip|l] ludność teraz mnie bardziej szanuje."
 learn_language_outcome.1000.a:0 "Czuję się spełnion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]!"
 learn_language_outcome.1000.b:0 "Może powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] wysłać list, aby [target.GetFirstNameNoTooltip] zobaczył[Select_CString(target.IsFemale, 'a', '' )], jak dobrze znam [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l]?"
 learn_language_outcome.1000.b.success:0 "[target.GetFirstNameNoTooltip] jest pod wrażeniem mojej wiedzy"
 learn_language_outcome.1000.b.failure:0 "Mój list zostaje odebrany jako nieprzyzwoite szyderstwo"
 target_responds:0 "[target.GetTitledFirstName] odpowiada na twój list"
 learn_language_outcome.1001.opening:0 "[owner.Custom2('AppropriateGreeting', target)]"
 learn_language_outcome.1001.desc:0 "Studiował[Select_CString(owner.IsFemale, 'am', 'em' )] język [target.GetCulture.GetLanguage.GetName|l] przez wiele księżyców. Osobiście napisał[Select_CString(owner.IsFemale, 'am', 'em' )] ten list używając tegoż języka — list przyjaźni od osoby, której językiem ojczystym jest [owner.GetCulture.GetLanguage.GetName|l]!\n\nŻyczę, aby nasze przyszłe kontakty dyplomatyczne przyniosły nam obu wiele korzyści!"
 learn_language_outcome.1001.a:0 "Zna [target.GetCulture.GetLanguage.GetNameNoTooltip|l]? Imponujące, wyślijcie moje pozdrowienia!"
 learn_language_outcome.1001.b:0 "Hah! [owner.GetHerHis|U] próżna próba zdobycia chwały jest śmiechu warta!"
 learn_language_outcome.2000.t:0 "$learn_language$: Porażka"
 learn_language_outcome.2000.desc:0 "Po wielu ciężkich próbach... nic! Język [scheme.GetTarget.GetCulture.GetLanguage.GetName|l] jest zbyt #EMP trudny#!, aby się go nauczyć. Bez względu na to, jak bardzo się staram, mówię jak ledwo odstawiony od piersi niemowlak, a piszę jak niewykształcony, ślepy chłop pańszczyźniany, któremu brakuje większości palców!\n\nPfe! To była strata czasu..."
 learn_language_outcome.2000.a:0 "Przyznaję się do porażki... [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l] przekracza moje możliwości."
 learn_language_outcome.2000.b:0 "Nie! Muszę zacząć od nowa i tym razem zrobić to dobrze."
 learn_language_outcome.2000.c:0 "Cóż, przynajmniej nauczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się kilku bardzo skutecznych uprzejmości!"
 scheme_loses_half_progress:0 "[scheme|E] traci połowę postępu, ale pozostaje aktywny"
 learn_language_outcome.3000.t:0 "$learn_language$: Wznowienie nauki?"
 learn_language_outcome.3000.desc:0 "Niestety [target.GetTitledFirstName] jest teraz gdzie indziej. Szkoda, bo właśnie szukał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] u [Select_CString(target.IsFemale, 'niej', 'niego' )] odpowiedzi na pytanie, jak poprawić mój [target.GetCulture.GetLanguage.GetName|l] akcent.\n\nNie muszę jednak przerywać nauki — wystarczy, że znajdę kogoś innego do naśladowania!"
 learn_language_outcome.3000.a:0 "[potential_continuation_target_1.GetTitledFirstNameNoTooltip] ma przepiękny akcent!"
 learn_language_outcome.3000.b:0 "Może [potential_continuation_target_2.GetTitledFirstNameNoTooltip]? [potential_continuation_target_2.GetHerHis|U] dialekt jest ciekawy."
 learn_language_outcome.3000.c:0 "Może [potential_continuation_target_3.GetTitledFirstNameNoTooltip]?"
 learn_language_outcome.3000.d:0 "Ach, szukał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] powodu, żeby przestać się uczyć! Hurra!"
 scheme_retains_progress:0 "[scheme|E] zachowuje wszystkie dotychczasowe postępy"
 child_learned_language_title:0 "[owner.Custom('GetDaughterSon')|U] uczy się języka!"
 child_learned_language_desc:0 "[Select_CString(owner.IsFemale, 'Twoja', 'Twój' )] [owner.Custom('GetDaughterSon')] opanował[Select_CString(owner.IsFemale, 'a', '' )] [language|El] [target.GetCulture.GetLanguage.GetName|l]"
 child_learned_language_fail_title:0 "[owner.Custom('GetDaughterSon')|U] nie radzi sobie z nauką języka"
 child_learned_language_fail_desc:0 "[language|E] [target.GetCulture.GetLanguage.GetName|l] przerósł możliwości twojego dziecka"
 child_learned_language_invalidated_title:0 "Plan nauki języka przez twoje dziecko został unieważniony"
 child_learned_language_invalidated_desc:0 "[scheme|E] twojego dziecka „[GetScheme('learn_language').GetTypeName|l]” został unieważniony"
