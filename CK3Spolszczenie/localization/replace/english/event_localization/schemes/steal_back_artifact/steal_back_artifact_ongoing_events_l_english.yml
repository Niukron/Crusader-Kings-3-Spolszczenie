l_english:
 steal_back_artifact_event_title:0 "Kradzież artefaktu:"
 steal_back_artifact_ongoing.1001.t:0 "$steal_back_artifact_event_title$ Antykwariusz"
 steal_back_artifact_ongoing.1001.desc:0 "Jedną z oczywistych przeszkód na drodze do odzyskania artefaktu jest [antiquarian.GetTitledFirstName], antykwariusz[Select_CString(antiquarian.IsFemale, 'ka, którą', ', którego' )] wynaj[Select_CString(target.IsFemale, 'ęła', 'ął' )] [target.GetTitledFirstName].\n\nOczywiście istnieje wiele sposobów na... #EMP poradzenie#! sobie z [Select_CString(antiquarian.IsFemale, 'nią', 'nim' )], ale zastanawiam się, czy [antiquarian.GetFirstNameNoTooltip] jest typem osoby, którą można przekonać, za odpowiednią łapówkę, do odwrócenia wzroku w kluczowym momencie."
 steal_back_artifact_ongoing.1001.a:0 "Złoto jest uniwersalnym językiem przekupstwa."
 steal_back_artifact_ongoing.1001.a.tt:0 "Wierzysz, że [antiquarian.GetTitledFirstName] ceni bogactwo ponad lojalność..."
 steal_back_artifact_ongoing.1001.b:0 "Może artefakt za artefakt?"
 steal_back_artifact_ongoing.1001.b.tt:0 "[antiquarian.GetTitledFirstName] zgodzi się na równą „wymianę”."
 steal_back_artifact_ongoing.1001.c:0 "Być może [random_beauty.GetTitledFirstName] [Select_CString(antiquarian.IsFemale, 'ją', 'go' )] #EMP zachęci#!, jeśli przedstawimy ich sobie?"
 steal_back_artifact_ongoing.1001.c.tt:0 "Zakładasz, że [antiquarian.GetTitledFirstName] ceni piękno fizyczne ponad lojalność."
 steal_back_artifact_ongoing.1001.d:0 "Zamiast tego rozważę inne możliwości."
 steal_back_artifact_ongoing_notification.1001.success:0 "[antiquarian.GetTitledFirstName] przyjmuje łapówkę"
 steal_back_artifact_ongoing_notification.1001.failure:0 "[antiquarian.GetTitledFirstName] odmawia przyjęcia łapówki"
 steal_back_artifact_ongoing.1002.t:0 "$steal_back_artifact_event_title$ Więcej szczegółów"
 steal_back_artifact_ongoing.1002.desc:0 "Na mój rozkaz [agent.Custom2('MyCharacterIntroduction', ROOT.Char)] obserwuje każdy ruch, który wykonuje [target.GetTitledFirstName], abyśmy mogli znaleźć idealną okazję do wykradzenia [target.GetHerHim] artefaktu.\n\nPostępy są jednak znacznie wolniejsze, niż bym sobie tego życzył[Select_CString(ROOT.Char.IsFemale, 'a', '' )]. Może powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] dokładniej opisać to, czego powin[Select_CString(agent.IsFemale, 'na', 'ien' )] szukać?"
 steal_back_artifact_ongoing.1002.a:0 "[agent.GetFirstNameNoTooltip] otrzyma konkretne instrukcje."
 steal_back_artifact_ongoing.1002.b:0 "Ufam, że wykona swoją pracę."
 steal_back_artifact_ongoing_notification.1002.success:0 "[agent.GetTitledFirstName] zdaje relację"
 steal_back_artifact_ongoing_notification.1002.failure:0 "[antiquarian.GetTitledFirstName] nie może zdobyć żadnych informacji"
