l_english:
 diplomatic_scheme_lifestyle.1001.t:0 "Strategiczne zainteresowania"
 diplomatic_scheme_lifestyle.1001.desc:0 "Na początku [target.GetTitledFirstName] wymieniał[Select_CString( target.IsFemale, 'a', '' )] ze mną listy jako sposób na lepsze poznanie siebie. Dość szybko znaleźliśmy wspólny język i teraz przesyłamy tam i z powrotem całe strony z przemyśleniami na temat strategii wojskowych!"
 diplomatic_scheme_lifestyle.1001.a:0 "Nie mogę się doczekać, aby poznać więcej [target.GetHerHis] przemyśleń."
 diplomatic_scheme_lifestyle.1001.b:0 "Mam nowy pomysł, który z pewnością zrobi na [Select_CString( target.IsFemale, 'niej', 'nim' )] wrażenie!"
 diplomatic_scheme_lifestyle.3001.t:0 "Znam [Select_CString( target.IsFemale, 'ją', 'go' )] coraz lepiej"
 diplomatic_scheme_lifestyle.3001.desc:0 "Wiem, że większość może na to krzywo patrzeć, ale przecież nie będzie niczym złym, jeśli [target.GetTitledFirstName] będzie trochę pod obserwacją. Przynajmniej tak sobie wmawiam, instruując moich agentów, aby zapisywali wszystko, co lubi i czego nie lubi."
 diplomatic_scheme_lifestyle.3001.a:0 "Aby zdobyć [target.GetHerHis] przyjaźń, muszę [Select_CString( target.IsFemale, 'ją', 'go' )] najpierw poznać!"
 diplomatic_scheme_lifestyle.3001.a.tt:0 "#F Na pewno zrozumie!#!"
 diplomatic_scheme_lifestyle.3001.b:0 "Może jednak mają rację..."
 diplomatic_scheme_lifestyle.3001.b.tt:0 "#F Muszę przemyśleć swoją strategię.#!"
 diplomatic_scheme_lifestyle.3101.t:0 "Konfrontacja"
 diplomatic_scheme_lifestyle.3101.desc_opening_good:0 ""Chociaż to wszystko raczej mi pochlebia, nie jestem pewn[Select_CString( target.IsFemale, 'a', 'y' )] jakie masz zamiary."\n\n[target.GetTitledFirstName] [target.Custom('quirk_pos_present')] zanim kontynuuje, "I zawsze jesteś gdzieś w pobliżu... czy możesz zostawić mnie na chwilę w spokoju?""
 diplomatic_scheme_lifestyle.3101.desc_opening_bad:0 ""To się musi skończyć!"\n\n[target.GetTitledFirstName] [target.Custom('quirk_neg_present')] zanim kontynuuje, "Nie jestem pewn[Select_CString( target.IsFemale, 'a', 'y' )] co jest twoim celem, [ROOT.Char.GetFirstNameNoTooltip], ale jeśli ma to zwiększyć moją niechęć do ciebie, z pewnością się udało!""
 diplomatic_scheme_lifestyle.3101.a:0 "Odpuszczę na jakiś czas."
 diplomatic_scheme_lifestyle.3101.a.tt:0 "#F Jeszcze się nie poddał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m!#!"
 diplomatic_scheme_lifestyle.3101.b:0 "Nie poddam się!"
 diplomatic_scheme_lifestyle.3101.b.tt:0 "#F Z pewnością tak naprawdę nie miał[Select_CString( target.IsFemale, 'a', 'e' )] tego na myśli.#!"
 diplomatic_scheme_lifestyle.3101.c:0 "Jeśli tak uważa, najlepiej będzie to odwołać."
 diplomatic_scheme_lifestyle.3201.t:0 "Umniejszenie wartości"
 diplomatic_scheme_lifestyle.3201.desc:0 ""T[Select_CString( sacrificial_agent.IsFemale, 'a', 'en' )] [sacrificial_agent.Custom('InsultAdjective')] [sacrificial_agent.Custom('InsultNoun')], [sacrificial_agent.GetFirstNameNoTooltip] zawsze czai się dookoła — nie mogę znaleźć wytchnienia!”\n\n[target.GetTitledFirstName] kipie wściekłością na [Select_CString( sacrificial_agent.IsFemale, 'moją', 'mojego' )] [ROOT.Char.Custom2('RelationToMeAcc', SCOPE.sC('sacrificial_agent'))], [sacrificial_agent.GetTitledFirstName], gdy [Select_CString( target.IsFemale, 'ją', 'go' )] spotykam."
 diplomatic_scheme_lifestyle.3201.a:0 "Tak! [sacrificial_agent.GetSheHe] jest zawsze tak[Select_CString( sacrificial_agent.IsFemale, 'a', 'i' )] [sacrificial_agent.Custom('quirk_neg_present')]... #EMP Fuj#!!"
 diplomatic_scheme_lifestyle.3201.b:0 "[sacrificial_agent.GetSheHe|U] to bardzo [sacrificial_agent.Custom('quirk_pos_adjective')] [sacrificial_agent.GetWomanMan|l]!"
