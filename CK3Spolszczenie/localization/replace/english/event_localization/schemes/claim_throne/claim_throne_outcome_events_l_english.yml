l_english:
 do_not_execute_claim_throne_tooltip:0 "Nie podejmuję próby wysunięcia roszczenia do [target.GetPrimaryTitle.Custom('TitleAdj')|L]"
 claim_throne_outcome.1001.t:0 "Roszczenie do tronu"
 claim_throne_outcome.1001.desc:0 "Po całej mojej ciężkiej pracy nadszedł wreszcie czas, aby przedstawić dowody, na które "natrafił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]" całkowicie przypadkowo. Wynika z nich, że [target_title.Custom('TitleAdj')|L] należy do mnie w następstwie zawarcia niegdyś małżeństwa dynastycznego. \n\n[target.GetTitledFirstName] będzie tylko zwykł[Select_CString( target.IsFemale, 'ą pretendentką', 'ym pretendentem' )] tak długo, jak długo będzie stał[Select_CString( target.IsFemale, 'a', '' )] mi na mojej drodze."
 claim_throne_outcome.1001.a:0 "[target.GetPrimaryTitle.GetNameNoTierNoTooltip] będzie miało niebawem n[Select_CString( ROOT.Char.IsFemale, 'ową władczynię', 'owego władcę' )]!"
 claim_throne_outcome.1001.b:0 "Może postępuję zbyt pochopnie..."
 claim_throne_outcome.2001.opening:0 "Wreszcie, nikt nie może wątpić w fakt, że [target_title.Custom('TitleAdj')|L] prawowicie należy do mnie!"
 claim_throne_outcome.2001.discovered:0 "\n\nChociaż [target.GetTitledFirstName] uważa, że moje twierdzenie o starym małżeństwie dynastycznym jest całkowicie zmyślone, ważne jest to, że nie może go obalić."
 claim_throne_outcome.2001.no_awareness:0 "\n\nChociaż dokładne szczegóły dawnego małżeństwa dynastycznego są spowite mgłą czasu, nie ma powodu, aby wątpić w jego prawdziwość. Nawet [target.GetTitledFirstName] musi przyznać, że moje roszczenie jest uzasadnione."
 claim_throne_outcome.2001.a:0 "Nic mnie teraz nie powstrzyma!"
 claim_throne_outcome.2001.b:0 "[target.GetFirstNameNoTooltip] może narzekać ile chce! To nic nie zmienia."
 claim_throne_outcome.4001.opening:0 "Moje roszczenie do [target_title.GetAdjective] nikogo nie przekonało!"
 claim_throne_outcome.4001.owner_discovered:0 "\n\nCo gorsza, [target.GetTitledFirstName] odkrył[Select_CString(target.IsFemale, 'a', '' )], że staram się sfabrykować akta małżeństwa między dynastią [ROOT.Char.GetDynasty.GetBaseName] a wcześniej panującą dynastią [target_title.GetNameNoTierNoTooltip]!"
 claim_throne_outcome.4001.owner_secret:0 "\n\nChociaż akta małżeństwa między dynastią [ROOT.Char.GetDynasty.GetBaseName] i byłą dynastią rządzącą [target_title.GetNameNoTierNoTooltip] zostały odrzucone jako niedokładne, przynajmniej nikt nie odkrył, że to ja je stworzył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 claim_throne_outcome.4001.a:0 "„Chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] tylko uczestniczyć w chwale twojego rodu, [Select_CString(target.IsFemale, 'moja pani', 'mój panie' )]!”"
 claim_throne_outcome.4001.b:0 "Dam temu czas, którego wymaga."
 claim_throne_outcome.4001.c:0 "Ta gra, w którą gram, jest zbyt niebezpieczna."
 claim_throne_outcome.1002.desc:0 "Mam teraz niemal niepodważalny dowód na to, że moim przodkiem jest sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [ROOT.Char.Custom('ClaimThroneMythicalFounder')]!\n\nNawet [target.GetTitledFirstName] nie może zaprzeczyć, że ziemie [target_title.GetAdjective] powinny znaleźć się pod moim władaniem."
 claim_throne_outcome.2002.discovered:0 "\n\n[target.GetTitledFirstName] uważa, że twierdzenie jakoby [ROOT.Char.Custom('ClaimThroneMythicalFounder')] był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] moim przodkiem jest wysoce wątpliwe, a mimo to nie udało się [target.GetHerHim] go obalić i teraz tylko to się liczy."
 claim_throne_outcome.2002.no_awareness:0 "\n\nMając rodowód wywodzący się od [ROOT.Char.Custom('ClaimThroneMythicalFounder')], kto mógłby uznać moje roszczenie za nieuzasadnione?"
 claim_throne_outcome.4002.owner_discovered:0 "\n\n[target.GetTitledFirstName] o wiele łatwiej niż się spodziewał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] obalił[Select_CString(target.IsFemale, 'a', '' )] twierdzenie mówiące o rzekomych powiązaniach [owner.Custom('ClaimThroneMythicalFounder')] ze mną. Wiedział[Select_CString(target.IsFemale, 'a', '' )] nawet, że wszystkie moje „dowody” zostały całkowicie sfabrykowane!"
 claim_throne_outcome.4002.owner_secret:0 "\n\nNikt nie wierzy, że mogę być potomkiem [owner.Custom('ClaimThroneMythicalFounder')], ale przynajmniej [target.GetTitledFirstName] wydaje się być nieświadom[Select_CString(target.IsFemale, 'a', 'y' )], że wszystkie moje „dowody” zostały całkowicie sfabrykowane."
 claim_throne_outcome.4002.a:0 "„Chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] tylko uczestniczyć w chwale, [Select_CString(target.IsFemale, 'moja pani', 'mój panie' )]!”"
 claim_throne_outcome.1003.desc:0 "Mam kilku świadków, którzy przysięgną na [ROOT.Char.GetFaith.PantheonTerm], że [previous_title_holder.GetTitledFirstName], star[Select_CString(previous_title_holder.IsFemale, 'a', 'y' )] [previous_title_holder.GetTitleAsNameNoTooltip] [target_title.GetAdjective], miał[Select_CString(previous_title_holder.IsFemale, 'a', '' )] ostatnie życzenie, aby [target.Custom('RealmType')] przeszło na mnie.\n\nChociaż jest mało prawdopodobne, że [target.GetTitledFirstName] uzna moje roszczenie, tak naprawdę to nie [Select_CString(target.IsFemale, 'ją', 'jego' )] muszę przekonać..."
 claim_throne_outcome.2003.discovered:0 "[target.GetTitledFirstName] publicznie potępił[Select_CString(target.IsFemale, 'a', '' )] obietnicę, którą złożył[Select_CString(previous_holder.IsFemale, 'a', '' )] mi star[Select_CString(previous_holder.IsFemale, 'a', 'y' )] [previous_holder.GetTitledFirstName] jako rozpaczliwe kłamstwa, ale jest to [target.GetHerHis] słowo przeciwko świętym przysięgom, które przemawiają na moją korzyść."
 claim_throne_outcome.2003.no_awareness:0 "Biorąc pod uwagę obietnicę, jaką złożył[Select_CString(previous_holder.IsFemale, 'a', ' ' )] mi star[Select_CString(previous_holder.IsFemale, 'a', 'y' )] [previous_holder.GetTitledFirstName], i tak wielu ludzi gotowych przysiąc, że byli jej świadkami, [target.GetTitledFirstName] nie może zrobić nic innego, jak tylko ją uznać. [target.GetTierAsNameNoTooltip] nie jest czymś, z czego [target.GetTitledFirstName] łatwo zrezygnuje, ale nie może mi też odmówić."
 claim_throne_outcome.4003.owner_discovered:0 "\n\nPod naciskiem, jaki wywarł[Select_CString(target.IsFemale, 'a', '' )] [target.GetTitledFirstName], wszyscy ci, którzy przysięgali, że star[Select_CString(previous_holder.IsFemale, 'a', 'y' )] [previous_holder.GetTitledFirstName] obiecał[Select_CString(previous_holder.IsFemale, 'a', '' )] uczynić mnie swo[Select_CString(ROOT.Char.IsFemale, 'ją spadkobierczynią', 'im spadkobiercą' )], nagle zmienili zdanie! Zamiast tego twierdzą teraz, że przekupił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ich, aby to zrobili! Chociaż to prawda, jest to absolutnie nikczemne naruszenie lojalności."
 claim_throne_outcome.4003.owner_secret:0 "\n\nPod naciskiem, jaki wywarł[Select_CString(target.IsFemale, 'a', '' )] [target.GetTitledFirstName], wszyscy ci, którzy przysięgali, że star[Select_CString(previous_holder.IsFemale, 'a', 'y' )] [previous_holder.GetTitledFirstName] obiecał[Select_CString(previous_holder.IsFemale, 'a', '' )] uczynić mnie swo[Select_CString(ROOT.Char.IsFemale, 'ją spadkobierczynią', 'im spadkobiercą' )], wycofali się ze swoich twierdzeń. Jako że [target.GetFirstNameNoTooltip] o nic mnie nie oskarżył[Select_CString(target.IsFemale, 'a', '' )], musiał[Select_CString(target.IsFemale, 'a', '' )] się obawiać, że mogło być w tym trochę prawdy."
 claim_throne_outcome.4003.a:0 "Czy w dzisiejszych czasach nie ma nikogo, komu można zaufać?"
 claim_throne_outcome.5001.opening:0 "M[Select_CString( SCOPE.sC('owner').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName], zgłosił[Select_CString( owner.IsFemale, 'a', '' )] roszczenie do [target_title.GetName]!"
 claim_throne_outcome.5001.distant_relation:0 "\n\nNajwyraźniej kilka pokoleń temu doszło do strategicznego małżeństwa między naszymi dynastiami, które [owner.GetSheHe] teraz wykorzystuje w sporze o spadek."
 claim_throne_outcome.5001.mythical_founder:0 "\n\n[owner.GetFirstNameNoTooltip] twierdzi, że pochodzi od nikogo innego jak od [owner.Custom('ClaimThroneMythicalFounder')]! Uważa [owner.GetSheHe], że to jedyny powód, dla którego musi zostać władc[Select_CString(owner.IsFemale, 'zynią', 'ą' )] [target_title.GetAdjectiveNoTooltip]."
 claim_throne_outcome.5001.previous_holder_promise:0 "\n\n[owner.GetFirstNameNoTooltip] twierdzi, że [previous_holder.Custom2('RelationToMe', ROOT.Char)] przysi[Select_CString(previous_holder.IsFemale, 'ęgła', 'ągł' )] na łożu śmierci, iż [owner.GetFirstNameNoTooltip] powin[Select_CString(owner.IsFemale, 'na', 'ien' )] odziedziczyć [target_title.GetTierAsNameNoTooltip]. Co niepokojące, znalazł[Select_CString(target_title.IsFemale, 'a', '' )] kilka osób, które przysięgną, że to prawda."
 claim_throne_outcome.5001.fallback:0 "\n\n[owner.GetFirstNameNoTooltip] nie chce powiedzieć na czym opiera swoje twierdzenia, jak również odmawia wycofania się z nich."
 claim_throne_outcome.5001.discovered:0 "\n\nTe twierdzenia są całkowicie sfabrykowane, jednakże istnienie wystarczająco duże ryzyko, że stanowią one realne zagrożenie, jeśli inni je poprą!"
 claim_throne_outcome.5001.a:0 "Tak jakbym oddał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] moje państwo bez walki!"
 claim_throne_outcome.5002.a:0 "Czy [owner.GetSheHe] myśli, że ujdzie [Select_CString( owner.IsFemale, 'jej', 'mu' )] to na sucho?"
 claim_throne_outcome.5003.opening:0 "M[Select_CString( SCOPE.sC('owner').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName], próbował[Select_CString( owner.IsFemale, 'a', '' )] wysunąć roszczenia do [target_title.GetName]!"
 claim_throne_outcome.5003.owner_known:0 "\n\nOczywiście te twierdzenia są śmieszne, a jeśli na tym polega groźba, którą kieruje w moją stronę [owner.GetFirstNameNoTooltip], nie mam powodu do zmartwień."
 claim_throne_outcome.5003.a:0 "[owner.GetSheHe|U] zapłaci za tą bezczelność."
 claim_throne_invalidated:0 "Plan przejęcia tronu dobiega końca"
 claim_throne_target_died_tt:0 "[target.GetTitledFirstName] umarł[Select_CString( target.IsFemale, 'a', '' )]"
 claim_throne_target_lost_titles_tt:0 "[target.GetTitledFirstName] nie posiada już ziemi"
 claim_throne_target_no_longer_liege_tt:0 "[target.GetTitledFirstName] nie jest już mo[Select_CString( ROOT.Char.IsFemale, 'ją seniorką', 'im seniorem' )]"
 claim_throne_invalidate_fallback_tt:0 "Nie jestem już w stanie ubiegać się o tron, który posiada [target.GetTitledFirstName]"
