l_english:
 claim_throne_ongoing.1001.t:0 "Złe omeny"
 claim_throne_ongoing.1001.desc:0 "Widocznie nie jestem osamotnion[Select_CString( ROOT.Char.IsFemale, 'a', 'y')] w swoich ambicjach i jest więcej osób, które pragną, aby [target_title.Custom('TitleAdjNoTooltip')] trafiło pod ich władanie! Na dachu [target.Custom('ResidenceBuildingDop')], w [Select_CString(EqualTo_string( target.Custom('ResidenceBuildingDop'), '$castle_dop$'), 'którym', 'której' )] rezyduje [target.GetTitledFirstName], gromadzą się kruki, a parę nocy temu nawet gwiazdy zdawały się spadać, w każdej części [target_title.Custom('TitleAdjRealmAdjNoTierNoTooltip')].\n\nTak chłopi, jak i szlachta szepczą, że jest to znak, iż [target.GetFirstNameNoTooltip] stracił[Select_CString( target.IsFemale, 'a', '')] przychylność [ROOT.Char.GetFaith.CustomLoc('PantheonTermGenitive')]."
 claim_throne_ongoing.1001.a:0 "Nadchodzi now[Select_CString( target.IsFemale, 'a', 'y')] [target.GetTitleAsNameNoTooltip]!"
 claim_throne_ongoing.1001.b:0 "Tylko [ROOT.Char.GetFaith.AltPriestTermPlural] mogą interpretować te znaki."
 claim_throne_ongoing.1002.t:0 "Zdobyty autorytet"
 claim_throne_ongoing.1002.desc:0 "Moja chęć zdobycia [target_title.GetAdjective] nie jest podyktowana zwykłą żądzą władzy, ale tym, że jestem jedyną osobą, która może udźwignąć tę ogromną odpowiedzialność! Nawet [target.GetTitledFirstName] zdaje się to potwierdzać, gdyż powierza mi [target.GetSheHe] coraz więcej ważnych zadań.\n\nWkrótce równie dobrze [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] rządzić państwem pod każdym względem oprócz nazwy..."
 claim_throne_ongoing.1002.a:0 "„Nie martw się, mój seniorze, zajmę się i tym...”"
 claim_throne_ongoing.1002.b:0 "Szczerze mówiąc, zaczyna być tego zbyt wiele."
 claim_throne_ongoing.1003.t:0 "Zdobycie wsparcia"
 claim_throne_ongoing.1003.desc:0 "Zdaję sobie sprawę, że gdybym miał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] rządzić jako [target.GetTitleAsName|l] [target_title.GetAdjective], potrzebował[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] wsparcia od moich obecnych współwasali, większego niż ma obecnie [target.GetTitledFirstName].\n\nPokazując, jak hojn[Select_CString(ROOT.Char.IsFemale, 'a byłabym', 'y byłbym' )] jako [target.GetTitleAsName|l], być może uda mi się zdobyć kilku sojuszników."
 claim_throne_ongoing.1003.a:0 "Nic nie może być zbyt dobre dla moich przyszłych sług!"
 claim_throne_ongoing.1003.b:0 "Będę potrzebować całego mojego złota na nadchodzącą walkę."
 claim_throne_ongoing.1004.t:0 "Deklaracja władzy"
 claim_throne_ongoing.1004.desc:0 "Może się wydawać, że muszę się wysilić, aby objąć władzę nad terytorium [target_title.GetAdjective], ale posiadam już tytuł o znacznie większym autorytecie.\n\nJestem [Select_CString(ROOT.Char.IsFemale, 'Panią', 'Panem' )] wszystkich rzodkiewek na terenie [target_title.GetAdjectiveNoTooltip]!"
 claim_throne_ongoing.1004.a:0 "Kasztelanie, przynieś mi moją rzodkiewkową pieczęć!"
 claim_throne_ongoing.1004.b:0 "Nie, nie [ROOT.Char.GetLadyLord] wszystkich rzodkiewek na terenie [target_title.GetAdjectiveNoTooltip]..."
 claim_throne_ongoing.1004.b_flavor:0 "...ale na całym świecie!"
 claim_throne_ongoing.1005.t:0 "[ROOT.Char.GetLadyLord|U] rzodkiewek"
 claim_throne_ongoing.1005.desc:0 "Ostatnio na mój rozkaz ukarano kilku służących, którzy zdawali się kpić ze mnie, nazywając mnie „Waszą Rzodkiewkością”, ale teraz mój kanclerz pokazał mi pismo, w którym domagam się podobnego traktowania.\n\nCzuję się, jakby świat robił mi okrutny żart, ale jednocześnie w mglistych zakamarkach mojego umysłu pojawia się niejasne wspomnienie..."
 claim_throne_ongoing.1005.a:0 "Co... co ja takiego robił[Select_CString( ROOT.Char.IsFemale, 'am', 'em')]?"
 claim_throne_ongoing.1005.b:0 "Nie popełniam błędów. Wszyscy będziecie postępować zgodnie z pismem."
 claim_throne_ongoing.1006.t:0 "Zdecydowane wsparcie"
 claim_throne_ongoing.1006.desc:0 "Jak w wielu innych sprawach, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('friend'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], [friend.GetTitledFirstName], zgadza się ze mną w kwestii tego, że [target.GetTitledFirstName] nie nadaje się do rządzenia ziemiami [target_title.Custom('TitleAdjRealmAdjNoTier')].\n\n„Przychodzą mi do głowy o wiele lepsi kandydaci” — daje mi do zrozumienia w zaufaniu — „A ty stoisz wśród nich na pierwszym miejscu. Daj słowo, a masz moje poparcie”."
 claim_throne_ongoing.1006.a:0 "Przyjaźń to najbardziej honorowa forma lojalności."
 claim_throne_ongoing.1006.b:0 "Skoncentruj swoje wysiłki, aby inni wiedzieli, jak bardzo jestem odpowiedni[Select_CString(ROOT.Char.IsFemale, 'a', '' )]."
 claim_throne_ongoing.1007.t:0 "Prawo miecza"
 claim_throne_ongoing.1007.desc:0 "Wieść o tym, że chcę przejąć [target_title.GetNameNoTier] zaczęła rozprzestrzeniać się wśród [GetPlayer.Custom('KnightCulturePluralPossessiveNoTooltipLowercase' )]. Wśród szeregów wzrasta niepokój, ponieważ wielu uważa, że nadszedł czas na zmiany.\n\nNapięcie rośnie, a do mnie podchodzi do mnie [GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )] [scheming_knight.GetTitledFirstName], które[Select_CString(scheming_knight.IsFemale, 'j', 'go' )] seniorem jest [target.GetTitledFirstName]. „Nasi wojownicy zasługują na coś lepszego niż to. Obiecaj sprawiedliwe traktowanie naszych ludzi, jak również hojną sakiewkę złota, a dostaniesz mój miecz”."
 claim_throne_ongoing.1007.a:0 "Moi $knight_culture_player_plural_no_tooltip_lowercase$ zawsze będą dla mnie najważniejsi!"
 claim_throne_ongoing.1007.b:0 "[GetPlayer.Custom( 'KnightCulture' )|U], który zdradza swojego seniora, nie jest żadnym [GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )]."
 claim_throne_ongoing.1008.t:0 "Oszukać ich wszystkich"
 claim_throne_ongoing.1008.desc:0 "Moje wysiłki, aby wzmocnić moje roszczenie do [target_title.GetAdjective] mogą być wspomagane przez pewne sztuczki.\n\nList głoszący, że koniec jest bliski, krąży od niedawna po sąsiednich krajach. Przy odrobinie cierpliwości i umiejętności fałszowania, jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] stworzyć podobny list głoszący, że to nie [target.GetTitledFirstName], ale ja powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] rządzić.\n\nAle jak taki list mógłby być wykorzystany?"
 claim_throne_ongoing.1008.a:0 "Wystaw go na widok publiczny."
 claim_throne_ongoing.1008.b:0 "Podziel się nim z moimi współwasalami."
 claim_throne_ongoing.1008.c:0 "Nie mieszaj się do tego."
 claim_throne_ongoing.1008.c.tt:0 "Zamiast tego wykorzystujesz ten czas mądrzej."
 claim_throne_ongoing.1009.t:0 "Przyłapano na kłamstwie"
 claim_throne_ongoing.1009.desc:0 "Wygląda na to, że [fraud_catcher.GetTitledFirstName] próbuje wyrobić sobie imię twierdząc, że mój ostatni list jest zwykłym fałszerstwem i że żadne z zawartych w nim twierdzeń nie jest prawdziwe.\n\nA co gorsza, [target.GetTitledFirstName] wierzy w każde słowo! Czy został[Select_CString(ROOT.Char.IsFemale, 'am zdemaskowany', 'em odkryty' )]?"
 claim_throne_ongoing.1009.a:0 "To był test, a wy wszyscy go oblaliście."
 claim_throne_ongoing.1009.b:0 "Jak śmiesz oskarżać mnie o kłamstwo?"
 claim_throne_ongoing.1009.b.duel_success:0 "Przekonująco przedstawiasz sprawę"
 tooltip.claim_throne_ongoing.1009.b.duel_success:0 "Wszyscy zostali oszukani"
 claim_throne_ongoing.1009.b.duel_failure:0 "Nikt tego nie kupuje"
 tooltip.claim_throne_ongoing.1009.b.duel_failure:0 "Nie robisz na nikim wrażenia"
