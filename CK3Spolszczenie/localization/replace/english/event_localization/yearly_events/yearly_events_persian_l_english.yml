l_english:
 yearly_persian.1002.t:0 "Nouruz"
 yearly_persian.1002.desc:0 "While my court celebrates the [iranian.GetName] festival of Nowruz every year, my duties as [ROOT.Char.GetTitleAsNameNoTooltip] often make it difficult for me to participate in the festivities.\n\nWith the equinox approaching and my realm in a prosperous and stable state, I wonder if I should take some extra time this year to get out of the [ROOT.Char.Custom('ResidenceBuilding')] and get into the holiday spirit?"
 yearly_persian.1002.a:0 "I'll honor Jamshid with generous gifts of gems and gold!"
 yearly_persian.1002.b:0 "This is a joyous occasion, best spent visiting others!"
 yearly_persian.1002.c:0 "Focus on the traditional Haft-sin ritual with my family."
 yearly_persian.1002.d:0 "I can't rest, there is too much work to do!"
 yearly_persian.1002.every_iranian_character:0 "Every [iranian.GetName] [culture_group|E] Vassal and Courtier"
 yearly_persian.1002.every_friend_and_neighboring_ruler:0 "Każdy [friend|El] i sąsiedni [ruler|El]"
 yearly_persian.1002.every_spouse_and_close_family_member:0 "Każdy [spouse|El] i [close_family_member|El]"
 yearly_persian.1101.t:0 "Szu'ubijja"
 yearly_persian.1101.desc.arabic:0 "Wraz z rozprzestrzenianiem się islamu, kultura arabska rozprzestrzeniła się również poza Półwysep Arabski."
 yearly_persian.1101.desc.seljuk:0 "Od czasu wielkiego podboju Seldżuków, nasza historia i kultura rozprzestrzeniają się wśród naszych nowych poddanych."
 yearly_persian.1101.desc.ending:0 "\n\nMany tribes and cultures have adopted our [ROOT.Char.GetCulture.GetName] language and traditions, but the Persians living in the Iranian Plateau have fiercely resisted this spread.\n\nDrawing their own cultural traditions from the legacies of the great Achaemenid and Sasanian Empires, they are fiercely proud of their ancestry and want to preserve their history, even in the face of foreign rulership."
 yearly_persian.1101.every_county:0 "Every [persian.GetName] County"
 yearly_persian.1101.every_family:0 "Każdy [close_family_member|El]"
 yearly_persian.1101.a:0 "I'll force them all to submit to [ROOT.Char.GetCulture.GetName] supremacy!"
 yearly_persian.1101.b.seljuk:0 "If I adopt #EMP their#! customs, I could found the third Persian Empire!"
 yearly_persian.1101.c:0 "We are blessed to have subjects with such diverse background!"
 yearly_persian.1101.c.warning:0 "$stewardship_domain.1073.c.warning$"
