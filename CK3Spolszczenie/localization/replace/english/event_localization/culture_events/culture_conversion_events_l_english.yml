l_english:
 culture_conversion.0001.t:0 "Przyjęta kultura [new_culture.GetName|l]"
 culture_conversion.0001.desc:0 "[new_culture.GetName] odzież, [new_culture.GetName|l] tradycja i stolica, którą zamieszkują w głównej mierze [new_culture.GetCollectiveNoun]. Nie dziwi więc fakt, iż [converting_character.Custom2('MyCharacterIntroduction', ROOT.Char)] uważa, że kultura [new_culture.GetName|l] jest [Select_CString(converting_character.IsFemale, 'jej', 'mu' )] bliższa niż [old_culture.GetName|l]!"
 culture_conversion.0001.a:0 "Rzeczy się zmieniają, ludzie również."
 culture_conversion.0001.b:0 "Porzucanie naszych dawnych tradycji to zły pomysł."
 culture_conversion.0001.c:0 "Wszyscy powinniśmy iść z duchem czasu!"
