l_english:
 court.9000.t:0 "Rycerska deklamacja"
 court.9000.desc:0 "Zmierzając do swojego tronu słyszę, jak mój $knight_culture_player_no_tooltip_lowercase$, [flirty_knight.GetFirstName], coś deklamuje, a [Select_CString( flirty_spouse.IsFemale, 'moja żona', 'mój mąż' )], [flirty_spouse.GetFirstName], uważnie słucha.\n\n"[flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')]"\n\nCzy [flirty_knight.GetSheHe] właśnie recytuje poezję romantyczną? [Select_CString( flirty_spouse.IsFemale, '#EMP Mojej#! żonie', '#EMP Mojemu#! mężowi' )]?!"
 court.9000.a:0 "[flirty_knight.GetFirstNameNoTooltip], ty [flirty_knight.Custom('InsultNounSexualVocative')]! Straże, do lochu z [Select_CString( flirty_knight.IsFemale, 'nią', 'nim' )]!"
 court.9000.b:0 "[flirty_spouse.GetFirstNameNoTooltip|U]! Natychmiast od [Select_CString( flirty_knight.IsFemale, 'niej', 'niego' )] odejdź, ty [flirty_spouse.Custom('InsultNounSexualVocative')]!"
 court.9000.c:0 "Ach, dworska miłość! Niech ta wspaniała poezja odbija się echem po salach!"
 court_9000_a_tt:0 "Jeśli [flirty_spouse.GetFirstName] i [flirty_knight.GetFirstName] mają jakieś zamiary względem siebie, zakończą się teraz\n"
 court_9000_b_tt:0 "Jeśli [flirty_spouse.GetFirstName] i [flirty_knight.GetFirstName] mają jakieś zamiary względem siebie, prawdopodobnie się zakończą\n"
 court_9000_c_tt:0 "Jeśli [flirty_spouse.GetFirstName] i [flirty_knight.GetFirstName] mają jakieś zamiary względem siebie, będą postępować bez przeszkód\n"
 court.9001.t:0 "Dworski podarunek"
 court.9001.desc:0 "Widzę, jak [Select_CString(flirty_spouse.IsFemale, 'moja żona', 'mój mąż' )] [flirty_spouse.GetFirstName] i [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('flirty_knight'))] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('flirty_knight'))] [flirty_knight.GetFirstName] dzielą ze sobą coś, co wygląda na namiętną chwilę, podczas której [flirty_knight.GetFirstNameNoTooltip] widocznie przed [Select_CString(flirty_spouse.IsFemale, 'nią', 'nim' )] klęczy.\n\n„[flirty_spouse.Custom('RomanticComplimentNoun')|U]! Proszę, przyjmij ten skromny dar” — mówi [flirty_knight.GetFirstNameNoTooltip], wręczając [flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')].\n\n„Och!” — [flirty_spouse.GetFirstNameNoTooltip] jąka się. „Uwielbiam go! Jest wspaniały”.\n\nCo tam się w ogóle dzieje?"
 court.9001.a:0 "[flirty_spouse.GetFirstNameNoTooltip] należy do #EMP mnie.#! Wyciągnij swój miecz!"
 court.9001.b:0 "Koniec tego! [flirty_knight.GetFirstNameNoTooltip], wypędzam cię z państwa!"
 court.9001.c:0 "Miłość dworska jest taka czysta, taka niewinna!"
 court.9001.a.tt:0 "#V Pojedynkuj się#! z postacią [flirty_knight.GetFirstName], aby [Select_CString( flirty_knight.IsFemale, 'zostawiła', 'zostawił' )] [Select_CString( flirty_spouse.IsFemale, 'twoją żonę', 'twojego męża' )] w spokoju!\n#weak To NIE jest pojedynek na śmierć i życie.#!\nJeśli wygrasz, [flirty_spouse.GetFirstName] będzie należeć do ciebie. Jeśli zaś przegrasz, to kto wie, co się wydarzy...\n\nTwoja [prowess|El]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|E] postaci [flirty_knight.GetFirstName]: [prowess_i]#V [flirty_knight.GetProwess]#!"
 how_could_you_opinion:0 "Jak to możliwe?"
 court.9002.trigger_failure:0 "Mój pojedynek z [flirty_knight.GetFirstNameNoTooltip] został unieważniony"
 court.9004.t:0 "$court.9001.t$: Zwycięstwo"
 court.9004.desc:0 "„Składam przed tobą swoją broń – [Select_CString(ROOT.Char.IsFemale, 'twoja dusza', 'twój duch' )] jest [ROOT.Char.Custom('ComplimentAdjective')] i bardziej zasługujesz na to, aby [flirty_spouse.GetFirstName] oddał[Select_CString( flirty_spouse.IsFemale, 'a', '' )] ci swoje serce!” – mówi [flirty_knight.GetFirstName], pokonany.\n„Od tej pory będę ci służyć bez pytania, pani[Select_CString( ROOT.Char.IsFemale, '', 'e' )]”.\n\nM[Select_CString( flirty_spouse.IsFemale, 'oja żona', 'ój mąż' )] zwraca się do mnie z ogniem w oczach.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Żono, ryzykowałaś', 'Mężu, ryzykowałeś' )] swoje życie dla mojego uczucia. O, szlachetne jest twoje serce – od tej pory jestem tylko tw[Select_CString( flirty_spouse.IsFemale, 'oja', 'ój' )]!”"
 court.9004.a:0 "[flirty_spouse.GetFirstNameNoTooltip] należy tylko do mnie."
 court.9005.t:0 "$court.9001.t$: Porażka"
 court.9005.desc:0 "„Nigdy nie zasługiwał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] na to, aby [flirty_spouse.GetFirstName] cię kochał[Select_CString( flirty_spouse.IsFemale, 'a', '' )]!” – wykrzykuje [flirty_knight.GetFirstName].\n\n„Och, m[Select_CString( flirty_knight.IsFemale, 'oja', 'ój' )] [flirty_knight.Custom('ComplimentAdjective')] bohater[Select_CString( flirty_knight.IsFemale, 'ko', 'rze' )], ucieknijmy z tego ponurego miejsca! Nasza miłość musi kwitnąć, ale nie tutaj” – mówi [flirty_spouse.GetFirstNameNoTooltip], pakując swoje rzeczy.\n\n„Mam nadzieję, że nasze drogi nigdy więcej się nie skrzyżują” – mówi do mnie [flirty_knight.GetFirstNameNoTooltip], gdy oboje wychodzą."
 court.9005.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"
 court_9005_tt:0 "[flirty_spouse.GetFirstName] i [flirty_knight.GetFirstName] opuszczają twój dwór, aby skonsumować swoją miłość gdzie indziej."
 court.9100.t:0 "Epikurejska rozrywka"
 court.9100.desc:0 "„Ach, wspaniale! Uwielbiam [food_lover_1.Custom('GetExpensiveMealBier')]” — [food_lover_1.GetFirstName] ryczy wesoło, obżerając się, podczas gdy sługa desperacko podtrzymuje tacę.\n\n„Och, jak ja kocham [food_lover_2.Custom('GetExpensiveDessertBier')]. To jest naprawdę wyborne!” — mówi [food_lover_2.GetFirstName] śpiewnym głosem.\n\n„Teraz będzie to, o co w życiu naprawdę chodzi! Słudzy, przynieście [food_lover_1.Custom('GetExpensiveDrink')]!” — żąda [food_lover_3.GetFirstName].\n\nWygląda na to, że moi dworzanie naprawdę dobrze się bawią!"
 court.9100.a:0 "[food_lover_1.GetFirstNameNoTooltip]! [food_lover_1.Custom('ComplimentAdjective')|U] jak zawsze!"
 court.9100.b:0 "[food_lover_2.GetFirstNameNoTooltip], m[Select_CString( food_lover_2.IsFemale, 'oja przyjaciółko', 'ój przyjacielu' )]! Widzę, że desery bardzo ci smakują."
 court.9100.c:0 "Zachowaj dla mnie trochę napitku, [food_lover_3.GetFirstNameNoTooltip]. Lepiej pić z przyjaciółmi."
 court.9100.d:0 "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] zostawić ich w spokoju!"
 court.9200.t:0 "Bachiczne więzi"
 court.9200.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Nasza', 'Nasz' )] [ROOT.Char.GetTitleTierName|l] naprawdę jest hojn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], [food_lover_2.GetFirstNameNoTooltip]! Po prostu skosztuj [food_lover_1.Custom('GetExpensiveMealDop')]! Smakuje #EMP spektakularnie#” – [food_lover_1.GetFirstName] wykrzykuje lirycznie.\n\n„Tak, w rzeczy samej! [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip] jest jak najbardziej [food_lover_1.Custom('ComplimentAdjective')] – podobnie jak [food_lover_2.Custom('FavoriteTreat')]!” –  [food_lover_2.GetFirstName] odpowiada entuzjastycznie.\n\nWygląda na to, że moje wydatki na wystawne posiłki sprawiły, że rozkwitła nowa przyjaźń!"
 court.9200.a:0 "Może zjem z wami [food_lover_1.Custom('GetExpensiveMeal')]?"
 court.9200.b:0 "Słudzy, nie widzicie, że umierają z głodu? Przynieście kolejne [food_lover_2.Custom('GetExpensiveDessert')]!"
 court.9200.c:0 "Niegrzecznie byłoby im przeszkadzać podczas jedzenia!"
 court.9300.t:0 "Nadmierna pobłażliwość"
 court.9300.desc:0 "„M-[Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. [ROOT.GetCharacter.Custom2('YourSheHe' , SCOPE.sC('overindulger_target'))] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))] [overindulger_target.GetFirstName], po prostu... #EMP po prostu nieustannie je [overindulger_target.Custom('FavoriteTreatAccusative')]!#!” — [Select_CString(worried_courtier.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort',worried_courtier)] [worried_courtier.GetFirstName] jąka się.\n\nW tym momencie widzę, jak [overindulger_target.GetFirstNameNoTooltip] wychodzi ze spiżarni i niesie [overindulger_target.Custom('FavoriteTreatAccusative')] w obu rękach.\n\n„Czy coś się stało, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]?” — [overindulger_target.GetFirstNameNoTooltip] mówi, [overindulger_target.Custom('quirk_neg_pp')]."
 court.9300.a:0 "#EMP Zjadł[Select_CString(overindulger_target.IsFemale, 'aś', 'eś' )] [overindulger_target.Custom('FavoriteTreatAccusative')]!? Do lochu!"
 court.9300.b:0 "[ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], człowieku! Weź się w garść!"
 court.9300.c:0 "Och, #EMP lepiej#!, żebyś za to zapłacił[Select_CString(overindulger_target.IsFemale, 'a', '' )]."
 court.9300.d:0 "Od tej pory masz zakaz wstępu do spiżarni..."
 court.9300.b.success:0 "Dzięki sile perswazji sprawiasz, że [overindulger_target.GetFirstNameNoTooltip] odstawia [overindulger_target.Custom('FavoriteTreatDemand')] i zwraca ci pieniądze"
 court.9300.b.failure:0 "[overindulger_target.GetFirstNameNoTooltip] nie daje się odwieść od tego zamiaru i odmawia zwrotu pieniędzy"
 court.9400.t:0 "Ciastowe wybryki"
 court.9400.desc:0 "Co to jest? #EMP Masywny#! placek na środku mojej sali tronowej!?\n\n„Masz ochotę na ciasto, [pie_presenting_courtier.Custom2('MySheHe' , SCOPE.sC('you_target'))] [pie_presenting_courtier.Custom2('RelationToMeShortVocative' , SCOPE.sC('you_target'))]?” — [pie_presenting_courtier.GetFirstName] mówi z parsknięciem.\n„Wewnątrz jest niespodzianka. Oto nóż, proszę — śmiało ukrój sobie kawałek!”\n\nChwytam nóż z oporem i ostrożnie zaczynam kroić ciasto. Nagle mój nadworny błazen [court_jester.GetFirstName] wyskakuje, śmiejąc się głośno i wymachując rękoma!"
 court.9400.a:0 "Wiesz co? Jestem głodn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. #EMP Wracaj do robienia ciasta.#!"
 court.9400.b:0 "Ach, [court_jester.GetFirstNameNoTooltip], cóż za kreatywność! Oto dowód uznania."
 court.9400.c:0 "#EMP Zabójca! Straże!#!"
 court.9400.d:0 "Ha, ha! To dopiero jest rozrywka!"
 absolutely_horrified_opinion:0 "W całkowitym przerażeniu"
 best_meal_of_my_life_modifier:0 "Najlepszy posiłek mojego życia"
 best_meal_of_my_life_modifier_desc:0 "Ta postać zjadła coś absolutnie niesamowitego!"
 suspicious_against_pies_modifier:0 "Podejrzliwość wobec ciasta"
 suspicious_against_pies_modifier_desc:0 "Ta postać jest wyjątkowo podejrzliwa i czujna wobec wszystkiego, co choćby w przybliżeniu przypomina kształtem ciasto. Dotyczy to również innych rodzajów jedzenia i wszystkiego innego, naprawdę..."
 court.9500.t:0 "Odrobina języka"
 court.9500.desc:0 "„Pozdrowienia, [Select_CString(ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom('ComplimentAdjective')] [Select_CString(ROOT.Char.IsFemale, 'pani', 'panie' )]” — mówi [teacher_target.GetFirstName], [teacher_target.Custom('quirk_pos_pp')].\n\n„Jestem bardzo zainteresowan[Select_CString(teacher_target.IsFemale, 'a', 'y' )] wychowaniem [Select_CString(child_to_learn_language.IsFemale, 'twojej córki', 'twojego syna' )] imieniem [child_to_learn_language.GetFirstName]. Widzisz, znam [culture_language_to_learn.GetLanguage.GetNameNoTooltip|l] — język, którego nauka, moim zdaniem, byłaby dla [Select_CString(child_to_learn_language.IsFemale, 'niej', 'niego' )] najbardziej przydatna” — wyjaśnia szczerym tonem.\n\n„Potrzebuję odrobiny pieniędzy na pióra, atrament, pergamin... i jakieś osobiste wynagrodzenie, rzecz jasna”."
 court.9500.a:0 "To brzmi bardzo użytecznie. Zapłacę #EMP każdą kwotę#!, żeby tak się stało."
 court.9500.b:0 "[child_to_learn_language.GetFirstNameNoTooltip], daj z siebie wszystko!"
 court.9500.c:0 "Phi! Po co komuś język inny niż [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]!?"
 court.9500.b.success:0 "[child_to_learn_language.GetFirstNameNoTooltip] z sukcesem poznaje język [culture_language_to_learn.GetLanguage.GetNameNoTooltip|l]"
 court.9500.b.failure:0 "[child_to_learn_language.GetFirstNameNoTooltip] jest zestresowan[Select_CString(child_to_learn_language.IsFemale, 'a', 'y' )]"
 court_maintenance.0010.t:0 "Pusty tron"
 court_maintenance.0010.desc:0 "[Select_CString(messenger.IsFemale, 'Moja dworzanka', 'Mój dworzanin' )] [messenger.GetName] nalegał[Select_CString(messenger.IsFemale, 'a', '' )] na spotkanie ze mną, mimo że dał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] do zrozumienia, że wolę przebywać w odosobnieniu:\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom('ComplimentAdjective')] [Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )]! Minęło już sporo czasu, odkąd po raz ostatni pojawił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] się na dworze.\nWszyscy staramy się robić, co w naszej mocy, aby zachować pozory pod twoją nieobecność, ale dwór [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] nie może funkcjonować, kiedy [ROOT.Char.GetTitleTierName|l] jest nieobecn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]”.\n\nMoja długa nieobecność na monarszym dworze sprawiła, że pozostał on bez przywódcy i bez celu."
 court_maintenance.0010.desc.seeking_gainful_employment:0 "Moi dworzanie coraz częściej porównują swoją sytuację z tą panującą na prestiżowych dworach, takich jak ten [great_cgv_court.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 court_maintenance.0010.desc.general_ending:0 "Moi dworzanie coraz częściej porównują swoją sytuację z tą panującą na obcych dworach."
 court_maintenance.0010.a:0 "Nadszedł czas, abym złożył[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wizytę na monarszym dworze."
 court_maintenance.0010.a.tooltip:0 "Wchodzisz do dworu monarszego"
 court_maintenance.0010.b:0 "Odwiedzę mój dwór, kiedy uznam to za stosowne."
 court_maintenance.0010.b.tooltip:0 "Niektórzy dworzanie mogą opuścić twój dwór na rzecz dworu [great_cgv_court.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')|L]."
 court_maintenance.0010.b.brave:0 "Pragnę ekscytacji, a nie próżnej ceremonii!"
 court_maintenance.0010.b.depressed:0 "Po prostu nie widzę w tym wszystkim sensu..."
 court_maintenance.0010.b.paranoid:0 "Nie mogę przebywać na otwartej przestrzeni. Zawsze muszę czuć się bezpiecznie!"
 court_maintenance.0010.c:0 "Uczta da im coś do roboty!"
 court_maintenance.0010.c.tooltip:0 "Rozpoczynasz ucztę w obrębie [SCOPE.GetRootScope.GetCharacter.GetCapitalLocation.GetTitle.GetAdjective]"
 court_maintenance.0011.t:0 "Dwór [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 court_maintenance.0011.desc:0 "„Jako [ROOT.Char.GetTitleTierName] masz nowe obowiązki i zakres odpowiedzialności. Będziesz teraz regularnie organizować audiencję, rozstrzygać spory w państwie i pozwalać swoim dworzanom na wzięcie udziału w twoich codziennych obowiązkach”.\n\n[messenger.GetName] patrzy na mnie surowo, w sposób bezpośredni, niemal pouczający. Może w [messenger.GetHerHis] oczach jest też trochę [ROOT.GetCharacter.Custom2('GetPrideEnvy' , SCOPE.sC('messenger'))]?\n\nZaczyna rozwijać piękny sztandar, na którym widnieje godło rodu [ROOT.Char.GetHouse.GetName]. „Jednym ze sposobów, w jaki świat będzie teraz oceniał twoje rządy, jest sposób, w jaki zdobisz i dbasz o swój dwór monarszy Pozwolił[Select_CString( messenger.IsFemale, 'am', 'em' )] sobie wykonać ten podarunek, aby uczcić początek twojej królewskiej kadencji”."
 court_maintenance.0011.a:0 "Niech zobaczą, jak wygląda now[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleTierName]!"
 court_maintenance.0011.a.tooltip:0 "Wchodzisz do dworu monarszego"
 court_maintenance.0011.b:0 "Inne sprawy wymagają mojej uwagi."
 court_maintenance.0011.b.tooltip:0 "Możesz zdecydować, czy chcesz odwiedzić swój dwór monarszy w późniejszym terminie"
 court_maintenance.0011.banner_tooltip:0 "[messenger.GetName] prezentuje dwa nowe sztandary; jeden dla twojego rodu, a drugi dla twojej dynastii."
 court_maintenance.0011.banner_house_tooltip:0 "[messenger.GetName] prezentuje nowy sztandar z godłem twojego rodu"
 court_maintenance.0011.banner_dynasty_tooltip:0 "[messenger.GetName] prezentuje nowy sztandar z godłem twojej dynastii"
 surprise_reaction:0 "zaskoczenia"
 envy_reaction:0 "zazdrości"
 scorn_reaction:0 "pogardy"
 pride_reaction:0 "dumy"
 gained_royal_court_toast:0 "Zyskano dostęp do dworu monarszego"
 gained_royal_court_toast_desc:0 "Masz teraz dostęp do [Concept( 'royal_court', 'dworu monarszego' )|E]"
 court_maintenance.0012.t:0 "Znak rozpoznawczy"
 court_maintenance.0012.desc:0 "W miarę jak rośnie renoma mojej dynastii, wzrasta też sława chwalebnego sygnetu dynastii [ROOT.Char.GetDynasty.GetName].\n\n"
 court_maintenance.0012.desc_illustrious:0 "Insygnia mojej rodziny są teraz znane całemu światu. Rozpoznają je kanclerze, zapamiętują je dzieci, a kupcy z krain, w których [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] nigdy nawet nie postawili stopy, wpadają w zachwyt na ich widok."
 court_maintenance.0012.desc_masterwork:0 "Godło mojego rodu jest teraz wymieniane wśród wielkich rodów królewskich regionu, a [ROOT.Char.GetCulture.GetAdjectiveNoTooltip|l] najwyższa szlachta jest z nim bardzo dobrze zaznajomiona."
 court_maintenance.0012.desc_famed:0 "Herb mojej rodziny jest obecnie rozpoznawalny w regionalnych kręgach szlacheckich, w których płynie [ROOT.Char.GetCulture.GetNameNoTooltip|l] krew."
 court_maintenance.0012.a:0 "I tak powinno być."
 court_maintenance.0013.t:0 "Skarb dynastyczny"
 court_maintenance.0013.desc:0 "Moim obowiązkiem jest bronić honoru dynastii [ROOT.Char.GetDynasty.GetName] i nieść jej sztandar."
 court_maintenance.0013.desc_creator:0 "Sam osobisty sztandar, który posiada [banner_scope.MakeScope.Var('banner_commissioner').Char.GetNameRegnal], będzie wystarczającym dowodem wielkości [banner_scope.MakeScope.Var('banner_commissioner').Char.GetHerHis] rodu."
 court_maintenance.0013.desc_fallback:0 "Tylko mój osobisty sztandar będzie przekazywany przez pokolenia, przynosząc chwałę wszystkim moim potomkom."
 court_maintenance.0013.a:0 "Może być tylko jeden."
 court_maintenance.0013.tt:0 "Można posiadać tylko jeden sztandar [Concept( 'dynasty', 'dynastii' )|E]"
