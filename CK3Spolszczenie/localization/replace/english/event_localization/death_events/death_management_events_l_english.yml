 death_management.4008.desc.like_my_prison:0 "Pomimo moich czynów, [dead_character.GetTitledFirstName] nigdy nie był[Select_CString(dead_character.IsFemale, 'a', '' )] przeze mnie znienawidzon[Select_CString(dead_character.IsFemale, 'a', 'y' )]. Od czasu do czasu wyobrażał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie nawet naszą wspólną przyszłość — rzeczy, które osiągniemy i rodzinę, którą zbudujemy. Wszystkie te marzenia rozpadły się, gdy dowiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, że [Select_CString(dead_character.IsFemale, 'moja oblubienica umarła', 'mój oblubieniec umarł' )] w moim lochu. To nie tak miało być!"
 death_management.4008.desc.like:0 "Kiedy powiedziano mi, że [Select_CString(dead_character.IsFemale, 'moja narzeczona', 'mój narzeczony' )] [dead_character.GetTitledFirstName] zmarł[Select_CString(dead_character.IsFemale, 'a', '' )] w lochach, w których zamkn[Select_CString(house_arrest_holder.IsFemale, 'ęła', 'ął' )] [Select_CString(dead_character.IsFemale, 'ją', 'go' )] [house_arrest_holder.GetTitledFirstName], wszystkie moje marzenia o wspólnym życiu legły w gruzach. Teraz nic z tego, co sobie wyobrażał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], nie wydarzy się. Nasze nadzieje, marzenia i rodzina, którą byśmy zbudowali... Wszystko przepadło."
 death_management.4008.desc.dislike:0 "Kiedy powiedziano mi, że m[Select_CString( dead_character.IsFemale, 'oja narzeczona', 'ój narzeczony' )], [dead_character.GetTitledFirstName], zmarł[Select_CString(dead_character.IsFemale, 'a', '' )] w lochach, w których zamkn[Select_CString(house_arrest_holder.IsFemale, 'ęła', 'ął' )] [Select_CString(dead_character.IsFemale, 'ją', 'go' )] [house_arrest_holder.GetTitledFirstName], nie mogę zaprzeczyć, że poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ulgę. Oczywiście, nie odczuwam radości z powodu [dead_character.GetHerHis] śmierci, ale cieszę się, że nie będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] brać z ni[Select_CString( dead_character.IsFemale, 'ą', 'm' )] ślubu. Był[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym doprawdy nieszczęśliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], a „dopóki śmierć nas nie rozłączy” to naprawdę długi okres czasu..."
 death_management.4008.desc.dislike_my_prison:0 "Kiedy powiedziano mi, że m[Select_CString( dead_character.IsFemale, 'oja narzeczona', 'ój narzeczony' )], [dead_character.GetTitledFirstName], od[Select_CString( dead_character.IsFemale, 'eszła', 'szedł' )] będąc moim więźniem, nie mogę zaprzeczyć, że poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ulgę. Oczywiście, nie odczuwam radości z powodu [dead_character.GetHerHis] śmierci, ale cieszę się, że nie będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] brać z ni[Select_CString( dead_character.IsFemale, 'ą', 'm' )] ślubu. Był[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym doprawdy nieszczęśliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], a „dopóki śmierć nas nie rozłączy” wydawało mi się tak odległą koncepcją..."
 death_management.4008.desc.neutral_my_prison:0 "Kiedy [dead_character.GetTitledFirstName] i ja oficjalnie zaczę[Select_CString( And(ROOT.Char.IsFemale, dead_character.IsFemale), 'ły','li')]śmy być zaręczeni, zacz[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] odczuwać zarówno ekscytację, jak i strach na myśl o zbliżającym się małżeństwie. Teraz, gdy od[Select_CString( dead_character.IsFemale, 'eszła', 'szedł' )] z tego świata będąc moim więźniem, za[Select_CString( ROOT.Char.IsFemale, 'częłam', 'cząłem' )] za ni[Select_CString( dead_character.IsFemale, 'ą', 'm' )] tęsknić, mimo iż tak naprawdę nigdy [Select_CString( dead_character.IsFemale, 'jej', 'go' )] nie znał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Kto wie, co mog[Select_CString( And(ROOT.Char.IsFemale, dead_character.IsFemale), 'ły','li')]byśmy osiągnąć razem?"
