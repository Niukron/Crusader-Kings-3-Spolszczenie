 death_management.1000.killed.tt:0 "[THIS.Char.Custom2('MySheHe', SCOPE.sC('dead_character'))|U] [THIS.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], został[Select_CString( dead_character.IsFemale, 'a zabita', ' zabity' )] przez [killer.GetTitledFirstName]."
 death_management.1000.t:0 "Dopóki śmierć nas nie rozłączy"
 death_management.1000.murder:0 "[dead_character.GetTitledFirstName] został[Select_CString( dead_character.IsFemale, 'a', '' )] zamordowan[Select_CString( dead_character.IsFemale, 'a', 'y' )]!"
 death_management.1000.like:0 "Jak serce może znieść taki ból bez pęknięcia? To niemożliwe! A jednak stało się inaczej. Moje serce bije, podczas gdy Twoje zamilkło. Och, [dead_character.GetFirstName], moja miłości. Życie bez Ciebie nie będzie już takie samo."
 death_management.1000.neutral:0 "M[Select_CString( dead_character.IsFemale, 'oja ukochana', 'ój ukochany' )] [dead_character.GetFirstName]. Być może nigdy Cię nie kochał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jednakże odczuwam Twoje odejście boleśniej, niż mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to sobie wyobrazić. Zawsze był[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] przy mnie, był[Select_CString( dead_character.IsFemale, 'aś moją towarzyszką', 'eś moim towarzyszem' )]. Czy traktował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] Cię poważnie? Jest tyle rzeczy, o których nie zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] Ci powiedzieć..."
 death_management.1000.dislike:0 "[Select_CString( dead_character.IsFemale, 'Żono', 'Mężu' )], gdy wydał[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] ostatnie tchnienie, przepełniła mnie ulga. Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się wstydzić, ale muszę przyznać, że tak naprawdę nigdy nie było między nami miłości. Wreszcie jestem woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i mogę zacząć życie od nowa!"
 death_management.1000.a:0 "Przynajmniej pozostaną wspomnienia."
 death_management.1000.b:0 "Mam nadzieję, że odnajdziesz spokój, [dead_character.GetFirstNameNoTooltip]."
 death_management.1000.c:0 "Ani jednego dnia za wcześnie!"
 death_management.1000.tt:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] małżon[Select_CString( dead_character.IsFemale, 'ka', 'ek' )], [dead_character.GetTitledFirstName], [THIS.Char.Custom2('DiedHouse_arrest', dead_character)]."
 death_management.1001.t:0 "Przeżyć swoje dziecko"
 death_management.1001.murder:0 "[dead_character.GetTitledFirstName] został[Select_CString( dead_character.IsFemale, 'a', '' )] zamordowan[Select_CString( dead_character.IsFemale, 'a', 'y' )]!"
 death_management.1001.tt:0 "Tw[Select_CString( SCOPE.sC('dead_character').IsFemale, 'oja', 'ój' )] [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], [THIS.Char.Custom2('DiedHouse_arrest', dead_character)]."
 death_management.1001.child:0 "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tak wielką nadzieję dla ciebie, moje najdroższe dziecko. Rzeczy, których miał[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] się nauczyć, doświadczyć i zrobić. Miał[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] przed sobą tyle możliwości; całe życie czekało na ciebie. Może kiedyś miał[Select_CString( dead_character.IsFemale, 'abyś', 'byś' )] własne dzieci. Ale teraz nic z tego nie będzie..."
 death_management.1001.like:0 "Och [ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], jak [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'mogłaś', 'mogłeś' )] [dead_character.GetHerHim] to zrobić? Jeżeli zgrzeszył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], dlaczego nie mogłeś mnie za to ukarać? M[Select_CString( dead_character.IsFemale, 'oja wspaniała córka', 'ój wspaniały syn' )] [dead_character.GetFirstName] niczym nie zawinił[Select_CString( dead_character.IsFemale, 'a', '' )]! Miał[Select_CString( dead_character.IsFemale, 'a', '' )] całe życie przed sobą..."
 death_management.1001.neutral:0 "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że w moim wieku okrucieństwa tego świata nie mogą mnie już zaskoczyć, ale nigdy nie spodziewał[Select_CString( ROOT.Char.IsFemale, 'am się, że będę musiała', 'em się, że będę musiał' )] doświadczyć śmierci własne[Select_CString( dead_character.IsFemale, 'ej córki', 'go syna' )]. Mam tylko nadzieję, że teraz zostanie [Select_CString( dead_character.IsFemale, 'jej', 'mu' )] oszczędzona agonia, przez którą muszę przechodzić..."
 death_management.1001.dislike:0 "Czyż obowiązkiem [Select_CString( ROOT.Char.IsFemale, 'matki', 'ojca' )] nie jest kochać swoje dzieci? A jednak nie jestem w stanie zmusić się do płaczu, gdy [dead_character.GetFirstName] [Select_CString( dead_character.IsFemale, 'odeszła', 'odszedł' )] z tego świata. Gdzieś po drodze [Select_CString( ROOT.Char.IsFemale, 'musiałam', 'musiałem' )] popełnić błąd, zepchnąć [Select_CString( dead_character.IsFemale, 'ją', 'go' )] na ścieżkę, którą nigdy nie [Select_CString( ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] podążać. Chociaż można mnie winić za to, kim się [Select_CString( dead_character.IsFemale, 'stała', 'stał' )], teraz to już przeszłość. Nareszcie."
 death_management.1001.a:0 "Nie zasługiwał[Select_CString( dead_character.IsFemale, 'a', '' )] na to."
 death_management.1001.c:0 "Na żal jest już za późno."
 death_management.1001.d:0 "Spoczywaj w pokoju, malutk[Select_CString( dead_character.IsFemale, 'a', 'i' )] [dead_character.GetFirstNameNoTooltip]."
 death_management.1004.t:0 "Pustka, która pozostała"
 death_management.1004.desc:0 "Moje łóżko nie jest puste; tę obecność czuje się tak namacalnie, jak twoje ciało wtulone w moje. A jednak ta obecność nie jest tobą, [dead_character.GetFirstName], lecz tylko sumą pragnień i udręk, które pozostawił[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] po sobie. W ciągu dnia obowiązki mogą mnie rozpraszać, ale tutaj, gdzie wspomnienia są tak żywe, nie ma ucieczki."
 death_management.1004.a:0 "Czy ten ból kiedykolwiek zniknie?"
 death_management.1004.a.tt:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] kochn[Select_CString( dead_character.IsFemale, 'ka', 'ek' )], [dead_character.GetTitledFirstName], [THIS.Char.Custom2('DiedHouse_arrest', dead_character)]."
 death_management.lover.desc:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] kochn[Select_CString( dead_character.IsFemale, 'ka', 'ek' )], [dead_character.GetTitledFirstName], umarł[Select_CString( dead_character.IsFemale, 'a', '' )] "
 death_management.1005.t:0 "Pozostają tylko wspomnienia"
 death_management.1005.desc:0 "Och, [dead_character.GetFirstName]. Gdybyś nadal był[Select_CString( dead_character.IsFemale, 'a', '' )] ze mną, wiem, że powiedział[Select_CString( dead_character.IsFemale, 'abyś', 'byś' )] mi, żebym był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] siln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]... że będzie lepiej. I z pewnością miał[Select_CString( dead_character.IsFemale, 'abyś', 'byś' )] rację, jak zawsze. Teraz pozostało mi tylko przeklinać i płakać. Jak miał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] tego nie robić, skoro od[Select_CString( dead_character.IsFemale, 'eszłaś', 'szedłeś' )] z tego świata?"
 death_management.1005.a:0 " Nigdy nie zostaniesz zapomnian[Select_CString( dead_character.IsFemale, 'a', 'y' )], [Select_CString( dead_character.IsFemale, 'moja przyjaciółko', 'stary przyjacielu' )]."
 death_management.1005.a.tt:0 "Your friend, [dead_character.GetTitledFirstName], has [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.friend.desc:0 "Your friend, [dead_character.GetTitledFirstName], died."
 death_management.1007.t:0 "Zrządzenie losu"
 death_management.1007.start_murder:0 "[dead_character.GetTitledFirstName] został[Select_CString( dead_character.IsFemale, 'a', 'y' )] zamordowan[Select_CString( dead_character.IsFemale, 'a', 'y' )]! Teraz nigdy nie dowiemy co do tego doprowadziło"
 death_management.1007.start:0 "Dzisiaj, kiedy od[Select_CString(dead_character.IsFemale, 'eszła', 'szedł' )] [dead_character.GetTitledFirstName], przyszłość [ROOT.Char.GetPrimaryTitle.GetAdjective] zmienia swój bieg."
 death_management.1007.same_or_higher_tier:0 "Nigdy nie dowiemy się już czy [dead_character.GetHerHis] panowanie zjednoczyłoby nasze ziemie"
 death_management.1007.mytitle:0 "Nigdy się nie dowiemy, jak[Select_CString(dead_character.IsFemale, 'a', 'i' )] był[Select_CString(dead_character.IsFemale, 'aby', 'by' )] z [Select_CString(dead_character.IsFemale, 'niej', 'niego' )] [ROOT.Char.GetTitleTierName|l],"
 death_management.1007.ruler:0 "Nigdy nie dowiemy się jak[Select_CString( dead_character.IsFemale, 'ą władczynią by została', 'im władcą by został' )]"
 death_management.1007.end:0 "oraz czy [dead_character.GetHerHis] śmierć jest błogosławieństwem, czy też przekleństwem dla tego [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]."
 death_management.1007.a:0 "Jedna opowieść się kończy, a inna zaczyna."
 death_management.1007.a.tt:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] następc[Select_CString( dead_character.IsFemale, 'czyni', 'a' )], [dead_character.GetTitledFirstName], [THIS.Char.Custom2('DiedHouse_arrest', dead_character)]."
 death_management.1006.t:0 "Klątwa zdjęta"
 death_management.1006.desc:0 "Los nie zawsze mi sprzyjał – [ROOT.Char.GetFaith.HighGodName] wie, że przeklinam dzień, w którym [dead_character.GetTitledFirstName] i ja się poznaliśmy. Jednakże dzisiaj klątwa została zdjęta! Fortuna uśmiechnęła się do mnie i sprawiła, że [Select_CString(dead_character.IsFemale, 'ta', 'ten' )] [dead_character.Custom('InsultAdjective')] [dead_character.Custom('InsultNoun')] spoczywa już w grobie!"
 death_management.1006.a.tt:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] rywal[Select_CString( dead_character.IsFemale, 'ka', '' )], [dead_character.GetTitledFirstName], [THIS.Char.Custom2('DiedHouse_arrest', dead_character)]."
 death_management.parent.desc:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] [Select_CString( dead_character.IsFemale, 'matka', 'ojciec' )], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.sibling.desc:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] [Select_CString( dead_character.IsFemale, 'siostra', 'brat' )], [dead_character.GetTitledFirstNameNoTooltip], [dead_character.GetDeathReason]."
 death_management.betrothed.desc:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] narzeczon[Select_CString( dead_character.IsFemale, 'a', 'y' )], [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]."
 death_management.liege_councillor.desc:0 "Tw[Select_CString( dead_character.IsFemale, 'oja', 'ój' )] [Select_CString(dead_character.IsFemale, Concept('councillor', 'radna'), Concept('councillor', 'radny'))|E], [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]."
 death_management.liege.desc:0 "Twój wasal, [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]."
 death_management.pinned.desc:0 "Osoba, którą się interesujesz, [dead_character.GetFullNameNoTooltip], [dead_character.GetDeathReason]."
 death_management.1008.desc:0 "[dead_character.GetTitledFirstName], z któr[Select_CString(dead_character.IsFemale, 'ą', 'ym' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.GetFirstName] jest w związku małżeńskim, od[Select_CString(dead_character.IsFemale, 'eszła', 'szedł' )]. Wszystkie misterne plany zostały pokrzyżowane przez kapryśny odruch [ROOT.Char.GetFaith.DeathDeityNamePossessive], choć nasze kłopoty wydają się małe w obliczu żałoby, która dotknęła rodzinę zmarłe[Select_CString(dead_character.IsFemale, 'j', 'go' )]..."
 death_management.1008.a:0 "Spoczywaj w pokoju."
 death_management.1008.a.tt:0 "Małżonek [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.spouse_child.desc:0 "Małżonek twojego dziedzica [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.1009.t:0 "Nieprzewidziana tragedia"
 death_management.1009.desc:0 "[dead_character.GetTitledFirstName], z [Select_CString( dead_character.IsFemale, 'którą', 'którym' )] [Select_CString( betrothed_of_dead_character.IsFemale, 'była zaręczona', 'był zaręczony' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('MySheHe'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))] [betrothed_of_dead_character.GetFirstName], [Select_CString( dead_character.IsFemale, 'zmarła', 'zmarł' )]. Wszystkie te starannie przygotowane plany zostały pokrzyżowane przez kapryśny impuls [ROOT.Char.GetFaith.DeathDeityNamePossessive], choć takie żale mogą się wydawać małostkowe i nieistotne w porównaniu z bólem [dead_character.GetHerHis] rodziny..."
 death_management.1009.a:0 "Spoczywaj w pokoju, maluczk[Select_CString( dead_character.IsFemale, 'a', 'i' )]."
 death_management.1009.a.tt:0 "Narzeczon[Select_CString( dead_character.IsFemale, 'a', 'y' )] postaci [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [THIS.Char.Custom2('DiedHouse_arrest', dead_character)] i umowa małżeńska jest nieważna."
 death_management.betrothed_child.desc:0 "Narzeczon[Select_CString( dead_character.IsFemale, 'a', 'y' )] postaci [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.1010.t:0 "Koniec z lekcjami"
 death_management.1010.murderer:0 "Gdy wieść o tym, że [dead_character.GetTitledFirstName] od[Select_CString( dead_character.IsFemale, 'eszła', 'szedł' )], rozchodzi się po korytarzach, muszę uważać, by nie dać po sobie poznać, iż moja twarz jest martwa. Dopiero, gdy siedzę w powozie w drodze do domu, staje się dla mnie jasne... [dead_character.GetSheHe] nie żyje."
 death_management.1010.under_12:0 "To wszystko wydaje się takie surrealistyczne: Najpierw [dead_character.GetTitledFirstName] nie odbiera mnie pewnego ranka z zajęć, a teraz jestem w dorożce w drodze do domu.\n\nKiedy pytam, dlaczego [dead_character.GetFirstName] się ze mną nie żegna, szmery wokół mnie powoli uświadamiają mi, że już więcej [Select_CString( dead_character.IsFemale, 'jej', 'go' )] nie zobaczę."
 death_management.1010.12_or_over:0 "Wiadomość dotarła do mnie, gdy szykował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się do zajęć i nie wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już, co ze sobą zrobić. M[Select_CString( dead_character.IsFemale, 'oja nauczycielka', 'ój nauczyciel' )], [dead_character.GetTitledFirstName], [Select_CString( dead_character.IsFemale, 'odeszła', 'odszedł' )] z tego świata.\n\nNawet w drodze do domu czuję się dziwnie ze świadomością, że już nigdy więcej [Select_CString( dead_character.IsFemale, 'jej', 'go' )] nie zobaczę."
 death_management.1010.under_12_liked_educator:0 "Chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )], aby chociaż się pożegnał[Select_CString( dead_character.IsFemale, 'a', '' )]."
 death_management.1010.under_12_disliked_educator:0 "I tak chcę mieć nowego nauczyciela!"
 death_management.1010.over_12_liked_educator:0 "Tak wiele mnie nauczył[Select_CString( dead_character.IsFemale, 'aś', 'eś' )], [dead_character.GetFirstName]."
 death_management.1010.over_12_disliked_educator:0 "Tak może będzie nawet lepiej."
 death_management.1010.a.tt:0 "[dead_character.GetTitledFirstName] zmarł[Select_CString( dead_character.IsFemale, 'a', '' )], przez co nie będziesz już dłużej nauczan[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'a', 'y' )]."
 death_management.educator.desc:0 "[dead_character.GetTitledFirstName], będąc[Select_CString( dead_character.IsFemale, 'a wychowawczynią', 'y wychowawcą' )] postaci [ward_of_dead_character.GetTitledFirstName], umarł[Select_CString( dead_character.IsFemale, 'a', '' )]."
 death_management.2000.t:0 "Dopóki [prison_holder.GetFirstNameNoTooltip] nas nie rozdzieli"
 death_management.2000.t.root_killer:0 "Dopóki nie rozstaniemy się"
 death_management.2000.t.no_killer:0 "Rozdarcie"
 death_management.2000.murderer:0 "Och [dead_character.GetFirstName], nasze wspólne życie mogłoby trwać dłużej, ale widocznie tak musiało być.\n\nNie jestem dumn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z tego, że mam na rękach Twoją krew, ale wiem, że gdybyś m[Select_CString( dead_character.IsFemale, 'ogła', 'ógł' )], chciał[Select_CString( dead_character.IsFemale, 'abyś', 'byś')] żebym patrzył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] w przyszłość i znalazł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] szczęście."
 death_management.2000.like:0 "Jak serce może znieść taki ból bez pęknięcia? To niemożliwe! A jednak stało się inaczej. Moje serce bije, podczas gdy Twoje zamilkło.\n\nOch, [dead_character.GetFirstName], moja miłości."
 death_management.2000.like_end_killer:0 "Nie mogę pozbyć się ze swojej głowy widoku, w którym [prison_holder.GetTitledFirstName] kończy twoje życie."
 death_management.2000.like_end:0 "Nie mogę pozbyć się z głowy obrazu ciebie marniejące[Select_CString( dead_character.IsFemale, 'j', 'go' )], zamkniętego w lochu, którym zarządza [prison_holder.GetTitledFirstName]."
 death_management.2000.neutral:0 "M[Select_CString( dead_character.IsFemale, 'oja najdroższa', 'ój najdroższy' )] [dead_character.GetFirstName].. Być może nigdy Cię nie kochał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jednakże czuję Twoje odejście bardziej dotkliwiej niż kiedykolwiek myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że to możliwe. Zawsze był[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] przy mnie, był[Select_CString( dead_character.IsFemale, 'aś moją jedyną towarzyszką', 'eś moim jedynym towarzyszem' )]."
 death_management.2000.neutral_end_killer:0 "Pomyśleć, że [prison_holder.GetTitledFirstName] odbierze mi cię w tak brutalny sposób..."
 death_management.2000.neutral_end:0 "Pomyśleć, że zginiesz w lochach, w których zamkn[Select_CString(ROOT.Char.IsFemale, 'ęła', 'ął' )] [prison_holder.GetTitledFirstName]..."
 death_management.2000.dislike:0 "[Select_CString( dead_character.IsFemale, 'Żono', 'Mężu' )], gdy wydał[Select_CString( dead_character.IsFemale, 'aś', 'eś' )] ostatnie tchnienie, ulga przepełniła mnie tak samo jak gniew. Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się wstydzić, ale muszę przyznać, że tak naprawdę nigdy nie było między nami miłości."
 death_management.2000.dislike_end_killer:0 "Ogromną zniewagą jest to, że t[Select_CString( prison_holder.IsFemale, 'a', 'en' )] [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] jak [prison_holder.GetTitledFirstName], przyczynił[Select_CString( prison_holder.IsFemale, 'a', '' )] się do twojej śmierci..."
 death_management.2000.dislike_end_unknown_killer:0 "Jednak zniewaga, że zginiesz z rąk mordercy..."
 death_management.2000.dislike_end_no_killer:0 "$death_management.2000.dislike_end$"
 death_management.2000.dislike_end:0 "Ogromną zniewagą jest to, że zgin[Select_CString( dead_character.IsFemale, 'ęłaś', 'ąłeś' )] w lochach kogoś takiego jak [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName]..."
 death_management.2000.a:0 "Że tak[Select_CString( prison_holder.IsFemale, 'a', 'i' )] [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] m[Select_CString( prison_holder.IsFemale, 'ogła', 'ógł' )] mi cię odebrać..."
 death_management.2000.b:0 "To niewybaczalna zbrodnia!"
 death_management.2000.c:0 "To niewybaczalne!"
 death_management.2000.d:0 "Nie najlepszy sposób na śmierć..."
