 death_management.4002.dislike_my_prison:0 "Czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tylko ulgę, gdy od[Select_CString( dead_character.IsFemale, 'eszłaś', 'szedłeś' )] będąc moim więźniem. Nareszcie twój cień przestanie się snuć nad moim ramieniem."
 death_management.4002.dislike:0 "Kiedy umarł[Select_CString(dead_character.IsFemale, 'aś', 'eś' )] w lochu, w którym trzymał[Select_CString(house_arrest_holder.IsFemale, 'a', '' )] cię [house_arrest_holder.GetTitledFirstName], nie poczuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] niczego poza ulgą. Nareszcie twój cień przestanie się snuć nad moim ramieniem."
