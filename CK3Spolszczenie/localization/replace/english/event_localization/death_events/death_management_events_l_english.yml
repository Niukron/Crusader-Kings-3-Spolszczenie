 death_management.4008.b:0 "We skipped straight to #EMP Until death do us part#!"
 death_management.9998.t:0 "Know Thyself: Close to the End"
 death_management.9998.desc:0 "I can feel it in my very bones. [ROOT.Char.GetFaith.DeathDeityName] will come for me soon. Like an old friend, [ROOT.Char.GetFaith.DeathDeitySheHe] is patiently waiting to receive me."
 death_management.9998.a:0 "I will be dead within a year."
 death_management.9998.a.tt:0 "You should get your affairs in order."
