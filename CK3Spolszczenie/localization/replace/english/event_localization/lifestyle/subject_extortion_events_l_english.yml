l_english:
 subject_extortion.0001.t:0 "Zobliguj poddanych: Wpływowy wasal"
 subject_extortion.0001.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('extortion_target'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extortion_target'))], [extortion_target.GetTitledFirstName], jest teraz zamożną osobą. Sądząc po [extortion_target.GetHerHis] wyrazie twarzy, już wie, w jakim celu się do [Select_CString(extortion_target.IsFemale, 'niej', 'niego' )] zbliżam.\n\n„Jestem lojaln[Select_CString(extortion_target.IsFemale, 'a', 'y' )] i spłacam swoje długi” — podkreśla. „Jak możesz prosić mnie o więcej?”"
 subject_extortion.0001.a:0 "Potraktuj to jako dodatkowy, mały test lojalności!"
 subject_extortion.0001.b:0 "Nie martw się, każę #EMP wszystkim#! zapłacić."
 subject_extortion.0001.c:0 "Ale jesteś [Select_CString(extortion_target.IsFemale, 'moją dłużniczką', 'moim dłużnikiem' )], pamiętasz?"
 subject_extortion.0001.d:0 "Tylko żartuję, [extortion_target.GetFirstNameNoTooltip]!"
 subject_extortion.0001.d.flavor:0 "Wygląda na bardziej zdenerwowan[Select_CString(extortion_target.IsFemale, 'ą', 'ego' )], niż się spodziewał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 subject_extortion.0002.t:0 "Zobliguj poddanych: Chłopi"
 subject_extortion.0002.desc:0 "Chłopi z [extortion_target.GetAdjective] wydają się radzić sobie lepiej, niż można by się spodziewać po zebranych tam podatkach. Dodatkowy wkład do mojego skarbca nie powinien zaszkodzić.\n\nOch, będą narzekać, ale czy nie właśnie tak zawsze robią chłopi? Przeżyją to, jestem tego pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )]."
 subject_extortion.0002.a:0 "Mogą robić co chcą, pod warunkiem, że dostanę swoje złoto!"
 subject_extortion.0002.b:0 "Dlaczego nigdy nie są wdzięczni za to, co mają?"
 subject_extortion.0002.c:0 "Nie warto ich teraz złościć."
 subject_extortion.0003.t:0 "Zobliguj poddanych: [ROOT.Char.GetFaith.AltPriestTermPlural|U]"
 subject_extortion.0003.desc:0 "Czy [ROOT.Char.GetFaith.WealthGodName] nie chciałby, aby mi się powodziło? I czy dobrze zaopatrzony skarbiec nie byłby najlepszym sposobem na to?\n\nZ jakiegoś powodu [ROOT.Char.GetFaith.AltPriestTermPlural] niechętnie się zgadzają. Wydaje im się, że władza, jaką sprawują nad swoimi zgromadzeniami, ochroni ich."
 subject_extortion.0003.a:0 "[ROOT.Char.GetFaith.PriestNeuterPlural|U] muszą płacić tyle samo, co inni!"
 subject_extortion.0003.b:0 "[ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], czy nie zasłużył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] na to?"
 subject_extortion.0003.c:0 "Denerwowanie sług [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] jest złym pomysłem..."
 subject_extortion.0004.t:0 "Zobliguj poddanych: Wasale"
 subject_extortion.0004.desc:0 "Celem moich wasali jest wspieranie moich wysiłków. Chociaż już płacą podatki za ten przywilej, nie mogę przestać myśleć o tym, o ile więcej bym zarobił[Select_CString(ROOT.Char.IsFemale, 'a', '' )], gdyby wszyscy dorzucili jeszcze trochę...\n\nWielkie bogactwo dla mnie, przy prawie żadnych kosztach dla nich!"
 subject_extortion.0004.a:0 "Co za doskonałe rozwiązanie!"
 subject_extortion.0004.b:0 "Po co brać mało, skoro mogę wziąć #EMP dużo#!?"
 subject_extortion.0004.c:0 "Nie, już wywiązali się ze swoich zobowiązań."
 subject_extortion.0005.t:0 "Zobliguj poddanych: Dworzanie"
 subject_extortion.0005.desc:0 "Moi dworzanie praktycznie żyją z mojej hojności. Czy to nie najwyższy czas, aby okazali swoją wdzięczność?\n\nNawet pomniejszy szlachcic powinien mieć pojęcie o honorze i obowiązku."
 subject_extortion.0005.a:0 "#EMP Żyją#! tylko dzięki mojemu miłosierdziu!"
 subject_extortion.0005.b:0 "To nie jest żądanie, ale oczekuję darów."
 subject_extortion.0005.c:0 "Och, ale oni mają już tak mało na tym świecie..."
 subject_extortion.9998.t:0 "Zobliguj poddanych"
 subject_extortion.9998.desc.steward:0 "Wygląda na to, że [Select_CString(steward.IsFemale, 'moja', 'mój' )] [steward.GetCouncilTitle|l] nie zdołał[Select_CString(steward.IsFemale, 'a', '' )] znaleźć więcej źródeł złota w moim państwie.\n\n„Przepraszam, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )], ale nie ma już nic, co moglibyśmy zabrać”."
 subject_extortion.9998.desc:0 "Pomimo mojej łaski i honorowego charakteru, wygląda na to, że nie jestem w stanie znaleźć nikogo, kto byłby skłonny wesprzeć mnie bardziej, niż zobowiązuje go do tego moje prawo. Żaden z nich nie wydaje się też podekscytowany popieraniem moich pomysłów na nowe prawa.\n\nCzy jestem zmuszon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] cierpieć nędzę z rąk moich chciwych i samolubnych sług?!"
 subject_extortion.9998.a:0 "Czekaj! Co tak brzęczy w twojej kieszeni?"
 subject_extortion.9998.b:0 "Poczekaj, co jest pod moim siedzeniem?"
