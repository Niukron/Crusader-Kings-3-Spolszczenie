 commission_epic.0001.t:0 "Epos rodzinny"
 commission_epic.0001.desc:0 "To, czego potrzebuję, to klasyczna opowieść o wspaniałości mojej rodziny. Doskonałym będzie [ROOT.Char.Custom('CompositionType')] o początkach dynastii [ROOT.Char.GetDynasty.GetBaseName] oraz o wielkich rzeczach, jakie są nam pisane!\n\nPotrzebuję tylko kogoś, kto wie, jak opowiedzieć tę historię..."
 commission_epic.0001.a:0 "[writer.GetTitledFirstNameNoTooltip], doskonał[Select_CString( writer.IsFemale, 'a gawędziarka', 'y gawędziarz' )]!"
 writer_writes_epic:0 "[writer.GetTitledFirstName] tworzy epos"
 commission_epic.0001.b:0 "Podlegli mi [ROOT.Char.Custom('CommissionEpicScribes')] poradzą sobie z tym zadaniem."
 scribes_write_epic:0 "Moi skrybowie tworzą epos"
 bards_write_epic:0 "Moi skrybowie tworzą epos"
 commission_epic.0001.c:0 "Z pewnością każd[Select_CString( servant.IsFemale, 'a', 'y' )] skromn[Select_CString( servant.IsFemale, 'a', 'y' )] [servant.Custom('GenderedLowlyServantType')] potrafi to zrobić?"
 servant_writes_epic:0 "[servant.GetTitledFirstName] tworzy epos"
 commission_epic.0001.d:0 "Po namyśle..."
 commission_epic.writing_begins:0 "Rozpoczyna się tworzenie utworu..."
 commission_epic.high_chance:0 "Wysoka szansa na [exceptional_epic|El]"
 commission_epic.medium_chance:0 "Nieprzewidywalna szansa na [exceptional_epic|El]"
 commission_epic.low_chance:0 "Niska szansa na [exceptional_epic|El]"
 commission_epic.opt_out:0 "Na razie odpuszczę sobie napisanie rodzinnego eposu"
 commission_epic.reduced_chance:0 "Zmniejszona szansa na stworzenie [Concept( 'exceptional_epic', 'wybitnego eposu' )|E]"
 commission_epic.increased_chance:0 "Zwiększona szansa na stworzenie [Concept( 'exceptional_epic', 'wybitnego eposu' )|E]"
 commission_epic.0002.t:0 "Epos rodzinny: Perspektywa"
 commission_epic.0002.writer:0 "Mój rodzinny epos zdaje się dobrze rozwijać, a niektóre wersy już brzmią tak, jakby były cytowane przez kolejne dekady, lecz [writer.GetTitledFirstName] ma jeszcze mnóstwo pytań odnośnie do głównego nurtu opowieści.\n\nByłoby łatwiej odpowiedzieć, gdyby wszystko najpierw [Select_CString( writer.IsFemale, 'napisała', 'napisał')]. Wtedy m[Select_CString( writer.IsFemale, 'ogłabym', 'ógłbym')] [writer.GetHerHim] powiedzieć, co mi się w tym nie podoba, jednakże [writer.GetSheHe] upiera się, że potrzebuje natychmiastowej odpowiedzi."
 commission_epic.0002.servant:0 "[servant.GetFirstName], słu[Select_CString( servant.IsFemale, 'żąca, której', 'żący, któremu' )] zlecił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pracę nad historią mojej rodziny, wydaje się doświadczać pewnych trudności. To, że w ogóle robi postępy, jest dość imponujące. Jak się jednak okazuje, nie umie [servant.GetSheHe] ani czytać, ani rymować.\n\nMimo to pracuje całe dnie i noce, a teraz przysz[Select_CString( servant.IsFemale, 'ła', 'edł' )] do mnie z ważnym pytaniem: „O czym to dokładnie ma być, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]?”."
 commission_epic.0002.scribes:0 "Moi [ROOT.Char.Custom('CommissionEpicScribes')] rozpoczęli pracę nad moim eposem rodzinnym, ale już napotkali problem. Nie mogą dojść do porozumienia, na czym powinna skupić się fabuła, a każdy [ROOT.Char.Custom('CommissionEpicScribe')] upiera się, że to jego część wymaga najwięcej uwagi.\n\n„Nie chcemy się narzucać, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], ale musisz to rozstrzygnąć, zanim rozerwiemy się nawzajem na strzępy!”."
 commission_epic.0002.iberia_epic.a:0 "Napisz o prawie mojej dynastii do władania Iberią!"
 commission_epic.0002.a:0 "Skup się na opowieściach o roszczeniach przodków mojej dynastii."
 commission_epic.propaganda:0 "Gdy epos zostanie ukończony, zyskam [claims|El] do sąsiednich tytułów."
 commission_epic.0002.b:0 "Epos powinien skupiać się na mnie i moim losie, oczywiście!"
 commission_epic.more_prestige:0 "Zyskam więcej [Concept( 'prestige', 'prestiżu' )|E], gdy epos zostanie ukończony"
 commission_epic.0002.c:0 "To jest historia #EMP rodziny#!, więc wykaż się szczodrością."
 commission_epic.more_dynasty_prestige:0 "Zyskam więcej [Concept( 'dynasty_prestige', 'renomy' )|E], gdy epos zostanie ukończony"
 commission_epic.0002.d:0 "Opowiedz historię najwierniej, jak potrafisz."
 commission_epic.more_piety:0 "Zyskam również trochę [Concept( 'piety', 'pobożności' )|E], gdy epos zostanie ukończony"
 commission_epic.1001.t:0 "Epos rodzinny: Kwestia czasu"
 commission_epic.1001.opening:0 "Od tygodni nie zostały mi zaprezentowane nowe postępy dotyczące mojej eposu rodzinnego, a cały proces trwa zbyt długo."
 commission_epic.1001.composer:0 "Odnoszę wrażenie, że zajmuje [composer.GetSheHe] się robotą głupiego! Czy to naprawdę zbyt wiele, aby wymagać od nie[Select_CString( composer.IsFemale, 'j', 'go' )] doskonałości i dostarczyć mi to dzieło już teraz?"
 commission_epic.1001.scribes:0 "[Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom('CommissionEpicScribes')] zajmuje się robotą głupiego! Czy to naprawdę zbyt wiele, aby wymagać od nie[Select_CString( composer.IsFemale, 'j', 'go' )] doskonałości i dostarczyć to teraz??"
 commission_epic.1001.a:0 "Chcę żeby to było dobre i chcę tego #EMP natychmiast!#!"
 commission_epic.1001.b:0 "Ktokolwiek napisze mój epos, zostanie odsunięty na bok na tak długo, jak będzie trzeba."
 commission_epic.1001.b_scribes:0 "Ktokolwiek napisze mój epos, zostanie odsunięty na bok na tak długo, jak będzie trzeba."
 commission_epic.1001.c:0 "Więc, jeśli zrobimy tom pierwszy z poprzedniego materiału..."
 commission_epic.1002.t:0 "Epos rodzinny: Bogaty materiał źródłowy"
 commission_epic.1002.composer:0 "[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] słucha jak [composer.GetTitledFirstName] opowiada o kilku ciekawych faktach, które odkrył[Select_CString(composer.IsFemale, 'a', '' )] na temat moich przodków. „Teraz, wierzę, że część, w której pojawia się [ROOT.Char.Custom('CompositionDetail')] może być prawdziwa, ponieważ...”\n\nTo z pewnością fascynujące, ale [composer.GetHerHis] [Select_CString(EqualTo_string(ROOT.Char.Custom('CompositionType'), '$CompositionType_poem$' ), 'wielki', 'wielka' )] [ROOT.Char.Custom('CompositionType')] czeka na ukończenie, prawda? Co do tej konkretnej anegdoty..."
 commission_epic.1002.scribes:0 "[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] słucha, jak niektórzy z moich skrybów opowiadają o kilku ciekawych faktach, które odkryli na temat moich przodków. \n\n„Teraz, wierzę, że część, w której pojawia się [ROOT.Char.Custom('CompositionDetail')] może być prawdziwa, ponieważ...”\n\nTo z pewnością fascynujące, ale ich [Select_CString(EqualTo_string(ROOT.Char.Custom('CompositionType'), '$CompositionType_poem$' ), 'wielki', 'wielka' )] [ROOT.Char.Custom('CompositionType')] czeka na ukończenie, prawda? Co do tej konkretnej anegdoty..."
 commission_epic.1002.a:0 "Należy podzielić się tym ze wszystkimi moimi wasalami!"
 commission_epic.1002.a.tt:0 "Po ukończeniu otrzymasz epos rodzinny – [artifact|El], który poprawia [Concept( 'opinion', 'opinię' )|E] [Concept( 'vassal', 'wasala' )|E]"
 commission_epic.1002.b:0 "Dodaj to do eposu, aby szybciej go skończyć!"
 commission_epic.1002.b.tt:0 "Co oznacza również, że mogę odzyskać część wypłaconego wynagrodzenia!"
 commission_epic.1003.t:0 "Epos rodzinny: Ucieczka pisarza"
 commission_epic.1003.composer:0 "[composer.GetTitledFirstName] został[Select_CString(composer.IsFemale, 'a przyłapana', ' przyłapany' )] na próbie wymigania się od swoich obowiązków! Na szczęście strażnik rozpoznał [Select_CString(composer.IsFemale, 'ją', 'go' )], gdy przechodził[Select_CString(composer.IsFemale, 'a', '' )] przez bramę.\n\n„To wyczerpująca praca” – broni się – „Niekończące się dni i noce, [Select_CString(ROOT.Char.IsFemale, 'moja łaskawa pani', 'mój łaskawy panie' )]! Rozpaczliwie pragnę kilku dni odpoczynku”."
 commission_epic.1003.scribes:0 "Niektórzy z moich skrybów zostali przyłapani na próbie wymigania się od swoich obowiązków dotyczących mojego rodzinnego eposu! Na szczęście strażnik rozpoznał ich, gdy przechodzili przez bramę.\n\n„To wyczerpująca praca” – wyjaśniają. „Niekończące się dni i noce, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]! Rozpaczliwie pragniemy kilku dni odpoczynku”."
 commission_epic.1003.a:0 "Bardzo dobrze, być może warto zrobić sobie przerwę."
 commission_epic.1003.b:0 "Przykuć [Select_CString(composer.IsFemale, 'ją', 'go' )] do stołu roboczego!"
 commission_epic.1003.b_scribes:0 "Przykuć ich do stołu roboczego!"
 commission_epic.1004.t:0 "Epos rodzinny: Doświadczony iluminator"
 commission_epic.1004.opening:0 "Doszły mnie słuchy, że"
 commission_epic.1004.devotee_male:0 "[ROOT.Char.GetFaith.DevoteeMale]"
 commission_epic.1004.devotee_female:0 "[ROOT.Char.GetFaith.DevoteeFemale]"
 commission_epic.1004.ending:0 "znan[Select_CString(illuminator.IsFemale, 'a', 'y' )] ze swoich iluminacji przebywa w mieście na terenie [barony.GetAdjective]. Jako że pisanie mojego eposu rodzinnego postępuje, może być to idealny moment, by pomyśleć o tym, jak powinny wyglądać strony w ostatecznej formie."
 commission_epic.1004.a:0 "Zatrudnij iluminatora, bez względu na koszty!"
 commission_epic.1004.b:0 "[composer.GetTitledFirstNameNoTooltip] może zrobić to [composer.GetHerselfHimself]."
 commission_epic.1004.b_scribes:0 "Moi [ROOT.Char.Custom('CommissionEpicScribes')] mogą zrobić to sami."
 commission_epic.1004.success:0 "Znakomite iluminacje"
 commission_epic.1004.failure:0 "Kiepskie iluminacje"
 commission_epic.1004.c:0 "Zawsze uważał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się w pewnym sensie za artyst[Select_CString(ROOT.Char.IsFemale, 'kę', 'ę' )]..."
 commission_epic.1005.t:0 "Epos rodzinny: Pieśń naszego ludu"
 commission_epic.1005.opening:0 "Zastanawiam się nad kilkoma ostatnimi wersami, które"
 commission_epic.1005.composer:0 "napisał[Select_CString(composer.IsFemale, 'a', '' )] [composer.GetFirstName]"
 commission_epic.1005.scribes:0 "napisali moi [ROOT.Char.Custom('CommissionEpicScribes')]"
 commission_epic.1005.ending:0 "dla mojego rodzinnego eposu, a kiedy zaczynam je nucić, zdaję sobie sprawę, że mają ten sam rytm, co jedna z ulubionych pieśni moich współplemieńców!\n\nGdyby historia moich przodków została ułożona do tak zapadającej w pamięć melodii, z pewnością nigdy nie zostałaby zapomniana!"
 commission_epic.1005.a:0 "Powin[Select_CString(ROOT.Char.IsFemale, 'nam była', 'ienem był' )] o to poprosić na samym początku!"
 commission_epic.1005.b_composer:0 "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że [ROOT.Char.Custom2('CommissionEpicComposer', composer)] mogą wymyślić coś równie dobrego."
 commission_epic.1005.b:0 "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że [ROOT.Char.Custom('CommissionEpicComposer')] mogą wymyślić coś równie dobrego."
 commission_epic.1005.classic:0 "Skomponowana klasyczna melodia"
 commission_epic.1005.enjoyable:0 "Skomponowana przyjemna melodia"
 commission_epic.1005.terrible:0 "Skomponowana okropna melodia"
 commission_epic.1006.opening:0 "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 commission_epic.1006.desc:0 "[ROOT.Char.Custom('CompositionTypeActionPast')|U][Select_CString(vassal.IsFemale, 'm', 'em' )] fragmenty twojego nowego eposu rodzinnego i zainspirowała mnie prawdziwa lojalność spowodowana głęboką przyjaźnią między tymi legendarnymi bohaterami.\n\nBył[Select_CString(vassal.IsFemale, 'aby zaszczycona', 'bym zaszczycony' )] mogąc nazywać cię [Select_CString(ROOT.Char.IsFemale, 'moją przyjaciółką', 'moim przyjacielem' )], jak również wiernie ci służyć."
 commission_epic.1006.a:0 "Zawsze był[Select_CString(vassal.IsFemale, 'aś moją przyjaciółką', 'eś moim przyjacielem' )], [vassal.GetFirstNameNoTooltip]!"
 commission_epic.1006.b:0 "Twoja lojalność powinna być zagwarantowana, bez względu na wszystko."
 commission_epic.1007.opening:0 "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 commission_epic.1007.desc:0 "[ROOT.Char.Custom('CompositionTypeActionPast')|U][Select_CString(vassal.IsFemale, 'm', 'em' )] fragmenty twojego nowego eposu rodzinnego i jestem wstrząśnięt[Select_CString(vassal.IsFemale, 'a', 'y' )] tym, jak ignoruje ona wkład moich własnych przodków!\n\nTa hańba przepełniła czarę goryczy. Jest jasne, że nie żywisz nic poza złą wolą wobec mnie i mojej rodziny!"
 commission_epic.1007.a:0 "Jak śmiesz zwracać się w ten sposób do swojego seniora?!"
 commission_epic.1007.b:0 "Przepraszam, twoja rodzina oczywiście zostanie uwzględniona!"
 commission_epic.2001.t:0 "Epos rodzinny: Pierwszeństwo"
 commission_epic.2001.desc_composer:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przychodzi do mnie z ekscytującymi wieściami: „[Select_CString(EqualTo_string(ROOT.Char.Custom('CompositionTypeActionPP'), '$CompositionTypeAction_listening$' ), Select_CString( steward.IsFemale, 'Słuchałam ostatniej części', 'Słuchałem ostatniej części' ), Select_CString( steward.IsFemale, 'Czytałam ostatnią część', 'Czytałem ostatnią część' ) )] twojego eposu rodzinnego, a [ROOT.Char.Custom2('CommissionEpicComposer', composer)] [Select_CString(EqualTo_string(ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer ), '$CommissionEpicComposerHasHave_has$' ), Select_CString( composer.IsFemale, 'odkryła', 'odkrył' ), 'odkryli' )] coś bardzo interesującego!”."
 commission_epic.2001.desc_scribes:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przychodzi do mnie z ekscytującymi wieściami: „[Select_CString(EqualTo_string(ROOT.Char.Custom('CompositionTypeActionPP'), '$CompositionTypeAction_listening$' ), Select_CString( steward.IsFemale, 'Słuchałam ostatniej części', 'Słuchałem ostatniej części' ), Select_CString( steward.IsFemale, 'Czytałam ostatnią część', 'Czytałem ostatnią część' ) )] twojego eposu rodzinnego, a [ROOT.Char.Custom('CommissionEpicComposer')] [Select_CString(EqualTo_string(ROOT.Char.Custom('CommissionEpicComposerHasHave' ), '$CommissionEpicComposerHasHave_has$' ), Select_CString( composer.IsFemale, 'odkryła', 'odkrył' ), 'odkryli' )] coś bardzo interesującego!”."
 commission_epic.2001.desc:0 "\n\nWygląda na to, że [county.Custom('TitleAdj')|L] nigdy nie miało być na stałe w rękach rodu [vassal.GetHouse.GetName]. [Select_CString( ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] wysunąć prawne roszczenie do ów ziem, na których włada [vassal.GetTitledFirstName]!"
 commission_epic.2001.a:0 "Jeżeli słusznie są to moje ziemie, uczynię je moimi."
 commission_epic.2001.b:0 "[vassal.GetFirstNameNoTooltip] na pewno zechce sformalizować tę koncesję."
 commission_epic.2001.c:0 "Możemy to pominąć."
 commission_epic.2001.c.flavor:0 "Ale upewnimy się, że [vassal.GetTitleTierName] będzie tego świadom."
 commission_epic.2002.t:0 "Epos rodzinny: Duma rodziny"
 commission_epic.2002.desc:0 "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wydaje się być ostatnią osobą, która [ROOT.Char.Custom('CompositionTypeActionPast')] fragmenty mojego eposu rodzinnego.\n\n„[Select_CString(grandparent.IsFemale, 'Twoja praprababka była', 'Twój prapradziadek był' )] fascynującą i zaradną postacią” – mówi mi – „Jeśli udałoby się nam przekonać ludzi, że jesteś choć w połowie tak przebiegł[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] jak [grandparent.GetSheHe], zastanowiliby się dwa razy, zanim wystąpiliby przeciwko tobie”."
 commission_epic.2002.a:0 "Krew [Select_CString( grandparent.IsFemale, 'tej żmii', 'tego węża' )] płynie w moich żyłach!"
 commission_epic.2002.a.tt:0 "Po ukończeniu otrzymasz epos rodzinny – [artifact|El], który poprawia [hostile_scheme_resistance|El]"
 commission_epic.2002.b:0 "Albo możemy zadeklarować, że był[Select_CString( grandparent.IsFemale, 'a honorowa i szlachetna', ' honorowy i szlachetny' )]..."
 commission_epic.2003.t:0 "Epos rodzinny: Wieczne zobowiązania"
 commission_epic.2003.desc:0 "Wygląda na to, że [court_chaplain.GetFirstName] [Select_CString(EqualTo_string(ROOT.Char.Custom('CompositionTypeActionPP'), '$CompositionTypeAction_listening$' ), Select_CString( court_chaplain.IsFemale, 'słuchała części', 'słuchał części' ), Select_CString( court_chaplain.IsFemale, 'czytała część', 'czytał część' ) )] mojej nowej epopei rodzinnej. Rzecz jasna odkrył[Select_CString(court_chaplain.IsFemale, 'a', '' )] pewne „rozbieżności” między dawnymi obietnicami a naszą obecną rzeczywistością.\n\nJuż widzę, że nie odpuści tego tak łatwo. „Na pewno dostrzegasz to, jak mądrze i dobroczynnie byłoby spełnić obietnice swoich przodków, nieprawdaż?”"
 commission_epic.2003.a_same_dynasty:0 "Oboje wiemy, że nasza dynastia dotrzymuje swych obietnic."
 commission_epic.2003.a:0 "Należę do długiej linii rodziny dotrzymującej obietnic."
 commission_epic.2003.b:0 "Moi przodkowie byli pobożni, ale niekoniecznie mądrzy."
 commission_epic.2004.t:0 "Epos rodzinny: Uderzenie inspiracji"
 commission_epic.2004.desc_scribes:0 "[ROOT.Char.Custom('CommissionEpicComposer')|U] [Select_CString(EqualTo_string(ROOT.Char.Custom('CommissionEpicComposerHasHave' ), '$CommissionEpicComposerHasHave_has$' ), Select_CString( composer.IsFemale, 'pozwoliła', 'pozwolił' ), 'pozwolili' )] sobie na wiele..."
 commission_epic.2004.desc_composer:0 "[ROOT.Char.Custom2('CommissionEpicComposer', composer)] [Select_CString(EqualTo_string(ROOT.Char.Custom('CommissionEpicComposerHasHave' ), '$CommissionEpicComposerHasHave_has$' ), Select_CString( composer.IsFemale, 'pozwoliła', 'pozwolił' ), 'pozwolili' )] sobie na wiele..."
 commission_epic.2004.desc:0 "swobody w moim eposie rodzinnym w odniesieniu do działań wojennych i bitew. Tworzy to dramatyczne sceny, ale obawiam się, że [Select_CString(marshal.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))|l] został[Select_CString(marshal.IsFemale, 'a urażona', ' urażony' )], gdy marszczy brwi w pewnej scenie.\n\nNiemal odczuwam ulgę, kiedy w końcu dzieli się swoimi przemyśleniami: „To wszystko są bzdury, ale część, w której pojawia się [ROOT.Char.Custom('CompositionDetail')] podsunęła mi kilka pomysłów...”."
 commission_epic.2004.a:0 "Powinniśmy korzystać z inspiracji, niezależnie od jej źródła!"
 commission_epic.2004.a.tt:0 "Po ukończeniu otrzymasz epos rodzinny – [artifact|El], który poprawia [Concept( 'advantage', 'przewagę w bitwie' )|E]"
 commission_epic.2004.b:0 "Wyjaśnijcie mi to, ze szczegółami..."
 commission_epic.2005.t:0 "Epos rodzinny: Szczerość i postrzeganie"
 commission_epic.2005.desc:0 "[Select_CString(chancellor.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chancellor'))], [chancellor.GetTitledFirstName], [ROOT.Char.Custom('CompositionTypeActionPP')] mój epos rodzinny, który powoli układa się w całość.\n\n„Wiele z tego nie brzmi zbyt wiarygodnie, jak na przykład fragment, w którym pojawia się [ROOT.Char.Custom('CompositionDetail')]” – mówi mi – „Z drugiej strony, kto może powiedzieć, jak wyglądała przeszłość? Jeśli już zajmujesz się upiększaniem, dlaczego nie posunąć się tak daleko, jak tylko możemy?”"
 commission_epic.2005.a:0 "W końcu ważne jest, abyśmy opowiedzieli dobrą historię..."
 commission_epic.2005.b:0 "Nie, powinien być jak najbardziej wierny prawdzie."
 commission_epic.2005.b.tt:0 "Po ukończeniu otrzymasz epos rodzinny – [artifact|El], który poprawia [Concept( 'success_chance', 'szansę powodzenia' )|E] [Concept( 'personal_scheme', 'osobistego spisku' )|E]"
 commission_epic.2006.t:0 "Epos rodzinny: Związani wiarą"
 commission_epic.2006.desc:0 "Nie wiem, czy odczuwać ulgę, czy konsternację z powodu entuzjazmu, jaki [ROOT.Char.Custom2('MySheHe', SCOPE.sC('court_chaplain'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))], [court_chaplain.GetTitledFirstName] okazuje, gdy [Select_CString( EqualTo_string( ROOT.Char.Custom('CompositionTypeActionPP'), '$CompositionTypeAction_listening$'), 'słucha ukończonych fragmentów', 'czyta ukończone fragmenty' )] mojego rodzinnego eposu.\n\n„To jest opowieść z cudownym morałem!” – twierdzi – „Dynastia [ROOT.Char.GetDynasty.GetBaseName] zawsze osiągała prawdziwą wielkość, gdy radzili jej duchowni, a tych, którzy lekceważyli te rady, czekały mroczne czasy! Mam nadzieję, że jest to lekcja, której i ty zechcesz wysłuchać”."
 commission_epic.2006.a:0 "Rzeczywiście, znam to aż za dobrze."
 commission_epic.2006.a.tt:0 "Po ukończeniu otrzymasz epos rodzinny – [artifact|El], który zwiększa [piety|E] i podatki od osób z tą samą [Concept( 'faith', 'wiarą' )|E]"
 commission_epic.2006.b:0 "Hah! Jest dokładnie na odwrót."
 commission_epic.2006.b.flavor:0 "To [ROOT.Char.GetFaith.AltPriestTermPlural] od zawsze słucha się naszych rad."
 commission_epic.2006.c:0 "Oboje wiemy, że we wszystkim sprawach rodzina jest na pierwszym miejscu."
 commission_epic.2006.c.same_dynasty:0 "Ta opcja jest dostępna, ponieważ [court_chaplain.GetFirstNameNoTooltip] należy do tej samej [Concept( 'dynasty','dynastii' )|E], co ja"
 commission_epic.6001.t:0 "Kilka małych upiększeń"
 commission_epic.6001.writerservant:0 "Pracując przez jakiś czas nad moją kroniką, [composer.GetName] szuka mnie.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )]” — mówi: „Muszę przyznać, że choć twoja dynastia jest rzeczywiście wspaniała, to roszczenia przodków, które miał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] nadzieję znaleźć, mogą nie być... tak łatwe do potwierdzenia. Potrzebuję więcej czasu i środków, aby zgłębić stare teksty. W przeciwnym razie będę musiał[Select_CString(composer.IsFemale, 'a', '' )] dokonać drobnych upiększeń w opowieściach, a twoje twierdzenia mogą stać się mniej przekonujące...”"
 commission_epic.6001.scribes:0 "Moi skrybowie dzień i noc pracowali, przekopując się przez stare manuskrypty, szukając roszczeń terytorialnych moich przodków, które mogliby wyeksponować w kronice.\n\n„Niestety” — mówią. „Być może będziemy musieli dorobić trochę szczegółów tu i tam, jeśli chodzi o... prawdę w tej sprawie, czynach oraz domenach twoich przodków i tak dalej. Z pewnością to rozumiesz, [Select_CString( ROOT.Char.IsFemale, 'najjaśniejsza pani', 'najjaśniejszy panie' )]?”"
 commission_epic.6001.a:0 "Dorabiajcie, co tylko chcecie, abyście to skończyli!"
 commission_epic.6001.b:0 "Po prostu weź moje złoto i przeprowadź więcej badań."
 commission_epic.less_credible:0 "Kronika będzie mniej wiarygodna"
 commission_epic.more_credible:0 "Kronika może być bardziej wiarygodna"
 commission_epic.6003.t:0 "Wiarygodne roszczenia"
 commission_epic.6003.writer:0 "[composer.GetName] pilnie pracował[Select_CString(composer.IsFemale, 'a', '' )] nad moją kroniką, która staje się coraz bardziej okazała i wątpliwa w równym stopniu.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” — mówi. — „Znalazł[Select_CString(composer.IsFemale, 'am', 'em' )] stary poszarpany tekst, w którym jest napisane, że tak zwany [Select_CString(ancestor_1.IsFemale,'królowa','król')] [ancestor_1. GetFirstNameNoTooltip] rządził[Select_CString(ancestor_1.IsFemale, 'a', '' )] niegdyś terenami [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] i [neighboring_county_3.GetNameNoTier]. Mogę zgłębić drzewa genealogiczne i dokonać kilku nazwijmy to #italic twórczych dodatków#!, aby ustalić, że był[Select_CString(ancestor_1.IsFemale, 'a ona', ' on' )] twoim przodkiem. Następnie [Select_CString(ancestor_1.IsFemale, 'mogłabym', 'mógłbym' )] wykorzystać [ancestor_1.GetHerHis] historię, aby dać ci mniej lub bardziej wiarygodne roszczenia do niektórych z tych ziem, a nawet wszystkich...”"
 commission_epic.6003.servant:0 "[composer.GetName] pilnie pracował[Select_CString(composer.IsFemale, 'a', '' )] nad moją coraz bardziej wątpliwą kroniką.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], znalazł[Select_CString(composer.IsFemale, 'am', 'em' )] zniszczoną inskrypcję wotywną, którą napisał[Select_CString(ancestor_1.IsFemale, 'a', '' )] [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'Łowczyni','Łokietek')], [Select_CString(ancestor_1.IsFemale,'królowa','król')] [neighboring_county_1.GetAdjective], [neighboring_county_2.GetAdjective] i [neighboring_county_3.GetAdjective] w dawnych czasach. Mogę dokonać kilku kreatywnych uzupełnień do twojego drzewa genealogicznego, aby wykazać, że był[Select_CString(ancestor_1.IsFemale, 'a ona', ' on' )] twoim przodkiem. Następnie [Select_CString(composer.IsFemale, 'mogłabym', 'mógłbym' )] dokonać w kronice kilku drobnych upiększeń et cetera, aby stanowczo potwierdzić twoje roszczenia do niektórych z tych ziem – lub nawet wszystkich”."
 commission_epic.6003.scribes:0 "Moi skrybowie ciężko pracowali nad moją coraz bardziej zagmatwaną kroniką.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” — mówią. — „Znaleźliśmy marginalia w starożytnym manuskrypcie, mówiące, że [Select_CString(ancestor_1.IsFemale, 'kobieta, którą', 'mężczyzna' )] zwano [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1. IsFemale,'Szczodra','Jednooki')], miał[Select_CString(ancestor_1.IsFemale, 'a', '' )] jakieś wpływy na terenach [neighboring_county_1.GetAdjective], [neighboring_county_2.GetAdjective] i [neighboring_county_3.GetAdjective] w dawnych czasach. Moglibyśmy zgłębić drzewa genealogiczne, aby twórczo #italic ustalić#!, że był[Select_CString(ancestor_1.IsFemale, 'a ona', ' on' )] twoim przodkiem. Następnie w kronice moglibyśmy użyć tego do potwierdzenia twojego prawa do władania niektórymi z tych ziem - lub nawet nimi wszystkimi...”"
 commission_epic.6003.a:0 "Wszystkie z nich!"
 commission_epic.6003.b:0 "[neighboring_county_1.GetNameNoTierNoTooltip] wygląda wspaniale o tej porze roku!"
 commission_epic.6003.c:0 "[neighboring_county_2.GetNameNoTierNoTooltip] jest tym, czego chcę!"
 commission_epic.6003.d:0 "[neighboring_county_3.GetNameNoTierNoTooltip] musi należeć do mnie."
 commission_epic.paranoid_neighbors:0 "Twoi sąsiedzi będą bardzo zdenerwowani, gdy dowiedzą się o tej kronice"
 commission_epic.6004.t:0 "Wiarygodne roszczenia"
 commission_epic.6004.writerservant:0 "[composer.GetName] pilnie pracował[Select_CString(composer.IsFemale, 'a', '' )] nad moją kroniką, która rośnie coraz bardziej zarówno w zakresie, jak i objętości.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” — mówi. — „Udało mi się znaleźć stary dokument o prawach podatkowych i ziemskich, dość ponura lektura, ale wspominał o [Select_CString(ancestor_1.IsFemale, 'damie znanej', 'lordzie znanym' )] jako [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale, 'Wysoka', 'Łysy' )], któr[Select_CString(ancestor_1.IsFemale, 'a rządziła', 'y rządził' )] terenami [neighboring_county_1.GetAdjective] i [neighboring_county_2.GetAdjective] w dawnych czasach. Udało mi się prześledzić [ancestor_1.GetHerHis] pochodzenie od późnej starożytności aż do ciebie! Mogę więc zapewnić ci roszczenia do którejkolwiek z tych ziem, tak wiarygodne, że nikt nie zdoła ich zlekceważyć”."
 commission_epic.6004.scribes:0 "Moi skrybowie ciężko pracowali nad moją kroniką, która z każdym dniem staje się coraz dłuższa i obszerniejsza.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” — mówią. — „Znaleźliśmy bardzo stary statut królewski, zgodnie z którym [ancestor_1.GetLadyLord] [ancestor_1.GetFirstNameNoTooltip] otrzymał[Select_CString(ancestor_1.IsFemale, 'a', '' )] władzę nad terenami [neighboring_county_1.GetAdjective] i [neighboring_county_2. GetAdjective]. Dzięki wskazówkom [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] mogliśmy prześledzić twój rodowód aż do [Select_CString(ancestor_1.IsFemale, 'niej', 'niego' )] i upewniliśmy się, że zrobimy to w kronice. Oznacza to, że jedno z tych terytoriów słusznie należy do ciebie”."
 commission_epic.6004.a:0 "Dlaczego nie oba z nich?"
 commission_epic.6004.b:0 "[neighboring_county_1.GetNameNoTierNoTooltip] to z pewnością część mojego dziedzictwa."
 commission_epic.6004.c:0 "Zawsze czuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [neighboring_county_2.Custom('TitleAdjNoTooltip')] powinno należeć do mnie!"
 commission_epic.6005.t:0 "Niedokończony epos"
 commission_epic.6005.writerservant:0 "„Od dawna podejrzewał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że coś jest nie tak z moją kroniką i rzeczywiście, [composer.GetName] szuka mnie teraz z zatroskaną miną”.\n\n„Niestety, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]” — mówi. „Starał[Select_CString(composer.IsFemale, 'am', 'em' )] się jak mogł[Select_CString(composer.IsFemale, 'am', 'em' )], ale nie był[Select_CString(composer.IsFemale, 'am', 'em' )] w stanie znaleźć wystarczająco dobrej historii roszczeń, by ją uzasadnić. Nie mogę kontynuować tej pracy. Mimo to, stworzył[Select_CString(composer.IsFemale, 'am', 'em' )] kronikę, która wychwala cnoty twojej dynastii. Proszę się tym zadowolić i nie karać mnie za moją porażkę...”"
 commission_epic.6005.scribes:0 "Moi skrybowie najwyraźniej zmagają się z moją kroniką i rzeczywiście, szukają mnie teraz z zatroskaną miną.\n\n„Niestety” — mówią. „Nie mogliśmy znaleźć żadnej wystarczająco dobrej historii, aby uzasadnić twoje roszczenia. Próbowaliśmy, ale to było poza naszymi możliwościami. Jednak stworzyliśmy kronikę, która wychwala cnoty twojej dynastii. Proszę, bądź z tego zadowolon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i nie karz nas za naszą porażkę...”"
 commission_epic.6005.a:0 "Do lochu z wami!"
 commission_epic.6005.b:0 "Wy niekompetentni głupcy..."
 commission_epic.6005.c:0 "Czy to [ROOT.GetCharacter.GetFaith.HighGodName] karze mnie za moją próżność?"
 commission_epic.6005.d:0 "Przynajmniej mam kronikę..."
 commission_epic.6006.t:0 "Silna propaganda"
 commission_epic.6006.writerservant:0 "„Jest już ukończona, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” – mówi [composer.GetName], wręczając mi duże tomisko.\n\n„To jest kronika rodu [ROOT.Char.GetDynastyHouseNameNoTooltip], opisująca bardzo szczegółowo jego historię władania różnymi ziemiami, których pożądał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś. Z pewnością nikt teraz nie będzie mógł zakwestionować twoich słusznych roszczeń!”"
 commission_epic.6006.scribes:0 "Wreszcie moi skrybowie ukończyli kronikę propagandy. Wyglądają na zadowolonych, gdy wręczają mi ogromnie dużą księgę.\n\n„Oto ona, [Select_CString(ROOT.Char.IsFemale,'najjaśniejsza pani','najjaśniejszy panie')], wielka kronika rodu [ROOT.Char.GetDynastyHouseNameNoTooltip], szczegółowo omawiająca wszystkie twoje roszczenia. Niech przyniesie ci wielkie szczęście”."
 commission_epic.6006.a:0 "Doskonale!"
 propaganda_chronicle_name:0 "Kronika propagandy rodu [ROOT.Char.GetDynastyHouseNameNoTooltip]"
 propaganda_chronicle_desc:0 "Ten opasły tom z bolesnymi szczegółami omawia chwałę rodu [ROOT.Char.GetDynastyHouseNameNoTooltip] i jego różne, mniej lub bardziej dziwaczne, roszczenia terytorialne."
 half_baked_propaganda_chronicle_name:0 "Niedokończona kronika propagandowa"
 half_baked_propaganda_chronicle_desc:0 "Ta książka mogłaby okryć się niesławą, gdyby została ukończona. W obecnej formie nie przekonuje żadnego czytelnika do roszczeń terytorialnych, o które zabiegał jego patron, zamiast tego lirycznie opowiada o rzekomych zaletach dynastii [ROOT.Char.GetDynastyNameNoTooltip]."
 commission_epic.9001.t:0 "Epos rodzinny"
 commission_epic.9001.writer:0 "Epos mojej rodziny wreszcie został ukończony, a [composer.GetTitledFirstName] ma powód do dumy!"
 commission_epic.9001.servant:0 "Wygląda na to, że [composer.GetTitledFirstName] okazał[Select_CString(composer.IsFemale, 'a', '' )] się dobrym wyborem, kiedy wybrał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(composer.IsFemale, 'ją', 'go' )] do skomponowania eposu o mojej rodzinie. Pomimo wszelkich wyzwań, ukończone dzieło jest całkiem imponujące."
 commission_epic.9001.scribes:0 "Epos mojej rodziny wreszcie został ukończony, a moi [ROOT.Char.Custom('CommissionEpicScribes')] mają powód do dumy!"
 commission_epic.9001.conclusion:0 "\n\nHistoria moich przodków stanowi podstawę fabuły i służy jako przykład tego, co to znaczy być władcą, nawet jeśli w kilku miejscach się przeciąga, a część, w której pojawia się [ROOT.Char.Custom('CompositionDetail')] jest całkowicie niedorzeczna. Mimo to jestem dumny, że mogę zachować to dzieło w mojej rodzinnej bibliotece, aby przyszłe pokolenia cieszyły i uczyły się z niej."
 commission_epic.9001.a:0 "Historia ma nam wiele do powiedzenia."
 commission_epic.9002.t:0 "Znakomity epos"
 commission_epic.9002.writer:0 "[composer.GetTitledFirstName] [Select_CString( composer.IsFemale, 'ukończyła', 'ukończył' )] mój epos rodzinny. Ależ udało [composer.GetHerHim] się ułożyć [ROOT.Char.Custom('CompositionTypeGloriousAccusative')]!"
 commission_epic.9002.scribes:0 "Moi [ROOT.Char.Custom('CommissionEpicScribes')] ukończyli mój epos rodzinny. Ależ udało im się ułożyć [ROOT.Char.Custom('CompositionTypeGloriousAccusative')]!"
 commission_epic.9002.conclusion:0 "\n\nJest pełno dramatu, rozterek moralnych i napiętych pojedynków. Jest tam wszystko, z czego ulepiona jest moja rodzina! Pojawił się nawet taki szczegół jak [ROOT.Char.Custom('CompositionDetail')|l]. Oczywiście to trochę naciągane, ale dzięki temu mogła zaistnieć wzruszająca chwila podkreślająca losy mojego rodu!"
 commission_epic.9002.a:0 "To może być najwspanialsz[Select_CString(EqualTo_string( ROOT.Char.Custom('CompositionType'), '$CompositionType_poem$' ), 'y', 'a' )] [ROOT.Char.Custom('CompositionType')] w historii!"
 commission_epic.9101.t:0 "Epos rodzinny: Ukończone dzieło"
 commission_epic.9101.desc:0 "[composer.GetTitledFirstName] zagościł[Select_CString( composer.IsFemale, 'a', '' )] na moim dworze na tyle długo i zdążył[Select_CString( composer.IsFemale, 'a', '' )] mnie poznać na tyle dobrze, że dziwnie się teraz czuję, kiedy ma wyruszyć dalej w drogę.\n\n„Muszę ruszać dalej... jest tyle nieopisanych powieści” — próbuje się wytłumaczyć."
 commission_epic.9101.a:0 "Najwidoczniej to pożegnanie."
 commission_epic.9101.b:0 "Wciąż mamy tu dla ciebie dużo zajęć!"
 commission_epic.9101.c:0 "Potrzebuję twojego talentu. Tutaj."
 commission_epic.9101.d:0 "Tylko nie zapomnij do mnie napisać!"
 commission_epic.9102.t:0 "Epos rodzinny: Służalczość"
 commission_epic.9102.desc:0 "[composer.GetTitledFirstName] okazał[Select_CString( composer.IsFemale, 'a', '' )] się być o wiele bardziej zdoln[Select_CString( composer.IsFemale, 'a', 'y' )], niż spodziew[Select_CString( ROOT.Char.IsFemale, 'a', '' )]łbym się po tego zwykł[Select_CString( composer.IsFemale, 'ej służącej', 'ym służącym' )]. Gdybym nie wiedział[Select_CString( ROOT.Char.IsFemale, 'a', '' )] czym się zajmuje, pomyślał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym, że wywodzi się z rodu poetów!\n\nPo tym tym czasie, który spędziliśmy razem, wydaje mi się dziwne, żeby pozwolić [composer.GetHerHim] wrócić do przerzucania ziemi, czy czegokolwiek innego, czym zajmował[Select_CString( composer.IsFemale, 'a', '' )] się wcześniej."
 commission_epic.9102.a:0 "Powin[Select_CString( composer.IsFemale, 'na', 'ien' )] pójść w świat."
 commission_epic.9102.a.flavor:0 "Niech zobaczy, czy potrafi coś z siebie wykrzesać."
 commission_epic.9102.b:0 "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że znajdę dla nie[Select_CString( composer.IsFemale, 'j', 'go' )] jakieś zajęcie."
 commission_epic.9102.c:0 "Dziwnie to brzmi, ale chcę [Select_CString( composer.IsFemale, 'ją', 'go' )] mieć przy sobie."
 commission_epic.9103.desc:0 "Po upływie takie czasu, który [composer.GetTitledFirstName] spędził[Select_CString( composer.IsFemale, 'a', '' )] na moim dworze, i biorąc pod uwagę, jak dobrze mnie już zna, nie mogę pozwolić [composer.GetHerHim] tak po prostu odejść.\n\n[composer.GetFirstNameNoTooltip] widzi to podobnie. „Mam jeszcze wiele historii do opowiedzenia i wydaje się słuszne, że powin[Select_CString( composer.IsFemale, 'nam', 'ienem' )] kontynuować ich opowiadanie tutaj”."
 commission_epic.9103.a:0 "Będziesz nadal służyć mi z honorem."
 commission_epic.9104.desc:0 "[composer.GetTitledFirstName] zagościł[Select_CString(composer.IsFemale, 'a', '' )] na moim dworze na tyle długo i zdążył[Select_CString(composer.IsFemale, 'a', '' )] mnie poznać na tyle dobrze, że dziwnie się teraz czuję, kiedy nie ma [Select_CString(composer.IsFemale, 'jej', 'go' )] tutaj, aby zobaczyć odbiór swojej pracy.\n\n[ROOT.Char.Custom('CompositionTypeActionPP')|U]ją zarówno ludzie wykształceni, jak i dzieci, a nawet ja uważam ją za inspirację."
 commission_epic.9104.a:0 "Przynajmniej nie od[Select_CString(composer.IsFemale, 'eszła', 'szedł' )] na dobre!"
 commission_epic.9104.b:0 "Takie czasem jest życie."
 commission_epic.9104.b.flavor:0 "[ROOT.Char.Custom('CompositionTypeActionPP')|U]jąc tę historię, muszę się zastanowić. Czy [composer.GetFirstNameNoTooltip] wiedział[Select_CString(composer.IsFemale, 'a', '' )], że tak to się skończy?"
 commission_epic.9998.t:0 "Epos rodzinny: Niedogodność"
 commission_epic.9998.imprisoned_by_me:0 "Jako że [composer.GetTitledFirstName] został[Select_CString( composer.IsFemale, 'a uwięziona', ' uwięziony' )] w moich lochach,"
 commission_epic.9998.imprisoned:0 "Jako że [composer.GetTitledFirstName] został[Select_CString( composer.IsFemale, 'a uwięziona', ' uwięziony' )],"
 commission_epic.9998.incapacitated:0 "Jako że [composer.GetTitledFirstName] nie znajduje się w najlepszym stanie,"
 commission_epic.9998.left_court:0 "Jako że [composer.GetTitledFirstName] nie przebywa już na moim dworze,"
 commission_epic.9998.ending:0 "trudno jest [composer.GetHerHim] kontynuować pracę nad moim eposem rodzinnym.\n\nNa szczęście moi [ROOT.Char.Custom('CommissionEpicScribes')] będą w stanie przejąć to zadanie."
 commission_epic.9998.a:0 "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że poradzą sobie wystarczająco dobrze."
 commission_epic.9998.tt:0 "Prace są kontynuowane"
 commission_epic.9999.t:0 "Epos rodzinny: Koniec"
 commission_epic.9999.murdered_by_me:0 "Biorąc pod uwagę drastyczne środki, jakie musiałem podjąć wobec [Select_CString(composer.IsFemale, 'niej', 'niego' )], wygląda na to, że [composer.GetTitledFirstName] nigdy tak naprawdę nie nadawał[Select_CString(composer.IsFemale, 'a', '' )] się do skomponowania mojego eposu rodzinnego."
 commission_epic.9999.died:0 "Kiedy [composer.GetTitledFirstName] od[Select_CString( composer.IsFemale, 'eszła', 'szedł' )] z tego świata, prace nad moim eposem rodzinnym zostały wstrzymane.\n\nBędzie to trudne zadanie, ale moi [ROOT.Char.Custom('CommissionEpicScribes')] będą musieli kontynuować wysiłki na rzecz ukończenia tego dzieła."
 commission_epic.9999.a:0 "[composer.GetHerHis|U] praca zostanie ukończona."
