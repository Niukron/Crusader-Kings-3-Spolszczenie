l_english:
 mystic_lifestyle_communion_header:0 "Mistyczna komunia: "
 mystic_lifestyle.1001.t:0 "$mystic_lifestyle_communion_header$Dezaprobata"
 mystic_lifestyle.1001.desc:0 "Moje przygotowania do mistycznej komunii są już na zaawansowanym etapie, kiedy podchodzi się do mnie [SCOPE.sC('priest').Custom2('MyCharacterIntroduction', ROOT.Char )].\n\n„Nie wierzę, że to, co robisz, jest całkowicie... ortodoksyjne” — mówi mi. „Dobry [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l] powstrzymałby się od tego rodzaju zachowań”."
 mystic_lifestyle.1001.a:0 "To przybliża mnie do [ROOT.Char.GetFaith.HighGodNamePossessive] bardziej, niż można było się spodziewać!"
 mystic_lifestyle.1001.b:0 "Oczywiście. Co ja sobie myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 mystic_lifestyle.1001.b.flavor:0 "Powiedzenie [priest.GetHerHim], że myślisz o [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')], prawdopodobnie [priest.GetHerHim] się nie spodoba"
 mystic_lifestyle.1002.opening:0 "[SCOPE.sC('religious_head').Custom2('AppropriateGreeting', ROOT.Char)]"
 mystic_lifestyle.1002.desc:0 "Dotarły do mnie informacje, iż regularnie angażujesz się w bardzo nietypowe formy modlitwy.\n\nŻądam, abyś zaprzestał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] tej niedorzecznej praktyki i odby[Select_CString( ROOT.Char.IsFemale, 'a', '' )] stosowną pokutę za tę błędną interpretację naszej wiary."
 mystic_lifestyle.1002.a:0 "Znam wolę [ROOT.Char.GetFaith.HighGodNamePossessive] lepiej od ciebie!"
 mystic_lifestyle.1003.opening:0 "Do: m[Select_CString( SCOPE.sC('vassal').IsFemale, 'oja', 'ój' )] żałośnie zagubion[Select_CString( vassal.IsFemale, 'a', 'y' )] [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1003.desc:0 "[ROOT.Char.GetFaith.PriestNeuterPlural|U] nie pochwala twoich dziwnych praktyk i ktoś musi cię za to pociągnąć do odpowiedzialności. Jeżeli ja tego nie zrobię, [ROOT.Char.GetFaith.HighGodName] to zrobi.\n\nProszę, przejrzyj na oczy i zawróć z tej dziwnej drogi. Kto wie, do jakiej herezji lub kultu demonów może cię ona doprowadzić!"
 mystic_lifestyle.1003.a:0 "Twoja nieznajomość tajemnic [ROOT.Char.GetFaith.HighGodNamePossessive] mnie nie powstrzyma!"
 mystic_lifestyle.1004.t:0 "$mystic_lifestyle_communion_header$Pogłoski"
 mystic_lifestyle.1004.desc:0 "Najwyraźniej coraz więcej osób dowiaduje się o moich nieco nietypowych zwyczajach religijnych.\n\nTo, że nie rozumieją, co robię, jest niewątpliwe i nie stanowi większego problemu. Plotka jednak głosi, że za zamkniętymi drzwiami wykonuję pewne praktyki, których ludzie powinni się wystrzegać."
 mystic_lifestyle.1004.a:0 "Nie obchodzi mnie, co szepczą."
 mystic_lifestyle.1004.b:0 "Jeśli będę otwart[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i gościnn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], może zrozumieją?"
 mystic_lifestyle.1005.opening:0 "M[Select_CString( SCOPE.sC('vassal').IsFemale, 'oja droga', 'ój drogi' )] [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1005.desc:0 "Nie rozumiem w pełni twoich zwyczajów i praktyk. Muszę jednak pochwalić Cię za wysiłek, jaki wkładasz w swoje modlitwy.\n\nGdyby tylko każdy prawdziwie wierzący był tak pobożny jak Ty."
 mystic_lifestyle.1005.a:0 "Cieszę się, że dostrzegasz mój wysiłek."
 mystic_lifestyle.1005.b:0 "Pozwól, że nauczę cię, jak to się robi!"
 mystic_lifestyle.1006.t:0 "$mystic_lifestyle_communion_header$Reputacja"
 mystic_lifestyle.1006.desc:0 "Dzięki moim mistycznym praktykom, zdaje się, że wyrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie reputację. Ludzie nie wiedzą dokładnie, co robię, ale myślą, że nie powinni ze mną zadzierać.\n\nNiedorzeczne, ale może nie takie złe..."
 mystic_lifestyle.1006.a:0 "Mogą bać się na tyle, na ile pozwalają im ich małe dusze."
 mystic_lifestyle.1006.b:0 "Uspokoję ich, przysięgając, że nie robię niczego złego."
 mystic_lifestyle.1007.t:0 "$mystic_lifestyle_communion_header$Coś nie tak"
 mystic_lifestyle.1007.desc:0 "Moja łączność z boskością była ostatnio inna. Nie czuję już ekstazy. Zamiast tego, coraz bardziej słab[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )].\n\nDziś ledwo mogę zebrać siły, by wstać z łóżka."
 mystic_lifestyle.1007.a:0 "Słudzy... Potrzebuję pomocy..."
 mystic_lifestyle.1008.t:0 "$mystic_lifestyle_communion_header$Cud"
 mystic_lifestyle.1008.desc:0 "Pomimo osłabienia robił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], co mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], aby utrzymać komunię.\n\nByło to bardziej intensywne doświadczenie niż kiedykolwiek, i oto dziś rano moce niebiańskie zesłały mi cud!"
 mystic_lifestyle.1008.a:0 "Jestem uzdrowion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 mystic_lifestyle.1009.opening:0 "M[Select_CString( SCOPE.sC('mystic').IsFemale, 'oja droga', 'ój drogi' )] [SCOPE.sC('mystic').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1009.desc:0 "Muszę pochwalić Twoje mistyczne zgłębianie naszej wiary!\n\nBiorąc pod uwagę krążące plotki, wygląda na to, że sam[Select_CString( mystic.IsFemale, 'a', '' )] muszę się jeszcze czegoś nauczyć!"
 mystic_lifestyle.1009.a:0 "Chętnie podzielę się z tobą swoją wiedzą!"
