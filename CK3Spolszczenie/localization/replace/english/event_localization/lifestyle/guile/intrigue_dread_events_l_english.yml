 intrigue_dread.2201.t:0 "Too Scared to Speak [yesman.GetHerHis|U] Mind"
 intrigue_dread.2201.desc:0 ""What a wise decision, my liege!" [yesman.Custom2('MyCharacterIntroduction', ROOT.Char)] smiles nervously and bobs [yesman.GetHerHis] head at me like a pigeon. "Truly, I have nothing to add!"\n\n[yesman.GetNameNoTooltip] fears me too much to contradict my decisions. It makes [yesman.GetHerHim] rather useless as a [yesman.GetCouncilTitle]."
 intrigue_dread.2201.a:0 "Perfect. My council #EMP should#! fear me."
 intrigue_dread.2201.b:0 "I'll do your job myself, you fool!"
 intrigue_dread.2201.c:0 "Speak your mind freely. Your position is safe."
 intrigue_guaranteed_position_block_firing_councillor_effect_tt:0 "[yesman.GetShortUIName|U] cannot be removed from [council|E] for 5 years"
 intrigue_dread.2201.c.tt.success:0 "[yesman.GetName] trusts you enough to speak freely"
 tooltip.intrigue_dread.2201.c.duel_success:0 "$intrigue_dread.2201.c.tt.success$"
 intrigue_dread.2201.c.tt.failure:0 "[yesman.GetName] thinks you're trying to trick [yesman.GetHerHim]"
