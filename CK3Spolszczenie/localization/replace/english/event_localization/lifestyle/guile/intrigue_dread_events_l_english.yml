l_english:
 intrigue_dread_special.1101.t:0 "Odgrywanie roli"
 intrigue_dread_special.1101.desc:0 "Najpierw dwa konie, ubrane w wymyślne uzdy i pióra, a potem wóz obładowany kuframi i ludźmi.\n\nWkrótce mój orszak i ja zostajemy zaczepieni przez objazdowy zespół teatralny, pełen kolorowych ubrań i żywych ludzi.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]!” — [ROOT.Char.Custom('RandomWomanMan')] w podeszłym wieku woła z przejeżdżającego wozu. „Widzę twoje tęskne spojrzenie. Dlaczego nie dołączysz do nas podczas przedstawienia?”"
 intrigue_dread_special.1101.a.a:0 "Zagram chciwego parobka!"
 intrigue_dread_special.1101.a.b:0 "Zagram star[Select_CString( ROOT.Char.IsFemale, 'ą małżonkę', 'ego małżonka' )]!"
 intrigue_dread_special.1101.a.c:0 "Odegram rolę przebiegł[Select_CString( ROOT.Char.IsFemale, 'ej służącej', 'ego służącego' )]!"
 intrigue_dread_special.1101.a.d:0 "Zagram młod[Select_CString( ROOT.Char.IsFemale, 'ą kochankę', 'ego kochanka' )]!"
 intrigue_dread_special.1101.a.e:0 "Będę grał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] melancholijnego głupca!"
 intrigue_dread_special.1101.b:0 "Zarezerwuj mi miejsce w pierwszym rzędzie."
 intrigue_dread_special.1101.c:0 "To mnie przerasta."
 intrigue_dread_special.1102.desc:0 "Pierwszym krokiem do każdego występu, czy to w salach [Select_CString(EqualTo_string(ROOT.Char.Custom('FortifiedBuildingMy'), 'mój' ), 'mojego', 'mojej' )] [ROOT.Char.Custom('FortifiedBuildingGenitive')] czy na scenie, jest przygotowanie.\n\nOtoczon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] gwarem grupy teatralnej i anonimow[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] w pożyczonych ubraniach, mam trochę czasu przed rozpoczęciem przedstawienia."
 intrigue_dread_special.1102.a:0 "Nie, przesuń ten element tam!"
 intrigue_dread_special.1102.a.duel_success:0 "Dobrze wykorzystujesz swoje umiejętności organizacyjne"
 tooltip.intrigue_dread_special.1102.a.duel_success:0 "Wspaniale przygotowujesz scenę"
 intrigue_dread_special.1102.a.duel_failure:0 "Twoje instrukcje dezorientują aktorów"
 tooltip.intrigue_dread_special.1102.a.duel_failure:0 "Elementy scenografii są w rozsypce"
 intrigue_dread_special.1102.b:0 "Powtórzmy to razem!"
 intrigue_dread_special.1102.b.duel_success:0 "Zapoznajesz się z aktorami"
 tooltip.intrigue_dread_special.1102.b.duel_success:0 "Aktorzy docenili twoją pomoc"
 intrigue_dread_special.1102.b.duel_failure:0 "Twoje instrukcje dezorientują aktorów"
 tooltip.intrigue_dread_special.1102.b.duel_failure:0 "Aktorzy nie wydają się ci ufać"
 intrigue_dread_special.1102.c:0 "Przeczytam ten scenariusz #EMP jeszcze raz#!."
 intrigue_dread_special.1102.c.flavor:0 "Bezpieczny wybór, jednakże niskie ryzyko przynosi małe zyski."
 intrigue_dread_special.1103.desc:0 "Kiedy wychodzę na scenę wraz z innymi wykonawcami, uwaga publiczności jest niezachwiana.\n\nGdy jedna scena następuje po drugiej, czuję rytm opowiadanej historii; pulsuje ona we mnie. Kiedy przychodzi czas na moją pierwszą kwestię, mam wrażenie, że cała publiczność wstrzymuje oddech."
 intrigue_dread_special.1103.a:0 "Publiczność musi to #EMP poczuć#!!"
 intrigue_dread_special.1103.a.duel_success:0 "Doskonale wchodzę w swoją rolę"
 tooltip.intrigue_dread_special.1103.a.duel_success:0 "Publiczność była pod wrażeniem mojego występu"
 intrigue_dread_special.1103.a.duel_failure:0 "Nie udaje mi się wczuć w rolę"
 tooltip.intrigue_dread_special.1103.a.duel_failure:0 "Publiczność była zawiedziona"
 intrigue_dread_special.1103.b:0 "Skupię się na bezbłędnym przeczytaniu każdego wersu."
 intrigue_dread_special.1103.b.duel_success:0 "Publiczność jest pod wrażeniem mojego przemówienia"
 intrigue_dread_special.1103.b.duel_failure:0 "Jąkam się podczas swojego występu"
 intrigue_dread_special.1103.c:0 "Trzymaj się scenariusza i tła."
 intrigue_dread_special.1199.desc_win_feeling:0 "To krótka rola, ale staram się ją właściwie zagrać. Publiczność śledzi każde moje słowo, wciągnięta w opowieść, którą dla nich snuję."
 intrigue_dread_special.1199.desc_loose_feeling:0 "To krótka rola, ale jakoś nie udaje mi się jej dobrze zagrać. Zawsze był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] dobr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w wywieraniu wpływu na ludzi na swoim dworze, ale stanąć twarzą w twarz z tyloma osobami... to zupełnie nowe doświadczenie."
 intrigue_dread_special.1199.desc_win_reading:0 "Bezbłędnie wypowiadam swoje kwestie, chwytając chwilę i wymagając od publiczności całej uwagi."
 intrigue_dread_special.1199.desc_loose_reading:0 "Gdy śmiech publiczności cichnie, próbuję otrząsnąć się ze swojej wpadki. Mówienie właściwych rzeczy we właściwym czasie jest zazwyczaj czymś, w czym jestem dobr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale robienie tego na scenie okazuje się trudniejsze, niż sobie wyobrażał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 intrigue_dread_special.1199.desc_fallback:0 "Trzymam się scenariusza, dzięki czemu scena przebiega gładko bez większych niespodzianek."
 intrigue_dread_special.1199.desc_win:0 "\n\nPo ostatniej scenie schodzimy ze sceny przy gromkich brawach. Tak dokładne oszukanie publiczności, utrzymanie swojej tożsamości w tajemnicy i oszukanie tak wielu ludzi naraz... To niewiarygodne uczucie!"
 intrigue_dread_special.1199.desc_loose:0 "\n\nGdy kończymy ostatni akt, kłaniając się na zmianę publiczności, cisza mówi sama za siebie, gdy nadchodzi moja kolej. Mimo starań nie udało mi się sprawić, by publiczność uwierzyła w moją fabułę, a rozczarowanie jest gorzkie do przełknięcia."
 intrigue_dread_special.1199.z:0 "Chcę to poczuć jeszcze raz! I jeszcze raz!"
 intrigue_dread_special.1199.a:0 "Zejdź ze sceny."
 intrigue_dread_special.1199.b:0 "Następnym razem, poczekajcie!"
 intrigue_dread_special.1199.c.a:0 "#EMP Będziecie#! wiwatować! Strażnicy!"
 intrigue_dread_special.1199.c.b:0 "To był z pewnością spisek, aby mnie upokorzyć! Strażnicy!"
 intrigue_dread_special.1197.t:0 "Okropny występ"
 intrigue_dread_special.1197.desc:0 "Przyznam, że mój pierwszy występ mógł być nieco wybrakowany... Wystawienie całej trupy na scenie spotkało się z dużo bardziej przychylną reakcją chłopów. No, może nie do końca #EMP przychylną#!, ale na pewno satysfakcjonującą."
 intrigue_dread_special.1197.a:0 "Przynajmniej dobrze się bawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 intrigue_dread_special.1198.desc:0 "Powtarzamy przedstawienie raz za razem, a publiczność, pod czujnym okiem moich strażników, za każdym razem wiwatuje.\n\nPo każdej nowej próbie mój występ jest coraz bardziej wyrafinowany, podczas gdy inni artyści stają się coraz bardziej niechlujni, spowolnieni strachem i frustracją, aż w końcu jeden po drugim padają z wyczerpania, pozostawiając mnie sam[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] i triumfując[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] na scenie."
 intrigue_dread_special.1198.a:0 "Prawdziwie wzniosłe doświadczenie, czyż nie?"
 intrigue_dread_special.1301.t:0 "Zatroskani dworzanie"
 intrigue_dread_special.1301.desc:0 "„...i jak długo jeszcze będzie spiskować przeciwko #EMP nam#!? Ta intryga wymyka się spod kontroli” — [courtier_first.GetTitledFirstName] i [courtier_second.GetTitledFirstName] stoją z głowami blisko siebie, i wzdrygają się, gdy wchodzę zza rogu.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! Rozmawialiśmy właśnie o twoich... zajęciach rekreacyjnych. Wygląda na to, że pochłaniają one wiele twojego czasu”."
 intrigue_dread_special.1301.a:0 "Słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że spiskujecie przeciwko mnie! Straże!"
 intrigue_dread_special.1301.b:0 "Nic, czym każdy #EMP lojalny#! sługa powinien się martwić..."
 intrigue_dread_special.1301.c:0 "Zapewniam was, że nie ma się czego obawiać."
 intrigue_dread_special.1301.c.duel_success:0 "Udało mi się uspokoić dworzan"
 tooltip.intrigue_dread_special.1301.c.duel_success:0 "Moje tłumaczenie było przekonujące"
 intrigue_dread_special.1301.c.duel_failure:0 "Moi poddani są niespokojni"
 tooltip.intrigue_dread_special.1301.c.duel_failure:0 "Nie był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wystarczająco przekonując[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 intrigue_dread_special.1301.d:0 "Zajmijcie się swoimi sprawami!"
 intrigue_dread.1501.t:0 "Wieczorny posiłek"
 intrigue_dread.1501.desc:0 "„Jak ci smakuje gulasz, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]?”\n\nPomieszane z kawałkami warzyw tłuste kawałki mięsa, których włóknista konsystencja jest przerywana czymś, co wygląda na krótkie i przerzedzone futro. Na pytanie o składniki, [Select_CString(cannibal_cook.IsFemale, 'moja prywatna kucharka', 'mój prywatny kucharz' )] [cannibal_cook.GetTitledFirstName] tylko się uśmiecha i próbuje mnie udobruchać.\n\n„Moim jedynym pragnieniem jest #EMP ci#! służyć, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]”."
 intrigue_dread.1501.a:0 "Dokładna zawartość moich posiłków nie ma znaczenia."
 intrigue_dread.1501.b:0 "Myśli, że może mieć #EMP przede mną#! jakiś sekret?"
 intrigue_dread.1501.b.flavor:0 "Niewiedza może być błogosławieństwem, ale #EMP muszę#! to wiedzieć"
 intrigue_dread.1501.b.tt1:0 "Udaje mi się zakraść do kuchni"
 intrigue_dread.1501.b.tt2:0 "Zachowuje swój przepis w tajemnicy"
 intrigue_dread.1501.c:0 "Rozmaryn z ludzkim mięsem? Doskonały wybór!"
 intrigue_dread.1502.desc:0 "Gdy wchodzę do kuchni, wewnątrz panuje ciemność i pustka, a powietrze jest ciężkie od dymu. W kącie znajduję poplamioną książkę kucharską, z której korzysta [cannibal_cook.GetTitledFirstName].\n\n#EMP Podczas gotowania wątroby zauważono, że nadmierne spożycie piwa może znacznie obniżyć jakość tego organu#!\nUczucie zimna osiada w mojej klatce piersiowej, gdy przewracam kolejną stronę.\n#EMP Jednak dotyczy to gotowania dzieci poniżej roku życia#!."
 intrigue_dread.1502.a:0 "Przynieście mi [cannibal_cook.GetHerHis] głowę!"
 intrigue_dread.1502.a.flavor:0 "Ale nie na talerzu"
 intrigue_dread.1502.b:0 "Wtrącić [Select_CString( cannibal_cook.IsFemale, 'ją', 'go' )] do lochu!"
 intrigue_dread.1502.c:0 "Ale to było takie pyszne..."
 intrigue_dread.1503.desc:0 "Mimo usilnych starań nie dał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] rady przedostać się do kuchni w taki sposób, który spowodowałby, że [cannibal_cook.GetTitledFirstName] nie nabrał[Select_CString( cannibal_cook.IsFemale, 'aby', 'by' )] jakichkolwiek podejrzeń."
 intrigue_dread.1503.a:0 "Ta tajemnica będzie mnie dręczyć..."
 intrigue_dread.1801.t:0 "Eksperymenty"
 intrigue_dread.1801.mentor_desc:0 "„I tylko odrobina więcej tej jednej całkowicie [Select_CString(test_subject.IsFemale, 'ją', 'go' )] powali” — mówi mi [intrigue_mentor.GetFirstName]. Nasz[Select_CString(test_subject.IsFemale, 'a', '' )] „ochotni[Select_CString(test_subject.IsFemale, 'czka', 'k' )]”, [test_subject.GetTitledFirstName] jest prawie całkowicie nieprzytomn[Select_CString(test_subject.IsFemale, 'a', 'y' )].\n\n[intrigue_mentor.GetFirstName] zaczyna odkładać buteleczki. „Niestety sądzę, że to może być wszystko, do czego nasz obiekt jest dziś zdolny”."
 intrigue_dread.1801.desc:0 "Szczerze dziękuję za to, że [test_subject.GetTitledFirstName] poświęcił[Select_CString( test_subject.IsFemale, 'a', '' )] się i przetestował[Select_CString( test_subject.IsFemale, 'a', '' )] kolekcję moich... substancji. Nikt poza ni[Select_CString( test_subject.IsFemale, 'ą', 'm' )] nie chciał zgodzić się na rolę ochotnika. Ten wieczór był dla nie[Select_CString( test_subject.IsFemale, 'j', 'go' )] czasem pełnym bólu, pieczenia i chwilowej utraty przytomności.\n\n"
 intrigue_dread.1801.a:0 "To było bardzo wnikliwe doświadczenie."
 intrigue_dread.1801.b:0 "Jeszcze nie skończyliśmy."
 intrigue_dread.1801.c:0 "Nigdy więcej nie róbmy czegoś takiego."
 intrigue_dread.1901.t:0 "[disliked_courtier.Custom('InsultAdjective')|U] [Select_CString( disliked_courtier.IsFemale, 'idiotka', 'głupiec' )]"
 intrigue_dread.1901.desc:0 "[disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] od dłuższego czasu nadużywa mojej gościnności. \n\nZa każdym razem, gdy z ni[Select_CString( disliked_courtier.IsFemale, 'ą', 'm' )] rozmawiam, [disliked_courtier.Custom('quirk_neg_present')]. Czy [disliked_courtier.GetSheHe] #EMP próbuje#! mnie obrazić? T[Select_CString( disliked_courtier.IsFemale, 'a', 'en' )] [disliked_courtier.Custom('InsultNoun')] nie będzie mnie już dłużej traktować w ten sposób. Ktoś musi dać [disliked_courtier.GetHerHim] nauczkę!"
 intrigue_dread.1901.a:0 "Mam tę truciznę, którą chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wypróbować..."
 intrigue_dread.1901.b:0 "Szkoda by było, gdyby zrobił[Select_CString( disliked_courtier.IsFemale, 'a', '' )] z siebie głupca na dworze."
 intrigue_dread.1901.b.tt:0 "Ta opcja jest dostępna ze względu na to, że [disliked_courtier.GetFirstNameNoTooltip] ma cechę [GetTrait('gregarious').GetName( GetPlayer )|l]"
 intrigue_dread.1901.c:0 "Uszczuplenie [disliked_courtier.GetHerHis] sakiewki podniosłoby mnie na duchu!"
 intrigue_dread.1901.c.tt:0 "Ta opcja jest dostępna ze względu na to, że [disliked_courtier.GetFirstNameNoTooltip] ma cechę [GetTrait('greedy').GetName( GetPlayer )|l]"
 intrigue_dread.1901.d:0 "„Słyszeliście? W łóżku jest mdł[Select_CString(disliked_courtier.IsFemale, 'a', 'y' )] jak mąka”."
 intrigue_dread.1901.d.tt:0 "Ta opcja jest dostępna ze względu na to, że [disliked_courtier.GetFirstNameNoTooltip] ma cechę [GetTrait('lustful').GetName( GetPlayer )|l]"
 intrigue_dread.4001.t:0 "Wykwintne cierpienie"
 intrigue_dread.4001.desc.start:0 "Nie zadowalają mnie już regularne tortury, z których słynę, a które zadaję swoim więźniom. Chcę stworzyć arcydzieło - dzieło sztuki, w którym zawrę udrękę i cierpienie, przewyższające wszystko, co do tej pory zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 intrigue_dread.4001.desc.single:0 "\n\nNie mogę się jednak powstrzymać od myśli, czy [prisoner_1.GetTitledFirstName] rzeczywiście jest odpowiednią kanwą dla mojego wielkiego dzieła?"
 intrigue_dread.4001.desc.multiple:0 "\n\nPytanie, kto będzie moim płótnem?"
 intrigue_dread.4001.a.single:0 "Tak, [prisoner_1.GetSheHe] będzie się dobrze sprawować..."
 intrigue_dread.4001.a:0 "[prisoner_1.GetTitledFirstNameNoTooltip] jest doskonał[Select_CString( prisoner_1.IsFemale, 'a', 'y' )]!"
 intrigue_dread.4001.b:0 "Może [prisoner_2.GetTitledFirstNameNoTooltip] będzie lepsz[Select_CString( prisoner_2.IsFemale, 'a', 'y' )]?"
 intrigue_dread.4001.c:0 "Myślę, że [prisoner_3.GetTitledFirstNameNoTooltip] lepiej się do tego nada."
 intrigue_dread.4001.a-c.tt:0 "W tym przypadku moim tematem będzie [THIS.Char.GetTitledFirstName]."
 intrigue_dread.4001.kinslayer:0 "Jeśli [THIS.Char.GetTitledFirstName] zostanie przez to zabit[Select_CString(THIS.Char.IsFemale, 'a', 'y' )], mogę stać się znan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] jako [GetTrait('kinslayer_3').GetName( GetPlayer )|l]."
 intrigue_dread.4001.d:0 "Nie, to nie jest odpowiedni moment."
 intrigue_dread.4001.d.flavor:0 "Wrócę do tego pomysłu za kilka lat, mam nadzieję, że z nowymi więźniami"
 intrigue_dread.4002.desc:0 "Teraz, kiedy mam już wybrane płótno, muszę zdecydować, jaką formę przybierze moje arcydzieło.\n\nPrzychodzi mi na myśl wiele cierpień, które może znosić [victim.GetTitledFirstName], ale by stworzyć prawdziwe arcydzieło, muszę skupić się na zrobieniu perfekcyjnie tylko jednej rzeczy."
 intrigue_dread.4002.a:0 "Uformuj [victim.GetHerHis] oskórowane ciało w piękną rzeźbę."
 intrigue_dread.4002.a.flavor:0 "Wystawię [Select_CString( victim.IsFemale, 'ją', 'go' )] na widok publiczny!"
 intrigue_dread.4002.b:0 "[victim.GetSheHe|U] zaśpiewa mi słodką pieśń udręki..."
 intrigue_dread.4002.b.flavor:0 "Pamięć o [victim.GetHerHis] krzykach będę pielęgnować przez długie lata."
 intrigue_dread.4002.c:0 "Złam [victim.GetHerHis] umysł i uczyń [Select_CString( victim.IsFemale, 'ją', 'go' )] swo[Select_CString( victim.IsFemale, 'ją niewolnicą', 'im niewolnikiem' )]!"
 intrigue_dread.4002.c.flavor:0 "Rozpocznę długi i żmudny proces, w wyniku którego [victim.GetTitledFirstNameNoTooltip] zostanie pozbawion[Select_CString( victim.IsFemale, 'a', 'y' )] indywidualności, a następnie zamienion[Select_CString( victim.IsFemale, 'a', 'y' )] w mo[Select_CString( victim.IsFemale, 'ją wierną służącą', 'jego wiernego służącego' )]."
 intrigue_dread.4002.c.compassionate.tt:0 "Ostrzeżenie. Ze względu na moją współczującą naturę, podjęcie tej drogi znacznie zwiększy mój [stress|El]."
 intrigue_dread.4002.c.success.desc:0 "Udało mi się ukształtować [victim.GetHerHis] umysł. Teraz [victim.GetFirstNameNoTooltip] będzie służyć moim celom"
 intrigue_dread.4002.c.failure.desc:0 "[victim.GetFirstNameNoTooltip] zginie, zanim zdążę dokończyć ten proces"
 intrigue_dread.4002.d:0 "Zmienił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zdanie, [victim.GetSheHe] się do tego nie nadaje..."
 intrigue_dread.4004.desc:0 "Aby ukształtować [victim.GetHerHis] umysł, [victim.GetTitledFirstName] musi zostać najpierw poddan[Select_CString(victim.IsFemale, 'a', 'y' )] ekstremalnemu stresowi.\n\nPowin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] starannie wybrać metodę tortur, na którą [victim.GetFirstNameNoTooltip] będzie szczególnie podatn[Select_CString(victim.IsFemale, 'ją', 'go' )] — w ten sposób zagwarantuję, że zadam [victim.GetHerHim] jak największą ilość traumy."
 intrigue_dread.4004.desc.followup:0 "[victim.GetTitledFirstName] traci podatność na moją obecną metodę tortur, która daje znacznie mniej rezultatów niż na początku. Będę musiał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wybrać coś innego..."
 intrigue_dread.4004.o.flavor:0 "Skuteczność tej techniki będzie się różnić w zależności od [Concept( 'traits', 'cech' )|E], które posiada [victim.GetTitledFirstNameNoTooltip]."
 intrigue_dread.4004.a:0 "Tortury fizyczne i ból."
 intrigue_dread.4004.b:0 "Głód i niedobór snu."
 intrigue_dread.4004.c:0 "Upokorzenie i degradacja."
 intrigue_dread.4005.desc:0 "[victim.GetTitledFirstName] w końcu stracił[Select_CString( victim.IsFemale, 'a', '' )] nadzieję i nie walczy już ze mną w lochu.\n\nOznacza to, że czas przejść do drugiego etapu, w którym muszę wywołać w je[Select_CString( victim.IsFemale, 'j', 'go' )] umyśle tyle poczucia winy i zamętu, by zniszczyć je[Select_CString( victim.IsFemale, 'j', 'go' )] poczucie moralności, celu, a nawet tożsamości."
 intrigue_dread.4005.desc.followup:0 "[victim.GetTitledFirstName] wciąż trzyma się resztek swojej tożsamości, uszkodzonej, ale jeszcze niezniszczonej. Muszę zastosować inną taktykę, by dokończyć tę robotę..."
 intrigue_dread.4005.a:0 "Wypowiadaj uspokajające słowa... jednocześnie kontynuując tortury!"
 intrigue_dread.4005.b:0 "Przekonuj, że to wszystko jest karą za [victim.GetHerHis] grzechy."
 intrigue_dread.4005.c:0 "Pozwól [Select_CString( victim.IsFemale, 'jej', 'mu' )] oczekiwać ułaskawienia, a potem zmiażdż [victim.GetHerHis] nadzieje."
 intrigue_dread.4006.desc:0 "W końcu [victim.GetTitledFirstName] został[Select_CString( victim.IsFemale, 'a pozbawiona', ' pozbawiony' )] ostatnich śladów własnej tożsamości. Jest teraz pustym naczyniem, niezdolnym do interakcji z otaczającym [Select_CString( victim.IsFemale, 'ją', 'go' )] światem."
 intrigue_dread.4006.a:0 "Zmienię [Select_CString( victim.IsFemale, 'ją', 'go' )] tak, by pasował[Select_CString( victim.IsFemale, 'a', '' )] do mojego celu."
 intrigue_dread.4006.a.tt:0 "[victim.GetTitledFirstName] zostanie przemienion[Select_CString( victim.IsFemale, 'a w posłuszną służącą', 'y w posłusznego służącego' )]"
 intrigue_dread.4006.b:0 "Bardziej rozbawiłoby mnie, gdyby wrócił[Select_CString(victim.IsFemale, 'a', '' )] do domu jako pusta skorupa."
 intrigue_dread.4007.desc:0 "Zrobione — [victim.GetTitledFirstName], [Select_CString(victim.IsFemale, 'moja posłuszna niewolnica', 'mój posłuszny niewolnik' )], stoi przede mną, gotow[Select_CString(victim.IsFemale, 'a', 'y' )] zrobić wszystko, czego od [Select_CString(victim.IsFemale, 'niej', 'niego' )] zażądam."
 intrigue_dread.4007.a:0 "O rzeczy, które zrobimy razem!"
 intrigue_dread.4008.desc:0 "Minęło kilka lat, odkąd [victim.GetTitledFirstName] został[Select_CString( victim.IsFemale, 'a', '' )] wypuszczon[Select_CString( victim.IsFemale, 'a', 'y' )] powrotem na świat, by wykonywał[Select_CString( victim.IsFemale, 'a', '' )] moje polecenia."
 intrigue_dread.4008.desc.success:0 "Od tego czasu ponownie zaklimatyzował[Select_CString(victim.IsFemale, 'a', '' )] się w swoim środowisku i wrócił[Select_CString(victim.IsFemale, 'a', '' )] do swoich normalnych obowiązków — pozostając lojaln[Select_CString(victim.IsFemale, 'ą', 'ym' )] wobec mnie."
 intrigue_dread.4008.desc.lunatic:0 "\n\nNiestety wygląda na to, że rozbieżność między moim uwarunkowaniem a realiami [victim.GetHerHis] nowego życia okazała się dla [Select_CString(victim.IsFemale, 'niej', 'niego' )] zbyt duża i w końcu pękł[Select_CString(victim.IsFemale, 'a', '' )]."
 intrigue_dread.4008.desc.failure:0 "\n\nNiestety wygląda na to, że [victim.GetHerHis] przyjaciele i rodzina zdołali odwrócić efekty mojej delikatnej pracy nad [Select_CString(victim.IsFemale, 'nią', 'nim' )], przez co nie jest już [victim.GetSheHe] wobec mnie lojaln[Select_CString(victim.IsFemale, 'a', 'y' )]."
 intrigue_dread.4008.a.success:0 "Doskonale..."
 intrigue_dread.4008.a.lunatic:0 "Przynajmniej mieliśmy dobrą passę."
 intrigue_dread.4008.a.failure:0 "Przeklinam ich za zniszczenie mojej sztuki!"
 intrigue_dread.4011.desc:0 "Skoro [victim.GetTitledFirstName] nie znajduje się już w moich lochach, nie mogę kontynuować pracy nad przekształceniem [Select_CString(victim.IsFemale, 'jej', 'go' )] w moje arcydzieło. To sprawia, że moje plany zostaną wstrzymane do czasu, aż będę [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] zdobyć inne, odpowiednio inspirujące płótno, ponieważ nawet gdybym [Select_CString(victim.IsFemale, 'ją', 'go' )] odzyskał[Select_CString(ROOT.Char.IsFemale, 'a', '' )], to po prostu nie byłoby to samo."
 intrigue_dread.4011.a:0 "Żałosna porażka..."
 intrigue_dread.4013.desc:0 "Wygląda na to, że [victim.GetTitledFirstName] nie [Select_CString(victim.IsFemale, 'mogła', 'mógł' )] znieść moich metod i [Select_CString(victim.IsFemale, 'odeszła', 'odszedł' )] w moich lochach.\n\nTeraz nie będę w stanie dokończyć mojego arcydzieła, dopóki nie zdobędę innego, odpowiednio inspirującego płótna, a [ROOT.Char.GetFaith.HighGodName] wie, jak długo to potrwa..."
 intrigue_dread.4013.a:0 "Następnym razem będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] być bardziej ostrożn[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 intrigue_dread.4100.t:0 "Niekończące się przesłuchania"
 intrigue_dread.4100.desc.intro:0 "Nie ma dnia, żeby na dworze nie zawrócono mi głowy jakąś nową, mało istotną sprawą. Wszystko wskazuje na to, że dzisiaj [petitioner_1.GetTitledFirstName] i [petitioner_2.GetTitledFirstName] marnują mój czas na drobny spór."
 intrigue_dread.4100.desc.lazy:0 "\n\nLedwo mogę wysłuchać ich skarg... Jak mam rządzić, skoro większość mojego ograniczonego czasu i energii marnuję na takie bezsensowne sprawy?"
 intrigue_dread.4100.desc.councillors:0 "\n\nChcą mi wmówić, że jest to problem, który zagraża bezpieczeństwu państwa, ale nie mogę pozbyć się wrażenia, że w dużej mierze przeceniają powagę sytuacji, aby nakarmić własne ego."
 intrigue_dread.4100.desc.fallback:0 "\n\nIm bardziej wsłuchuję się w przedstawiane przez nich argumenty, tym bardziej jestem przekonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że całe to przesłuchanie jest poniżej moich możliwości."
 intrigue_dread.4100.z:0 "Zastanawiam się, jak rozmowne będą wasze odcięte głowy?"
 intrigue_dread.4100.a:0 "Straże, zabierzcie tych łotrów z moich oczu!"
 intrigue_dread.4100.b:0 "Już ja was nauczę cię marnować czas dworu!"
 intrigue_dread.4100.b.duel_success:0 "Petenci płaszczą się przed moim gniewem"
 intrigue_dread.4100.b.duel_failure:0 "Petenci czują się zniesławieni moimi groźbami"
 intrigue_dread.4100.c:0 "Pozwól mi usłyszeć to jeszcze raz..."
 intrigue_dread.4100.c.tooltip:0 "Poświęcisz czas na podjęcie decyzji"
 intrigue_dread.4100.c.support.petitioner_1:0 "Jeśli [petitioner_1.GetTitledFirstName] otrzyma twoje poparcie"
 intrigue_dread.4100.c.support.petitioner_2:0 "Jeśli [petitioner_2.GetTitledFirstName] otrzyma twoje poparcie"
 intrigue_dread.4100.d:0 "[scoped_chancellor.GetTitledFirstNameNoTooltip] powin[Select_CString( scoped_chancellor.IsFemale, 'na', 'ien' )] zająć się tymi sprawami."
 intrigue_dread.4102.desc.commanders:0 "Istota problemu, z którym przyszli do mnie [petent_1.GetFirstName] i [petent_2.GetFirstName] związana jest z pewnymi sprzeczkami między dowódcami a kilkoma weteranami armii."
 intrigue_dread.4102.desc.guests:0 "Najwyraźniej problem wynika z pewnego dyplomatycznego incydentu..."
 intrigue_dread.4102.desc.fallback:0 "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nadzieję, że wysłuchanie ich żalów ujawni jakiś głębszy sens całej tej sprawy, tymczasem [petitioner_1.GetFirstName] i [petitioner_2.GetFirstName] kłócą się o tak mało istotne aspekty, że dźwięk całego hałasu dociera do moich uszu coraz słabiej."
 intrigue_dread.4102.desc.antagonizer:0 "\n\nJakby nie było, mogę powiedzieć, że [scoped_antagonizer.GetFirstNameNoTooltip] jest zdecydowanie najbardziej zgrzytliw[Select_CString( scoped_antagonizer.IsFemale, 'a', 'y' )] z tej dwójki."
 intrigue_dread.4102.a:0 "Żądam pokoju. Bo inaczej..."
 intrigue_dread.4102.b:0 "[petitioner_1.GetFirstNameNoTooltip] bez wątpienia ma rację."
 intrigue_dread.4102.c:0 "Słowa, które wypowiada [petitioner_2.GetFirstNameNoTooltip], brzmią prawdziwie."
 intrigue_dread.4200.t:0 "Las moich marzeń"
 intrigue_dread.4200.desc.intro:0 "Dzięki moim wysiłkom, by stać się postacią budzącą prawdziwy strach i szacunek, do mojego lochu trafiła ogromna liczba winnych i nielojalnych osób."
 intrigue_dread.4200.desc.noble_forest:0 "Moje cele są wypełnione po brzegi rywalami, zdrajcami i pospolitymi przestępcami. Być może nadszedł czas, aby [ROOT.Char.GetFaith.DeathDeityName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.DeathDeitySheHe, 'ona' ), 'powitała', 'powitał' )] ich w [ROOT.Char.GetFaith.CustomLoc('NegativeAfterLifeLocative')]. [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjNoTooltip')] również skorzysta na tym, gdy się tam znajdą!"
 intrigue_dread.4200.desc.commoner_forest:0 "Wielu drobnych rzezimieszków i kieszonkowców ze wsi i miast czeka na swój los z dala od społeczeństwa, ale może mam lepszy pomysł co z nimi zrobić."
 intrigue_dread.4200.desc.middle:0 "\n\nW moich makabrycznych zamysłach wyobrażam sobie nabitych na pal zwyrodnialców i zdrajców otaczających mury [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip] ze wszystkich stron: ponure przypomnienie dla wszystkich, którzy zapomnieli, co [ROOT.Char.GetTitleAsNameNoTooltip|l] robi z tymi, którzy zdecydowali się [Select_CString(ROOT.Char.IsFemale, 'ją', 'go' )] zdradzić."
 intrigue_dread.4200.desc.noble_forest.outro:0 "Widzę, jak [random_prisoner_scope.GetName] jest nabit[Select_CString(random_prisoner_scope.IsFemale, 'a', 'y' )] na pal, otoczon[Select_CString(random_prisoner_scope.IsFemale, 'a', 'y' )] przez pospólstwo nadziane w identyczny sposób. Teraz pozostaje tylko urzeczywistnić to marzenie!"
 intrigue_dread.4200.desc.commoner_forest.outro:0 "Widzę, jak pospolici przestępcy ciągną się rząd za rzędem, aż po sam horyzont, a tereny [ROOT.Char.Custom('TerrainTypeDop')] ociekają ich krwią. Przy odrobinie pracy możemy zebrać wystarczającą liczbę tych szkodników, aby zrealizować moje marzenie."
 intrigue_dread.4200.a:0 "Do dzieła!"
 intrigue_dread.4200.b:0 "[random_prisoner_scope.GetTitledFirstNameNoTooltip] i kilku plebejuszy powinni wysłać wiadomość."
 intrigue_dread.4200.c:0 "Mała kolekcja ciał powinna wystarczyć."
 intrigue_dread.4200.d:0 "Wszyscy muszą się mnie lękać!"
 intrigue_dread.4200.e:0 "Na litość [ROOT.Char.GetFaith.HighGodNamePossessive]! Nie mogę tego zrobić!"
 intrigue_dread.4201.t:0 "Las trupów"
 intrigue_dread.4201.desc.intro:0 "W końcu moja wizja została ożywiona przez zwłoki niezliczonych przestępców. Spaceruję przy dźwiękach skrzeczących ptaków i delikatnym kapaniu stęchłej krwi na nasiąkniętą ziemię."
 intrigue_dread.4201.desc.noble_forest:0 "\n\n[random_prisoner.GetNameNoTooltip] przekuwa moją uwagę, [random_prisoner.GetHerHis] twarz zastygła w wyrazie szoku i przerażenia, jakby w jakiś sposób zdawał[Select_CString(random_prisoner.IsFemale, 'a', '' )] sobie sprawę ze swojego losu."
 intrigue_dread.4201.desc.commoner_forest:0 "\n\nMijam rząd za rzędem bezimiennych zwyrodnialców i bandytów, mając pewność, że każdy niedoszły rozbójnik lub bandyta zbliżający się do [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip] zobaczy, co spotyka tych, którzy próbują siać przestępczość i nieporządek na ziemiach [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjNoTooltip')|L]!"
 intrigue_dread.4201.desc.outro:0 "\n\nPo zakończeniu zwiedzania, przed powrotem do domu, zadowolon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] z pracy, wdycham ostatni łyk grobowej mgły."
 intrigue_dread.4201.a:0 "Teraz wszyscy będą się bać imienia „[ROOT.Char.GetNameNoTooltip]”."
 forest_of_corpses_1_modifier:0 "Las trupów"
 forest_of_corpses_1_modifier_desc:0 "W tym hrabstwie powstał duży las nabitych na pal zwłok."
 forest_of_corpses_2_modifier:0 "$forest_of_corpses_1_modifier$"
 forest_of_corpses_2_modifier_desc:0 "$forest_of_corpses_1_modifier_desc$"
