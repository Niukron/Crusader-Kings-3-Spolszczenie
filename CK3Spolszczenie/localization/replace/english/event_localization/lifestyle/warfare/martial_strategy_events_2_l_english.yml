l_english:
 martial_strategy.4000.t:0 "Magazynowanie zapasów"
 martial_strategy.4000.desc:0 "With a mighty burp, I push the rest of my plate away from me, and sprawl back in my chair. Lately, my kitchens have begun to swell with golden grain and freshly-hunted game, giving all my courtiers the healthy sheen of the over-fed.\n\nI grimace. Though this bounty is great, it cannot last forever. I must decide what to do with all of this excess food."
 martial_strategy.4000.a:0 "Osolić lub owędzić je, by jadło zachowało się na dłużej."
 martial_strategy.4000.b:0 "Wraz z moimi gośćmi będziemy jadać obficie!"
 martial_strategy.4000.c:0 "Nawet służba będzie jadać tak jak ich [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 martial_strategy.4000.d:0 "Yes, they #EMP do#! look rather plump..."
 strategy_stocked_larders_modifier:0 "Bogato zaopatrzone spiżarnie"
 strategy_emptied_larders_modifier:0 "Prawie puste spiżarnie"
 strategy_fed_peasants_larders_modifier:0 "Chleb dla chłopów"
 strategy_human_meat_larders_modifier:0 "Spiżarnie z pospolitym mięsem"
 strategy_entirely_unrelated_disappearances_modifier:0 "Entirely Unrelated Disappearances"
 martial_strategy.4010.t:0 "The Walls of [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.desc:0 "The delegation from [crumbling_holding.GetNameNoTierNoTooltip] slowly files out of my private chambers, our long meeting finally over. The petitioners beg for money to repair the crumbling walls of the holding, and have invoked my lordly duty to help them. I drum my fingers on the table, pondering whether to send them funds. Good fortifications are hideously expensive.\n\nOf course, if the walls are crumbling anyway, then I could always divert their existing stipend to more personal matters..."
 martial_strategy.4010.a:0 "I have a duty to care for my subjects."
 martial_strategy.4010.b:0 "I shall supervise the reconstruction personally."
 martial_strategy.4010.c:0 "Moje złoto jest dla mnie!"
 martial_strategy.4010.b.tt_crit_success:0 "You masterfully improve the walls of [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_success:0 "You successfully rebuild the walls of [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_botch:0 "You completely botch the reconstruction"
 strategy_paid_for_walls_modifier:0 "Professionally Rebuilt Walls"
 strategy_let_walls_crumble_modifier:0 "Rozpadające się mury"
 strategy_botched_supervised_walls_modifier:0 "Disastrously Rebuilt Walls"
 strategy_successfully_supervised_walls_modifier:0 "Adeptly Rebuilt Walls"
