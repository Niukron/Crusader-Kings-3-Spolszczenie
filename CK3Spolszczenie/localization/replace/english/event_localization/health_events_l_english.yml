l_english:
 set_court_physician_effect.tt:0 "[THIS.Char.GetShortUIName] zostaje [Concept( 'court_physician', 'nadwornym medykiem' )|E]"
 fire_court_physician_effect.tt:0 "[THIS.Char.GetShortUIName] już nie jest [Concept( 'court_physician', 'nadwornym medykiem' )|E]"
 invalidate_physician_effect.t:0 "[invalidated_physician.GetShortUINameNoTooltip|U] już nie jest twoim nadwornym medykiem"
 health.0001.desc:0 "Moja rana się zagoiła"
 health_wounded_title:0 "Rana:"
 health.0002.t:0 "$health_wounded_title$ Zdrowienie"
 health.0002.desc:0 "Moje obrażenia powoli się znikają, a ból nie jest już moim stałym towarzyszem. Wciąż jestem osłabion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale dziś jestem w stanie zrobić wiele rzeczy, które jeszcze miesiąc temu wydawały się niemożliwe."
 health.0002.a:0 "Czekam na całkowite wyzdrowienie."
 health.0003.t:0 "$health_wounded_title$ Otarcie się o śmierć"
 health.0003.desc:0 "Wygląda na to, że najgorsze minęło. Brzegi mojej ziejącej rany i złamane kości zaczęły się powoli ze sobą zrastać."
 health.0003.a:0 "Może po prostu przez to przejdę."
 health.0004.t:0 "$health_wounded_title$ Pieczenie mija"
 health.0004.desc:0 "Skóra wokół rany jest stwardniała, ale pieczenie w jej środku minęło. Wygląda na to, że infekcja zniknęła."
 health.0004.a:0 "Dzięki [ROOT.Char.GetFaith.HealthGodNamePossessive]."
 health.wounded_1_success:0 "Skuteczne leczenie ran"
 health.wounded_1_failure:0 "Nieudane leczenie ran"
 health.0102.t:0 "$health_wounded_title$ Głębokie cięcie"
 health.0102.desc:0 "Ból przeszywa moje ciało z każdym krokiem, a nawet najmniejszy ruch sprawia, że brakuje mi tchu. Kiedy chcę delikatnie dotknąć rany, mam całą zakrwawioną dłoń i drżę, gdy krew spływa po moim boku."
 health.0102.court_physician.desc:0 "\n\n"Nie martw się, [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )]. Twoja rana jest głęboka, ale moja wiedza jest jeszcze głębsza.""
 health.0102.a:0 "Muszę tylko na chwilę usiąść..."
 health.0104.t:0 "$health_wounded_title$ Ciężkie zranienie"
 health.0104.desc:0 "Czy ta kość, którą widzę, jest osadzona w moim ciele, czy też jest czymś, co powinno być głębiej w nim schowane? Gdy moja skóra zionie niczym wygłodniałe paszcze śmierci, paraliżuje mnie wylewająca się z rany rzeka krwi."
 health.0104.court_physician.desc:0 "\n\n"Jesteś ciężko rann[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )]. Musimy natychmiast się tobą zająć!""
 health.0104.a:0 "Niech [ROOT.Char.GetFaith.HealthGodName|U] uwolni mnie od tego bólu!"
 health.0201.desc:0 "Zainfekowana rana"
 health.0202.t:0 "$health_wounded_title$ wewnętrzne zanieczyszczenie"
 health.0202.desc:0 "Czuję jakby setka noży przeszywała moją ranę! Gdy ciało staje się ciemne, a krew blada, oczywistym staje się, że rana została zainfekowana."
 health.0202.unintelligent:0 "Czuję jakby wiele noży przecinało skórę wokół mojej rany, gdy tylko ją dotykam. Ciało jest wrażliwe, a krew ma chyba niewłaściwy kolor."
 health.0202.court_physician.desc:0 "\n\n"Twoja rana została zainfekowana, [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )]. Ale nie martw się, poradzimy sobie z tym.""
 health.0202.a:0 "Mam nadzieję, że to przeżyję."
 health.0203.desc:0 "Gangrena w ranie"
 health.0204.t:0 "$health_wounded_title$ Ponure wieści"
 health.0204.desc:0 "Rana ma boleć, a pewien obrzęk nie jest niczym niezwykłym, więc założył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że rana się goi. Teraz jednak na mojej skórze pojawiają się pęcherze, a zaczerwienione miejsca zaczynają nabierać czarnej barwy. Moje ciało gnije na moich oczach!"
 health.0204.court_physician.desc:0 "\n\n"Nabawił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] się gangreny, [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )]. To bardzo poważne... Natychmiast musimy rozpocząć leczenie!""
 health.1001.t:0 "[SCOPE.Custom('EventTitleDisease')]: Moje śmiertelne ciało"
 health.1001.desc:0 "Nie ma znaczenia czy to [ROOT.Char.GetTitleTierName], czy chłop, czy osoba wysokiego czy niskiego urodzenia. W końcu wszyscy jesteśmy śmiertelnikami. Przypomniał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie o tym, gdy wcześnie rano obudził mnie kaszel oraz tępy ból przeszywający moją głowę i gardło."
 health.1001.court_physician.desc:0 "\n\n"Wygląda na to, że zmorzyła cię niegroźna choroba, [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )]. Znam sporo odpowiednich remediów.""
 health.1001.a:0 "Pragnę jedynie zostać w łóżku..."
 health.1002.t:0 "[SCOPE.Custom('EventTitleDisease')]: Ostry jak nóż"
 health.1002.desc:0 "Oddychanie to taka prosta, wspaniała rzecz - mały cud, o którym rzadko się myśli. Teraz, kiedy z trudem utrzymuję miarowy oddech, a po atakach kaszlu pojawiają się kłujące bóle w klatce piersiowej, oddychanie jest ciągle na pierwszym miejscu w mojej głowie."
 health.1002.court_physician.desc:0 "\n\n"To zapalenie płuc, [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )]. Nie należy go lekceważyć. Co z tym zrobimy?""
 health.1002.a:0 "Proszę, nie pozwól mi odejść!"
 health.1003.t:0 "[SCOPE.Custom('EventTitleDisease')]: Cena wystawnego życia"
 health.1003.desc:0 "Nazywają to "chorobą królów", jakby moje opuchnięte, bolące stawy były czymś luksusowym lub godnym pozazdroszczenia. W okresie największego nasilenia, niemożliwego do ukojenia, bólu szczerze żałuję, że nie urodziłem się prostym chłopem."
 health.1003.court_physician.desc:0 "\n\n"Współczuję ci, [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )]. Mam kilka pomysłów, które mogą złagodzić objawy twojej podagry.""
 health.1003.a:0 "Przynieście mi odrobinę lodu! Szybko!"
 health.1004.t:0 "[SCOPE.Custom('EventTitleDisease')]: Odwrócony wzrok"
 health.1004.desc:0 "Pierwsze objawy były subtelne, więc szybko o nich zapomniał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Być może za bardzo się bał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], by dostrzec prawdę. Ale to okropne znamię na mojej twarzy, ta zmiana chorobowa... To coś, czego nie mogę dłużej ignorować.\n\nMoi poddani nadal wykonują moje polecenia, ale coś się zmieniło w tym, jak na mnie patrzą. Czy to strach w ich oczach? Litość? Obrzydzenie?"
 health.1004.court_physician.desc:0 "\n\n"Przykro mi. Trąd jest trwałym utrapieniem, [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )]. Jednakże znam metody na złagodzenie twoich objawów.""
 health.1004.a:0 "Co ja takiego uczynił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że zasłużyłem na to przekleństwo?"
 health.1005.t:0 "[SCOPE.Custom('EventTitleDisease')]: Gorączka obozowa"
 health.1005.desc:0 "Słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] historie o odważnych wojownikach padających jak muchy, nim jeszcze postawili stopę na polu walki. Ale ja, [ROOT.Char.GetTitleTierName]? Ten stan strasznych boleści i gorączki nie powinien mnie dotknąć.\n\nGdy kolejny posiłek wciska mi się do gardła, modlę się o odkupienie, a moje nozdrza przeszywa ostry smród żółci."
 health.1005.court_physician.desc:0 "\n\n"Nie martw się, [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )]! Zapewniam cię, że tyfus jest uleczalny.""
 health.1005.a:0 "Błagam, niech to się skończy!"
 health.1006.t:0 "[SCOPE.Custom('EventTitleDisease')]: Stopniowo..."
 health.1006.desc:0 "Szkarłatna plama, tak wyraźna na jasnym materiale. Patrzę na nią z niedowierzaniem, tłumiąc kolejny atak kaszlu. Czy to...? Czy ja...?\n\nDrżącą dłonią wycieram usta. Czuję, że moje wargi są gorące, a palce wilgotne, ale boję się spojrzeć."
 health.1006.court_physician.desc:0 "\n\n"Obawiam się, że zaraził[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] się suchotami, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Pani' )]. Natychmiast wdrożę niezbędne leczenie"."
 health.1006.a:0 "Czy taki czeka mnie los? Powoli zmarnieć?"
 health.1007.t:0 "[SCOPE.Custom('EventTitleDisease')]: Obcy wewnątrz mnie"
 health.1007.desc:0 "Jest we mnie coś, co nie jest mną. Przeżera się przez moje ciało, żywi się moją energią życiową, rośnie w siłę, podczas gdy ja usycham.\n\nPrzyciskam dłonie do zgrubienia na skórze i aż mnie swędzą palce, by to wyrwać ze swojego ciała. Myśl o powiększaniu się guza sprawia, że chce mi się wymiotować."
 health.1007.court_physician.desc:0 "\n\n"Tak, niestety to rak. Znam tylko jedno skuteczną kurację...""
 health.1007.a:0 "Nie ma zwycięzców w walce z tym przeciwnikiem."
 health.1008.t:0 "[SCOPE.Custom('EventTitleDisease')]: Płomień miłości"
 health.1008.desc:0 "Uczucie palenia w kroczu stało się tak nieznośne, że musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przeprosić wszystkich i uciec do swoich komnat. W końcu mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się podrapać, by poczuć ulgę.\n\nNie było jednak żadnej ulgi, bo moje palce napotkały pęcherze i boleśnie je rozdrapały!"
 health.1008.partner.a:0 "To [infecting_partner.GetFirstNameNoTooltip]...!"
 health.1008.no_partner.a:0 "Ale jak? Kto?!"
 health.1013.t:0 "[SCOPE.Custom('EventTitleDisease')]: Choroba dworska"
 health.1013.desc:0 "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że to tylko kilka pęcherzy. Kiedy był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tym zniesmaczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], przeklinając mojego pecha, nigdy nie wyobrażał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie, że będzie jeszcze gorzej. Teraz czerwona wysypka rozprzestrzenia się po całym moim ciele.\n\nWiem, co będzie dalej. Wrzody, gorączka, wszelkiego rodzaju bóle i uwiąd. I na końcu - jeśli będę tak długo żyć - stracę rozum."
 health.1013.court_physician.desc:0 "\n\n"[Select_CString( ROOT.Char.IsFemale, 'Moja', 'Mój' )] [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )]. To... nie wygląda dobrze. Zobaczę, co da się zrobić.""
 health.1013.partner.a:0 "You have cursed me, [infecting_partner.GetFirstNameNoTooltip]."
 health.1013.no_partner.a:0 "Jestem przeklęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Prawdziwie i całkowicie przeklęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 health.1014.t:0 "[SCOPE.Custom('EventTitleDisease')]: Zejście"
 health.1014.desc:0 "Gdzie ja jestem?\n\nPatrzę na pusty korytarz przede mną, serce mi kołacze i ręce się trzęsą. Jak się tu znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]? Mój umysł jest... w rozsypce. Są obrazy w mojej głowie - schody, upadki, cienie w narożnikach - ale nie mogę ich do siebie dopasować.\n\nKtoś mnie obserwuje.\n\nObracam się dookoła, ale znajduję tylko większą pustkę."
 health.1014.a:0 "Nie boję się ciebie. Słyszysz mnie?! NIE BOJĘ SIĘ!"
 health.1010.t:0 "[SCOPE.Custom('EventTitleDisease')]: Czarna ospa"
 health.1010.desc:0 "Przy pierwszej fali gorączki i wymiotów, miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] rozpaczliwą nadzieję, że nie będzie to nic gorszego niż angielskie poty. Potem poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się trochę lepiej, wstał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] z łóżka i wrócił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do swoich obowiązków. Przez tydzień wszystko było dobrze - do czasu, gdy zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pierwsze czerwone plamy w ustach."
 health.1010.end.desc:0 "\n\nTo było dwa dni temu. Teraz te zmiany chorobowe występują na całej mojej skórze..."
 health.1010.court_physician.desc:0 "\n\n"Rzeczywiście, te zmiany skórne to niewątpliwie oznaka ospy. Bardzo groźna choroba, jeśli nie będzie leczona.""
 health.1010.a:0 "[ROOT.Char.GetFaith.HealthGodName], I beg you, not yet! I'm not ready!"
 health.1011.t:0 "[SCOPE.Custom('EventTitleDisease')]: Dotyk śmierci"
 health.1011.desc:0 "Strach przed czarną śmiercią stale mi towarzyszył przez całe moje życie. Moja pielęgniarka w dzieciństwie opowiadała mi na dobranoc przerażające historie o dymienicach i czerniejących kończynach.\n\nAle zaraza morowa nie jest już tylko straszną historią. Delikatnie naciskam palcami guzek pod pachą. Ciemna i zabójcza siła zanieczyszcza moje ciało, pożerając mnie, gdy wciąż jeszcze oddycham."
 health.1011.court_physician.desc:0 "\n\n"[Select_CString( ROOT.Char.IsFemale, 'Moja', 'Mój' )] [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )], zrobię wszystko, co w mojej mocy, ale mądrze byłoby przygotować się na najgorsze...""
 health.1011.a:0 "Oh, [ROOT.Char.GetFaith.HealthGodName]! Save me from this nightmare!"
 health.1101.t:0 "[SCOPE.Custom('EventTitleDisease')]: Moje stare ja"
 health.1101.desc:0 "Kiedy obudził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się dziś rano i zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] promienie słońca wpadające przez moje okno, zajęło mi chwilę, aby zdać sobie sprawę, że pierwszy raz od tygodni dobrze spał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Ani razu nie obudził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się z kaszlem!"
 health.1101.a:0 "Cieszę się, że znów się dobrze czuję."
 health.1102.t:0 "[SCOPE.Custom('EventTitleDisease')]: Moja siła powraca"
 health.1102.desc:0 "Muszę przyznać, że w pewnym momencie martwił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się o swoje życie, ale teraz ta udręka jest tylko niewyraźnym wspomnieniem. Szczęśliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], biorę głęboki wdech, przygotowując się na nadchodzący dzień."
 health.1102.a:0 "Czas na podbój świata!"
 health.1103.t:0 "[SCOPE.Custom('EventTitleDisease')]: Uwolnienie od bólu"
 health.1103.desc:0 "Musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się ograniczać i zrezygnować z wielu życiowych przyjemności, ale jest to ofiara, którą chętnie bym ponownie poniósł. Są inne rzeczy, którymi można się cieszyć w życiu niż jedzenie i picie!\n\nTeraz, kiedy moje bóle już mnie nie krępują, jestem w końcu woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i mogę je realizować."
 health.1103.a:0 "Umiar się opłacił!"
 health.1105.t:0 "[SCOPE.Custom('EventTitleDisease')]: Wygrana bitwa"
 health.1105.desc:0 "W przeciwieństwie do wielu przede mną, był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wystarczająco siln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], aby przetrwać niszczące skutki straszliwej gorączki obozowej. Nie zaprzeczę, że to było brutalne wyzwanie, ale wytrwał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 health.1105.a:0 "Żyję, by dalej walczyć."
 health.1106.t:0 "[SCOPE.Custom('EventTitleDisease')]: Druga szansa"
 health.1106.desc:0 "[Select_CString( ROOT.Char.IsFemale, 'Zaczęłam', 'Zacząłem' )] strasznie chudnąć, kaszleć i pluć krwią. Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że zmizernieję do zera. Na pewno tak się czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], kiedy ledwo mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wstać z łóżka.\n\nTeraz jednak odzyskał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zdrowie i siły, choć to był bardzo powolny proces. W końcu jestem gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do stawienia czoła światu i wszystkim jego wyzwaniom."
 health.1106.a:0 "Czas na podbój świata!"
 health.1107.t:0 "[SCOPE.Custom('EventTitleDisease')]: Medyczny cud"
 health.1107.desc:0 "Mówią mi, że jestem cudem, [Select_CString( ROOT.Char.IsFemale, 'wybranką', 'wybrańcem' )]. Ludzie nie powinni wracać do zdrowia po czymś takim. Jednak czuję się dobrze, a guz zniknął. Nie ma innego wytłumaczenia — wyleczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się z raka."
 health.1107.a:0 "Będę żyć pełnią życia!"
 health.1109.t:0 "[SCOPE.Custom('EventTitleDisease')]: Wielka ulga"
 health.1109.desc:0 "Obawiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że choroba dworska odbierze mi życie, ale wygląda na to, że wygrał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tę walkę. Od wielu miesięcy nie mam objawów. Nadszedł czas, by pozbyć się tego nieustannego zmartwienia."
 health.1109.a:0 "Będę żyć pełnią życia!"
 health.1110.t:0 "[SCOPE.Custom('EventTitleDisease')]: Escaping [ROOT.Char.GetFaith.DeathDeityName]"
 health.1110.desc:0 "Chociaż blizny pozostały, zarówno na mojej skórze, jak i w moim umyśle, wydaje się, że choroba opuściła moje ciało. Przeżyję. Wciąż mam czas..."
 health.1110.a:0 "Glory to [ROOT.Char.GetFaith.HealthGodName]! I am well!"
 health.1110.a.tt:0 "I am now immune to [GetTrait('smallpox').GetName( GetNullCharacter )]"
 health.1111.t:0 "[SCOPE.Custom('EventTitleDisease')]: Wbrew wszelkim przeciwnościom"
 health.1111.desc:0 "It seems as if [ROOT.Char.GetFaith.DeathDeityName] passed through my door, lingered by my bedside, but in the end decided to let me live. I will never forget the torments of [ROOT.Char.GetFaith.DeathDeityHerHis|U] touch, yet [ROOT.Char.GetFaith.DeathDeitySheHe|U] has opened my eyes to the miracle of life.\n\n The plague has claimed many souls, but I will not be one of them."
 health.1111.a:0 "Praise [ROOT.Char.GetFaith.HealthGodName] for this miracle!"
 health.1111.a.tt:0 "I am now immune to [GetTrait('bubonic_plague').GetName( GetNullCharacter )]"
 health.2001.t:0 "[SCOPE.Custom('EventTitleDisease')]: A Nasty Surprise"
 health.2001.start.desc:0 "As I slid between the sheets to join [std_partner.GetFirstName], I was horrified to find oozing blisters on [std_partner.GetHerHis] most private parts!"
 health.2001.not_sick.desc:0 "How could [std_partner.GetSheHe] bring such a disgusting affliction to our bed?"
 health.2001.sick.desc:0 "Did I do this to [std_partner.GetHerHim]?"
 health.2001.a.not_sick:0 "Get out of my bed, you treacherous [std_partner.Custom('InsultNounSexual')]!"
 health.2001.a.sick:0 "Forgive me, [std_partner.GetFirstNameNoTooltip], but I cannot share your bed like this."
 health.2001.c.not_sick:0 "The bare thought of touching you... I cannot!"
 health.2001.c.sick:0 "Forgive me, [std_partner.GetFirstNameNoTooltip], we cannot go on like this."
 health.2001.d.not_sick:0 "Wybaczam ci, [std_partner.GetFirstNameNoTooltip]."
 health.2001.d.sick:0 "My dear, I cannot express how sorry I am!"
 health.2001.c.tt:0 "I continue to visit [std_partner.GetFirstNamePossessive] bed, risking infection to do so"
 health.2001.c.tt_sick:0 "I continue to visit [std_partner.GetFirstNamePossessive] bed"
 health.2002.t:0 "[SCOPE.Custom('EventTitleDisease')]: Even Worse"
 health.2002.start.desc:0 "To, na co narzekał[Select_CString(std_partner.IsFemale, 'a', '' )] [std_partner.GetFirstName], było niczym innym jak pęcherzami, które w końcu pokazały swoje prawdziwe oblicze. Na [std_partner.GetHerHis] skórze rozprzestrzenia się czerwona wysypka - pewna oznaka choroby dworskiej."
 health.2002.early_great_pox.desc:0 "\n\nCzy to znaczy, że...?"
 health.2002.a.not_sick:0 "Odejdź ode mnie!"
 health.2002.a.sick:0 "Nie... Nie mogę. To zbyt wiele!"
 health.2002.b.not_sick:0 "I cannot be with you like this, [std_partner.GetFirstName]!"
 health.2002.b.sick:0 "Najdroższ[Select_CString( std_partner.IsFemale, 'a', 'y' )], bardzo mi przykro, ale nie mogę..."
 health.2002.c:0 "Będę cię w tym wspierał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], m[Select_CString( std_partner.IsFemale, 'oja ukochana', 'ój ukochany' )]"
 health.2002.d.not_sick:0 "To oznaczałoby mój koniec."
 health.2002.d.sick:0 "Jesteśmy przeklęci!"
 health.2003.t:0 "[SCOPE.Custom('EventTitleDisease')]: Cast Away"
 health.2003.start.desc:0 "When I told [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('other_partner')) ] of my affliction, I sought [other_partner.GetHerHis] comfort but was given [other_partner.GetHerHis] rejection. The disgust shone in [other_partner.GetFirstNamePossessive] eyes when [other_partner.GetSheHe]"
 health.2003.consort.desc:0 "told me to stay away from [other_partner.GetHerHis] bed."
 health.2003.lover.desc:0 "ended things between us."
 health.2003.a:0 "Shall everything be taken from me?"
 health.2101.t:0 "[SCOPE.Custom('EventTitleDisease')]: A Killer In Our Midst"
 health.2101.smallpox_outbreak.desc:0 "The curse of death has fallen upon my court — a case of smallpox has been discovered!"
 health.2101.smallpox_spreads.desc:0 "Yet another soul has been cursed with smallpox."
 health.2101.bubonic_plague_outbreak.desc:0 "[ROOT.Char.GetFaith.DeathDeityName|U] has raised [ROOT.Char.GetFaith.DeathDeityHerHis] scythe over my realm — a case of the dreaded bubonic plague has been discovered!"
 health.2101.bubonic_plague_spreads.desc:0 "Yet another soul stands at Death's door, the dreaded buboes marring [sick_character.GetHerHis] skin."
 health.2101.imporant.desc:0 "My poor [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character')) ] [sick_character.GetFirstName] is fighting for [sick_character.GetHerHis] life."
 health.2101.prisoner.desc:0 "The unlucky victim is [sick_character.GetTitledFirstName], one of my prisoners."
 health.2101.courtier_or_guest.desc:0 "The unfortunate victim is my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character')) ] [sick_character.GetTitledFirstName]."
 health.2101.immune.desc:0 "\n\nWhile I am immune to the ravages of this devastating affliction, [sick_character.GetFirstNamePossessive] presence poses a danger to everyone else at my court."
 health.2101.not_immune.desc:0 "\n\nThe taint possessing [sick_character.GetHerHis] flesh is a danger to us all. While [sick_character.GetSheHe] remains afflicted, no life at court is safe."
 health.2101.a:0 "Isolate [sick_character.GetHerHim] and pray for redemption."
 health.2101.a.tt:0 "The disease will spread unhindered at my court"
 health.2101.b:0 "[sick_character.GetTitledFirstName] is banished from my court!"
 health.2101.c:0 "Throw [sick_character.GetHerHim] out!"
 health.2201.t:0 "[SCOPE.Custom('EventTitleDisease')]: M[Select_CString( SCOPE.sC('sick_character').IsFemale, 'oja biedna', 'ój biedny' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sick_character'))|U]"
 health.2201.start.desc:0 "Dotarły do mnie dzisiaj ważne informacje. M[Select_CString( sick_character.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))] [sick_character.GetFirstName] zachorował[Select_CString( sick_character.IsFemale, 'a', '' )] na"
 disease_ill_article:0 "a"
 disease_ill:0 "przeziębienie."
 disease_pneumonic:0 "zapalenie płuc."
 disease_gout_ridden:0 "podagrę."
 disease_leper:0 "trąd."
 disease_typhus:0 "dur plamisty."
 disease_consumption:0 "suchoty."
 disease_cancer:0 "raka."
 disease_lovers_pox:0 "opryszczkę."
 disease_early_great_pox:0 "opryszczkę."
 disease_great_pox:0 "chorobę dworską."
 disease_smallpox:0 "ospę."
 disease_bubonic_plague:0 "dżumę."
 missing_illness:0 "#D Missing disease #!"
 health.2201.minor_disease.desc:0 "\n\nNormally, such a minor affliction would not give much cause for concern, yet [sick_character.GetFirstNamePossessive] health is frail and this might be too much for [sick_character.GetHerHim]."
 health.2201.leprosy.desc:0 "\n\nWhile [sick_character.GetSheHe] might live for many years, [sick_character.GetHerHis] deformity will make [sick_character.GetHerHim] shunned and mistrusted. Even I cannot suppress my disgust at the thought of lesions growing all over [sick_character.GetHerHis] skin..."
 health.2201.lethal_disease.desc:0 "\n\nObawiam się, że to już koniec. Tylko cud może [Select_CString( sick_character.IsFemale, 'ją', 'go' )] uratować."
 health.2201.major_disease.desc:0 "\n\nPrzyszłość jest niepewna. Śmierć czyha przy [Select_CString( sick_character.IsFemale, 'jej', 'jego' )] łożu, jednakże są szanse, że [sick_character.GetSheHe] przeżyje. Tylko [ROOT.Char.GetFaith.FateGodName] wie, co się stanie."
 health.2201.court_physician.desc:0 "\n\nMedyk chce wiedzieć, jakie m[Select_CString( SCOPE.sC('sick_character').IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sick_character'))] ma mieć wdrożone leczenie."
 health.2201.court_physician.desc_sick_physician:0 "\n\nMoże i jest [sick_character.GetSheHe] mo[Select_CString( ROOT.Char.IsFemale, 'ją medyczką', 'im medykiem' )], ale mimo to oczekuje ode mnie wskazówek."
 health.2201.a:0 "To jest zagrożenie, przed którym nie jestem w stanie [Select_CString( sick_character.IsFemale, 'jej', 'go' )] uchronić."
 health.2102.t:0 "[SCOPE.Custom('EventTitleDisease')]: Nowy dzień"
 health.2102.start1.desc:0 "Wybuch epidemii"
 health.2102.smallpox.desc:0 "ospy,"
 health.2102.bubonic_plague.desc:0 "dżumy,"
 health.2102.start2.desc:0 "która dokonała spustoszenia na moim dworze, w końcu dobiega końca."
 health.2102.physician.desc:0 "Wszystkie ofiary albo wyzdrowiały, albo na zawsze odeszły z tego świata.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zapewnia mnie, że wszystkie ciała zostały prawidłowo usunięte, a zagrożenie całkowicie zniknęło."
 health.2102.no_physician.desc:0 "The victims have all either recovered or departed from this world; there is no disease left."
 health.2102.2_victims.desc:0 "\n\nYet, the road to recovery is long. We have lost [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] and [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)], among many others. Life goes on, but the scars remain."
 health.2102.1_victim.desc:0 "\n\nYet, the road to recovery is long. We have lost [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] and many others. Life goes on, but the scars remain."
 health.2102.root_victim.desc:0 "\n\nSome nights, I still wake up in a cold sweat, paralyzed by fear. I pulled through, yet the scars — the ones on my skin and the ones in my mind — will remain for many years."
 health.2102.a.victim:0 "Wreszcie możemy odpocząć. I opłakiwać."
 health.2102.a.no_victim:0 "Wreszcie jesteśmy bezpieczni."
 health.2102.a.dead_and_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! victim(s) died and #P [THIS.Var('surviving_victims_num').GetValue|0]#! survived at court"
 health.2102.a.no_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! victim(s) died at court"
 health.2102.a.no_dead.tt:0 "#P [THIS.Var('surviving_victims_num').GetValue|0]#! victim(s) survived at court"
 health.2102.a.dead.tt:0 "[THIS.Char.GetShortUIName] zmarł[Select_CString( THIS.Char.IsFemale, 'a', '' )] w następstwie epidemii"
 health.2102.a.surviving.tt:0 "[THIS.Char.GetShortUIName] zachorował[Select_CString( THIS.Char.IsFemale, 'a', '' )] w następstwie epidemii, jednakże finalnie wyzdrowiał[Select_CString( THIS.Char.IsFemale, 'a', '' )]"
 health.2202.t:0 "[SCOPE.Custom('EventTitleDisease')]: Zrównoważone płyny humoralne"
 health.2202.desc:0 "M[Select_CString( SCOPE.sC('sick_character').IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))] [sick_character.GetFirstName] zdołał[Select_CString( sick_character.IsFemale, 'a', '' )] wyleczyć"
 health.2202.a.happy:0 "Wspaniałe wieści! Niech pochwalony będzie [ROOT.Char.GetFaith.HealthGodName]!"
 health.2202.a.angry:0 "Jakie to niefortunne..."
 health.2202.a.relieved:0 "Mój dwór jest trochę bezpieczniejszy."
 health.2202.a.neutral:0 "Szczęściar[Select_CString( sick_character.IsFemale, 'a', 'z' )]."
 health.3001.disease.t:0 "[SCOPE.Custom('EventTitleDisease')]:"
 health.3001.t:0 "Nadworny medyk"
 health.3001.fallback_reason.desc:0 "This world is full of dangers, even to a [ROOT.Char.GetTitleTierName] and [ROOT.Char.GetHerHis] court. I should hire a court physician lest injury or disease befalls us.\n\nI have asked around for recommendations, and have assembled a few options to chose from."
 health.3001.decision.desc:0 "Ten świat jest pełen niebezpieczeństw, nawet dla [ROOT.Char.GetTitleTierName] oraz [ROOT.Char.GetHerHis] dworu. Zgodnie z moją prośbą, podlegli mi słudzy rozpytali w okolicy o rekomendacje. Teraz przedstawili mi kilka opcji do wyboru."
 health.3001.already_sick.desc:0 "W końcu moi słudzy znaleźli ludzi, którzy mogliby nadać się do roli mojego nadwornego medyka. Tak czy inaczej, obawiam się, że nie mogę sobie teraz pozwolić na bycie wybrednym."
 health.3001.a:0 "Najwyraźniej [high_skill_option.GetFirstNameNoTooltip] posiada dość doświadczenia."
 health.3001.b:0 "[low_skill_option.GetFirstNameNoTooltip] może być, jeżeli nie ma nikogo lepszego."
 health.3001.c:0 "[mystic_option.GetFirstNameNoTooltip] twierdzi, że przesz[Select_CString( mystic_option.IsFemale, 'ła', 'edł' )] szkolenie w zakresie "medycyny alternatywnej"."
 health.3001.d.two:0 "Nikt z nich nie potrafi mi zaimponować."
 health.3001.d.more:0 "Nikt nie robi na mnie wrażenia."
 health.3001.e:0 "[excellent_skill_option.GetFirstNameNoTooltip] jest szeroko znan[Select_CString( excellent_skill_option.IsFemale, 'a', 'y' )] w kręgach naukowych."
 health.3001.d.tt:0 "Nie zrekrutuję nikogo w charakterze mojego [Concept( 'court_physician', 'nadwornego medyka' )|E]"
 health.3101.t:0 "[SCOPE.Custom('EventTitleDisease')]: Czas na leczenie"
 health.3101.start.desc:0 ""Nadszedł czas, aby wyleczyć"
 health.3101.safe_recommendation.desc:0 "Chociaż sądzę, że wystarczyłaby tylko zwykła nalewka,"
 health.3101.risky_recommendation.desc:0 "I would recommend drastic measures, but"
 health.3101.mystic_recommendation.desc:0 "If I may be so bold, I would like to recommend an... alternative treatment. But"
 health.3101.end.desc:0 "wybór należy do Ciebie, m[Select_CString( ROOT.Char.IsFemale, 'oja', 'ój' )] [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )].""
 health.3101.a:0 "Nie rób więcej niż to, co konieczne."
 health.3101.b:0 "Na ostrożność jest już za późno!"
 health.3101.c:0 "Chcę... spróbować czegoś nowego."
 health.3101.d:0 "Zostaw mnie!"
 health.3101.e:0 "Biegnij po medyka! Natychmiast!"
 health.3101.e_sick_physician:0 "Potrzebuję nowego medyka!"
 health.3101.e.tt:0 "Moi słudzy będą szukać ewentualnych [Concept( 'court_physicians', 'nadwornych medyków' )|E]"
 health.3101.f:0 "Och [ROOT.Char.GetFaith.HighGodName], czy umrę właśnie w ten sposób...!?"
 safe_diseaste_treatment.tt:0 "Bezpieczne leczenie tymczasowo łagodzi objawy i wiąże się z niewielkim ryzykiem powikłań"
 risky_diseaste_treatment.tt:0 "Ryzykowne leczenie może mieć wspaniałe rezultaty, ale może również prowadzić do zaostrzenia objawów lub trwałych obrażeń."
 mystic_diseaste_treatment.tt:0 "Mistyczne zabiegi są nieprzewidywalne. Rezultat dziwnych rytuałów może być cudowny, ale może też doprowadzić cię do szaleństwa..."
 safe_wound_treatment.tt:0 "Bezpieczne leczenie może tymczasowo złagodzić mój ból i wiąże się z niewielkim ryzykiem"
 risky_wound_treatment.tt:0 "Ryzykowne leczenie może przynieść wspaniałe rezultaty, ale może również prowadzić do pogorszenia objawów lub trwałych obrażeń"
 no_treatment_effect.tt:0 "Brak leczenia, natura niech zdecyduje o dalszym losie"
 deny_treatment_effect.tt:0 "Żadne leczenie nie zostanie przeprowadzone, a natura niech zdecyduje o dalszym losie"
 pick_own_treatment_effect.adult.tt:0 "[sick_character.GetTitledFirstName] zdecyduje jakiego rodzaju leczenia chce."
 pick_own_treatment_effect.child.tt:0 "Medyk zdecyduje jakie leczenie otrzyma [sick_character.GetTitledFirstName]"
 health.3102.t:0 "[SCOPE.Custom('EventTitleDisease')]: My Ailing [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.3102.start.desc:0 ""Najwyższy czas zdecydować jak leczyć"
 health.3102.start.desc_sick_physician:0 ""Najwyższy czas zdecydować jak leczyć"
 health.3102.a:0 "Zachowaj ostrożność. Nie rób więcej, niż jest to konieczne."
 health.3102.b:0 "Nadszedł czas na drastyczne środki."
 health.3102.c:0 "Tylko siła wyższa może [Select_CString( sick_character.IsFemale, 'ją', 'go' )] teraz uratować."
 health.3102.c_sick_physician:0 "Tylko siła wyższa może cię teraz uratować."
 health.3102.d:0 "Nie będzie jakiegokolwiek leczenia."
 health.3102.e_adult:0 "Niech m[Select_CString( SCOPE.sC('sick_character').IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sick_character'))] zdecyduje."
 health.3102.e_child:0 "Ufam twojemu osądowi."
 health.3103.t:0 "[SCOPE.Custom('EventTitleDisease')]: Optymistyczna przyszłość"
 health.safe_treatment.1.desc:0 "[physician.GetTitledFirstName] zdecydował[Select_CString( physician.IsFemale, 'a', '' )], że najlepszym sposobem leczenia będzie odpoczynek. Otoczył[Select_CString( physician.IsFemale, 'a', '' )] mnie miękkimi poduszkami i delikatnie wtulił[Select_CString( physician.IsFemale, 'a', '' )] pod wiele warstw koców. Zanim opuścił[Select_CString( physician.IsFemale, 'a', '' )] moją komnatę, zasun[Select_CString( physician.IsFemale, 'ęła', 'ął' )] mi zasłony. Było południe.\n\nTrochę dodatkowego snu"
 health.safe_treatment.2.desc:0 "[physician.GetTitledFirstName] przypisał[Select_CString( physician.IsFemale, 'a', '' )] moje dolegliwości niewłaściwej diecie. Aby ożywić mój organizm, nalegał[Select_CString( physician.IsFemale, 'a', '' )], abym przez tydzień spożywał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] tylko surowe warzywa i ziołowe herbaty. Aby mnie nie kusić, skonfiskował[Select_CString( physician.IsFemale, 'a', '' )] moje zapasy smakołyków. Nigdy jednak ich nie zwrócił[Select_CString( physician.IsFemale, 'a', '' )].\n\nRestrykcje dietetyczne"
 health.safe_treatment.3.desc:0 "[physician.GetTitledFirstName] kazał[Select_CString( physician.IsFemale, 'a', '' )] mi położyć się na łóżku, a potem podać jej ręce. Mocno pocierał[Select_CString( physician.IsFemale, 'a', '' )] i uderzał[Select_CString( physician.IsFemale, 'a', '' )] moje w dłonie, aż stały się czerwone, a następnie powtórzyła zabieg na stopach. Na koniec delikatnie uszczypnęła mnie w górne i dolne kończyny.\n\nTa dziwna procedura"
 health.safe_treatment.4.desc:0 "[physician.GetTitledFirstName] podał[Select_CString( physician.IsFemale, 'a', '' )] mi przezroczystą miksturę w pozłacanej fiolce. Jako że wcześniej próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już [Select_CString( physician.IsFemale, 'jej', 'jego' )] remediów, początkowo był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zaniepokojon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale gdy ją wypiłem, nie wyczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ani zapachu, ani smaku. Zapytał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] o składniki, jednakże [physician.GetSheHe] powiedział[Select_CString( physician.IsFemale, 'a', '' )] mi, że to tajemna receptura.\n\nTajemnicza mikstura"
 health.safe_treatment.5.desc:0 ""Relax your breathing," [physician.GetTitledFirstName] instructed me. The feather in [physician.GetHerHis] hand looked almost ethereal as [physician.GetSheHe] began to gently brush me under my nose. "Evil, begone!" [physician.GetSheHe] urged as I sneezed loudly.\n\nThe strange tickling"
 health.safe_treatment.6.desc:0 "[physician.GetTitledFirstName] arranged a small ceremony in my name. Once my family and closest entourage were all gathered in the main hall, the [ROOT.Char.Custom('DefaultPriestTitle')] gave a sermon highlighting my virtue and benevolence. The ceremony was ended with an hour of silent prayer.\n\nReaching out to [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.7.desc:0 "I spent many evenings with [physician.GetTitledFirstName] seated by my beside, reciting passages from the [ROOT.Char.GetFaith.ReligiousText].\n\nThe words of [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.8.desc:0 "[physician.GetTitledFirstName] called on the [ROOT.Char.Custom('DefaultPriestTitle')] to bring forth the finest singer in the court, which turned out to be a young child with a bright tenor voice. For several days in a row, the child sang me to sleep.\n\nThe soothing voice"
 health.safe_treatment.9.desc:0 "Z kielicha unosiła się para, gdy [physician.GetTitledFirstName] mieszał[Select_CString( physician.IsFemale, 'a', '' )] w nim zieloną substancję. Długo wyjaśniał[Select_CString( physician.IsFemale, 'a', '' )] lecznicze właściwości zioła, zanim poprosił[Select_CString( physician.IsFemale, 'a', '' )] mnie o wypicie tego naparu. "Korzeń też tam jest" - wyjawił[Select_CString( physician.IsFemale, 'a', '' )] chełpliwie.\n\nGorzkie zioło"
 health.safe_treatment.10.desc:0 "[physician.GetTitledFirstName] upierał[Select_CString( physician.IsFemale, 'a', '' )] się, że moje płyny humoralne są zaburzone i że najlepszym sposobem na ich przywrócenie będzie upuszczenie krwi. Po zapoznaniu się z wykresami astronomicznymi zdecydował[Select_CString( physician.IsFemale, 'a', '' )], że powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] mieć upuszczoną krew pod pachami i na skroniach.\n\nUpuszczanie krwi"
 health.safe_treatment.11.desc:0 "[physician.GetTitledFirstName] kazał[Select_CString( physician.IsFemale, 'a', '' )] mi się rozebrać, a następnie uklęknąć z uniesionymi pośladkami. To było już wystarczająco niezręczne, ale kiedy zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przyrząd medyczny w [Select_CString( physician.IsFemale, 'jej', 'jego' )] dłoniach, prawie pękł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Musiał[Select_CString( physician.IsFemale, 'a', '' )] to zauważyć, bo poklepał[Select_CString( physician.IsFemale, 'a', '' )] mnie uspokajająco po ramieniu i kazała przestać się naprężać.\n\nLewatywa"
 health.safe_treatment.12.desc:0 "[physician.GetTitledFirstName] w[Select_CString( physician.IsFemale, 'eszła', 'szedł' )] do mojej komnaty z glinianym słojem trzymanym w rękach i usiadł[Select_CString( physician.IsFemale, 'a', '' )] przy moim łóżku. Wyciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] ze słoika pijawkę i obdarzył[Select_CString( physician.IsFemale, 'a', '' )] ją czułym spojrzeniem, zanim ostrożnie położył[Select_CString( physician.IsFemale, 'a', '' )] mi ją na twarzy. "Pozostać nieruchomo, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]. Pozwól jej się pożywić".\n\nPijawki"
 health.safe_treatment.13.desc:0 "Kiedy [physician.GetTitledFirstName] [Select_CString( physician.IsFemale, 'weszła', 'wszedł' )] do moich komnat, podążyło za [Select_CString( physician.IsFemale, 'nią', 'nim' )] powietrze o bardzo nieprzyjemnym zapachu. Źródłem tego smrodu był słoik w [Select_CString( physician.IsFemale, 'jej', 'jego' )] rękach - "mieszanka krowiego łajna i ziół na Twój okład, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]". Kiedy [physician.GetFirstName] zacz[Select_CString( physician.IsFemale, 'eła', 'ął' )] rozsmarowywać to na mojej klatce piersiowej, prawie zwymiotował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\nNa koniec, okład"
 health.safe_treatment.14.desc:0 "[physician.GetTitledFirstName] przyni[Select_CString( physician.IsFemale, 'osła', 'ósł' )] mi miksturę z rokitnika i senny. Początkowo sądził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że mikstura jest nieskuteczna, ale jeszcze tego samego dnia poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] bulgotanie w jelitach, które wysłało mnie do toalety. Gdy wył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] z udręki, [physician.GetFirstName] zapewnił[Select_CString( physician.IsFemale, 'a', '' )] mnie, że obrzydliwość została wydalona wraz z moim kałem.\n\nW końcu, oczyszczanie"
 health.safe_treatment.15.desc:0 "[physician.GetTitledFirstName] podał[Select_CString( physician.IsFemale, 'a', '' )] mi zwęglone zwłoki kota i kazał[Select_CString( physician.IsFemale, 'a', '' )] mi się nimi zajadać. Kiedy jadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], opowiedział[Select_CString( physician.IsFemale, 'a', '' )] mi, jak godzinami ganiał[Select_CString( physician.IsFemale, 'a', '' )] pulchnego kota po moich gospodarstwach. Myślę, że chciał[Select_CString( physician.IsFemale, 'a', '' )] pochwały za swoją ciężką pracę, ale ohydny smak posiłku sprawił, że milczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\nW końcu, tłuste jedzenie"
 health.safe_treatment.16.desc:0 "[physician.GetTitledFirstName] przyni[Select_CString( physician.IsFemale, 'osła', 'ósł' )] do mojej komnaty skrzeczące wiadro i kazał[Select_CString( physician.IsFemale, 'a', '' )] mi odsłonić górną część ciała. Chwycił[Select_CString( physician.IsFemale, 'a', '' )] ropuchę, wypatroszył[Select_CString( physician.IsFemale, 'a', '' )] ją zręcznymi rękoma i ułożył[Select_CString( physician.IsFemale, 'a', '' )] na mojej klatce piersiowej jeszcze drgającą tuszę. Kontynuował[Select_CString( physician.IsFemale, 'a', '' )], dopóki wiadro nie było puste, a moja klatka piersiowa nie została przykryta.\n\nLeczenie ropuchą"
 health.safe_treatment.17.desc:0 "[physician.GetTitledFirstName] przysz[Select_CString( physician.IsFemale, 'ła', 'edł' )] do mojej komnaty i podał[Select_CString( physician.IsFemale, 'a', '' )] mi napój w odcieniu żółtego koloru. Kazał[Select_CString( physician.IsFemale, 'a', '' )] zatkać nos podczas picia. Kiedy ciepły płyn przeszedł przez moje usta, prawie natychmiast wypluł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] go z powrotem. Zażądał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] informacji o zawartości kubka. [physician.GetTitledFirstName] wyjawił[Select_CString( physician.IsFemale, 'a', '' )], że był to świeży mocz ciężarnej lochy.\n\nŚwińskie odpady"
 health.safe_treatment.18.desc:0 "[physician.GetTitledFirstName] opuścił[Select_CString( physician.IsFemale, 'a', '' )] rękę do wiadra, które przyni[Select_CString( physician.IsFemale, 'osła', 'ósł' )] do moich komnat. Kiedy wyciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] ją z powrotem, mała rybka wiła się między [Select_CString( physician.IsFemale, 'jej', 'jego' )] palcami. "Otwórz szeroko", powiedział[Select_CString( physician.IsFemale, 'a', '' )] i wrzucił[Select_CString( physician.IsFemale, 'a', '' )] mi ją do ust. Walczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], by nie zwymiotować, gdy łaskotała tył mojego gardła.\n\nCokolwiek było w tej rybce"
 health.safe_treatment.19.desc:0 "The liquid in the chalice was warm and sour. "It will chase the other heat away" [physician.GetTitledFirstName] explained.\n\nThe potion"
 health.safe_treatment.20.desc:0 "Aby przywrócić równowagę moim płynom humoralnym, [physician.GetTitledFirstName] kazał[Select_CString( physician.IsFemale, 'a', '' )] mi pić słoną wodę, aby wywołać wymioty. Było to bardzo skuteczne.\n\nOpróżnienie żołądka"
 health.safe_treatment.21.desc:0 "Aby pozbyć się moich dolegliwości, [physician.GetTitledFirstName] polecił[Select_CString( physician.IsFemale, 'a', '' )] mi spać wisząc do góry nogami przez kilka dni. "To przywróci ci równowagę" - zapewnił[Select_CString( physician.IsFemale, 'a', '' )] mnie.\n\nCzuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się jak nietoperz.\n\nDziwna pozycja do spania"
 health.3103.end.desc:0 "okazało się być tym, czego potrzebował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Na razie najgorsze objawy zostały złagodzone, a przyszłość wydaje być być bardziej optymistyczna."
 health.3103.a:0 "Doskonała robota, [physician.GetFirstNameNoTooltip]."
 health.3104.t:0 "[SCOPE.Custom('EventTitleDisease')]: Even Worse"
 health.3104.end.desc:0 "nie poprawiło mojego stanu. Prawdę mówiąc, myślę, że czuję się gorzej!"
 health.3104.a:0 "Odejdź. Chcę odpocząć..."
 health.3105.t:0 "[SCOPE.Custom('EventTitleDisease')]: Medyczny cud"
 health.risky_treatment_medicine.1.desc:0 "Garnek, który [physician.GetTitledFirstName] przyni[Select_CString( physician.IsFemale, 'osła', 'iósł' )] ze sobą do moich komnat, wydawał dziwny brzęczący dźwięk. Zanim zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( physician.IsFemale, 'ją', 'go' )] powstrzymać, rzucił[Select_CString( physician.IsFemale, 'a', '' )] go na podłogę, gdzie eksplodował w chmurze odłamków ceramiki i roju wściekłych pszczół. Gdy m[Select_CString( physician.IsFemale, 'oja medyczka', 'ój medyk' )] uciekł[Select_CString( physician.IsFemale, 'a', '' )] z komnaty, ja stał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się ich jedynym celem."
 health.risky_treatment_medicine.2.desc:0 "Nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] uwierzyć własnym oczom, gdy [physician.GetTitledFirstName] wyciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] z torby odciętą rękę. Czarne plamy na jej palcu przyprawiły mnie o dreszcze i zażądał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] informacji, skąd ją wzi[Select_CString( physician.IsFemale, 'ęła', 'ął' )]. Uciszył[Select_CString( physician.IsFemale, 'a', '' )] mnie i zacz[Select_CString( physician.IsFemale, 'ęła', 'ął' )] pocierać tą odciętą ręką o moją klatkę piersiową."
 health.risky_treatment_medicine.3.desc:0 "[physician.GetTitledFirstName] podał[Select_CString( physician.IsFemale, 'a', '' )] mi miksturę najbardziej osobliwego rodzaju. Nie miała ani zapachu, ani smaku, a wyglądała jak płynne srebro. Metaliczny napar był dość łatwy do połknięcia, a mimo to nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] stłumić niepokoju."
 health.risky_treatment_medicine.4.desc:0 "[physician.GetTitledFirstName] upierał[Select_CString( physician.IsFemale, 'a', '' )] się, że jedynym lekarstwem na mój stan jest przebiegnięcie się nago o północy. Podczas następnej pełni księżyca zmusił[Select_CString( physician.IsFemale, 'a', '' )] mnie do rozebrania się i sprintu przez pustkowie. "Nie zatrzymuj się, aż nogi się pod tobą ugną!" krzyczał[Select_CString( physician.IsFemale, 'a', '' )] za mną. "Wydal to zło przez swój pot!"."
 health.risky_treatment_medicine.5.desc:0 "Proszek był żółty i miał smakowity zapach. Z przerażeniem patrzył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak [physician.GetTitledFirstName] miesza go z siarką i posypuje nim jeszcze wilgotny pęcherz żółciowy bobra. Zwierzę znaleziono chore na wściekliznę, a piana wydzielająca się z pyska wykazywała wyraźne oznaki choroby. "Zło zwalczamy złem, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]"."
 health.risky_treatment_medicine.6.desc:0 "[physician.GetTitledFirstName] approached me with a small knife. [physician.GetSheHe|U] held my arm steady and made a precise incision, barely breaking my skin. [physician.GetSheHe|U] then proceeded to press something foul against the wound. A quick glance at the substance was all I could stomach."
 health.risky_treatment_medicine.7.desc:0 "[physician.GetTitledFirstName] podał[Select_CString( physician.IsFemale, 'a', '' )] mi talerz, na którym znajdowała się szara, proszkowata substancja. Najwyraźniej składała się z rozdrobnionych strupów osoby w stanie gorszym od mojego. [physician.GetTitledFirstName] nie żartująć, nakazał[Select_CString( physician.IsFemale, 'a', '' )] mi się pochylić i wciągnąć tyle, ile się da."
 health.risky_treatment_medicine.8.desc:0 "Czerwony proszek miał kuszący kolor. Jeden ze służących popełnił błąd, próbując go w czystej postaci - jego język mocno spuchł i [physician.GetTitledFirstName] ostro go za to skarcił[Select_CString( physician.IsFemale, 'a', '' )]. Mając to na uwadze, [physician.GetTitledFirstName] wsypał[Select_CString( physician.IsFemale, 'a', '' )] przyprawę do kielicha z wodą i starannie wymieszała, po czym podała mi łyżeczkę tej substancji."
 health.risky_treatment_medicine.9.desc:0 "Oczy mi się rozszerzyły, gdy [physician.GetTitledFirstName] wprowadził[Select_CString( physician.IsFemale, 'a', '' )] do mojej komnaty kozę. Cuchnący zapach jej wzdęć sprawił, że zasłonił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nos, jednakże medy[Select_CString( physician.IsFemale, 'czka', 'k' )] odciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] moją rękę. "Wybacz, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], ale tak wygląda leczenie" - powiedział[Select_CString( physician.IsFemale, 'a', '' )], zalecając głębokie wdechy."
 health.risky_treatment_surgery.1.desc:0 "[physician.GetTitledFirstName] gave me a draught which tasted most peculiar. It made me feel numb and my eyelids started drooping. "I apologize, my [ROOT.Char.GetLadyLord], but you do not want to be awake for this next part," [physician.GetSheHe] said. Panic hit me and I tried to get up from the operating table, but my limbs would not obey."
 health.risky_treatment_surgery.2.desc:0 "[physician.GetTitledFirstName] został[Select_CString( physician.IsFemale, 'a', '' )] zapewnion[Select_CString( physician.IsFemale, 'a', 'y' )] przez swojego asystenta, że mikstura mnie uśpiła. Och, jak bardzo się mylili! Nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] mówić ani się ruszać, a mimo to był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] świadomy wszystkiego, co mi robili. Próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] krzyczeć i miotać się, ale był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] więźniem we własnym ciele. Procedura wydawała się trwać bez końca..."
 health.risky_treatment_amputation.1.desc:0 "[physician.GetTitledFirstName] zapi[Select_CString( physician.IsFemale, 'ęła', 'ął' )] ostatni pas, zabezpieczając mnie na stole operacyjnym. "Nie będę cię okłamywać, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]. To będzie potwornie bolesne, ale trzeba to zrobić".\n\nPróbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zaprotestować, gdy [physician.GetTitledFirstName] wyciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] piłę, ale z powodu mikstury uspokajającej, którą kazał[Select_CString( physician.IsFemale, 'a', '' )] mi wypić, niewyraźnie wypowiadał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] słowa."
 health.risky_treatment_disfigurement.1.desc:0 "[physician.GetTitledFirstName] poinformował[Select_CString( physician.IsFemale, 'a', '' )] mnie, że zidentyfikował[Select_CString( physician.IsFemale, 'a', '' )] skażoną tkankę, która jest przyczyną mojej choroby, i że jej usunięcie najprawdopodobniej mnie wyleczy. Był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] bardzo zadowolon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i zgodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się na operację.\n\nŻałuję, że [physician.GetFirstName] nie powiedział[Select_CString( physician.IsFemale, 'a', '' )] mi, iż "tą tkanką" była moja twarz."
 health.risky_treatment_eye.1.desc:0 "[physician.GetTitledFirstName] kazał[Select_CString( physician.IsFemale, 'a', '' )] mi wypić łyk naparu z maku, zanim przywiązał[Select_CString( physician.IsFemale, 'a', '' )] mnie do swojego stołu operacyjnego. Prawie przysn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )], gdy przygotowywał[Select_CString( physician.IsFemale, 'a', '' )] swoje narzędzia, ale kiedy podni[Select_CString( physician.IsFemale, 'osła', 'ósł' )] skalpel w kierunku mojego oka, poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się rozbudzony. "Przykro mi, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], ale musimy usunąć źródło problemu"."
 health.3105.end.desc:0 "\n\nO dziwo, nie odczuwam już żadnych objawów..."
 health.3105.a:0 "To cud!"
 health.3106.t:0 "[SCOPE.Custom('EventTitleDisease')]: Zrównoważone płyny humoralne"
 health.3106.end.desc:0 "\n\nLeczenie było prawie tak samo nieprzyjemne jak moje objawy, ale wydaje się, że było skuteczne. Wprawdzie nie jestem jeszcze całkowicie wyleczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale czuję się znacznie lepiej."
 health.3106.a:0 "Dożyję kolejnego dnia."
 health.3107.t:0 "[SCOPE.Custom('EventTitleDisease')]: Disastrous Mistreatment"
 health.3107.death.desc:0 "\n\nKiedy się obudził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to w kościach. Coś poszło nie tak, ale to bardzo, bardzo nie tak."
 health.3107.end.desc:0 "\n\nMyślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że nie mogę już poczuć się gorzej niż wcześniej, ale [physician.GetFirstNameNoTooltip] udowodnił[Select_CString( physician.IsFemale, '', '' )], że jednak się mylę!"
 health.3107.a:0 "Czuję się... słabo..."
 health.3107.b:0 "To się więcej nie powtórzy. Rozumiesz mnie? "
 health.3107.c:0 "Wszyscy znaliśmy ryzyko. Przebaczam ci."
 health.3107.d:0 "Straż! Zabierzcie [Select_CString( physician.IsFemale, 'ją', 'go' )] ode mnie i zamknijcie na klucz!"
 health.3107.d.tt:0 "Once in my prison, I can decide what to do with [physician.GetTitledFirstName]"
 health.3107.e:0 "T[Select_CString( physician.IsFemale, 'a zdrajczyni', 'ten zdrajca' )] zasługuje na śmierć!"
 health.3107.f:0 "Oh [physician.GetFirstNameNoTooltip], what have you done to yourself?"
 health.3108.t:0 "[SCOPE.Custom('EventTitleDisease')]: A Greater Power"
 health.mystic_treatment_occult.cannibal.desc:0 ""Drink this," [physician.GetTitledFirstName] whispered. Barely had the liquid passed my lips before the strange sensations started. My limbs became numb, but within, a fire awoke...\n\n"Now, eat this." The chunks were warm, wet, and chewy. The fire liked that. It wanted more. When [physician.GetSheHe] passed me the rest of the pale arm, I gorged myself until I retched."
 health.mystic_treatment_occult.deviant.desc:0 "[physician.GetTitledFirstName] had me undress and massaged oil across my skin. When [physician.GetSheHe] slid [physician.GetHerHis] hand towards my most private place, [physician.GetHerHis] eyes seeking mine, I realized I wanted this. I nodded.\n\nSoon, more hands joined [physician.GetFirstNamePossessive]. Smooth, calloused, wrinkled, slender, strong. When my knees buckled, they caught me, and I surrendered to their touch."
 health.mystic_treatment_occult.1.desc:0 "Confined to my bed, the servants told me that the smoke from the pyre could be seen for miles. The lives of over two dozen fine animals had been ended in the night, in a grand sacrifice. As per [physician.GetTitledFirstNamePossessive] orders, I have been rubbing my skin with the ashes for a fortnight."
 health.mystic_treatment_occult.2.desc:0 "[physician.GetTitledFirstName] instructed me to step into the empty tub and left me to undress in private. [physician.GetHerHis|U] return was heralded by a loud "baah!" [physician.GetSheHe|U] was followed by a servant and half a dozen goats. With a deft hand, [physician.GetFirstNameNoTooltip] proceeded to grab the goats and slit their throats over the tub, one by one.\n\nThe stains on the floor will not go away."
 health.mystic_treatment_occult.3.desc:0 "[physician.GetTitledFirstName] told me that [ROOT.Char.GetFaith.HealthGodName] demands a sacrifice. Later that evening I heard screaming.\n\nFollowing the sound I found [physician.GetFirstNameNoTooltip] hunched over a body, panic in [physician.GetHerHis] eyes, blood on [physician.GetHerHis] hands. "It was for the good of the realm...!" [physician.GetSheHe] breathed."
 health.mystic_treatment_occult.4.desc:0 "[physician.GetFirstName] gave me a pouch of herbs and sent me on a journey, to find my "spirit guide." I wandered the wilderness for days, eating only roots from the pouch, sleeping under the stars. Finally, I felt a presence. Before me stood a great horned beast. I turned away, and ran.\n\nSafely home in my bed, sleep eludes me. Am I the beast?"
 health.mystic_treatment_occult.5.desc:0 "[physician.GetTitledFirstName] stood at the end of my bed as the servants lit the candles. A pot was placed in my hands — judging by the sounds, it contained a small, terrified animal. "The creature will carry your burdens in your stead," [physician.GetSheHe] explained. Then the chanting began."
 health.mystic_treatment_questionable.1.desc:0 "[physician.GetFirstName] sat me in front of a tall mirror and lit a circle of candles around me. "We need to contact the other you," [physician.GetSheHe] stated casually. When I raised my eyebrows at [physician.GetHerHim] [physician.GetSheHe] placed a hand on my shoulder. "This might... alter you.""
 health.mystic_treatment_questionable.2.desc:0 "The room was lit up only by the flame of a candle. Facing the westward window, [physician.GetTitledFirstName] painted my nails with drops of oil. I felt a heat on my skin as [physician.GetSheHe] moved my hand towards the flame. "Do not fret, my [ROOT.Char.GetLadyLord]. By the wisdom of [ROOT.Char.GetFaith.HealthGodName], you shall be cleansed.""
 health.mystic_treatment_questionable.3.desc:0 ""The moon demands your devotion," [physician.GetTitledFirstName] said, before handing me a pipe of something with a spicy scent. After a few tokes me looked up at the night sky and improvised the greatest poem in the world. Later, the words elude me..."
 health.mystic_treatment_questionable.4.desc:0 "[physician.GetTitledFirstName] had me drink an especially heavy brew, every night before bedtime. "It loosens the fabric of your being, letting the spirits into your body," [physician.GetSheHe] assured me. "It is also quite... relaxing," [physician.GetSheHe] admitted, grinning at me."
 health.mystic_treatment_questionable.5.desc:0 "[physician.GetFirstName] told me that the task of interpreting [ROOT.Char.GetFaith.ReligiousText] is difficult work, but cleansing through fire is an art as old as the world itself. Little did I know [physician.GetSheHe] would have me walk over burning coals."
 health.mystic_treatment_questionable.6.desc:0 "[physician.GetTitledFirstName] told me that [ROOT.Char.GetFaith.HealthGodName] demands a trial of my mind. Together we traveled until we reached a small lake. Hand in hand, we walked into the water. I was shocked when [physician.GetFirstNameNoTooltip] grabbed me by the shoulder and held me down. I must have gone unconscious, for I cannot remember what happened thereafter..."
 health.3108.end.desc:0 "\n\nWhen I awoke this morning, the aches and discomforts I have grown accustomed to were gone. Did [physician.GetSheHe]... cure me?"
 health.3108.a:0 "I do not know how to feel... Or what to believe."
 health.3109.t:0 "[SCOPE.Custom('EventTitleDisease')]: Conflicted Feelings"
 health.3109.end.desc:0 "\n\nI am still not sure how I feel about what happened, yet I cannot deny that most of my symptoms have gone away since."
 health.3109.a:0 "I do not know what I expected, but that was not it."
 health.3110.t:0 "[SCOPE.Custom('EventTitleDisease')]: Into Darkness"
 health.3110.end.desc:0 "\n\nMy mind must have been altered, twisted by some dark trick. I would never have agreed to this willingly. The memories haunt me..."
 health.3200.death.desc:0 "While I can certainly see that the face is [sick_character.GetTitledFirstNamePossessive], it still looks nothing like [sick_character.GetHerHim]. [sick_character.GetSheHe|U] is no longer... there. The rest of the body is wrapped up in a thick shroud, covering the grisly details of [physician.GetTitledFirstNamePossessive] failure."
 health.3200.failure.desc:0 "It takes me a moment to recognize [sick_character.GetTitledFirstName]. [sick_character.GetSheHe|U] is so bruised and swollen, [sick_character.GetSheHe] barely looks human. As I grab [sick_character.GetHerHis] hand, my [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] attempts to speak but no sound passes [sick_character.GetHerHis] lips."
 health.3200.failure.desc_2:0 "As I near [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstNamePossessive] chambers I hear a horrifying scream; barely human and full of pain. I burst into the room only to find [sick_character.GetFirstNameNoTooltip] collapsed in a heap on the floor, #EMP covered#! in blood."
 health.3200.failure.desc_3:0 "It takes me a moment to take in the full extent of the damage [sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)] has brought upon [sick_character.GetHerHis] own body; [sick_character.GetSheHe] is covered in an obscene amount of blood and still wielding a knife with vigorous motions. Before I can intervene [sick_character.GetSheHe] fixes a disappointed glare on the sharp blade before promptly passing out."
 health.3200.end.desc:0 "\n\nThe [physician.Custom('InsultAdjective')] physician is standing in the corner of the room, anxiously wringing [physician.GetHerHis] hands..."
 health.3200.death.tt:0 "[sick_character.GetTitledFirstName] died while undergoing the treatment."
 health.3201.desc:0 "There is something wild in my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))] [sick_character.GetFirstNamePossessive] eyes. I ask [sick_character.GetHerHim] what [sick_character.GetSheHe] has seen, but not a word passes [sick_character.GetHerHis] lips.\n\n"
 health.3201.occult.desc:0 "A servant tells me that [physician.GetTitledFirstName] has performed some kind of evil ritual, which is the cause behind [sick_character.GetFirstNamePossessive] distress. The tale is macabre, to say the least. "
 health.3201.occult.desc_sick_physician:0 "A servant tells me that [physician.GetTitledFirstName] has performed some kind of evil ritual, which is the cause behind [physician.GetHerHis] distress. The tale is macabre, to say the least. "
 health.3201.questionable.desc:0 "It seems like one of [physician.GetFirstNamePossessive] "alternative" treatments has gone horribly wrong."
 health.3201.c:0 "Do not speak a word of this, [physician.GetFirstNameNoTooltip]!"
 court_physician_treatment_success_message_title:0 "Successful Treatment"
 court_physician_treatment_failure_message_title:0 "Failed Treatment"
 inform_relatives_about_disease_treatment_effect.safe_success.desc:0 "[physician.GetTitledFirstName] reduced the symptoms of [sick_character.GetTitledFirstNamePossessive]"
 inform_relatives_about_disease_treatment_effect.safe_failure.desc:0 "[sick_character.GetTitledFirstNamePossessive] treatment, administered by [physician.GetTitledFirstName], was unsuccessful."
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc:0 "[physician.GetTitledFirstName] cured [sick_character.GetTitledFirstNamePossessive]"
 inform_relatives_about_disease_treatment_effect.risky_success.desc:0 "[physician.GetTitledFirstName] greatly reduced the symptoms of [sick_character.GetTitledFirstNamePossessive]"
 inform_relatives_about_disease_treatment_effect.risky_failure.desc:0 "[physician.GetTitledFirstName] botched the treatment of [sick_character.GetTitledFirstName]."
 inform_relatives_about_disease_treatment_effect.mystic_failure.desc:0 "[sick_character.GetTitledFirstName] is not the same after [physician.GetTitledFirstNamePossessive] failed ritual!"
 physician_level_up_chance_effect.t:0 "Zwiększono wiedzę nadwornego medyka"
 health.4000.t:0 "$health_wounded_title$ M[Select_CString( SCOPE.sC('sick_character').IsFemale, 'oja', 'ój' )] rann[Select_CString( SCOPE.sC('sick_character').IsFemale, 'a', 'y' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.4000.start.desc:0 "M[Select_CString( sick_character.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))], [sick_character.GetTitledFirstName], [Select_CString(sick_character.IsFemale, 'została zraniona', 'został zraniony' )],"
 health.4000.infected_wound.desc:0 "a do [sick_character.GetHerHis] ciała wdała się gangrena. Jeżeli zastosuję odpowiednią metodę leczenia, a [ROOT.Char.GetFaith.HealthGodName] jest miłosierny, [sick_character.GetSheHe] powin[Select_CString( sick_character.IsFemale, 'na', 'ien' )] z tego wyjść."
 health.4000.gangrene.desc:0 "a do [sick_character.GetHerHis] ciała wkrada się plugastwo i śmierć.\n\nCiemność rozprzestrzenia się nad [sick_character.GetHerHis] świadomością i tylko [ROOT.Char.GetFaith.FateGodName] wie czy [sick_character.GetSheHe] da radę z tego wyjść."
 health.4000.close_to_death_wounded.desc:0 "a rana jest nad wyraz głęboka. Każdy [sick_character.GetHerHis] oddech jest walką i obawiam się, że tylko cud może [Select_CString( sick_character.IsFemale, 'ją', 'go' )] uratować."
 health.4000.very_wounded.desc:0 "a rana jest nad wyraz głęboka. Obawiam się, że [sick_character.GetHerHis] ciało nie jest wystarczająco silne, aby samodzielnie sobie z tym poradzić. Czuję jak śmierć czyha przy [sick_character.GetHerHis] łóżku."
 health.4000.wounded.desc:0 "jednakże widać, że sprawia [Select_CString( sick_character.IsFemale, 'jej', 'mu' )] to ból. Dolegliwość jest niewielka, lecz nie można jej lekceważyć."
 health.4000.a:0 "Tutaj już nic więcej nie można zrobić."
 health.4001.start.desc:0 ""Nadszedł czas, aby wyleczyć Twoje rany."
 health.4001.safe_recommendation.desc:0 "I am certain a simple treatment will suffice, but"
 health.4001.gangrene.desc:0 "Since death is already spreading through the flesh I fear I must recommend... #EMP drastic#! measures, but"
 health.4001.infection.desc:0 "Z tego względu, że do rany wdała się infekcja, muszę podjąć drastyczne środki, jednakże"
 health.4001.risky_recommendation.desc:0 "Rekomenduję podjęcie drastycznych środków, jednakże"
 health.4002.start.desc:0 ""The time has come to treat your [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]."
 health.4002.start.desc_sick_physician:0 ""The time has come to treat me."
 health.4101.t:0 "$health_wounded_title$ Zdrowienie"
 health.4101.desc_infection:0 "As [physician.GetFirstName] started to gently mash herbs and honey together, I thought [physician.GetSheHe] was jesting — surely greenery could not help me. As [physician.GetSheHe] smeared the poultice over my aching wound it"
 health.4101.desc_1:0 "Kiedy [physician.GetFirstName] rozlał[Select_CString( physician.IsFemale, 'a', '' )] wino na moją ranę, ból był większy, niż cierpienie, które do tej pory znosił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. \n\n"Proszę, m[Select_CString( ROOT.Char.IsFemale, 'oja', 'ój' )] [ROOT.Char.GetTitleTierName], musimy dostać się w głąb rany, aby pozbyć się tego plugastwa".\n\nI rzeczywiście, po ciasnym zabandażowaniu rany,"
 health.4101.desc_2:0 "[physician.GetFirstName] szybko nawlekł[Select_CString( physician.IsFemale, 'a', '' )] igłę i szybko zabrał[Select_CString( physician.IsFemale, 'a', '' )] się do pracy nad moją raną tak, jakby wykonywała ręczne robótki przy ognisku. Widok szwów, które trzymały moje ciało w ryzach, był masakryczny! W miarę upływu czasu"
 health.4101.desc_end:0 "zaczęła się ona goić."
 health.4101.a:0 "Doskonała robota, [physician.GetFirstNameNoTooltip]!"
 health.4102.t:0 "$health_wounded_title$ Obolał[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 health.4102.desc_infection:0 "The bag [physician.GetFirstName] carried into my chambers moved on its own, the interior convulsing as if alive. As [physician.GetFirstNameNoTooltip] pulled out a wriggling leech I felt my face go white. "Just hold still now, my [ROOT.Char.GetTitleTierName]..."\n\nWhatever effect [physician.GetSheHe] had hoped for it surely wasn't this; as the creatures bled me it"
 health.4102.desc_end:0 "nic nie przyczyniło się do poprawy mojego stanu zdrowia, a ból tylko się nasilał."
 health.4102.a:0 "Argh...! Nie dotykaj mnie!"
 health.4103.t:0 "$health_wounded_title$ Healing Hands"
 health.4103.risky_treatment_medicine.1.desc:0 "Kiedy [physician.GetFirstName] rozpalił[Select_CString( physician.IsFemale, 'a', '' )] ogień w moich komnatach, przypuszczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że chciał[Select_CString( physician.IsFemale, 'a', '' )], aby ciepło pomogło zrównoważyć moje płyny humoralne. Jednak, gdy [physician.GetHerHis] asystująca jej postać zaczęła przywiązywać mnie do łóżka, zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], iż żelazny pręt rozgrzewa się w płomieniach."
 health.4103.risky_treatment_disfigurement.1.desc:0 "[physician.GetFirstName] saw my horror as [physician.GetSheHe] brought out a long knife and a crooked needle from [physician.GetHerHis] satchel. "For your body to heal we need to remove all affected tissue and close up the wound."\n\nI do not know what hurts the most — the searing pain of ripped flesh and the tugging sensation of the needle through skin, or the sight of myself afterwards."
 health.4103.end.desc:0 "\n\nTo my amazement I soon found my body on its way to recovery!"
 health.4104.t:0 "$health_wounded_title$ W drodze do celu"
 health.4104.end.desc:0 "\n\nPo zakończeniu tego leczenia trudno mi znaleźć radość z powrotu do zdrowia, ale jestem na dobrej drodze. "
 health.4105.t:0 "$health_wounded_title$ Katastrofa nadchodzi"
 health.4105.end.desc:0 "\n\nNie sądził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że mogę odczuwać większy ból, ale szybko się okazało, jak bardzo się mylił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 disease_contraction_feed_message.t:0 "[message_receiver.Custom2('RelationToMeShort' , SCOPE.sC('sick_character'))|U] choruje"
 disease_recovery_feed_message.t:0 "[message_receiver.Custom2('RelationToMeShort' , SCOPE.sC('sick_character'))|U] zdrowieje"
 health_smallpox_spreads_message:0 "Epidemia ospy"
 health_bubonic_plague_spreads_message:0 "Epidemia dżumy"
 health.6001.t:0 "Próba"
 health.6001.desc_opening:0 "Zakończę swoje życie. Nie mogę powstrzymać smutku, który wzbiera się w moim sercu na myśl o tym wszystkim, co po sobie zostawię, jednakże mój umysł jest już zdecydowany."
 health.6001.desc_depression:0 "Cierpienie wydaje się nie mieć końca."
 health.6001.desc_sickness:0 "Moje ciało stało się więzieniem, marnieje..."
 health.6001.desc_lunacy:0 "Cienie do mnie przemówiły, a ja wkrótce do nich dołączę."
 health.6001.desc_loss:0 "Nie zniosę kolejnej porażki."
 health.6001.desc_stress:0 "Nie zniosę już tego dłużej."
 health.6001.desc_ending:0 "\n\nJeszcze nie wiem, jak się za to zabiorę..."
 health.6001.warning:0 "Zawsze istnieje szansa, że próba się nie powiedzie"
 health.6001.a:0 "Znajdę wystarczająco wysoki budynek."
 health.6001.a_tribal:0 "Znajdę wystarczająco wysokie urwisko."
 health.6001.b:0 "Herbata, zaparzona na bazie śmiercionośnej rośliny... Brzmi niesamowicie smacznie."
 health.6001.c:0 "Ciepła kąpiel i ostry nóż powinny załatwić sprawę."
 health.6001.d:0 "Nie jestem już pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] czy chcę robić."
 health.6001.d_tt:0 "Nie podejmę próby"
 health.6002.desc_fall:0 "As I move closer to the edge the wind catch the fabric of my [ROOT.Char.Custom('GetClothingArticle')] and it whips around me. It is a long way down."
 health.6002.desc_poison:0 "As the tea boils the air fills with a foul stench as if to remind me of its purpose. I pour the liquid into a cup. It cools quickly, and I raise the cup towards my lips."
 health.6002.desc_knife:0 "Sitting in the warm bath I inhale the steam as I reach for the sharp knife beside me."
 health.6002.desc_ending:0 "\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Don't do it, [friendly_person.Custom2('RelationToMeShort' , ROOT.Char)]!"\n\nI turn around to find [friendly_person.GetTitledFirstName] standing there, reaching towards me with a terrified expression. "Please, this is not the way.""
 health.6002.a:0 "Nic nie możesz zrobić, żeby mnie powstrzymać."
 health.6002.a_success:0 "Twoja próba samobójcza zakończyła się sukcesem"
 health.6002.a_failure:0 "Twoja próba samobójcza kończy się niepowodzeniem"
 health.6002.b:0 "Masz rację. Sytuacja może się jeszcze poprawić."
 health.6004.desc:0 "Mały krok za krawędź, to wszystko. Przez chwilę mam wrażenie, że jestem zawieszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w powietrzu, świat wiruje wokół mnie, a potem wszystko dzieje się bardzo szybko. Wiatr w uszach, uczucie spadania, ziemia wznosząca się na spotkanie ze mną..."
 health.6004.a:0 "Nareszcie woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 health.6005.desc:0 "Mały krok za krawędź, to wszystko, czego potrzeba. Podnoszę stopę z wiatrem i...\n\nZostaję gwałtownie odepchnięt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do tyłu przez strażnika, który mnie przytrzymuje."
 health.6005.desc_ending:0 ""Przykro mi m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], ale nie jesteś przy zdrowych zmysłach!"."
 health.6005.a:0 "Moje plany, udaremnione..."
 health.6007.desc:0 "Wdycham opary wydobywające się z trzymanego w dłoniach kubka z herbatą i zamykam oczy. Powoli podnoszę jego brzeg do ust i biorę głęboki łyk. Po chwili świat zaczyna szarzeć i stawać się niewyraźny, ciemność wkrada się na obrzeża mojego wzroku, a ja pochylam głowę nad stołem. Czuję, że mój oddech staje się coraz krótszy. Zamykam oczy."
 health.6008.desc:0 "Wdycham opary wydobywające się z trzymanego w dłoniach kubka z herbatą i zamykam oczy. Powoli podnoszę jego brzeg do ust i...\n\nKubek zostaje wyrwany z mojej ręki i rzucony na podłogę, gdzie się roztrzaskuje. Strażnik stoi nade mną, mając oczy pełne przerażenia."
 health.6010.desc:0 "Para z mojej gorącej kąpieli unosi się wokół mnie, a ja oddycham głęboko, podnosząc leżący obok mnie nóż. Opieram go delikatnie na jednym ramieniu, a potem naciskam. Mocno.\n\nKiedy mam dwa identyczne nacięcia na obu ramionach, pozwalam im z powrotem zatonąć w szybko czerwieniejącej wodzie. Odchylam głowę do tyłu i wzdycham, bo świat zaczyna wirować. To już nie potrwa długo..."
 health.6011.desc:0 "W momencie, gdy zamierzam przeciąć sobie nożem ramię, a wokół mnie unosi się para gorącej kąpieli, do środka wkraczają strażnicy i szybko wyrywają mi nóż z rąk.\n\n"
 health.6100.desc:0 ""Witaj [ROOT.Char.GetTitledFirstNameNoTooltip]. Chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] Cię odwiedzić i zapytać, jak sobie radzisz od... tego incydentu sprzed kilku lat".\n\n[friendly_person.GetTitledFirstName] pyta mnie z prawdziwym ciepłem i nawet wzmianka o mojej próbie samobójczej nie jest w stanie całkowicie stłumić tego uczucia."
 health.6100.a:0 "Czuję się lepiej, dziękuję."
 health.6100.b:0 "To, jak sobie radzę, nie powinno cię interesować."
 health.6200.desc_opening:0 "W rzadko występujących chwilach słabości czuję, że ktoś czyha przy moim łóżku."
 health.6200.desc_close_person:0 "\n\nIt must be my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))] [close_person.GetTitledFirstName], one of the few people coming to see me nowadays. I try to reach for [close_person.GetHerHim], but my hands won't even twitch..."
 health.6200.desc:0 "The only people coming to visit me nowadays are servants, but I need #EMP someone#! to free me..."
 health.6200.a:0 ""[close_person.GetFirstNameNoTooltip]... Please... End this...""
 health.6200.a_success:0 "[close_person.GetSheHe|U] agrees to do it"
 health.6200.a_failure:0 "[close_person.GetSheHe|U] denies me"
 health.6200.a_failure_tt:0 "You do not die"
 health.6200.b:0 "I cannot ask this of [close_person.GetHerHim]. A servant must do it..."
 health.6200.b_2:0 "A servant must do it..."
 health.6200.b_success:0 "A servant fulfills your wish"
 health.6200.b_failure:0 "No servant agrees"
 health.6203.desc:0 "I sit by [incapable_person.GetTitledFirstNamePossessive] bedside when [incapable_person.GetSheHe] suddenly seems to stir almost awake, eyes roaming the ceiling. Ever since [incapable_person.GetSheHe] became bound to this bed [incapable_person.GetSheHe] has barely said a word, but suddenly the silence is broken by a wheezy voice.\n\n"[ROOT.Char.GetFirstNameNoTooltip]? [ROOT.Char.GetFirstNameNoTooltip] please... End this. Mercy...""
 health.6203.desc_murder:0 "\n\n[incapable_person.GetSheHe] has no idea [incapable_person.GetSheHe] is playing right into my plans!"
 health.6203.a:0 "I... I understand..."
 health.6203.b:0 "No! How can you ask such a thing of me?!"
 health.6204.desc_opening:0 "I cannot make out [close_person.GetTitledFirstNamePossessive] response, but [close_person.GetSheHe] does not leave my side.\n\n"
 health.6204.desc_1:0 "After a while I sense movement, and then I feel a soft pressure against my face. The pressure grows, and I find that I cannot breathe, and I am filled with nothing but... Gratitude. [close_person.GetSheHe|U] agreed. [close_person.GetSheHe|U]..."
 health.6204.desc_2:0 "After a while I sense movement, and then I feel a cold, sharp, pressure against my neck. I barely feel the cut. But I hear [close_person.GetHerHis] intake of breath, hear the knife clatter to the floor, hear a whining noise in my ears... And then... Nothing."
 health.6204.a:0 "Free, at last..."
 health.6205.desc_1:0 "After a while I sense movement, and then I feel a soft pressure against my face. The pressure grows, and I find that I cannot breathe, and I am filled with nothing but... Gratitude. Just as I am about to drift off air rushes back into my lungs. I hear crying and a hysterical voice. I hear steps leaving the room."
 health.6205.desc_2:0 "After a while I sense movement, and then I feel a cold, sharp, pressure against my neck. The pressure increases and– and I hear the knife clatter to the floor. I hear crying, a pleading voice, footsteps leaving the room."
 health.6205.a:0 "No... Please... Come back..."
 health.6206.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]..."\n\nI hear [close_person.GetFirstNamePossessive] voice as if from across a great void. "[ROOT.Char.GetFirstNameNoTooltip], I... I can't."\n\nDespair fills me, and only the sound of crying, of footsteps leaving, breaks through the fog in my mind."
 health.6207.desc:0 "The next time a servant comes into the room I struggle to rise above the fog in my mind, the lethargy of my body.\n\n"You... Who...?"\n\n"Me, my [ROOT.Char.GetLadyLord]?" Steps quickly reach my bedside. "I am [servant.GetFirstName]. Is there anything I can do for you?""
 health.6207.a:0 ""[servant.GetFirstNameNoTooltip]... Please... End this...""
 health.6207.a_success:0 "[servant.GetSheHe|U] agrees to do it"
 health.6207.a_failure:0 "[servant.GetSheHe|U] denies me"
 health.6209.desc_refusal:0 ""My [ROOT.Char.GetLadyLord]! I..."\n\n"
 health.6209.desc:0 ""My [ROOT.Char.GetLadyLord]! I could never...! How can you even ask such a..."\n\nDespair fills me, and only the sound of crying, of footsteps leaving, breaks through the fog in my mind."
 health.6210.desc:0 "I am waiting. That I can remember even through the fog of my mind – I am waiting for the delivery [close_person.GetTitledFirstName] can grant me, but it does not come. Why...? Why won't [close_person.GetSheHe] come?"
 health.6210.a:0 "Has [close_person.GetSheHe] too left me behind...?"
 health.5000.desc:0 "Jesteś [Select_CString(GetPlayer.IsFemale, 'niedożywiona', 'niedożywiony')]"
 health.5001.desc:0 "Jesteś [Select_CString(GetPlayer.IsFemale, 'otyła', 'otyły')]"
 health.5002.desc:0 "Już nie jesteś [Select_CString(GetPlayer.IsFemale, 'niedożywiona', 'niedożywiony')]"
 health.5003.desc:0 "Już nie jesteś [Select_CString(GetPlayer.IsFemale, 'otyła', 'otyły')]"
 health.7000.t:0 "Więzień w moim ciele"
 health.7000.desc:0 "Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że starzenie się oznacza wolniejsze wykonywanie wszystkich czynności, ale nie sądził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że wszystko zatrzyma się aż do mojej śmierci. Ostatnio mam stale złe samopoczucie i wszystko wymaga ode mnie więcej wysiłku niż kiedyś. Boję się, że jeśli się położę, to już nie będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] wstać. Nie ma wątpliwości, że mój czas dobiega końca."
 health.7000.desc_collapse:0 "I know I was pushing it – I should've just listened to what my body was telling me, but I chose to ignore it. "I'll finish this before going to bed; just a couple more, then I'll rest." Suddenly I felt light-headed, and as I got up, my vision went black.\n\nThe next day, I awoke in my bed, unable to get up as my body refuses to listen to me. Perhaps [ROOT.Char.GetFaith.HighGodName] decided to punish me for not treating this vessel meant to serve [ROOT.Char.GetFaith.HighGodNameAlternate] with respect."
 health.7000.desc_closing:0 "\n\nCzuję, że nie mogę zrobić nic innego, jak tylko czekać na słodki uścisk śmierci, który mnie obejmie."
 health.7000.a:0 "Jak długo będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] czekać?"
 health.7000.a.lazy:0 "Przynajmniej będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] leżeć w łóżku cały dzień..."
 health.7100.desc:0 "Jaki mamy dziś dzień? Jak długo odpoczywał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tym razem?\n\nPrzeszukuję twarze moich częstych gości w poszukiwaniu jakichkolwiek oznak - zmarszczek lub blizn - czegokolwiek, co mogłoby służyć za dowód, że czas wciąż płynie. W jakiś sposób interakcje z innymi sprawiają wrażenie, jakby mówili do mnie, natomiast nie ze mną nie rozmawiają.\n\nNadal jestem sobą, czy tylko duszą usuniętą ze swojego ciała? Żyję, czy już tylko istnieję?"
 health.7100.a:0 "Moja egzystencja jest torturą."
