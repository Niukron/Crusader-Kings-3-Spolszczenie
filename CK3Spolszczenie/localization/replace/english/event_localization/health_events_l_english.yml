l_english:
 fire_court_physician_effect.tt:0 "[THIS.Char.GetShortUIName] nie jest już #L #TOOLTIP:COURT_POSITION_TYPE,court_physician_court_position nadwornym medykiem#!#!"
 health.0001.desc:0 "Moja rana się zagoiła"
 health_wounded_title:0 "Rana:"
 health.0002.t:0 "$health_wounded_title$ Zdrowienie"
 health.0002.desc:0 "Moje obrażenia powoli się znikają, a ból nie jest już moim stałym towarzyszem. Wciąż jestem osłabion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale dziś jestem w stanie zrobić wiele rzeczy, które jeszcze miesiąc temu wydawały się niemożliwe."
 health.0002.a:0 "Czekam na całkowite wyzdrowienie."
 health.0003.t:0 "$health_wounded_title$ Otarcie się o śmierć"
 health.0003.desc:0 "Wygląda na to, że najgorsze minęło. Brzegi mojej ziejącej rany i złamane kości zaczęły się powoli ze sobą zrastać."
 health.0003.a:0 "Może po prostu przez to przejdę."
 health.0004.t:0 "$health_wounded_title$ Pieczenie mija"
 health.0004.desc:0 "Skóra wokół rany jest stwardniała, ale pieczenie w jej środku minęło. Wygląda na to, że infekcja zniknęła."
 health.0004.a:0 "Dzięki [ROOT.Char.GetFaith.CustomLoc('HealthGodNameCel')]."
 health.wounded_1_success:0 "Skuteczne leczenie ran"
 health.wounded_1_failure:0 "Nieudane leczenie ran"
 health.0102.t:0 "$health_wounded_title$ Głębokie cięcie"
 health.0102.desc:0 "Każdy krok sprawia, że całe moje ciało przeszywa ból, a najmniejszy ruch powoduje brak tchu. Gdy ostrożnie dotykam rany, dłoń szybko zmienia kolor na szkarłatny, a ja zaczynam drżeć, widząc krew spływającą po moim boku."
 health.0102.court_physician.desc:0 "\n\n„Nie martw się, [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )]. Twoja rana jest głęboka, ale moja wiedza jest jeszcze głębsza”."
 health.0102.a:0 "Muszę tylko na chwilę usiąść..."
 health.0104.t:0 "$health_wounded_title$ Ciężkie zranienie"
 health.0104.desc:0 "Czy ta kość, którą widzę, jest osadzona w moim ciele, czy też jest czymś, co powinno być głębiej w nim schowane? Gdy moja skóra zionie niczym wygłodniałe paszcze śmierci, paraliżuje mnie wylewająca się z rany rzeka krwi."
 health.0104.court_physician.desc:0 "\n\n„Jesteś ciężko rann[Select_CString(ROOT.Char.IsFemale, 'a, moja pani', 'y, mój panie' )]. Musimy natychmiast się tobą zająć!”"
 health.0104.a:0 "Niech [ROOT.Char.GetFaith.HealthGodName|U] uwolni mnie od tego bólu!"
 health.0201.desc:0 "Zainfekowana rana"
 health.0202.t:0 "$health_wounded_title$ wewnętrzne zanieczyszczenie"
 health.0202.desc:0 "Czuję jakby setka noży przeszywała moją ranę! Gdy ciało staje się ciemne, a krew blada, oczywistym staje się, że rana została zainfekowana."
 health.0202.unintelligent:0 "Czuję jakby wiele noży przecinało skórę wokół mojej rany, gdy tylko ją dotykam. Ciało jest wrażliwe, a krew ma chyba niewłaściwy kolor."
 health.0202.court_physician.desc:0 "\n\n„Twoja rana została zainfekowana, [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )]. Ale nie martw się, poradzimy sobie z tym”."
 health.0202.a:0 "Mam nadzieję, że to przeżyję."
 health.0203.desc:0 "Gangrena w ranie"
 health.0204.t:0 "$health_wounded_title$ Ponure wieści"
 health.0204.desc:0 "Rana ma boleć, a pewien obrzęk nie jest niczym niezwykłym, więc założył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że rana się goi. Teraz jednak na mojej skórze pojawiają się pęcherze, a zaczerwienione miejsca zaczynają nabierać czarnej barwy. Moje ciało gnije na moich oczach!"
 health.0204.court_physician.desc:0 "\n\n„Nabawił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] się gangreny, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. To bardzo poważne... Natychmiast musimy rozpocząć leczenie!”"
 health.1001.t:0 "[SCOPE.Custom('EventTitleDisease')]: Moje śmiertelne ciało"
 health.1001.desc:0 "[ROOT.Char.GetTitleTierName] or peasant, high or low, it does not matter. In the end, we are all mortal.\n\nI was reminded of this as I woke coughing in the early morning hours, a dull ache pounding through my head and throat. My body is wracked by shivers and weakness, my head leaking from every orifice.\n\n"
 health.1001.nophysician.desc:0 "Surely there must be someone in the realm I can get to fix this cursed condition..."
 health.1001.court_physician.desc:0 ""I heard that wheezing from down the corridor, my [ROOT.Char.GetLadyLord]," [physician.GetFirstName], my physician, pokes [physician.GetHerHis] head around my door, "should you require it, I know a fair number of suitable remedies.""
 health.1001.a:0 "Pragnę jedynie zostać w łóżku..."
 health.1001.b:0 "Muszę #EMP natychmiast#! wracać do domu!"
 health.1002.t:0 "[SCOPE.Custom('EventTitleDisease')]: Ostry jak nóż"
 health.1002.desc:0 "Oddychanie to taka prosta, wspaniała rzecz — mały cud, o którym rzadko się myśli. Teraz, kiedy z trudem utrzymuję miarowy oddech, a po atakach kaszlu pojawiają się kłujące bóle w klatce piersiowej, oddychanie jest ciągle na pierwszym miejscu w mojej głowie."
 health.1002.court_physician.desc:0 "\n\nMy physician [physician.GetFirstName] looks me up and down. "It is pneumonia, my [ROOT.Char.GetLadyLord]. Not to be taken lightly. How shall we proceed?""
 health.1002.a:0 "Proszę, nie pozwól mi odejść!"
 health.1003.t:0 "[SCOPE.Custom('EventTitleDisease')]: Cena wystawnego życia"
 health.1003.court_amenities_gout.desc:0 "Mój dwór słynie z obfitych, nieustających posiłków. Kiedy moje stopy zaczynają puchnąć, dociera do mnie, że wielu z nas może być zmuszonych do przygotowania się na nieustający ból."
 health.1003.desc:0 "They call it "the disease of kings" as if there was something luxurious or enviable about my swollen, aching joints. My big toe in particular is painfully distended, leaving me limping. When my pains reach their peak, I cannot help but wish I had been born a simple peasant."
 health.1003.court_physician.desc:0 "\n\nMy physician [physician.GetFirstName] sets down some salves beside me. "You have my sympathies, my [ROOT.Char.GetLadyLord]. I have a few ideas which might lessen the symptoms of your gout.""
 health.1003.a:0 "Przynieście mi odrobinę maści! Szybko!"
 health.1004.t:0 "[SCOPE.Custom('EventTitleDisease')]: Odwrócony wzrok"
 health.1004.desc:0 "Pierwsze objawy były subtelne, więc szybko o nich zapomniał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Być może za bardzo się bał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], by dostrzec prawdę. Ale to okropne znamię na mojej twarzy, ta zmiana chorobowa... To coś, czego nie mogę dłużej ignorować.\n\nMoi poddani nadal wykonują moje polecenia, ale coś się zmieniło w tym, jak na mnie patrzą. Czy to strach w ich oczach? Litość? Obrzydzenie?"
 health.1004.court_physician.desc:0 "\n\n"Przykro mi. Trąd jest trwałym utrapieniem, [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )]. Jednakże znam metody na złagodzenie twoich objawów.""
 health.1004.a:0 "Co ja takiego uczynił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że zasłużyłem na to przekleństwo?"
 health.1005.t:0 "[SCOPE.Custom('EventTitleDisease')]: Gorączka obozowa"
 health.1005.desc:0 "Słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] historie o odważnych wojownikach padających jak muchy, nim jeszcze postawili stopę na polu walki. Ale ja, [ROOT.Char.GetTitleTierName]? Ten stan strasznych boleści i gorączki nie powinien mnie dotknąć.\n\nGdy kolejny posiłek wciska mi się do gardła, modlę się o odkupienie, a moje nozdrza przeszywa ostry smród żółci."
 health.1005.court_physician.desc:0 "\n\n„Nie martw się, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]! Zapewniam cię, że tyfus jest uleczalny”."
 health.1005.a:0 "Błagam, niech to się skończy!"
 health.1006.t:0 "[SCOPE.Custom('EventTitleDisease')]: Stopniowo..."
 health.1006.desc:0 "Szkarłatna plama, tak wyraźna na jasnym materiale. Patrzę na nią z niedowierzaniem, tłumiąc kolejny atak kaszlu. Czy to...? Czy ja...?\n\nDrżącą dłonią wycieram usta. Czuję, że moje wargi są gorące, a palce wilgotne, ale boję się spojrzeć."
 health.1006.court_physician.desc:0 "\n\n„Obawiam się, że zaraził[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] się suchotami, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Natychmiast wdrożę niezbędne leczenie”."
 health.1006.a:0 "Czy taki czeka mnie los? Powoli zmarnieć?"
 health.1007.t:0 "[SCOPE.Custom('EventTitleDisease')]: Obcy wewnątrz mnie"
 health.1007.desc:0 "Jest we mnie coś, co nie jest mną. Przeżera się przez moje ciało, żywi się moją energią życiową, rośnie w siłę, podczas gdy ja usycham.\n\nPrzyciskam dłonie do zgrubienia na skórze i aż mnie swędzą palce, by to wyrwać ze swojego ciała. Myśl o powiększaniu się guza sprawia, że chce mi się wymiotować."
 health.1007.court_physician.desc:0 "\n\n„Tak, niestety to rak. Znam tylko jedną skuteczną kurację...”"
 health.1007.a:0 "Nie ma zwycięzców w walce z tym przeciwnikiem."
 health.1008.t:0 "[SCOPE.Custom('EventTitleDisease')]: Płomień miłości"
 health.1008.desc:0 "Uczucie palenia w kroczu stało się tak nieznośne, że musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przeprosić wszystkich i uciec do swoich komnat. W końcu mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się podrapać, by poczuć ulgę.\n\nNie było jednak żadnej ulgi, bo moje palce napotkały pęcherze i boleśnie je rozdrapały!"
 health.1008.partner.a:0 "To [infecting_partner.GetFirstNameNoTooltip]...!"
 health.1008.no_partner.a:0 "Ale jak? Kto?!"
 health.1013.t:0 "[SCOPE.Custom('EventTitleDisease')]: Ospa wietrzna"
 health.1013.desc:0 "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że to tylko kilka pęcherzy. Kiedy był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tym zniesmaczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], przeklinając mojego pecha, nigdy nie wyobrażał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie, że będzie jeszcze gorzej. Teraz czerwona wysypka rozprzestrzenia się po całym moim ciele.\n\nWiem, co będzie dalej. Wrzody, gorączka, wszelkiego rodzaju bóle i uwiąd. I na końcu — jeśli będę tak długo żyć — stracę rozum."
 health.1013.court_physician.desc:0 "\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]. To... nie wygląda dobrze. Zobaczę, co da się zrobić”."
 health.1013.partner.a:0 "Przekl[Select_CString(infecting_partner.IsFemale, 'ęłaś', 'ąłeś' )] mnie, [infecting_partner.GetFirstNameNoTooltip]."
 health.1013.no_partner.a:0 "Jestem przeklęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Prawdziwie i całkowicie przeklęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 health.1014.t:0 "[SCOPE.Custom('EventTitleDisease')]: Zejście"
 health.1014.desc:0 "Gdzie ja jestem?\n\nPatrzę na pusty korytarz przede mną, serce mi kołacze i ręce się trzęsą. Jak się tu znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]? Mój umysł jest... w rozsypce. Są obrazy w mojej głowie — schody, upadki, cienie w narożnikach — ale nie mogę ich do siebie dopasować.\n\nKtoś mnie obserwuje.\n\nObracam się dookoła, ale znajduję tylko większą pustkę."
 health.1014.a:0 "Nie boję się ciebie. Słyszysz mnie?! NIE BOJĘ SIĘ!"
 health.1010.t:0 "[SCOPE.Custom('EventTitleDisease')]: Czarna ospa"
 health.1010.desc:0 "Przy pierwszej fali gorączki i wymiotów, miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] rozpaczliwą nadzieję, że nie będzie to nic gorszego niż angielskie poty. Potem poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się trochę lepiej, wstał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] z łóżka i wrócił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do swoich obowiązków. Przez tydzień wszystko było dobrze — do czasu, gdy zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pierwsze czerwone plamy w ustach."
 health.1010.end.desc:0 "\n\nTo było dwa dni temu. Teraz te zmiany chorobowe występują na całej mojej skórze..."
 health.1010.court_physician.desc:0 "\n\n„Rzeczywiście, te zmiany skórne to niewątpliwie oznaka ospy. Bardzo groźna choroba, jeśli nie będzie leczona”."
 health.1010.a:0 "[ROOT.Char.GetFaith.CustomLoc('HealthGodNameWol')], błagam, jeszcze nie teraz! Nie jestem gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 health.1011.t:0 "[SCOPE.Custom('EventTitleDisease')]: Dotyk śmierci"
 health.1011.desc:0 "Strach przed czarną śmiercią stale mi towarzyszył przez całe moje życie. Moja piastunka w dzieciństwie opowiadała mi na dobranoc przerażające historie o dymienicach i czerniejących kończynach.\n\nAle zaraza morowa nie jest już tylko straszną historią. Delikatnie naciskam palcami guzek pod pachą. Ciemna i zabójcza siła zanieczyszcza moje ciało, pożerając mnie, gdy wciąż jeszcze oddycham."
 health.1011.court_physician.desc:0 "\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], zrobię wszystko, co w mojej mocy, ale mądrze byłoby przygotować się na najgorsze...”"
 health.1011.a:0 "O [ROOT.Char.GetFaith.CustomLoc('HealthGodNameWol')]! Wybaw mnie z tego koszmaru!"
 health.travel.t:0 "[SCOPE.Custom('EventTitleDisease')]: Koniec podróży?"
 health.travel.option.home:0 "W domu mogę szukać najlepszej opieki."
 health.travel.option.home.flavor:0 "Rozpoczynasz podróż do domu, porzucając [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]"
 health.travel.option.continue:0 "Musimy walczyć dalej."
 health.1101.t:0 "[SCOPE.Custom('EventTitleDisease')]: Moje stare ja"
 health.1101.desc:0 "As I woke this morning and observed the first rays of sunshine, it took me a moment to realize I had slept soundly for the first time in weeks. I did not wake up coughing once!\n\nIt has been a long road back to health, but I find myself in its warm embrace once more."
 health.1101.a:0 "Cieszę się, że znów się dobrze czuję."
 health.1102.t:0 "[SCOPE.Custom('EventTitleDisease')]: Moja siła powraca"
 health.1102.desc:0 "Muszę przyznać, że w pewnym momencie martwił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się o swoje życie, ale teraz ta udręka jest tylko niewyraźnym wspomnieniem. Szczęśliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], biorę głęboki wdech, przygotowując się na nadchodzący dzień."
 health.1102.a:0 "Czas na podbój świata!"
 health.1103.t:0 "[SCOPE.Custom('EventTitleDisease')]: Uwolnienie od bólu"
 health.1103.desc:0 "Musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się ograniczać i zrezygnować z wielu życiowych przyjemności, ale jest to ofiara, którą chętnie bym ponownie poniósł. Są inne rzeczy, którymi można się cieszyć w życiu niż jedzenie i picie!\n\nTeraz, kiedy moje bóle już mnie nie krępują, jestem w końcu woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i mogę je realizować."
 health.1103.a:0 "Umiar się opłacił!"
 health.1105.t:0 "[SCOPE.Custom('EventTitleDisease')]: Wygrana bitwa"
 health.1105.desc:0 "W przeciwieństwie do wielu przede mną, był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wystarczająco siln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], aby przetrwać niszczące skutki straszliwej gorączki obozowej. Nie zaprzeczę, że to było brutalne wyzwanie, ale wytrwał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 health.1105.a:0 "Żyję, by dalej walczyć."
 health.1106.t:0 "[SCOPE.Custom('EventTitleDisease')]: Druga szansa"
 health.1106.desc:0 "[Select_CString( ROOT.Char.IsFemale, 'Zaczęłam', 'Zacząłem' )] strasznie chudnąć, kaszleć i pluć krwią. Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że zmizernieję do zera. Na pewno tak się czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], kiedy ledwo mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wstać z łóżka.\n\nTeraz jednak odzyskał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zdrowie i siły, choć to był bardzo powolny proces. W końcu jestem gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do stawienia czoła światu i wszystkim jego wyzwaniom."
 health.1106.a:0 "Czas na podbój świata!"
 health.1107.t:0 "[SCOPE.Custom('EventTitleDisease')]: Medyczny cud"
 health.1107.desc:0 "Mówią mi, że jestem cudem, [Select_CString( ROOT.Char.IsFemale, 'wybranką', 'wybrańcem' )]. Ludzie nie powinni wracać do zdrowia po czymś takim.\n\nJednak czuję się dobrze, a guz zniknął. Nie ma innego wytłumaczenia – wyleczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się z raka."
 health.1107.a:0 "Będę żyć pełnią życia!"
 health.1109.t:0 "[SCOPE.Custom('EventTitleDisease')]: Wielka ulga"
 health.1109.desc:0 "Obawiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że choroba dworska odbierze mi życie, ale wygląda na to, że wygrał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tę walkę. Od wielu miesięcy nie mam objawów. Nadszedł czas, by pozbyć się tego nieustannego zmartwienia."
 health.1109.a:0 "Będę żyć pełnią życia!"
 health.1110.t:0 "[SCOPE.Custom('EventTitleDisease')]: Ucieczka przed [ROOT.Char.GetFaith.CustomLoc('DeathDeityNameNarz')]"
 health.1110.desc:0 "Chociaż blizny pozostały, zarówno na mojej skórze, jak i w moim umyśle, wydaje się, że choroba opuściła moje ciało. Przeżyję. Wciąż mam czas..."
 health.1110.a:0 "Chwała [ROOT.Char.GetFaith.CustomLoc('HealthGodNameCel')]! Jestem zdrow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 health.1110.a.tt:0 "Teraz jestem odporn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na: [GetTrait('smallpox').GetName( GetNullCharacter )|l]"
 health.1111.t:0 "[SCOPE.Custom('EventTitleDisease')]: Wbrew wszelkim przeciwnościom"
 health.1111.desc:0 "Wygląda na to, że [ROOT.Char.GetFaith.DeathDeityName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.DeathDeitySheHe, 'ona' ), 'przeszła', 'przeszedł' )] przez moje drzwi, [Select_CString(EqualTo_string(ROOT.Char.GetFaith.DeathDeitySheHe, 'ona' ), 'czuwała', 'czuwał' )] przy moim łóżku, ale w końcu [Select_CString(EqualTo_string(ROOT.Char.GetFaith.DeathDeitySheHe, 'ona' ), 'zdecydowała', 'zdecydował' )] się pozwolić mi żyć. Nigdy nie zapomnę męki [ROOT.Char.GetFaith.DeathDeityHerHis|U] dotyku, a jednak [Select_CString(EqualTo_string(ROOT.Char.GetFaith.DeathDeitySheHe, 'ona' ), 'otworzyła', 'otworzył' )] mi oczy na cud życia.\n\n Plaga pochłonęła wiele dusz, ale ja nie będę jedną z nich."
 health.1111.a:0 "Chwała [ROOT.Char.GetFaith.CustomLoc('HealthGodNameCel')] za ten cud!"
 health.1111.a.tt:0 "[GetTrait('bubonic_plague').GetName( GetNullCharacter )] już mi dłużej nie zagraża"
 health.2001.t:0 "[SCOPE.Custom('EventTitleDisease')]: Paskudna niespodzianka"
 health.2001.start.desc:0 "Gdy wsunął[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się pomiędzy prześcieradła, gdzie leżał[Select_CString( std_partner.IsFemale, 'a', '' )] [std_partner.GetFirstName], z przerażeniem stwierdził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że na je[Select_CString( std_partner.IsFemale, 'j', 'go' )] najbardziej intymnych częściach ciała pojawiły się ropiejące pęcherze!"
 health.2001.not_sick.desc:0 "Jak [std_partner.GetSheHe] m[Select_CString( std_partner.IsFemale, 'ogła', 'ógł' )] przynieść do naszego łóżka tak obrzydliwą przypadłość?"
 health.2001.sick.desc:0 "Czy ja [Select_CString( std_partner.IsFemale, 'jej', 'mu' )] to zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 health.2001.a.not_sick:0 "Zdradzieck[Select_CString(std_partner.IsFemale, 'a', 'i' )] z ciebie [std_partner.Custom('InsultNounSexual')]. Wynoś się z mojego łóżka!"
 health.2001.a.sick:0 "Wybacz mi, [std_partner.GetFirstNameNoTooltip], ale nie mogę dzielić z Tobą łoża w takich okolicznościach."
 health.2001.c.not_sick:0 "Sama myśl o tym, że m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] cię dotknąć... Nie mogę!"
 health.2001.c.sick:0 "Wybacz mi, [std_partner.GetFirstNameNoTooltip], ale nie możemy tak dłużej postępować."
 health.2001.d.not_sick:0 "Wybaczam ci, [std_partner.GetFirstNameNoTooltip]."
 health.2001.d.sick:0 "M[Select_CString( std_partner.IsFemale, 'oja najdroższa', 'ój najdroższy' )], nie mogę wyrazić, jak bardzo jest mi z tego powodu przykro!"
 health.2001.c.tt:0 "Dalej odwiedzam [Select_CString( std_partner.IsFemale, 'ją', 'go' )] w łóżku, ryzykując zakażenie infekcją"
 health.2001.c.tt_sick:0 "Dalej odwiedzam [Select_CString( std_partner.IsFemale, 'ją', 'go' )] w łóżku"
 health.2002.t:0 "[SCOPE.Custom('EventTitleDisease')]: Coś gorszego"
 health.2002.start.desc:0 "To, na co narzekał[Select_CString(std_partner.IsFemale, 'a', '' )] [std_partner.GetFirstName], było niczym innym jak pęcherzami, które w końcu pokazały swoje prawdziwe oblicze. Na [std_partner.GetHerHis] skórze rozprzestrzenia się czerwona wysypka — pewna oznaka choroby dworskiej."
 health.2002.early_great_pox.desc:0 "\n\nCzy to znaczy, że...?"
 health.2002.a.not_sick:0 "Odejdź ode mnie!"
 health.2002.a.sick:0 "Nie... Nie mogę. To zbyt wiele!"
 health.2002.b.not_sick:0 "Nie mogę być z tobą, gdy jesteś w takim stanie, [std_partner.GetFirstName]!"
 health.2002.b.sick:0 "Najdroższ[Select_CString( std_partner.IsFemale, 'a', 'y' )], bardzo mi przykro, ale nie mogę..."
 health.2002.c:0 "Będę cię w tym wspierał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], m[Select_CString( std_partner.IsFemale, 'oja ukochana', 'ój ukochany' )]"
 health.2002.d.not_sick:0 "To oznaczałoby mój koniec."
 health.2002.d.sick:0 "Jesteśmy przeklęci!"
 health.2003.t:0 "[SCOPE.Custom('EventTitleDisease')]: Odrzucenie"
 health.2003.start.desc:0 "Kiedy [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('other_partner'))] usłyszał[Select_CString(other_partner.IsFemale, 'a', '' )] ode mnie o moim cierpieniu, szukał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] u [Select_CString(other_partner.IsFemale, 'niej', 'niego' )] pocieszenia, ale został[Select_CString(ROOT.Char.IsFemale, 'am odrzucona', 'em odrzucony' )]. Obrzydzenie błyszczało w [other_partner.GetHerHis] oczach, kiedy"
 health.2003.consort.desc:0 "kazał[Select_CString(other_partner.IsFemale, 'a', '' )] mi trzymać się z dala od [other_partner.GetHerHis] łóżka."
 health.2003.lover.desc:0 "zakończył[Select_CString(other_partner.IsFemale, 'a', '' )] związek między nami."
 health.2003.a:0 "Czy to wszystko ma być mi odebrane?"
 health.2101.t:0 "[SCOPE.Custom('EventTitleDisease')]: Zabójca pośród nas"
 health.2101.smallpox_outbreak.desc:0 "Na mój dwór spadło przekleństwo śmierci — odkryto przypadek ospy!"
 health.2101.smallpox_spreads.desc:0 "Kolejna dusza została przeklęta ospą."
 health.2101.bubonic_plague_outbreak.desc:0 "[ROOT.Char.GetFaith.DeathDeityName|U] podnosi swoją kosę na moje państwo — odkryto pierwszy przypadek straszliwej dżumy!"
 health.2101.bubonic_plague_spreads.desc:0 "Kolejna dusza stoi u progu śmierci, przerażające dymienice pokrywają [sick_character.GetHerHis] skórę."
 health.2101.typhus_outbreak.desc:0 "A dangerous case of camp fever has crept in to court. Rashes, coughing and fever beset the afflicted."
 health.2101.typhus_spreads.desc:0 "Another case of typhus has reared its head."
 health.2101.consumption_outbreak.desc:0 "Hacking coughs ring around the court. Consumption stalks through the corridors, claiming its first victim."
 health.2101.consumption_spreads.desc:0 "More unfortunate souls find themselves in the grip of consumption."
 health.2101.measles_outbreak.desc:0 "The rash that developed on the skin of the afflicted was plain to see: measles has been discovered at court."
 health.2101.measles_spreads.desc:0 "More and more are falling ill and developing the livid rashes on their skin that belie the presence of measles."
 health.2101.dysentery_outbreak.desc:0 "The stench around the place tells a tale of its own. Dysentery has been discovered at court."
 health.2101.dysentery_spreads.desc:0 "Further cases of dysentery continue to surface, the privies occupied all day and night."
 health.2101.ergotism_outbreak.desc:0 "Ergotism has reared its head in court, the jerking motions of the victim making it obvious to all present."
 health.2101.ergotism_spreads.desc:0 "Further cases of ergotism continue to strike down victims, setting their limbs afire beneath their skin."
 health.2101.imporant.desc:0 "[Select_CString(EqualTo_string( ROOT.GetCharacter.Custom2('MySheHe', SCOPE.sC('sick_character')), '$MyShe$'), 'Moja biedna', 'Mój Biedny' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] walczy o swoje życie."
 health.2101.prisoner.desc:0 "Pechową ofiarą jest [sick_character.GetTitledFirstName], jed[Select_CString( sick_character.IsFemale, 'na z moich więźniarek', 'en z moich więźniów' )]."
 health.2101.courtier_or_guest.desc:0 "Nieszczęsną ofiarą okazał[Select_CString( sick_character.IsFemale, 'a', '' )] się być [ROOT.GetCharacter.Custom2('MySheHe', SCOPE.sC('sick_character'))] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName]."
 health.2101.immune.desc:0 "\n\nO ile ja jestem odporn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na tę niszczycielską chorobę, o tyle fakt, że [sick_character.GetFirstName] jest tu obecn[Select_CString( sick_character.IsFemale, 'a', 'y' )], stanowi realne zagrożenie dla pozostałych postaci na moim dworze."
 health.2101.not_immune.desc:0 "\n\nSkaza, która opanowała [sick_character.GetHerHis] ciało, jest zagrożeniem dla nas wszystkich. Dopóki zmaga się z chorobą, nikt na dworze nie może czuć się bezpiecznie."
 health.2101.a:0 "Odizolować [Select_CString( sick_character.IsFemale, 'ją', 'go' )] i modlić się o odkupienie."
 health.2101.a.tt:0 "Choroba nie będzie się łatwo rozprzestrzeniać po moim dworze"
 health.2101.b:0 "[sick_character.GetTitledFirstName] zostanie wygnan[Select_CString( sick_character.IsFemale, 'a', 'y' )] z mojego dworu!"
 health.2101.c:0 "Wyrzucić [Select_CString( sick_character.IsFemale, 'ją', 'go' )]!"
 health.2201.t:0 "[SCOPE.Custom('EventTitleDisease')]: [Select_CString(EqualTo_string( ROOT.GetCharacter.Custom2('MySheHe', SCOPE.sC('sick_character')), '$MyShe$'), 'Moja biedna', 'Mój Biedny' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.2201.start.desc:0 "Grave news reaches me. My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] has fallen ill with"
 disease_ill_article:0 ""
 disease_ill:0 "przeziębienie."
 disease_pneumonic:0 "zapalenie płuc."
 disease_gout_ridden:0 "podagrę."
 disease_leper:0 "trąd."
 disease_typhus:0 "dur plamisty."
 disease_consumption:0 "suchoty."
 disease_cancer:0 "raka."
 disease_lovers_pox:0 "opryszczkę."
 disease_early_great_pox:0 "opryszczkę."
 disease_great_pox:0 "chorobę dworską."
 disease_smallpox:0 "ospę."
 disease_bubonic_plague:0 "dżumę."
 disease_measles:0 "measles."
 disease_ergotism:0 "holy fire."
 disease_dysentery:0 "bloody flux."
 missing_illness:0 "#D Brakująca choroba #!"
 health.2201.minor_disease.desc:0 "\n\nNormalnie taka drobna przypadłość nie byłaby powodem do zmartwień, jednakże [sick_character.GetFirstName] ma słabe zdrowie, co oznacza, że może sobie z tym nie poradzić."
 health.2201.leprosy.desc:0 "\n\nChociaż może żyć jeszcze wiele lat, [sick_character.GetHerHis] brzydota sprawi, że będzie odtrącan[Select_CString( sick_character.IsFemale, 'a', 'y' )] i niezrozumian[Select_CString( sick_character.IsFemale, 'a', 'y' )]. Nawet ja nie potrafię stłumić w sobie obrzydzenia na myśl o tym, że na [sick_character.GetHerHis] skórze mogą pojawić się zmiany..."
 health.2201.lethal_disease.desc:0 "\n\nThe affliction kills mercilessly, cutting down young and old, poor and rich, man and woman. I fear this is the end. Only a miracle can save [sick_character.GetHerHim]."
 health.2201.major_disease.desc:0 "\n\nThe future is uncertain. Death lingers closely by [sick_character.GetHerHis] bedside, yet all is not lost. [sick_character.GetFirstNameNoTooltip] might survive, should luck be on [sick_character.GetHerHis] side.\n\nOnly [ROOT.Char.GetFaith.FateGodName] knows [sick_character.GetHerHis] fate."
 health.2201.court_physician.desc:0 "\n\nMedyk chce wiedzieć, jakie [ROOT.GetCharacter.Custom2('MySheHe', SCOPE.sC('sick_character'))] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] ma mieć wdrożone leczenie."
 health.2201.court_physician.desc_sick_physician:0 "\n\nMoże i jest [sick_character.GetSheHe] mo[Select_CString( ROOT.Char.IsFemale, 'ją medyczką', 'im medykiem' )], ale mimo to oczekuje ode mnie wskazówek."
 health.2201.a:0 "To jest zagrożenie, przed którym nie jestem w stanie [Select_CString( sick_character.IsFemale, 'jej', 'go' )] uchronić."
 health.2102.t:0 "[SCOPE.Custom('EventTitleDisease')]: Nowy dzień"
 health.2102.start1.desc:0 "Wybuch epidemii"
 health.2102.smallpox.desc:0 "ospy,"
 health.2102.bubonic_plague.desc:0 "dżumy,"
 health.2102.start2.desc:0 "która dokonała spustoszenia na moim dworze, w końcu dobiega końca."
 health.2102.physician.desc:0 "Wszystkie ofiary albo wyzdrowiały, albo na zawsze odeszły z tego świata.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zapewnia mnie, że wszystkie ciała zostały należycie usunięte, a zagrożenie całkowicie zniknęło."
 health.2102.no_physician.desc:0 "Wszystkie ofiary albo wyzdrowiały, albo odeszły z tego świata; nie ma już żadnej choroby."
 health.2102.2_victims.desc:0 "\n\nJednak droga do wyzdrowienia jest długa. [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)], [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)] oraz wielu innych odeszło z tego świata. Życie toczy się dalej, ale blizny pozostają."
 health.2102.1_victim.desc:0 "\n\nJednak droga do wyzdrowienia jest długa. [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] oraz wielu innych odeszło z tego świata. Życie toczy się dalej, ale blizny pozostają."
 health.2102.root_victim.desc:0 "\n\nNiekiedy budzę się zlan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] zimnym potem i sparaliżowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] strachem. Udało mi się, jednakże blizny — na skórze i w głowie — pozostaną na długie lata."
 health.2102.a.victim:0 "Wreszcie możemy odpocząć. I opłakiwać."
 health.2102.a.no_victim:0 "Wreszcie jesteśmy bezpieczni."
 health.2102.a.dead_and_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! [Select_CString( EqualTo_CFixedPoint( THIS.Var('dead_victims_num').GetValue ,'(CFixedPoint)1'), 'ofiara choroby umarła', Select_CString( LessThan_CFixedPoint( THIS.Var('dead_victims_num').GetValue ,'(CFixedPoint)5'), 'ofiary choroby umarły', 'ofiar choroby umarło') )], a #P [THIS.Var('surviving_victims_num').GetValue|0]#! [Select_CString( EqualTo_CFixedPoint( THIS.Var('surviving_victims_num').GetValue ,'(CFixedPoint)1'), 'ofiara choroby przeżyła', Select_CString( LessThan_CFixedPoint( THIS.Var('surviving_victims_num').GetValue ,'(CFixedPoint)5'), 'ofiary choroby przeżyły', 'ofiar choroby przeżyło') )] na dworze"
 health.2102.a.no_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! [Select_CString( EqualTo_CFixedPoint( THIS.Var('dead_victims_num').GetValue ,'(CFixedPoint)1'), 'ofiara choroby umarła', Select_CString( LessThan_CFixedPoint( THIS.Var('dead_victims_num').GetValue ,'(CFixedPoint)5'), 'ofiary choroby umarły', 'ofiar choroby umarło') )] na dworze"
 health.2102.a.no_dead.tt:0 "#P [THIS.Var('surviving_victims_num').GetValue|0]#! [Select_CString( EqualTo_CFixedPoint( THIS.Var('surviving_victims_num').GetValue ,'(CFixedPoint)1'), 'ofiara choroby przeżyła', Select_CString( LessThan_CFixedPoint( THIS.Var('surviving_victims_num').GetValue ,'(CFixedPoint)5'), 'ofiary choroby przeżyły', 'ofiar choroby przeżyło') )] na dworze"
 health.2102.a.dead.tt:0 "[THIS.Char.GetShortUIName] zmarł[Select_CString( THIS.Char.IsFemale, 'a', '' )] z powodu epidemii"
 health.2102.a.surviving.tt:0 "[THIS.Char.GetShortUIName] zachorował[Select_CString( THIS.Char.IsFemale, 'a', '' )] z powodu epidemii, jednakże finalnie wyzdrowiał[Select_CString( THIS.Char.IsFemale, 'a', '' )]"
 health.2202.t:0 "[SCOPE.Custom('EventTitleDisease')]: Zrównoważone płyny humoralne"
 health.2202.desc:0 "As I walk down the halls I hear some muffled laugh. That voice... I'm not used to hearing it so clear and bright.\n\nI push the half-open door and there in front of me is my [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName], seemingly recovered from"
 health.2202.desc.happy:0 "\n\nMy beloved [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] is well once more! It's difficult to not shed a tear of joy..."
 health.2202.desc.angry:0 "\n\nHow could this happen? Why me, [ROOT.Char.GetFaith.HealthGodName]? #EMP Why!?#!"
 health.2202.desc.relieved:0 "\n\nA huge weight lifts off my shoulders as [sick_character.GetSheHe] greets me, and I struggle to hold back a tear of relief."
 health.2202.desc.neutral:0 "\n\nI give [sick_character.GetHerHim] a solemn nod."
 health.2202.a.happy:0 "Wspaniałe wieści! Niech pochwalony będzie [ROOT.Char.GetFaith.HealthGodName]!"
 health.2202.a.angry:0 "Jakie to niefortunne..."
 health.2202.a.relieved:0 "Mój dwór jest trochę bezpieczniejszy."
 health.2202.a.neutral:0 "Szczęściar[Select_CString( sick_character.IsFemale, 'a', 'z' )]."
 health.3001.disease.t:0 "[SCOPE.Custom('EventTitleDisease')]:"
 health.3001.t:0 "Nadworny medyk"
 health.3001.fallback_reason.desc:0 "Nawet [ROOT.Char.GetTitleTierName] i [ROOT.Char.GetHerHis] dwór ciągle narażeni są na niebezpieczeństwa tego świata. [Select_CString( ROOT.Char.IsFemale, 'Powinnam', 'Powinienem' )] zatrudnić nadwornego medyka, aby nie dotknęły nas żadne urazy lub choroby.\n\nRozpytywał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] o rekomendacje i zebrał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] kilku kandydatów do wyboru."
 health.3001.decision.desc:0 "Nawet [ROOT.Char.GetTitleTierName] i [ROOT.Char.GetHerHis] dwór ciągle narażeni są na niebezpieczeństwa tego świata. Zgodnie z moją prośbą, podlegli mi słudzy znaleźli kilku odpowiednich kandydatów na stanowisko nadwornego medyka."
 health.3001.already_sick.desc:0 "W końcu moi słudzy znaleźli ludzi, którzy mogliby nadać się do roli mojego nadwornego medyka. Tak czy inaczej, obawiam się, że nie mogę sobie teraz pozwolić na bycie wybrednym."
 health.3001.a:0 "Najwyraźniej [high_skill_option.GetFirstNameNoTooltip] posiada dość doświadczenia."
 health.3001.a.tt:0 "[GetCourtPositionType('court_physician_court_position').GetName()] otrzymuje również miesięczną pensję w wysokości [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
 health.3001.a.aptitude:0 "[Select_CString( high_skill_option.IsLocalPlayer, 'Twoje #E #TOOLTIP:GAME_CONCEPT,aptitude kompetencje#!#!', Concatenate('#E #TOOLTIP:GAME_CONCEPT,aptitude Kompetencje#!#! postaci ', high_skill_option.GetUIName))] są [high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ))|l]"
 health.3001.b:0 "[low_skill_option.GetFirstNameNoTooltip] może być, jeżeli nie ma nikogo lepszego."
 health.3001.b.aptitude:0 "[Select_CString( low_skill_option.IsLocalPlayer, 'Twoje #E #TOOLTIP:GAME_CONCEPT,aptitude kompetencje#!#!', Concatenate('#E #TOOLTIP:GAME_CONCEPT,aptitude Kompetencje#!#! postaci ', low_skill_option.GetUIName))] są [low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ))|l]"
 health.3001.c:0 "[mystic_option.GetFirstNameNoTooltip] twierdzi, że przesz[Select_CString( mystic_option.IsFemale, 'ła', 'edł' )] szkolenie w zakresie "medycyny alternatywnej"."
 health.3001.c.aptitude:0 "[Select_CString( mystic_option.IsLocalPlayer, 'Twoje #E #TOOLTIP:GAME_CONCEPT,aptitude kompetencje#!#!', Concatenate('#E #TOOLTIP:GAME_CONCEPT,aptitude Kompetencje#!#! postaci ', mystic_option.GetUIName))] są [mystic_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ))|l]"
 health.3001.d.two:0 "Nikt z nich nie potrafi mi zaimponować."
 health.3001.d.more:0 "Nikt nie robi na mnie wrażenia."
 health.3001.e:0 "[excellent_skill_option.GetFirstNameNoTooltip] jest szeroko znan[Select_CString( excellent_skill_option.IsFemale, 'a', 'y' )] w kręgach naukowych."
 health.3001.e.aptitude:0 "[Select_CString( excellent_skill_option.IsLocalPlayer, 'Twoje #E #TOOLTIP:GAME_CONCEPT,aptitude kompetencje#!#!', Concatenate('#E #TOOLTIP:GAME_CONCEPT,aptitude Kompetencje#!#! postaci ', excellent_skill_option.GetUIName))] są [excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ))|l]"
 health.3001.d.tt:0 "Nie rekrutuję nikogo w charakterze mojego #L #TOOLTIP:COURT_POSITION_TYPE,court_physician_court_position nadwornego medyka#!#!"
 health.3101.t:0 "[SCOPE.Custom('EventTitleDisease')]: Czas na leczenie"
 health.3101.start.desc:0 "The grim smell of bubbling tinctures and mashed salves assaults my senses as I make my way through to my physician [physician.GetFirstNamePossessive] workroom. [physician.GetSheHe|U] looks up from an unction that [physician.GetSheHe] is preparing.\n\n"The time has come, my [ROOT.Char.GetLadyLord]. I know of several ways to treat your"
 health.3101.safe_recommendation.desc:0 "Chociaż sądzę, że wystarczyłaby tylko zwykła nalewka,"
 health.3101.risky_recommendation.desc:0 "Zalecał[Select_CString( physician.IsFemale, 'abym', 'bym' )] drastyczne środki, jednakże"
 health.3101.mystic_recommendation.desc:0 "Jeśli mogę być tak odważn[Select_CString( physician.IsFemale, 'a', 'y' )], chciał[Select_CString( physician.IsFemale, 'abym', 'bym' )] polecić... alternatywne leczenie. Jak zawsze"
 health.3101.end.desc:0 "the choice is yours, and yours alone." [physician.GetSheHe|U] grimaces.\n\n"It will not be pleasant.""
 health.3101.a:0 "Nie rób więcej niż to, co konieczne."
 health.3101.b:0 "Na ostrożność jest już za późno!"
 health.3101.c:0 "Chcę... spróbować czegoś nowego."
 health.3101.d:0 "Zostaw mnie!"
 health.3101.e:0 "Biegnij po medyka! Natychmiast!"
 health.3101.e.already_looking:0 "Soon! Help is on the way!"
 health.3101.e_sick_physician:0 "Potrzebuję nowego medyka!"
 health.3101.e.tt:0 "Moi służący będą poszukiwać potencjalnych kandydatów na #L #TOOLTIP:COURT_POSITION_TYPE,court_physician_court_position nadwornego medyka#!#!"
 health.3101.f:0 "O [ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], czy umrę właśnie w ten sposób...?!"
 health_3101_already_looking_tt:0 "You are already searching for a [GetCourtPositionType('court_physician_court_position').GetName()]"
 safe_diseaste_treatment.tt:0 "A safe treatment might lessen symptoms temporarily and has few risks"
 risky_diseaste_treatment.tt:0 "Ryzykowne leczenie może mieć wspaniałe rezultaty, ale może również prowadzić do zaostrzenia objawów lub trwałych obrażeń."
 mystic_diseaste_treatment.tt:0 "Mistyczne zabiegi są nieprzewidywalne. Rezultat dziwnych rytuałów może być cudowny, ale może też doprowadzić cię do szaleństwa..."
 safe_wound_treatment.tt:0 "Bezpieczne leczenie może tymczasowo złagodzić mój ból i wiąże się z niewielkim ryzykiem"
 risky_wound_treatment.tt:0 "Ryzykowne leczenie może przynieść wspaniałe rezultaty, ale może również prowadzić do pogorszenia objawów lub trwałych obrażeń"
 no_treatment_effect.tt:0 "Brak leczenia, natura niech zdecyduje o dalszym losie"
 deny_treatment_effect.tt:0 "Żadne leczenie nie zostanie przeprowadzone, a natura niech zdecyduje o dalszym losie"
 pick_own_treatment_effect.adult.tt:0 "[sick_character.GetTitledFirstName] zdecyduje jakiego rodzaju leczenia chce."
 pick_own_treatment_effect.child.tt:0 "Medyk zdecyduje jakie leczenie otrzyma [sick_character.GetTitledFirstName]"
 health.3102.t:0 "[SCOPE.Custom('EventTitleDisease')]: M[Select_CString( SCOPE.sC('sick_character').IsFemale, 'oja schorowana', 'ój schorowany' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.3102.preamble:0 "The murk of the room is pushed back somewhat by sputtering flames. On the physician's table lies [sick_character.GetFirstName], their form rigid with scared anticipation.\n\n"
 health.3102.start.desc:0 "It is time to decide how to treat [sick_character.GetFirstNamePossessive]"
 health.3102.start.desc_sick_physician:0 "It is time to decide how to treat my"
 health.3102.treatment:0 "Several potential treatments are available, ranging from typical to unorthodox. It is up to me to decide which best fits [sick_character.GetFirstNamePossessiveNoTooltip] particular needs."
 health.3102.a:0 "Zachowaj ostrożność. Nie rób więcej, niż jest to konieczne."
 health.3102.b:0 "Nadszedł czas na drastyczne środki."
 health.3102.c:0 "Tylko siła wyższa może [Select_CString( sick_character.IsFemale, 'ją', 'go' )] teraz uratować."
 health.3102.c_sick_physician:0 "Tylko siła wyższa może cię teraz uratować."
 health.3102.d:0 "Nie będzie jakiegokolwiek leczenia."
 health.3102.e_adult:0 "Niech [ROOT.GetCharacter.Custom2('MySheHe', SCOPE.sC('sick_character'))] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] zdecyduje."
 health.3102.e_child:0 "Ufam twojemu osądowi."
 health.3103.t:0 "[SCOPE.Custom('EventTitleDisease')]: Optymistyczna przyszłość"
 health.safe_treatment.1.desc:0 "[physician.GetTitledFirstName] zdecydował[Select_CString( physician.IsFemale, 'a', '' )], że najlepszym sposobem leczenia będzie odpoczynek. Otoczył[Select_CString( physician.IsFemale, 'a', '' )] mnie miękkimi poduszkami i delikatnie wtulił[Select_CString( physician.IsFemale, 'a', '' )] pod wiele warstw koców. Zanim opuścił[Select_CString( physician.IsFemale, 'a', '' )] moją komnatę, zasun[Select_CString( physician.IsFemale, 'ęła', 'ął' )] mi zasłony. Było południe.\n\nTrochę dodatkowego snu okazało się"
 health.safe_treatment.2.desc:0 "[physician.GetTitledFirstName] przypisał[Select_CString( physician.IsFemale, 'a', '' )] moje dolegliwości niewłaściwej diecie. Aby ożywić mój organizm, nalegał[Select_CString( physician.IsFemale, 'a', '' )], abym przez tydzień spożywał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] tylko surowe warzywa i ziołowe herbaty. Aby mnie nie kusić, skonfiskował[Select_CString( physician.IsFemale, 'a', '' )] moje zapasy smakołyków. Nigdy jednak ich nie zwrócił[Select_CString( physician.IsFemale, 'a', '' )].\n\nRestrykcje dietetyczne okazały się"
 health.safe_treatment.3.desc:0 "[physician.GetTitledFirstName] kazał[Select_CString( physician.IsFemale, 'a', '' )] mi położyć się na łóżku, a potem podać swoje ręce. Mocno pocierał[Select_CString( physician.IsFemale, 'a', '' )] i uderzał[Select_CString( physician.IsFemale, 'a', '' )] moje w dłonie, aż stały się czerwone, a następnie powtórzyła zabieg na stopach. Na koniec delikatnie uszczypnęła mnie w górne i dolne kończyny.\n\nTa dziwna procedura okazała się"
 health.safe_treatment.4.desc:0 "[physician.GetTitledFirstName] podał[Select_CString( physician.IsFemale, 'a', '' )] mi przezroczystą miksturę w pozłacanej fiolce. Jako że wcześniej próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już [Select_CString( physician.IsFemale, 'jej', 'jego' )] remediów, początkowo był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zaniepokojon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale gdy ją wypiłem, nie wyczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ani zapachu, ani smaku. Zapytał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] o składniki, jednakże [physician.GetSheHe] powiedział[Select_CString( physician.IsFemale, 'a', '' )] mi, że to tajemna receptura.\n\nTajemnicza mikstura okazała się"
 health.safe_treatment.5.desc:0 ""Opanuj swój oddech" – poradził[Select_CString( physician.IsFemale, 'a', '' )] mi [physician.GetTitledFirstName]. Pióro w [physician.GetHerHis] dłoni wygląda niemal eterycznie, gdy zacz[Select_CString( physician.IsFemale, 'ęła', 'ął' )] delikatnie muskać mnie pod nosem. "Przepadnij, siło nieczysta!" – ponaglił[Select_CString( physician.IsFemale, 'a', '' )], gdy głośno kichnął[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m.\n\nOsobliwe łaskotanie okazało się"
 health.safe_treatment.6.desc:0 "[physician.GetTitledFirstName] zorganizował[Select_CString(physician.IsFemale, 'a', '' )] małą ceremonię w moim imieniu. Gdy moja rodzina i najbliższe otoczenie zebrało się w głównej sali, [ROOT.Char.Custom('DefaultPriestTitle')] wygłosił kazanie podkreślające moją cnotliwość i dobroć. Ceremonia zakończyła się godziną cichej modlitwy.\n\nOdwołanie się do [ROOT.Char.GetFaith.HealthGodNamePossessive] okazało się"
 health.safe_treatment.7.desc:0 "Przez wiele wieczorów [physician.GetTitledFirstName] siedział[Select_CString(physician.IsFemale, 'a', '' )] obok mnie i recytował[Select_CString(physician.IsFemale, 'a', '' )] fragmenty [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')].\n\nSłowa [ROOT.Char.GetFaith.HealthGodNamePossessive] okazały się"
 health.safe_treatment.8.desc:0 "[physician.GetTitledFirstName] polecił[Select_CString(physician.IsFemale, 'a', '' )], aby [ROOT.Char.Custom('DefaultPriestTitle')] sprowadził najlepszego śpiewaka na dworze, którym okazało się małe dziecko o jasnym, tenorowym głosie. Przez kilka dni z rzędu dziecko to śpiewało mi do snu.\n\nKojący głos okazał się"
 health.safe_treatment.9.desc:0 "Z kielicha unosiła się para, gdy [physician.GetTitledFirstName] mieszał[Select_CString( physician.IsFemale, 'a', '' )] w nim zieloną substancję. Długo wyjaśniał[Select_CString( physician.IsFemale, 'a', '' )] lecznicze właściwości zioła, zanim poprosił[Select_CString( physician.IsFemale, 'a', '' )] mnie o wypicie tego naparu. „Korzeń też tam jest” — wyjawił[Select_CString( physician.IsFemale, 'a', '' )] chełpliwie.\n\nGorzkie zioło okazało się"
 health.safe_treatment.10.desc:0 "[physician.GetTitledFirstName] upierał[Select_CString( physician.IsFemale, 'a', '' )] się, że moje płyny humoralne są zaburzone i że najlepszym sposobem na ich przywrócenie będzie upuszczenie krwi. Po zapoznaniu się z wykresami astronomicznymi zdecydował[Select_CString( physician.IsFemale, 'a', '' )], że powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] mieć upuszczoną krew pod pachami i na skroniach.\n\nUpuszczanie krwi okazało się"
 health.safe_treatment.11.desc:0 "[physician.GetTitledFirstName] kazał[Select_CString( physician.IsFemale, 'a', '' )] mi się rozebrać, a następnie uklęknąć z uniesionymi pośladkami. To było już wystarczająco niezręczne, ale kiedy zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przyrząd medyczny w [Select_CString( physician.IsFemale, 'jej', 'jego' )] dłoniach, prawie pękł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Musiał[Select_CString( physician.IsFemale, 'a', '' )] to zauważyć, bo poklepał[Select_CString( physician.IsFemale, 'a', '' )] mnie uspokajająco po ramieniu i kazał[Select_CString( physician.IsFemale, 'a', '' )] przestać się naprężać.\n\nLewatywa okazała się"
 health.safe_treatment.12.desc:0 "[physician.GetTitledFirstName] w[Select_CString( physician.IsFemale, 'eszła', 'szedł' )] do mojej komnaty z glinianym słojem trzymanym w rękach i usiadł[Select_CString( physician.IsFemale, 'a', '' )] przy moim łóżku. Wyciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] ze słoika pijawkę i obdarzył[Select_CString( physician.IsFemale, 'a', '' )] ją czułym spojrzeniem, zanim ostrożnie położył[Select_CString( physician.IsFemale, 'a', '' )] mi ją na twarzy. „Pozostań nieruchomo, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]. Pozwól jej się pożywić”.\n\nPijawki okazały się"
 health.safe_treatment.13.desc:0 "Kiedy [physician.GetTitledFirstName] [Select_CString( physician.IsFemale, 'weszła', 'wszedł' )] do moich komnat, podążyło za [Select_CString( physician.IsFemale, 'nią', 'nim' )] powietrze o bardzo nieprzyjemnym zapachu. Źródłem tego smrodu był słoik w [Select_CString( physician.IsFemale, 'jej', 'jego' )] rękach - "mieszanka krowiego łajna i ziół na Twój okład, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]". Kiedy [physician.GetFirstName] zacz[Select_CString( physician.IsFemale, 'eła', 'ął' )] rozsmarowywać to na mojej klatce piersiowej, prawie zwymiotował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\nNa koniec, okład okazał się"
 health.safe_treatment.14.desc:0 "[physician.GetTitledFirstName] przyni[Select_CString( physician.IsFemale, 'osła', 'ósł' )] mi miksturę z rokitnika i senny. Początkowo sądził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że mikstura jest nieskuteczna, ale jeszcze tego samego dnia poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] bulgotanie w jelitach, które wysłało mnie do toalety. Gdy wył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] z udręki, [physician.GetFirstName] zapewnił[Select_CString( physician.IsFemale, 'a', '' )] mnie, że obrzydliwość została wydalona wraz z moim kałem.\n\nW końcu, oczyszczanie okazało się"
 health.safe_treatment.15.desc:0 "[physician.GetTitledFirstName] podał[Select_CString( physician.IsFemale, 'a', '' )] mi zwęglone zwłoki kota i kazał[Select_CString( physician.IsFemale, 'a', '' )] mi się nimi zajadać. Kiedy jadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], opowiedział[Select_CString( physician.IsFemale, 'a', '' )] mi, jak godzinami ganiał[Select_CString( physician.IsFemale, 'a', '' )] pulchnego kota po moich gospodarstwach. Myślę, że chciał[Select_CString( physician.IsFemale, 'a', '' )] pochwały za swoją ciężką pracę, ale ohydny smak posiłku sprawił, że milczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\nW końcu, tłuste jedzenie okazało się"
 health.safe_treatment.16.desc:0 "[physician.GetTitledFirstName] przyni[Select_CString( physician.IsFemale, 'osła', 'ósł' )] do mojej komnaty skrzeczące wiadro i kazał[Select_CString( physician.IsFemale, 'a', '' )] mi odsłonić górną część ciała. Chwycił[Select_CString( physician.IsFemale, 'a', '' )] ropuchę, wypatroszył[Select_CString( physician.IsFemale, 'a', '' )] ją zręcznymi rękoma i ułożył[Select_CString( physician.IsFemale, 'a', '' )] na mojej klatce piersiowej jeszcze drgającą tuszę. Kontynuował[Select_CString( physician.IsFemale, 'a', '' )], dopóki wiadro nie było puste, a moja klatka piersiowa nie została przykryta.\n\nLeczenie ropuchą okazało się"
 health.safe_treatment.17.desc:0 "[physician.GetTitledFirstName] przysz[Select_CString( physician.IsFemale, 'ła', 'edł' )] do mojej komnaty i podał[Select_CString( physician.IsFemale, 'a', '' )] mi napój w odcieniu żółtego koloru. Kazał[Select_CString( physician.IsFemale, 'a', '' )] zatkać nos podczas picia. Kiedy ciepły płyn przeszedł przez moje usta, prawie natychmiast wypluł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] go z powrotem. Zażądał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] informacji o zawartości kubka. [physician.GetTitledFirstName] wyjawił[Select_CString( physician.IsFemale, 'a', '' )], że był to świeży mocz ciężarnej lochy.\n\nŚwińskie odpady okazały się"
 health.safe_treatment.18.desc:0 "[physician.GetTitledFirstName] opuścił[Select_CString( physician.IsFemale, 'a', '' )] rękę do wiadra, które przyni[Select_CString( physician.IsFemale, 'osła', 'ósł' )] do moich komnat. Kiedy wyciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] ją z powrotem, mała rybka wiła się między [Select_CString( physician.IsFemale, 'jej', 'jego' )] palcami. "Otwórz szeroko", powiedział[Select_CString( physician.IsFemale, 'a', '' )] i wrzucił[Select_CString( physician.IsFemale, 'a', '' )] mi ją do ust. Walczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], by nie zwymiotować, gdy łaskotała tylną ścianę mojego gardła.\n\nCokolwiek było w tej rybce okazało się"
 health.safe_treatment.19.desc:0 "Płyn w kielichu był ciepły i kwaśny. „To wypędzi gorączkę z organizmu” — wyjaśnił[Select_CString(physician.IsFemale, 'a', '' )] [physician.GetTitledFirstName].\n\nMikstura okazała się"
 health.safe_treatment.20.desc:0 "Aby przywrócić równowagę moim płynom humoralnym, [physician.GetTitledFirstName] kazał[Select_CString( physician.IsFemale, 'a', '' )] mi pić słoną wodę, aby wywołać wymioty. Było to bardzo skuteczne.\n\nOpróżnienie żołądka okazało się"
 health.safe_treatment.21.desc:0 "Aby pozbyć się moich dolegliwości, [physician.GetTitledFirstName] nakazał[Select_CString( physician.IsFemale, 'a', '' )] mi spać, wisząc do góry nogami przez kilka dni. „To przywróci ci równowagę” – zapewnił[Select_CString( physician.IsFemale, 'a', '' )] mnie.\n\nCzuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się jak nietoperz.\n\nDziwna pozycja do spania okazała się"
 health.3103.end.desc:0 "być tym, czego potrzebował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Na razie najgorsze objawy zostały złagodzone, a przyszłość wydaje się bardziej optymistyczna."
 health.3103.a:0 "Doskonała robota, [physician.GetFirstNameNoTooltip]."
 health.3104.t:0 "[SCOPE.Custom('EventTitleDisease')]: Jeszcze gorzej"
 health.3104.end.desc:0 "być niczym wnoszącym dla mojego stanu zdrowia. Prawdę mówiąc, myślę, że czuję się gorzej!"
 health.3104.a:0 "Odejdź. Chcę odpocząć..."
 health.3105.t:0 "[SCOPE.Custom('EventTitleDisease')]: Medyczny cud"
 health.risky_treatment_medicine.1.desc:0 "Garnek, który [physician.GetTitledFirstName] przyni[Select_CString( physician.IsFemale, 'osła', 'iósł' )] ze sobą do moich komnat, wydawał dziwny brzęczący dźwięk. Zanim zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( physician.IsFemale, 'ją', 'go' )] powstrzymać, rzucił[Select_CString( physician.IsFemale, 'a', '' )] go na podłogę, gdzie eksplodował w chmurze odłamków ceramiki i roju wściekłych pszczół. Gdy m[Select_CString( physician.IsFemale, 'oja medyczka', 'ój medyk' )] uciekł[Select_CString( physician.IsFemale, 'a', '' )] z komnaty, ja stał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się ich jedynym celem."
 health.risky_treatment_medicine.2.desc:0 "Nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] uwierzyć własnym oczom, gdy [physician.GetTitledFirstName] wyciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] z torby odciętą rękę. Czarne plamy na jej palcu przyprawiły mnie o dreszcze i zażądał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] informacji, skąd ją wzi[Select_CString( physician.IsFemale, 'ęła', 'ął' )]. Uciszył[Select_CString( physician.IsFemale, 'a', '' )] mnie i zacz[Select_CString( physician.IsFemale, 'ęła', 'ął' )] pocierać tą odciętą ręką o moją klatkę piersiową."
 health.risky_treatment_medicine.3.desc:0 "[physician.GetTitledFirstName] podał[Select_CString( physician.IsFemale, 'a', '' )] mi miksturę najbardziej osobliwego rodzaju. Nie miała ani zapachu, ani smaku, a wyglądała jak płynne srebro. Metaliczny napar był dość łatwy do połknięcia, a mimo to nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] stłumić niepokoju."
 health.risky_treatment_medicine.4.desc:0 "[physician.GetTitledFirstName] upierał[Select_CString( physician.IsFemale, 'a', '' )] się, że jedynym lekarstwem na mój stan jest przebiegnięcie się nago o północy. Podczas następnej pełni księżyca zmusił[Select_CString( physician.IsFemale, 'a', '' )] mnie do rozebrania się i sprintu przez pustkowie. "Nie zatrzymuj się, aż nogi się pod tobą ugną!" krzyczał[Select_CString( physician.IsFemale, 'a', '' )] za mną. "Wydal to zło przez swój pot!"."
 health.risky_treatment_medicine.5.desc:0 "Proszek był żółty i miał smakowity zapach. Z przerażeniem patrzył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak [physician.GetTitledFirstName] miesza go z siarką i posypuje nim jeszcze wilgotny pęcherz żółciowy bobra. Zwierzę znaleziono chore na wściekliznę, a piana wydzielająca się z pyska wykazywała wyraźne oznaki choroby. "Zło zwalczamy złem, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]"."
 health.risky_treatment_medicine.6.desc:0 "[physician.GetTitledFirstName] pod[Select_CString( physician.IsFemale, 'eszła', 'szedł' )] do mnie z małym nożem. Przytrzymał[Select_CString( physician.IsFemale, 'a', '' )] moją rękę i zrobił[Select_CString( physician.IsFemale, 'a', '' )] precyzyjne nacięcie, ledwo przecinając skórę. Następnie zacz[Select_CString( physician.IsFemale, 'ęła', 'ął' )] wyciskać z rany coś nieprzyjemnego. Szybkie spojrzenie na moje ciało było wszystkim, co mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] znieść."
 health.risky_treatment_medicine.7.desc:0 "[physician.GetTitledFirstName] podał[Select_CString( physician.IsFemale, 'a', '' )] mi talerz, na którym znajdowała się szara, proszkowata substancja. Najwyraźniej składała się z rozdrobnionych strupów osoby w stanie gorszym od mojego. [physician.GetTitledFirstName] nie żartując, nakazał[Select_CString( physician.IsFemale, 'a', '' )] mi się pochylić i wciągnąć tyle, ile się da."
 health.risky_treatment_medicine.8.desc:0 "Czerwony proszek miał kuszący kolor. Jeden ze służących popełnił błąd, próbując go w czystej postaci - jego język mocno spuchł i [physician.GetTitledFirstName] ostro go za to skarcił[Select_CString( physician.IsFemale, 'a', '' )]. Mając to na uwadze, [physician.GetTitledFirstName] wsypał[Select_CString( physician.IsFemale, 'a', '' )] przyprawę do kielicha z wodą i starannie wymieszał[Select_CString( physician.IsFemale, 'a', '' )], po czym podał[Select_CString( physician.IsFemale, 'a', '' )] mi łyżeczkę tej substancji."
 health.risky_treatment_medicine.9.desc:0 "Oczy mi się rozszerzyły, gdy [physician.GetTitledFirstName] wprowadził[Select_CString( physician.IsFemale, 'a', '' )] do mojej komnaty kozę. Cuchnący zapach jej wzdęć sprawił, że zasłonił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nos, jednakże medy[Select_CString( physician.IsFemale, 'czka', 'k' )] odciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] moją rękę. "Wybacz, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], ale tak wygląda leczenie" - powiedział[Select_CString( physician.IsFemale, 'a', '' )], zalecając głębokie wdechy."
 health.risky_treatment_surgery.1.desc:0 "[physician.GetTitledFirstName] podał[Select_CString( physician.IsFemale, 'a', '' )] mi napój, który miał bardzo dziwny smak. Poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się odrętwiał[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], a powieki zaczęły mi opadać. „Przepraszam, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], ale nie chcesz być przytomn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w następnym etapie” – powiedział[Select_CString( physician.IsFemale, 'a', '' )]. Ogarnęła mnie panika i próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wstać ze stołu operacyjnego, jednakże moje kończyny odmawiały mi posłuszeństwa."
 health.risky_treatment_surgery.2.desc:0 "[physician.GetTitledFirstName] został[Select_CString( physician.IsFemale, 'a', '' )] zapewnion[Select_CString( physician.IsFemale, 'a', 'y' )] przez swojego asystenta, że mikstura mnie uśpiła. Och, jak bardzo się mylili! Nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] mówić ani się ruszać, a mimo to był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] świadomy wszystkiego, co mi robili. Próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] krzyczeć i miotać się, ale był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] więźniem we własnym ciele. Procedura wydawała się trwać bez końca..."
 health.risky_treatment_amputation.1.desc:0 "[physician.GetTitledFirstName] zapi[Select_CString( physician.IsFemale, 'ęła', 'ął' )] ostatni pas, zabezpieczając mnie na stole operacyjnym. „Nie będę cię okłamywać, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]. To będzie potwornie bolesne, ale trzeba to zrobić”.\n\nPróbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zaprotestować, gdy [physician.GetTitledFirstName] wyciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] piłę, ale z powodu mikstury uspokajającej, którą kazał[Select_CString( physician.IsFemale, 'a', '' )] mi wypić, niewyraźnie wypowiadał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] słowa."
 health.risky_treatment_disfigurement.1.desc:0 "[physician.GetTitledFirstName] poinformował[Select_CString( physician.IsFemale, 'a', '' )] mnie, że zidentyfikował[Select_CString( physician.IsFemale, 'a', '' )] skażoną tkankę, która jest przyczyną mojej choroby, i że jej usunięcie najprawdopodobniej mnie wyleczy. Był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] bardzo zadowolon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i zgodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się na operację.\n\nŻałuję, że [physician.GetFirstName] nie powiedział[Select_CString( physician.IsFemale, 'a', '' )] mi, iż „tą tkanką” była moja twarz."
 health.risky_treatment_eye.1.desc:0 "[physician.GetTitledFirstName] kazał[Select_CString( physician.IsFemale, 'a', '' )] mi wypić łyk naparu z maku, zanim przywiązał[Select_CString( physician.IsFemale, 'a', '' )] mnie do swojego stołu operacyjnego. Prawie przysn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )], gdy przygotowywał[Select_CString( physician.IsFemale, 'a', '' )] swoje narzędzia, ale kiedy podni[Select_CString( physician.IsFemale, 'osła', 'ósł' )] skalpel w kierunku mojego oka, poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się rozbudzony. „Przykro mi, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], ale musimy usunąć źródło problemu”."
 health.3105.end.desc:0 "\n\nO dziwo, nie odczuwam już żadnych objawów..."
 health.3105.a:0 "To cud!"
 health.3106.t:0 "[SCOPE.Custom('EventTitleDisease')]: Zrównoważone płyny humoralne"
 health.3106.end.desc:0 "\n\nLeczenie było prawie tak samo nieprzyjemne jak moje objawy, ale wydaje się, że było skuteczne. Wprawdzie nie jestem jeszcze całkowicie wyleczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale czuję się znacznie lepiej."
 health.3106.a:0 "Dożyję kolejnego dnia."
 health.3107.t:0 "[SCOPE.Custom('EventTitleDisease')]: Katastrofalny błąd medyczny"
 health.3107.death.desc:0 "\n\nKiedy się obudził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to w kościach. Coś poszło nie tak, ale to bardzo, bardzo nie tak."
 health.3107.end.desc:0 "\n\nMyślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że nie mogę już poczuć się gorzej niż wcześniej, ale [physician.GetFirstNameNoTooltip] udowodnił[Select_CString( physician.IsFemale, 'a', '' )], że jednak się mylę!"
 health.3107.a:0 "Czuję się... słabo..."
 health.3107.b:0 "To się więcej nie powtórzy. Rozumiesz mnie? "
 health.3107.c:0 "Wszyscy znaliśmy ryzyko. Przebaczam ci."
 health.3107.d:0 "Straż! Zabierzcie [Select_CString( physician.IsFemale, 'ją', 'go' )] ode mnie i zamknijcie na klucz!"
 health.3107.d.tt:0 "W moim więzieniu [physician.GetTitledFirstName] będzie skazan[Select_CString( physician.IsFemale, 'a', 'y' )] na moją wolę"
 health.3107.e:0 "T[Select_CString( physician.IsFemale, 'a zdrajczyni', 'en zdrajca' )] zasługuje na śmierć!"
 health.3107.f:0 "Och [physician.GetFirstNameNoTooltip], co ty sobie zrobił[Select_CString( physician.IsFemale, 'aś', 'eś' )]?"
 health.3108.t:0 "[SCOPE.Custom('EventTitleDisease')]: Ogromna siła"
 health.mystic_treatment_occult.cannibal.desc:0 "„Wypij to” – wyszeptał[Select_CString( physician.IsFemale, 'a', '' )] [physician.GetTitledFirstName]. Jak tylko płyn znalazł się w mych ustach, zaczęły się dziwne doznania. Moje kończyny zdrętwiały, ale w ich wnętrzu budził się ogień...\n\n„A teraz zjedz to”. Kawałki były ciepłe, miękkie, lecz trudne do pogryzienia. Kiedy podał[Select_CString( physician.IsFemale, 'a', '' )] mi resztę bladej ręki, napełnił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nią żołądek aż do syta."
 health.mystic_treatment_occult.deviant.desc:0 "[physician.GetTitledFirstName] kazał[Select_CString(physician.IsFemale, 'a', '' )] mi się rozebrać i wmasował[Select_CString(physician.IsFemale, 'a', '' )] olejek w moją skórę. Kiedy przesun[Select_CString(physician.IsFemale, 'ęła', 'ął' )] rękę w kierunku mojego najbardziej intymnego miejsca, [physician.GetHerHis] oczy szukały moich, a ja zdał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że tego chcę. Przytakn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )].\n\nWkrótce do rąk [Select_CString(physician.IsFemale, 'medyczki', 'medyka' )] dołączyły kolejne. Gładkie, zrogowaciałe, pomarszczone, smukłe, silne. Kiedy ugięły mi się kolana, złapały mnie, a ja poddał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się ich dotykowi."
 health.mystic_treatment_occult.1.desc:0 "Będąc przykut[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] do łóżka, służba poinformowała mnie, że dym ze stosu było widać wiele mil stąd. Życie ponad dwóch tuzinów wspaniałych zwierząt, złożonych w wielkiej ofierze, zostało zakończone w nocy. Zgodnie z poleceniem, które [physician.GetTitledFirstName] wydał[Select_CString( physician.IsFemale, 'a', '' )], przez dwa tygodnie nacierał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] skórę popiołem."
 health.mystic_treatment_occult.2.desc:0 "[physician.GetTitledFirstName] polecił[Select_CString( physician.IsFemale, 'a', '' )] mi wejść do pustej wanny, a następnie opuścił[Select_CString( physician.IsFemale, 'a', '' )] mnie na chwilę, abym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] rozebrać się na osobności. [physician.GetHerHis|U] powrót zwiastowało głośne „baah!”. Za [Select_CString( physician.IsFemale, 'nią', 'nim' )] szedł służący i pół tuzina kóz. [physician.GetFirstNameNoTooltip] zręczną ręką chwycił[Select_CString( physician.IsFemale, 'a', '' )] kozy i poderżnęła im gardła nad wanną, jedna po drugiej.\n\nPlamy na podłodze nie znikają..."
 health.mystic_treatment_occult.3.desc:0 "[physician.GetTitledFirstName] powiedział[Select_CString( physician.IsFemale, 'a', '' )] mi, że [ROOT.Char.GetFaith.HealthGodName] żąda ofiary. Późnym wieczorem usłyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] krzyki. Podążając za dźwiękiem, zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jak [physician.GetFirstNameNoTooltip] pochyla się nad ciałem. W je[Select_CString( physician.IsFemale, 'j', 'go' )] oczach dostrzegł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] panikę, a na rękach krew. „To dla dobra państwa...!” — wyszeptał[Select_CString( physician.IsFemale, 'a', '' )]."
 health.mystic_treatment_occult.4.desc:0 "[physician.GetFirstName] dał[Select_CString( physician.IsFemale, 'a', '' )] mi woreczek z ziołami i wysłał[Select_CString( physician.IsFemale, 'a', '' )] mnie w podróż, abym odnalazł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] swojego "przewodnika duchowego". Wędrował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] po pustkowiu przez wiele dni, jedząc tylko korzenie z woreczka, śpiąc pod gwiazdami. W końcu poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] obecność. Przede mną stała wielka rogata bestia. Odwrócił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się i natychmiast uciekł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\nPo bezpiecznym powrocie do domu budzę się we własnym łóżku i czuję, że już nie zasnę. Czy to ja jestem bestią?"
 health.mystic_treatment_occult.5.desc:0 "[physician.GetTitledFirstName] stał[Select_CString( physician.IsFemale, 'a', '' )] w rogu mojego łóżka, gdy służba zapalała świece. W moje ręce włożono naczynie — sądząc po dźwiękach, zawierało małe, przerażone zwierzę. „Stworzenie to będzie nosić twoje brzemiona w twoim zastępstwie” — wyjaśnił[Select_CString( physician.IsFemale, 'a', '' )]. Wkrótce rozpoczęły się śpiewy."
 health.mystic_treatment_questionable.1.desc:0 "[physician.GetFirstName] posadził[Select_CString( physician.IsFemale, 'a', '' )] mnie przed wysokim lustrem i zapalił[Select_CString( physician.IsFemale, 'a', '' )] wokół mnie krąg świec. „Musimy skontaktować się z drug[Select_CString( ROOT.Char.IsFemale, 'ą', 'im' )] tobą” — stwierdził[Select_CString( physician.IsFemale, 'a', '' )] swobodnie. Kiedy skierował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]na n[Select_CString( physician.IsFemale, 'ią', 'iego' )] wzrok, położył[Select_CString( physician.IsFemale, 'a', '' )] swoją rękę na moim ramieniu. „To może... cię zmienić”."
 health.mystic_treatment_questionable.2.desc:0 "Pokój oświetlał jedynie płomień świecy. Stojąc twarzą do zachodniego okna, [physician.GetTitledFirstName] malował[Select_CString(physician.IsFemale, 'a', '' )] mi paznokcie kroplami oliwy. Poczuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ciepło na skórze, gdy przesun[Select_CString(physician.IsFemale, 'ęła', 'ął' )] moją rękę w kierunku płomienia. „Nie martw się, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Dzięki mądrości [ROOT.Char.GetFaith.HealthGodNamePossessive], zostaniesz oczyszczon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]”."
 health.mystic_treatment_questionable.3.desc:0 "„Księżyc domaga się twojego oddania” — powiedział[Select_CString(physician.IsFemale, 'a', '' )] [physician.GetTitledFirstName], po czym podał[Select_CString( physician.IsFemale, 'a', '' )] mi ciastko z czymś o korzennym zapachu. Kilka minut po zjedzeniu spojrzał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w nocne niebo i zaimprowizował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] najwspanialszy wiersz na świecie. Później słowa samodzielnie umykały mi z moich ust..."
 health.mystic_treatment_questionable.4.desc:0 "[physician.GetTitledFirstName] kazał[Select_CString( physician.IsFemale, 'a', '' )] mi pić szczególnie mocny napar, każdego wieczoru przed snem. „To rozluźni tkankę twojego jestestwa, wpuszczając duchy do twojego ciała” — zapewniał[Select_CString( physician.IsFemale, 'a', '' )] mnie. „Jest też dość... relaksujący” — przyznał[Select_CString( physician.IsFemale, 'a', '' )], uśmiechając się do mnie."
 health.mystic_treatment_questionable.5.desc:0 "[physician.GetFirstName] powiedział[Select_CString(physician.IsFemale, 'a', '' )] mi, że interpretacja [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')] jest trudną pracą, ale oczyszczenie przez ogień jest sztuką tak starą jak sam świat. Nie wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że będzie mi kazał[Select_CString(physician.IsFemale, 'a', '' )] chodzić po rozżarzonych węglach."
 health.mystic_treatment_questionable.6.desc:0 "[physician.GetTitledFirstName] powiedział[Select_CString(ROOT.Char.IsFemale, 'a', '' )] mi, że [ROOT.Char.GetFaith.HealthGodName] żąda próby mojego umysłu. Razem podróżowaliśmy, aż dotarliśmy do małego jeziora. Ramię w ramię weszliśmy do wody. Był[Select_CString(ROOT.Char.IsFemale, 'am zszokowana', 'em zszokowany' )], gdy [physician.GetFirstNameNoTooltip] złapał[Select_CString(physician.IsFemale, 'a', '' )] mnie za ramię i przytrzymał[Select_CString(physician.IsFemale, 'a', '' )]. Musiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] stracić przytomność, bo nie pamiętam, co działo się potem..."
 health.3108.end.desc:0 "\n\nKiedy obudził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się rano, wszystkie bóle i dolegliwości zniknęły. Czy [physician.GetSheHe]... mnie wyleczył[Select_CString( physician.IsFemale, 'a', '' )]?"
 health.3108.a:0 "Nie wiem, jak się czuć... Albo w co wierzyć."
 health.3109.t:0 "[SCOPE.Custom('EventTitleDisease')]: Sprzeczne uczucia"
 health.3109.end.desc:0 "\n\nNadal nie jestem jeszcze pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] co czuję po tym, co się ostatnio wydarzyło. Nie mogę jednak zaprzeczyć, że od tego czasu większość moich dolegliwości ustąpiła."
 health.3109.a:0 "Nie wiem, czego się spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ale to nie było to."
 health.3110.t:0 "[SCOPE.Custom('EventTitleDisease')]: W mrok"
 health.3110.end.desc:0 "\n\nMój umysł musiał zostać zmieniony, spaczony przez jakąś mroczną sztuczkę. Nigdy nie zgodził[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] się na to dobrowolnie. Wspomnienia wciąż mnie prześladują..."
 health.3200.death.desc:0 "Chociaż widzę, że jest to [sick_character.GetTitledFirstName], to [sick_character.GetHerHis] twarz mogłaby sugerować coś innego. Nie ma [Select_CString( sick_character.IsFemale, 'jej', 'go' )] już... tam. Reszta ciała jest zawinięta w gruby całun, zakrywający makabryczne szczegóły porażki, której dopuścił[Select_CString( physician.IsFemale, 'a', '' )] się [physician.GetTitledFirstName]."
 health.3200.failure.desc:0 "[sick_character.GetTitledFirstName] wygląda okropnie, rozpoznanie [Select_CString(sick_character.IsFemale, 'jej', 'go' )] zajęło mi kilka chwil. Jest tak posiniaczon[Select_CString(sick_character.IsFemale, 'a', 'y' )] i opuchnięt[Select_CString(sick_character.IsFemale, 'a', 'y' )], że ledwie przypomina człowieka. Gdy chwytam [Select_CString( sick_character.IsFemale, 'ją', 'go' )] za dłoń, próbuje mi coś powiedzieć, ale żaden dźwięk nie przechodzi przez [sick_character.GetHerHis] usta."
 health.3200.failure.desc_2:0 "Gdy zbliżam się do komnat, w których przebywa [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName], słyszę przerażający krzyk; ledwie ludzki i pełen bólu. Wpadam do środka i widzę, jak [sick_character.GetFirstNameNoTooltip] leży na podłodze zwinięt[Select_CString( sick_character.IsFemale, 'a', 'y' )] w kłębek, a wokół [Select_CString( sick_character.IsFemale, 'niej', 'niego' )] płynie krew."
 health.3200.failure.desc_3:0 "Chwilę zajmuje mi zrozumienie pełnego zakresu obrażeń, jakie [sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)] wyrządził[Select_CString(sick_character.IsFemale, 'a', '' )] własnemu ciału; jest pokryt[Select_CString(sick_character.IsFemale, 'a', 'y' )] niewyobrażalną ilością krwi i wciąż energicznie trzyma nóż. Zanim zdążył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zainterweniować, rzucił[Select_CString(sick_character.IsFemale, 'a', '' )] rozczarowane spojrzenie na ostre ostrze, po czym zemdlał[Select_CString(sick_character.IsFemale, 'a', '' )]."
 health.3200.end.desc:0 "\n\nMedy[Select_CString( physician.IsFemale, 'czka', 'k' )] stoi w rogu i niespokojnie porusza swoimi rękoma..."
 health.3200.death.tt:0 "[sick_character.GetTitledFirstName] zmarł[Select_CString( sick_character.IsFemale, 'a', '' )] w trakcie leczenia."
 health.3201.desc:0 "[ROOT.GetCharacter.Custom2('MySheHe', SCOPE.sC('sick_character'))|U] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] ma coś dzikiego w oczach. Pytam się [Select_CString( sick_character.IsFemale, 'jej', 'go' )], co widział[Select_CString( sick_character.IsFemale, 'a', '' )], jednakże z je[Select_CString( sick_character.IsFemale, 'j', 'go' )] ust nie wypada ani jedno słowo.\n\n"
 health.3201.occult.desc:0 "Służący przekazał mi, że [physician.GetTitledFirstName] odprawił[Select_CString( physician.IsFemale, 'a', '' )] jakiś zły rytuał, w następstwie czego [sick_character.GetFirstName] popadł[Select_CString( sick_character.IsFemale, 'a', '' )] w obłęd. Delikatnie rzecz ujmując, historia jest makabryczna."
 health.3201.occult.desc_sick_physician:0 "Służący przekazał mi, że [physician.GetTitledFirstName] odprawił[Select_CString( physician.IsFemale, 'a', '' )] jakiś zły rytuał, w następstwie popadł[Select_CString( physician.IsFemale, 'a', '' )] w obłęd. Delikatnie rzecz ujmując, historia jest makabryczna."
 health.3201.questionable.desc:0 "Wszystko wskazuje na to, że ta 'alternatywna' terapia, którą zaproponował[Select_CString( physician.IsFemale, 'a', '' )] [physician.GetFirstName], skończyła się tragedią."
 health.3201.c:0 "Nie mów o tym ani słowa, [physician.GetFirstNameNoTooltip]!"
 court_physician_treatment_success_message_title:0 "Leczenie zakończone powodzeniem"
 court_physician_treatment_failure_message_title:0 "Leczenie zakończone niepowodzeniem"
 inform_relatives_about_disease_treatment_effect.safe_success.desc:0 "[physician.GetTitledFirstName] złagodził[Select_CString(physician.IsFemale, 'a', '' )] objawy choroby, na którą cierpi [sick_character.GetTitledFirstName]"
 inform_relatives_about_disease_treatment_effect.safe_failure.desc:0 "[physician.GetTitledFirstName] próbuje uleczyć chorobę, na którą cierpi [sick_character.GetTitledFirstName], ale bez powodzenia."
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc:0 "[physician.GetTitledFirstName] wyleczył[Select_CString(physician.IsFemale, 'a', '' )] chorobę, na którą cierpiał[Select_CString(sick_character.IsFemale, 'a', '' )] [sick_character.GetTitledFirstName]"
 inform_relatives_about_disease_treatment_effect.risky_success.desc:0 "[physician.GetTitledFirstName] znacznie złagodził[Select_CString(physician.IsFemale, 'a', '' )] objawy choroby, na którą cierpi [sick_character.GetTitledFirstName]"
 inform_relatives_about_disease_treatment_effect.risky_failure.desc:0 "[physician.GetTitledFirstName] spartaczył[Select_CString(physician.IsFemale, 'a', '' )] leczenie choroby, na którą cierpi [sick_character.GetTitledFirstName]."
 inform_relatives_about_disease_treatment_effect.mystic_failure.desc:0 "[sick_character.GetTitledFirstName] nie jest sobą po nieudanym rytuale, który przeprowadził[Select_CString(physician.IsFemale, 'a', '' )] [physician.GetTitledFirstName]!"
 physician_level_up_chance_effect.t:0 "Zwiększono wiedzę nadwornego medyka"
 health.4000.t:0 "$health_wounded_title$ M[Select_CString( SCOPE.sC('sick_character').IsFemale, 'oja', 'ój' )] rann[Select_CString( SCOPE.sC('sick_character').IsFemale, 'a', 'y' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|l]"
 health.4000.start.desc:0 "M[Select_CString( sick_character.IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))], [sick_character.GetTitledFirstName], [Select_CString(sick_character.IsFemale, 'została zraniona', 'został zraniony' )],"
 health.4000.infected_wound.desc:0 "a do [sick_character.GetHerHis] ciała wdała się gangrena. Jeżeli zastosuję odpowiednią metodę leczenia, a [ROOT.Char.GetFaith.HealthGodName] jest miłosierny, powin[Select_CString( sick_character.IsFemale, 'na', 'ien' )] z tego wyjść."
 health.4000.gangrene.desc:0 "a do [sick_character.GetHerHis] ciała wkrada się plugastwo i śmierć.\n\nCiemność rozprzestrzenia się nad [sick_character.GetHerHis] świadomością i tylko [ROOT.Char.GetFaith.FateGodName] wie czy da radę z tego wyjść."
 health.4000.close_to_death_wounded.desc:0 "a rana jest nad wyraz głęboka. Każdy [sick_character.GetHerHis] oddech jest walką i obawiam się, że tylko cud może [Select_CString( sick_character.IsFemale, 'ją', 'go' )] uratować."
 health.4000.very_wounded.desc:0 "a rana jest nad wyraz głęboka. Obawiam się, że [sick_character.GetHerHis] ciało nie jest wystarczająco silne, aby samodzielnie sobie z tym poradzić. Czuję jak śmierć czyha przy [sick_character.GetHerHis] łóżku."
 health.4000.wounded.desc:0 "jednakże widać, że sprawia [Select_CString( sick_character.IsFemale, 'jej', 'mu' )] to ból. Dolegliwość jest niewielka, lecz nie można jej lekceważyć."
 health.4000.a:0 "Tutaj już nic więcej nie można zrobić."
 health.4001.start.desc:0 "„Nadszedł czas, aby wyleczyć twoje rany."
 health.4001.safe_recommendation.desc:0 "Jestem pew[Select_CString( physician.IsFemale, 'na', 'ien' )], że wystarczy proste leczenie, ale"
 health.4001.gangrene.desc:0 "Jako że śmierć rozprzestrzenia się już po całym ciele, obawiam się, że muszę zalecić... #EMP drastyczne#! środki, jednakże"
 health.4001.infection.desc:0 "Z tego względu, że do rany wdała się infekcja, muszę podjąć drastyczne środki, jednakże"
 health.4001.risky_recommendation.desc:0 "Rekomenduję podjęcie drastycznych środków, jednakże"
 health.4002.start.desc:0 "„Nadszedł czas, aby wyleczyć [Select_CString(sick_character.IsFemale, 'twojego', 'twoją' )] [ROOT.GetCharacter.Custom2('RelationToMeAccusative', SCOPE.sC('sick_character'))]."
 health.4002.start.desc_sick_physician:0 "„Nadszedł czas, aby mnie wyleczyć."
 health.4101.t:0 "$health_wounded_title$ Zdrowienie"
 health.4101.desc_infection:0 "Kiedy [physician.GetFirstName] zacz[Select_CString( physician.IsFemale, 'ęła', 'ął' )] delikatnie mieszać zioła i miód, myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że sobie ze mnie żartuje, gdyż zielenina z pewnością nie może mi pomóc. Gdy rozsmarował[Select_CString( physician.IsFemale, 'a', '' )] okład na bolącej mnie ranie, okazało się, że"
 health.4101.desc_1:0 "Kiedy [physician.GetFirstName] rozlał[Select_CString(physician.IsFemale, 'a', '' )] wino na moją ranę, ból był większy, niż cierpienie, które do tej pory znosił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. \n\n„Proszę, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], musimy dostać się w głąb rany, aby pozbyć się tego plugastwa”.\n\nI rzeczywiście, po ciasnym zabandażowaniu rany,"
 health.4101.desc_2:0 "[physician.GetFirstName] szybko nawlekł[Select_CString( physician.IsFemale, 'a', '' )] igłę i zabrał[Select_CString( physician.IsFemale, 'a', '' )] się do pracy nad moją raną tak, jakby wykonywała ręczne robótki przy ognisku. Widok szwów, które trzymały moje ciało w ryzach, był masakryczny! W miarę upływu czasu"
 health.4101.desc_end:0 "zaczęła się ona goić."
 health.4101.a:0 "Doskonała robota, [physician.GetFirstNameNoTooltip]!"
 health.4102.t:0 "$health_wounded_title$ Obolał[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 health.4102.desc_infection:0 "Torba, którą [physician.GetFirstName] wni[Select_CString(physician.IsFemale, 'osła', 'ósł' )] do mojej komnaty, poruszyła się sama, a jej wnętrze drgało jak żywe. Gdy [physician.GetFirstNameNoTooltip] wyciągn[Select_CString(physician.IsFemale, 'ęła', 'ął' )] wijącą się pijawkę, poczuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że twarz mi zbladła. „Po prostu nie ruszaj się teraz, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]...”\n\nNie wiem na jaki efekt liczył[Select_CString(physician.IsFemale, 'a', '' )], ale na pewno nie taki. Stwór wyssał moją krew, ale"
 health.4102.desc_end:0 "nie przyczyniło się to do poprawy mojego stanu zdrowia, a ból tylko się nasilił."
 health.4102.a:0 "Argh...! Nie dotykaj mnie!"
 health.4103.t:0 "$health_wounded_title$ Uzdrawiające dłonie"
 health.4103.risky_treatment_medicine.1.desc:0 "Kiedy [physician.GetFirstName] rozpalił[Select_CString( physician.IsFemale, 'a', '' )] ogień w moich komnatach, przypuszczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że chciał[Select_CString( physician.IsFemale, 'a', '' )], aby ciepło pomogło zrównoważyć moje płyny humoralne. Jednak, gdy [physician.GetHerHis] asystująca jej postać zaczęła przywiązywać mnie do łóżka, zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], iż żelazny pręt rozgrzewa się w płomieniach."
 health.4103.risky_treatment_disfigurement.1.desc:0 "[physician.GetFirstName] widząc moje przerażenie, wyciągn[Select_CString( physician.IsFemale, 'ęła', 'ął' )] ze swojej torby długi nóż i krzywą igłę. „Aby twoje ciało mogło się zagoić, musimy usunąć całą uszkodzoną tkankę i zamknąć ranę”.\n\nNie wiem, co bolało mocniej — przeszywający ból rozdzieranego ciała i uczucie szarpania skóry przez igłę, czy widok siebie same[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )] po tym zabiegu."
 health.4103.end.desc:0 "\n\nKu mojemu zdziwieniu szybko odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że moje ciało jest na dobrej drodze do wyzdrowienia!"
 health.4104.t:0 "$health_wounded_title$ W drodze do celu"
 health.4104.end.desc:0 "\n\nPo zakończeniu tego leczenia trudno mi znaleźć radość z powrotu do zdrowia, ale jestem na dobrej drodze. "
 health.4105.t:0 "$health_wounded_title$ Katastrofa nadchodzi"
 health.4105.end.desc:0 "\n\nNie sądził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że mogę odczuwać większy ból, ale szybko się okazało, jak bardzo się mylił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
