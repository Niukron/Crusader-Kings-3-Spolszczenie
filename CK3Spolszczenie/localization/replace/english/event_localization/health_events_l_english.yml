 health.6001.t:0 "Próba"
 health.6001.desc_opening:0 "Zakończę swoje życie. Nie mogę powstrzymać smutku, który wzbiera się w moim sercu na myśl o tym wszystkim, co po sobie zostawię, jednakże mój umysł jest już zdecydowany."
 health.6001.desc_depression:0 "Cierpienie wydaje się nie mieć końca."
 health.6001.desc_sickness:0 "Moje ciało stało się więzieniem, marnieje..."
 health.6001.desc_lunacy:0 "Cienie do mnie przemówiły, a ja wkrótce do nich dołączę."
 health.6001.desc_loss:0 "Nie zniosę kolejnej porażki."
 health.6001.desc_stress:0 "Nie zniosę już tego dłużej."
 health.6001.desc_ending:0 "\n\nJeszcze nie wiem, jak się za to zabiorę..."
 health.6001.warning:0 "Zawsze istnieje szansa, że próba się nie powiedzie"
 health.6001.a:0 "Znajdę wystarczająco wysoki budynek."
 health.6001.a_tribal:0 "Znajdę wystarczająco wysokie urwisko."
 health.6001.b:0 "Herbata, zaparzona na bazie śmiercionośnej rośliny... Brzmi niesamowicie smacznie."
 health.6001.c:0 "Ciepła kąpiel i ostry nóż powinny załatwić sprawę."
 health.6001.d:0 "Nie jestem już [Select_CString( ROOT.Char.IsFemale, 'pewna', 'pewien' )], co chcę zrobić."
 health.6001.d_tt:0 "Nie podejmę próby"
 health.6002.desc_fall:0 "Gdy zbliżam się do krawędzi, wiatr wieję w moją [ROOT.Char.Custom('GetClothingArticle')] i owija ją wokół mnie. To długa droga w dół."
 health.6002.desc_poison:0 "W miarę jak herbata się gotuje, powietrze wypełnia się nieprzyjemnym smrodem, jakby mającym przypominać mi o jej przeznaczeniu. Przelewam płyn do filiżanki. Szybko stygnie, a ja podnoszę filiżankę do ust.\n\n"
 health.6002.desc_knife:0 "Siedząc w wannie wypełnionej ciepłą wodą wdycham parę i sięgam po ostry nóż leżący obok mnie."
 health.6002.desc_ending:0 "\n\n„[ROOT.Char.GetFirstNameNoTooltip]! Nie rób tego!”. Odwracam głowę i widzę jak [friendly_person.Custom2('RelationToMeShort', ROOT.Char)] z przerażeniem wypisanym na twarzy stoi niedaleko mnie i próbuje odwieźć mnie od tej decyzji. „Proszę, nie tędy droga”."
 health.6002.a:0 "Nic nie możesz zrobić, żeby mnie powstrzymać."
 health.6002.a_success:0 "Twoja próba samobójcza zakończyła się sukcesem"
 health.6002.a_failure:0 "Twoja próba samobójcza kończy się niepowodzeniem"
 health.6002.b:0 "Masz rację. Sytuacja może się jeszcze poprawić."
 health.6004.desc:0 "Mały krok za krawędź, to wszystko. Przez chwilę mam wrażenie, że jestem zawieszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w powietrzu, świat wiruje wokół mnie, a potem wszystko dzieje się bardzo szybko. Wiatr w uszach, uczucie spadania, ziemia wznosząca się na spotkanie ze mną..."
 health.6004.a:0 "Nareszcie woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 health.6005.desc:0 "Mały krok za krawędź, to wszystko, czego potrzeba. Podnoszę stopę z wiatrem i...\n\nZostaję gwałtownie odepchnięt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do tyłu przez strażnika, który mnie przytrzymuje."
 health.6005.desc_ending:0 "„Przykro mi, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], ale nie jesteś przy zdrowych zmysłach!”"
 health.6005.a:0 "Moje plany, udaremnione..."
 health.6007.desc:0 "Wdycham opary wydobywające się z trzymanego w dłoniach kubka z herbatą i zamykam oczy. Powoli podnoszę jego brzeg do ust i biorę głęboki łyk. Po chwili świat zaczyna szarzeć i stawać się niewyraźny, ciemność wkrada się na obrzeża mojego wzroku, a ja pochylam głowę nad stołem. Czuję, że mój oddech staje się coraz krótszy. Zamykam oczy."
 health.6008.desc:0 "Wdycham opary wydobywające się z trzymanego w dłoniach kubka z herbatą i zamykam oczy. Powoli podnoszę jego brzeg do ust i...\n\nKubek zostaje wyrwany z mojej ręki i rzucony na podłogę, gdzie się roztrzaskuje. Strażnik stoi nade mną, mając oczy pełne przerażenia."
 health.6010.desc:0 "Para z mojej gorącej kąpieli unosi się wokół mnie, a ja oddycham głęboko, podnosząc leżący obok mnie nóż. Opieram go delikatnie na jednym ramieniu, a potem naciskam. Mocno.\n\nKiedy mam dwa identyczne nacięcia na obu ramionach, pozwalam im z powrotem zatonąć w szybko czerwieniejącej wodzie. Odchylam głowę do tyłu i wzdycham, bo świat zaczyna wirować. To już nie potrwa długo..."
 health.6011.desc:0 "W momencie, gdy zamierzam przeciąć sobie nożem ramię, a wokół mnie unosi się para gorącej kąpieli, do środka wkraczają strażnicy i szybko wyrywają mi nóż z rąk.\n\n"
 health.6100.desc:0 "„Witaj [ROOT.Char.GetTitledFirstNameNoTooltip]. Chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] cię odwiedzić i zapytać, jak sobie radzisz od... tego incydentu sprzed kilku lat”.\n\n[friendly_person.GetTitledFirstName] pyta mnie z prawdziwym ciepłem i nawet wzmianka o mojej próbie samobójczej nie jest w stanie całkowicie stłumić tego uczucia."
 health.6100.a:0 "Czuję się lepiej, dziękuję."
 health.6100.b:0 "To, jak sobie radzę, nie powinno cię interesować."
 health.6200.desc_opening:0 "W rzadko występujących chwilach słabości czuję, że ktoś czyha przy moim łóżku."
 health.6200.desc_close_person:0 "\n\nTo musi być [Select_CString(close_person.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))] [close_person.GetTitledFirstName], jedna z niewielu osób przychodzących mnie teraz zobaczyć. Próbuję po [Select_CString(close_person.IsFemale, 'nią', 'niego' )] sięgnąć, ale moje ręce nawet nie chcą drgnąć..."
 health.6200.desc:0 "Obecnie odwiedzają mnie tylko służący, ale ja potrzebuję #EMP kogoś#!, kto mnie uwolni..."
 health.6200.a:0 "„[close_person.GetFirstNameNoTooltip]... Proszę... Zakończ to...”"
 health.6200.a_success:0 "Zgadza się to zrobić"
 health.6200.a_failure:0 "Odmawia mi"
 health.6200.a_failure_tt:0 "Nie umierasz"
 health.6200.b:0 "Nie mogę [Select_CString( close_person.IsFemale, 'jej', 'go' )] o to prosić. Służący musi to zrobić..."
 health.6200.b_2:0 "Służący musi to zrobić..."
 health.6200.b_success:0 "Służący spełnia twoje życzenie"
 health.6200.b_failure:0 "Służący odmawia"
 health.6203.desc:0 "Siedzę przy łóżku, na którym leży [incapable_person.GetTitledFirstName], kiedy nagle wydaje się, że się budzi, a [incapable_person.GetHerHis] oczy wędrują po suficie. Odkąd został[Select_CString(incapable_person.IsFemale, 'a przykuta', ' przykuty' )] do tego łóżka, prawie nic nie mówił[Select_CString(incapable_person.IsFemale, 'a', '' )], ale nagle ciszę przerywa świszczący głos.\n\n„[ROOT.Char.GetFirstNameNoTooltip]? [ROOT.Char.GetFirstNameNoTooltip] proszę... Zakończ to. Litości...”"
 health.6203.desc_murder:0 "\n\nNie zdaje sobie sprawy, że gra tak jak [incapable_person.GetHerHim] zagram!"
 health.6203.a:0 "Ja... Ja rozumiem..."
 health.6203.b:0 "Nie! Jak możesz prosić mnie o coś takiego?!"
 health.6204.desc_opening:0 "Nie słyszę [close_person.GetHerHis] odpowiedzi, ale [close_person.GetTitledFirstName] nie opuszcza mojego boku.\n\n"
 health.6204.desc_1:0 "Po chwili wyczuwam ruch, a potem delikatny ucisk na twarzy. Ucisk narasta i stwierdzam, że nie mogę oddychać i wypełnia mnie tylko... wdzięczność. Zgodził[Select_CString( close_person.IsFemale, 'a', '' )] się. [close_person.GetSheHe|U]..."
 health.6204.desc_2:0 "Po chwili wyczuwam ruch, a potem zimny, intensywny ucisk na szyi. Ledwie czuję cięcie. Ale słyszę [close_person.GetHerHis] oddech, słyszę, jak nóż upada na podłogę, słyszę jęk w uszach... A potem... nic."
 health.6204.a:0 "Nareszcie woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]..."
 health.6205.desc_1:0 "Po chwili wyczuwam ruch, a potem delikatny ucisk na twarzy. Ucisk narasta i stwierdzam, że nie mogę oddychać i wypełnia mnie tylko... wdzięczność. Kiedy już mam odpłynąć, powietrze z powrotem napływa do moich płuc. Słyszę płacz i histeryczny głos. Słyszę także kroki człowieka wychodzącego z pomieszczenia."
 health.6205.desc_2:0 "Po chwili wyczuwam ruch, a potem zimny, intensywny ucisk na szyi. Nacisk narasta i słyszę, jak nóż upada na podłogę. Słyszę płacz, błagalny głos oraz kroki człowieka wychodzącego z pomieszczenia."
 health.6205.a:0 "Nie... Proszę... Wróć..."
 health.6206.desc:0 "„[ROOT.Char.GetFirstNameNoTooltip]...”\n\nSłyszę, jak [close_person.GetFirstName] zwraca się do mnie, jakby zza wielkiej pustki: „[ROOT.Char.GetFirstNameNoTooltip], ja... nie mogę”.\n\nWypełnia mnie rozpacz, a przez mgłę w głowie słyszę tylko płacz i niknący odgłos kroków."
 health.6207.desc:0 "Następnym razem, gdy służący wchodzi do pokoju, ledwo udaje mi się pokonać zamęt w umyśle i senność ciała.\n\n„Ty... Kim...?”\n\n„Ja, [Select_CString(ROOT.Char.IsFemale, 'moja panie', 'mój panie' )]?” – kroki szybko docierają do mojego łóżka. „Jestem [servant.GetFirstName]. Czy jest coś, co mogę dla ciebie zrobić?”"
 health.6207.a:0 "„[servant.GetFirstNameNoTooltip]... Proszę... Zakończ to...”"
 health.6207.a_success:0 "Zgadza się to zrobić"
 health.6207.a_failure:0 "Odmawia mi"
 health.6209.desc_refusal:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! Ja...”\n\n"
 health.6209.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! Nie ma mowy...! Jak możesz w ogóle pytać o takie...”\n\nWypełnia mnie rozpacz, a przez mgłę w głowie słyszę tylko płacz i odgłos oddalających się kroków."
 health.6210.desc:0 "Czekam. Pamiętam to nawet przez mgłę mojego umysłu – czekam na wybawienie, które [close_person.GetTitledFirstName] może mi dać, ale moje oczekiwania są daremne. Dlaczego...? Dlaczego [close_person.GetSheHe] nie przychodzi?"
 health.6210.a:0 "Czy [close_person.GetSheHe] też mnie porzucił[Select_CString(close_person.IsFemale, 'a', '' )]...?"
 health.7000.t:0 "Więzień w moim ciele"
 health.7000.desc:0 "Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że starzenie się oznacza wolniejsze wykonywanie wszystkich czynności, ale nie sądził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że wszystko zatrzyma się aż do mojej śmierci. Ostatnio mam stale złe samopoczucie i wszystko wymaga ode mnie więcej wysiłku niż kiedyś. Boję się, że jeśli się położę, to już nie będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] wstać. Nie ma wątpliwości, że mój czas dobiega końca."
 health.7000.desc_collapse:0 "Wiem, że przesadzał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] – powin[Select_CString(ROOT.Char.IsFemale, 'nam była', 'ienem był' )] po prostu słuchać tego, co mówi mi moje ciało, ale postanowiłem to zignorować. "Skończę to przed pójściem do łóżka; jeszcze tylko trochę, a potem odpocznę". Nagle poczuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że mam zawroty głowy, a kiedy wstał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], przed oczami miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] mrok.\n\nNastępnego dnia obudził[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się w swoim łóżku, nie mogąc wstać, gdyż moje ciało nie chciało mnie słuchać. Być może [ROOT.Char.GetFaith.HighGodName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'postanowiła', 'postanowił' )] ukarać mnie za to, że nie traktował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] tego naczynia, które ma [ROOT.Char.GetFaith.GetHerHim] służyć z szacunkiem."
 health.7000.desc_closing:0 "\n\nCzuję, że nie mogę zrobić nic innego, jak tylko czekać na słodki uścisk śmierci, który mnie obejmie."
 health.7000.a:0 "Jak długo będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] czekać?"
 health.7000.a.lazy:0 "Przynajmniej będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] leżeć w łóżku cały dzień..."
 health.7100.desc:0 "Jaki mamy dziś dzień? Jak długo odpoczywał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] tym razem?\n\nPrzeszukuję twarze moich częstych gości w poszukiwaniu jakichkolwiek oznak – zmarszczek lub blizn – czegokolwiek, co mogłoby służyć za dowód, że czas wciąż płynie. W jakiś sposób interakcje z innymi sprawiają wrażenie, jakby mówili do mnie, natomiast nie ze mną nie rozmawiają.\n\nNadal jestem sobą, czy tylko duszą usuniętą ze swojego ciała? Żyję, czy już tylko istnieję?"
 health.7100.a:0 "Moja egzystencja jest torturą."
