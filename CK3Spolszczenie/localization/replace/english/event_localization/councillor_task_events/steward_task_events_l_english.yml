l_english:
 steward_task.0001.t:0 "Nakłoniono hrabstwo de iure"
 steward_task.0001.desc:0 "Dotarły do mnie dziś poważne wieści: mieszkańcy [county.GetAdjective] oświadczyli, że od tej chwili należą do [councillor_liege.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] o wiele większym prestiżu i sile!\n\nZmamieni słodkimi obietnicami, jakie [Select_CString( councillor.IsFemale, 'składała', 'składał' )] [councillor.GetTitledFirstName] i uwiedzeni wielkością dworu, którą chlubi się [councillor_liege.GetTitledFirstName], teraz oczekują ode mnie, że po prostu oddam hrabstwo [Select_CString( councillor_liege.IsFemale, 'mojej wścibskiej sąsiadce', 'mojemu wścibskiemu sąsiadowi' )]!\n\nMuszę dobrze przemyśleć swój następny ruch. Utrata ziem to nigdy nic dobrego, ale tamtejsza ludność będzie wyjątkowo niezadowolona, jeśli odmówię."
 steward_task.0001.a:0 "Nie mam wyboru. Muszę się z tym pogodzić."
 steward_task.0001.b:0 "To niedopuszczalne! Nie pozwolę na to!"
 steward_task.0001.liege_changed:0 "Zwrócono prawowite[Select_CString( councillor_liege.IsFemale, 'j władczyni', 'mu władcy' )]"
 steward_task.0001.liege_changed.tt:0 "Tw[Select_CString( ROOT.Char.IsFemale, 'oja seniorka', 'ój senior' )] [ROOT.Char.GetTitledFirstName] uległ[Select_CString( ROOT.Char.IsFemale, 'a', '' )] protestom poddanych na skutek czego ziemie [county.GetAdjectiveNoTooltip] zostały oddane je[Select_CString( councillor_liege.IsFemale, 'j prawowitej władczyni, którą jest twoja nowa seniorka' , 'go prawowitemu władcy, którym jest twój nowy senior' )], [councillor_liege.GetTitledFirstName]."
 steward_task.0001.county_loss.tt:0 "Tw[Select_CString( ROOT.Char.IsFemale, 'oja seniorka', 'ój senior' )] [ROOT.Char.GetTitledFirstName] uległ[Select_CString( ROOT.Char.IsFemale, 'a', '' )] protestom poddanych na skutek czego ziemie [county.GetAdjectiveNoTooltip] zostały oddane je[Select_CString( councillor_liege.IsFemale, 'j prawowitej władczyni, którą jest' , 'go prawowitemu władcy, którym jest' )], [councillor_liege.GetTitledFirstName]. Już nie władasz tym hrabstwem!"
 steward_task.0002.t:0 "Przekazano hrabstwo de iure!"
 steward_task.0002.desc:0 "Wygląda na to, że wysiłki [Select_CString( councillor.IsFemale, 'mojej', 'mojego' )] [councillor.Custom('CouncilPositionGenderPossessive')|l] na ziemiach [county.GetAdjective] w końcu się opłaciły!\n\n[councillor.GetTitledFirstName] dzięki swojej elokwencji oraz prestiżowi mojego dworu, [Select_CString( councillor.IsFemale, 'zdołała', 'zdołał' )] przekonać tamtejszą ludność. Mierząc się z niezadowoleniem całego hrabstwa, [previous_owner.GetTitledFirstName] [Select_CString( previous_owner.IsFemale, 'wybrała mniej kłopotliwą drogę i scedowała', 'wybrał mniej kłopotliwą drogę i scedował' )] tytuł [county.GetAdjectiveNoTooltip].\n\nTo hrabstwo teraz należy do [Select_CString( ROOT.Char.IsFemale, 'prawowitej władczyni', 'prawowitego władcy' )], do mnie!"
 steward_task.0002.a:0 "Dobra robota, [councillor.GetFirstNameNoTooltip]!"
 steward_task.0003.t:0 "Nie udaje się przyłączyć ziem de iure!"
 steward_task.0003.desc:0 "Wygląda na to, że wysiłki [Select_CString( councillor.IsFemale, 'mojej', 'mojego' )] [councillor.Custom('CouncilPositionGenderPossessive')|l] na ziemiach [county.GetAdjective] spełzły na niczym.\n\n[councillor.GetTitledFirstName] dzięki swojej elokwencji oraz prestiżowi mojego dworu, [Select_CString( councillor.IsFemale, 'zdołała', 'zdołał' )] przekonać tamtejszą ludność. Jednak mimo ich zajadłych protestów przeciwko [Select_CString( previous_owner.IsFemale, 'swojej bezprawnej władczyni', 'swojemu bezprawnemu władcy' )], [previous_owner.GetTitledFirstName] nie [Select_CString( previous_owner.IsFemale, 'ustąpiła', 'ustąpił' )].\n\nChoć miejscowe niezadowolenie może być jeszcze dla nas korzystne, to moje działania dyplomatyczne się nie powiodły. Jak na razie."
 steward_task.0003.a:0 "Bądź przeklęt[Select_CString(previous_owner.IsFemale, 'a', 'y' )], [previous_owner.GetFirstNameNoTooltip]!"
 steward_task.1101.t:0 "Wydajniejszy przypływ podatków"
 steward_task.1101.desc:0 "Gdy [ROOT.Char.Custom2('MySheHe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] wymienia jedno lenno po drugim, ich wartość oraz spłacone zobowiązania, przerywam [councillor.GetHerHim] po usłyszeniu sumy, która #EMP musi#! być błędem.\n„Jak DUŻO [Select_CString( councillor.IsFemale, 'sprowadziłaś', 'sprowadziłeś' )] z [county.Custom('TitleAdjRealmAdjNoTier')|L]?!”\n\n[councillor.GetFirstName] uśmiecha się. „[Select_CString( councillor.IsFemale, 'Myślałam', 'Myślałem' )], że ucieszy cię ta wiadomość, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]”."
 steward_task.1101.a:0 "Dzięki przychylności [ROOT.Char.GetFaith.WealthGodNamePossessive], oczywiście, że się cieszę!"
 steward_task.1101.b:0 "Ahaha! Wypłata!"
 steward_task.1101.notification:0 "Dodatkowe podatki"
 steward_task.1001.t:0 "Zmniejszanie własnych obciążeń"
 steward_task.1001.opening:0 "Wygląda na to, że [councillor.GetCouncilTitle] podejmując wysiłki na rzecz poprawy ściągalności podatków, doprowadził do wywołania pewnych niefortunnych skutków ubocznych."
 steward_task.1001.end:0 "\n\n[county.Custom('TitleAdj')|L] jest dręczone przez bandytów. Twierdzą, że z powodu nowych podatków rabunek jest jedynym sposobem na utrzymanie ich rodzin."
 steward_task.1001.a:0 "Prędzej czy później będą jeść stal!"
 steward_task.1001.notification:0 "Wzrost przestępczości z powodu wysokich podatków"
 steward_task.1002.end:0 "\n\nMieszkańcy [county.GetAdjective] zaczęli ukrywać członków rodzin i zwierzęta gospodarskie, aby [councillor.GetTitledFirstName] i inni poborcy podatkowi nie mogli ich znaleźć!"
 steward_task.1002.a:0 "Aby kogoś opodatkować, musimy o nim wiedzieć, [councillor.GetFirstNameNoTooltip]!"
 steward_task.1002.notification:0 "Bezużyteczny spis ludności"
 steward_task.1003.end:0 "\n\nPo wprowadzeniu nowych podatków wielu mieszkańców [county.Custom('TitleAdjRealmAdjNoTier')|L] odmawia kontaktu z moimi rozjemcami w celu rozstrzygnięcia sporów!"
 steward_task.1003.a:0 "Tracisz kontrolę, [councillor.GetFirstNameNoTooltip]?"
 steward_task.1003.notification:0 "Nie wyznaczono szeryfa"
 steward_task.1004.end:0 "\n\nPo wprowadzeniu nowego myta na ziemiach [county.Custom('TitleAdjRealmAdjNoTier')|L] coraz więcej ludzi zamiast legalnym handlem zajmuje się przemytem!"
 steward_task.1004.a:0 "Praktycznie kradną z kasy państwa!"
 steward_task.1004.notification:0 "Nadmierne opłaty"
 steward_task.1005.t:0 "Podwójne opodatkowanie"
 steward_task.1005.desc:0 "„To niedopuszczalne!” – wrzeszczy [Select_CString( steward.IsFemale, 'moja', 'mój' )] [steward.Custom('CouncilPositionGender')|l], gdy wparowuje do sali narad, [tax_collector.GetTitledFirstName] zaś kroczy śladem [steward.GetHerHis] cienia. „Wpierw to mi nakazano zebrać własne podatki, a teraz [tax_collector.GetTitledFirstNameNoTooltip] czyni to samo?! Rozkaż [tax_collector.GetHerHim], żeby [Select_CString( tax_collector.IsFemale, 'trzymała', 'trzymał' )] się z dala od mych ziem!”\n\n„[steward.GetTitledFirstNameNoTooltip] [Select_CString( steward.IsFemale, 'popełniła', 'popełnił' )]... lapsus w rachunkach” – interweniuje [tax_collector.GetTitledFirstNameNoTooltip]. „Wszelkie moje działania sprowadzały się jedynie do dokonania korekty, nic ponadto”.\n\n[steward.GetTitledFirstNameNoTooltip] łypie na [Select_CString( tax_collector.IsFemale, 'nią', 'niego' )] przeszywająco."
 steward_task.1005.a:0 "Niech no przyjrzę się bliżej tym księgom rachunkowym..."
 steward_task.1005.a_success:0 "Usprawniasz system opodatkowania w państwie"
 steward_task.1005.a_failure:0 "Nie znajdujesz żadnych nieprawidłowości w rachunkach, które [Select_CString( tax_collector.IsFemale, 'wykonała', 'wykonał' )] [tax_collector.GetTitledFirstName]"
 steward_task.1005.b:0 "To [tax_collector.GetTitledFirstNameNoTooltip] ma pełną kontrolę nad podatkami państwa."
 steward_task.1005.c:0 "[steward.GetTitledFirstNameNoTooltip] ma prawo rządzić swoją własną domeną."
 steward_task.2001.t:0 "Brak pracowników"
 steward_task.2001.desc:0 "Chłopi skarżą się, że m[Select_CString( councillor.IsFemale, 'oja', 'ój' )] [councillor.Custom('CouncilPositionGender')|l] ingeruje w projekty na terenie [county.Custom('TitleAdjRealmAdjNoTier')|L]! [councillor.GetTitledFirstName] przekierowuje robotników z całego hrabstwa, przez co inne projekty budowlane, które już trwają, rzadko są kończone."
 steward_task.2001.a:0 "Nie możesz poświęcić wszystkiego dla tego zadania, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2001.notification:0 "Niewłaściwe zarządzanie rozwojem"
 steward_task.2002.desc:0 "M[Select_CString( councillor.IsFemale, 'oja droga', 'ój drogi' )] [councillor.Custom2('RelationToMe', ROOT.Char)].\nMoje starania o pomoc dla [county.GetAdjective] i kierowanie dalszym rozwojem tamtejszych ziem zostały źle przyjęte. Można powiedzieć, że chłopi domagają się mojej "głowy na palu". Wydaje się, że część tego gniewu jest skierowana również na ciebie, choć to wszystko jest całkowicie nieuzasadnione."
 steward_task.2002.a:0 "[councillor.GetFirstNameNoTooltip]! Co ty wyprawiasz?!"
 steward_task.2002.notification:0 "Populacja źle zarządzana"
 steward_task.2003.t:0 "Utrata kontroli"
 steward_task.2003.desc:0 "Pomimo wszystkich wysiłków, jakie podejmuje m[Select_CString( councillor.IsFemale, 'oja', 'ój' )] [councillor.Custom('CouncilPositionGender')|l], aby zasiedlić kolejne obszary [county.Custom('TitleAdjRealmAdjNoTier')|L], sytuacja wymyka się spod kontroli. Przy tak aktywnych migracjach ludności, [councillor.GetTitledFirstName] nie wie już, gdzie [county.GetTierAsName] ma zaludnione tereny, a które są przeznaczone do oczyszczenia. Co więcej, wygląda na to, że nikt już tego nie wie!"
 steward_task.2003.a:0 "Opanuj sytuację, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2003.notification:0 "Utrata kontroli"
 steward_task.2005.t:0 "Budding Profits"
 steward_task.2005.desc:0 "While focusing on my liege [liege.GetTitledFirstNamePossessive] directive to develop the [county.GetName], [liege.GetHerHis] $clan_tax_collector_court_position$ [tax_collector.GetTitledFirstName] approaches me with a thick ledger and another servant to carry that ledger.\n\n"Given that the county is increasing in size," [tax_collector.GetSheHe] explains, "it is only fair that their taxes increase as well. I've spent several nights calculating a fair sum which you can examine yourself in this ledger..."\n\nThe servant ambles over, knees buckling."
 steward_task.2005.a:0 "Then let us collect the taxes rightfully due."
 steward_task.2005.a.tt:0 "I believe that [liege.GetTitledFirstNameNoTooltip] favors money and immediate short-term gains."
 steward_task.2005.b:0 "No, the development of [county.GetNameNoTierNoTooltip] comes first."
 steward_task.2005.b.tt:0 "I believe that [liege.GetTitledFirstNameNoTooltip] favors long-term benefits and has no lust for gold."
 steward_task.2005.c:0 "[liege.GetTitledFirstNameNoTooltip] should decide for [liege.GetHerselfHimself]."
 steward_task.2005.c.tt:0 "[liege.GetTitledFirstNameNoTooltip] will decide whether to prioritize taxation or development for [county.GetNameNoTierNoTooltip]."
 steward_task.2005.success:0 "[liege.GetTitledFirstNameNoTooltip|U] approves of your direction"
 steward_task.2005.failure:0 "[liege.GetTitledFirstNameNoTooltip|U] disagrees with your direction"
 steward_task.2006.opening:0 "[steward.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.2006.desc_intro:0 "While surveying the [county.GetName], [tax_collector.GetTitledFirstName] advised that I increase the county's taxes alongside its development.\n\n"
 steward_task.2006.desc_development:0 "However, I believed that doing so would stunt the county's growth and thus did not take [tax_collector.GetHerHis] advice."
 steward_task.2006.desc_taxation:0 "I took [tax_collector.GetHerHis] advice and believe you will appreciate the results."
 steward_task.2006.a:0 "Good work, [steward.GetTitledFirstNameNoTooltip]."
 steward_task.2006.b:0 "What? That's not what I wanted at all!"
 steward_task.2006.b_notification:0 "Overturned Decision"
 steward_task.2007.desc:0 "[tax_collector.GetTitledFirstName] and I could not decide whether to prioritize the taxation of the [county.GetName] or its development and thus bring the matter to you."
 steward_task.2007.a:0 "More taxes is good taxes, that's my motto."
 steward_task.2008.desc_intro_friendly:0 "While [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] and [tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)] normally fare well, it seems they are butting heads on [county.GetNameNoTier] of all things."
 steward_task.2008.desc_intro_unfriendly:0 "Not a day goes by without [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] and [tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)] butting heads. This time, their quarrel seems to be over [county.GetNameNoTier] of all things."
 steward_task.2008.desc_outro:0 "\n\n"As the [county.GetNameNoTooltip] becomes more prosperous, so should its taxes," [tax_collector.GetTitledFirstNameNoTooltip] asserts. "Let us raise them now rather than after [steward.GetTitledFirstNamePossessiveNoTooltip] task officially ends."\n\n"But doing this will slow the growth of [county.GetNameNoTierNoTooltip]," [steward.GetTitledFirstNameNoTooltip] counters. "And in the end, my directive is to develop, not tax, the county.""
 steward_task.2008.a:0 "[tax_collector.GetTitledFirstNameNoTooltip] is right in this matter."
 steward_task.2008.b:0 "[steward.GetTitledFirstNameNoTooltip] raises a good point."
 steward_task.2008.c:0 "Can you two not settle it yourselves?!"
 steward_task.2101.t:0 "Efektywne opodatkowanie"
 steward_task.2101.desc:0 "[councillor.GetTitledFirstName], m[Select_CString( councillor.IsFemale, 'oja', 'ój' )] [councillor.Custom('CouncilPositionGender')|l], kierując osadnictwem i karczowaniem ziem [county.GetAdjective], ma jasny przegląd nie tylko nowych lenn, ale i tych, które były tam wcześniej.\n\nWedług nie[Select_CString( councillor.IsFemale, 'j', 'go' )], nasze rejestry podatkowe nigdy nie były tak szczegółowe!"
 steward_task.2101.a:0 "Wiesz co robić, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2101.notification:0 "Efektywny pobór podatków w hrabstwie"
 steward_task.2102.t:0 "Zwiększona kontrola"
 steward_task.2102.desc:0 "Kierowanie osadnictwem nowych lenn na ziemiach [county.Custom('TitleAdjRealmAdjNoTier')|L] wymaga od [Select_CString( councillor.IsFemale, 'mojej', 'mojego' )] [councillor.Custom('CouncilPositionGenderPossessive')|l] większej kontroli niż ta, którą dotychczas sprawowali tamtejsi ludzie.\n\nNa szczęście [councillor.GetTitledFirstName] cieszy się wielkim szacunkiem, a [county.GetTierAsName|l] dzięki wzmocnionej administracji przynosi mi szereg korzyści."
 steward_task.2102.a:0 "Przypomnieć im wszystkim, że to [ROOT.Char.GetTitleTierName] jest [Select_CString( ROOT.Char.IsFemale, 'najważniejszą władczynią', 'najważniejszym władcą' )]."
 steward_task.2102.notification:0 "Zwiększona kontrola"
 steward_task.3001.t:0 "Sprzeciw wobec osadników"
 steward_task.3001.desc:0 "Liczni [ROOT.Char.GetCulture.GetCulture], którzy osiedlają się na terenie [county.GetAdjective] borykają się z problemami. Osadnicy nie tylko są ignorowani przez lokalną społeczność, ale doszło nawet do ataków na kilka gospodarstw!"
 steward_task.3001.a:0 "[ROOT.Char.GetCulture.GetCollectiveNoun], którzy się osiedlają, muszą być szanowani!"
 steward_task.3001.notification:0 "Sprzeciw wobec osadników"
 steward_task.3002.t:0 "Opór wobec administracji"
 steward_task.3002.desc:0 "[councillor.GetTitledFirstName|U] napotyka na niespodziewane przeszkody na ziemiach [county.Custom('TitleAdjRealmAdjNoTier')|L]. Miejscowi twierdzą, że problemem jest administracja [ROOT.Char.GetCulture.GetName|l] i nie będą z nią współpracować. Wpływają skargi, że wysiłki [Select_CString( councillor.IsFemale, 'mojej', 'mojego' )] [councillor.Custom('CouncilPositionGenderPossessive')|l] bardziej szkodzą, niż pomagają."
 steward_task.3002.a:0 "Obawiam się, że to wszystko jest konieczne."
 steward_task.3002.notification:0 "[ROOT.Char.GetCulture.GetName|U] administracja zawodzi"
 steward_task.3101.t:0 "Administracja mile widziana"
 steward_task.3101.desc:0 "[Select_CString( councillor.IsFemale, 'Moja', 'Mój' )] [councillor.Custom('CouncilPositionGender')|l], [councillor.GetTitledFirstName], pracuje nad stworzeniem na ziemiach [county.Custom('TitleAdjRealmAdjNoTier')|L] administracji na takich samych zasadach, jaką mają [ROOT.Char.GetCulture.GetCollectiveNoun].\n\n[councillor.GetHerHis|U] wysiłki wydają się pozytywnie odbierane przez mieszkańców, ponieważ ich życie staje się coraz łatwiejsze i bezpieczniejsze."
 steward_task.3101.a:0 "[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'Byłam pewna', 'Byłem pewny' )], że [councillor.GetTitledFirstName] mnie nie zawiedzie!"
 steward_task.3101.notification:0 "[ROOT.Char.GetCulture.GetName|U] administracja mile widziana"
 steward_task.3102.t:0 "Doceniono zarządzanie"
 steward_task.3102.desc:0 "[Select_CString( councillor.IsFemale, 'Moja', 'Mój' )|l] [councillor.Custom('CouncilPositionGender')], [councillor.GetTitledFirstName], pracuje nad usprawnieniem administracji na ziemiach [county.Custom('TitleAdjRealmAdjNoTier')|L], wprowadzając pomysły oparte na zasadach, jakimi kierują się [ROOT.Char.GetCulture.GetCollectiveNoun].\n\nPoznał[Select_CString( councillor.IsFemale, 'a', '' )] już [county.GetTierAsName|l] i dzięki zwinnemu zarządzaniu, lokalni włościanie nie wydają się mieć nic przeciwko niewielkiemu wzrostowi podatków."
 steward_task.3102.a:0 "Więcej złota w skarbcu to zawsze dobra rzecz!"
 steward_task.3102.notification:0 "[ROOT.Char.GetCulture.GetName|U] administracja"
 steward_task.3103.t:0 "Wzmocnione pułki"
 steward_task.3103.desc:0 "Coś dziwnego wydarzyło się przez starania [Select_CString( councillor.IsFemale, 'mojej', 'mojego' )] [councillor.Custom('CouncilPositionGenderPossessive')|l], aby [ROOT.Char.GetCulture.GetCollectiveNoun] osiedlili się na ziemiach [county.Custom('TitleAdjRealmAdjNoTier')|L].\n\nTutejsi mieszkańcy wydają się najlepiej znać swoją część ziem, a gdy przychodzi czas walki o nią, każda wioska dokłada wszelkich starań, by wysłać w bój swoich najzdolniejszych ludzi. Co więcej, niektórzy chłopi zgłaszają się dobrowolnie!"
 steward_task.3103.a:0 "Już nic mnie nie zaskoczy."
 steward_task.3103.notification:0 "[ROOT.Char.GetCulture.GetCollectiveNoun|U] ochotniczo zgłaszają się do służby"
 steward_task.3201.notification:0 "Zwiększono autonomię"
 steward_task.3202.notification:0 "Przyznano zwolnienie z podatku od kultury"
 steward_task.3203.notification:0 "Ochrona archaicznych tradycji"
 steward_task.3301.notification:0 "Osiągnięto zrozumienie między kulturami"
 steward_task.3302.notification:0 "Doceniono zabiegi dyplomatyczne"
 steward_task.3303.notification:0 "Rozbudzona ciekawość kulturowa"
 steward_task.4001.opening:0 "[county_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.4001.desc:0 "Stało się jasne, że [councillor.GetCouncilTitle] działa w celu oczarowania społeczności [county.GetAdjective] i podburzenia jej przeciwko mnie. Proszę nie myśleć, że tego rodzaju niehonorowe działania pozostaną bez reakcji."
 steward_task.4001.a:0 "Mam do tego tytułu #EMP uzasadnione#! roszczenie!"
 steward_task.4002.t:0 "Utrata prestiżu"
 steward_task.4002.desc:0 "[councillor.GetTitledFirstName] zmaga się na terenie [county.GetAdjective] niespodziewane kłopoty. Mieszkańcy nie są zachwyceni naszymi próbami przekonania ich do siebie."
 steward_task.4002.a:0 "Oni to zrozumieją, prędzej czy później."
 steward_task.4002.notification:0 "Utrata prestiżu"
 steward_task.4101.t:0 "Zyskanie prestiżu"
 steward_task.4101.desc:0 "Misja, która prowadzi [councillor.GetTitledFirstName] na terenie [county.GetAdjective], zaczyna przynosić efekty. Miejscowi są pod wrażeniem naszych wysiłków i patrzą na nas przychylnie."
 steward_task.4101.a:0 "Doskonały wynik!"
 steward_task.4101.notification:0 "Zyskanie prestiżu"
