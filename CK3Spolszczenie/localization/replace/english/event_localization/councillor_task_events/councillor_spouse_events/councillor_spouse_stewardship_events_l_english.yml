 councillor_spouse_stewardship.1010.desc:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] reguluje dług dworzanina"
 councillor_spouse_stewardship.1011.desc.guilds:0 "Pokonane gildie"
 councillor_spouse_stewardship.1011.desc.serfs:0 "Uspokojeni chłopi"
 councillor_spouse_stewardship.1011.desc.corruption:0 "Kontrola poborców podatkowych"
 councillor_spouse_stewardship.2001.t:0 "Małżonek: Zapytanie inwestycyjne"
 councillor_spouse_stewardship.2001.desc:0 "[councillor.GetTitledFirstName] rzetelnie zarządza finansami mojego gospodarstwa domowego, a pod koniec tego sezonu mamy o wiele więcej złota, niż się spodziewaliśmy.\n\n„Jak najlepiej je wykorzystać, [Select_CString(ROOT.Char.IsFemale, 'żono', 'mężu' )]?”"
 councillor_spouse_stewardship.2001.a:0 "Zorganizuj wspaniałe przyjęcie ku uciesze wszystkich!"
 councillor_spouse_stewardship_2001_every_powerful_vassal:0 "Każdy wpływowy wasal"
 councillor_spouse_stewardship.2001.b:0 "Zainwestuj pieniądze w okolicę."
 councillor_spouse_stewardship.2001.c:0 "Jeśli istnieje jedna rzecz, którą można kupić za pieniądze, to oczy i uszy!"
 councillor_spouse_stewardship.2001.d:0 "Zachowajmy je na razie."
 councillor_spouse_stewardship.2002.t:0 "Małżonek: Wspaniała okazja"
 councillor_spouse_stewardship.2002.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]”. [courtier_lender.GetTitledFirstName] podchodzi do mnie i uśmiecha się [courtier_lender.Custom('quirk_pos_adverb')]. „Zwrócił[Select_CString(courtier_lender.IsFemale, 'a', '' )] się do mnie [councillor.GetTitledFirstName], któr[Select_CString(councillor.IsFemale, 'a', 'y' )] w swej mądrości zasugerował[Select_CString(councillor.IsFemale, 'a', '' )] porozumienie między naszymi stronami. Ponieważ tobie przydałaby się pomoc finansowa, a mnie pomoc socjalna...”"
 councillor_spouse_stewardship.2002.a:0 "Odwdzięczę ci się, obiecuję."
 councillor_spouse_stewardship.2002.money_loan_tooltip:0 "[courtier_lender.GetFirstNameNoTooltip] pożyczy mi [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! złota."
 councillor_spouse_stewardship.2002.b:0 "Dlaczego zamiast tego nie przekażesz go na [ROOT.Char.GetFaith.HouseOfWorship]?"
 councillor_spouse_stewardship.2002.c:0 "Powin[Select_CString(courtier_lender.IsFemale, 'naś', 'ieneś' )] ofiarować je biednym."
 councillor_spouse_stewardship.2002.d:0 "Z przyjemnością przyjmę tę daninę!"
 councillor_spouse_stewardship.2003.t:0 "Małżonek: Okazja do handlu"
 councillor_spouse_stewardship.2003.desc:0 "[councillor.GetTitledFirstName] przychodzi do mnie z trzema zwojami pergaminu w rękach.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], przygotował[Select_CString(councillor.IsFemale, 'am', 'em' )] propozycje handlowe dla sąsiednich władców. Jestem pew[Select_CString(councillor.IsFemale, 'na', 'ien' )], że możemy zawrzeć umowę, która przyniesie korzyści obu stronom!”"
 councillor_spouse_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip] wydaje się rozsądn[Select_CString(ruler_1.IsFemale, 'a', 'y' )]."
 councillor_spouse_stewardship.2003.b:0 "Ja i [ruler_2.GetTitledFirstNameNoTooltip] z pewnością się dogadamy."
 councillor_spouse_stewardship.2003.c:0 "[ruler_3.GetTitledFirstNameNoTooltip] i ja zawrzemy umowę."
 councillor_spouse_stewardship.2003.d_greedy:0 "Żaden z nich nie ujrzy mego złota!"
 councillor_spouse_stewardship.2003.d_arrogant:0 "Żaden z nich nie jest wart umowy ze #EMP mną#!!"
 councillor_spouse_stewardship.2003.d:0 "Żadna z nich nie jest wystarczająco kusząca..."
 councillor_spouse_stewardship.2004.t:0 "Małżonek: Pomocna dłoń"
 councillor_spouse_stewardship.2004.desc:0 "„[ROOT.Char.Custom2('YourSheHe', SCOPE.sC('on_my_hook'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], [on_my_hook.GetTitledFirstName], wpadł[Select_CString( on_my_hook.IsFemale, 'a', '' )] ostatnio w niezłe tarapaty”.\n\n[councillor.GetTitledFirstName] uśmiecha się [councillor.Custom('quirk_pos_adverb')], po czym kontynuuje: „Upewnił[Select_CString( councillor.IsFemale, 'am', 'em' )] się, że sytuacja rozwiązała się sama, i wspomniał[Select_CString( councillor.IsFemale, 'am', 'em' )] o tobie, jako dobroczyńcy”."
 councillor_spouse_stewardship.2004.a:0 "Doskonała robota!"
 councillor_spouse_stewardship.2004.b:0 "Dobry uczynek nie wymaga spłaty."
 councillor_spouse_stewardship.2005.t:0 "Małżonek: Inwestycje na ziemiach [county_to_boost.Custom('TitleAdjRealmAdjNoTierNoTooltip')]"
 councillor_spouse_stewardship.2005.desc:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]. Nie umknęła mi rzadka okazja zainwestowania w [county_to_boost.Custom('TitleAdj')|L]”.\n\n[Select_CString( councillor.IsFemale, 'Moja żona', 'Mój mąż' )] [councillor.GetFirstName] szczegółowo opisuje swoją inwestycję i rzeczywiście wygląda na to, że jeśli plan powiedzie, [county_to_boost.GetNameNoTierNoTooltip] może odnieść duże korzyści."
 councillor_spouse_stewardship.2005.a:0 "To jest ryzyko, które warto podjąć!"
 councillor_spouse_stewardship.2005.a_1:0 "Transakcja skutkuje dużym zyskiem [county_to_boost.GetAdjectiveNoTooltip]"
 councillor_spouse_stewardship.2005.a_2:0 "Umowa nie dochodzi do skutku"
 councillor_spouse_stewardship.2005.b:0 "Zostaw okazję mieszkańcom [county_to_boost.GetAdjectiveNoTooltip]."
 councillor_spouse_stewardship.2005.c:0 "Ta rozmowa o sprawach lokalnych jest dla mnie nie na miejscu!"
