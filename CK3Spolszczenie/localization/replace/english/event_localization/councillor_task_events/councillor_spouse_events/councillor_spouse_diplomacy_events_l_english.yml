 councillor_spouse_diplomacy.1002.desc:0 "Konflikt rodzeństwa zażegnany"
 councillor_spouse_diplomacy.1003.desc:0 "Poprawa relacji między rodzeństwem"
 councillor_spouse_diplomacy.1004.desc:0 "Szkolenie w zakresie dyplomacji"
 councillor_spouse_diplomacy.1004.desc_diplo_councillor:0 "Nauczyciel — [councillor.GetTitleAsName|l]"
 councillor_spouse_diplomacy.1005.desc:0 "Praktyka dyplomatyczna"
 councillor_spouse_diplomacy.1006.desc:0 "Dzięki ciężkiej pracy, [councillor.GetTitledFirstName] stał[Select_CString(councillor.IsFemale, 'a', '' )] się lepsz[Select_CString(councillor.IsFemale, 'a', 'y' )] w rozmowach z ludźmi."
 councillor_spouse_diplomacy.1007.desc:0 "Przyjazne wymiany"
 councillor_spouse_diplomacy.2001.t_female:0 "Małżonka: Odpowiednia panna"
 councillor_spouse_diplomacy.2001.t_male:0 "Małżonek: Odpowiedni kawaler"
 councillor_spouse_diplomacy.2001.desc_mother:0 "[councillor.GetTitledFirstName] spogląda na [ROOT.Char.Custom('ChildChildrenGenderOurAccusative')], a [councillor.GetHerHis] [councillor.Custom('quirk_pos_noun')] ciągle o sobie przypomina. „Każde z naszych dzieci powinno mieć pretendenta do ręki."
 councillor_spouse_diplomacy.2001.desc:0 "[councillor.GetTitledFirstName] spogląda na [ROOT.Char.Custom('ChildChildrenGenderMyAccusative')], a [councillor.GetHerHis] [councillor.Custom('quirk_pos_noun')] ciągle o sobie przypomina. „Każde z twoich dzieci powinno mieć pretendenta do ręki."
 councillor_spouse_diplomacy.2001.desc_end:0 "Jeśli pozwolisz mi udzielać im lekcji, wkrótce na ulicy będą ustawiać się w kolejce potencjalni epuzerzy!”"
 councillor_spouse_diplomacy.2001.a:0 "[Select_CString(child_heir.IsFemale, 'Moja następczyni', 'Mój następca' )]. [child_heir.GetTitledFirstNameNoTooltip], może potrzebować nauczania."
 councillor_spouse_diplomacy.2001.b:0 "Wszystkim przydałoby się nieco korepetycji."
 councillor_spouse_diplomacy.2001.b.all_kids:0 "Wszystkie moje niezamężne dzieci:"
 councillor_spouse_diplomacy.2001.c:0 "Chciał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )], żebyś zamiast tego nauczył[Select_CString(councillor.IsFemale, 'a', '' )] mnie dobrych manier!"
 councillor_spouse_diplomacy.2002.t:0 "Małżonek: Budowanie relacji"
 councillor_spouse_diplomacy.2002.desc:0 "„Pielęgnowanie relacji między następnym pokoleniem władców to obowiązek, którego nie powinniśmy zaniedbywać” — mówi [councillor.GetTitledFirstName].\n\n„Niektórzy z twoich bardziej wpływowych wasali mają dzieci, z których poznania [child_heir.GetTitledFirstName] na pewno by skorzystał[Select_CString( child_heir.IsFemale, 'a', '' )]”."
 councillor_spouse_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip] wygląda na [Select_CString( vassal_heir_1.IsFemale, 'kobietę', 'mężczyznę' )] o nieposzlakowanej opinii."
 councillor_spouse_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip] prawdopodobnie miał[Select_CString(vassal_heir_2.IsFemale, 'aby', 'by' )] dobry wpływ!"
 councillor_spouse_diplomacy.2002.c:0 "[vassal_heir_3.GetTitledFirstNameNoTooltip] jest podobno całkiem dobrą osobą."
 councillor_spouse_diplomacy.2002.d:0 "[Select_CString( SCOPE.sC('child_heir').IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] samodzielnie podejmie decyzję."
 councillor_spouse_diplomacy.2003.t:0 "Małżonek: Szansa na pokój"
 councillor_spouse_diplomacy.2003.desc:0 "Gdy tylko zauważam, jak [ROOT.Char.Custom2('MySheHe', SCOPE.sC('rival'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] zmierza z drugiego końca [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')] w moją stronę, zaczynam zawracać, lecz ku mojemu zdziwieniu [councillor.GetTitledFirstName] [councillor.Custom('quirk_pos_adverb')] macha do mnie i [Select_CString( rival.IsFemale, 'tej', 'tego' )] [rival.Custom('InsultNounGenitive')].\n\n„[rival.GetTitledFirstName|U] zgodził[Select_CString( rival.IsFemale, 'a', '' )] spotkać się z tobą na neutralnym gruncie. To zasmucające, że taki prawy człowiek, jak ty i [rival.GetSheHe], może być zwaśniony. Czy nie uważacie, że nadszedł czas, aby to naprawić?”"
 councillor_spouse_diplomacy.2003.a:0 "Możesz mieć rację..."
 councillor_spouse_diplomacy.2003.b:0 "Naprawię [rival.GetHerHim] twarz!"
 councillor_spouse_diplomacy.2003.c:0 "Twierdzisz, że cechuje [Select_CString(rival.IsFemale, 'ją', 'go' )] [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')|l]?! Pozwól, że ujawnię [rival.GetHerHis] prawdziwą twarz..."
 councillor_spouse_diplomacy.2004.t:0 "Małżonek: Przydatne roszczenie"
 councillor_spouse_diplomacy.2004.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('councillor'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] ochoczo przyprowadza przed moje oblicze [Select_CString(claimant.IsFemale, 'kobietę', 'mężczyznę' )].\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], oto [claimant.GetTitledFirstName], któr[Select_CString(claimant.IsFemale, 'a', 'y' )] rości sobie prawo do [title_to_claim.GetAdjective]”.\n\n[claimant.GetFirstName] kłania się przede mną i mówi: „To dla mnie zaszczyt, [Select_CString(ROOT.Char.IsFemale, 'moja', 'mój' )] [claimant.Custom2('RelationToMeVocative', ROOT.Char)]. Niestety, [title_to_claim.GetNameNoTier] najprawdopodobniej pozostanie poza moim zasięgiem bez... beneficjenta po mojej stronie”."
 councillor_spouse_diplomacy.2004.a:0 "Być może będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] ci w tym pomóc."
 councillor_spouse_diplomacy.2004.a.tt:0 "#F Jako że [claimant.GetFirstNameNoTooltip] pozostaje na moim dworze, w odpowiednim czasie będę w stanie wysunąć [claimant.GetHerHis] roszczenia#!"
 councillor_spouse_diplomacy.2004.b:0 "Życzę powodzenia."
 councillor_spouse_diplomacy.2004.c:0 "Uwięzić. Podać pergamin. Wysłać gołębia pocztowego. W takiej kolejności."
 councillor_spouse_diplomacy.2004.c.tt:0 "#F [current_holder.GetTitleTierName] zostanie przeze mnie poinformowan[Select_CString( current_holder.IsFemale, 'a', 'y' )], że [claimant.GetFirstNameNoTooltip] nie stanowi już zagrożenia.#!"
