l_english:
 bishop.1001.opening:0 "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
 bishop.1001.desc:0 "Moim obowiązkiem jest poinformowanie Cię, że przedstawiono niezbite dowody świadczące o tym, iż [Select_CString(ROOT.GetCharacter.isFemale, 'pani', 'pańskie')] małżeństwo z [spouse.GetTitledFirstName] jest związkiem pomiędzy krewnymi. Ta informacja pozostanie między nami, jeśli natychmiast zakończysz ten niegodziwy związek."
 bishop.1001.a:0 "Oczywiście, [bishop.GetTitledFirstNameNoTooltip]."
 bishop.1001.a.tt:0 "@warning_icon!#X Rozwiedziesz się z [spouse.GetUIName]#!"
 bishop.1001.b:0 "Nasze małżeństwo nie zostanie rozdzielone przez tak oczywiste kłamstwo!"
 bishop.1001.b.success:0 "Udowodnię, że zarzut jest fałszywy"
 bishop.1001.b.failure:0 "Ten zarzut jest rzeczywiście niepodważalny"
 bishop.1001.c:0 "To lie about such a thing... I will set [bishop.GetHerHim] straight."
 bishop.1001.c.success:0 "I successfully argue for the sanctity of our marriage"
 bishop.1001.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip] is not persuaded"
 bishop.1001.d:0 "Z pewnością można o tym wszystkim... zapomnieć?"
 bishop.1011.desc_opening:0 "Your involvement in the [faction.GetNameNoTooltip] targeting [targeting.GetTitledFirstName] is most unseemly — if you do not withdraw from it, I will be forced to take drastic action."
 bishop.1011.desc_cannibal:0 "\n\nSay, your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))] [cannibal_food.GetTitledFirstName] looks very tasty. It would be a #EMP shame#! if something were to happen to [cannibal_food.GetHerHim]..."
 bishop.1011.desc_beating:0 "\n\nA group of zealots is roaming close by, handing out divine punishment with little mercy. Your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))] [to_beat_up.GetTitledFirstName] still walks the streets alone sometimes, right...?"
 bishop.1011.a:0 "I am not courting the ire of the [bishop.GetFaith.HouseOfWorship]."
 bishop.1011.b:0 "Your words can do me no harm!"
 bishop.1011.b.tt:0 "You ignore the thinly veiled threats"
 bishop.1011.b.outcome:0 "Found Bleeding in the Streets"
 all_my_theocratic_vassals:0 "All my theocratic vassals"
 bishop.1011.c:0 "Pozwólcie, że wytłumaczę wam dlaczego..."
 bishop.1011.c.success_vassal:0 "[bishop.GetTitledFirstNameNoTooltip] is so convinced that [bishop.GetSheHe] recruits a colleague to the cause"
 bishop.1011.c.success:0 "[bishop.GetTitledFirstNameNoTooltip] understands my motivations"
 bishop.1011.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip] is not impressed"
 bishop.1011.c.failure.tt:0 "[bishop.GetSheHe|U] takes drastic action"
 bishop.1012.title:0 "Tajemnicze zniknięcie"
 bishop.1012.desc:0 "[cannibal_food.GetTitledFirstName] [Select_CString(cannibal_food.isFemale, 'zniknęła', 'zniknął')], zostawiając za sobą tylko kałuże krwi..."
