l_english:
 relation_upgrade.0001.t:0 "Kłopoty turniejowe"
 relation_upgrade.0001.desc.opening:0 "Jako [ROOT.Char.GetTitleAsNameNoTooltip|l] został[Select_CString(ROOT.Char.IsFemale, 'am zobligowana', 'em zobligowany' )] do wzięcia udziału w lokalnym turnieju. Część zawodników się spóźnia, co oznacza, że turniej rozpocznie się najwcześniej za godzinę.\n\n"
 relation_upgrade.0001.desc.rival:0 "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jest tutaj i jak zawsze sprawia wrażenie nieznośnego gbura. [rival.GetHerHis|U] ciągłe narzekanie sprawia, że wszyscy jesteśmy #EMP jeszcze bardziej#! nieszczęśliwi niż zazwyczaj."
 relation_upgrade.0001.desc.friend:0 "Rozglądając się dookoła, zauważam, że [friend.Custom2('MyCharacterIntroduction', ROOT.Char)], wyraźnie zanudzon[Select_CString( friend.IsFemale, 'a', 'y' )], siedzi pod pobliskim pawilonem."
 relation_upgrade.0001.desc.lover:0 "Rozglądając się, zauważył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi [lover.GetHerselfHimself] na trybunach, wyglądając na bardzo samotn[Select_CString(lover.IsFemale, 'ą', 'ego' )]."
 relation_upgrade.0001.desc.second_friend:0 "\n\nTymczasem, [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi pod pawilonem, wyraźnie znudzon[Select_CString( friend.IsFemale, 'a', 'y' )] do granic możliwości..."
 relation_upgrade.0001.desc.second_lover:0 "\n\nTymczasem, [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi [lover.GetHerselfHimself] na trybunach i wygląda na bardzo samotn[Select_CString(lover.IsFemale, 'ą', 'ego' )]..."
 relation_upgrade.0001.desc.second_bridge:0 "\n\nZ drugiej strony,"
 relation_upgrade.0001.desc.drink:0 "właśnie dostrzegł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sprzedawcę dostarczającego koszyk, w którym znajduje się [ROOT.Char.Custom('GetExpensiveDrink')]..."
 relation_upgrade.0001.desc.food:0 "właśnie wyczuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] kuszących zapach [ROOT.Char.Custom('GetExpensiveMealDop')] pochodzący wprost z kuchni..."
 relation_upgrade.0001.desc.prowess:0 "to może być dobra okazja, aby jednocześnie pokazać własne umiejętności i zabawiać publiczność."
 relation_upgrade.0001.desc.gossip:0 "to może to być dobra okazja do podsłuchania rozmów innych uczestników."
 relation_upgrade.0001.desc.book:0 "M[Select_CString(ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] po prostu spędzić trochę czasu czytając teksty [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')]."
 relation_upgrade.0001.rival:0 "Wepchnij [rival.GetFirstNameNoTooltip] do koryta z wodą dla koni, aby nieco ożywić sytuację."
 relation_upgrade.0001.friend:0 "Spędź trochę czasu z [friend.GetFirstNameNoTooltip] pod pawilonem."
 relation_upgrade.0001.lover:0 "Poproś, aby [lover.GetFirstNameNoTooltip] wzi[Select_CString(lover.IsFemale, 'ęła', 'ął' )] udział w [Select_CString(EqualTo_string(ROOT.Char.Custom('MartialTournamentAdjective'), 'zapasach' ), 'naszym własnych', 'naszym własnym' )] „[ROOT.Char.Custom('MartialTournamentAdjective')]”."
 relation_upgrade.0001.drink:0 "Dobry trunek zawsze poprawia mi humor!"
 relation_upgrade.0001.food:0 "Dobry posiłek zawsze poprawia mi humor!"
 relation_upgrade.0001.prowess:0 "Tłum będzie mnie dopingował!"
 relation_upgrade.0001.gossip:0 "Jestem pewn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], że ktoś tutaj coś wie..."
 relation_upgrade.0001.gossip.tt:0 "Odkrywasz losowy sekret z wnętrza państwa"
 relation_upgrade.0001.book:0 "Studiowanie [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')] to zawsze dobry sposób na spędzenie wolnego czasu."
 relation_upgrade.0001.opt_out:0 "Zmarnował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wystarczająco dużo czasu na tę katastrofę..."
 relation_upgrade.0011.t:0 "$relation_upgrade.0001.t$"
 relation_upgrade.0011.desc.opening:0 "$relation_upgrade.0001.desc.opening$"
 relation_upgrade.0011.desc.rival:0 "Podczas gdy ja lamentuję nad tym, jak słabo zorganizowany jest turniej, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] nagle podchodzi do mnie i popycha mnie prosto pod końskie koryta, co sprawia, że wszyscy wokół wybuchają śmiechem!"
 relation_upgrade.0011.desc.friend:0 "Kiedy czekał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pod pawilonem, aż coś się wydarzy, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] podchodzi do mojego stolika i przy nim siada. "Jakiś turniej, co? W każdym razie, jak się masz?"."
 relation_upgrade.0011.desc.lover:0 "Podczas gdy ja czekam na pojawienie się zawodników, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] podchodzi do mnie i prosi mnie, abym dołączył[Select_CString(ROOT.Char.IsFemale, 'a', '' )] do [Select_CString(source.IsFemale, 'niej', 'niego' )] w „[ROOT.Char.Custom('MartialTournamentAdjective')]” na osobności."
 relation_upgrade.0011.rival.accept:0 "Jak [source.GetSheHe] #EMP śmie#!!?"
 relation_upgrade.0011.rival.accept.toast:0 "[rival.GetFirstNameNoTooltip] obraża się"
 relation_upgrade.0011.rival.decline:0 "Myślę, że to #EMP było#! nieco zabawne..."
 relation_upgrade.0011.rival.decline.toast:0 "[rival.GetFirstNameNoTooltip] śmieje się z tego"
 relation_upgrade.0011.friend.accept:0 "Ach, dobrze Cię widzieć, [source.GetFirstNameNoTooltip]!"
 relation_upgrade.0011.friend.accept.toast:0 "Ty i [friend.GetFirstNameNoTooltip] poznajecie się"
 relation_upgrade.0011.friend.decline:0 "Och, przepraszam, właśnie wychodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]..."
 relation_upgrade.0011.friend.decline.toast:0 "[friend.GetFirstNameNoTooltip] jest niezainteresowan[Select_CString( friend.IsFemale, 'a', 'y' )]"
 relation_upgrade.0011.lover.accept:0 "To brzmi zabawniej niż to..."
 relation_upgrade.0011.lover.accept.toast:0 "[lover.GetFirstNameNoTooltip] akceptuje moją propozycję"
 relation_upgrade.0011.lover.decline:0 "Ha, dobry żart... #EMP żartował[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]#!, prawda?"
 relation_upgrade.0011.lover.decline.toast:0 "[lover.GetFirstNameNoTooltip] śmieje się ze mnie"
 relation_upgrade.1001.t:0 "Noc, o której można zapomnieć"
 relation_upgrade.1001.desc.intro:0 "O [ROOT.GetCharacter.GetFaith.CustomLoc('HighGodNameWol')], to przyjęcie jest #EMP nudne#!! [terrible_party_host.GetFirstName] musi być najgorsz[Select_CString(terrible_party_host.IsFemale, 'ą gospodynią jaką', 'ym gospodarzem jakiego' )] świat kiedykolwiek #EMP widział#!. Jak można oczekiwać od śmiertelnika, że będzie znosił tę chrapliwą celebrację przeciętności?\n\nRozglądam się po pokoju w poszukiwaniu rozrywki — jakiejkolwiek rozrywki."
 relation_upgrade.1001.desc.friend:0 "[potential_friend.GetFirstName] macha mi przyjaźnie z pobliskiego balkonu."
 relation_upgrade.1001.desc.lover:0 "[potential_lover.GetFirstName] wzdycha z tęsknotą przechodząc obok mnie."
 relation_upgrade.1001.desc.rival:0 "W rogu, [potential_rival.GetFirstName] patrzy na mnie spode łba."
 relation_upgrade.1001.desc.outro:0 "Muszę #EMP coś#! zrobić, aby ten wieczór nie trwał tak długo."
 relation_upgrade.1001.a:0 "Może ja i [potential_friend.GetFirstNameNoTooltip] moglibyśmy się lepiej poznać?"
 relation_upgrade.1001.a.tt:0 "Czekasz na odpowiedź..."
 relation_upgrade.1001.b:0 "[potential_lover.GetFirstNameNoTooltip], masz ochotę na spacer w świetle księżyca?"
 relation_upgrade.1001.b.tt:0 "$relation_upgrade.1001.a.tt$"
 relation_upgrade.1001.c:0 "Hej [potential_rival.GetFirstNameNoTooltip], chcesz usłyszeć, co #EMP naprawdę#! o tobie myślę?"
 relation_upgrade.1001.c.tt:0 "[potential_rival.GetFirstNameNoTooltip] reaguje na twoją tyradę..."
 relation_upgrade.1001.d:0 "Zatańczmy!"
 relation_upgrade.1001.d.tt_success:0 "Ożywiasz imprezę!"
 relation_upgrade.1001.d.tt_success.list:0 "Każdy [Concept( 'guests', 'gość' )|E] i [Concept( 'courtiers', 'dworzanin' )|E] będący na przyjęciu"
 relation_upgrade.1001.d.tt_fail:0 "Najwyraźniej #EMP ZRUJNOWAŁ[Select_CString(ROOT.Char.IsFemale, 'AŚ', 'EŚ' )]#! przyjęcie, które zorganizował[Select_CString(terrible_party_host.IsFemale, 'a', '' )] [terrible_party_host.GetFirstNameNoTooltip]"
 relation_upgrade.1001.e:0 "Gdyby ktoś zaryglował drzwi, to miejsce łatwo by się paliło..."
 relation_upgrade.1001.e.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.f:0 "Chyba muszę to wykorzystać jak najlepiej."
 relation_upgrade.1001.g:0 "Może porozmawiam z kimś nowym?"
 relation_upgrade.1001.h:0 "[terrible_party_host.GetFirstName], jesteś koszmarn[Select_CString( terrible_party_host.IsFemale, 'ą gospodynią', 'ym gospodarzem' )]!"
 relation_upgrade.1001.h.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.i:0 "Po cichu się wymknij."
 relation_upgrade.1002.t:0 "$relation_upgrade.1001.t$: Wszędzie, byle nie tutaj"
 relation_upgrade.1002.desc:0 "Utkn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] na tej męczącym przyjęciu (które [terrible_party_host.GetFirstName] w mniejszym lub większym stopniu całkowicie zawalił[Select_CString(terrible_party_host.IsFemale, 'a', '' )]) na kilka #EMP godzin#!, ospale witając się z każdym, kto przechodzi obok.\n\nMyśl o rzuceniu się z tego balkonu zaczyna wydawać się atrakcyjna, kiedy czuję klepnięcie w ramię.\n\n„Przepraszam, [potential_friend.GetFirstNameNoTooltip]?” — mówi [party_root.GetTitledFirstName]. „Czy masz ochotę na spacer z dala od tego miejsca?”"
 relation_upgrade.1002.a:0 "[ROOT.GetCharacter.GetFaith.CustomLoc('HighGodNameWol')], tak, wszędzie, byle nie tutaj!"
 relation_upgrade.1002.a.tt:0 "[potential_friend.GetFirstNameNoTooltip] akceptuje twoją ofertę"
 relation_upgrade.1002.b:0 "Ehm, dziękuję, ale nie."
 relation_upgrade.1002.b.tt:0 "[potential_friend.GetFirstNameNoTooltip] grzecznie cię odrzuca"
 relation_upgrade.1002.c:0 "Z #EMP tobą#!? Jesteś najnudniejszą osobą tutaj!"
 relation_upgrade.1002.c.tt:0 "Zamiast tego [potential_friend.GetFirstNameNoTooltip] oczernia cię "
 relation_upgrade.1003.t:0 "$relation_upgrade.1001.t$: Spacer w blasku księżyca"
 relation_upgrade.1003.desc:0 "Nie mam pojęcia jak [terrible_party_host.GetFirstName] przekonał[Select_CString(terrible_party_host.IsFemale, 'a', '' )] mnie do wzięcia udziału w [terrible_party_host.GetHerHis] okropnym, ponurym przyjęciu. Mogę tylko myśleć, że musiała to być chwila szaleństwa, a może obietnica, że [party_root.GetTitledFirstName] również przyjdzie.\n\nNasze drogi skrzyżowały się nieco wcześniej ale nie wydawało się, żeby zauważył[Select_CString(party_root.IsFemale, 'a', '' )] moje celowe westchnienie samotności. A przynajmniej nie zareagował[Select_CString(party_root.IsFemale, 'a', '' )]...\n\n„[potential_lover.GetFirstNameNoTooltip], [Select_CString(potential_lover.IsFemale, 'moja droga', 'mój drogi' )]! Masz ochotę na spacer w świetle księżyca?”"
 relation_upgrade.1003.a:0 "[party_root.GetFirstNameNoTooltip], myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że nigdy nie zapytasz!"
 relation_upgrade.1003.a.tt:0 "[potential_lover.GetFirstNameNoTooltip] będzie zachwycon[Select_CString(potential_lover.IsFemale, 'a', 'y' )]"
 relation_upgrade.1003.b:0 "Właściwie to chyba jednak wolę cię jako przyjaci[Select_CString(party_root.IsFemale, 'ółkę', 'ela' )]..."
 relation_upgrade.1003.b.tt_custom_relation:0 "[party_root.GetFirstNameNoTooltip] nie będzie już próbować zostać [Select_CString(party_root.IsFemale, 'twoją', 'twoim' )] [Select_CString(party_root.IsFemale, Concept('lover', 'kochanką'), Concept('lover', 'kochankiem'))|E]."
 relation_upgrade.1003.b.tt:0 "[potential_lover.GetFirstNameNoTooltip] chce być tylko przyjaci[Select_CString(potential_lover.IsFemale, 'ółką', 'elem' )]"
 relation_upgrade.1003.c:0 "Nie. Nie interesują mnie teraz zaloty."
 relation_upgrade.1003.c.tt:0 "[potential_lover.GetFirstNameNoTooltip] nie udziela ci odpowiedzi"
 relation_upgrade.1004.t:0 "$relation_upgrade.1001.t$: Nieustanne wrzaski"
 relation_upgrade.1004.desc:0 "O [ROOT.GetCharacter.GetFaith.CustomLoc('HighGodNameWol')], [terrible_party_host.GetFirstName] nie potrafi urządzić przyjęcia, nawet jeśli zależy od tego [terrible_party_host.GetHerHis] życie! Brak muzyki, jedzenie bez smaku, brak tańca, prawie żadnego oświetlenia, a do tego jeszcze [Select_CString(party_root.IsFemale, 'ta łajdaczka', 'ten łajdak' )], [party_root.GetTitledFirstName]\n\n„$relation_upgrade.1001.c$” — irytując[Select_CString(party_root.IsFemale, 'a kobieta', 'y mężczyzna' )] krzyczy na całą salę, przyciągając uwagę całego tabunu zaspanych gości, i maszeruje w moją stronę, najwyraźniej zamierzając wyrazić swoją cenną opinię."
 relation_upgrade.1004.a:0 "Och, więc chcesz usłyszeć #EMP najprawdziwszą#! prawdę, kanalio?"
 relation_upgrade.1004.a.tt:0 "[potential_rival.GetFirstNameNoTooltip] wścieka się"
 relation_upgrade.1004.b:0 "To mnie przerasta."
 relation_upgrade.1004.b.tt:0 "[potential_rival.GetFirstNameNoTooltip] nie chce zniżyć się do twojego poziomu"
 relation_upgrade.1004.c:0 "Może... Może zamiast tego moglibyśmy zostać przyjaciółmi?"
 aloof_but_alluring_modifier:0 "Powściągliwy, ale pociągający"
 aloof_but_alluring_modifier_desc:0 "Z tą postacią nie da się rozmawiać, ale jednak ma w sobie niezaprzeczalny mistycyzm..."
 inured_to_boredom_modifier:0 "Przyzwyczajenie do nudy"
 inured_to_boredom_modifier_desc:0 "Ta postać jest przyzwyczajona do znoju życia publicznego."
 relation_upgrade.2101.t:0 "Niezdrowe relacje"
 relation_upgrade.2101.desc_opening:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], choroba jest zaraźliwa, bądź ostrożn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]!”\n\n"
 relation_upgrade.2101.desc_opening_physician:0 "M[Select_CString( SCOPE.sC('physician').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))] [physician.GetTitledFirstName] mnie powstrzymuje; chore ciało tego człowieka –"
 relation_upgrade.2101.desc_opening_other:0 "Chore ciało tego człowieka –"
 relation_upgrade.2101.desc_bubonic_plague:0 "pokryte dużymi pęcherzami, z których wycieka ropa i krew –"
 relation_upgrade.2101.desc_smallpox:0 "skóra oszpecona przez wysypkę i guzy –"
 relation_upgrade.2101.desc_ending:0 "spoczywa na stole. Każdy, kto zetknie się ze zwłokami, ryzykuje zakażenie i... a ja planował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] podróż, która zaprowadzi mnie do [rival_capital.GetAdjectiveNoTooltip], posiadłości, gdzie obecnie przebywa [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]..."
 relation_upgrade.2101.a:0 "Wystrzelić to ciało w kierunku [rival_capital.GetAdjectiveNoTooltip]!"
 relation_upgrade.2101.a_tt:0 "Ktoś na [rival.GetHerHis] dworze może zarazić się tą chorobą!"
 relation_upgrade.2101.a_tt_rival:0 "[rival.GetTitledFirstName] prawdopodobnie stanie się two[Select_CString( rival.IsFemale, 'ją rywalką', 'im rywalem' )]"
 relation_upgrade.2101.a_tt_nemesis:0 "[rival.GetTitledFirstName] prawdopodobnie stanie się twoim śmiertelnym wrogiem"
 relation_upgrade.2101.b:0 "Ciało może zawierać wskazówki dotyczące pochodzenia choroby."
 relation_upgrade.2101.b_tt:0 "Jeden z twoich dworzan zaraził się tą chorobą"
 relation_upgrade.2101.b_tt_2:0 "Epidemia choroby w obrębie [capital.GetTitle.GetAdjectiveNoTooltip]"
 relation_upgrade.2101.c:0 "Będzie miał[Select_CString(peasant.IsFemale, 'a', '' )] godny pochówek."
 relation_upgrade.2102.desc_opening:0 "Świta, której przewodzi [corpse_rival.Custom2('MyCharacterIntroduction', ROOT.Char)], zatrzymuje się w pewnej odległości od [rival_capital.GetAdjectiveNoTooltip]. Nim zdążę wysłać posłańca, z ich obozu coś wystrzeliwuje w stronę mojej posiadłości.\n\nZ nieba spada zmasakrowane i spustoszone przez chorobę ciało."
 relation_upgrade.2102.desc_bubonic_plague:0 "Pokryte jest wielkimi bąblami wyciekającymi ropą i krwią, które widać nawet z odległego miejsca, w którym stoję."
 relation_upgrade.2102.desc_smallpox:0 "Skóra pokryta jest wypryskami i zgrubieniami, które widać nawet z odległego miejsca, w którym stoję."
 relation_upgrade.2102.desc_ending:0 "\n\nLąduje z łoskotem rozrzucając krew i jelita, a także wzniecając panikę."
 relation_upgrade.2102.a:0 "Zbierzcie to ciało. Wystrzelimy je z powrotem!"
 relation_upgrade.2102.b:0 "To ciało przysłuży się nauce."
 relation_upgrade.2102.tt:0 "Jeden z dworzan [rival.GetTitledFirstName] zachorował."
 relation_upgrade.2102.b_tt_2:0 "Epidemia choroby w [rival_capital.GetNameNoTooltip]"
 relation_upgrade.2001.t:0 "Namiętne zainteresowania"
 relation_upgrade.2001.lover_dinner.desc:0 "Podczas obiadu,"
 relation_upgrade.2001.lover_party.desc:0 "Podczas uroczystego obiadu na włościach [lover_1_location.GetTitle.GetAdjectiveNoTooltip],"
 relation_upgrade.2001.lover.desc:0 "strategicznie wybrał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] krzesło obok tego, na którym będzie siedzieć [lover_1.Custom('ComplimentAdjective')] [lover_1.GetTitledFirstName]. Wciągn[Select_CString(lover_1.IsFemale, 'ęła', 'ął' )] mnie w dyskusję na temat [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.soulmate.desc:0 "M[Select_CString( lover_1.IsFemale, 'oja', 'ój' )] [lover_1.Custom('LoverPetName')] [lover_1.GetTitledFirstName] bezmyślnie bawi się moimi włosami, rozpytując przy okazji o [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.relates.desc:0 "\n\n[lover_1.GetHerHis|U] punkt widzenia jest intrygujący, ale to [lover_1.GetHerHis] pasja do tematu jest tym, co podziwiam najbardziej. Im bardziej się zagłębia, tym mocniej się ożywia, a [lover_1.GetHerHis] oczy zaczynają wyrażać niesamowity #EMP entuzjazm#!. Myślę, że m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] słuchać [Select_CString( lover_1.IsFemale, 'jej', 'go' )] bez końca."
 relation_upgrade.2001.does_not_relate.desc:0 "\n\nChociaż moja wiedza na takie tematy jest skromna, został[Select_CString( ROOT.Char.IsFemale, 'am zauroczona', 'em zauroczony' )] [lover_1.GetHerHis] pasją do rzeczonych spraw. [lover_1.GetHerHis|U] piękne oczy wyrażają #EMP entuzjazm#!, a treść wypowiadanych przez ni[Select_CString( lover_1.IsFemale, 'ą', 'ego' )] słów jest zbyt głęboka, aby to pojąć. Mimo to, sądzę, że m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] słuchać [Select_CString( lover_1.IsFemale, 'jej', 'go' )] bez końca."
 relation_upgrade.2001.a:0 "Czy możemy kontynuować tę rozmowę w bardziej prywatnym miejscu?"
 relation_upgrade.2001.a.success:0 "[lover_1.GetShortUIName|U] akceptuje twoją propozycję"
 relation_upgrade.2001.a.failure:0 "[lover_1.GetShortUIName|U] nie rozumie wskazówki"
 relation_upgrade.2001.b:0 "[lover_1.GetFirstNameNoTooltip] — myślę, że cię kocham."
 relation_upgrade.2001.b.success:0 "[lover_1.GetShortUIName|U] czuje to samo"
 relation_upgrade.2001.b.failure:0 "[lover_1.GetShortUIName|U] nie czuje tego samego"
 relation_upgrade.2001.c:0 "Jakie to interesujące! Czy możesz to jeszcze raz wyjaśnić?"
 relation_upgrade.2002.lover_dinner.desc:0 "Podczas obiadu [lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName] okazuje się być tuż obok mnie."
 relation_upgrade.2002.lover_party.desc:0 "[lover_2.Custom('ComplimentAdjective')|U] [lover_2.GetTitledFirstName] jest niespodziewanym, ale mile widzianym gościem na mojej kolacji."
 relation_upgrade.2002.lover.desc:0 "Kończymy rozmowę na temat [lover_1.Custom('my_subject_of_interest')] — sprawy, o której [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] dyskutować godziny. Ku mojej radości, [lover_2.GetFirstNameNoTooltip] jest doskonał[Select_CString(lover_2.IsFemale, 'ą słuchaczką', 'ym słuchaczem' )]. [lover_2.GetHerHis|U] zainteresowanie tym, co mam do powiedzenia wydaje się naprawdę szczere, a [lover_2.GetHerHis] dalsze pytania są przemyślane i inteligentne.\n\nZanim się zorientował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], jesteśmy jedynymi osobami, które zostały przy stole. Gdy [lover_2.GetFirstNameNoTooltip] przybliża się, by lepiej mnie słyszeć, czuję jak mój puls przyspiesza..."
 relation_upgrade.2002.c.lover:0 "Uhm, tak, jak już mówił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]..."
 relation_upgrade.2002.soulmate.desc:0 "Kiedy [Select_CString(lover_2.IsFemale, 'moja', 'mój' )] [lover_2.Custom('LoverPetName')] [lover_2.GetTitledFirstName] opiera swoją głowę o moją pierś, prowadzę monolog na temat [lover_1.Custom('my_subject_of_interest')]. Jest doskonał[Select_CString(lover_1.IsFemale, 'ą słuchaczką', 'ym słuchaczem' )] — zachęca mnie delikatnymi pomrukami i skinieniami głowy, zadaje przemyślane pytania. Sposób, w jaki naprawdę troszczy się o temat tak bliski mojemu sercu, sprawia, że jest mi ciepło w środku."
 relation_upgrade.2002.c.soulmate:0 "Jesteś bardzo dobr[Select_CString(lover_2.IsFemale, 'ą słuchaczką', 'ym słuchaczem' )], wiesz o tym?"
 relation_upgrade.2003.lover.desc:0 "Kiedy pochylam się i przedstawiam swoją sugestię, błysk, który [lover_1.GetFirstName] ma w oczach nabiera istoty innego rodzaju namiętności. Waha się przez chwilę, [lover_1.GetHerHis] policzki czerwienieją, ale [lover_1.GetHerHis] wewnętrzny konflikt szybko się rozwiązuje.\n\n„Zaczekaj tutaj, tylko przez chwilę, żeby nikt nie nabrał podejrzeń. Potem przyjdź do moich komnat”. Gdy [lover_1.GetFirstNameNoTooltip] się oddala, nie mogę oderwać od [Select_CString(lover_1.IsFemale, 'niej', 'niego' )] oczu..."
 relation_upgrade.2003.soulmate_start.desc:0 "[lover_1.GetFirstName] jest zaskoczon[Select_CString(lover_1.IsFemale, 'a', 'y' )] moim wyznaniem miłości. [lover_1.GetHerHis|U] ręka wciąż zatapia się w moich włosach, a ja czuję na policzku, jak bije [lover_1.GetHerHis] serce. Moje własne bije równie mocno.\n\n"
 relation_upgrade.2003.soulmate_end.desc:0 "„Czy to prawda, [lover_2.GetFirstNameNoTooltip]? Od tak dawna czuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] to samo, ale nigdy nie myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]...”\n\nPocałunek, który potem nastaje, jest najsłodszą rzeczą, jaką kiedykolwiek znał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 relation_upgrade.2003.a:0 "Co za [lover_1.GetWomanMan]!"
 relation_upgrade.2003.b:0 "Jestem najszczęśliwsz[Select_CString(ROOT.Char.IsFemale, 'ą kobietą', 'ym mężczyzną' )] na świecie!"
 relation_upgrade.2004.lover.desc:0 "[lover_1.GetFirstName] nie rozumie mojej wskazówki — a może ignoruje ją, aby oszczędzić mi wstydu związanego z odrzuceniem.\n\nNasza rozmowa na temat [lover_1.Custom('my_subject_of_interest')] trwa nadal. Na szczęście zainteresowanie tematem, które przejawia [lover_1.GetFirstNameNoTooltip], przyćmiewa moją niezręczność."
 relation_upgrade.2004.soulmate_end.desc:0 "„Zależy mi na tobie, [lover_2.GetFirstNameNoTooltip], i cieszy mnie nasz wspólnie spędzony czas. Czy nie może po prostu zostać tak jak jest?”\n\nPo niezręcznych przeprosinach wracam do rozmowy na temat [lover_1.Custom('my_subject_of_interest')], desperacko próbując rozładować napięcie między nami."
 relation_upgrade.2004.a:0 "To było głupie z mojej strony, że tak zakładał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]..."
 relation_upgrade.3000.t:0 "Kwitnąca nienawiść"
 relation_upgrade.3000.desc:0 "[rival_to_be.Custom('InsultAdjective')|U] [rival_to_be.Custom('InsultNoun')] [rival_to_be.GetFirstName] doprowadza mnie do szału! Czy [ROOT.GetCharacter.GetFaith.HighGodName] [Select_CString(EqualTo_string(ROOT.GetCharacter.GetFaith.HighGodNameSheHe, 'ona' ), 'przeklęła ziemię i sprawiła', 'przeklął ziemię i sprawił' )], że taka [rival_to_be.Custom('InsultBehavior')] jak [Select_CString(rival_to_be.IsFemale, 'ta', 'ten' )][rival_to_be.Custom('InsultAdjective')][rival_to_be.GetFirstNameNoTooltip] musi po niej stąpać!? Nie, to oczywiste — [rival_to_be.GetSheHe] jest krewn[Select_CString(rival_to_be.IsFemale, 'ą', 'ym' )] [ROOT.GetCharacter.GetFaith.DevilNamePossessive]. Jest gorsz[Select_CString(rival_to_be.IsFemale, 'a', 'y' )] zarówno od zgniłego czyraka, jak i żarłocznej szarańczy.\n\nNie mogę znieść #EMP samej myśli#! o oddychaniu tym samym powietrzem co [rival_to_be.GetSheHe]! Muszę coś zrobić, muszę działać.\n\nOd tego zależy mój rozsądek."
 relation_upgrade.3000.a:0 "Nie spocznę, dopóki [rival_to_be.GetFirstNameNoTooltip] nie będzie martw[Select_CString(rival_to_be.IsFemale, 'a i pogrzebana', 'y i pogrzebany' )]..."
 relation_upgrade.3000.b:0 "Nie! Nie mogę pozwolić, by zemsta zawładnęła mym życiem!"
 driven_by_vengeance_modifier:0 "Kierowany zemstą"
 driven_by_vengeance_modifier_desc:0 "Ta postać znajduje motywację w dążeniu do upadku swoich rywali."
