 hold_court.8220.desc.intro:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('assassin'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('assassin'))], [assassin.GetTitledFirstName], wygląda dziś na wyjątkowo [Select_CString( assassin.IsFemale, 'spiętą', 'spiętego' )], nawet jeśli to [Select_CString( ROOT.Char.IsFemale, 'sama', 'sam' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] ma wysłuchać [assassin.GetHerHis] prośby.\n\nGdy występuje naprzód, aby wygłosić swoją prośbę, wyraz [assassin.GetHerHis] twarzy niespodziewanie się zmienia.\n\nZanim się zorientuję, co się dzieje, [assassin.GetFirstName] rzuca się na mnie ze sztyletem w ręku, krzycząc:"
