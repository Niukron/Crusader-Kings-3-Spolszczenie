 hold_court.8150.t:0 "Kontraktowy kompromis"
 hold_court.8150.desc.intro:0 "[target_faction.GetLeader.GetTitledFirstName] odważnie występuje do przodu i nie podając żadnego kontekstu, mówi ściszonym głosem:\n\n"
 hold_court.8150.desc.alone:0 "„Był[Select_CString( target_faction.GetLeader.IsFemale, 'a', '' )]bym skłonn[Select_CString( target_faction.GetLeader.IsFemale, 'a', 'y' )] pominąć swoje pretensje, gdybyś tylko zmienił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] moje zobowiązania kontraktowe wobec korony...”"
 hold_court.8150.desc.few:0 "„Mogę przekonać malkontentów do wycofania się, jeśli zgodzisz się na wyrównanie moich obciążeń kontraktowych...”"
 hold_court.8150.desc.group:0 "„Mam posłuch u innych niezadowolonych osób i jestem pew[Select_CString( target_faction.GetLeader.IsFemale, 'na', 'ien' )], że m[Select_CString( target_faction.GetLeader.IsFemale, 'ogła', 'ógł' )]bym ich przekonać do wycofania się w zamian za pewne zmiany w kontrakcie...”"
 hold_court.8150.desc.body:0 "\n\nChociaż krążą plotki, że"
 hold_court.8150.desc.independence:0 "[target_faction.GetLeader.GetSheHe] namawia moich wasali do oderwania się od [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')],"
 hold_court.8150.desc.liberty:0 "[target_faction.GetLeader.GetSheHe] sieje ziarna zamętu i zdrady twierdząc, że [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] potrzebuje większej niezależności,"
 hold_court.8150.desc.claimant_self:0 "[target_faction.GetLeader.GetSheHe] szuka poparcia dla swoich fałszywych roszczeń do [target_faction.GetSpecialTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')],"
 hold_court.8150.desc.claimant:0 "[target_faction.GetLeader.GetSheHe] popiera fałszywe roszczenie do [target_faction.GetSpecialTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')], jakie posiada [target_faction.GetSpecialCharacter.GetTitledFirstName],"
 hold_court.8150.desc.outro:0 "jest to zarzut, do którego [target_faction.GetLeader.GetFirstNameNoTooltip] nigdy by się publicznie nie przyznał[Select_CString( target_faction.GetLeader.IsFemale, 'a', '' )]..."
 hold_court.8150.a:0 "Zgadzam się, choć mnie to boli."
 hold_court.8150.a.tt_shared:0 "Zobowiązania podatkowe $hold_court.8150.a.tt_contract_reduction$ $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_all:0 "[target_faction.GetLeader.GetTitledFirstName]: [target_faction.GetLeader.GetHerHis|U] zobowiązania podatkowe $hold_court.8150.a.tt_contract_reduction$ i nie będzie mieć możliwości dołączenia do frakcji przez 5 lat"
 hold_court.8150.a.tt_single_cooldown:0 "$hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_contract_reduction:0 "lub zobowiązania dot. poborowych zostaną zmniejszone o jeden poziom"
 hold_court.8150.a.tt_faction_cooldown:0 "i nie będzie możliwości dołączenia do frakcji przez 5 lat"
 hold_court.8150.a.tt_multiple_feudal_intro:0 " [target_faction.GetName]: Każdy feudalny członek"
 hold_court.8150.a.tt_multiple_intro:0 "[target_faction.GetName]: Każdy członek "
 hold_court.8150.b:0 "A więc #EMP SPISKUJECIE#! przeciwko mnie?! Aresztować [Select_CString( target_faction.GetLeader.IsFemale, 'ją', 'go' )]!"
 hold_court.8150.c:0 "Chodź [target_faction.GetLeader.GetFirstNameNoTooltip], zapomnij o innych."
 hold_court.8150.c.tt_success:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] przyjmuje łapówkę"
 hold_court.8150.c.tt_failure:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] nie przyjmuje łapówki"
 hold_court.8150.d:0 "Popatrz na to rozsądnie! Niegodziwość nie przyniesie ci nic dobrego."
 hold_court.8150.d.tt_accept:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] zostaje przekonan[Select_CString( target_faction.GetLeader.IsFemale, 'a', 'y' )]"
 hold_court.8150.d.tt_reject:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] jest oburzon[Select_CString( target_faction.GetLeader.IsFemale, 'a', 'y' )]"
 hold_court.8150.e:0 "Jako [target_faction.GetLeader.GetTitleAsNameNoTooltip|l], grasz w niebezpieczną grę."
 hold_court.8160.t:0 "Publiczne oskarżenie"
 hold_court.8160.desc.intro_child:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('concerned'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))] [concerned.GetTitledFirstName] zmierza w moją stronę, a obok nie[Select_CString( concerned.IsFemale, 'j', 'go' )] idzie młod[Select_CString( victim.IsFemale, 'a', 'y' )] [victim.GetTitledFirstNameRegnal], wyraźnie zdenerwowan[Select_CString( victim.IsFemale, 'a', 'y' )].\n\n"
 hold_court.8160.desc.intro_spouse:0 "[concerned.GetTitledFirstNameRegnal] i [concerned.GetHerHis] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))] podchodzą ostrożnie, zważając na zgromadzonych wokół dworzan.\n\n"
 hold_court.8160.desc.intro_alone:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('victim'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstNameRegnal] podąża szybko w moją stronę, a [victim.GetHerHis] przekrwione oczy przeszukują zebranych dworzan.\n\n"
 hold_court.8160.desc.intro_me:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] nie jest dla mnie bezpiecznym miejscem. Ktoś chce mnie tu dopaść, wiem to!"
 hold_court.8160.desc.intro_other:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] nie jest bezpiecznym miejscem dla [concerned.Custom2('MySheHeGenitive', SCOPE.sC('victim'))] [concerned.Custom2('RelationToMeShortGenitive', SCOPE.sC('victim'))]. Ktoś chce [Select_CString( victim.IsFemale, 'ją', 'go' )] skrzywdzić, wiem to!"
 hold_court.8160.desc.exposed:0 "Spójrz, mam dowód, że to [accused.GetTitledFirstName]"
 hold_court.8160.desc.suspicion:0 "Nie mam żadnych dowodów, ale podejrzewam, że to [accused.GetTitledFirstName]"
 hold_court.8160.desc.nemesis:0 "– [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] nie zatrzyma się przed niczym, nawet przed morderstwem, by [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( victim.GetTitledFirstName, Select_CString( victim.IsFemale, ' wyzionęła ducha', ' wyzionął ducha' ) ), 'zakończyć moje życie' )]!”"
 hold_court.8160.desc.rival:0 "– [accused.Custom('InsultNoun')], [Select_CString( accused.IsFemale, 'która', 'który' )] chce zakończyć swoją rywalizację poprzez morderstwo! Ofiarą oczywiście [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( 'ma być ', victim.GetTitledFirstName ), 'mam być ja' )]!”"
 hold_court.8160.desc.my_claimant:0 "– wzmacniając swe roszczenia, chce zdobyć [relevant_title.Custom('TitleAdj')], a [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( victim.GetTitledFirstName, ' stoi' ), 'ja stoję' )] [accused.GetHerHim] na drodze!”"
 hold_court.8160.desc.their_claimant:0 "– jest [Select_CString( accused.IsFemale, 'rozsierdzona', 'rozsierdzony' )] przez osoby, które roszczą sobie prawo do [accused.GetHerHis] tytułu, jakim jest [relevant_title.Custom('TitleAdj')], a [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( victim.GetTitledFirstName, ' nie jest' ), 'ja nie jestem' )] wyjątkiem!”"
 hold_court.8160.desc.joint_claimant:0 "– chce się pozbyć innych pretendentów do tytułu, jakim jest [relevant_title.Custom('TitleAdj')], a [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( victim.GetTitledFirstName, ' do nich należy' ), 'ja do nich należę' )]!”"
 hold_court.8160.desc.their_dislike:0 "– nigdy nie [Select_CString( accused.IsFemale, 'ukrywała', 'ukrywał' )], że [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( victim.GetTitledFirstName, ' jest' ), 'jestem' )] [accused.GetHerHim] zaprzysiężonym wrogiem!”"
 hold_court.8160.desc.my_dislike:0 "– ma za złe, że [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( victim.GetTitledFirstName, ' nie lubi' ), 'nie lubię' )] [Select_CString( accused.IsFemale, 'jej', 'go' )] i szuka zemsty!”"
 hold_court.8160.desc.intrigue:0 "– biorąc pod uwagę [accused.GetHerHis] sławę nikczemnika, chce złapać swój cel za gardło, a tym celem [Select_CString( EqualTo_string( victim.Custom('GetVictimOrMy_VictimTrue'), '$pt_true$' ), Concatenate( 'jest ', victim.GetTitledFirstName ), 'jestem ja' )]!”"
 hold_court.8160.desc.fallback:0 "– nie ma nikogo innego, kto by pragnął tyle nieszczęścia takiej osobie jak [Select_CString( EqualTo_string( victim.GetTitledFirstNameOrMe, 'ty' ), 'ja', victim.GetTitledFirstNameOrMe )]!”"
 hold_court.8160.desc.outro:0 "\n\n„Błagam cię! [accused.GetFirstNameNoTooltip] musi zostać uwzięzion[Select_CString( accused.IsFemale, 'a', 'y' )], bo tylko w ten sposób można zakończyć to szaleństwo!”"
 hold_court.8160.a:0 "Na [ROOT.Char.GetFaith.HighGodNamePossessive]! Trzeba [Select_CString( accused.IsFemale, 'ją', 'go' )] powstrzymać!"
 hold_court.8160.b.torturer:0 "Nie możesz ukryć przede #EMP MNĄ#! prawdy!"
 hold_court.8160.b.executioner:0 "[executioner.GetFirstNameNoTooltip] dotrze do prawdy."
 hold_court.8160.b.tt_confession:0 "[accused.GetTitledFirstNameNoTooltip] przyznaje się do spisku"
 hold_court.8160.b.tt_silence:0 "[accused.GetTitledFirstNameNoTooltip] do niczego się nie przyznaje"
 hold_court.8160.c:0 "[accused.GetTitledFirstNameNoTooltip] zostanie przesłuchan[Select_CString( accused.IsFemale, 'a', 'y' )]."
 hold_court.8160.c.tt_success:0 "[accused.GetTitledFirstNameNoTooltip] zostaje przyłapan[Select_CString( accused.IsFemale, 'a', 'y' )] na kłamstwie"
 hold_court.8160.c.tt_failure:0 "[accused.GetTitledFirstNameNoTooltip] zaprzecza, aby był[Select_CString( accused.IsFemale, 'a', '' )] w to zamieszan[Select_CString( accused.IsFemale, 'a', 'y' )]"
 hold_court.8160.d.involved:0 "Uspokój się, nie ma się czym martwić."
 hold_court.8160.d.proof:0 "Ten „dowód” wydaje się dość wątły."
 hold_court.8160.d.fallback:0 "Złośliwość sama w sobie nie jest przestępstwem, [victim.GetFirstNameNoTooltip]."
 get_victim:0 "[ROOT.Char.GetTitledFirstName]"
 hold_court.8161.t:0 "Sprawa osobista"
 hold_court.8161.desc.intro:0 "Lękliwie podchodzi do mnie [ROOT.Char.Custom2('MySheHe', SCOPE.sC('victim'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))], [victim.GetTitledFirstName]. Prowadzi [Select_CString( victim.IsFemale, 'ją', 'go' )] [victim.GetPrimarySpouse.GetFirstName], [Select_CString( victim.GetPrimarySpouse.IsFemale, 'własna żona, która', 'własny mąż, który' )], wydaje się być w złym humorze.\n\nI zaczyna mówić: „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], [accused.GetTitledFirstName] próbuje uwieść moj[Select_CString( victim.IsFemale, 'ą żonę', 'ego męża' )] — to obraza dla [victim.GetPrimarySpouse.GetFaith.HighGodNamePossessive]!"
 hold_court.8161.desc.nemesis:0 "T[Select_CString( accused.IsFemale, 'a', 'en' )] [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] nie cofnie się przed niczym, by zrujnować mi życie!”"
 hold_court.8161.desc.rival:0 "Nienawistn[Select_CString( accused.IsFemale, 'a', 'y' )] [accused.Custom('InsultNoun')] prowadzi rywalizację i chce mnie zawstydzić!”"
 hold_court.8161.desc.quarry:0 "Wyraźnie widać, że pożąda moje[Select_CString( victim.IsFemale, 'j pięknej małżonki', 'ego urodziwego męża' )] i nie może się opanować!”"
 hold_court.8161.desc.their_dislike:0 "[accused.GetSheHe|U] nigdy mnie nie lubił[Select_CString( accused.IsFemale, 'a', '' )]. Chce mi wszystko odebrać!”"
 hold_court.8161.desc.my_dislike:0 "Nigdy [Select_CString( accused.IsFemale, 'jej', 'go' )] nie lubił[Select_CString( victim.GetPrimarySpouse.IsFemale, 'am', 'em' )], najwyraźniej nie bez powodu!”"
 hold_court.8161.desc.intrigue:0 "Wszyscy wiedzą, że jest [accused.GetSheHe] nędzn[Select_CString( accused.IsFemale, 'ą intrygantką, snującą', 'ym intrygantem, snującym' )] sieci i manipulując[Select_CString( accused.IsFemale, 'ą', 'ym' )] życiem!”"
 hold_court.8161.desc.fallback:0 "Nikt inny nie przychodzi mi do głowy!”."
 hold_court.8161.desc.body:0 "\n\n[victim.GetFirstName] jest wyraźnie zawstydzon[Select_CString( victim.IsFemale, 'a', 'y' )] tym, że sprawa została wywleczona publicznie i ledwo jest w stanie się zmusić, aby spojrzeć mi w oczy."
 hold_court.8161.a.homosexual:0 "Takie wybryki nie będą tolerowane!"
 hold_court.8161.a.adultery:0 "Nie będę tolerować cudzołożników na moim dworze!"
 hold_court.8161.c:0 "Zobaczymy, czy jest w tym jakaś prawda."
 hold_court.8161.d.involved:0 "Te podejrzenia są z pewnością bezpodstawne."
 hold_court.8161.d.permitted:0 "I co z tego? [victim.GetPrimarySpouse.GetFaith.GetNameNoTooltip|U] na to pozwala, czyż nie? "
 hold_court.8161.d.fallback:0 "Czy są na to jakieś dowody?"
 hold_court.8170.t:0 "Za twą służbę"
 hold_court.8170.desc.intro:0 "[Select_CString( knight.IsFemale, 'Moja', 'Mój' )] [knight.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.GetTitledFirstName], kłania się przede mną, a [knight.GetHerHis] [Select_CString(EqualTo_string( knight.Custom('signature_weapon_my'), '$weapon_moja$'), 'wierna', 'wierny' )] [knight.Custom('signature_weapon')] błyszczy u boku.\n\n„Zawsze wiernie ci służę, [Select_CString( knight.IsFemale, 'moja pani', 'mój panie' )] – z pewnością pamiętasz, gdy pośród [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTerrain.Custom('TerrainTypeProvinceGenitive')|l] [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTitle.GetAdjectiveNoTooltip], ja i [knight.MakeScope.Var('hc_8170_fought_battle_against').Char.GetName] [Select_CString( And( knight.IsFemale, knight.MakeScope.Var('hc_8170_fought_battle_against').Char.IsFemale ), 'skrzyżowałyśmy', 'skrzyżowaliśmy' )] ze sobą bronie – ale lata odciskają swe piętno”.\n\n„Proszę cię o przyznanie mi własnych ziem. [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] pod twoim władaniem ma ich pełno, a inni otrzymali znacznie więcej za mniejsze zasługi”."
 hold_court.8170.a:0 "Przyznaję ci ziemie [my_title.GetAdjectiveNoTooltip], za twą służbę."
 hold_court.8170.b:0 "Otrzymasz ziemie [vassal_title.GetAdjectiveNoTooltip], którymi teraz włada [vassal_title.GetHolder.GetTitledFirstNameNoTooltip]."
 hold_court.8170.c:0 "Masz bardzo [Select_CString(EqualTo_string( knight.Custom('signature_weapon_my'), '$weapon_moja$'), 'ładną', 'ładny' )] [knight.Custom('signature_weapon_bier')], [knight.GetFirstNameNoTooltip]..."
 hold_court.8170.d:0 "Za mniejsze mówisz? Poddamy to sprawdzianowi."
 hold_court.8170.d.tt:0 "[knight.GetTitledFirstName] i [vassal_title.GetHolder.GetTitledFirstName] #V pojedynkują się#! o ziemie [vassal_title.GetAdjective]."
 hold_court.8170.d.tt_knight:0 "[knight.GetTitledFirstName] wygrywa pojedynek"
 hold_court.8170.d.tt_vassal:0 "[vassal_title.GetHolder.GetTitledFirstName] wygrywa pojedynek"
 hold_court.8170.e:0 "Nie mam tytułów do przyznania. Weź to za swą pracę."
 hold_court.8170.f:0 "Nie podoba mi się twój ton, [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('knight'))]."
 hold_court.8180.t:0 "Szlacheckie przywileje"
 hold_court.8180.desc.intro:0 "[contract_lord.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('contract_lord'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))], wystąpił naprzód, wyraźnie chcąc usłyszeć odpowiedź na swoją prośbę.\n\n„[contract_lord.Custom2('MySheHe', ROOT.Char)|U] [contract_lord.Custom2('RelationToMeShortVocative', ROOT.Char)],"
 hold_court.8180.desc.religious:0 "nie musisz kwestionować lojalności rodu [contract_lord.GetHouse.GetBaseName], ale nasze relacje byłyby silniejsze bez groźby prześladowań za nasze przekonania”."
 hold_court.8180.desc.fortification:0 "jeśli ród [contract_lord.GetHouse.GetBaseName] ma bronić zarówno siebie, jak i ziemie [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')], [contract_lord.GetPrimaryTitle.GetNameNoTier] [Select_CString( EqualTo_string( contract_lord.GetPrimaryTitle.Custom('TitleIsPlural'), '$pt_true$' ), 'proszą', 'prosi' )] o pozwolenie na wzmocnienie redut”."
 hold_court.8180.desc.coinage:0 "handel na ziemiach [contract_lord.GetPrimaryTitle.GetAdjective] jest dławiony przez niedobór waluty. Za zgodą Waszej Wysokości proszę, by ród [contract_lord.GetHouse.GetBaseName] założył własną mennicę. Dla dobra [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]”."
 hold_court.8180.desc.war_declaration:0 "ród [contract_lord.GetHouse.GetBaseName] jest szlachetny i pełny chwały. Niech [contract_lord.GetPrimaryTitle.GetNameNoTier] obroni własne ziemie, jak i [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] w bitwie raz jeszcze”."
 hold_court.8180.desc.council:0 "ród [contract_lord.GetHouse.GetBaseName] jest jednym z najwspanialszych w majestacie [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]; [ROOT.Char.GetTitleAsNameNoTooltip] zawsze [Select_CString( ROOT.Char.IsFemale, 'powinna', 'powinien' )] wysłuchać, co rada z [contract_lord.GetPrimaryTitle.GetAdjective] ma do powiedzenia!”"
 hold_court.8180.desc.title_revocation:0 "irytującą rzeczą jest dla takiego rodu jak [contract_lord.GetHouse.GetBaseName], by ciążyło na nim zagrożenie pozbawienia tytułów, jak u nędznych baronów czy najemców”."
 hold_court.8180.desc.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] cierpi na niedomiar żołnierzy. Niech [ROOT.Char.GetTitleAsNameNoTooltip|l] pobiera zapłatę w złocie od rodu [contract_lord.GetHouse.GetBaseName] zamiast w sile ludzkiej”."
 hold_court.8180.desc.march:0 "ród [contract_lord.GetHouse.GetBaseName] mógłby lepiej służyć sprawie [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')], gdyby tytułowi [contract_lord.GetPrimaryTitle.GetAdjective] nadano status marchii i włączono ulgi z tego wynikające”."
 hold_court.8180.desc.palatinate:0 "wielki ród [contract_lord.GetHouse.GetBaseName] i jego [contract_lord.GetPrimaryTitle.Custom('TitleAdj')] są lojalnymi sługami [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]; należy nam się większe uznanie, godne naszej wartości”."
 hold_court.8180.desc.family_entrepeneurship:0 "ród [ROOT.Char.GetDynasty.GetName] bogaciłby się bardziej, gdyby ziemie [contract_lord.GetPrimaryTitle.GetAdjective] były bardziej rozwinięte. Potrzebna nam jest tylko siła robocza dla realizacji lokalnych projektów i obrony”."
 hold_court.8180.desc.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] cierpi z powodu żądań podatkowych [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')], lecz ma wiele wolnych rąk do dyspozycji; skorygujmy tę nierówność dla obopólnej korzyści”."
