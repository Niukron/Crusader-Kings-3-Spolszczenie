l_english:
 hold_court.8001.t:0 "Zduszony handel"
 hold_court.8001.desc:0 "Prowincjonaln[Select_CString( merchant.IsFemale, 'a kupczyni', 'y kupiec' )] występuje naprzód, wyraźnie nie odnajdując się w moich bogatych salach. Wołam: „Chodź człowieku, nie mamy całego dnia”.\n\n„T-tak m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” — jąka się. „Zwą mnie [merchant.GetFirstName] i jestem tu, by reprezentować niezadowolonych kupców oraz wolnych ludzi z [town.GetAdjective]. Jest to [town.GetTierAsNameNoTooltip|l], najwspanialsza część ziem [town.GetDeJureLiege.Custom('TitleAdjRealmAdjNoTierNoTooltip')]”.\n\n„[mayor.GetFirstName], nasz [mayor.GetTitleTierName], [mayor.Custom('get_hold_court_8001_flaw')], dlatego pokornie prosimy, aby zastąpił [Select_CString( mayor.IsFemale, 'ją', 'go' )] ktoś inny...”"
 hold_court.8001.a:0 "Wybory na ziemiach [town.GetAdjectiveNoTooltip] odbędą się wcześniej."
 hold_court.8001.b:0 "Dobrze więc, zatem #EMP TY#! zasiądziesz tam jako [mayor.GetTitleTierName|l]!"
 hold_court.8001.b.tt_success:0 "[merchant.GetFirstNameNoTooltip] wprowadza porządki na terenie [town.GetAdjectiveNoTooltip]"
 hold_court.8001.b.tt_failure:0 "[merchant.GetFirstNameNoTooltip] jest jeszcze gorsz[Select_CString( merchant.IsFemale, 'a', 'y' )]"
 hold_court.8001.c:0 "A co [mayor.GetFirstNameNoTooltip] ma do powiedzenia w tej spawie?"
 hold_court.8001.c.tt_success:0 "Wychodzi na jaw prawda, że [mayor.GetFirstNameNoTooltip] jest niekompetentn[Select_CString( mayor.IsFemale, 'a', 'y' )]"
 hold_court.8001.c.tt_failure:0 "Nic nie wskazuje na to, że [mayor.GetFirstNameNoTooltip] wykonuje swoje obowiązki w niewłaściwy sposób"
 hold_court.8001.d:0 "Korona wypłaci odszkodowanie kupcom miejskim."
 hold_court.8001.e:0 "Śmiesz twierdzić, że obecn[Select_CString( mayor.IsFemale, 'a', 'y' )] [mayor.GetTitleTierName|l] nie jest odpowiednią osobą, [Select_CString( ROOT.Char.IsFemale, 'którą wybrała sama', 'którego wybrał sam' )] #EMP [ROOT.Char.GetTitleTierName|l]?!#!"
 hold_court_8001.desc_lazy:0 "uchyla się od każdego obowiązku i z trudem przestrzega prawa"
 hold_court_8001.desc_greedy:0 "wprowadza absurdalne cła i paraliżujące grzywny dla osiągnięcia własnej korzyści"
 hold_court_8001.desc_arbitrary:0 "postępuje niesprawiedliwie, wymyślając, że naruszamy prawo, jakby na przekór nam"
 hold_court_8001.desc_deceitful:0 "handluje sekretami i kłamie nam w twarz nawet w najprostszych sprawach"
 hold_court_8001.desc_young:0 "jest zbyt niedoświadczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], by mieć wystarczającą wiedzę o prawie"
 hold_court_8001.desc_incompetent:0 "nie prowadzi nawet najbardziej podstawowej dokumentacji"
 hold_court_8001.desc_infirm:0 "ledwie może wyjść z łóżka, nie mówiąc już o zajmowaniu się problemami miasta."
 hold_court_8001.desc_incapable:0 "od tygodni nie odezwał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się ani słowem, pozostawiając po sobie piętrzące się obowiązki"
 hold_court_8001.desc_old:0 "przeżył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] o jedną zimę za dużo i traci niezbędną energię do wykonywania pracy"
 hold_court_8001.desc_fallback:0 "stanowi barierę dla handlu i interesów miasta"
 hold_court_8001_deposed_modifier:0 "Obywatelska ingerencja"
 hold_court_8001_ignored_modifier:0 "Zduszony handel"
 hold_court_8001_compensated_modifier:0 "Rekompensata dla kupców"
 hold_court_8001_merchant_boon_modifier:0 "Rozkwit handlu"
 hold_court_8001_merchant_bust_modifier:0 "$hold_court_8001_merchant_boon_modifier$"
 hold_court_8001_imprisoned_modifier:0 "Uwięziony posłaniec"
 hold_court.8010.t:0 "Granica [neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 hold_court.8010.desc:0 "[frontier_lord.GetTitledFirstName] staje przed tobą, [frontier_lord.GetHerHis] pełna powagi twarz wyraża szczery niepokój. „[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], zagrożenie ze strony [neighboring_enemy.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')] nie daje mi spokoju”.\n\n„[neighboring_enemy.GetTitledFirstName] pojawia się przy naszych rubieżach, przekraczając je wte i wewte” – uświadamia – „A przecież tylko kilka dni drogi dalej znajduje się  [frontier_barony.GetNameNoTierNoTooltip], a także [frontier_lord.Custom('get_hold_court_8010_stake')]”.\n\n„Pomóż proszę obwarować me ziemie – [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] nie [Select_CString( EqualTo_string( ROOT.Char.GetPrimaryTitle.Custom('TitleIsPlural'), '$pt_true$' ), 'są', 'jest' )] jeszcze pogorzeliskiem, tylko dzięki temu, że żołnierze z [frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] oraz tamtejsze fortyfikacje dobrze wykonują swe zadania!”"
 hold_court.8010.a:0 "Twoje obowiązki rzeczywiście zasługują na dodatkowe przywileje..."
 hold_court.8010.b:0 "Masz słuszność, [frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] [Select_CString( EqualTo_string( frontier_lord.GetPrimaryTitle.Custom('TitleIsPlural'), '$pt_true$' ), 'dostaną', 'dostanie' )] fortyfikacje."
 hold_court.8010.c:0 "#EMP Dni?!#! Trzeba wzmocnić fortyfikacje w stolicy!"
 hold_court.8010.d:0 "Brednie, [neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] nie [Select_CString( EqualTo_string( neighboring_enemy.GetPrimaryTitle.Custom('TitleIsPlural'), '$pt_true$' ), 'są', 'jest' )] dla nas zagrożeniem."
 hold_court.8010.d.tt_success:0 "[frontier_lord.GetFirstNameNoTooltip] się uspokaja"
 hold_court.8010.d.tt_failure:0 "[frontier_lord.GetFirstNameNoTooltip] podaje lepszy argument"
 hold_court.8010.e:0 "Ryzyko wojny nieustannie ciąży nam wszystkim."
 hold_court_8010.desc_family:0 "rodzime miejsce rodu [ROOT.Char.GetDynastyHouseNameNoTooltip]"
 hold_court_8010.desc_republic:0 "niewinnini wewnątrz murów"
 hold_court_8010.desc_theocratic:0 "pokorni wyznawcy [ROOT.Char.GetFaith.HighGodNamePossessive]"
 hold_court_8010_fortifications_modifier:0 "Graniczne wały obronne"
 hold_court_8010_vassal_modifier:0 "Wspólne brzemię"
 hold_court.8020.t:0 "Poświęcone roszczenia"
 hold_court.8020.desc.intro:0 "[bishop.GetCouncilTitle] [bishop.GetFirstName] uroczyście występuje do przodu. „[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], [ROOT.Char.Custom('get_hold_court_8020_holiness_1')]”."
 hold_court.8020.desc.body_pope:0 "\n\n„[pope.GetHerHis|U] świątobliwość [pope.GetTitledFirstNameRegnal] zgadza się z tym,"
 hold_court.8020.desc.body_fallback:0 "\n\n„Jest umowa mówiąca o tym,"
 hold_court.8020.desc.body_1:0 "że to [ROOT.Char.GetFaith.AltPriestTermPlural], a nie świeccy mają mieć w całości pod administracją [ROOT.Char.Custom('get_hold_court_8020_holiness_2')]”."
 hold_court.8020.desc.body_personal:0 "\n\n„Niech ziemię tę otrzyma"
 hold_court.8020.desc.body_vassal:0 "\n\n„[vassal.GetTitledFirstName] musi przekazać swe mienie osobie, jaką jest"
 hold_court.8020.desc.body_2:0 "[ROOT.Char.GetFaith.BishopNeuter|l] [candidate.GetFirstName]. [candidate.GetHerHis|U] patronat przysłuży się wierze oraz chwale [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')]!”"
 hold_court.8020.a:0 "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
 hold_court.8020.b:0 "Czy tego wymaga [ROOT.Char.GetFaith.ReligiousText]?"
 hold_court.8020.b.tt_success:0 "Przekonujesz, że nie ma takiej religijnej potrzeby"
 hold_court.8020.b.tt_failure:0 "Twoje argumenty są nieprzekonujące"
 hold_court.8020.c:0 "Ciekawe, a jednak tylko ty czerpiesz z tego korzyści?"
 hold_court.8020.d:0 "Nie widzę potrzeby zmiany czegokolwiek."
 hold_court.8020.e:0 "[pope.GetTitledFirstNameNoTooltip] jest z pewnością ponad takie wszędobylstwo."
 holiness_cathedral_1:0 "pielgrzymi, wyznający [ROOT.Char.GetFaith.GetNameNoTooltip], gromadzą się w [ROOT.Char.Custom('GetFaithGrandTempleLocative')] na ziemiach [ROOT.Var('holy_site_var').Title.GetAdjective], aby być bliżej [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]"
 holiness_holy_site_1:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] to istotny ośrodek kultu i pielgrzymek, do którego zmierzają [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]"
 holiness_fallback_1:0 "wierni [ROOT.Var('holy_site_var').Title.GetAdjectiveNoTooltip] wołają o kazania i wybawienie od [ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilNamePossessive]"
 holiness_cathedral_2:0 "[ROOT.Char.GetFaith.HouseOfWorship] o takiej wielkości"
 holiness_holy_site_2:0 "takie święte miejsce"
 holiness_fallback_2:0 "większa część ziem [ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetAdjectiveNoTooltip]"
 holiness_cathedral_3:0 "[ROOT.Char.Custom('GetFaithGrandTemple')|U] należy do [ROOT.Char.GetFaith.HighGodNamePossessive]."
 holiness_holy_site_3:0 "[ROOT.Char.GetFaith.PriestNeuterPlural] dostaną ziemie [ROOT.Var('holy_site_var').Title.GetAdjectiveNoTooltip]"
 holiness_fallback_3:0 "[ROOT.Char.GetFaith.PriestNeuterPlural] [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] nie mogą otrzymać odmowy."
 hold_court.8030.t:0 "Miejska rywalizacja"
 hold_court.8030.desc.intro_1:0 "Wita mnie [mayor_2.GetTitledFirstName], któr[Select_CString(mayor_2.IsFemale, 'a', 'y' )] wyraźnie jest czymś [Select_CString(mayor_2.IsFemale, 'przejęta', 'przejęty' )].\n\n„Niech [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.GetTitleTierName|l] mnie wysłucha. Te kundle z [mayor_1.GetPrimaryTitle.GetAdjectiveNoTooltip] uważają, że są od nas lepsi...” — pluje. „...opowiadając swoje wyniosłe dowcipy każdego dnia targowego!”\n\n„[mayor_1.GetTitledFirstName], [Select_CString(mayor_1.IsFemale, 'ta', 'ten' )] [mayor_1.Custom('InsultAdjective')] [mayor_1.Custom('InsultNoun')], musi zostać przywołan[Select_CString(mayor_1.IsFemale, 'a', 'y' )] do porządku, a ci"
 hold_court.8030.desc.intro_heretical:0 "heretyccy"
 hold_court.8030.desc.intro_heathen:0 "pogańscy"
 hold_court.8030.desc.intro_foreign:0 "zagraniczni"
 hold_court.8030.desc.intro_fallback:0 "przeklęci"
 hold_court.8030.desc.intro_2:0 "głupcy zmuszeni do okazania szacunku wobec [mayor_2.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 hold_court.8030.desc.body_same_county:0 "– to [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip] największej wartości w domenie [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetAdjective]!”"
 hold_court.8030.desc.body_same_duchy:0 "– [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l] o wiodącym znaczeniu dla [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetDeJureLiege.GetAdjective]!”"
 hold_court.8030.desc.body_neighbor_county:0 "– to [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l] o przodującym statusie w regionie!”"
 hold_court.8030.desc.body_fallback:0 "– to [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l] o wybitnej wadze!”"
 hold_court.8030.a:0 "...ale [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] #EMP to#! ładniejsze miasteczko!"
 hold_court.8030.b:0 "[mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip] z pewnością nie ma sobie równych."
 hold_court.8030.c:0 "Skończcie z tymi głupotami! Jak do tego doszło?"
 hold_court.8030.d:0 "Śmiałe słowa, ale spór rozstrzygniesz czynem!"
 hold_court.8030.c.tt_success:0 "Rozstrzygasz spór"
 hold_court.8030.c.tt_failure:0 "Pogarszasz sytuację"
 hold_court.8030.d.tt_mayor_2:0 "[mayor_2.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 hold_court.8030.d.tt_mayor_1:0 "[mayor_1.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 hold_court.8030.d.tt:0 "[mayor_2.GetTitledFirstName] i [mayor_1.GetTitledFirstName] #V pojedynkują się#!."
 hold_court.8030.e:0 "Marnujesz mój czas na nieistotne spory?"
 hold_court.8031.t:0 "[sc_victor.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 hold_court_8030_settled_character_modifier:0 "Podziw obywatelski"
 hold_court_8030_duel_modifier:0 "Powszechna sprawiedliwość"
 hold_court_8030_favored_modifier:0 "Faworyzowane miasteczko"
 hold_court_8030_spurred_modifier:0 "Pobudzono do rywalizacji"
 hold_court_8030_settled_county_modifier:0 "Współpraca społeczna"
 hold_court.8040.t:0 "Specjalne traktowanie"
 hold_court.8040.desc:0 "Zaszczyca cię swą obecnością [Select_CString( infidel_vassal.IsFemale, 'nieskruszona', 'nieskruszony' )] [infidel_vassal.GetTitledFirstName].\n\nPo czym z niepewnością w głosie zaczyna mówić: „Niech [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.GetTitleTierName|l] wie, że jestem [Select_CString( infidel_vassal.IsFemale, 'oddaną i skwapliwą poddaną', 'oddanym i skwapliwym poddanym' )] – dlatego pozwól mi wyznawać moją wiarę w spokoju”.\n\n"
 hold_court.8040.desc.intro_same_religion:0 "„My, [infidel_vassal.GetFaith.GetAdherentNamePlural|l], chwalimy [infidel_vassal.GetFaith.CreatorNamePossessive], tak samo jak robią to [ROOT.Char.GetFaith.GetAdherentNamePlural|l]. Proszę, niech twoje siostry i bracia wyznający [ROOT.Char.GetFaith.GetReligion.GetName] oddają cześć na swój sposób bez widma prześladowań z twojej strony. Zamiast tego zbierzmy się przeciwko bezecnym [ROOT.Char.Custom('GetUnbelieverNamePluralDative')], którzy podążają za fałszywymi demonami i pozwalają, aby [infidel_vassal.GetFaith.DevilName] deprawował[Select_CString(EqualTo_string( infidel_vassal.GetFaith.DevilSheHe, 'ona' ), 'a', '' )] ich serca”."
 hold_court.8040.desc.intro_fallback:0 "„Dlaczego [ROOT.Char.GetFaith.GetReligion.GetAdjective|l] i [infidel_vassal.GetFaith.GetReligion.GetAdjective|l] wspólnota nie może koegzystować w harmonii, oddzielona naukami [ROOT.Char.GetFaith.HighGodNamePossessive] i [infidel_vassal.GetFaith.HighGodNamePossessive], ale zjednoczona w pobożności? Niech my postępujmy zgodnie ze słowem [infidel_vassal.GetFaith.CustomLoc('ReligiousTextAdj')], a wy podążajcie za naukami [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')], wspólnie, obok siebie”."
 hold_court.8040.a:0 "Osąd jest wyłącznym prawem [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hold_court.8040.b:0 "Podejdź, pozwól mi pokazać ci słowo [ROOT.Char.GetFaith.KnowledgeGodNamePossessive]."
 hold_court.8040.c.religion:0 "Czas wyrzec się [infidel_vassal.GetFaith.CreatorNamePossessive] i wszystkich kłamstw, których uczy [infidel_vassal.GetFaith.GetReligion.GetNameNoTooltip|l]!"
 hold_court.8040.c.faith:0 "Musisz ponownie zapoznać się ze słowami [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')]!"
 hold_court.8040.c.tt_accept:0 "[infidel_vassal.GetTitledFirstNameNoTooltip] zmienia swą wiarę"
 hold_court.8040.c.tt_refuse:0 "[infidel_vassal.GetTitledFirstNameNoTooltip] odmawia nawrócenia się"
 hold_court.8040.d:0 "Twoje wierzenia są tolerowane, ale nie pochwalane."
 demand_conversion_tt:0 "[recipient.GetTitledFirstName] i [recipient.GetHerHis] bliska rodzina nawrócą się na twoją religię"
 hold_court.8050.t:0 "W służbie monarchy"
 hold_court.8050.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do tronu, a towarzyszy [vassal.GetHerHim] [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan|l].\n\n„Tyś [vassal.Custom2('MySheHe', ROOT.Char)|U] [vassal.Custom2('RelationToMeShort', ROOT.Char)|l] oraz [ROOT.Char.GetTitleAsNameNoTooltip|l]!” – wygłasza. „[vassal.Custom2('MySheHe', SCOPE.sC('knight'))|U] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.GetFullName], zabiega o zaszczyt służenia w twojej świcie [GetPlayer.Custom( 'KnightCulturePluralPossessiveNoTooltipLowercase' )] – daj [knight.GetHerHim] szansę udowodnienia [knight.GetHerHis] wartości!”\n\n"
 hold_court.8050.desc_talented:0 "„Jako [vassal.GetHerHis] [vassal.GetTitleAsName|l] twierdzę, że jest jednym z najlepszych pojedynkowiczów i zapewne przyniesie ci wiele chwały na polu walki!” W tych słowach nie ma przesady, już słyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m o [knight.GetHerHis] umiejętnościach..."
 hold_court.8050.desc_suitable:0 "„[Select_CString( knight.IsFemale, 'Ta kobieta', 'Ten mężczyzna' )] doskonale obchodzi się [knight.Custom('signature_weapon_narz')] i nie zawiedzie cię, gdy przyjdzie ci na [Select_CString( knight.IsFemale, 'nią', 'niego' )] liczyć!”"
 hold_court.8050.desc_passing:0 "[knight.GetFirstNameNoTooltip] delikatnie się uśmiecha. „Choć jestem tylko przeciętnym szermierzem, mam nadzieję, że w twojej służbie zdołam się wiele nauczyć”."
 hold_court.8050.desc_unsuitable:0 "Odciągając mnie na bok, [vassal.GetFirstNameNoTooltip] mamrocze do mnie: „[knight.GetSheHe|U] być może nie słynie z szermierki, lecz [knight.GetHerHis] zapał powinien wypełnić tę lukę...”"
 hold_court.8050.a:0 "Dobrze, [knight.GetFirstNameNoTooltip], możesz mi towarzyszyć."
 hold_court.8050.a.tt_knight:0 "[knight.GetFirstName] przeniesie się na twój dwór i zostanie [Concept('knight', 'rycerzem')|E].\nJeśli zdecydujesz się [Select_CString( knight.IsFemale, 'ją', 'go' )] zwolnić ze służby, [vassal.GetTitledFirstName] może się zdenerwować."
 hold_court.8050.a.tt_toast:0 "[ROOT.Char.Custom('MountedWarriorTerm')|U] [knight.GetNameNoTooltip]"
 hold_court.8050.a.tt_hook:0 "Ponieważ [vassal.GetTitledFirstName] ma na ciebie haka:"
 hold_court.8050.b:0 "Mogę #EMP [Select_CString( knight.IsFemale, 'ją', 'go' )]#! przyjąć, ale chcę czegoś w zamian."
 hold_court.8050.c:0 "[grandmaster.GetTitledFirstNameNoTooltip] zawsze potrzebuje [Select_CString( knight.IsFemale, 'kobiety', 'mężczyzny' )]!"
 hold_court.8050.d:0 "[Select_CString( ROOT.Char.IsFemale, 'Znalazłam', 'Znalazłem' )] [Select_CString( knight.IsFemale, 'swoją osobistą strażniczkę', 'swojego osobistego strażnika' )]!"
 hold_court.8050.d.tt_bodyguard:0 "[knight.GetFirstName] przeniesie się na twój dwór i zostanie [Select_CString( knight.IsFemale, 'twoją osobistą strażniczką', 'twoim osobistym strażnikiem' )].\nJeśli zdecydujesz się [Select_CString( knight.IsFemale, 'ją', 'go' )] zwolnić ze służby, [vassal.GetTitledFirstName] może się zdenerwować."
 hold_court.8050.e.talented:0 "[Select_CString( vassal.IsFemale, 'Powinnaś', 'Powinieneś' )] takie talenty trzymać blisko siebie, [vassal.GetFirstNameNoTooltip]."
 hold_court.8050.e.suitable:0 "[Select_CString( knight.IsFemale, 'Uzdolniona, tak. Potrzebna? Nie', 'Uzdolniony, tak. Potrzebny? Nie' )]."
 hold_court.8050.e.passing:0 "Na cmentarzu jest pełno przeciętnych szermierzy."
 hold_court.8050.e.unsuitable:0 "Wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym bardziej już opancerzonego muła..."
 hold_court.8051.t:0 "$hold_court.8050.t$: Wzgardzony [ROOT.Char.Custom('MountedWarriorTerm')|l]"
 hold_court.8051.desc:0 "Wygląda na to, że [vassal.GetTitledFirstName] w końcu dowiedział[Select_CString( vassal.IsFemale, 'a', '' )] się, że [vassal.GetHerHis] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] nie zagrzewa już miejsca wśród moich [GetPlayer.Custom( 'KnightCulturePluralPossessiveNoTooltipLowercase' )].\n\nOstrożnie powstrzymując swój gniew, żąda, bym dotrzymał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] obietnicy i [knight.GetFirstName] wrócił[Select_CString( knight.IsFemale, 'a', '' )] do swojej poprzedniej służby!"
 hold_court.8051.a:0 "Spokojnie, [vassal.GetFirstNameNoTooltip] zostanie przywrócon[Select_CString( knight.IsFemale, 'a', '' )]!"
 hold_court.8051.a.tt_knight:0 "[knight.GetFirstName] ponownie zostanie [Concept( 'knight', 'rycerzem')|E]"
 hold_court.8051.b:0 "To niewielka strata."
 hold_court.8051.b.tt_return:0 "[knight.GetFirstNameNoTooltip] wróci na dwór postaci [vassal.GetTitledFirstNameNoTooltip]"
 hold_court.8052.t:0 "$hold_court.8050.t$: Ostatnia kropla goryczy"
 hold_court.8052.desc.intro:0 "[vassal.GetTitledFirstName] nie traci czasu, po tym jak usłyszał[Select_CString( vassal.IsFemale, 'a', '' )], że [knight.GetFirstName] po raz kolejny [Select_CString( knight.IsFemale, 'została wyrzucona', 'został wyrzucony' )] z mojej świty [GetPlayer.Custom( 'KnightCulturePluralPossessiveNoTooltipLowercase' )] i niezwłocznie żąda audiencji.\n\n"
 hold_court.8052.desc.wrath:0 "Czerwony z wściekłości, wybucha: „[vassal.Custom2('MySheHe', SCOPE.sC('knight'))|U] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] doznał[Select_CString( knight.IsFemale, 'a', '' )] największego upokorzenia, a twoim słowom już nie wierzę!”, po czym szybko wychodzi."
 hold_court.8052.desc.fallback:0 "Wyraźnie jest zawiedzion[Select_CString( vassal.IsFemale, 'a', 'y' )], nie ukrywając złości i frustracji, jakie wywołały u [Select_CString( vassal.IsFemale, 'niej', 'niego' )] moje działania..."
 hold_court.8052.a:0 "Och, co za dramat!"
 hold_court.8052.b:0 "Straże, aresztować [Select_CString( vassal.IsFemale, 'tę', 'tego' )] [vassal.Custom('InsultNounAccusative')]!"
 hold_court.8053.t:0 "$hold_court.8050.t$: Druga strona prestiżu"
 hold_court.8053.desc.intro:0 "Dochodzą do ciebie wieści [Select_CString( EqualTo_string( battle_location.Custom('TerrainTypeProvinceGenitive'), '$terrain_steppe_dop$' ), 'ze', 'z' )] [battle_location.Custom('TerrainTypeProvinceGenitive')] [battle_location.GetTitle.GetAdjective], gdzie ponoć [Select_CString( knight.IsFemale, 'została zabita', 'został zabity' )] [knight.GetFirstNameNicknamed]"
 hold_court.8053.killer:0 "przez osobę, zwaną [knight.GetKiller.GetName],"
 hold_court.8053.battle:0 "w bitewnej wrzawie,"
 hold_court.8053.desc_talented:0 "u szczytu swej sławy, otoczon[Select_CString( knight.IsFemale, 'a', 'y' )] trupami żałosnych, ale licznych wrogów."
 hold_court.8053.desc_suitable:0 "walcząc wręcz i uśmiercając wielu wrogów, lecz odnosząc przy tym wiele ran."
 hold_court.8053.desc_passing:0 "tocząc zacięty pojedynek i bohatersko chroniąc swoich towarzyszy."
 hold_court.8053.desc_unsuitable:0 "wymachując swoim mieczem jak wędką, gdy wyciąga się rybę z wody."
 hold_court.8053.desc_coward:0 "próbując zbiec."
 hold_court.8053.desc.body:0 "\n\nZdecydowanie uwolnił[Select_CString( knight.IsFemale, 'a', 'e' )]ś się od swoich zobowiązań. [vassal.GetTitledFirstName] to uszanuje..."
 hold_court.8053.a:0 "To ryzyko wojaczki..."
 hold_court.8060.t:0 "[ROOT.Char.GetFaith.HouseOfWorship|U] dla [target_county.Custom('TitleAdjRealmAdjNoTierNoTooltip')]"
 hold_court.8060.desc:0 "[Select_CString( bishop.IsFemale, 'Moja', 'Mój' )] [bishop.GetCouncilTitle|l], [bishop.GetFirstName], kłania się przede mną, skor[Select_CString( bishop.IsFemale, 'a', 'y' )] do przedstawienia swojej propozycji.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )],"
 hold_court.8060.desc.owned:0 "[target_county.GetTierAsNameNoTooltip] [target_county.Custom('TitleAdjRealmAdjNoTierNoTooltip')] pod twymi rządami"
 hold_court.8060.desc.vassal:0 "[target_county.GetTierAsNameNoTooltip] [target_county.Custom('TitleAdjRealmAdjNoTierNoTooltip')], gdzie rządy sprawuje [vassal.GetTitledFirstName]"
 hold_court.8060.desc.subvassal:0 "[target_county.GetTierAsNameNoTooltip] [target_county.Custom('TitleAdjRealmAdjNoTierNoTooltip')], gdzie rządzi [subvassal.GetTitledFirstName], [Select_CString( subvassal.IsFemale, 'której', 'którego' )] [Select_CString( vassal.IsFemale, 'seniorką', 'seniorem' )] jest [vassal.GetTitledFirstName],"
 hold_court.8060.desc.existing:0 "może znajdzie jeszcze jedno miejsce na [ROOT.Char.GetFaith.HouseOfWorship] znamienitych rozmiarów? Będzie to świadectwo potęgi [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] oraz twojej pobożności, gdy zasiadasz jako [ROOT.Char.GetTitleAsNameNoTooltip|l]”."
 hold_court.8060.desc.first:0 "nie ma [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')] o istotnym znaczeniu, gdzie miejscowi mogliby modlić się i czcić [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]”."
 hold_court.8060.desc.end:0 "\n\n„[target_province.GetName] koniecznie potrzebuje nowego domu modlitw i proszę, byś uczynił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wszystko, by to tego doszło. Wszyscy [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l] na tym zyskają!”"
 hold_court.8060.a:0 "Ku chwale [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 hold_court.8060.a.tt:0 "Gdy [temple|El] zostanie ukończona:"
 hold_court.8060.b:0 "[vassal.GetTitledFirstNameNoTooltip] jest w stanie wesprzeć ten cel."
 hold_court.8060.c:0 "Moi poddani muszą wnieść swój wkład."
 hold_court.8060.d:0 "Zajmie się tym [royal_architect.GetTitledFirstNameNoTooltip]."
 hold_court.8060.d.tt_success:0 "[royal_architect.GetTitledFirstName] wykonuje świetną robotę"
 hold_court.8060.d.tt_normal:0 "[royal_architect.GetTitledFirstName] wykonuje zadanie prawidłowo"
 hold_court.8060.d.tt_failure:0 "[royal_architect.GetTitledFirstName] wykazuje się partactwem"
 hold_court.8060.e.own:0 "Mam inne plany co do tych ziem."
 hold_court.8060.e.vassal:0 "Wasale powinni dbać o własne ziemie."
 hold_court_8060_built_modifier:0 "Ufundowano budowę świątyni"
 hold_court.8061.t:0 "Konsekracja [target_province.GetTitle.GetAdjectiveNoTooltip] "
 hold_court.8061.desc.bishop:0 "[bishop.GetCouncilTitleFirstName|U] wchodzi do sali [Select_CString( bishop.IsFemale, 'pełna', 'pełen' )] ekscytacji. „[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], przynoszę wieść o ukończeniu [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')] na ziemiach [target_province.GetTitle.GetAdjective]!”\n\n"
 hold_court.8061.desc.fallback:0 "Po wielu pracach zapoczątkowana przeze mnie budowa [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')] dla ludności [target_province.GetTitle.GetAdjective] wreszcie dobiegła końca!\n\n"
 hold_court.8061.desc.owned:0 "„Wierni [target_county.Custom('TitleAdjRealmAdjNoTier')]"
 hold_court.8061.desc.vassal:0 "„Poddani [target_county.Custom('TitleAdjRealmAdjNoTier')], gdzie władzę sprawuje [vassal.GetTitledFirstName]"
 hold_court.8061.desc.existing:0 "radują się z pobożności twojego czynu i z czci oddawanej [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')]!”"
 hold_court.8061.desc.first:0 "mogą teraz czcić [ROOT.Char.GetFaith.HighGodNamePossessive] w miejscu godnym [ROOT.Char.GetFaith.HighGodHerHis] boskości!”"
 hold_court.8061.a:0 "Niech [ROOT.Char.GetFaith.HighGodNameAlternate] błogosławi nas wszystkich!"
 hold_court.8070.t:0 "Rozrost na ziemiach [target_county.Custom('TitleAdjRealmAdjNoTierNoTooltip')]"
 hold_court.8070.desc.intro:0 "[steward.GetCouncilTitleFirstName] jest wyraźnie zmotywowan[Select_CString( steward.IsFemale, 'a', 'y' )], by przedstawić swoją wspaniałą propozycję.\n\n„Niech [ROOT.Char.GetTitleAsNameNoTooltip|l] mnie wysłucha! Przy odpowiednim podejściu"
 hold_court.8070.desc.body:0 "może być regionalnym centrum handlu i rzemiosła”.\n\n„Mając środki na budowę, mogłyby powstać podwaliny dla"
 hold_court.8070.desc.existing:0 "kolejnego"
 hold_court.8070.desc.first:0 "pierwszego w okolicy"
 hold_court.8070.desc.end:0 "miasta [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] na ziemiach [target_province.GetTitle.GetAdjective] poprzez połączenie kilku wsi w jedno”."
 hold_court.8070.a:0 "Należy wspierać handel."
 hold_court.8070.a.tt:0 "Gdy budowa [Concept( 'city', 'miasta' )|E] zostanie ukończona:"
 hold_court.8070.b:0 "Tylko [vassal.GetTitledFirstNameNoTooltip] może liczyć na moją pomoc."
 hold_court.8070.c:0 "Niech miejscowi włodarze się wykażą."
 hold_court.8070.d:0 "Nareszcie [royal_architect.GetTitledFirstNameNoTooltip] będzie miał[Select_CString( royal_architect.IsFemale, 'a', '' )] co robić."
 hold_court.8070.e:0 "Są ważniejsze sprawy, którymi trzeba się zająć."
 hold_court.8071.t:0 "$hold_court.8070.t$: Tętniące życiem ulice [target_province.GetTitle.GetAdjectiveNoTooltip]"
 hold_court.8071.desc.steward:0 "[steward.GetCouncilTitleFirstName] z dumą przekazuje wieść, że prace nad uczynieniem [target_province.GetTitle.GetAdjective] centrum handlu postępują, mówiąc [steward.GetHerHis] słowami, "Jak z bicza strzelił!".\n\n"
 hold_court.8071.desc.fallback:0 "Rozwój [target_province.GetTitle.GetAdjective] przynosi owoce; niebawem miasto stanie na nogi.\n\n"
 hold_court.8071.desc.owned:0 "Plebejusze [target_county.Custom('TitleAdjRealmAdjNoTier')]"
 hold_court.8071.desc.vassal:0 "Poddani na ziemiach [target_county.Custom('TitleAdjRealmAdjNoTier')], których [Select_CString( vassal.IsFemale, 'panią', 'panem' )] jest [vassal.GetTitledFirstName],"
 hold_court.8071.desc.existing:0 "z zadowoleniem przyjmują te inwestycje i dobrobyt, jaki przyniosą one temu obszarowi."
 hold_court.8071.desc.first:0 "mogą teraz prowadzić działalność rzemieślniczą i handlować skuteczniej w tym regionalnym centrum."
 hold_court.8071.a:0 "Pewnego dnia [target_province.GetNameNoTooltip] stanie się wielkim miastem."
 hold_court_8070_built_modifier:0 "Ufundowano rozwój miasta"
 hold_court.8080.t:0 "Republika [mayor.GetPrimaryTitle.GetDeJureLiege.Custom('TitleAdjRealmAdjNoTierNoTooltip')]"
 hold_court.8080.desc.intro:0 "[mayor.GetTitledFirstName] występuje do przodu i ostrożnie zaczyna swoją przemowę. \n\n„Wasza Łaskawość, [mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] pod moim zarządzaniem, [mayor.GetPrimaryTitle.GetNameNoTier], bogaci się dzięki transakcjom naszych mieszczan"
 hold_court.8080.desc.body_sea:0 "ze statkami handlowymi, które regularnie przypływają do przystani położonych wzdłuż brzegów [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]”."
 hold_court.8080.desc.body_fallback:0 "z kupcami i podróżnymi, którzy codziennie przekraczają granice [target_county.GetDeJureLiege.Custom('TitleAdjRealmAdjNoTier')] oraz nasze bramy”."
 hold_court.8080.desc.body:0 "\n\n„Sprawiliśmy, że nasze miasteczko – a także ty – prosperuje, dlatego zasługujemy na to, by mieć więcej wpływów na ziemiach [target_county.Custom('TitleAdjRealmAdjNoTier')]”."
 hold_court.8080.a:0 "[target_county.GetNameNoTierNoTooltip] należy do ciebie z mocy prawa."
 hold_court.8080.b:0 "Takie przywileje muszą być zasadne."
 hold_court.8080.c:0 "Prosisz o zbyt wiele. Musi być coś innego."
 hold_court.8080.c.tt_success:0 "Znajdujesz kompromis"
 hold_court.8080.c.tt_failure:0 "Nie udaje ci się osiągnąć porozumienia"
 hold_court.8080.d:0 "Doceń prawa, jakie obecnie posiadasz jako [mayor.GetTitleAsNameNoTooltip|l]."
 hold_court.8080.e:0 "Mieszczanie chyba zapomnieli gdzie ich miejsce."
 hold_court_8080_granted_modifier:0 "Boom handlowy"
 hold_court_8080_compromise_modifier:0 "Karta kupiecka"
 hold_court_8080_upset_modifier:0 "Wzgardzone mieszczaństwo"
 hold_court_8080_prison_modifier:0 "Zlekceważony burmistrz"
 hold_court.8090.t:0 "Miejsce na dworze"
 hold_court.8090.desc.intro:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('vassal'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] po raz kolejny przywołuje dość denerwujący temat.\n\n„Chwalebn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [vassal.Custom2('RelationToMeShortVocative', ROOT.Char)], daj mi zaszczyt [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.intro_advocate:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('vassal_advocate'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))], [vassal_advocate.GetTitledFirstName] przychodzi przed zgromadzony dwór w towarzystwie; za [vassal_advocate.GetHerHis] plecami stoi [Select_CString( vassal.IsFemale, 'jakaś', 'jakiś' )] [vassal.Custom('GetYoungMiddleAgedOld')|l] [vassal.GetWomanMan|l].\n\n„Z pokorą proszę, by [Select_CString( ROOT.Char.IsFemale, 'chwalebny', 'chwalebny' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] [Select_CString( ROOT.Char.IsFemale, 'sprawiła', 'sprawił' )], aby [Select_CString( vassal.IsFemale, 'moja', 'mój' )] [vassal.Custom('ComplimentAdjective')] [vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], [Select_CString( vassal.IsFemale, 'doznała', 'doznał' )] zaszczytu [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.rival:0 "— a [Select_CString( old_holder.IsFemale, 'ta', 'ten' )] [old_holder.Custom('InsultAdjective')] [old_holder.Custom('InsultNoun')], [old_holder.GetTitledFirstName], niech w końcu się wyniesie"
 hold_court.8090.desc.arrogant:0 "— jest to zajęcie odpowiednie dla mojej pozycji"
 hold_court.8090.desc.ambitious:0 "— jest to obowiązek godny moich talentów"
 hold_court.8090.desc.superior:0 "— gdyż [old_holder.GetTitledFirstName] [Select_CString( old_holder.IsFemale, 'poległa', 'poległ' )] w sprostaniu oczekiwaniom"
 hold_court.8090.desc.other_advocate:0 "— to urząd, który [vassal.GetFirstName] pragnie znacznie bardziej niż [old_holder.GetTitledFirstName]"
 hold_court.8090.desc.other:0 "— to urząd, na który o wiele lepiej się nadaję niż [old_holder.GetTitledFirstName]"
 hold_court.8090.desc.empty_advocate:0 "— Nie zawiedzie cię”."
 hold_court.8090.desc.empty:0 "— Nie zawiodę cię”."
 hold_court.8090.a.lady_in_waiting_lover:0 "Ekhem, tak, możesz mi towarzyszyć."
 hold_court.8090.a.lady_in_waiting_soulmate:0 "Będzie nam razem dobrze!"
 hold_court.8090.a.bodyguard_lover:0 "„Nie wolno ci nigdy mnie opuszczać, [vassal.GetFirstName]”."
 hold_court.8090.a.bodyguard_soulmate:0 "#EMP Och, ty mój mężny Patroklosie...#!"
 hold_court.8090.a:0 "Masz tę pracę, [vassal.GetFirstNameNoTooltip]."
 hold_court.8090.b:0 "[old_holder.GetFirstNameNoTooltip] ustąpi."
 hold_court.8090.c:0 "W tej chwili potrzebujemy innych talentów."
 move_and_grant_court_position_effect_tooltip:0 "[candidate.GetFirstNameNoTooltip] dostaje zajęcie"
 hold_court.8090.d.advocate:0 "Nie, mam dla [Select_CString(vassal.IsFemale, 'niej', 'niego' )] coś #EMP specjalnego#!..."
 hold_court.8090.d:0 "Nie, mam dla ciebie coś #EMP specjalnego#!..."
 hold_court.8090.e.advocate:0 "Nie nadaje się na to stanowisko."
 hold_court.8090.e:0 "Nie nadajesz się na takie stanowisko."
 court_position_desc_architect:0 "zarządzania i rozbudowy twych wspaniałych włości"
 court_position_desc_seneschal:0 "zarządzania twoim rozległym gospodarstwem domowym"
 court_position_desc_tutor:0 "sprawowania pieczy nad edukacją twojego potomstwa godną ich rangi"
 court_position_desc_almoner:0 "rozdawania twoich hojnych datków potrzebującym"
 court_position_desc_physician:0 "poszukiwania i przepisywania leków dla rodziny monarchy"
 court_position_desc_antiquarian:0 "dbania o przedmioty z monarszego skarbca i zbrojowni"
 court_position_desc_horse:0 "opiekowania się końmi wojsk monarchy i doglądania twoich rumaków"
 court_position_desc_bodyguard:0 "chronienia cię przed twoimi wrogami i służenia u twego boku"
 court_position_desc_champion:0 "reprezentowania twego monarszego majestatu w sprawach honoru"
 court_position_desc_hunt:0 "organizowania polowań koronnych oraz ochrony ich terenów"
 court_position_desc_poet:0 "komponowania ballad i sonetów godnych twego majestatu"
 court_position_desc_musician:0 "zabawiania monarszego ucha i organizowania rozrywek"
 court_position_desc_cupbearer:0 "podawania przekąsek i napojów na czas i zapewnienia ich jakości"
 court_position_desc_lady:0 "bycia przy tobie jako wierne towarzystwo"
 court_position_desc_eunuch:0 "dbania o sprawność funkcjonowania twojego dworu"
 court_position_desc_gardener:0 "doglądania monarszych ogrodów i fontann"
 court_position_desc_artificer:0 "stworzenia wspaniałych artefaktów dla twojej osoby i dworu"
 court_position_desc_emissary:0 "polepszenia stosunków z odmiennymi kulturami na naszych ziemiach"
 court_position_desc_qadi:0 "sprawienia, by boskie wyroki Allaha były respektowane w twoim państwie"
 court_position_desc_garuda:0 "służenia ci wiernie z ostrzem w ręku, nie szczędząc życia"
 court_position_desc_keeper_of_swans:0 "czuwania nad monarszym ptactwem wodnym, pięknymi symbolami twojej łaski"
 court_position_desc_travel_leader:0 "przewodzenia wszystkim twoim podróżom"
 hold_court_8090_interest_architect:0 "\n\n„Nie obawiaj się. Wznoszenie wielkich budowli to jedna z moich pasji”."
 hold_court_8090_interest_seneschal_administrator:0 "\n\n„Zapewniam cię, że nie ma nikogo bardziej entuzjastycznie nastawionego do parania się twoimi sprawami”."
 hold_court_8090_interest_seneschal_eunuch:0 "\n\n„Zapewniam cię, że nie ma nic, co mogłoby odciągnąć mnie od załatwiania twoich spraw”."
 hold_court_8090_interest_almoner:0 "\n\n„Kiedy jesteśmy gotowi dzielić się wszystkim, co dała nam natura, świat staje się trochę milszy...”"
 hold_court_8090_interest_physician_experience:0 "\n\n„Uwierz mi, udało mi się wyleczyć wiele dolegliwości i ran – Nie jestem marnym szarlatanem”."
 hold_court_8090_interest_physician_mystic:0 "\n\n„Dbanie o zdrowie wymaga duchowej bliskości z siłami wykraczającymi poza sprawy przyziemne. Pozwól, że to pokażę...”"
 hold_court_8090_interest_physician_herbalist:0 "\n\n„Moja wiedza na temat eliksirów i balsamów jest powszechnie uznana. Pozwól, że podzielę się swoją mądrością i talentem”."
 hold_court_8090_interest_antiquarian:0 "\n\n„Miłuję się w historii i dołożę wszelkich starań, aby twoje skarby pozostawiły po sobie ślad”."
 hold_court_8090_interest_horse:0 "\n\n„Nie obawiaj się, nawet najmniejsze utykanie twojego ulubionego rumaka nie umknie mojej uwadze!”"
 hold_court_8090_interest_bodyguard_soulmate:0 "\n\n[ROOT.Char.GetHerHis|U] oczy zdradzają esencjonalność emocji, które poruszają moje serce..."
 hold_court_8090_interest_bodyguard_lover:0 "\n\nTrudno nie stracić zmysłów widząc [ROOT.Char.GetHerHis] spojrzenie pełne tlącej się namiętności..."
 hold_court_8090_interest_bodyguard_bestie:0 "\n\nJeśli jest ktoś, komu mogę powierzyć to zadanie, to jest to [ROOT.Char.GetFirstNameNoTooltip]..."
 hold_court_8090_interest_bodyguard_friend:0 "\n\nTaki bliski sojusznik będzie mi dobrze służyć i dotrzymywać towarzystwa..."
 hold_court_8090_interest_champion:0 "\n\n„Uwierz mi, [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] w każdym zakątku zna mój niezwyciężony fechtunek”."
 hold_court_8090_interest_hunt:0 "\n\n„[ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|U] dobrze wie, że nie ma dla mnie nic ważniejszego niż dobra zabawa”."
 hold_court_8090_interest_poet:0 "\n\n„Jestem trubadurem o uznanej chwale; twoje sale będą rozbrzmiewać echem opowieści o twojej wyjątkowości!”"
 hold_court_8090_interest_musician_gregarious:0 "\n\n„Zaufaj mi, dzięki mnie twoje uczty będą jeszcze bardziej niezapomniane!”"
 hold_court_8090_interest_musician_culture:0 "\n\n„[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|U] mogą wiele nauczyć twoich ludzi o muzyce”."
 hold_court_8090_interest_cupbearer:0 "\n\n„Bądź [Select_CString( GetPlayer.IsFemale, 'spokojna, moja pani', 'spokojny, mój panie' )]. Twój dzban zawsze będzie wypełniony po brzegi, gdy jestem w pobliżu!”"
 hold_court_8090_interest_lady_lover:0 "\n\nCwana kokietka mruga do mnie, a ja ledwie powstrzymuję się od rumieńców, gdy myślę, co może się wydarzyć..."
 hold_court_8090_interest_lady_soulmate:0 "\n\nNie chcę widzieć nikogo innego obok mnie..."
 hold_court_8090_interest_lady_bestie:0 "\n\nWygląda na to, że nigdy nie będę musieć rozstawać się z moim najlepszym przyjacielem!"
 hold_court_8090_interest_lady_friend:0 "\n\nTakie miłe towarzystwo pomoże mi oderwać się od monotonii dworskiego życia..."
 hold_court_8090_interest_eunuch:0 "\n\n„Zaufaj mi, nic nie zachwieje wykonywaniem mojej pracy”."
 hold_court_8090_interest_gardener:0 "\n\n„Bardzo kocham rośliny; uwielbiam je pielęgnować i poznawać ich właściwości!”"
 hold_court_8090_interest_artificer:0 "\n\n„Mój dorobek artystyczny ma największą estymę, wśród każdego, kto zamieszkuje [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]”."
 hold_court_8090_interest_emissary:0 "\n\n„Mam opinię osoby, która potrafi negocjować i znajdować kompromis”."
 hold_court_8090_interest_qadi:0 "\n\n„Nie musisz się martwić, gdyż mam ogromną wiedzę na temat wszystkich istotnych kwestii”."
 hold_court_8090_interest_garuda:0 "\n\n„Ufam ci, że moja reputacja jako pojedynkowicza nie umknęła ci”."
 hold_court_8090_interest_keeper_of_swans:0 "\n\n„Mam duże doświadczenie w pielęgnacji ptactwa wodnego, więc wybór jest, jak sądzę, oczywisty”."
 hold_court_8090_interest_friend:0 "\n\nOch, jak mogę odmówić [Select_CString( ROOT.Char.IsFemale, 'takiej przyjaciółce', 'takiemu przyjacielowi' )] jak [ROOT.Char.GetFirstNameNoTooltip]?"
 hold_court_8090_interest_bestie:0 "\n\n[ROOT.Char.GetFirstNameNoTooltip] zawsze [Select_CString( ROOT.Char.IsFemale, 'była dla mnie dobrą i wierną przyjaciółką', 'był dla mnie dobrym i wiernym przyjacielem' )]..."
 hold_court_8090_interest_lover:0 "\n\nTrudno oprzeć się okazji, by [ROOT.Char.GetFirstNameNoTooltip] [Select_CString( ROOT.Char.IsFemale, 'była', 'był' )] blisko..."
 hold_court_8090_interest_soulmate:0 "\n\nKiedy [ROOT.Char.GetFirstNameNoTooltip] o coś prosi, trudno [ROOT.Char.GetHerHim] odmówić..."
 hold_court_8090_interest_other:0 "\n\nMoże [vassal.GetSheHe] #EMP bardziej#! by się [Select_CString( vassal.IsFemale, 'nadawała', 'nadał' )]..."
 hold_court_8090_interest_fallback:0 "\n\nPrzypuszczam, że te prace muszą być przez #EMP kogoś#! wykonywane..."
 hold_court_8090_favorites_modifier:0 "Faworytyzm"
 hold_court.8100.t:0 "Dziecko dworu"
 hold_court.8100.desc.intro:0 "[ward.GetFullNameNicknamed] robi coraz większe oczy i wygląda coraz bardziej żałośnie, kiedy [ward.GetHerHis] [ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))] [advocate.GetTitledFirstName] delikatnie prowadzi [Select_CString(ward.IsFemale, 'ją', 'go' )] w kierunku mojego tronu.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )]” — lamentuje. „[ward.Custom('GirlBoy')|U] przebywa na"
 hold_court.8100.desc.vassal:0 "dworze postaci [ward.GetLiege.GetFirstName]"
 hold_court.8100.desc.court:0 "twoim dworze"
 hold_court.8100.desc.body:0 "bez nikogo, kto by [Select_CString(ward.IsFemale, 'ją', 'go' )] pilnował od czasu, kiedy [ward.GetHerHis] [ward.Custom('get_hold_court_8100_parent')] [ward.Custom('get_hold_court_8100_situation')] – proszę, daj dziecku przyszłość”.\n\n"
 hold_court.8100.desc.interest_family:0 "To w końcu moja własna krew..."
 hold_court.8100.desc.interest_marriage:0 "Dziecko mogłoby pasować do jednego z moich..."
 hold_court.8100.desc.interest_alliance:0 "Może gdy dorośnie, będzie [Select_CString( ward.IsFemale, 'dobrą sojuszniczką', 'dobrym sojusznikiem' )]..."
 hold_court.8100.desc.interest_fallback:0 "Co można zrobić z takim dzieckiem?"
 hold_court.8100.a:0 "Bez obaw, sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wychowam [Select_CString(ward.IsFemale, 'dziewczynkę', 'chłopca' )]."
 hold_court.8100.b:0 "Mam pełne ręce roboty, ale znajdę [ward.GetHerHim] dom."
 hold_court.8100.c:0 "[ward.GetFirstNameNoTooltip] dołączy do dynastii [ROOT.Char.GetDynastyHouseNameNoTooltip]!"
 hold_court.8100.c.tt_child:0 "Każde dziecko"
 hold_court.8100.d:0 "Wychowanie dziecka nie jest tanie..."
 hold_court.8100.e:0 "Przykre, ale to nie problem korony."
 hold_court.8100.hook.tt:0 "[ward.GetName] będzie ci dłużn[Select_CString( ward.IsFemale, 'a', 'y' )] mocnego [Concept( 'hook', 'haka' )|E], jeśli pozostanie [Select_CString( ward.IsFemale, 'twoją', 'twoim' )] [Select_CString(ward.IsFemale, Concept('ward', 'wychowanką'), Concept('ward', 'wychowankiem'))|E] aż do osiągnięcia dorosłości."
 hold_court_8100_adopted_modifier:0 "Plebejusz w rodzinie"
 hold_court_8100_adopted_modifier_desc:0 "Ta postać z niskich warstw społecznych została przyjęta do szlacheckiej rodziny"
 hold_court_8100_parent_general:0 "ojciec, a także matka"
 hold_court_8100_situation_dead:0 "nie żyje"
 hold_court_8100_situation_jailed:0 "jest w areszcie"
 hold_court_8100_situation_unknown:0 "przebywa w nieznanym miejscu"
 hold_court.8110.t:0 "Poważna sprawa"
 hold_court.8110.desc:0 "Obok mnie kręci się [Select_CString( peasant.IsFemale, 'jakaś przerażająca chłopka', 'jakiś przerażający chłop' )], zdecydowanie zbyt blisko, ale chwilę potem miedzy nas wkracza strażnik i odgradza [peasant.GetHerHim] drogę. „Oo!” — wycofuje się z przymrużeniem oka i śmieje się, odsłaniając swe szczerbate zęby.\n\n„Jaśnie #EMP pani[Select_CString( ROOT.Char.IsFemale, '', 'e')]#!, przybywam z dalekich ziem [peasant_holding.GetTitle.GetAdjectiveNoTooltip] ze sprawą wielkiej wagi!” – unosi swoje brwi.\n\n„A bo [ROOT.Char.GetTitleAsNameNoTooltip|l] widzi,"
 hold_court.8110.desc.affair:0 "u nas na wsi jest [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] i [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], do której zajechała kuzynka jej siostry. No to on zaczął się zabawiać z tą kuzynką i wszyscy na wsi się zezłościli! Było to siedem księżyców temu! A może osiem...?” – głaszcze się po brodzie."
 hold_court.8110.desc.fence:0 "gdy mój dziadzio jeszcze żył, [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] postawił płot wzdłuż pola, które miała [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], a raczej jej ojciec. Teraz ten płot rozpada się, a wnuk oczywiście nic nie chce z nim zrobić!”"
 hold_court.8110.desc.goat:0 "to wszystko zaczęło się w poprzednie żniwa. [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U] patrzy, a kozy nie ma. Nasza [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] ma siostrzenicę, a ta koza zawędrowała właśnie do jej chałupy i niesamowicie nabarłożyła!” – mówi i klepie się po biodrze. „Och, trzeba było to widzieć!”"
 hold_court.8110.desc.veg:0 "[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] ma lochę i ta locha pewnej nocy prześlizgnęła się przez płot, by następnie pó... pójść prosto do warzywnika, którym zajmował się [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]! A taki był z niego dumny!” [Select_CString( peasant.IsFemale, 'Chłop', 'Chłopka' )] skręca się ze śmiechu do łez."
 hold_court.8110.desc.drink:0 "nasza [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] ma siostrę, która zaklina, że nikt nie robi lepszego [ROOT.Char.Custom('RegionalDrinkGenitive')] od niej. Usłyszał to [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)], a ten następnie przekazał to swojej żonie. Ta przyjęła wyzwanie i sprawę rozstrzygnięto remisem, a później dołączyli jeszcze małżonkowie...”"
 hold_court.8110.a:0 "Och, doprawdy? Proszę, kontynuuj."
 hold_court.8110.b:0 "[steward.GetCouncilTitleFirstNameNoTooltip], idź. Rozwiąż to. Proszę."
 hold_court.8110.c:0 "Żarty sobie ze #EMP MNIE?#! robisz? Na szubienicę!"
 hold_court.8110.d:0 "Jesteś głupcem. #EMP Moim#! głupcem."
 hold_court.8110.e:0 "Jak ten człowiek się tu dostał? Ktokolwiek wie?"
 hold_court_8110_common_modifier:0 "Jak krowie na rowie"
 hold_court_8110_haughty_modifier:0 "Pretensjonalność"
 hold_court_8110_steward_modifier:0 "Spór rozstrzygnięty"
 hold_court_8110_execute_modifier:0 "Powieszono miejscowe źródło dochodów"
 hold_court_8110_jester_modifier:0 "Kpiny z pospólstwa"
 hold_court.8120.t:0 "Ewangelicki odzew"
 hold_court.8120.desc:0 "Przychodzi do mnie ubogi [peasant.GetFaith.GetAdherentName|l], będący ucieleśnieniem uniżoności i chłopskiej supliki.\n\n„Jestem tu by błagać, aby [Select_CString( ROOT.Char.IsFemale, 'chwalebna', 'chwalebny' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] powstrzymał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] kapłanów, którzy nękają ludność [conversion_target.Custom('TitleAdjRealmAdjNoTier')] i naciskają na nich, by przyjęli [ROOT.Char.GetFaith.GetName|l]”.\n\n"
 hold_court.8120.desc.same_religion:0 "„Wszyscy podążamy na naukami [peasant.GetFaith.CreatorNamePossessive] i szukamy u [Select_CString( EqualTo_string( peasant.GetFaith.CreatorSheHe, 'ona' ), 'niej', 'niego' )] wskazówek i miłosierdzia! [Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], pozwól nam odprawiać nasze rodzime obrzędy i być wolnymi od ciężaru przemocy i potępienia”."
 hold_court.8120.desc.same_culture:0 "Choć nasze wierzenia mogą się różnić, my, [peasant.GetCulture.GetCollectiveNoun] jesteśmy w końcu dla siebie braćmi i siostrami. Ktokolwiek nas prowadzi – [peasant.GetFaith.HighGodName] lub [ROOT.Char.GetFaith.HighGodName] – czy nie możemy żyć razem w pokoju?"
 hold_court.8120.desc.other:0 "„My, [peasant.GetCulture.GetCollectiveNoun] pielęgnujemy wartości inne, niż te, które mają szacowni [ROOT.Char.GetCulture.GetCollectiveNoun]. Pozwól nam zachować zwyczaje naszych przodków i oddawać cześć [peasant.GetFaith.CustomLoc('CreatorNameCel')] w spokoju. Proszę, bądź [Select_CString( ROOT.Char.IsFemale, 'łaskawa, Moja pani', 'łaskawy, Mój panie' )]”."
 hold_court.8120.a:0 "Kapłani [ROOT.Char.GetAdherentNamePluralNoTooltip|l] zaprzestaną prześladowań. [peasant.GetFaith.GetAdherentNamePluralNoTooltip|U] mogą być spokojni."
 hold_court.8120.a.tt_conversion:0 "Hrabstw, w których wyznaje się [peasant.GetFaith.GetName|l], nie będzie można nawrócić przez 15 lat"
 hold_court_8120_conversion_tt:0 "Ta wiara jest przez ciebie tolerowana"
 hold_court.8120.b:0 "[peasant.GetFaith.GetAdherentNamePluralNoTooltip|U] mogą nas wiele nauczyć."
 hold_court.8120.b.tt_eastern:0 "[THIS.Char.GetFaith.GetName] ma [core_tenet|El]: $tenet_eastern_syncretism_name$"
 hold_court.8120.b.tt_pagan:0 "[THIS.Char.GetFaith.GetName] ma [core_tenet|El]: $tenet_unreformed_syncretism_name$"
 hold_court.8120.b.tt_christianity:0 "[THIS.Char.GetFaith.GetName] ma [core_tenet|El]: $tenet_christian_syncretism_name$"
 hold_court.8120.b.tt_islam:0 "[THIS.Char.GetFaith.GetName] ma [core_tenet|El]: $tenet_islamic_syncretism_name$"
 hold_court.8120.b.tt_judaism:0 "[THIS.Char.GetFaith.GetName] ma [core_tenet|El]: $tenet_jewish_syncretism_name$"
 hold_court.8120.c:0 "[ROOT.Char.GetFaith.CreatorName] żąda opłat od niewierzących."
 hold_court.8120.c.tt_tenet:0 "[THIS.Char.GetFaith.GetName] nie ma [Concept( 'core_tenet', 'dogmatu' )|E]: $tenet_tax_nonbelievers_name$"
 hold_court.8120.d:0 "[ROOT.Char.GetFaith.DevilName] czeka na ciebie, [ROOT.Char.Custom2('GetUnbelieverTermAdjective', SCOPE.sC('peasant'))] głupcze."
 hold_court.8120.e:0 "Nie."
 hold_court_8120_stopped_modifier:0 "Przerwana integracja"
 hold_court_8120_stopped_modifier_desc:0 "Na prośbę ludu odstąpiono tu od nawracania i integracji."
 hold_court_8120_tax_modifier:0 "Podatek od wyznania"
 hold_court_8120_tax_modifier_desc:0 "W tym miejscu została wprowadzona specjalna dziesięcina, która pobierana jest od zamieszkujących tu niewiernych."
 hold_court_8120_terror_modifier:0 "Religijna gorliwość"
 hold_court_8120_terror_modifier_desc:0 "Siła wiary tej postaci jest tak silna, że nie pozostawia miejsca na żadną wątpliwość."
 hold_court_8120_tolerance_modifier:0 "Religijna tolerancja"
 hold_court_8120_tolerance_modifier_desc:0 "Drzwi tolerancji tej postaci wobec innych wyznań są szeroko otwarte."
 hold_court_8120_refused_modifier:0 "Postępująca integracja"
 hold_court_8120_refused_modifier_desc:0 "Miejscowa ludność jest oburzona odrzuceniem ich prośby o zapewnieniu tolerancji."
 hold_court.8130.t:0 "Kulturowa duma"
 hold_court.8130.desc:0 "Zaciskając swe dłonie, kłania się przede mną chłop o [peasant.GetCulture.GetPrefix|l] wyglądających rysach twarzy.\n\n„Moja piękna ojczyzna, [conversion_target.GetNameNoTier], jest prześladowana: ludność nakłaniana jest do porzucania własnych wartości i przyjęcia tych, którymi szczyci się kultura [ROOT.Char.GetCulture.GetName|l]. Niech [Select_CString( ROOT.Char.IsFemale, 'moja dostojna', 'mój dostojny' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] ma to na względzie”.\n\n"
 hold_court.8130.desc.same_language:0 "„Nasze ludy dzielą już ze sobą piękny ojczysty język [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] – utrwalajmy nasze zwyczaje i pozostańmy wierni naszym przodkom”."
 hold_court.8130.desc.same_heritage:0 "„Wiele jest przejawów, gdzie tradycja [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip|l] wspólna jest naszym ludom, lecz lokalne zwyczaje są dla nas równie ważne. Proszę, pozwól nam pozostać wiernymi naszym przodkom”."
 hold_court.8130.desc.same_ethos:0 "„Nasze ludy są już sobie bliskie; tak jak wy preferujemy [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] etos. Pozwól nam zachować nasze zwyczaje i żyć obok siebie w pokoju”."
 hold_court.8130.desc.other:0 "„Obyczaje, jakie niesie ze sobą spuścizna [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip|l] jest dla nas obca, a my dalej chcemy praktykować zwyczaje naszych przodków w spokoju. Proszę, nie dręcz nas, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]”."
 hold_court.8130.a:0 "Ta duma jest godna podziwu."
 hold_court.8130.a.tt_conversion:0 "Hrabstw, w których istnieje kultura [peasant.GetCulture.GetName|l], nie będzie można integrować przez 15 lat"
 hold_court_8130_conversion_tt:0 "Ta kultura jest przez ciebie tolerowana"
 hold_court.8130.b:0 "Nasze ludy mogą koegzystować."
 hold_court.8130.c:0 "[conversion_target.GetNameNoTierNoTooltip] musi zasłużyć na tej przywilej."
 hold_court.8130.c.tt_service:0 "[knight|E] (kultura [peasant.GetCulture.GetName|l]) dołącza do twojego [Concept( 'court', 'dworu' )|E]."
 hold_court.8130.c.tt_service_title:0 "[peasant.Custom('MountedWarriorTerm')|U] z [conversion_target.GetAdjectiveNoTooltip]"
 hold_court.8130.d:0 "Będziecie przykładem dla tych wszystkich zacofanych ludów."
 hold_court.8130.e:0 "[peasant.GetCulture.GetCollectiveNounNoTooltip|U] się dostosują."
 hold_court_8130_terror_modifier:0 "Wyższość kulturowa"
 hold_court_8130_tolerance_modifier:0 "Kulturowa tolerancja"
 hold_court_8130_service_modifier:0 "Kulturowe zobowiązanie"
 hold_court.8140.t:0 "Szczenięcy patronat"
 hold_court.8140.desc:0 "Mój łowczy, [huntmaster.GetTitledFirstName], ostrożnie do mnie podchodzi, tuląc do siebie wełniane zawiniątko.\n\nZ uśmiechem na ustach odsuwa materiał, ukazując parę zmrużonych oczu nad wywieszonym językiem – to szczeniak! Z trudem utrzymuje w ramionach pobudliwą kulę futra.\n\n„To [ROOT.Char.Custom('get_region_dog_type')]. Podarunek z najlepszego miotu, jakiego sięgam pamięcią!” – mówi, gdy zwierzak liże [huntmaster.GetHerHis] twarz. – „Musisz skorzystać z okazji i rozszerzyć własną hodowlę, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]!”"
 hold_court.8140.a:0 "Naszej hodowli będzie zazdrościć każdy!"
 hold_court.8140.a.tt:0 "Wszyscy członkowie rodu będą mogli podejmować [Concept( 'decision', 'decyzję' )|E] „Adoptuj szczeniaka”"
 hold_court.8140.b:0 "Kto jest dobrym szczeniaczkiem? No kto? Ty jesteś!"
 hold_court.8140.c:0 "Koty są lepszymi towarzyszami."
 hold_court.8140.d:0 "Wstrzymujesz poważnych petentów, [huntmaster.GetFirstNameNoTooltip]."
 hold_court.8141.desc:0 "[ROOT.Char.Custom2('MySheHe' , SCOPE.sC('pup_house_ruler'))|U] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))], [pup_house_ruler.GetTitledFirstNameRegnal], powiększył[Select_CString( pup_house_ruler.IsFemale, 'a', '' )] swą monarszą hodowlę, a pracami kierował łowczy [huntmaster.GetTitledFirstNameRegnal].\n\nNastępnie zaprosił[Select_CString( pup_house_ruler.IsFemale, 'a', '' )] wszystkich swoich krewnych, aby podzielić się owocami tego przedsięwzięcia!"
 hold_court.8141.a:0 "Szczeniaki, hm?"
 hold_court.8142.t:0 "$hold_court.8140.t$: Nowy towarzysz"
 hold_court.8142.desc:0 "Moja służba przynosi mi nowo narodzone szczenię. Jest nim  [ROOT.Char.Custom('get_region_dog_type')], prosto z hodowli należącej do rodu [ROOT.Char.GetHouse.GetNameNoTooltip], którą [Select_CString(EqualTo_string( ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler')), '$MyShe$'), 'założyła moja', 'założył mój' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal].\n\nMaleńki nosek wysuwa się spod kocyka, z ciekawością przyjmując zapachy nowego domu!"
 hold_court.8142.a:0 "Będziesz mi dobrze służyć, maluchu!"
 hold_court.8142.b:0 "[Select_CString( ROOT.Char.IsFemale, 'Zmieniłam', 'Zmieniłem' )] zdanie."
