 hold_court.8210.desc.de_jure:0 "moje prawo do [vassal_claim.GetAdjective] jest należycie potwierdzone; te połacie ziemi od dawna są uważane za nieodłączną część [vassal_claim.GetDeJureLiege.Custom('TitleAdjRealmAdjNoTier')] – moje dominium”."
 hold_court.8210.desc.strong:0 "moje prawo do [vassal_claim.Custom('TitleAdjRealmAdjNoTier')] nie budzi wątpliwości; uznają je zarówno twoi właśni heroldowie, jak i [ROOT.Char.GetFaith.AltPriestTermPlural]”."
 hold_court.8210.desc.weak:0 "mam prawo do [vassal_claim.Custom('TitleAdjRealmAdjNoTier')], niezależnie od tego, co mówią inni!”"
 hold_court.8210.desc.other:0 "\n\n„Czy poprzesz moje roszczenie i rozkażesz, aby [ROOT.Char.Custom2('YourSheHe', SCOPE.sC('defender_vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))], [defender_vassal.GetTitledFirstName], zrzekł[Select_CString(defender_vassal.IsFemale, 'a', '' )] się tego, co do [Select_CString(defender_vassal.IsFemale, 'niej', 'niego' )] nie należy?”"
 hold_court.8210.desc.self:0 "\n\n„Czy zrzekniesz się tego, co nie należy do ciebie, na rzecz mojego roszczenia?”"
