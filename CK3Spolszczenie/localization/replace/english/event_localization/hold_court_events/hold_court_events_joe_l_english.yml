 hold_court.8200.desc.intro:0 "Wygląda na to, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('aggressor_vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))], [aggressor_vassal.GetTitledFirstName], wyraźnie trzymał[Select_CString( aggressor_vassal.IsFemale, 'a', '' )] się w ryzach, oczekując na audiencję.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]!"
 hold_court.8200.desc.vassal:0 "Nie mogę znieść okoliczności, że [infidel_vassal.GetTitledFirstName] jako [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))], może liczyć na tolerancję z twojej strony. To nie powinno mieć miejsca nawet wśród szlachty!”"
 hold_court.8200.desc.pope:0 "Fałszywy [ROOT.Char.GetFaith.BishopNeuter|l], [infidel_vassal.GetTitledFirstName], sprawia, że każdy [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))] zbiera się wokół [Select_CString( infidel_vassal.IsFemale, 'niej', 'niego' )]. I to wszystko pod twoją protekcją!”"
 hold_court.8200.desc.body:0 "\n\n„[ROOT.Char.GetFaith.HighGodName] daje nam jasno do zrozumienia — [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] ma być krainą prawych wyznawców! Precz z tymi psami wyznającymi [infidel_vassal.GetFaith.GetName]!”"
