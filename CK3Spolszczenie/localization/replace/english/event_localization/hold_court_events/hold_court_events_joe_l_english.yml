 hold_court.8190.desc.intro:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('aggressor_vassal'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))], [aggressor_vassal.GetTitledFirstName] omal nie wybucha ze złości: „Ta [other_vassal.GetCulture.GetName|l] przybłęda jest tu problemem i trzeba coś z tym zrobić!”\n\nNastępnie zaczyna szalenie machać rękoma: „[other_vassal.GetTitledFirstName] oraz [other_vassal.GetHerHis] niedorzeczne zwyczaje wychodzą mi już bokiem –"
