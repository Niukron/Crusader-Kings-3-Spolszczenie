 hold_court.8221.desc.bodyguard:0 "Jakby znikąd, m[Select_CString( bodyguard.IsFemale, 'oja rosła osobista strażniczka', 'ój rosły osobisty strażnik' )] [bodyguard.GetTitledFirstName] wskakuje między nas – wymachując wściekle mieczem!\n\n"
 hold_court.8221.desc.guard:0 "W dzikim pędzie, ślepy na otoczenie, pokonuje ten krótki dystans, a ja zamykam oczy i czekam na najgorsze...\n\nChwilę później je otwieram..."
 hold_court.8221.desc.fumbled:0 "Prawie od razu wszystko idzie nie tak, jak powinno, bo [assassin.GetFirstName] ledwo panuje nad swoimi emocjami.\n\n"
 hold_court.8221.desc.wounded:0 "Lśniąca stal mknie w moją stronę, czuję ostre ukłucie, a cały dwór wpada z przerażenia w krzyk.\n\nChwilę później otwieram oczy..."
 hold_court.8221.desc.duel:0 "Zwinnie podnoszę się z miejsca i obnażam ostrze, obserwując jak [assassin.GetTitledFirstName] zaczyna ukazywać swój strach coraz bardziej.\n\n"
 hold_court.8221.desc.died:0 "Sztylet wgryza się w moje serce, a [assassin.GetFirstName] zwala się na mnie, przygwożdżając mnie do tronu.\n\n"
 hold_court.8221.desc.other:0 "Czas wlecze się w nieskończoność, gdy widzę, jak [ROOT.Char.Custom2('MySheHe', SCOPE.sC('other_victim'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_victim'))], [other_victim.GetTitledFirstName], staje na drodze, by  [assassin.GetTitledFirstName] nie [Select_CString( assassin.IsFemale, 'mogła', 'mógł' )] mnie dopaść.\n\n"
 hold_court.8221.desc.assassin_died_with_bodyguard:0 "Zderzają się w zaciętej walce, chwytając się wzajemnie za bronie i padając na podłogę. Gdy w końcu udaje się ich rozdzielić, okazuje się, że [Select_CString( And( assassin.IsFemale, bodyguard.IsFemale ), 'obie są śmiertelnie ranne', Select_CString( And( Not(assassin.IsFemale), Not(bodyguard.IsFemale) ), 'obaj są śmiertelnie ranni', 'oboje są śmiertelnie ranni' ) )]..."
 hold_court.8221.desc.assassin_died_bodyguard:0 "[bodyguard.GetFirstName] płynnie odrzuca sztylet na bok i podczas gdy [assassin.GetTitledFirstName] zastyga w przerażeniu, zabija [Select_CString( assassin.IsFemale, 'ją', 'go' )]. Po wszystkim odwraca się do mnie z niepokojem, by upewnić się, że nic mi nie jest."
 hold_court.8221.desc.assassin_kills_bodyguard:0 "Pędząc do walki, [bodyguard.GetTitledFirstName] nieudolnie wymachuje bronią, podczas gdy [Select_CString( assassin.IsFemale, 'zabójczyni', 'zabójca' )] brutalnie [Select_CString( bodyguard.IsFemale, 'ją', 'go' )] dźga! Przynajmniej kupił[Select_CString( bodyguard.IsFemale, 'a', '' )] mi trochę czasu; [assassin.GetFirstName] zostaje szybko [Select_CString( assassin.IsFemale, 'osaczona', 'osaczony' )] przez moich pozostałych strażników."
 hold_court.8221.desc.assassin_died_guards:0 "Spotykam się z twarzą pozbawioną życia, gdy [assassin.GetTitledFirstName] zostaje przebit[Select_CString( assassin.IsFemale, 'a', 'y' )] od tyłu jedną z włóczni mojej świty, by następnie zwalić się na ziemię."
 hold_court.8221.desc.assassin_died_fumbled:0 "Potyka się i upada, posyłając swój sztylet z brzękiem na podłogę wśród wrzasków moich dworzan, po czym moja straż wściekle rzuca się na [Select_CString( assassin.IsFemale, 'nią', 'niego' )]..."
 hold_court.8221.desc.assassin_duel_killed:0 "Robi nieudolny wypad – Odstępuję w bok, łapię [Select_CString( assassin.IsFemale, 'ją', 'go' )] za nadgarstek i wbijam miecz między [assassin.GetHerHis] żebra. Jesteśmy twarzą w twarz, gdy szok w [assassin.GetHerHis] oczach zmienia się w pogodzenie się ze swoim losem."
 hold_court.8221.desc.assassin_duel_disarmed:0 "Robię szybki zwód w lewo i kiedy [assassin.GetFirstName] z dużym wysiłkiem próbuje odzyskać równowagę, zwalam [Select_CString( assassin.IsFemale, 'ją', 'go' )] z nóg i wytrącam sztylet z ręki."
 hold_court.8221.desc.assassin_duel_killed_wounded:0 "Blokuję [assassin.GetHerHis] pierwszą falę ataków, lecz jedno szybkie dźgnięcie prześlizguje się, gdy tylko odsłaniam się, by wyprowadzić zabójczy cios – którym [assassin.GetFirstName] obrywa mocno w głowę. "
 hold_court.8221.desc.assassin_duel_wounded_wounded:0 "Stanowczymi zamachami ranimy się nawzajem, zaplamiając podłogę krwią i padamy, po czym moja straż podbiega, by [Select_CString( assassin.IsFemale, 'ją', 'go' )] schwytać, a mi pomóc wstać."
 hold_court.8221.desc.assassin_duel_disarmed_wounded:0 "Na szczęście [assassin.GetHerHis] cios jest niecelny, a ja wykorzystując lukę w [assassin.GetHerHis] gardzie, posyłam sztylet z poślizgiem po sali."
 hold_court.8221.desc.assassin_duel_killed_killed:0 "Pędzę w [assassin.GetHerHis] stronę z wysoko uniesionym mieczem. Nasze ciosy trafiają w cel równocześnie i padamy na podłogę w pokiereszowanym, krwawym zwale."
 hold_court.8221.desc.assassin_duel_wounded_killed:0 "Nieprzerwanie [Select_CString( assassin.IsFemale, 'ją', 'go' )] atakuję, ale porusza się zbyt szybko i zadaje mi głęboką ranę swoim sztyletem, gdy tylko opuszczam gardę. Padam na podłogę."
 hold_court.8221.desc.assassin_killed_killed:0 "Przez krótką chwilę wygląda na [Select_CString( assassin.IsFemale, 'delektująca', 'delektującego' )] się swoim zwycięstwem i wrzaskami dworzan, po czym jeden ze strażników przebija na wylot [assassin.GetHerHim] gardło."
 hold_court.8221.desc.assassin_pardoned_accomplice:0 "[successor.GetTitledFirstName] rwie do przodu, krzycząc do moich strażników, żeby się wycofali. Wygląda na to, że [Select_CString( ROOT.Char.IsFemale, 'zostałam zdradzona', 'zostałem zdradzony' )]..."
 hold_court.8221.desc.assassin_pardoned_heir:0 "Na twarzy moich strażników pojawia się konsternacja, gdy [assassin.GetFirstName] wysoko unosi swój sztylet i ogłasza: „Teraz to ja jestem [Select_CString( assassin.IsFemale, 'władczynią', 'władcą' )]!”"
 hold_court.8221.desc.assassin_accosted_killed:0 "I następnie relaksuje się, [Select_CString( assassin.IsFemale, 'dumna', 'dumny' )] ze swojego zwycięstwa, dopóki nie zostanie szybko [Select_CString( assassin.IsFemale, 'powalona', 'powalony' )] na ziemię przez moich spóźnionych strażników."
 hold_court.8221.desc.assassin_other_wounded_child:0 "[Select_CString( other_victim.IsFemale, 'Mała dziewczynka', 'Mały chłopiec' )] krzyczy, najpierw w złości, a później z bólu, wyraźnie będąc [Select_CString( other_victim.IsFemale, 'zranioną', 'zranionym' )] z powodu zamieszania! Moja straż czym prędzej zabiera [Select_CString( other_victim.IsFemale, 'ją', 'go' )] w bezpieczne miejsce i obezwładnia [Select_CString( assassin.IsFemale, 'skruszoną zabójczynię', 'skruszonego zabójcę' )]."
 hold_court.8221.desc.assassin_other_wounded:0 "[other_victim.GetTitledFirstName] dzielnie powala zabójcę na ziemię, ale w trakcie tego [Select_CString( other_victim.IsFemale, 'sama', 'sam' )] przyjmuje cios. [Select_CString( assassin.IsFemale, 'Oburzona', 'Oburzony' )] [assassin.GetFirstName] zostaje szybko [Select_CString( assassin.IsFemale, 'przygwożdżona', 'przygwożdżony' )] przez nadciągających strażników."
 hold_court.8221.desc.assassin_other_killed_child:0 "[Select_CString( other_victim.IsFemale, 'Mała dziewczynka', 'Mały chłopiec' )] biegnie prosto pod sztylet [Select_CString( assassin.IsFemale, 'zabójczyni', 'zabójcy' )] i odnosi śmiertelną ranę. [assassin.GetFirstName] osuwa się na podłogę, trzęsąc się w przerażeniu z popełnionego czynu, gdy moja straż już do nich podbiega."
 hold_court.8221.desc.assassin_other_killed:0 "[other_victim.GetTitledFirstName] zostaje brutalnie [Select_CString( other_victim.IsFemale, 'zabity i zmieciony', 'zabita i zmieciona' )] z drogi, lecz ta chwila zwłoki pozwala moim strażom zadziałać i schwytać [Select_CString( assassin.IsFemale, 'zabójczynię', 'zabójcę' )]."
 hold_court.8221.desc.assassin_fumbled:0 "[assassin.GetTitledFirstName] [Select_CString( assassin.IsFemale, 'została błyskawicznie zlikwidowana', 'został błyskawicznie zlikwidowany' )] przez moją straż koronną, która następnie otoczyła mój tron w obronie."
 hold_court.8221.desc.assassin_accosted:0 "[assassin.GetTitledFirstName] wije się na podłodze u mych stóp, otoczony przez unieruchomiających [Select_CString( assassin.IsFemale, 'ją', 'go' )] strażników i trzymających ostrze przy [assassin.GetHerHis] gardle."
 hold_court.8221.desc.bodyguard_complicit_survived:0 "\n\n[Select_CString( bodyguard.IsFemale, 'Moja osobista strażniczka była przez cały ten czas do bólu nieobecna i teraz dostrzegam ją, wycofującą', 'Mój osobisty strażnik był przez cały ten czas do bólu nieobecny i teraz dostrzegam go, wycofującego' )] się nerwowo po remonstracjach mojej wściekłej straży."
 hold_court.8221.desc.bodyguard_complicit_death:0 "\n\nW ostatnim mym tchnieniu [bodyguard.GetTitledFirstName] i ja spotykamy się wzrokiem. Czy to wina, czy nienawiść w [bodyguard.GetHerHis] oczach?"
 hold_court.8221.desc.bodyguard_fails:0 "\n\n[Select_CString( bodyguard.IsFemale, 'Moja osobista strażniczka', 'Mój osobisty strażnik' )], [bodyguard.GetFirstName], stoi obok z żałobnym wyrazem twarzy, podczas gdy moja świadomość zanika. Przeklinam [Select_CString( bodyguard.IsFemale, 'ją', 'go' )] po cichu za [bodyguard.GetHerHis] bezużyteczność..."
 hold_court.8221.desc.bodyguard_useless:0 "\n\n[Select_CString( bodyguard.IsFemale, 'Moja bezużyteczna osobista strażniczka', 'Mój bezużyteczny osobisty strażnik' )], [bodyguard.GetFirstName], reaguje dopiero teraz, udając z zakłopotaniem, że [Select_CString( bodyguard.IsFemale, 'była zajęta', 'był zajęty' )] czymś innym. Jak [Select_CString( ROOT.Char.IsFemale, 'mogłam', 'mogłem' )] powierzyć swe życie komuś takiemu?"
 hold_court.8221.desc.bodyguard_saves:0 "\n\nDobrze jest mieć tak [Select_CString( bodyguard.IsFemale, 'niezawodną i wierną obrończynię', 'niezawodnego i wiernego obrońcę' )]!"
 hold_court.8221.desc.bodyguard_saves_died:0 "\n\n[bodyguard.GetTitledFirstName|U] jest pośmiertnie [Select_CString( bodyguard.IsFemale, 'wychwalana', 'wychwalany' )] przez cały dwór, ponieważ [ROOT.Char.GetTitleAsNameNoTooltip|l] żyje tylko dzięki [bodyguard.GetHerHis] poświęceniu! Nie będzie łatwo znaleźć kogoś na [bodyguard.GetHerHis] miejsce..."
 hold_court.8221.desc.bodyguard_saves_wound:0 "\n\n[bodyguard.GetTitledFirstName|U] zostaje [Select_CString( bodyguard.IsFemale, 'ogłoszona bohaterką', 'ogłoszony bohaterem' )], gdy z dumą opatruje swe rany. Z pewnością zasługuje na swoją pozycję, nawet gdybym nie [Select_CString( ROOT.Char.IsFemale, 'wyszła', 'wyszedł' )] z tego zamieszania bez szwanku."
 hold_court.8221.desc.no_bodyguard_died:0 "\n\nGdy świat znika, przeklinam siebie, że nie zatrudnił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m nikogo, kto by mnie bronił..."
 hold_court.8221.desc.no_bodyguard_wounded:0 "\n\nŚciskając delikatnie ranę, zastanawiam się, czy nie nadszedł czas, by wyznaczyć osobistego strażnika..."
 hold_court.8221.desc.no_bodyguard_survived:0 "\n\nMoże [Select_CString( ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] zapewnić sobie osobistego strażnika; kto wie, jak potoczyłby się los, gdyby [Select_CString( assassin.IsFemale, 'zabójczyni była kompetentna', 'zabójca był kompetentny' )]..."
 hold_court.8221.desc.no_bodyguard_other:0 "\n\nOch, [ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')]! Gdybym tylko [Select_CString( ROOT.Char.IsFemale, 'miała', 'miał' )] należytego strażnika, można by było temu zapobiec!"
 hold_court.8221.a.bodyguard:0 "Stracić [Select_CString( And( assassin.IsFemale, bodyguard.IsFemale ), 'je', 'ich' )]!"
 hold_court.8221.a.alone:0 "Stracić [Select_CString( assassin.IsFemale, 'zabójczynię', 'zabójcę' )]!"
 hold_court.8221.execute_bodyguard:0 "[assassin.GetTitledFirstName] i [bodyguard.GetTitledFirstName] zostają [Select_CString( And( assassin.IsFemale, bodyguard.IsFemale), 'stracone', 'straceni')]"
 hold_court.8221.execute_alone:0 "[assassin.GetTitledFirstName] zostaje [Select_CString( assassin.IsFemale, 'stracona', 'stracony' )]"
 hold_court.8221.b.bodyguard:0 "Wtrąćcie [Select_CString( And(assassin.IsFemale, bodyguard.IsFemale), 'je','ich')] do lochów!"
 hold_court.8221.b.alone:0 "Wtrąćcie [Select_CString( assassin.IsFemale, 'ją', 'go' )] do lochów!"
 hold_court.8221.imprison_bodyguard:0 "[assassin.GetTitledFirstName] i [bodyguard.GetTitledFirstName] zostają uwięzi[Select_CString( And(assassin.IsFemale, bodyguard.IsFemale), 'one','eni')]"
 hold_court.8221.imprison_alone:0 "[assassin.GetTitledFirstName] zostaje uwięzion[Select_CString( assassin.IsFemale, 'a', 'y' )]"
 hold_court.8221.guard:0 "[guard.GetName] zostaje [Select_CString( guard.IsFemale, 'osobistą strażniczką', 'osobistym strażnikiem' )]"
 hold_court.8221.c:0 "Zobaczymy, jak głęboko sięga ta konspiracja!"
 hold_court.8221.tt.executioner:0 "[executioner.GetTitledFirstName] może ujawnić innych wspólników spisku dzięki swoim metodom"
 hold_court.8221.tt.torturer:0 "Możesz dowiedzieć się o innych współspiskowcach"
 hold_court.8221.d:0 "Wracajcie wszyscy do swych komnat!"
 hold_court.8221.e:0 "Czy #DIE1 #EMP to#! tak#! #DIE2 się kończy?#!"
 hold_court.8221.f:0 "Ty tam, strażniku! Stań przy mnie."
 hold_court.8221.end_hold_court:0 "Audiencja na dworze zostanie odwołana"
 hold_court.8222.killed:0 "[assassin.GetTitledFirstName] [Select_CString( assassin.IsFemale, 'została zabita', 'został zabity' )] podczas zamachu na postać [victim.GetTitledFirstName]"
 hold_court.8222.imprison:0 "[assassin.GetTitledFirstName] [Select_CString( assassin.IsFemale, 'została uwięziona', 'został uwięziony' )] podczas zamachu na postać [victim.GetTitledFirstName]"
 hold_court.8222.success:0 "[assassin.GetTitledFirstName] z powodzeniem zabija postać [victim.GetTitledFirstName]"
 hold_court.8221.torture_success:0 "[assassin.GetFirstNameNoTooltip] zaczyna wszystko wyjawiać pod naciskiem"
 hold_court.8221.torture_failure:0 "Tortury nic nie wykazały"
 hold_court.8240.t:0 "[yearn_target.Custom('WifeHusband')|U] twojego sąsiada"
 hold_court.8240.desc:0 "[vassal_victim.GetTitledFirstName] z wściekłością kroczy do przodu, a [vassal_jealous.GetTitledFirstName] depcze [vassal_victim.GetHerHim] po piętach.\n\n[vassal_victim.GetFirstNameNoTooltip] pokazuje oskarżycielski palec: „[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], jestem [Select_CString( vassal_victim.IsFemale, 'pewna', 'pewien' )], że [vassal_jealous.GetFirstNameNoTooltip] pożąda [Select_CString( yearn_target.IsFemale, 'mojej żony', 'mojego męża' )]! [yearn_target.GetTitledFirstName] jest tylko [Select_CString( yearn_target.IsFemale, 'moja', 'mój' )] i nie pozwolę [vassal_victim.GetHerHim] tak bezceremonialnie uzewnętrzniać swojej żądzy!”\n\n[vassal_jealous.GetFirstNameNoTooltip] uroczyście skinąwszy głową, mówi: „Tak, [yearn_target.GetFirstNameNoTooltip] jest mą miłością... Och, [Select_CString( vassal_jealous.IsFemale, 'dałabym', 'dałbym' )] wszystko za [Select_CString( yearn_target.IsFemale, 'nią', 'niego' )]!”"
 hold_court.8240.a:0 "Czy nie wiesz, że małżeństwo to świętość?"
 hold_court.8240.b:0 "Takiej namiętności trzeba pozwolić rozkwitnąć!"
 hold_court.8240.c:0 "Jest tylko jeden sposób, aby to rozstrzygnąć."
 hold_court.8241.t:0 "Rozpieszczeni wyborem"
 hold_court.8241.desc:0 "[vassal_1.GetTitledFirstName] i [vassal_2.GetTitledFirstName] przepychają się łokciami przede mną, [Select_CString( And( vassal_2.IsFemale, vassal_1.IsFemale ), 'pochłonięte', 'pochłonięci' )] w jakimś sporze.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Pani moja', 'Panie mój' )]” – wyrzuca [vassal_1.GetFirstName] „Od miesięcy staję na głowie, by [Select_CString( yearn_target.IsFemale, 'czarująca', 'czarujący' )] [yearn_target.GetFirstName] [Select_CString( yearn_target.IsFemale, 'złączyła', 'złączył' )] się ze mną węzłem małżeńskim, lecz [vassal_2.GetFirstName], [Select_CString( vassal_2.IsFemale, 'ta', 'ten' )] [vassal_2.Custom('InsultNoun')], również zabiega o [yearn_target.GetHerHis] względy!”\n\n[vassal_2.GetFirstName] wyrywa się z oburzeniem: „To czyste brednie, o [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Pani' )]! [Select_CString( vassal_1.IsFemale, 'Ta', 'Ten' )] [vassal_1.Custom('InsultAdjective')] [vassal_1.Custom('InsultNoun')] nigdy nawet nie [Select_CString( vassal_1.IsFemale, 'słyszała', 'słyszał' )] o [Select_CString( yearn_target.IsFemale, 'tej kobiecie', 'tym mężczyźnie' )], dopóki nie [Select_CString( vassal_2.IsFemale, 'przedstawiłam', 'przedstawiłem' )] [Select_CString( And( yearn_target.IsFemale, vassal_1.IsFemale ), 'je', 'ich' )] sobie, będąc na ziemiach [ROOT.Char.GetPrimaryHolding.GetAdjectiveNoTooltip]!”."
 hold_court.8241.a:0 "Masz moje błogosławieństwo, [vassal_1.GetFirstNameNoTooltip]."
 hold_court.8241.b:0 "No cóż... To [vassal_2.GetTitledFirstNameNoTooltip] #EMP [Select_CString( vassal_2.IsFemale, 'była#! pierwsza', 'był#! pierwszy' )]..."
 hold_court.8241.c:0 "[yearn_target.GetFirstNameNoTooltip] #EMP jest#! całkiem [Select_CString( yearn_target.IsFemale, 'urzekająca', 'urzekający' )]."
 hold_court.8241.d:0 "Przed tobą stoi #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!, nie [Select_CString( ROOT.Char.IsFemale, 'swatka', 'swat' )]."
 hold_court_8241_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip] zdobywa obiekt swego pożądania, jakim jest [yearn_target.GetFirstNameNoTooltip]"
 hold_court_8241_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip] i [yearn_target.GetFirstNameNoTooltip] wezmą ślub"
 hold_court.8250.t:0 "[yearn_target.GetFirstNameNoTooltip] – obiekt westchnień"
 hold_court.8250.desc:0 "[vassal_victim.GetTitledFirstName|U] wchodzi do środka, a tuż za [Select_CString( vassal_victim.IsFemale, 'nią', 'nim' )] podąża [vassal_jealous.GetTitledFirstName].\n\n[vassal_victim.GetFirstNameNoTooltip] wskazuje do tyłu. „[Select_CString( yearn_target.IsFemale, 'Moja', 'Mój' )] [yearn_target.GetConcubineName|l], [yearn_target.GetFirstName], jest bez przerwy [Select_CString( yearn_target.IsFemale, 'napastowana', 'napastowany' )]. [Select_CString( vassal_jealous.IsFemale, 'Ta', 'Ten' )] [vassal_jealous.Custom('InsultNoun')] jest [Select_CString( yearn_target.IsFemale, 'jej', 'go' )] [Select_CString( vassal_jealous.IsFemale, 'żądna', 'żądny' )] i przybywa do [vassal_victim.GetPrimaryHolding.GetAdjectiveNoTooltip] pod byle pretekstem, aby tylko rzucić na [Select_CString( yearn_target.IsFemale, 'nią', 'niego' )] okiem! Trzeba przywołać [Select_CString( vassal_jealous.IsFemale, 'ją', 'go' )] do porządku!”\n\n„To prawda” – [vassal_jealous.GetFirstNameNoTooltip] przyznaje płaczliwym tonem. – „Od tygodni śnię wyłącznie o [Select_CString( yearn_target.IsFemale, 'niej', 'nim' )]. Proszę, [Select_CString( ROOT.Char.IsFemale, 'pani moja', 'panie mój' )], nie wiem, co pocznę bez [Select_CString( yearn_target.IsFemale, 'niej', 'niego' )]!”"
 hold_court.8250.a:0 "[vassal_victim.GetFirstNameNoTooltip] będzie mieć [Select_CString( yearn_target.IsFemale, 'tę kobietę', 'tego mężczyznę' )]!"
 hold_court.8250.b:0 "[vassal_jealous.GetFirstNameNoTooltip] [Select_CString( vassal_jealous.IsFemale, 'powinna', 'powinien' )] [Select_CString( yearn_target.IsFemale, 'ją', 'go' )] dostać. To moje ostatnie słowo."
 hold_court.8250.c:0 "Wiem, jak to rozwiązać!"
 hold_court.8251.t:0 "Tancer[Select_CString(yearn_target.IsFemale, 'ka', 'z' )]"
 hold_court.8251.desc:0 "[vassal_1.GetTitledFirstName] i [vassal_2.GetTitledFirstName] maszerują w kierunku mojego tronu, a ich niezadowolenie jest jasne.\n\n[wasal_1.GetFirstName] zaczyna bez skrępowania: „[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], chcę, aby [Select_CString( yearn_target.IsFemale, 'ta', 'ten' )] [yearn_target.Custom('ComplimentAdjective')] [Select_CString( yearn_target.IsFemale, 'chłopka została moją konkubiną', 'chłop został moim konkubentem' )]. O [yearn_target.GetHerHis] tańcu mówi się wzdłuż i wszerz [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]!”\n\n[vassal_2.GetFirstName] przerywa [vassal_1.GetHerHim]: „Już dawno negocjował[Select_CString(vassal_2.IsFemale, 'am', 'em' )] z [yearn_target.GetHerHis] rodziną! [Select_CString(vassal_1.IsFemale, 'Ta', 'Ten' )] [vassal_1.Custom('InsultAdjective')] [vassal_1.Custom('InsultNoun')] jest smutnym i zazdrosnym chciwcem!”"
 hold_court.8251.a:0 "Zatem jest [Select_CString(yearn_target.IsFemale, 'twoja', 'twój' )], [vassal_1.GetFirstNameNoTooltip]."
 hold_court.8251.b:0 "[vassal_2.GetFirstNameNoTooltip] i [yearn_target.GetFirstNameNoTooltip] będą razem w konkubinacie."
 hold_court.8251.c:0 "Ach tak! Miał[Select_CString(yearn_target.IsFemale, 'a', '' )] na imię [yearn_target.GetFirstNameNoTooltip]!"
 hold_court.8251.d:0 "Cóż, #EMP miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]#! zamiar za [Select_CString(yearn_target.IsFemale, 'nią', 'niego' )] wyjść!"
 hold_court.8251.e:0 "[Select_CString(yearn_target.IsFemale, 'Tancerka', 'Tancerz' )]? Nie mam na to czasu."
 hold_court_8251_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip] zdobywa obiekt swego pożądania, jakim jest [yearn_target.GetFirstNameNoTooltip]"
 hold_court_8251_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip] i [yearn_target.GetFirstNameNoTooltip] będą razem"
 hold_court.8260.t:0 "To [ROOT.Char.GetTitleAsNamePossessiveNoTooltip|l] zaprowadza pokój"
 hold_court.8260.desc.intro:0 "[vassal_faction_target.GetFullName] podchodzi ze skwaszoną miną, doczekawszy się w końcu swojej kolei do zabrania głosu.\n\n„Dziękuję, że [ROOT.Char.GetTitleAsNameNoTooltip|l] raczy mnie wysłuchać. [vassal_faction_target.Custom2('MySheHe', SCOPE.sC('vassal_faction_leader'))|U] [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))], [vassal_faction_leader.GetTitledFirstName], podważa należne mi miejsce"
 hold_court.8220.desc.claimant:0 "i chce, aby to [vassal_faction_target.Custom2('MySheHe', SCOPE.sC('vassal_claimant'))] [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))], [vassal_claimant.GetTitledFirstName], jako [Select_CString( vassal_claimant.IsFemale, 'uzurpatorka objęła tron', 'uzurpator objął tron' )] [vassal_faction.GetSpecialTitle.Custom('TitleAdjRealmAdjNoTier')]!”"
 hold_court.8220.desc.claimant_self:0 "i chce [vassal_faction.GetSpecialCharacter.GetHerselfHimself] objąć władzę jako [vassal_faction.GetSpecialCharacter.GetLadyLord|l] [vassal_faction.GetSpecialTitle.Custom('TitleAdjRealmAdjNoTier')]!”"
 hold_court.8220.desc.liberty:0 "– tłumi moją władzę i zaprzecza moim praworządnym rządom jako [vassal_faction.GetLeader.GetHerHis] [vassal_faction_target.GetTitleAsNameNoTooltip|l]!”"
 hold_court.8260.desc.body:0 "\n\n„Zbiera malkontentów w tej chwili; #EMP musisz# im wszystkim przypomnieć, gdzie leży prawdziwa władza w tym państwie!”"
 hold_court.8260.a.peace:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] skończy te swoje gierki."
 hold_court.8260.a.war:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] musi poddać się niezwłocznie!"
 hold_court_8260_faction_member_tt:0 "Każdy członek należący do „[vassal_faction.GetName]” ([SCOPE.ScriptValue('court_8260_faction_value')|0]), którego celem jest [vassal_faction_target.GetTitledFirstName]"
 hold_court.8260.b:0 "Żadni podżegacze nie będą tolerowani."
 hold_court.8260.c:0 "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] będzie żyć w pokoju!"
 hold_court.8260.d:0 "Jednak mają dość logiczne argumenty, czyż nie?"
 hold_court.8260.e:0 "Och, #EMP muszę#!, ja muszę?"
 hold_court.8270.t:0 "Przysięga lojalności"
 hold_court.8270.desc:0 "Moi heroldowie ogłaszają przybycie sąsiednie[Select_CString(neighbor.IsFemale, 'j pomniejszej władczyni, którą', 'go pomniejszego władcy, którym' )] jest [neighbor.GetTitledFirstName] z [neighbor.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')|L]. \n\nWchodzi do sali z godnością i kłania się nisko: „Wasza wysokość, przybywam, aby pokornie zastawić ci moje państwo — jeśli przyjmiesz moje warunki”.\n\n„Będę ci służyć jako wierny wasal [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')|L] w zamian za twoją ochronę; niech nasze oba wielkie rody prosperują dzięki temu układowi!”"
 hold_court.8270.a:0 "Przyjmuję twoją ofertę, [neighbor.GetTitledFirstNameNoTooltip]."
 hold_court.8270.b:0 "Myślę, że te warunki są nieco jednostronne..."
 hold_court.8270.b.accept:0 "[neighbor.GetTitledFirstNameNoTooltip] akceptuje twoje zmiany"
 hold_court.8270.b.refuse:0 "[neighbor.GetTitledFirstNameNoTooltip] odmawia"
 hold_court.8270.d:0 "Nie sądzę."
 hold_court.8280.t:0 "Koczowniczy sąsiedzi"
 hold_court.8280.desc.foreign:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wyczekuje audiencji, zdając się być [Select_CString( feudal_vassal.IsFemale, 'rozkojarzoną', 'rozkojarzonym' )] przez swoje problemy.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” – wykrztusza – „Koczowniczy [nomad_culture.GetCollectiveNoun] wzbudzają niepokoje u mych granic, a do tego każdego dnia coraz więcej nadciąga ich z terytorium [nomad.GetTopLiege.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')] prosto na moje ziemie [feudal_county.GetAdjective]”.\n\n„Obawiam się, że – jeśli nie zostaną stamtąd przepędzeni – [feudal_county.GetTierAsNameNoTooltip|l] będzie się wkrótce od nich roić!”"
 hold_court.8280.desc.local:0 "Przed swoją przemową, [feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] zaproponował[Select_CString( feudal_vassal.IsFemale, 'a', '' )], aby jeszcze [nomad.Custom2('MyCharacterIntroduction', ROOT.Char)] dołączył[Select_CString( nomad.IsFemale, 'a', '' )] do audiencji – to powinno być ciekawe...\n\n„[ROOT.Char.GetTitleAsNameNoTooltip] wybaczy!” – zawodzi [feudal_vassal.GetFirstNameNoTooltip]. – „Koczowniczy jeźdźcy z ziem, gdzie rządzi [nomad.GetFirstName], napływają masowo do [feudal_county.GetAdjective] – nie mogą tu zostać!”\n\n[nomad.GetFirstNameNoTooltip] tylko wzrusza ramionami: „Jesteśmy ludem wędrownym, a moi ludzie potrzebują tylko niewykorzystywanych pastwisk dla swojego bydła...”."
 hold_court.8280.a.foreign:0 "Muszą wrócić do [nomad.GetTopLiege.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]."
 hold_court.8280.a.local:0 "[nomad.GetFirstNameNoTooltip], trzymaj swoich konnych w szeregu!"
 hold_court.8280.b:0 "Zdolni jeźdźcy u mnie zawsze znajdą miejsce."
 hold_court.8280.c:0 "Zdecydowanie wyolbrzymiasz, [feudal_vassal.GetFirstNameNoTooltip]."
 hold_court_8280_nomadic_guard:0 "Strażnik koczownik"
 hold_court_8280_nomadic_guard_desc:0 "Ta postać zwerbowała koczowników ze stepu, aby służyli jako osobista straż."
