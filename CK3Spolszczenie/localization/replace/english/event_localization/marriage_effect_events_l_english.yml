 marriage_effect.1001.t:0 "Love Prevails"
 marriage_effect.1001.desc:0 "Oh [spouse.GetTitledFirstName], my [spouse.Custom('LoverPetName')]! To think that I can embrace you openly now, with the blessing of both [ROOT.Char.GetFaith.FertilityGodName] and the people around us... I am the happiest [ROOT.Char.GetWomanMan] alive!"
 marriage_effect.1001.a:0 "Come here, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse') )] of mine!"
 marriage_effect.1002.desc:0 "Oh [spouse_2.GetTitledFirstName], my [spouse_2.Custom('LoverPetName')]! To think that I can embrace you openly now, with the blessing of both [ROOT.Char.GetFaith.FertilityGodName] and the people around us... I am the happiest [ROOT.Char.GetWomanMan] alive!"
 marriage_effect.1002.a:0 "Come here, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_2') )] of mine!"
 marriage_effect.2001.t:0 "Uroczystość ślubna"
 marriage_effect.2001.desc.start_normal:0 "Po moim ślubie z [new_spouse.GetTitledFirstName], państwo oczekuje od nas odpowiednio ekstrawaganckiej uroczystości weselnej."
 marriage_effect.2001.desc.start_divine_marriage:0 "Po moim ślubie z z [new_spouse.Custom2 ('MyCharacterIntroduction', ROOT.Char)], państwo z niecierpliwością oczekuje wielkiego przyjęcia, aby uczcić ponowne zjednoczenie naszej boskiej krwi."
 marriage_effect.2001.desc.start_prison:0 "M[Select_CString( new_spouse.IsFemale, 'oja', 'ój' )] now[Select_CString( new_spouse.IsFemale, 'a', 'u' )] małżon[Select_CString( new_spouse.IsFemale, 'ka', 'ek' )], [new_spouse.GetTitledFirstName], jest obecnie w więzieniu. Mimo to nasze małżeństwo jest ważne, a państwo nadal oczekuje ekstrawaganckich uroczystości weselnych."
 marriage_effect.2001.desc.end:0 "\n\nIt is well within my right to collect a Royal Aid Duty as part of this, but some may consider it tasteless to levy an extra tax during a time of jubilation..."
 marriage_effect.2001.a:0 "Oczywiście, że zbiorę! Kto płaci za własny ślub?"
 marriage_effect.2001.b:0 "Pozwolę swoim poddanym cieszyć się uroczystościami bez zmartwień i trosk."
