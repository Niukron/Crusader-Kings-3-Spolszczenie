l_english:
 child_personality.7000.t:0 "Skradziona beczułka"
 child_personality.7000.desc:0 "„Zobacz, co [Select_CString( other_child.IsFemale, 'znalazłam', 'znalazłem' )], [child.GetFirstNameNoTooltip] – beczułkę pełną [ROOT.GetCharacter.Custom('RegionalAlcoholicDrinkAdj')]! [Select_CString( other_child.IsFemale, 'Zgarnęłam', 'Zgarnąłem' )] ją, gdy kucharze nie patrzyli” – mówi [other_child.GetFirstName] z lisim spojrzeniem w oczach.\n\n„Na co czekasz? Wypijmy ją, zanim wszyscy się zorientują, że znikła!” – woła.\n\nTo kusząca propozycja... ale czy tak można?"
 child_personality.7000.a:0 "Daj ją tu – własnoręcznie odstawię ją na miejsce."
 child_personality.7000.b:0 "Jesteś [Select_CString( other_child.IsFemale, 'prawdziwą przyjaciółką', 'prawdziwym przyjacielem' )], [other_child.GetFirstNameNoTooltip]. Do dna!"
 child_personality.7000.c:0 "Och, ja podziękuję. Ale nie krępuj się, pij śmiało."
 child_personality.7001.t:0 "$child_personality.7000.t$"
 child_personality.7001.desc:0 "„Złapałem tych dwoje ukrywających się w spiżarni!” – krzyczy na mnie bardzo zirytowany kucharz, wlokąc za sobą dwójkę dzieci. To [ROOT.Char.Custom2('MySheHe', SCOPE.sC('child'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] oraz [other_child.GetFirstName].\n\n"
 child_personality.diligent.desc:0 "„[other_child.GetFirstNameNoTooltip] [Select_CString( other_child.IsFemale, 'ukradła', 'ukradł' )] #EMP całą#! beczułkę [ROOT.GetCharacter.Custom('RegionalAlcoholicDrinkAdj')]! [child.GetFirstNameNoTooltip] [Select_CString( child.IsFemale, 'próbowała sama', 'próbował sam' )] odstawić ją z powrotem, zanim się zorientuję – ale miał pecha!” – mówi ze złością [Select_CString( cook.IsFemale, 'kucharka', 'kucharz' )].\n\nWygląda na to, że [Select_CString( child.IsFemale, 'moja wychowanka to mała rozrabiaczka', 'mój wychowanek to mały rozrabiaka' )], ale przynajmniej ma dobre serce!"
 child_personality.gregarious.desc:0 "„[Select_CString( And( other_child.IsFemale, child.IsFemale ), 'Ukradły', 'Ukradli' )] #EMP całą#! beczułkę [ROOT.GetCharacter.Custom('RegionalAlcoholicDrinkAdj')] i większość [Select_CString( And( other_child.IsFemale, child.IsFemale ), 'wyżłopały', 'wyżłopali' )]. A teraz spójrz na [Select_CString( And( other_child.IsFemale, child.IsFemale ), 'nie – pijane', 'nich – pijani' )] jak bela, [Select_CString( And( other_child.IsFemale, child.IsFemale ), 'obie', Select_CString( And( Not(other_child.IsFemale), Not(child.IsFemale) ), 'obaj', 'oboje' ) )]! Ledwie stoją na nogach...” – mówi ze złością [Select_CString( cook.IsFemale, 'kucharka', 'kucharz' )].\n\nWygląda na to, że [Select_CString( child.IsFemale, 'moja wychowanka uległa', 'mój wychowanek uległ' )] naciskom rówieśników, ale przynajmniej [child.GetSheHe] i [other_child.GetFirstNameNoTooltip] wydają się znać jak łyse konie."
 child_personality.temperate.desc:0 "„Ukradli #EMP całą#! beczułkę [ROOT.GetCharacter.Custom('RegionalAlcoholicDrinkAdj')], a [child.GetFirstNameNoTooltip] po prostu siedział[Select_CString(child.IsFemale, 'a', '' )] tam, gdy [other_child.GetFirstNameNoTooltip] pił[Select_CString(other_child.IsFemale, 'a', '' )] niemal na umór!” — mówi ze złością.\n\nWygląda na to, że [Select_CString( child.IsFemale, 'moja wychowanka chroniła', 'mój wychowanek chronił' )] [Select_CString( other_child.IsFemale, 'swoją partnerkę', 'swojego partnera' )] w zbrodni, pozostając na straży i [Select_CString( child.IsFemale, 'sama', 'sam' )] powstrzymując się od jakiegokolwiek picia."
 child_personality.7001.diligent:0 "Zupełnie [Select_CString( child.IsFemale, 'sama', 'sam' )]? To bardzo skrzętne z twojej strony, dobr[Select_CString(child.IsFemale, 'a dziewczynka', 'y chłopiec' )]!"
 child_personality.7001.gregarious:0 "Ha! Naprawdę dobrze się bawił[Select_CString(child.IsFemale, 'aś', 'eś' )], co nie?!"
 child_personality.7001.temperate:0 "Bardzo dobrze, że powstrzymał[Select_CString(child.IsFemale, 'aś', 'eś' )] się od picia."
 child_personality.7001.change.diligent:0 "Uważam, że ktoś tu potrzebuje lekcji odpowiedzialności osobistej."
 child_personality.7001.change.gregarious:0 "Teraz posłuchajcie, picie jest kluczem do #EMP radości#! i #EMP zabawy#!!"
 child_personality.7001.change.temperate:0 "Od teraz trzymaj się z dala od gorzały. Rozumiesz?"
 spoilsport_opinion:0 "Zepsuto dobrą zabawę"
 child_personality.7010.t:0 "Kazanie"
 child_personality.7010.desc:0 "„Dzieci, słuchajcie uważnie. Dziś opowiem wam, czym jest [ROOT.Char.GetFaith.PositiveAfterLife] oraz [ROOT.Char.GetFaith.NegativeAfterLife], a także kim jest [ROOT.Char.GetFaith.HighGodName], a nawet [ROOT.Char.GetFaith.DevilHerselfHimself|l] #EMP [ROOT.Char.GetFaith.DevilName]#!!” – ogłasza żywo [sermon_priest.GetFirstName] z zapałem płonącym w oczach.\n\nJa oraz inne dzieci jesteśmy oczarowani tym, co wygłasza [sermon_priest.GetFirstNameNoTooltip]. Kto by pomyślał, że [ROOT.Char.GetFaith.ReligiousText] to takie #EMP fascynujące#! pismo!\n\n[sermon_priest.GetFirstNameNoTooltip] musi usłyszeć moje przemyślenia po kazaniu."
 child_personality.7010.a:0 "„Moja wiara wobec [ROOT.Char.GetFaith.HighGodNamePossessive] #EMP nigdy#! nie osłabnie, [sermon_priest.GetFirstNameNoTooltip]!”"
 child_personality.7010.b:0 "„O co chodziło z tym #EMP »boskim prawem [Select_CString( ROOT.Char.IsFemale, 'królowych', 'królów' )]«#!?”"
 child_personality.7010.c:0 "„[Select_CString( EqualTo_string( ROOT.Char.GetFaith.DevilSheHe, 'ona' ), 'Ta', 'Ten' )] »[ROOT.Char.GetFaith.DevilName]« wydaje się #EMP [Select_CString( EqualTo_string( ROOT.Char.GetFaith.DevilSheHe, 'ona' ), 'ambitna', 'ambitny' )]!#!”"
 child_personality.7011.t:0 "$child_personality.7010.t$"
 child_personality.7011.desc:0 "Dziś [sermon_priest.GetFirstName] [Select_CString( sermon_priest.IsFemale, 'wygłosiła', 'wygłosił' )] płomienne kazanie dla wszystkich dzieci z dworu. Były one wyraźnie oczarowane, gdy gorliwie [Select_CString( sermon_priest.IsFemale, 'odczytywała', 'odczytywał' )] fragmenty [sermon_priest.GetFaith.CustomLoc('ReligiousTextAdj')].\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('child'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] "
 child_personality.zealous.desc:0 "[Select_CString( child.IsFemale, 'zdawała', 'zdawał' )] się brać to sobie do serca, może trochę aż #EMP za#! bardzo. Od tamtej pory godzinami [Select_CString( child.IsFemale, 'zaczepiała służbę i zwracała', 'zaczepiał służbę i zwracał' )] im uwagę, jak mogą bardziej oddać się wierze jako [child.GetFaith.GetAdherentNamePlural|l]..."
 child_personality.ambitious.desc:0 "wydaje się [Select_CString( child.IsFemale, 'przekonana, że przyszła', 'przekonany, że przyszedł' )] na ten świat dla wielkich czynów, a [child.GetFaith.HighGodName] wspiera [Select_CString( child.IsFemale, 'ją', 'go' )] bezgranicznie."
 child_personality.sadistic.desc:0 "bez przerwy powtarza, jak bardzo podobały [child.GetHerHim] się fragmenty dotyczące [child.GetFaith.DevilNamePossessive], i jak bardzo jest [child.GetFaith.DevilSheHe] kimś, kogo ideały będzie starać się naśladować..."
 child_personality.7011.zealous:0 "Silna wiara będzie ci dobrze służyć, [Select_CString( child.IsFemale, 'dziewczę', 'chłopcze' )]."
 child_personality.7011.ambitious:0 "Zgadza się, nigdy nie zapominaj, że czuwa nad tobą opatrzność!"
 child_personality.7011.sadistic:0 "Mów co chcesz, lecz brak skrupułów wyjdzie [child.GetHerHim] na dobre."
 child_personality.7011.change.zealous:0 "Nie ma nic ważniejszego niż twoja #EMP wiara#!, moje drogie dziecko."
 child_personality.7011.change.ambitious:0 "Wiara to #EMP nic innego jak użyteczne narzędzie!#!"
 child_personality.7011.change.sadistic:0 "Dziecko, ten świat jest pełny mroku i okropności. Zabij lub zostań [Select_CString( child.IsFemale, 'zabita', 'zabity' )]."
 clever_child_opinion:0 "Mądre dziecko"
 delightfully_devilish_opinion:0 "Rozkoszny diabełek"
 worried_opinion:0 "Martwi się"
 child_personality.7020.t:0 "Pobicie"
 child_personality.7020.desc:0 "„Ty [Select_CString( child.IsFemale, 'durna, mała', 'durny, mały' )] [child.Custom('InsultNounVocative')]! Dlaczego zawsze musisz wchodzić mi w drogę?! Nauczę cię manier...” – wykrzykuje [evil_person.GetFirstName] i sięga po pałkę leżącą obok.\n\nCo [Select_CString( child.IsFemale, 'zrobiłam źle? Chciałam', 'zrobiłem źle? Chciałem' )] tylko zobaczyć, czym się [Select_CString( evil_person.IsFemale, 'zajmowała', 'zajmował' )] [evil_person.GetFirstNameNoTooltip]! A teraz zbliża się szybko do mnie z uniesioną pałką w powietrzu! Pomocy!\n\n„Jeśli piśniesz komukolwiek choćby słówko o tym, co ci [Select_CString( evil_person.IsFemale, 'zrobiłam', 'zrobiłem' )], dopilnuję, abyś nie [Select_CString( child.IsFemale, 'pożyła', 'pożył' )] za długo...” – szczerzy się."
 child_personality.7020.a:0 "Ja... jak ludzie mogą być tak okrutni..."
 child_personality.7020.b:0 "Co jeśli jest więcej takich jak [evil_person.GetSheHe]?! Muszę #EMP zawsze#! mieć się na baczności...!"
 child_personality.7020.c:0 "Proszę! Nie rób mi krzywdy, zrobię wszystko!"
 child_personality.7021.t:0 "$child_personality.7020.t$"
 child_personality.7021.desc:0 "Co się stało z [Select_CString(child.IsFemale, 'moją', 'moim' )] [ROOT.Char.Custom2('RelationToMeShortInstrumental', SCOPE.sC('child'))]!? [child.GetFirstName] jest cał[Select_CString(child.IsFemale, 'a posiniaczona i pobita', 'y posiniaczony i pobity' )]. Nie chce również powiedzieć, kto [child.GetHerHim] to zrobił! Czy było to starsze dziecko? A może dokuczał[Select_CString(child.IsFemale, 'a', '' )] szlachcicowi aż do wściekłości?\n\n"
 child_personality.shy.desc:0 "Teraz już zupełnie [Select_CString( child.IsFemale, 'zamknęła', 'zamknął' )] się w sobie i ucieka na widok ludzi... [Select_CString( child.IsFemale, 'Biedne dziewczę', 'Biedny chłopiec' )]..."
 child_personality.paranoid.desc:0 "Wydaje się, że nawet migoczące cienie sprawiają, że skacze ze strachu. Może [Select_CString(child.IsFemale, 'te biedne dziewczę', 'ten biedny chłopiec' )] widzi w nich swojego napastnika? Zawsze ogląda się przez ramię, pozostając czujn[Select_CString(child.IsFemale, 'ą', 'ym' )]..."
 child_personality.craven.desc:0 "Jeśli na podłogę spadnie choćby broszka, [child.GetFirstNameNoTooltip] natychmiast dla swojego bezpieczeństwa chowa się do pustej szafy. [Select_CString( child.IsFemale, 'Te biedne dziewczę', 'Ten biedny chłopiec' )] wydaje się żyć w ciągłym strachu..."
 child_personality.7021.shy:0 "Drog[Select_CString(child.IsFemale, 'e dziewczę', 'i chłopcze' )], nie musisz z nikim rozmawiać, jeśli nie chcesz..."
 child_personality.7021.paranoid:0 "Bądź czujn[Select_CString(child.IsFemale, 'a, dziewczyno', 'y, chłopcze' )]. Nie dawaj im kolejnej okazji."
 child_personality.7021.craven:0 "Uciekaj, chowaj się i nigdy nie dawaj wrogom szansy na zrobienie ci krzywdy."
 child_personality.7021.change.shy:0 "Unikaj ludzi, a będziesz bezpieczn[Select_CString(child.IsFemale, 'a', 'y' )]..."
 child_personality.7021.change.paranoid:0 "Wrogowie są #EMP wszędzie#!. Musisz się tego nauczyć."
 child_personality.7021.change.craven:0 "Trzeba było uciekać, dziecko!"
 child_personality.7030.t:0 "Sam[Select_CString(child.IsFemale, 'a', '' )] w kuchni"
 child_personality.7030.desc:0 "Nareszcie, mam #EMP całą#! kuchnię tylko dla siebie!\n\n[cook.GetFirstName], [Select_CString( cook.IsFemale, 'ta naiwna kucharka, jest przekonana', 'ten naiwny kucharz, jest przekonany' )], że będę myć gary i, usłyszawszy ode mnie tę obietnicę, [Select_CString( cook.IsFemale, 'poszła', 'poszedł' )] po [ROOT.Char.Custom('GetLivestockFowlIndef')] na dzisiejszą kolację, zostawiając kuchnię #EMP rozkosznie#! niestrzeżoną.\n\nJest tu miód i [child.Custom('FavoriteTreatDemand')], i dżem, i [child.Custom('GetExpensiveDessert')], i jabłka, i... i... #EMP I ZARAZ NIE WYTRZYMAM!#!\n\nPora..."
 child_personality.7030.a:0 "...skosztować wszystkiego po trochu, a później zdrzemnąć się na worku z mąką!"
 child_personality.7030.b:0 "...zjeść tyle, ile zmieszczę. Nie zostawię ani okruszka!"
 child_personality.7030.c:0 "...umyć garnki, oczywiście!"
 child_personality.7031.t:0 "$child_personality.7030.t$"
 child_personality.7031.desc:0 "„Bądź [Select_CString(ROOT.Char.IsFemale, 'pozdrowiona, moja pani', 'pozdrowiony, mój panie' )]” — mówi [cook.GetFirstName], jed[Select_CString(cook.IsFemale, 'na z kucharek', 'en z kucharzy' )]. — „[Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('child')), '$MyShe$'), 'Wasza', 'Wasz' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] jest tu ze mną. Obiecał[Select_CString(child.IsFemale, 'a', '' )] wyszorować garnki w kuchni, widzicie...”\n\n[Select_CString( cook.IsFemale, 'Kucharka', 'Kucharz' )] bierze głęboki wdech.\n\n"
 child_personality.lazy.desc:0 "„...ale oskubał[Select_CString(child.IsFemale, 'a', '' )] całe jedzenie jak mały szczur, a potem zasn[Select_CString(child.IsFemale, 'ęła', 'ał' )] na worku z mąką! Należy [child.GetHerHim] się lanie, ale zostawię [Select_CString(child.IsFemale, 'ją', 'go' )] wam, żebyście zrobili, co uważacie za stosowne!”\n\nTo dziecko jest tak bez motywacji i ospałe, że można je pomylić z trupem!"
 child_personality.gluttonous.desc:0 "„...ale [Select_CString( child.IsFemale, 'pożarła każdą słodkość, jaką zdołała', 'pożarł każdą słodkość, jaką zdołał' )] znaleźć. Jak mała świnka! Jest [Select_CString( child.IsFemale, 'cała spocona i czerwona', 'cały spocony i czerwony' )] na twarzy od samego wysiłku podczas jedzenia...”\n\n[child.GetFirstNameNoTooltip] nigdy nie [Select_CString( child.IsFemale, 'mogła', 'mógł' )] się powstrzymać od słodkich rzeczy, ale to mogło zajść trochę za daleko..."
 child_personality.compassionate.desc:0 "„...i rzeczywiście [Select_CString( child.IsFemale, 'wyczyściła każdy garnek! Wyszorowała', 'wyczyścił każdy garnek! Wyszorował' )] nawet sagan z własnej inicjatywy! Macie naprawdę [Select_CString( child.IsFemale, 'urocze dziewczę', 'uroczego chłopca' )]”.\n\nTo zaprawdę bardzo altruistyczne podejście, ale czy [child.GetFirstNameNoTooltip] naprawdę może pozwalać sobie na coś takiego, biorąc pod uwagę [child.GetHerHis] pozycję...?"
 child_personality.7031.lazy:0 "Dobrze, nigdy nie marnuj energii, gdy nie musisz!"
 child_personality.7031.gluttonous:0 "Pamiętaj, że nikt nie ma prawa mówić ci, co możesz, a czego nie możesz jeść."
 child_personality.7031.compassionate:0 "Cóż za wspaniały uczynek! Daleko zajdziesz w życiu."
 child_personality.7031.change.lazy:0 "Nie marnuj swojej energii na takich ludzi, [Select_CString( child.IsFemale, 'dziewczę', 'chłopcze' )]."
 child_personality.7031.change.gluttonous:0 "Powin[Select_CString(child.IsFemale, 'naś była', 'ieneś był' )] zjeść wszystkie słodycze, to #EMP twoje prawo.#!"
 child_personality.7031.change.compassionate:0 "[cook.GetFirstNameNoTooltip] zasługuje na lepsze traktowanie z twojej strony!"
 lazy_child_opinion:0 "Leniwe dziecko"
 little_pig_opinion:0 "Mała świnka"
 sweet_child_opinion:0 "Urocze dziecko"
 thankful_opinion:0 "Okazuje wdzięczność"
 child_personality.7040.t:0 "Schowaj się i podglądaj"
 child_personality.7040.desc:0 "Szafa w pokojach dla służby to #EMP najlepsza#! kryjówka. Jestem geniuszem gry w chowanego! Gdy zerkam przez małą szczelinę między drzwiami, widzę jak [lover_1.GetFirstName] i [lover_2.GetFirstName] nagle wpadają do pomieszczenia.\n\n„Och, ty [Select_CString( lover_2.IsFemale, 'moja', 'mój' )] [lover_2.Custom('RomanticComplimentAdjective')] [lover_2.Custom('RomanticComplimentNoun')], nie mogę #EMP się doczekać#!, by zedrzeć z ciebie te ubrania!” – [lover_1.GetFirstNameNoTooltip] stęka namiętnie, a [lover_1.GetHerHis] dłonie łapczywie obmacują ciało [lover_1.GetHerHis] [Select_CString( lover_2.IsFemale, 'towarzyszki', 'towarzysza' )].\n\n„Weź mnie, weź mnie teraz, [lover_1.Custom('RaunchyComplimentNoun')]!” – [lover_2.GetFirstNameNoTooltip] jęczy głośno i rzuca się na łóżko.\n\n "
 child_personality.7040.desc_motherfather:0 "Mama? Tata? C-co oni #EMP robią?!#! "
 child_personality.7040.desc_father:0 "T-tato? Co ty #EMP robisz?!#!"
 child_personality.7040.desc_mother:0 "M-mamo? Co ty #EMP robisz?!#!"
 child_personality.7040.desc_default:0 "Co oni... Och... #EMP Nie#! [Select_CString( ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] tego widzieć!"
 child_personality.7040.a.crush_version:0 "[child_crush_target.GetFirstNameNoTooltip] jest... #EMP [Select_CString( child_crush_target.IsFemale, 'piękna', 'piękny' )]#! niczym [child_crush_target.Custom('GetBeautifulMetaphor')]."
 child_personality.7040.a:0 "To jest #EMP O WIELE#! ciekawsze niż gra w chowanego!"
 child_personality.7040.b:0 "Moje biedne, niewinne oczy. Przestańcie! #EMP Przestańcie!#!"
 child_personality.7041.t:0 "$child_personality.7040.t$"
 child_personality.7041.desc:0 "Co do diaska [ROOT.Char.Custom2('MySheHe', SCOPE.sC('child'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.GetFirstName], [Select_CString( child.IsFemale, 'robiła', 'robił' )] w szafie w pomieszczeniach dla służby? Naprawdę grał w chowanego, tak jak twierdzi?\n\n"
 child_personality.lustful.desc:0 "Teraz wygląda jak ciołek: uśmiecha się głupio, rumieni się na twarzy, ślini się i ledwo dociera do [Select_CString( child.IsFemale, 'niej', 'niego' )] to, co mówię...\n\nO nie... Chyba wiem, co się stało. Musiał[Select_CString( child.IsFemale, 'a', '' )] ujrzeć, jak [ROOT.Char.Custom('lowly_servant_type')] zabaw... ekhem... razem ze [Select_CString( ROOT.Char.IsFemale, 'swoim partnerem', 'swoją partnerką' )] #EMP skubią [ROOT.Char.Custom('GetLivestockFowlIndef')]#!. [child.GetFirstName] niewątpliwie [Select_CString( child.IsFemale, 'miała', 'miał' )] pożądanie w swoich oczach."
 child_personality.chaste.desc:0 "Teraz wygląda, jakby [Select_CString( child.IsFemale, 'zobaczyła', 'zobaczył' )] ducha: trzęsie się, oczy ma szeroko otwarte, wpatruję się nieobecnie w ścianę...\n\nO nie... Chyba wiem, co się stało. Musiał[Select_CString( child.IsFemale, 'a', '' )] ujrzeć, jak [ROOT.Char.Custom('lowly_servant_type')] zabaw... ekhem... razem ze [Select_CString( ROOT.Char.IsFemale, 'swoim partnerem', 'swoją partnerką' )] #EMP skubią [ROOT.Char.Custom('GetLivestockFowlIndef')]#!.\n\n[Select_CString( child.IsFemale, 'Biedne dziewczę wygląda na zszokowaną', 'Biedny chłopiec wygląda na zszokowanego' )]. Nie zdziwię się, jeśli w przyszłości będzie mieć problemy z zawiązaniem bliskiej relacji z drugą osobą."
 child_personality.7041.lustful:0 "[Select_CString( child.IsFemale, 'Ty mała smarkulo', 'Ty mały gnojku' )]! Wstrzymaj się do czasu, aż dorośniesz!"
 child_personality.7041.chaste:0 "Bycie blisko innych nie bardziej niż to konieczne, wyjdzie [child.GetHerHim] na dobre."
 child_personality.7041.change.lustful:0 "Nie turbuj się, [Select_CString( child.IsFemale, 'dziewczę', 'chłopcze' )]! Gdy dorośniesz, zrozumiesz!"
 child_personality.7041.change.chaste:0 "Opanuj się! Takie zachowanie nie przystoi [Select_CString( child.IsFemale, 'pani', 'panu' )]!"
 child_personality.7050.t:0 "Lekcja o zyskach"
 child_personality.7050.desc:0 "„Bez podatków, skarbiec władcy szybko świeciłby pustkami. Na szczęście lojalni wasale zawsze z chęcią zapłacą swojemu panu” – rzecze [Select_CString( teacher.IsFemale, 'moja nauczycielka', 'mój nauczyciel' )], [teacher.GetFirstName], i [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('teacher'))].\n\n„Dlatego też kluczowe jest, aby poddani byli zadowoleni z twoich rządów. Podatki nie powinny być ani za wysokie, ani za niskie, bowiem mogą uznać cię za [Select_CString( ROOT.Char.IsFemale, 'nierozważną', 'nierozważnego' )]” – [teacher.GetFirstNameNoTooltip] kontynuuje, przewracając stronę.\n\n„Zarówno [Select_CString( ROOT.Char.IsFemale, 'największa', 'największy' )] [ROOT.Char.GetTitleTierName|l], jak i [ROOT.Char.Custom('lowly_servant_type')] – każdy odgrywa swoją rolę” – powiada i zamyka księgę. „Ta lekcja dobiegła końca, możesz iść”."
 child_personality.7050.a:0 "Bez sprawiedliwości państwo upadnie!"
 child_personality.7050.b:0 "Bzdura! Gdy ja będę rządzić, podatki będą #EMP wysokie#! i #EMP liczne!#!"
 child_personality.7050.c:0 " Gdzie złote drwa rąbią, tam chłopów cierpienie trwa..."
 child_personality.7051.t:0 "$child_personality.7050.t$"
 child_personality.7051.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('child'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]"
 child_personality.7051.desc_1:0 "właśnie [Select_CString( child.IsFemale, 'skończyła', 'skończył' )] jedną z moich lekcji"
 child_personality.7051.desc_2:0 "właśnie [Select_CString( child.IsFemale, 'skończyła', 'skończył' )] jedną z lekcji, którą [Select_CString( teacher.IsFemale, 'prowadziła', 'prowadził' )] [teacher.GetFirstName]"
 child_personality.7051.desc_fin:0 "– o zarządzaniu skarbcem i znajdującym się w nim złotem.\n\n"
 child_personality.just.desc:0 "Wygląda na to, że [child.GetFirstNameNoTooltip] [Select_CString( child.IsFemale, 'wzięła sobie tę naukę do serca, przez co wzmocniła', 'wziął sobie tę naukę do serca, przez co wzmocnił' )] własne poczucie sprawiedliwości.\n\nA teraz bez przerwy wspomina o tym, jak każdy – „zarówno [Select_CString( ROOT.Char.IsFemale, 'największa', 'największy' )] [ROOT.Char.GetTitleTierName|l], jak i [ROOT.Char.Custom('lowly_servant_type')]” – odgrywa swoją rolę w gospodarce państwa."
 child_personality.greedy.desc:0 "Ale wygląda na to, że tylko fragmenty mówiące o #EMP złocie#! zapadły [child.GetHerHim] w pamięci...\n\nTeraz pobiera drobne podatki od wszystkich sług, których napotka, przez co gremialnie popadają w poirytowanie."
 child_personality.callous.desc:0 "Wydaje się, że [child.GetFirstNameNoTooltip] [Select_CString( child.IsFemale, 'wzięła', 'wziął' )] sobie udzieloną lekcję... poniekąd... do serca.\n\nChoć rozumie istotę niższych warstw społecznych, to jednocześnie upiera się, że „jeśli chłop przestaje płacić podatki, nie ma z niego żadnego pożytku i należy się go pozbyć”. To bardzo bezduszne spojrzenie na ludzkie życie..."
 child_personality.7051.just:0 "Silne poczucie sprawiedliwości sprawi, że ludzie będą cię szanować!"
 child_personality.7051.greedy:0 "Zgadza się. Nie ma nic ważniejszego od #EMP złota!#!"
 child_personality.7051.callous:0 "Dobrze. Nie pozwól, by jakieś zbędne #EMP uczucia#! cię powstrzymywały."
 child_personality.7051.change.just:0 "Niczego sobie nie [Select_CString( child.IsFemale, 'przyswoiłaś', 'przyswoiłeś' )]?! Ta lekcja była o #EMP sprawiedliwości!#!"
 child_personality.7051.change.greedy:0 "...Bu, ha, ha, ha! Nie, [Select_CString( child.IsFemale, 'dziewczę', 'chłopcze' )]. To, co musisz zrobić, to #EMP wysysać ich do cna!#!"
 child_personality.7051.change.callous:0 "Emocje rodzą słabość. Naucz się je tłumić, dziecko."
 child_personality.7060.t:0 "Tajemnice [child.GetFaith.CustomLoc('ReligiousTextAdj')]"
 child_personality.7060.desc:0 "„Spójrz na tę stronę, [child.GetFirstNameNoTooltip]! Myślę, że to [child.GetFaith.random_GoodGodNames] jest w niej tematem. Jakie to ciekawe!” – mówi [other_child.GetFirstName], mając przed sobą egzemplarz [child.GetFaith.CustomLoc('ReligiousTextAdj')], który leży na podłodze.\n\n„Jest tyle rzeczy, o których nie wiemy; tyle jest do poznania! Tak wiele tajemnic, tak wiele wiedzy... Spróbujmy rozwiać jeszcze trochę więcej prawd! Wyobraźmy sobie, czym możemy się stać!” – wyraża swoje przekonanie [other_child.GetFirstNameNoTooltip|U], zmierzając powoli wzrokiem ku górze."
 child_personality.7060.a:0 "Jest tyle mądrości w tym piśmie!"
 child_personality.7060.b:0 "Ble! Mam ze sobą #EMP [child.Custom('child_favorite_toy_accusative')]#!. Może tym się pobawisz?"
 child_personality.7060.c:0 "Och, cieszę się z tego, co już wiem."
 child_personality.7061.t:0 "$child_personality.7060.t$"
 child_personality.7061.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('child'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] oraz [child.GetHerHis] [Select_CString( other_child.IsFemale, 'mała przyjaciółka', 'mały przyjaciel' )] [other_child.GetFirstName] [Select_CString( And( child.IsFemale, other_child.IsFemale), 'wzięły', 'wzięli' )] z gabinetu egzemplarz [child.GetFaith.CustomLoc('ReligiousTextAdj')] i [Select_CString( And( child.IsFemale, other_child.IsFemale), 'przyniosły', 'przynieśli' )] do pokoju zabaw...\n\n"
 child_personality.humble.desc:0 "Godzinami [Select_CString( And( child.IsFemale, other_child.IsFemale), 'próbowały', 'próbowali' )] zrozumieć treść pisma, dyskutując o tym, jakie znaczenie ma [child.GetFaith.random_GoodGodNames] oraz o wielu innych tajemnicach boskości.\n\nZdaje się, że [child.GetFirstNameNoTooltip] [Select_CString( child.IsFemale, 'nabrała', 'nabrał' )] głębokiego szacunku do słów wiary, jakie głosi [child.GetFaith.GetName|l]."
 child_personality.cynical.desc:0 "...I zupełnie [Select_CString( And( child.IsFemale, other_child.IsFemale), 'zniszczyły', 'zniszczyli' )] pismo! Podarte strony, ślady stóp na okładce... brak jakiegokolwiek szacunku!\n\nZdaje się, że [Select_CString( child.IsFemale, 'mała', 'mały' )] [child.GetFirstNameNoTooltip] nie przejmuje się słowem boskim..."
 child_personality.content.desc:0 "[child.GetFirstNameNoTooltip] [Select_CString( child.IsFemale, 'próbowała', 'próbował' )] zrozumieć treść, lecz szybko [Select_CString( child.IsFemale, 'uświadomiła', 'uświadomił' )] sobie, że najlepszy użytek ze słów w piśmie zrobią [child.GetFaith.PriestNeuterPlural|l].\n\nWydaje się całkowicie zadowalać tym, że nie jest obecnie w stanie pojąć głębszego sensu księgi..."
 child_personality.7061.humble:0 "Dobrze robisz, podchodząc z czcią do świętych słów."
 child_personality.7061.cynical:0 "Ha! To i tak tylko stek bzdur."
 child_personality.7061.content:0 "Zadowalaj się w niewiedzy."
 child_personality.7061.change.humble:0 "Okazuj szacunek! W tych słowach zawarta jest #EMP mądrość#! i #EMP głęboki sens!#!"
 child_personality.7061.change.cynical:0 "To wszystko bajdy, [Select_CString( child.IsFemale, 'dziewczę', 'chłopcze' )]. Zignoruj to."
 child_personality.7061.change.content:0 "Bądź [Select_CString( child.IsFemale, 'zadowolona z tego, co już wiesz, a będziesz szczęśliwa', 'zadowolony z tego, co już wiesz, a będziesz szczęśliwy' )]."
 child_personality.7070.t:0 "Krew i plwocina"
 child_personality.7070.desc:0 "Ach, [child.Custom('GetExpensiveMeal')], moje #EMP ulubione danie!#!. Kiedy już mam wziąć kęs, moją radość nagle przerywa [other_child.GetFirstName]. Czego [other_child.GetSheHe] chce?\n\n„Witaj, #EMP [child.Custom('InsultNounVocative')]!#! Co jesz? Wygląda obrzydliwie... Pozwól mi #EMP dodać do tego trochę przyprawy!#!” — woła [other_child.GetFirstNameNoTooltip], podchodząc bliżej do mego talerza.\n\n#flatulence *Tfu!*#! Obrzydliwa plwocina ląduje prosto w moim posiłku.\n\n„Proszę bardzo, teraz będzie dużo smaczniejsze! Bu, ha, ha!” — śmieje się i szczerzy."
 child_personality.7070.a:0 "Miarka się przebrała, [other_child.Custom('InsultNounVocative')]!"
 child_personality.7070.b:0 "Od teraz będę potajemnie pluć do [other_child.GetHerHis] posiłków... #EMP bon appétit.#!"
 child_personality.7070.c:0 "Uśmiechnij się i znieś to."
 child_personality.7070.c.flavor:0 "Zniosę te drwiny z godnością."
 child_personality.7071.t:0 "$child_personality.7070.t$"
 child_personality.7071.desc:0 "Najwyraźniej podczas kolacji kilka nocy temu, [other_child.GetFirstName] napluł[Select_CString(other_child.IsFemale, 'a', '' )] do jedzenia, które [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('child')), '$MyShe$'), 'jadła moja', 'jadł mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName].\n\n"
 child_personality.vengeful.desc:0 "„Jesteś [other_child.Custom('InsultNounInstrumental')]!” – krzyczy [child.GetFirstNameNoTooltip]. „A ty [child.Custom('InsultNounInstrumental')]!” – odwrzaskuje [other_child.GetFirstNameNoTooltip].\n\n[child.GetFirstNameNoTooltip] i [other_child.GetFirstNameNoTooltip] dokuczają sobie każdego dnia! Nie ma minuty, aby [child.GetFirstNameNoTooltip] nie planował[Select_CString( child.IsFemale, 'a', '' )] zemsty na [Select_CString( other_child.IsFemale, 'swojej oprawczyni', 'swoim oprawcy' )]..."
 child_personality.deceitful.desc:0 "Jeden z kucharzy zauważył, jak [child.GetFirstNameNoTooltip] dyskretnie pluje do jedzenia swoje[Select_CString(other_child.IsFemale, 'j oprawczyni', 'go oprawcy' )]! To wyjaśnia, dlaczego [other_child.GetFirstNameNoTooltip] podczas ostatnich kilku kolacji wyglądał[Select_CString(other_child.IsFemale, 'a', '' )] nieco... #EMP zielono#!. [child.GetFirstNameNoTooltip] musiał[Select_CString(child.IsFemale, 'a', '' )] pluć [other_child.GetHerHim] do jedzenia przez kilka dni. To mała szuja..."
 child_personality.calm.desc:0 "Wygląda na to, że [child.GetFirstNameNoTooltip] chce zanudzić [Select_CString( other_child.IsFemale, 'swoją oprawczynię', 'swojego oprawcę' )], nie reagując na [other_child.GetHerHis] dręczenie. Nie ważne ile razy [other_child.GetFirstNameNoTooltip] nazwie [Select_CString( child.IsFemale, 'ją', 'go' )] [child.Custom('InsultNounInstrumental')] lub spoliczkuje..."
 child_personality.7071.vengeful:0 "Dostaniesz swoją zemstę, w swoim czasie."
 child_personality.7071.deceitful:0 "Właśnie na to zasługuje [other_child.GetFirstNameNoTooltip]!"
 child_personality.7071.calm:0 "Zignoruj [Select_CString( other_child.IsFemale, 'ją', 'go' )]. [other_child.GetFirstNameNoTooltip] w końcu się tym znudzi."
 child_personality.7071.change.vengeful:0 "Nie bądź tak[Select_CString(child.IsFemale, 'a pokorna', 'i pokorny' )]! #EMP Zemścij się!#!"
 child_personality.7071.change.deceitful:0 "Zemsta to danie, które najlepiej podawać... #EMP z drugiej ręki.#!"
 child_personality.7071.change.calm:0 "Po prostu nadstaw drugi policzek, [Select_CString( child.IsFemale, 'moje dziewczę', 'mój chłopcze' )]."
 child_personality.7080.t:0 "Lekcja dobroczynności"
 child_personality.7080.desc_1:0 "„Spójrz na tych biednych i uciśnionych, [child.GetFirstNameNoTooltip]. Jest ich wielu, a niektórzy są naprawdę w potrzebie. Inni zaś to zwykli szarlatani szukający jałmużny”."
 child_personality.7080.desc_name_1:0 "[teacher.GetTitledFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_name_2:0 "[teacher.GetCouncilTitle] [teacher.GetFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_2:0 "wyjaśnia, wyciągając małą sakiewkę ze złotem.\n\n„Kto spośród nich najbardziej zasługuje na nasze dzisiejsze miłosierdzie, [Select_CString( child.IsFemale, 'moje drogie dziewczę', 'mój drogi chłopcze' )]?” – mówi i wręcza mi sakiewkę.\n\nZdaje się, że [teacher.GetFirstNameNoTooltip] chce, abym to ja przekazał[Select_CString( child.IsFemale, 'a', '' )] złoto tym, którzy najbardziej go potrzebują..."
 child_personality.7080.a:0 "Oni wszyscy zasługują na pomoc! Mamy więcej złota, prawda?"
 child_personality.7080.b:0 "[Select_CString( ROOT.Char.IsFemale, 'Ta', 'Ten' )] [ROOT.Char.Custom('lowly_servant_type')]! Nie... Ten chłop tutaj! Chwila, a może..."
 child_personality.7080.c:0 "Nikt z nich. Każdy z nich jest podejrzaną szumowiną!"
 child_personality.7081.t:0 "$child_personality.7080.t$"
 child_personality.7081.desc:0 "[teacher.GetTitledFirstName] przyprowadził[Select_CString(teacher.IsFemale, 'a', '' )] dziś na targ [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('child')), '$MyShe$'), 'moją', 'mojego' )] [child.Custom2('RelationToMeShortAccusative', SCOPE.sC('child'))]. [child.GetFirstNameNoTooltip] miał[Select_CString(child.IsFemale, 'a', '' )] rozdawać jałmużnę biednym i potrzebującym, aby nauczyć się nieco miłosierdzia i współczucia dla mniej zamożnych.\n\n"
 child_personality.generous.desc:0 "„[Select_CString( child.IsFemale, 'Ta', 'Ten' )] [child.Custom('ComplimentAdjective')] [Select_CString( child.IsFemale, 'dzieweczka dała', 'chłopiec dał' )] coś każdemu” – mówi [teacher.GetFirstNameNoTooltip]. „A gdy w sakiewce została tylko nicość, [Select_CString( child.IsFemale, 'zaczęła', 'zaczął' )] upierać się, by pójść po następną. To bardzo hojne, może nawet zbyt bardzo”.\n\nZdaje się, że [Select_CString( child.IsFemale, 'mała', 'mały' )] [child.GetFirstNameNoTooltip] jest wielce [Select_CString( child.IsFemale, 'dobroduszna', 'dobroduszny' )]."
 child_personality.fickle.desc:0 "„To roztrzepane dziecko nie mogło się zdecydować, komu podarować złoto” – mówi [teacher.GetFirstNameNoTooltip], wyraźnie zirytowan[Select_CString(teacher.IsFemale, 'a', 'y' )]. „Ostatecznie pierwszą monetę otrzymał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] od [Select_CString(child.IsFemale, 'niej', 'niego' )] [Select_CString( ROOT.Char.IsFemale, 'jednonoga', 'jednonogi' )] [ROOT.Char.Custom('lowly_servant_type')], drugą [Select_CString( child.IsFemale, 'dała', 'dał' )] ślepemu łobuzowi, trzecią [Select_CString( child.IsFemale, 'wydała', 'wydał' )] na [child.Custom('FavoriteTreatDemandAccusative')], czwartą – ze wszystkich ludzi – [Select_CString( child.IsFemale, 'dała', 'dał' )] #EMP mnie#!, a ostatnią [Select_CString( child.IsFemale, 'zgubiła', 'zgubił' )] w rowie”.\n\nWygląda na to, że mał[Select_CString(child.IsFemale, 'a', 'y' )] [child.GetFirstNameNoTooltip] ma problemy z podejmowaniem decyzji..."
 child_personality.arrogant.desc:0 "„To dziecko nie chciało dać ani jednej monety #EMP komukolwiek!#!” – huczy [teacher.GetFirstNameNoTooltip]. „Każdy, kto przyszedł był »niegodny« [child.GetHerHis] złota... i ostatecznie wszystko zatrzymał[Select_CString( child.IsFemale, 'a', '' )] dla siebie”.\n\n[child.GetFirstNameNoTooltip] wydaje się mieć skłonność do egoizmu...."
 child_personality.7081.generous:0 "Naszą powinnością jest dawać tyle, ile jesteśmy w stanie!"
 child_personality.7081.fickle:0 "Po co obierać jedną ścieżkę, skoro można #EMP wszystkie?#!"
 child_personality.7081.arrogant:0 "To prawda [Select_CString( child.IsFemale, 'dziewczę', 'chłopcze' )]. Jesteś #EMP lepsz[Select_CString( child.IsFemale, 'a', 'y' )]#! od nich."
 child_personality.7081.change.generous:0 "Nie, #EMP musisz#! dbać o biednych!"
 child_personality.7081.change.fickle:0 "Zawsze musisz rozważać swoje wybory. Ostrożnie. Nieustannie."
 child_personality.7081.change.arrogant:0 "Phi! Ci żebracy są poniżej twojej godności!"
 child_personality.7090.t:0 "Niuanse dyplomacji"
 child_personality.7090.desc:0 "„Czasami wasale pozwalają sobie na zbyt wiele” – mówi [Select_CString( teacher.IsFemale, 'moja nauczycielka', 'mój nauczyciel' )], [teacher.GetFirstName]. „Okazując łaskę, wzmacniasz z nimi więzi”.\n\n„Czasami trzeba zaufać poddanym, nawet o wątpliwej reputacji, gdyż żaden człowiek nie podała wszystkiemu sam” – peroruje dalej.\n\n„Ważne jest, aby dać im czas na naprawę ich błędów” – mówi [teacher.GetFirstNameNoTooltip], zwijając pergamin.\n\n„Zatem, czego dziś się nauczył[Select_CString( child.IsFemale, 'a', 'e' )]ś?” – pyta [Select_CString( teacher.IsFemale, 'nauczycielka', 'nauczyciel' )], patrząc na mnie uważnie."
 child_personality.7090.a:0 "Każdy popełnia błędy. Nie mnie jest ich osądzać."
 child_personality.7090.b:0 "Takie zaufanie w poddanych jest bardzo ważne!"
 child_personality.7090.c:0 "Cierpliwości. Wszystko wymaga czasu."
 child_personality.7091.t:0 "$child_personality.7090.t$"
 child_personality.7091.desc:0 "Dziś [ROOT.Char.Custom2('MySheHe', SCOPE.sC('child'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] poznał[Select_CString( child.IsFemale, 'a', '' )] sposoby radzenia sobie z wasalami. To była trudna lekcja, lecz konieczna. Choć [teacher.GetFirstName] zna się na rzeczy, to ciekawe, czy aby na pewno [child.GetFirstNameNoTooltip] przyswoił[Select_CString( child.IsFemale, 'a', '' )] sobie te nauki...\n\n"
 child_personality.forgiving.desc:0 "„Każdy popełnia błędy!” – krzyczy [child.GetFirstNameNoTooltip]. „Kiedy będę rządzić, będę [Select_CString( child.IsFemale, 'wybaczała i pozwalała', 'wybaczał i pozwalał' )] żyć – tak, aby mój lud mógł prosperować!”\n\nMoże [Select_CString( child.IsFemale, 'taka władczyni byłaby zbyt wyrozumiała', 'taki władca byłby zbyt wyrozumiały' )]...?"
 child_personality.trusting.desc:0 "„Wszyscy moi poddani życzą mi tylko dobrze!” – krzyczy [child.GetFirstNameNoTooltip]. „Jestem [Select_CString( child.IsFemale, 'gotowa', 'gotów' )] całkowicie im zaufać i wspólnie uczynić ten kraj lepszym!”\n\nOj, ty moje słodkie, naiwne dziecko... pokładanie tyle zaufania w innych nigdy nie przynosi nic dobrego..."
 child_personality.patient.desc:0 "„Nie mogę się spieszyć” – mówi [child.GetFirstNameNoTooltip]. „Tylko będąc [Select_CString( child.IsFemale, 'cierpliwą', 'cierpliwym' )] i pozwalając moim poddanym pracować w ich własnym tempie, mogę mądrze rządzić”.\n\n[child.GetFirstNameNoTooltip] zdaje się [Select_CString( child.IsFemale, 'nieświadoma', 'nieświadomy' )], że niektórzy poddani rozmyślnie będą marnować [child.GetHerHis] czas..."
 child_personality.7091.forgiving:0 "Aby iść do przodu, musimy umieć wybaczać."
 child_personality.7091.trusting:0 "Dobrze. Niech podejrzliwość nie zaprząta twojej głowy!"
 child_personality.7091.patient:0 "Cierpliwość dobrze ci posłuży, dziecko."
 child_personality.7091.change.forgiving:0 "Przebaczenie jest największą z cnót!"
 child_personality.7091.change.trusting:0 "Zaufaj swoim poddanym, a nigdy cię nie skrzywdzą!"
 child_personality.7091.change.patient:0 "Bądź [Select_CString( child.IsFemale, 'cierpliwa', 'cierpliwy' )], pozwól sytuacjom się rozwinąć, a następnie dokonuj decyzji."
 child_personality.7100.t:0 "Włamanie do zbrojowni"
 child_personality.7100.desc:0 "Nareszcie, jesteśmy w środku! Wszystkie te bronie ze zbrojowni są na wyciągnięcie ręki. Ach, co za frajda! Chrzańcie się, wy wszyscy śmierdzący, głupi dorośli, którzy próbują nas powstrzymać!\n\n„Spójrz! [Select_CString( other_child.IsFemale, 'Znalazłam', 'Znalazłem' )] [other_child.Custom('signature_weapon_bier')]!” – woła [Select_CString( other_child.IsFemale, 'moja koleżanka', 'mój koleżka' )] [other_child.GetFirstName], [other_child.Custom('SignatureWeaponActionPresentParticiple')] broń.\n\nGdy sięgam po [child.Custom('signature_weapon_bier')], słyszę za sobą głośne „Au!” – to [other_child.GetFirstNameNoTooltip] [Select_CString( other_child.IsFemale, 'zraniła', 'zranił' )] się i teraz krwawi!\n\nCo [Select_CString( child.IsFemale, 'powinnam', 'powinienem' )] zrobić?!"
 child_personality.7100.a:0 "Musimy przyznać się do wszystkiego. #EMP Teraz!#!"
 child_personality.7100.b:0 "Wszystko jedno, tylko nie poplam krwią mojego ubrania. *[child.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')] [child.Custom('signature_weapon_narz')]*"
 child_personality.7100.c:0 "MUSZĘ ZNALEŹĆ JAKIŚ OPATRUNEK, SZYYYBKO!"
 child_personality.7101.t:0 "$child_personality.7100.t$"
 child_personality.7101.desc:0 "[ROOT.Char.Custom('CulturalCurse')|U]! To przeklęte dziecko, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('child'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] i [child.GetHerHis] [Select_CString( other_child.IsFemale, 'koleżanka', 'koleżka' )] [other_child.GetFirstName], [Select_CString( And( other_child.IsFemale, child.IsFemale ), 'zostały przyłapane na gorących uczynku, gdy podkradały', 'zostali przyłapani na gorących uczynku, gdy podkradali' )] rynsztunek ze zbrojowni. Czyż nie wiedzą, że broń jest niebezpieczna?!\n\n"
 child_personality.honest.desc:0 "[other_child.GetFirstNameNoTooltip] [Select_CString( other_child.IsFemale, 'zrobiła', 'zrobił' )] sobie krzywdę, ale na szczęście [child.GetFirstNameNoTooltip] [Select_CString( child.IsFemale, 'wybiegła na zewnątrz i zaczepiła najbliższego dorosłego i przyznała', 'wybiegł na zewnątrz i zaczepił najbliższego dorosłego i przyznał' )] się do wszystkiego, co [Select_CString( And( other_child.IsFemale, child.IsFemale ), 'zrobiły', 'zrobili' )].\n\n[child.GetFirstNameNoTooltip] wygląda na szczerze [Select_CString( child.IsFemale, 'zrozpaczoną', 'zrozpaczonego' )] – myślę, że już nigdy nie będzie oszukiwać innych."
 child_personality.arbitrary.desc:0 "Jeden ze służących przyłapał [Select_CString( And( other_child.IsFemale, child.IsFemale ), 'je', 'ich' )] na gorącym uczynku. [other_child.GetFirstNameNoTooltip] [Select_CString( other_child.IsFemale, 'płakała i krwawiła', 'płakał i krwawił' )], siedząc na podłodze, podczas gdy [child.GetFirstNameNoTooltip] po prostu dalej [Select_CString( child.IsFemale, 'bawiła', 'bawił' )] się [Select_CString(EqualTo_string( child.Custom('signature_weapon_my'), 'mój' ), 'skradzionym', 'skradzioną' )] [child.Custom('signature_weapon_narz')]...\n\nNajwyraźniej [child.GetFirstNameNoTooltip] nie [Select_CString( child.IsFemale, 'chciała', 'chciał' )] #EMP „przerywać swojej zabawy, tylko dlatego, że [other_child.GetFirstNameNoTooltip] coś [Select_CString( other_child.IsFemale, 'spartaczyła', 'spartaczył' )]”#!. Ech, co wyrośnie z tej [Select_CString( child.IsFemale, 'dziewczyny', 'chłopca' )]..."
 child_personality.impatient.desc:0 "Ponieważ [other_child.GetFirstNameNoTooltip] [Select_CString( other_child.IsFemale, 'zraniła się i zaczęła krwawić', 'zranił się i zaczął krwawić' )], [child.GetFirstNameNoTooltip] szybko [Select_CString( child.IsFemale, 'pobiegła', 'pobiegł' )] szukać opatrunku. Pośpiesznie przetaczając się przez zbrojownię, niechcący [Select_CString( child.IsFemale, 'przewróciła zbroję, w następstwie czego została schwytana', 'przewrócił zbroję, w następstwie czego został schwytany' )] przez służbę.\n\nZdaje się, że [child.GetFirstNameNoTooltip] jest [Select_CString( child.IsFemale, 'skłonna', 'skłonny' )] do porywczych i pochopnych działań..."
 child_personality.7101.honest:0 "O tyle dobrze, że [Select_CString( child.IsFemale, 'przyznałaś się, co zrobiłaś', 'przyznałeś się, co zrobiłeś' )]."
 child_personality.7101.arbitrary:0 "To zrozumiałe. Kogo obchodzi [Select_CString( other_child.IsFemale, 'jakaś', 'jakiś' )] [other_child.GetFirstNameNoTooltip]?"
 child_personality.7101.impatient:0 "Ruszasz się do działania, by ratować [Select_CString( other_child.IsFemale, 'przyjaciółkę', 'przyjaciela' )]? Godne podziwu!"
 child_personality.7101.change.honest:0 "Trzeba było wyznać swoje występki, [Select_CString( child.IsFemale, 'smarkulo', 'smarkaczu' )]!"
 child_personality.7101.change.arbitrary:0 "Trzeba było bawić się dalej. [other_child.GetFirstNameNoTooltip] [Select_CString( other_child.IsFemale, 'była tam niepotrzebna', 'był tam niepotrzebny' )]."
 child_personality.7101.change.impatient:0 "Dlaczego nie [Select_CString( child.IsFemale, 'pomogłaś', 'pomogłeś' )] [other_child.GetHerHim] #EMP od razu?!#!"
 child_personality.7200.t:0 "Mroczna jaskinia"
 child_personality.7200.desc:0 "„Chcesz [Select_CString(EqualTo_string( other_child.Custom('child_favorite_toy_my') , 'moja'), 'swoją', Select_CString(EqualTo_string( other_child.Custom('child_favorite_toy_my') , 'mój'), 'swojego', 'swoje' ) )] [other_child.Custom('child_favorite_toy_accusative')]? Hm, chcesz, prawda? #EMP To chodź i weź!#!” – krzyczy [other_child.GetFirstName] i wrzuca [other_child.Custom('child_favorite_toy_accusative')] [Select_CString( other_child.IsFemale, 'małej dziewczynki', 'małego chłopca' )] w głąb ciemniej, mrocznej jaskini. [Select_CString( other_child.IsFemale, 'Dziewczynka', 'Chłopiec' )] zaczyna gwałtownie ryczeć.\n\n„Teraz posłuży #EMP pająkom#! i #EMP wężom#!! Już [Select_CString(EqualTo_string( other_child.Custom('child_favorite_toy_my') , 'moja'), 'jej', Select_CString(EqualTo_string( other_child.Custom('child_favorite_toy_my') , 'mój'), 'go', 'je' ) )] nigdy nie odzyskasz!” – [other_child.GetFirstNameNoTooltip] wykrzykuje, jednocześnie się śmiejąc.\n\nJak [other_child.GetFirstNameNoTooltip] może być [Select_CString( other_child.IsFemale, 'taka wredna', 'taki wredny' )] dla [Select_CString( other_child.IsFemale, 'tej biednej dziewczynki', 'tego biednego chłopca' )]?! Ta jaskinia pełna jest robactwa...  ale #EMP nie mogę#! przejść obojętnie!"
 child_personality.7200.a:0 "Bez obaw, odzyskam [Select_CString(EqualTo_string( other_child.Custom('child_favorite_toy_my') , 'moja'), 'twoją', Select_CString(EqualTo_string( other_child.Custom('child_favorite_toy_my') , 'mój'), 'twojego', 'twoje' ) )] [other_child.Custom('child_favorite_toy_accusative')]!"
 child_personality.7200.b:0 "Straże! #EMP Upewnijcie się#!, że [other_child.GetFirstNameNoTooltip] odda zabawkę."
 child_personality.7200.c:0 "Wzbiera się we mnie WŚCIEKŁOŚĆ! Stłukę cię na kwaśne jabłko!"
 child_personality.7201.t:0 "$child_personality.7200.t$"
 child_personality.7201.desc:0 "Jedno z dzieci na dworze, [other_child.GetFirstName], zabrało [other_child.Custom('child_favorite_toy_accusative')] [Select_CString( other_child.IsFemale, 'młodszej od siebie dziewczynki', 'młodszego od siebie chłopca' )] i wrzuciło [Select_CString(EqualTo_string( other_child.Custom('child_favorite_toy_my') , 'moja'), 'ją', Select_CString(EqualTo_string( other_child.Custom('child_favorite_toy_my') , 'mój'), 'go', 'je' ) )] do pobliskiej jaskini. Całe to zdarzenie [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('child')), '$MyShe$'), 'widziała moja', 'widział mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))].\n\n"
 child_personality.brave.desc:0 "[child.GetFirstNameNoTooltip] [Select_CString( child.IsFemale, 'wbiegła do jaskini i nie było jej prawie przez prawie pół godziny! A gdy już wyszła, trzymała', 'wbiegł do jaskini i nie było go prawie przez prawie pół godziny! A gdy już wyszedł, trzymał' )] w ręku wyrzuconą zabawkę. [other_child.GetFirstNameNoTooltip] nie [Select_CString( other_child.IsFemale, 'mogła', 'mógł' )] ukryć irytacji z tego powodu.\n\nTo było bardzo odważne, choć może nieco nierozsądne zachowanie."
 child_personality.stubborn.desc:0 "Wezwawszy strażników domu, [child.GetFirstNameNoTooltip] nakazał[Select_CString(child.IsFemale, 'a', '' )], by [other_child.GetFirstNameNoTooltip] [Select_CString(other_child.IsFemale, 'weszła', 'wszedł' )] do jaskini! [other_child.GetFirstNameNoTooltip] przeraźliwie krzyczał[Select_CString(other_child.IsFemale, 'a', '' )] przez dobre kilka minut, po czym wyłonił[Select_CString(other_child.IsFemale, 'a', '' )] się z zabawką.\n\nWygląda na to, że kiedy [child.GetFirstName] uzna coś za słuszne, nie spocznie, dopóki tego nie zrobi..."
 child_personality.wrathful.desc:0 "[child.GetFirstNameNoTooltip] [Select_CString( child.IsFemale, 'dostała napadu szału i rzuciła', 'dostał napadu szału i rzucił' )] się na [Select_CString( other_child.IsFemale, 'sprawczynię, którą była', 'sprawcę, którym był' )] [other_child.GetFirstNameNoTooltip], a następnie [Select_CString( child.IsFemale, 'pobiła', 'pobił' )] [Select_CString( other_child.IsFemale, 'ją', 'go' )] dotkliwie! Nie pomogło to w żaden sposób odzyskać zabawki [Select_CString( other_child.IsFemale, 'młodszej dziewczynki, która zaczęła', 'młodszego chłopca, który zaczął' )] płakać jeszcze bardziej...\n\nWygląda na to, że [child.GetFirstNameNoTooltip] nie radzi sobie dobrze z gniewem..."
 child_personality.7201.brave:0 "Taka odwaga jest godna pochwały!"
 child_personality.7201.stubborn:0 "Twoja wola się dokona, dziecko."
 child_personality.7201.wrathful:0 "[other_child.GetFirstNameNoTooltip] powin[Select_CString(other_child.IsFemale, 'na', 'ien' )] zapłacić za to, co zrobił[Select_CString(other_child.IsFemale, 'a', '' )]!"
 child_personality.7201.change.brave:0 "[Select_CString(child.IsFemale, 'Powinnaś sama', 'Powinieneś sam' )] pójść po zabawkę. Bądź [Select_CString(child.IsFemale, 'dzielna', 'dzielny' )]."
 child_personality.7201.change.stubborn:0 "[other_child.GetFirstNameNoTooltip] zasłużył[Select_CString( other_child.IsFemale, 'a', '' )] na karę. Było trzeba zmusić [Select_CString( other_child.IsFemale, 'ją', 'go' )] do odzyskania zabawki."
 child_personality.7201.change.wrathful:0 "[other_child.GetFirstNameNoTooltip] zasługuje na porządny łomot. Dlaczego po prostu [Select_CString(other_child.IsFemale, 'jej', 'go' )] nie uderzył[Select_CString(child.IsFemale, 'aś', 'eś' )]?"
