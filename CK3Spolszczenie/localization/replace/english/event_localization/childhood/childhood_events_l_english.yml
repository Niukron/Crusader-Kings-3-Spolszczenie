l_english:
 childhood.0002.t:0 "Przyjaciele z piaskownicy"
 childhood.0002.opening:0 "Ja i [crush.GetTitledFirstName] świetnie się razem bawimy!\n\n"
 childhood.0002.loud:0 "[crush.GetSheHe|U] zwykle wymaga dużo uwagi, ale nie mam nic przeciwko temu. Za każdym razem, gdy [Select_CString( crush.IsFemale, 'ją', 'go' )] widzę, mój dzień staje się lepszy!"
 childhood.0002.quiet:0 "[crush.GetSheHe|U] jest przeważnie trochę nieśmiał[Select_CString( CHARACTER.IsFemale, 'a', 'y' )], ale [crush.GetSheHe] sprawia, że każda chwila kiedy [Select_CString( crush.IsFemale, 'ją', 'go' )] widzę jest wyjątkowa!"
 childhood.0002.fallback:0 "Za każdym razem, gdy [Select_CString( crush.IsFemale, 'ją', 'go' )] widzę, mój dzień staje się lepszy i chcę, żebyśmy zawsze mogli się razem bawić."
 childhood.0002.a:0 "[crush.GetFirstNameNoTooltip], nie mogę przestać o tobie myśleć!"
 childhood.0004.t:0 "Kwitnąca przyjaźń"
 childhood.0004.desc1:0 "I have played together with [friend.GetTitledFirstName] a lot lately. The other day [friend.GetSheHe] even let me borrow [friend.GetHerHis] favorite [friend.Custom('child_favorite_toy')]! We really get along, and we are having so much fun!"
 childhood.0004.desc2:0 "Ja i [friend.GetTitledFirstName] spędziliśmy ostatnio dużo czasu razem na rozmowach i zabawie. Świetnie się bawimy!"
 childhood.0004.desc3:0 "Ja i [friend.GetFirstName] spędziliśmy ostatnio dużo czasu razem."
 childhood_0004.desc3_rowdy:0 "Gdy spędzam wspólnie z [Select_CString( friend.IsFemale, 'nią', 'nim' )] czas, zawsze coś się dzieje i nigdy się nie nudzimy!"
 childhood_0004.desc3_curious:0 "[friend.GetSheHe|U] jest zawsze dobrze poinformowan[Select_CString( friend.IsFemale, 'a', 'y' )] o tym, co się dzieje na dworze. Nasze rozmowy nigdy nie są nudne!"
 childhood_0004.desc3_charming:0 "Nikt nie potrafi mnie tak rozśmieszyć jak [friend.GetSheHe]!"
 childhood_0004.desc3_pensive:0 "[friend.GetSheHe|U] zawsze zadaje właściwe pytania i dociera do sedna każdej rozmowy i dyskusji. Nigdy się nie nudzę, gdy z [Select_CString( friend.IsFemale, 'nią', 'nim' )] jestem!"
 childhood_0004.desc3_bossy:0 "[friend.GetSheHe|U] zawsze dokładnie wie, co powinniśmy zrobić, kiedy się spotykamy, a ja nigdy się nie nudzę, gdy z [Select_CString( friend.IsFemale, 'nią', 'nim' )] jestem!"
 childhood_0004.desc3_fallback:0 "Zawsze dobrze się razem bawimy, niezależnie od tego, czy gramy w jedną z naszych ulubionych gier, czy po prostu rozmawiamy!"
 childhood.0004.a:0 "[friend.GetSheHe|U] jest wspaniałym przyjacielem!"
 childhood.0004.b:0 "Naprawdę lubię się z [Select_CString( friend.IsFemale, 'nią', 'nim' )] bawić!"
 childhood.0004.c:0 "Trudno znaleźć lepszego przyjaciela od [Select_CString( friend.IsFemale, 'niej', 'niego' )]!"
 childhood.0006.t:0 "Nieproszona uwaga"
 childhood.0006.opening:0 "[bully.GetTitledFirstName] nęka mnie od dłuższego czasu.\n\n"
 childhood.0006.mean:0 "[bully.GetSheHe|U] jest po prostu złośliw[Select_CString( bully.IsFemale, 'a', 'y' )]. Ciągle jestem popychan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i wyśmiewan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 childhood.0006.loud:0 "Many of the other children listen to [bully.GetHerHim], and [bully.GetSheHe] uses [bully.GetHerHis] influence to turn them against me."
 childhood.0006.quiet:0 "[bully.GetSheHe|U] usually goes unnoticed, getting at me when no one is looking."
 childhood.0006.nice:0 "[bully.GetSheHe|U] każe wszystkim wierzyć, że jest święt[Select_CString( [bully.IsFemale, 'a', 'y' )], a tak naprawdę bezlitośnie mnie wyśmiewa, gdy popełnię najmniejszy błąd."
 childhood.0006.fallback:0 "[bully.GetSheHe|U] wykorzystuję każdą okazję, by mnie wyśmiać i wykpić. "
 childhood.0006.end:0 "Nie mogę [Select_CString( [bully.IsFemale, 'jej', 'go' )] powstrzymać, niezależnie od tego co zrobię."
 childhood.0006.a:0 "Jest okropn[Select_CString( bully.IsFemale, 'a', 'y' )]!"
 childhood.0008.t:0 "Anger Management"
 childhood.0008.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))], [victim.GetTitledFirstName], is getting on my nerves.\n\n"
 childhood.0008.mean:0 "[victim.GetSheHe|U] takes every opportunity to needle me, seemingly taking joy in the irritation and pain [victim.GetSheHe] causes."
 childhood.0008.loud:0 "[victim.GetSheHe|U] prattles on and on, no matter the topic and no matter how uninterested I tell [victim.GetHerHim] I am. It never ends!"
 childhood.0008.quiet:0 "I have tried getting [victim.GetHerHim] to talk, to express an opinion, to say #EMP anything#!...! Whatever I do, [victim.GetSheHe] only grows more and more withdrawn, what is wrong with [victim.GetHerHim]?!"
 childhood.0008.nice:0 "[victim.GetSheHe|U] is always #EMP the good one#!, preaching about one virtue after another. [victim.GetHerHis|U] constant lectures are having the opposite effect on me..."
 childhood.0008.fallback:0 "[victim.GetSheHe|U] is always in my way, [victim.GetSheHe] talks about the most boring things, [victim.GetSheHe] constantly manages to say just the wrong thing in every conversation..."
 childhood.0008.a:0 "Mam zamiar dać [victim.GetHerHim] lekcję!"
 childhood.0008.b:0 "Następnym razem, gdy się spotkamy, będę miły."
 childhood.0009.t:0 "Niewinne odpusty"
 childhood.0009.opening:0 "To finally be able to put [victim.GetFirstName] in [victim.GetHerHis] place is improving my mood considerably.\n\n"
 childhood.0009.desc1:0 "One of my favorite games we play is to see how many times I can push [victim.GetHerHim] before [victim.GetSheHe] has had enough!"
 childhood.0009.desc2:0 "I have taken to following [victim.GetHerHim] around, criticizing [victim.GetHerHis] every move as loudly as possible."
 childhood.0009.desc3:0 "I borrowed [victim.GetHerHis] favorite [victim.Custom('child_favorite_toy')], and [victim.GetSheHe] now has to do what I tell [victim.GetHerHim] to!"
 childhood.0009.fallback:0 "I found [victim.GetHerHis] favorite [victim.Custom('child_favorite_toy')] by accident, and to hide it and watch [victim.GetHerHim] desperately search has been the highlight of my week!"
 childhood.0009.a:0 "To tylko żart!"
 childhood.0012.t:0 "Received Attention"
 childhood.0012.desc:0 "When I was playing with [crush_holder.GetTitledFirstName] the other day [crush_holder.GetSheHe] was uncommonly considerate of me. I have never felt about [crush_holder.GetHerHim] this way before, but maybe I am starting to see [crush_holder.GetHerHim] as more than a friend."
 childhood.0012.a:0 "[crush_holder.GetTitledFirstName], I think I like you!"
 childhood.0012.b:0 "[crush_holder.GetTitledFirstName] is nothing more than a friend."
 childhood.0013.t:0 "Przyjazne relacje"
 childhood.0013.desc:0 "Lately, me and [child.GetTitledFirstName] have been spending a lot of time together.\n\n"
 childhood.0013.desc1:0 "The other day I even let [child.GetHerHim] borrow my favorite [child.Custom('child_favorite_toy')]! We really get along, and we are having so much fun!"
 childhood.0013.desc2:0 "[child.GetTitledFirstName] and I have spent a lot of time together lately, talking and playing around. We are having so much fun!"
 childhood.0013.desc3:0 ""
 childhood.0013.desc3_rowdy:0 "[child.GetSheHe|U] always puts up with my antics and follows me on all my adventures, the time we spend together is never boring!"
 childhood.0013.desc3_curious:0 "[child.GetSheHe|U] is great at listening to all the gossip and whispers I pick up at court, providing insightful comments and a new perspective."
 childhood.0013.desc3_charming:0 "No one else laughs at my jokes as much as [child.GetSheHe] does!"
 childhood.0013.desc3_pensive:0 "[child.GetSheHe|U] always appreciates my company, listening to my thoughts and humoring me with long conversations."
 childhood.0013.desc3_bossy:0 "[child.GetSheHe|U] always follows my lead, I am never bored when I am with [child.GetHerHim]!"
 childhood.0013.desc_fallback:0 "[child.GetSheHe|U] is always fun to be around, both when we play and when something needs to be discussed!"
 childhood.0013.desc_end:0 "I really enjoy [child.GetHerHis] company, and I think the two of us are going to be close for a long time."
 childhood.0013.a:0 "I'm so happy we know each other!"
 childhood.0910.t:0 "Constant Torment"
 childhood.0910.opening:0 "The things [bully.GetTitledFirstName] put me through as a child still weigh heavy on me."
 childhood.0910.desc1:0 "The stares, the laughter, the pain... Every time I see [bully.GetHerHim], my mood is sure to turn sour.\n\n[bully.GetSheHe|U] might have become an adult now, but I know that [bully.GetSheHe] will never become a decent person!"
 childhood.0910.desc2:0 "\n\nSometimes I can still hear [bully.GetHerHis] mocking laughter as [bully.GetSheHe] stomped my dear [ROOT.Char.Custom('child_favorite_toy')] into the ground."
 childhood.0910.a:0 "I'll never forgive [bully.GetHerHim]!"
 childhood.0911.t:0 "Childhood Indulgences"
 childhood.0911.desc_rival:0 "[victim.GetTitledFirstName] may be all grown up now, but that does not mean that [victim.GetSheHe] has forgiven me for what I put [victim.GetHerHim] through when we were both children.\n\nIt is just as well, because the hatred I hold for [victim.GetHerHim] has equally grown!"
 childhood.0911.opening:0 "I wonder if [victim.GetTitledFirstName] remembers the things I put [victim.GetHerHim] through when we were both young."
 childhood.0911.desc1:0 "\n\nNow that [victim.GetSheHe] is growing up, however, I need to leave those childish indulgences behind and focus on other things."
 childhood.0911.desc2:0 "I will always remember [victim.GetHerHis] horrified face when I destroyed [victim.GetHerHis] [victim.Custom('child_favorite_toy')], it was hilarious!\n\nNow that [victim.GetSheHe] is growing up, however, I need to leave the childish indulgences behind and focus on other things."
 childhood.0911.a:0 "See you around, [victim.GetTitledFirstName]."
 childhood.0998.t:0 "Maturing Feelings"
 childhood.0998.desc:0 "I remember fondly all the good times I shared with [crush.GetTitledFirstName] as a child.\n\n[crush.GetSheHe|U] will always be dear to me, even if nothing happens between us as we grow older!"
 childhood.0998.a:0 "I'm lucky to have gotten to know [crush.GetHerHim]."
 childhood.0999.t:0 "Maturing Feelings"
 childhood.0999.desc:0 "I remember fondly all the good times I shared with [root_crush.GetTitledFirstName] when we were younger.\n\nEven if [root_crush.GetSheHe] now has entered the world of adults, [root_crush.GetSheHe] will always be dear to me!"
 childhood.0999.desc_unrequited:0 "Even though [root_crush.GetSheHe] never did return my feelings..."
 childhood.0999.a:0 "I'm lucky to have gotten to know [root_crush.GetHerHim]."
 childhood.1000.t:0 "A Deep Friendship"
 childhood.1000.desc:0 "[friend_to_crush.GetTitledFirstName] is a really good friend! \n\nWhenever we spend time together, I always enjoy myself, and [friend_to_crush.GetSheHe] understands me like no one else does. \n\nEven though we are such great friends, sometimes I wonder if I do not want more from our relationship..."
 childhood.1000.a:0 "I think I like [friend_to_crush.GetHerHim] more than as a friend!"
 childhood.1000.c:0 "[friend_to_crush.GetSheHe|U] is nothing but a great friend...!"
 childhood.1001.t:0 "The Last Stand"
 childhood.1001.opening:0 "The never-ending torment that [bully.GetTitledFirstName] subjects me to has got to stop! [bully.GetSheHe|U] teases me mercilessly, pushing me around and humiliating me.\n\n"
 childhood.1001.desc:0 "This cannot continue! It is time I showed [bully.GetHerHim] who [bully.GetSheHe] is messing with."
 childhood.1001.fallback:0 "Even though this is weighing me down, I am powerless to stop [bully.GetHerHim]!"
 childhood.1001.a:0 "About how you've been behaving..."
 childhood.1001.a.success:0 "I teach [bully.GetTitledFirstNameNoTooltip] a lesson"
 childhood.1001.a.failure:0 "[bully.GetTitledFirstNameNoTooltip] beat me up"
 childhood.1001.b:0 "Let us talk about how you have been behaving..."
 childhood.1001.b.success:0 "I convince [bully.GetTitledFirstNameNoTooltip] to stop bullying me"
 childhood.1001.c:0 "Przeklinam cię, [bully.GetTitledFirstNameNoTooltip]."
 childhood.1002.t:0 "Supportive [guardian_parent.Custom('MotherFather')|U]"
 childhood.1002.desc1:0 "Ouch! While playing in the garden together with [friend.GetTitledFirstName], I fell and scraped my knee. My [guardian_parent.Custom('MotherFather')] was just on the other side of the yard, enjoying the nice weather, and [friend.GetTitledFirstName] urged me to go to [guardian_parent.GetHerHim]."
 childhood.1002.desc2:0 "Ouch! While playing with my [ROOT.Char.Custom('child_favorite_toy')], I fell and scraped my knee. Just as I regained my feet, my [guardian_parent.Custom('MotherFather')] came walking down the path beside me, asking if I was alright."
 childhood.1002.desc3:0 "As I was delving deeper into the book I was supposed to be studying, I realized that I had trouble grasping the finer nuances of the topic. \n\nSoon I am supposed to present the content to my [guardian_parent.Custom('MotherFather')], but if I continue on my own, I could be stuck with this book the whole night."
 childhood.1002.a:0 "[guardian_parent.Custom('MotherFather')|U], please help me!"
 childhood.1002.b:0 "I can handle this on my own."
 childhood.1002.b_1:0 "It does not go well"
 childhood.1002.b_2:0 "I do great"
 childhood.1003.t:0 "Growing Pains"
 childhood.1003.desc1:0 "I was enjoying the weather, listening to the laughter of my [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] and [child.GetHerHis] friend [friend.GetTitledFirstName], when all of a sudden I saw [child.GetTitledFirstName] fall and hurt [child.GetHerHis] knee. [child.GetSheHe|U] approached me, after some prompting from [child.GetHerHis] friend, and asked for my help in tending to the injury."
 childhood.1003.desc2:0 "I was walking the gardens, enjoying the weather, when I saw my [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] fall and scrape [child.GetHerHis] knee while playing with [child.GetHerHis] [child.Custom('child_favorite_toy')]. When I approached [child.GetHerHim], asking if [child.GetSheHe] was alright, [child.GetSheHe] asked for my help in tending to the injury."
 childhood.1003.desc3:0 "I had set a demanding task for my [child.Custom('GetDaughterSon')] [child.GetTitledFirstName], asking [child.GetHerHim] to read a complicated book in only a couple of days. The evening before [child.GetSheHe] was supposed to present the material to me, [child.GetSheHe] came to me and asked for my help."
 childhood.1003.a:0 "I'm glad that [child.GetSheHe] can rely on me!"
 childhood.1004.t:0 "A Weary Mind"
 childhood.1004.desc:0 ""Are you getting enough sleep?"\n\nMy [guardian_parent.Custom('MotherFatherPossessive')] worried question reminds me that I have not been sleeping well lately. The constant pressure to perform well at all tasks outweighing my desire to sleep.\n\n[guardian_parent.GetSheHe|U] tells me to take the evening off and go to bed early, and it is an offer I happily accept."
 childhood.1004.a:0 "Thank you, [guardian_parent.Custom('MotherFather')]."
 childhood.1005.t:0 "A Weary Mind"
 childhood.1005.desc:0 ""What are you doing with all your time?!"\n\nMy [guardian_parent.Custom('MotherFatherPossessive')] accusation weighs heavy on my mind. I have been trying to complete every task set before me, but [guardian_parent.GetSheHe] never seems to be satisfied."
 childhood.1005.a:0 "I will try to do better!"
 childhood.1005.b:0 "I'm trying my hardest already."
 childhood.1006.t:0 "When Opposites Collide"
 childhood.1006.desc:0 "My [guardian_parent.Custom('MotherFather')] never leaves me alone anymore. Ever since [guardian_parent.GetSheHe] decided that I was not diligent enough, [guardian_parent.GetSheHe] has taken it upon [guardian_parent.GetHerselfHimself] to never let me relax again.\n\n[guardian_parent.GetSheHe|U] even complains as soon as I try to sneak away for a short nap!"
 childhood.1006.a:0 "[guardian_parent.Custom('MotherFather')|U] is never happy!"
 childhood.1007.t:0 "A Growing Shadow"
 childhood.1007.opening:0 "[bully.GetTitledFirstName] is such a pain!\n\n"
 childhood.1007.young_malicious:0 "I was playing with my beloved [ROOT.Char.Custom('child_favorite_toy')] when [bully.GetSheHe] came storming into the room and tore the [ROOT.Char.Custom('child_favorite_toy')] from my hands."
 childhood.1007.young_extroverted:0 "[bully.GetSheHe|U] always tells lies about me to the other children, making them like me less."
 childhood.1007.young_dominant:0 "When I was playing in the garden with other children, [bully.GetSheHe] suddenly came over and ordered everyone to stop playing with me."
 childhood.1007.young_emotional:0 "I was just walking past [bully.GetHerHim] in the hallway when suddenly [bully.GetSheHe] started crying loudly, saying that I had hit [bully.GetHerHim]."
 childhood.1007.malicious:0 "I was walking the gardens when suddenly [bully.GetSheHe] came out of the greenery, pushing me down into the mud. [bully.GetSheHe|U] was even laughing all the while."
 childhood.1007.dominant:0 "[bully.GetSheHe|U] has apparently ordered the other children to avoid me, and now they all grow quiet whenever I am near. I know it is [bully.GetHerHis] fault and that the other children mean nothing by it, but it still stings."
 childhood.1007.extroverted:0 "Whenever [bully.GetSheHe] gets the chance, [bully.GetSheHe] does [bully.GetHerHis] best to convince the other children that I am a horrid person. [bully.GetSheHe|U] lies and spin tales, and only I know it is not the truth."
 childhood.1007.fallback:0 "As I walked past [bully.GetHerHim] [bully.GetSheHe] suddenly reached out [bully.GetHerHis] leg and tripped me!"
 childhood.1007.end:0 "\n\n[bully.GetSheHe|U] won't leave me alone, I do not know what to do."
 childhood.1007.a:0 "Jest okropn[Select_CString( bully.IsFemale, 'a', 'y' )]!"
 childhood.1008.t:0 "Unconventional Coping"
 childhood.1008.opening:0 "[victim.GetTitledFirstName] is finally good for something!\n\nLife has been rather stressful lately, but [victim.GetSheHe] managed to help me relax.\n\n"
 childhood.1008.1:0 "I met [victim.GetHerHim] in the hallway, and just as [victim.GetSheHe] was moving past me, I reached out my leg and tripped [victim.GetHerHim]. The look on [victim.GetHerHis] face was priceless!"
 childhood.1008.2:0 "Whenever we are in a conversation together, I make a point of questioning everything [victim.GetSheHe] says and joking about the conclusions [victim.GetSheHe] presents."
 childhood.1008.3:0 "Just as [victim.GetSheHe] was about to take a bite of bread at breakfast I thumped [victim.GetHerHim] on the back. The mess over the table was rather disgusting, but the sound [victim.GetSheHe] made was hilarious!"
 childhood.1008.a:0 "It helps to blow the steam off!"
 childhood.1009.t:0 "The Concern of a Friend"
 childhood.1009.opening:0 "[friend.GetTitledFirstName] is a good friend. [friend.GetSheHe|U] noticed that something was weighing me down, and [friend.GetSheHe] convinced me to share my thoughts with [friend.GetHerHim].\n\n"
 childhood.1009.1:0 ""What are we even here to do? What is [ROOT.Char.GetFaith.FateGodNamePossessive] plan for us all?""
 childhood.1009.2:0 ""What am I truly meant to be when I grow up?""
 childhood.1009.3:0 ""How can you ever know if someone's affection for you is genuine?""
 childhood.1009.end:0 "\n\nJust talking about it with [friend.GetHerHim] has already made me feel better!"
 childhood.1009.a:0 "I'm lucky to have such a good friend."
 childhood.1010.t:0 "Always On My Mind"
 childhood.1010.opening:0 "I cannot stop thinking about [crush.GetTitledFirstName], the way [crush.GetSheHe] smiles and the way [crush.GetSheHe] talks.\n\n"
 childhood.1010.returned:0 "Just knowing that my feelings are returned brings me great joy and sets my heart at ease."
 childhood.1010.not_returned:0 "The fact that [crush.GetSheHe] does not seem to return my feelings weighs heavy on my heart."
 childhood.1010.a:0 "My dear [crush.GetTitledFirstName]!"
 childhood.1010.b:0 "Oh, woe!"
 childhood.1011.t:0 "The Way of the Heart"
 childhood.1011.opening:0 "I have noticed that [crush_returned.GetTitledFirstName] has been paying extra attention to me recently, appreciating both my jokes and my opinions.\n\n"
 childhood.1011.returned:0 "It feels nice to be appreciated like this, and it has made me aware of how nice [crush_returned.GetTitledFirstName] can be.\n\nI actually think I might be as interested in [crush_returned.GetHerHim] as [crush_returned.GetSheHe] is in me!"
 childhood.1011.not_returned:0 "While the appreciation is nice, it is getting to the point of irritation. Why won't [crush_returned.GetSheHe] leave me alone?"
 childhood.1011.a:0 "[crush_returned.GetTitledFirstName], I think I like you."
 childhood.1011.b:0 "[crush_returned.GetSheHe|U] is getting on my nerves."
 childhood.1012.t:0 "Harsh Punishment"
 childhood.1012.desc:0 "I know I have been struggling with my studies recently, and I know that my [guardian_parent.Custom('MotherFather')] is disappointed in me. What I never expected was for [guardian_parent.GetHerHim] to go so far as to take my favorite toy, my dear [ROOT.Char.Custom('child_favorite_toy')], away from me!\n\n"
 childhood.1012.desc2:0 "The worst thing is that [guardian_parent.GetSheHe] seemed indifferent to my distress."
 childhood.1012.desc3:0 "The worst thing is that [guardian_parent.GetSheHe] seemed to enjoy my distress."
 childhood.1012.a:0 "[guardian_parent.GetSheHe|U] can be so cruel!"
 childhood.1013.t:0 "The Destruction of the [victim.Custom('child_favorite_toy')|U]"
 childhood.1013.desc:0 "I found my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))] [victim.GetFirstName] playing with [victim.GetHerHis] [victim.Custom('child_favorite_toy')] in the garden, whooping and laughing.\n\n[victim.GetSheHe|U] had no right to be so happy, and what was so special about that silly [victim.Custom('child_favorite_toy')] anyway? It broke as any old thing when I grabbed it from [victim.GetHerHis] hands and smashed it."
 childhood.1013.a:0 "You should have seen [victim.GetHerHis] face!"
 childhood.1014.t:0 "The Destruction of the [ROOT.Char.Custom('child_favorite_toy')|U]"
 childhood.1014.desc:0 "[bully.GetTitledFirstName], my constant tormentor, has destroyed my precious [ROOT.Char.Custom('child_favorite_toy')]! While I was playing, [bully.GetSheHe] calmly walked up to me and grabbed the toy from my hands, stomping it into the ground.\n\n"Who even plays with a [ROOT.Char.Custom('child_favorite_toy')] now?""
 childhood.1014.a:0 "[bully.GetSheHe|U] is horrible!"
 childhood.1015.t:0 "Diplomatic Solutions"
 childhood.1015.desc:0 "At the insistence of [educator.GetTitledFirstName], my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] and I have been following the ongoing negotiations regarding the crown's involvement in the local administration of the [province.GetName].\n\nDuring the discussions, I cannot help but notice that [province_holder.GetTitledFirstName] has no clue about how to coordinate such an effort, and since I have studied the subject for a while I should probably intervene."
 childhood.1015.a:0 ""If you would just listen to me for a second...""
 childhood.1015.b:0 "I have much to learn – I should listen."
 childhood.1015.b.tt:0 "This will further both [study_friend.GetFirstNamePossessiveNoTooltip] and your studies of [diplomacy|E]"
 childhood.1016.t:0 "Martial Matters"
 childhood.1016.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] and I are watching the troops conduct a mock battle outside town as part of our studies.\n\n"Now, loop around and attack their flank!" [commander.GetTitledFirstName] shouts, and before I know it, I have taken a step forward and drawn [commander.GetHerHis] attention."
 childhood.1016.a:0 ""Actually, I think that a direct assault would work better.""
 childhood.1016.b:0 "I wave [commander.GetHerHim] off – I should just watch."
 childhood.1016.b.tt:0 "This will further both [study_friend.GetFirstNamePossessiveNoTooltip] and your studies in [martial|E]"
 childhood.1017.t:0 "A Grainy Matter"
 childhood.1017.desc:0 "Negotiation with [province_holder.GetTitledFirstName] of the [province.GetName] regarding the area's handling of grain has been underway for hours now. My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))], [study_friend.GetFirstName], has been glancing my way the last half hour, letting me know I am not alone in my misery.\n\nAs everyone leaves the chamber for a recess, I spot an open ledger on [province_holder.GetTitledFirstNamePossessive] desk. Notes about the handling of wheat are scrawled across the page, and by making a few small changes, I might seriously affect the area's production."
 childhood.1017.a:0 "I wonder what changing these numbers will do?"
 childhood.1017.a.tt:0 "Sometimes you learn by making mistakes – this will further both [study_friend.GetFirstNamePossessiveNoTooltip] and your studies of [stewardship|E]"
 childhood.1017.b:0 "It's better to leave it be."
 childhood.1018.t:0 "Intriguing Incident"
 childhood.1018.desc:0 "If there is one thing that [educator.GetTitledFirstName] has been trying to drill into me, it is that sometimes a lie is necessary.\n\nAs my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] and I overhear [province_holder.GetTitledFirstName] of the [province.GetName] talking about fudging the numbers of [province_holder.GetHerHis] tax report to possibly make the area prosper, I find myself thinking about [educator.GetFirstNamePossessive] lesson."
 childhood.1018.a:0 "This information needs to reach the [educator.GetTitleAsNameNoTooltip]!"
 childhood.1018.a.tt:0 "This will further both [study_friend.GetFirstNamePossessiveNoTooltip] and your studies of [intrigue|E]"
 childhood.1018.b:0 "They could #EMP really#! use that extra money."
 childhood.1019.t:0 "To Read or Not to Read"
 childhood.1019.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] and I have been tasked with delivering a pile of books to delegates from [province.GetName]. The urge to take a couple of minutes, or a couple of days for that matter, to study them is almost irresistible.\n\nThat a fast delivery of the books apparently is of great importance to the continued productivity of the area only heightens our curiosity."
 childhood.1019.a:0 "We'll make sure the books get #EMP thoroughly#! studied."
 childhood.1019.a.tt1:0 "This will further both [study_friend.GetFirstNamePossessiveNoTooltip] and your studies of [learning|E]"
 childhood.1019.a.tt2:0 "This will further both [study_friend.GetFirstNamePossessiveNoTooltip] and your studies of [stewardship|E]"
 childhood.1019.b:0 "The books will get to their destination on time!"
 childhood.2001.t:0 "The Kitten"
 childhood.2001.desc_educator:0 "As I am out playing under [educator.GetTitledFirstNamePossessive] supervision I suddenly hear a sound. It is small and it is weak, but it is there!"
 childhood.2001.desc:0 "As I am out playing close to the [ROOT.Char.Custom('TerrainType')] I suddenly hear a sound. It is small and it is weak, but it is there!"
 childhood.2001.desc_ending:0 "\n\nI look at every bush, under every rock, in every direction and... there! A tiny kitten is sitting under a thorny bush, all alone."
 childhood.2001.a:0 "It's my kitty now!"
 childhood.2001.b:0 "[educator.GetTitledFirstNameNoTooltip] seems lonely sometimes..."
 childhood.2001.c:0 "I wonder what it's hiding inside...!"
 childhood.2002.desc:0 "As I am outside with [ward.GetTitledFirstName] [ward.GetSheHe] suddenly disappears, but before I have time to worry [ward.GetSheHe] comes bounding back, clutching a small kitten in [ward.GetHerHis] hands!\n\n"[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Look what I found. It's a gift for you!""
 childhood.2002.a:0 "Thank you!"
 childhood.2002.b:0 "Ew, put that back where you found it."
 childhood.2003.t:0 "The Puppy"
 childhood.2003.desc_educator:0 "I am out walking with [educator.GetTitledFirstName] when I hear it. It is a tiny sound, frail and scared."
 childhood.2003.desc_friend:0 "I am out playing with [friend.GetTitledFirstName] when I hear it. It is a tiny sound, frail and scared."
 childhood.2003.desc:0 "I am out playing when I hear it. It is a tiny sound, frail and scared."
 childhood.2003.desc_ending:0 "\n\nI look all over — under every stone, around every corner, behind every bush — and finally I find it! A small puppy, all alone, sits between two stones."
 childhood.2003.a:0 "It's my puppy now!"
 childhood.2003.b:0 "Here, [friend.GetFirstNameNoTooltip], take it."
 childhood.2003.c:0 "[educator.GetTitledFirstNameNoTooltip] seems lonely sometimes..."
 childhood.2003.d:0 "I wonder what it's hiding inside...!"
 childhood.2004.desc:0 "As I am outside with [ward.GetTitledFirstName] [ward.GetSheHe] suddenly disappears, but before I have time to worry [ward.GetSheHe] comes bounding back, clutching a small puppy in [ward.GetHerHis] hands!\n\n"[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Look what I found. It's a gift for you!"
 childhood.2005.desc:0 "I am out playing with [ward.GetTitledFirstName] when [ward.GetSheHe] suddenly disappears into the [ROOT.Char.Custom('TerrainType')]. Where did [ward.getSheHe] go? I turn in a circle, looking, and suddenly [ward.GetSheHe] reappears, holding a small puppy out towards me.\n\n"[friend.GetFirstNameNoTooltip]! It's for you!""
 childhood.2005.a:0 "A puppy!!!"
 childhood.2005.b:0 "Ew, put it away."
