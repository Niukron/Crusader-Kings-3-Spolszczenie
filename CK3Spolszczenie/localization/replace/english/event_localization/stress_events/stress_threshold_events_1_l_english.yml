 stress_threshold.2321.desc.intro:0 "Ludzie wykorzystują wszystko to, co robię."
 stress_threshold.2321.desc.impatient:0 "Moje życie to ciągły korowód długich, rozwlekłych wyjaśnień, na które nie mam czasu!"
 stress_threshold.2321.desc.honest:0 "Mój dwór kłamie mi w twarz, przez cały dzień, każdego dnia, tak samo prostakom, jak i szlachcicom!"
 stress_threshold.2321.desc.trusting:0 "$stress_threshold.2321.desc.honest$"
 stress_threshold.2321.desc.compassionate:0 "Moi poddani nieustannie grają na moim współczuciu, chcąc wykorzystać każdą kroplę empatii w mojej wątrobie!"
 stress_threshold.2321.desc.forgiving:0 "Moje miłosierdzie jest codziennie wystawiane na próbę, czasem nawet dwa razy dziennie, przez legion śmierdzących niewdzięczników!"
 stress_threshold.2321.desc.fallback:0 "Mój dwór jest pełen pasożytów! Wampiry! Pijawki!"
 stress_threshold.2321.desc.rump:0 "To sprawia, że krew się we mnie gotuje!\n\nPo prostu nie mogę tego dłużej znieść! Jeśli czegoś z tym nie zrobię, zacznę krzyczeć!"
