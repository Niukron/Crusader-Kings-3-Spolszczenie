 stress_threshold.2341.t:0 "Załamanie psychiczne: Zlekceważone obowiązki"
 stress_threshold.2341.desc.intro:0 "Cholera, ja też potrzebuję czasu dla siebie! Co z tego, że nie będzie mnie na dworze przez kilka dni lub miesiąc? Rządzenie jest moją prerogatywą i będę z niej korzystał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] lub ją porzucę, w zależności od mojej woli. Jako [ROOT.GetCharacter.GetTitleAsNameNoTooltip]"
 stress_threshold.2341.desc.lazy:0 "mam prawo do odpoczynku!"
 stress_threshold.2341.desc.craven:0 "mam prawo decydować o swoim życiu dworskim. Jeżeli zdecyduje się na czasową alienację, będzie to tylko i wyłącznie moja sprawa!"
 stress_threshold.2341.desc.shy:0 "nie muszę stawiać czoła dworskim hordom, jeśli tylko tego nie chcę!"
 stress_threshold.2341.desc.arbitrary:0 "nie mam żadnych zobowiązań poza tymi, które sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] zdecyduję się dotrzymać!"
