l_english:
 stress_threshold.1701.t:0 "Załamanie psychiczne: Powrót do domu na grzędę"
 stress_threshold.1701.desc.intro:0 "Kiedy chodzę sfrustrowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] po korytarzach swojego pałacu, wielu moich dworzan zdaje się trąbić w kółko o jakimś problemie, który wystąpił na terenie [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip].\n\n"
 stress_threshold.1701.desc.lazy:0 "Nie mam wystarczająco dużo energii, żeby się tym przejmować i desperacko chcę wrócić do łóżka!"
 stress_threshold.1701.desc.wrathful:0 "W takie dni jak ten, kiedy ich słowa stają się nudnym, uciążliwym brzęczeniem w moich uszach, mam ochotę ich powiesić."
 stress_threshold.1701.desc.impatient:0 "Chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )], żeby się pospieszyli i sami wszystko naprawili, bez konieczności angażowania mnie w tak mało istotne sprawy. Naprawdę mało istotne."
 stress_threshold.1701.desc.arrogant:0 "Szczerze mówiąc, odnoszę czasami wrażenie, że całe państwo by się zawaliło, gdybym wszystkiego sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] nie nadzorował[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 stress_threshold.1701.desc.arbitrary:0 "Może to nawet nie jest problem. Okaże się finalnie, że jest to po prostu głupi lokalny kłopot o niewielkim znaczeniu."
 stress_threshold.1701.desc.trusting:0 "Biorąc pod uwagę to, co się ostatnio dzieje, trudno mi się skupić. Jestem jednak pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że nikt nie mówiłby tak ostrych rzeczy, gdyby nie były one prawdą."
 stress_threshold.1701.desc.stubborn:0 "Szczerze mówiąc, nie brzmi to nawet szczególnie problematycznie. Gdyby bardziej się starali, nie zauważyliby, że coś im nie wychodzi."
 stress_threshold.1701.desc.fallback:0 "Czasami bycie sobą jest nad wyraz psychicznie wyczerpujące."
 stress_threshold.1701.desc.rump:0 "\n\nCoś w tej dyskusji brzmi... znajomo. Czy to prawo nie było moim pomysłem? Czy to #EMP moja#! wina?"
 stress_threshold.1701.a.rakish.gain:0 "Pieprzyć to! Idę do burdelu."
 stress_threshold.1701.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain:0 "Przysięgam na [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], że zaraz kogoś uderzę."
 stress_threshold.1701.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain:0 "Będę się biczować za swoje grzechy!"
 stress_threshold.1701.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain:0 "Może nowa peleryna poprawiłaby mi humor..."
 stress_threshold.1701.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain:0 "Muszę pozbyć się tych myśli za pomocą pióra."
 stress_threshold.1701.g.journaller.effect:0 "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain:0 "Może [friend.GetFirstNameNoTooltip] mnie wesprze?"
 stress_threshold.1701.h.confider.effect:0 "[friend.GetFirstNameNoTooltip] na pewno będzie mnie wspierać!"
 stress_threshold.1701.i.drunkard.gain:0 "Mocny alkohol rozwiązuje większość problemów..."
 stress_threshold.1701.i.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1701.j.hashishiyah.gain:0 "Haszysz ukoi moje skołatane nerwy..."
 stress_threshold.1701.j.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1701.k:0 "To tylko bezmyślna gadanina, nie mająca ze mną nic wspólnego."
 stress_threshold.1711.t:0 "Załamanie psychiczne: Zbyt dużo obowiązków"
 stress_threshold.1711.desc.intro:0 "Na [ROOT.GetCharacter.GetFaith.FateGodNamePossessive], petenci z niemalże z całego państwa ustawili się ostatnio w kolejce. Ta praca wydaje się trwać #EMP nieskończenie#! długo. Jeszcze jedna osoba występuje naprzód; najwyraźniej jakiś zrozpaczony kupiec.\n\n"
 stress_threshold.1711.desc.greedy:0 "„Masz dla mnie jakieś podatki? Nie? W takim razie nie bardzo mnie to obchodzi”."
 stress_threshold.1711.desc.diligent:0 "„Zajmę się twoimi problemami za kilka tygodni, jako że nie jesteś wystarczająco ważną postacią, aby szybciej przyjrzeć się twojej sprawie”."
 stress_threshold.1711.desc.patient:0 "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful:0 "„Nie wyglądasz jak jeden z moich poddanych. Idź zawracać głowę komuś innemu”."
 stress_threshold.1711.desc.ambitious:0 "Jako [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L] nie pozwolę, aby jakiś mieszczanin wyłudził ode mnie królewską pieczęć!""
 stress_threshold.1711.desc.just:0 "„Jeśli przyszedłeś po sprawiedliwość, wiedz, że nie odbieram władzy moim sędziom z powodu kilku złotych monet”."
 stress_threshold.1711.desc.zealous:0 "„Praktycznie czuję na tobie odór grzechu, mieszczaninie!”"
 stress_threshold.1711.desc.fallback:0 "„Miłosierdzie jest w rękach [ROOT.GetCharacter.GetFaith.HealthGodNamePossessive], nikogo innego”."
 stress_threshold.1711.desc.rump:0 "\n\nZszokowany kupiec wpatruje się we mnie, mrugając gwałtownie oczami. Czy to było coś, co powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 stress_threshold.1711.a.reclusive.gain:0 "Ostatni. Potem chcę być sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 stress_threshold.1711.a.reclusive.effect:0 "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain:0 "Być może biczowanie sam[Select_CString( ROOT.Char.IsFemale, 'ej', 'ego' )] siebie złagodziłoby grzechy państwa..."
 stress_threshold.1711.b.flagellant.effect:0 "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain:0 "Częstuj się skarbcem, mieszczaninie. Potrzebujesz go."
 stress_threshold.1711.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain:0 "Poszukam pocieszenia w swoim dzienniku."
 stress_threshold.1711.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain:0 "Wybieram się na przejażdżkę. Teraz."
 stress_threshold.1711.f.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain:0 "Pij! To zbyt wiele dla trzeźwego umysłu."
 stress_threshold.1711.g.drunkard.effect:0 "$stress_threshold.1711.g.drunkard.gain$"
 stress_threshold.1711.h.hashishiyah.gain:0 "Haszysz! To zbyt wiele dla trzeźwego umysłu."
 stress_threshold.1711.h.hashishiyah.effect:0 "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i:0 "Jako [ROOT.GetCharacter.GetTitleAsNameNoTooltip] mogę to zrobić!"
 stress_threshold.1721.t:0 "Załamanie psychiczne: Hochsztapler!"
 stress_threshold.1721.desc.intro:0 "Ostatnio czuję, że nie jestem god[Select_CString( ROOT.Char.IsFemale, 'na', 'zien' )], by [ROOT.GetCharacter.GetPrimaryTitle.Custom('TitleAdjNoTooltip')] znajdowało się pod moją władzą. Czy inni władcy wątpią w swoje umiejętności tak, jak ja wątpię w siebie?\n\nStaram się zachowywać jak dobr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], "
 stress_threshold.1721.desc.chaste:0 "cnotliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ale mam wrażenie, że zawsze jestem kuszon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] przez przyjemności cielesne. Osoby na moim stanowisku nie powinny odczuwać takich libidynalnych poruszeń."
 stress_threshold.1721.desc.temperate:0 "umiarkowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ale moje usta wydają się być stale wilgotne. Wszystko sprawia, że jestem głodn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]. Dlaczego jestem tak cholernie, nietypowo głodn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]?"
 stress_threshold.1721.desc.generous:0 "hojn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ale bez względu na to, ile rozdaję, za murami zawsze znajdzie się ktoś inny z miską żebraczą. Inni mający podobną pozycję nie wydają się mieć takich problemów."
 stress_threshold.1721.desc.calm:0 "spokojn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], jednakże #EMP każdy#! z moich dworzan wydaje się być zdeterminowany, by zszargać moje nerwy. Małe kryzysy zdominowały moje dni i czuję, jak pękam w sposób, w jaki inni na moim stanowisku nigdy tego nie robią."
 stress_threshold.1721.desc.humble:0 "pokorn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], jednakże mam wrażenie, że każdy mój czyn cuchnie pychą. Inni na podobnej pozycji żyją bardzo skromnie, ale ja zdaję się obnosić ze swoją wspaniałością przy każdej okazji i nie mogę tego znieść."
 stress_threshold.1721.desc.honest:0 "uczciw[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ale przy każdej proklamacji i ustawie widzę kłamstwa z zaniechania i małe błędy przekręcające moje znaczenie. Inni na moim stanowisku są tak pracowici i otwarci, więc dlaczego ja muszę być przeklęty tą zwodniczą naturą?"
 stress_threshold.1721.desc.craven:0 "szlachetn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ale jestem po prostu zbyt tchórzliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], by działać tak odważnie jak inni na podobnym stanowisku i wydaje się, że moi poddani stale to zauważają."
 stress_threshold.1721.desc.content:0 "szlachetn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], zadowolon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] ze swego losu i nieobciążon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] niepotrzebną ambicją. Czuję jednak, że jestem o wiele bardziej zazdrosn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] i dumn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] niż inni na podobnym stanowisku do mojego."
 stress_threshold.1721.desc.cynical_no_collide:0 "racjonaln[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], ale moi poddani zawsze zdają się uwielbiać filozofie innych, a nigdy moje własne przemyślenia."
 stress_threshold.1721.desc.paranoid:0 "ostrożn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], ale nie mogę przewidzieć wszystkiego. Zawsze znajdą się zdrajcy i spiskowcy ukrywający się w tajnych pokojach. Nie wydaje się, aby na innych dworach było tak wielu zdrajców, a ja mogę tylko winić siebie za pobłażanie im."
 stress_threshold.1721.desc.callous:0 "realistycznie nastawion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] do świata [ROOT.GetCharacter.GetTitleAsNameNoTooltip], lecz moi poddani odbierają wszystko, co robię, jako działanie złośliwe, ciągle marudząc na drobne błahostki. Inni na podobnym stanowisku do mojego nie wydają się mieć problemów z kontrolowaniem swoich podwładnych."
 stress_threshold.1721.desc.compassionate:0 "współczując[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], jednakże inny na podobnym stanowisku do mojego wydają się być o wiele bardziej kochani niż ja. Po prostu nie potrafię nawiązać kontaktu z ludźmi tak dobrze, jak bym chciał[Select_CString(ROOT.Char.IsFemale, 'a', '' )]."
 stress_threshold.1721.desc.fickle:0 "elastyczn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ale bez względu na to, ile razy zmieniam zdanie, a także bez względu na to, jak wiele nowych informacji otrzymuję, inni na podobnym stanowisku do mojego wydają się być bardziej zdolni do zmian niż ja."
 stress_threshold.1721.desc.vengeful:0 "sprawiedliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], któr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] mści się za krzywdy i wymierza karę, jednakże inni na stanowisku podobnym do mojego zawsze wydają się dokonywać zemsty o wiele szybciej."
 stress_threshold.1721.desc.forgiving:0 "wybaczając[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ale mimo to moi poddani boją się przyjść do mnie ze swoimi problemami. Inni na podobnym stanowisku do mojego wydają się być powiernikami dla setek. Nie wiem, co mam zrobić, aby moi ludzie tak mi ufali."
 stress_threshold.1721.desc.fallback:0 "szlachetn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], jednakże jestem peł[Select_CString(ROOT.Char.IsFemale, 'na', 'en' )] niedoskonałości."
 stress_threshold.1721.desc.rump:0 "\n\nNiech będzie przeklęty ten wszechświat, za wyniesienie na takie wyżyny kogoś tak słabego jak ja!"
 stress_threshold.1721.a.reclusive.gain:0 "Potrzebuję samotności, aby o tym zapomnieć."
 stress_threshold.1721.a.reclusive.effect:0 "$stress_threshold.1721.a.reclusive.gain$"
 stress_threshold.1721.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.d.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.e.improvident.gain:0 "Charytatywność czyni mnie lepszym człowiekiem, prawda?"
 stress_threshold.1721.e.improvident.effect:0 "$stress_threshold.1721.e.improvident.gain$"
 stress_threshold.1721.f.contrite.gain:0 "Muszę publicznie wyznać swoje grzechy."
 stress_threshold.1721.f.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.1721.g.comfort_eater.gain:0 "Będziemy ucztować do momentu, aż poczuję się lepiej!"
 stress_threshold.1721.g.comfort_eater.effect:0 "Zorganizuj kolejną ucztę! Jeszcze jedną i jeszcze jedną!"
 stress_threshold.1721.h.inappetetic.gain:0 "Powiedz kucharzowi, żeby przestał robić mi obiad. Nie chcę go."
 stress_threshold.1721.h.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.1721.i.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.i.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.j.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.1721.j.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.1721.k.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.k.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.l.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.l.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.m:0 "Jestem tak samo dobr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jak reszta!"
 stress_threshold.1721.n:0 "Może jestem spragnion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] najrzadszego mięsa..."
 stress_threshold.1731.t:0 "Załamanie psychiczne: Brak czasu dla same[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )] siebie"
 stress_threshold.1731.desc.intro:0 "Rządzenie jest ostatnio tak wyczerpującą pracą. To tak jakby żaden z poddanych nie był w stanie samodzielnie wytrzeć sobie tyłka, jako że [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] nie dał wcześniej instrukcji!\n\nBył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w trakcie planowania małego wypadu"
 stress_threshold.1731.desc.lustful:0 "do miejscowego burdelu, gdzie zamierzam zostać, dopóki nie będę obolał[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )],"
 stress_threshold.1731.desc.gluttonous:0 "do słynnej tawerny, gdzie będę próbować egzotycznej, zagranicznej kuchni,"
 stress_threshold.1731.desc.brave:0 "na odległy turniej słynący ze szczególnie zaciętych walk,"
 stress_threshold.1731.desc.shy:0 "do prywatnej posiadłości z dala od stolicy,"
 stress_threshold.1731.desc.gregarious:0 "by zabawić się w dobrym towarzystwie,"
 stress_threshold.1731.desc.sadistic:0 "do ustronnego lochu pełnego małoważnych chłopów,"
 stress_threshold.1731.desc.fallback:0 "z dala od zgiełku i hałasu [capital_province.GetTitle.GetAdjectiveNoTooltip],"
 stress_threshold.1731.desc.rump:0 "kiedy służący podbiega do mnie, bełkocząc o jakiejś nowej, błahej katastrofie."
 stress_threshold.1731.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.b.reclusive.gain:0 "To może poczekać, wszystko może poczekać."
 stress_threshold.1731.b.reclusive.effect:0 "$stress_threshold.1731.b.reclusive.gain$"
 stress_threshold.1731.c.profligate.gain:0 "Zatrzymam się tylko, aby kupić kilka rzeczy po drodze..."
 stress_threshold.1731.c.profligate.effect:0 "$stress_threshold.1731.c.profligate.gain$"
 stress_threshold.1731.d.comfort_eater.gain:0 "Pomyślę o wcześniejszym powrocie podczas obiadu"
 stress_threshold.1731.d.comfort_eater.effect:0 "$stress_threshold.1731.d.comfort_eater.gain$"
 stress_threshold.1731.e.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.f.confider.gain:0 "[friend.GetFirstNameNoTooltip] i ja porozmawiamy o tym po drodze."
 stress_threshold.1731.f.confider.effect:0 "$stress_threshold.1731.f.confider.gain$"
 stress_threshold.1731.g.athletic.gain:0 "Może pójdę na spacer..."
 stress_threshold.1731.g.athletic.effect:0 "$stress_threshold.1731.g.athletic.gain$"
 stress_threshold.1731.h.drunkard.gain:0 "Wygląda na to, że będę pić przez całą drogę."
 stress_threshold.1731.h.drunkard.effect:0 "$stress_threshold.1731.h.drunkard.gain$"
 stress_threshold.1731.i.hashishiyah.gain:0 "Mamy ciastka z haszyszem na drogę?"
 stress_threshold.1731.i.hashishiyah.effect:0 "$stress_threshold.1731.i.hashishiyah.gain$"
 stress_threshold.1731.g:0 "#EMP W porządku#!, odwołam swoje plany."
 stress_threshold.2301.t:0 "Załamanie psychiczne: Rosnące potrzeby"
 stress_threshold.2301.desc.intro:0 "Każdy dzień zdaje się ostatnio wymykać mi z rąk. Niekończący się łańcuch chciwych petentów i trudnych decyzji. Klatka piersiowa napina się, gdy robię kolejny krok naprzód. Palce mnie swędzą i mrowią, oczy mam za małe w stosunku do czaszki. Muszę się od tego uwolnić"
 stress_threshold.2301.desc.lustful:0 "i choć przez chwilę poczuć w ramionach ciepło drugiego człowieka i się z nim połączyć."
 stress_threshold.2301.desc.gluttonous:0 "i zjeść cokolwiek, co zapełniłoby tę pustkę."
 stress_threshold.2301.desc.greedy:0 "i poczuć między palcami uspokajającą twardość zimnej monety."
 stress_threshold.2301.desc.gregarious:0 "i #EMP porozmawiać#! z kimś, kto mnie zrozumie."
 stress_threshold.2301.desc.fallback:0 "i oddychać bez poczucia zdruzgotania, uśmiechać się bez poczucia pustki."
 stress_threshold.2301.desc.rump:0 "\n\nCzy to aż tak dużo?"
 stress_threshold.2301.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.b.profligate.gain:0 "Może... nowe łóżko? Albo trzy?"
