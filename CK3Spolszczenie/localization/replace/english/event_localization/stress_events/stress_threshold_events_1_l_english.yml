 stress_threshold.2331.desc.intro:0 "Ostatnio moi dworzanie zdają się unikać mnie za wszelką cenę. Słyszę szepty, z których wynika że "
 stress_threshold.2331.desc.calm:0 "uważają moje spokojne spojrzenie za niepokojące, pozbawione emocji."
 stress_threshold.2331.desc.brave:0 "moja odwaga jest mylona z żądzą krwi."
 stress_threshold.2331.desc.ambitious:0 "uważają, iż nie cofnę się przed niczym, by zrealizować swoje ambicje oraz nie ma dla mnie żadnej świętości."
 stress_threshold.2331.desc.just:0 "sądzą, iż jestem zbyt surow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] oraz zbyt ściśle trzymam się litery prawa, a nie jego ducha."
 stress_threshold.2331.desc.callous:0 "mówią, iż nie mam serca oraz nie dbam o nikogo poza sobą."
 stress_threshold.2331.desc.stubborn:0 "uważają mnie za zbyt upart[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )], zbyt nieugięt[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] oraz zbyt bezkompromisow[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )]."
 stress_threshold.2331.desc.fallback:0 "uważają mnie za zbyt powściągliw[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] oraz zbyt nieprzyjazn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )]."
 stress_threshold.2331.desc.rump:0 "W rzeczywistości oznacza to jednak, że rządzę twardą ręką. Nie można myśleć, że jestem potworem.\n\nCzyżby?"
