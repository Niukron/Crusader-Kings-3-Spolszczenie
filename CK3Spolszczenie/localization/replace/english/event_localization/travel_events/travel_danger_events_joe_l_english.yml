 regional_ship_longship:0 "longship"
 regional_ship_longship_plural:0 "longships"
 regional_ship_galley:0 "galley"
 regional_ship_galley_plural:0 "galleys"
 regional_ship_dromon:0 "dromon"
 regional_ship_dromon_plural:0 "dromons"
 regional_ship_cog:0 "cog"
 regional_ship_cog_plural:0 "cogs"
 regional_ship_fallback:0 "ship"
 regional_ship_fallback_plural:0 "ships"
 travel_danger_events.6020.t:0 "$travel_danger_prefix$ Dangers of the Deep"
 travel_danger_events.6020.desc:0 "Fell clouds gather, and I sense fear behind the captain's reassurances. A terrible squall soon engulfs us, lashing the decks with blistering rain as the [ROOT.Char.Custom('RegionalShipType')] rolls like a plaything.\n\nAn almighty cracking noise, louder than the thunder, like the world itself behind rent in twain by some dreadful giant, pierces our ears as the vessel buckles beneath our feet.\n\n"
 travel_danger_events.6020.hugger:0 "[hugger.GetTitledFirstName] and I grab each other in terror, watching wide eyed as a huge wave rushes towards the ship!"
 travel_danger_events.6020.prayer:0 "I watch [prayer.GetTitledFirstName], kneeling with [prayer.GetHerHis] arms stretched to the lightening-riven sky, crying, "[prayer.GetFaith.HighGodName]! [prayer.GetFaith.WaterGodName]! Save us!" as a huge swell rolls over the deck!"
 travel_danger_events.6020.diver:0 "[diver.GetTitledFirstName] clutches [diver.GetHerHis] temples, screaming, "[diver.GetFaith.DevilNamePossessive] horror come to take us! There's no escape!", before throwing [diver.GetHerselfHimself] into the huge wave rolling over the ship!"
 travel_danger_events.6020.director:0 "I watch, awed, as [director.GetTitledFirstName] stands bolt upright, shouting orders no one can hear, oblivious to the huge wave about to engulf [director.GetHerHim]!"
 travel_danger_events.6020.fallback:0 "I squeeze myself tightly into a corner, watching in horror as sailors are thrown into the black depths, and a huge wave rolls over the ship."
 travel_danger_events.6020.a:0 "ArghghghGHHghghh!"
 travel_danger_events.6030.t:0 "$travel_danger_prefix$ Wadliwa partia żywności"
 travel_danger_events.6030.leader:0 "[travel_leader.GetFirstName] jest odpowiedzialn[Select_CString( travel_leader.IsFemale, 'a', 'y' )] za nasze zapasy żywności i nieśmiało ujawnił[Select_CString( travel_leader.IsFemale, 'a', '' )], że nadają się one teraz tylko do wyrzucenia, ponieważ były źle przechowywane..."
 travel_danger_events.6030.fallback:0 "Trudno mi w to uwierzyć, ale nasze zapasy żywności na drogę nadają się tylko do wyrzucenia, ponieważ były źle przechowywane..."
 travel_danger_events.6030.desc:0 "\n\nPleśń pokrywa chleb i świeże produkty, a my zjedliśmy już resztki suszonej żywności. Grupa staje się coraz bardziej głodna, a niebawem zapadnie zmierzch..."
 travel_danger_events.6030.a:0 "To tylko trochę pleśni!"
 travel_danger_events.6030.b:0 "Natura o nas zadba!"
 travel_danger_events.6030.b.success:0 "Znajdujesz trochę pożywienia"
 travel_danger_events.6030.b.failure:0 "Nic nie znajdujesz"
 travel_danger_events.6030.b.critical:0 "Spożywasz niewłaściwą roślinę"
 travel_danger_events.6030.b.death:0 "Zjadasz najmniej odpowiednią roślinę"
 travel_danger_events.6030.c:0 "Tutejsi mieszkańcy muszą #EMP coś#! mieć."
 travel_danger_events.6030.d:0 "Będziemy musieli po prostu wszystko wymienić."
 travel_danger_events.6040.t:0 "$travel_danger_prefix$ Under the Weather"
 travel_danger_events.6040.wet:0 "Our passage through this dratted [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] has been fraught, fraying nerves and energy as we slog through the cloying damp, swatting bugs and trying to stay dry."
 travel_danger_events.6040.war:0 "The [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] are scarred by war, scattered with its victims, and the camps of its agents. The conditions are terrible, and our encounters with soldiers frequent."
 travel_danger_events.6040.desc:0 "\n\nI begin to feel weak, lagging behind the rest of the party when I normally set the pace... There is something wrong..."
 travel_danger_events.6040.a:0 "I must go back."
 travel_danger_events.6040.b:0 "Thank [ROOT.Char.GetFaith.HealthGodName] my $court_physician_court_position$ is here."
 travel_danger_events.6040.c:0 "We must press on..."
 travel_stealing_food_modifier:0 "Pilfered Provisions"
 travel_stealing_food_modifier_desc:0 "Nobles traveling through this county have helped themselves to the produce of their subjects."
