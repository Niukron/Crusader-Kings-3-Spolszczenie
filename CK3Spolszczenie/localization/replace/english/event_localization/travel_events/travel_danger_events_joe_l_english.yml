l_english:
 travel_danger_events.6000.t:0 "$travel_danger_prefix$ Przerażająca bestia!"
 travel_danger_events.6000.desc:0 "We walk the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] path at a good pace, enjoying the peaceful ambience. From the corner of my eye, I am sure I glimpse the [ROOT.Char.Custom('GetAnimalFeature')] of...! A loud [ROOT.Char.Custom('GetAnimalSound')] confirms it, a [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.desc.again:0 "I tread the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] path slowly, cautious after my recent encounter with a wild beast. My heart sinks when I hear a [ROOT.Char.Custom('GetAnimalSound')] in the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] — [ROOT.Char.GetFaith.FateGodName] mocks me! A [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.desc.seriously:0 "Scarred by our recent misfortune, we traverse the paths of the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] with utmost caution. Just when I start to relax, a [ROOT.Char.Custom('GetAnimalSound')] erupts from the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]! A blasted [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.body:0 "\n\nThe [ROOT.Char.Custom('GetAnimalColor')] beast [ROOT.Char.Custom('GetAnimalChargePresent')] onto the track, its great [ROOT.Char.Custom('GetAnimalTrackPlural')] kicking up [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]. Flanked by [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] trees, it completely blocks our way forward to [destination.GetBaronyNameExplicitlyNoTooltip]."
 travel_danger_events.6000.victim:0 "\n\n[beast_victim.GetFirstName] whispers, "Just look at those #EMP [ROOT.Char.Custom('GetAnimalDanger')]#!..."
 travel_danger_events.6000.a:0 "Odsuńcie się, ja się tym zajmę!"
 travel_danger_events.6000.a_again:0 "I will send you to join the other one!"
 travel_danger_events.6000.a_seriously:0 "Let me #EMP PAST#!!"
 travel_danger_events.6000.a.wounded.t:0 "Saved But Wounded"
 travel_danger_events.6000.a.wounded.desc:0 "The crew saves [overboard_character.GetShortUIName] but [overboard_character.GetSheHe] was injured in the fall"
 travel_danger_events.6000.b:0 "Zabić to, [beast_victim.GetFirstNameNoTooltip]! Teraz!"
 travel_danger_events.6000.b_again:0 "Twoja kolej, [beast_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.6000.b_seriously:0 "This one's #EMP yours#!, [beast_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.6000.b_travel_leader:0 "[travel_leader.GetFirstNameNoTooltip], zrób coś!"
 travel_danger_events.6000.c:0 "#EMP UCIEKAJCIE#!! RATUJCIE SWOJE #EMP ŻYCIE#!!"
 travel_danger_events.6000.success:0 "[Select_CString(THIS.IsLocalPlayer, 'Zabijasz', Concatenate(THIS.Char.GetShortUINameNoTooltipNoFormat, ' zabija'))] [ROOT.Char.Custom('PL_GetAnimalTypeAccusative')]"
 travel_danger_events.6000.wound:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Zostajesz pokiereszowana', 'Zostajesz pokiereszowany' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' zostaje pokiereszowana', ' zostaje pokiereszowany' )))] przez [ROOT.Char.Custom('PL_GetAnimalTypeAccusative')]"
 travel_danger_events.6000.failure:0 "[Select_CString(THIS.IsLocalPlayer, 'Zabijasz', Concatenate(THIS.Char.GetShortUINameNoTooltipNoFormat, ' zabija'))] [ROOT.Char.Custom('PL_GetAnimalTypeAccusative')]"
 travel_danger_events.6010.t:0 "$travel_danger_prefix$ Smoke Ahead"
 travel_danger_events.6010.raid:0 "As we approach [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], columns of smoke and passing groups peasants make it plain the place is being pillaged. The strong can take what they like...\n\n"
 travel_danger_events.6010.siege:0 "A siege camp dominates the outskirts of [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], the [siege_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] colors flapping languidly, harbingers of a [siege_war.Custom('WarCasusBelliShort')].\n\n"
 travel_danger_events.6010.victim:0 "It pains me to see my lands and [ROOT.Char.Custom('FortifiedBuilding')] ravaged so, but this is not a fight I can win."
 travel_danger_events.6010.owner:0 "My forces should make short work of [siege_victim.GetTitledFirstNamePossessive] sorry excuse for a [siege_victim.Custom('FortifiedBuilding')]."
 travel_danger_events.6010.war_owner:0 "With any luck the attackers will triumph, and drag [siege_victim.GetTitledFirstName] out kicking and screaming."
 travel_danger_events.6010.war_victim:0 "If I only I could so something to help [siege_victim.GetTitledFirstName], and rid ourselves of that blasted [siege_owner.GetTitledFirstName]."
 travel_danger_events.6010.ally_owner:0 "I'm sure my ally will be vindicated, and put [siege_victim.GetTitledFirstName] to rights."
 travel_danger_events.6010.ally_victim:0 "I can only watch as my ally, [siege_victim.GetTitledFirstNamePossessive],  holdings are slowly but surely laid waste."
 travel_danger_events.6010.relation_owner:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_owner'))], [siege_owner.GetTitledFirstName], is clearly intent on bringing down [siege_victim.GetTitledFirstName], whatever the cost."
 travel_danger_events.6010.relation_victim:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_victim'))], [siege_victim.GetTitledFirstName], is clearly having a hard time defending this place from [siege_owner.GetTitledFirstNamePossessive] forces."
 travel_danger_events.6010.sieger_liege:0 "My vassal, [siege_owner.GetTitledFirstName], is clearly intent on bringing down [siege_victim.GetTitledFirstName], whatever the cost."
 travel_danger_events.6010.peace:0 "This little fracas between [siege_owner.GetTitledFirstName] and [siege_victim.GetTitledFirstName] is certainly an inconvenience."
 travel_danger_events.6010.raid_end:0 "Amidst the burning hovels, figures pick over the ruins, comparing booty and trading tales of valor.\n\nA group of surly, ragged raiders are coming up the track — they don't look like the brightest, or fairest, sort..."
 travel_danger_events.6010.siege_end:0 "Amidst the [siege_owner.Custom('RegionalArtilleryPlural')], distant soldiers warm themselves at paltry campfires.\n\n$travel_danger_events.6010.closing$"
 travel_danger_events.6010.closing:0 "A group of surly, ragged soldiers are coming up the track — they don't look like the brightest, or fairest, sort..."
 travel_danger_events.6010.a:0 "Let's blend in with the peasants..."
 travel_danger_events.6010.a.success:0 "You pass unnoticed"
 travel_danger_events.6010.a.failure:0 "They spot your finery"
 travel_danger_events.6010.capture_toast:0 "Traveler Captured"
 travel_danger_events.6010.b:0 "I am [ROOT.Char.GetTitledFirstNameNoTooltip]! They will let us pass."
 travel_danger_events.6010.b.friend:0 "Take me to [siege_commander.GetTitledFirstNameNoTooltip], we are good friends."
 travel_danger_events.6010.b.flavor:0 "#EMP Do you have#! any #EMP idea who I am?!#!"
 travel_danger_events.6010.b.success:0 "Your standing confounds them"
 travel_danger_events.6010.b.failure:0 "They are unfazed"
 travel_danger_events.6010.c:0 "A show of force will deter them."
 travel_danger_events.6010.c.success:0 "You are left alone"
 travel_danger_events.6010.c.failure:0 "They challenge you"
 travel_danger_events.6010.c.wound:0 "Przypadkowy członek świty zostaje ranny "
 travel_danger_events.6010.d:0 "They just need to be bought."
 travel_danger_events.6011.t:0 "$travel_danger_prefix$ Battle Ahead"
 travel_danger_events.6011.intro:0 "The warnings of the fearful locals are hardly needed, it is clear a battle is taking place ahead; war's detritus, victims, and makeshift camps are everywhere to be seen.\n\n"
 travel_danger_events.6011.battle_both:0 "Armies carrying the colors my enemies, [battle_owner_1.GetTitledFirstName] and [battle_owner_2.GetTitledFirstName], $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_1:0 "Armies carrying the colors of my enemy, [battle_owner_1.GetTitledFirstName], and [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_2:0 "Armies carrying the colors of my enemy, [battle_owner_2.GetTitledFirstName], and [battle_owner_1.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_1:0 "Armies carrying the colors of my ally, [battle_owner_1.GetTitledFirstName], and [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_2:0 "Armies carrying the colors of my ally, [battle_owner_1.GetTitledFirstName], and [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_1:0 "Armies carrying the colors of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_1'))], [battle_owner_1.GetTitledFirstName], and [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_2:0 "Armies carrying the colors of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_2'))], [battle_owner_1.GetTitledFirstName], and [battle_owner_2.GetTitledFirstName] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.peace:0 "Armies carrying the [battle_owner_1.GetPrimaryTitle.GetAdjectiveNoTooltip] and [battle_owner_1..GetPrimaryTitle.GetAdjectiveNoTooltip] colors $travel_danger_events.6011.clash$"
 travel_danger_events.6011.clash:0 "clash in the distant [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')],"
 travel_danger_events.6011.war:0 "settling their [battle_war.Custom('WarCasusBelliShort')]."
 travel_danger_events.6011.raid_both:0 "fighting over scraps of plunder."
 travel_danger_events.6011.raid:0 "one to loot, and one to hoard."
 travel_danger_events.6011.hostile:0 "settling some petty dispute."
 travel_danger_events.6011.end:0 "\n\nA forlorn group — deserters perhaps, or mercenaries — are surreptitiously leaving, and heading straight towards us."
 travel_danger_events.6011.b:0 "They will not interfere with a [ROOT.Char.GetTitleAsNameNoTooltip]!"
 travel_danger_events.6011.d:0 "Lucre is their only language."
 travel_danger_events.6012.t:0 "$travel_danger_prefix$ War's Passage"
 travel_danger_events.6012.intro:0 "The roads are busy with the wagons and reinforcements of a passing army. In the distance, colorful [army_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] standards shine in the sun, making slow progress across the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')].\n\n"
 travel_danger_events.6012.war:0 "The sight of my enemy, [army_owner.GetTitledFirstNamePossessive], host fills me with dread,"
 travel_danger_events.6012.ally:0 "The sight of my ally, [army_owner.GetTitledFirstNamePossessive], host is very welcome,"
 travel_danger_events.6012.relation:0 "The sight of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('army_owner'))], [army_owner.GetTitledFirstNamePossessive], host gives me pause,"
 travel_danger_events.6012.peace:0 "The sight of this host worries the party,"
 travel_danger_events.6012.clash:0 "clash in the distant [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')],"
 travel_danger_events.6012.raid:0 "on its way to pillage some unfortunate village."
 travel_danger_events.6012.other:0 "as it makes its way to some distant objective."
 travel_danger_events.6012.end:0 "\n\nA bedraggled group of soldiers are coming the opposite way.They have the look of deserters about them."
 travel_danger_events.6013.t:0 "$travel_danger_prefix$ Contested Ground"
 travel_danger_events.6013.intro:0 "The scars of war are everywhere to be seen as we pass through [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], where the banners have been hastily replaced with the [occupy_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] colors.\n\n"
 travel_danger_events.6013.war_owner:0 "My enemy, [occupy_owner.GetTitledFirstName], has clearly been making gains against [occupy_victim.GetTitledFirstName],"
 travel_danger_events.6013.war_victim:0 "My enemy, [occupy_victim.GetTitledFirstName], has clearly seen some setbacks against [occupy_owner.GetTitledFirstName],"
 travel_danger_events.6013.ally_owner:0 "My ally, [occupy_owner.GetTitledFirstName], has clearly been making gains against [occupy_victim.GetTitledFirstName],"
 travel_danger_events.6013.ally_victim:0 "My ally, [occupy_victim.GetTitledFirstName], has clearly seen some setbacks against [occupy_owner.GetTitledFirstName],"
 travel_danger_events.6013.relation_owner:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_owner'))], [occupy_owner.GetTitledFirstName], has clearly been making gains against [occupy_victim.GetTitledFirstName],"
 travel_danger_events.6013.relation_victim:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_victim'))], [occupy_victim.GetTitledFirstName], has clearly seen some setbacks against [occupy_owner.GetTitledFirstName],"
 travel_danger_events.6013.peace:0 "We are lucky to have missed the conflict itself, at least"
 travel_danger_events.6013.war:0 "though the [occupy_war.Custom('WarCasusBelliShort')] rages on elsewhere."
 travel_danger_events.6013.hostile:0 "though, who knows the final outcome."
 travel_danger_events.6013.end:0 "\n\nAs we continue on to [destination.GetNameNoTooltip], a fearsome group of veterans approaches from the opposite direction."
 regional_artillery_bombard:0 "bombard"
 regional_artillery_bombard_plural:0 "bombards"
 regional_artillery_trebuchet:0 "trebuchet"
 regional_artillery_trebuchet_plural:0 "trebuchets"
