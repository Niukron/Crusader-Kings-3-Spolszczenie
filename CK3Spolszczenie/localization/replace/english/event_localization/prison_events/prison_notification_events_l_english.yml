l_english:
 prison_notification.0001.t:0 "Uwięzienie!"
 prison_notification.0001.desc:0 "Został[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] schwytan[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )] i uwięzion[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )] wbrew mojej woli przez [imprisoner.GetTitledFirstName].\n\nNie mogę już swobodnie wrócić do domu i podróżować, tak jak to miało miejsce do tej pory."
 prison_notification.0001.a:0 "Mam nadzieję, że to nie potrwa długo."
 prison_notification.0002.t:0 "Uwięzion[Select_CString( prisoner.IsFemale, 'a', 'y' )]!"
 prison_notification.0002.desc:0 "[prisoner.GetTitledFirstName], m[Select_CString( SCOPE.sC('prisoner').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], jest teraz przetrzymywan[Select_CString( prisoner.IsFemale, 'a', 'y' )] wbrew swojej woli przez [imprisoner.GetTitledFirstName]."
 prison_notification.0002.a:0 "Co mogę teraz dla nie[Select_CString( prisoner.IsFemale, 'j', 'go' )] zrobić?"
 prison_notification.0003.message:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] uwięzion[Select_CString( SCOPE.sC('prisoner').IsFemale, 'a', 'y' )]!"
 prison_notification.1001.t:0 "Out of the Light"
 prison_notification.1001.desc:0 "[actor.GetTitledFirstName] has had me thrown into the dungeons! Will I rot here, in the dank tunnels of [actor.GetHerHis] [actor.Custom('FortifiedBuilding')]?"
 prison_notification.1001.a:0 "[actor.GetSheHe|U] jest gorsz[Select_CString( actor.IsFemale, 'a', 'y' )] od tych szczurów, które się tutaj szwendają."
 prison_notification.1001.a.tt:0 "While in the dungeons, I will slowly accrue [stress|E], up to dangerous levels!"
 prison_notification.1002.t:0 "Powiew świeżego powietrza"
 prison_notification.1002.desc:0 "[actor.GetTitledFirstName] uznał[Select_CString( actor.IsFemale, 'a', '' )] za stosowne uwolnić mnie ze swoich lochów, ale tylko po to, aby przenieść mnie do aresztu domowego."
 prison_notification.1002.a:0 "I take what mercies I can find."
 prison_notification.1002.a.tt:0 "Areszt domowy nie skutkuje zwiększeniem przyrostu [Concept( 'stress', 'stresu' )|E]."
 prison_notification.2001.t:0 "Ponownie uwolnion[Select_CString( prisoner.IsFemale, 'a', 'y' )]"
 prison_notification.2001.desc:0 "Nie jestem już przetrzymywan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez [imprisoner.GetTitledFirstName] wbrew mojej woli i mogę wrócić do domu lub gdziekolwiek indziej, gdzie tylko zechcę."
 prison_notification.2001.a:0 "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że już nigdy więcej nie zobaczę swoich ziem."
 prison_notification.2002.t:0 "Ponownie uwolnion[Select_CString( prisoner.IsFemale, 'a', 'y' )]"
 prison_notification.2002.desc:0 "M[Select_CString( SCOPE.sC('prisoner').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName], został[Select_CString( prisoner.IsFemale, 'a', '' )] zwolnion[Select_CString( prisoner.IsFemale, 'a', 'y' )] z więzienia, którym zarządza [imprisoner.GetTitledFirstName], i znów może cieszyć się wolnością!"
 prison_notification.2002.a:0 "Więzienie to okrucieństwo."
 prison_notification.2003.message:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] uwolnion[Select_CString( SCOPE.sC('prisoner').IsFemale, 'a', 'y' )]!"
