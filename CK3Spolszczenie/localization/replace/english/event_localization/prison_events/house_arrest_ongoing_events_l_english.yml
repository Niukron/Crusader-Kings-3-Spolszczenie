l_english:
 house_arrest_ongoing.0001.t:0 "Cele i marzenia"
 house_arrest_ongoing.0001.desc:0 "Każdy dzień, w którym [prison_holder.GetTitledFirstName] przetrzymuje mnie jako swojego więźnia to kolejny dzień, w którym moje starannie ułożone plany wymykają mi się z rąk.\n\nPrawdziwą karą nie jest fizyczne uwięzienie, ale ubezwłasnowolnienie!"
 house_arrest_ongoing.0001.a:0 "Zastanawiam się, w jakim stanie są moje sprawy?"
 house_arrest_ongoing.0001.b:0 "Kiedy zostanę zwolnion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], będę gotow[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]. Muszę planować!"
 house_arrest_ongoing.0002.t:0 "Błędny wyrok"
 house_arrest_ongoing.0002.desc:0 "Za kogo [Select_CString( prison_holder.IsFemale, 'ta', 'ten' )] [prison_holder.GetTitledFirstName] się uważa?! Trzymać mnie tutaj w klatce jak zwierzę, a potem mieć czelność twierdzić, że to sprawiedliwość.\n\nJakby ktokolwiek oprócz [ROOT.Char.GetFaith.HighGodNamePossessive] miał prawo #EMP mnie#! osądzać."
 house_arrest_ongoing.0002.a:0 "Nigdy wcześniej nie doświadczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] takiej zniewagi!"
 house_arrest_ongoing.0002.b:0 "Muszę spróbować zachować spokój umysłu."
 house_arrest_ongoing.0003.t:0 "Samotne dni"
 house_arrest_ongoing.0003.desc_opening:0 "Spędzanie czasu z dala od wszystkich, których kocham jest okrutną karą. Szukam wszelkich źródeł pocieszenia i towarzystwa, które mogę znaleźć, ale jest ich niewiele."
 house_arrest_ongoing.0003.desc_friendly_prisoner:0 "\n\nTylko [friendly_prisoner.GetTitledFirstName] i moja przyjaźń z [Select_CString(friendly_prisoner.IsFemale, 'nią', 'nim' )] pozwalają mi przetrwać te długie dni."
 house_arrest_ongoing.0003.a:0 "Czy ktoś nie może po prostu ze mną porozmawiać?!"
 house_arrest_ongoing.0003.b:0 "Jeszcze znajdę kogoś, kto będzie chciał ze mną porozmawiać."
 house_arrest_ongoing.0003.c:0 "Jest [Select_CString(friendly_prisoner.IsFemale, 'moją jedyną przyjaciółką', 'moim jedynym przyjacielem' )]."
 house_arrest_ongoing.0003.d:0 "Jest moim jedynym źródłem miłości i zrozumienia."
 house_arrest_ongoing.0003.e:0 "[ROOT.Char.GetFirstNameNoTooltip] jest moim jedynym źródłem miłości i zrozumienia."
 house_arrest_ongoing.0004.t:0 "Złagodzenie mojej udręki"
 house_arrest_ongoing.0004.desc1:0 "„Wiem, jak tęsknisz za swoimi książkami i zwojami, więc przyniosł[Select_CString(friend_at_court.IsFemale, 'am', 'em' )] ci coś z rynku!”"
 house_arrest_ongoing.0004.desc2:0 "„Wiem, jak bardzo lubisz ciasto, a kucharz nie zwracał na to uwagi, więc...”"
 house_arrest_ongoing.0004.desc3:0 "„Widział[Select_CString(friend_at_court.IsFemale, 'am', 'em' )] dziś tę bransoletkę w mieście i wiedział[Select_CString(friend_at_court.IsFemale, 'am', 'em' )], że ci się spodoba. Proszę, załóż ją!”"
 house_arrest_ongoing.0004.desc4:0 "„Nie udało mi się przekonać strażników do niczego więcej, ale mam nadzieję, że spacer po ogrodach cię rozweseli!”"
 house_arrest_ongoing.0004.desc:0 "\n\n[Select_CString(friend_at_court.IsFemale, 'Moja droga', 'Mój drogi' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend_at_court') )], [friend_at_court.GetTitledFirstName], zawsze myśli o mnie i robi wszystko, co w [friend_at_court.GetHerHis] mocy, aby moja kara była lżejsza."
 house_arrest_ongoing.0004.a:0 "Nie wiem, co bym bez [Select_CString(friend_at_court.IsFemale, 'niej', 'niego' )] zrobił[Select_CString(ROOT.Char.IsFemale, 'a', '' )]!"
 house_arrest_ongoing.0005.t:0 "[Select_CString(rival_at_court.IsFemale, 'Moja własna dręczycielka', 'Mój własny dręczyciel' )]"
 house_arrest_ongoing.0005.desc:0 "„Och, szkoda, że nie widział[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] mimów na festiwalu. Co za widowisko!”\n\nJuż samo bycie uwięzion[Select_CString(ROOT.Char.IsFemale, 'ą', 'ym' )] tutaj jest wystarczająco złe. Ale teraz również [Select_CString(rival_at_court.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_at_court') )], [rival_at_court.GetTitledFirstName], naśmiewa się ze mnie. Tego już za wiele! Robi wszystko, aby jeszcze bardziej uprzykrzyć mi życie, teraz, kiedy upadł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] tak nisko."
 house_arrest_ongoing.0005.a:0 "To też działa!"
