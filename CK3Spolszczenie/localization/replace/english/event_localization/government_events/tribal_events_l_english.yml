l_english:
 tribal.1001.t:0 "Konkurent[Select_CString(challenger.IsFemale, 'ka', '' )]"
 tribal.1001.desc_old:0 "„Starzejesz się i jesteś [Select_CString(ROOT.Char.IsFemale, 'słaba', 'słaby')], [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_weak:0 "„Jesteś #EMP [Select_CString(ROOT.Char.IsFemale, 'słaba', 'słaby')]#!, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_meak:0 "„Ty, jako [ROOT.Char.GetTitledFirstNameNoTooltip], jesteś [Select_CString(ROOT.Char.IsFemale, 'tchórzliwa', 'tchórzliwy')] jak węgorz."
 tribal.1001.desc_fallback:0 "„Ty, jako [ROOT.Char.GetTitledFirstNameNoTooltip], nie nadajesz się do rządzenia."
 tribal.1001.desc:0 "Nadszedł czas, abyś [Select_CString(ROOT.Char.IsFemale, 'ustąpiła', 'ustąpił')]!”.\n\n[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie na oczach całego plemienia, rzucając wyzwanie, tak by wszyscy o nim usłyszeli.\n\n„Od dzisiaj [ROOT.Char.GetPrimaryTitle.Custom('TitleAdj')|L] będzie w moim władaniu”."
 tribal.1001.a_child:0 "Udowodnij swoje słowa stalą, [Select_CString(challenger.IsFemale, 'dziewczynko', 'chłopcze')]!"
 tribal.1001.a:0 "Utwierdź stalą swoje słowa!"
 tribal.1001.a_champion:0 "[liege_champion.GetTitledFirstName] będzie walczyć za mnie\n"
 tribal.1001.a_success:0 "Wygrywam walkę"
 tribal.1001.a_failure:0 "Przegrywam walkę"
 tribal.1001.a_champion_success:0 "[liege_champion.GetFirstNameNoTooltip] wygrywa walkę"
 tribal.1001.a_champion_failure:0 "[liege_champion.GetFirstNameNoTooltip] przegrywa walkę"
 tribal.1001.b:0 "Tylko jeśli pokonasz mnie w pojedynku na obelgi!"
 tribal.1001.b_success:0 "Mam lepsze zniewagi"
 tribal.1001.b_failure:0 "Pokonuje mnie"
 tribal.1001.c:0 "Nie będę z tobą walczyć..."
 tribal.1002.desc:0 "Obawiał[Select_CString( liege_to_challenge.IsFemale, 'a', 'e' )]m się, że ten dzień nadejdzie; nie mogę z tobą o to walczyć, [liege_to_challenge.Custom2('MySheHe', SCOPE.sC('challenger'))] [liege_to_challenge.Custom2('RelationToMeShortVocative', SCOPE.sC('challenger'))]”.\n\n[liege_to_challenge.GetFirstName] bez oporów oddaje mi swoją władzę, a po krótkiej chwili zmieszania członkowie plemienia świętują moje zwycięstwo."
 tribal.1002.a:0 "Ja... Ech... Dziękuję."
 tribal.1003.desc_opening:0 "„Więc kwestionujesz moje prawo do rządzenia?!"
 tribal.1003.desc_old:0 "Lepiej, żebyś potrafił[Select_CString(challenger.IsFemale, 'a', '' )] poprzeć swoje słowa stalą, [Select_CString(challenger.IsFemale, 'dziewczyno', 'chłopcze' )]!”"
 tribal.1003.desc_young:0 "Lepiej, żebyś potrafił[Select_CString(challenger.IsFemale, 'a', '' )] poprzeć swoje słowa stalą!”"
 tribal.1003.desc:0 "\n\n[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [liege_to_challenge.Custom('SignatureWeaponActionThirdPerson')] [Select_CString(EqualTo_string(liege_to_challenge.Custom('signature_weapon_my'), 'swój' ), 'swój', 'swoją' )] [liege_to_challenge.Custom('signature_weapon_bier')] i robi krok w moją stronę. Całe plemię gromadzi się wokół nas, podniecenie i strach wiszą w powietrzu, a ja poszerzam swoją postawę i..."
 tribal.1003.desc_liege_champion:0 "\n\n[liege_champion.GetTitledFirstName], czempion, którego [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('liege_to_challenge')), '$MyShe$'), 'wybrała moja', 'wybrał mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('liege_to_challenge'))], [liege_champion.Custom('SignatureWeaponActionThirdPerson')] [liege_champion.Custom('signature_weapon_bier')] i robi krok w moją stronę. Całe plemię gromadzi się wokół nas, podniecenie i strach wiszą w powietrzu, a ja wzmacniam swoją postawę i..."
 tribal.1003.a:0 "...unoszę [Select_CString(EqualTo_string(ROOT.Char.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [ROOT.Char.Custom('signature_weapon_bier')]."
 tribal.1003.b:0 "...unoszę ręce, śmiejąc się niezręcznie."
 tribal.1004.desc_opening:0 "[liege_to_challenge.Custom2('MySheHe', SCOPE.sC('challenger'))|U] [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] [challenger.Custom('SignatureWeaponActionThirdPerson')] [challenger.Custom('signature_weapon_bier')] i robi krok w moją stronę. Całe plemię gromadzi się wokół nas, a atmosfera wypełniona jest ekscytacją i strachem.\n\n"
 tribal.1004.desc:0 "Unoszę [ROOT.Char.Custom('signature_weapon_bier')] i atakuję. #EMP Unik, napór, zmyłka... Arr!#! [challenger.Custom('SignatureWeaponActionReaction')|U] [challenger.GetFirstNameNoTooltip] [challenger.Custom('SignatureWeaponCriticalPresent')] mojej nodze, a ja, potykając się, zdaję sobie sprawę, że to już koniec. Plemię już przestało skandować moje imię."
 tribal.1004.a:0 "Niech cię szlag!"
 tribal.1005.desc:0 "Unoszę [ROOT.Char.Custom('signature_weapon_bier')] i atakuję. \n\n#EMP Unik, napór, zmyłka...#! [ROOT.Char.Custom('SignatureWeaponActionReaction')|U] jestem w stanie [ROOT.Char.Custom('SignatureWeaponCritical')] [challenger.GetHerHis] nodze, a gdy się potyka, wiem, że to już koniec."
 tribal.1005.a:0 "Mam nadzieję, że ta lekcja da ci do myślenia!"
 tribal.1014.desc_opening:0 "[liege_to_challenge.Custom2('MySheHe', SCOPE.sC('challenger'))|U] [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] [challenger.Custom('SignatureWeaponActionThirdPerson')] [challenger.Custom('signature_weapon_bier')] i robi krok w stronę, gdzie znajduje się [liege_champion.GetTitledFirstName]. Całe plemię zebrało się wokół nas, a atmosfera jest wypełniona strachem i podnieceniem."
 tribal.1014.desc:0 "[liege_champion.GetTitledFirstName] dobywa [liege_champion.Custom('signature_weapon_dop')] i atakuje. #EMP Unik, napór, zmyłka... Arr!#! [challenger.Custom('SignatureWeaponActionReaction')|U] [challenger.GetFirstNameNoTooltip] [challenger.Custom('SignatureWeaponCriticalPresent')] nodze mojego czempiona, a gdy jeszcze się potyka, uświadamiam sobie, że to już koniec. Plemię już za mną nie skanduje."
 tribal.1014.a:0 "Niech cię szlag!"
 tribal.1015.desc:0 "[liege_champion.GetTitledFirstName] dobywa [liege_champion.Custom('signature_weapon_dop')] i atakuje.\n\n#EMP Unik, napór, zmyłka...#! [challenger.GetTitledFirstName] nie daje za wygraną, ale [liege_champion.GetFirstNameNoTooltip] [liege_champion.Custom('SignatureWeaponActionReaction')] [liege_champion.Custom('SignatureWeaponCriticalPresent')] [challenger.GetHerHis] nodze, a gdy dodatkowo traci równowagę, wiem, że to koniec."
 tribal.1015.a:0 "Mam nadzieję, że ta lekcja da ci do myślenia!"
 tribal.1006.desc_old:0 "Lepiej, abyś był[Select_CString( challenger.IsFemale, 'a', '' )] w stanie udowodnić swoje słowa czynami, [Select_CString( challenger.IsFemale, 'dziewucho', 'chłopczyku' )]!”"
 tribal.1006.desc_young:0 "Lepiej, aby twoje słowa znalazły oparcie w czynach!”"
 tribal.1006.desc:0 "Kiedy [liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ogłasza, że bierze udział w pojedynku na obelgi, całe plemię schodzi się, by obserwować zawody.\n\nZapada cisza, gdy [liege_to_challenge.GetFirstNameNoTooltip] wychodzi naprzód i uwalnia swoje gardło.\n"
 tribal.1006.a:0 "Nazywasz to obelgą? Ja ci pokażę!"
 tribal.1006.a_success:0 "Wygrywasz pojedynek na obelgi"
 tribal.1006.a_failure:0 "Przegrywasz pojedynek na obelgi"
 tribal.1006.b:0 "To... To był błąd."
 tribal.1007.desc_ending:0 "\n\nWrzawa, która następuje, jest ogłuszająca, a ja zdaję sobie sprawę z tego, że przegrał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 tribal.1007.a:0 "Niech cię szlag!"
 tribal.1008.desc:0 "Plemię zebrało się, aby być świadkiem pojedynku na obelgi, który mi[Select_CString( And(ROOT.Char.IsFemale, challenger.IsFemale), 'ałyśmy','eliśmy')] stoczyć ja i m[Select_CString( challenger.IsFemale, 'oja', 'ój' )] [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName]. Słychać podekscytowane szmery, gdy [challenger.GetFirstNameNoTooltip] występuje do przodu i odchrząkuje."
 tribal.1008.desc_ending:0 "\n\nPo tym następuje długa i niezręczna cisza."
 tribal.1008.a:0 "Nazywasz to obelgą? Wynoś się stąd."
 tribal.1010.desc:0 "Całe plemię zebrało się, by być świadkiem pojedynku, który mi[Select_CString( And(ROOT.Char.IsFemale, challenger.IsFemale), 'ałyśmy','eliśmy')] stoczyć ja oraz m[Select_CString( challenger.IsFemale, 'oja', 'ój' )] [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName]. Gdy tylko się pojawia, zaczyna robić wymówki.\n\n"To... To wszystko było błędem, nie śmiał[Select_CString( challenger.IsFemale, 'a', '' )]bym rzucić ci wyzwania. Wybacz mi"."
 tribal.1010.a:0 "Ty tchórzu."
 tribal.1022.trigger_failure.challenger:0 "Mój [single_combat_duel|El] przeciwko [liege_to_challenge.GetFirstNameNoTooltip] został unieważniony"
 tribal.1022.trigger_failure.liege_to_challenge:0 "Mój [single_combat_duel|El] przeciwko [liege_to_challenge.GetFirstNameNoTooltip] został unieważniony"
 tribal.1101.t:0 "Holmgang"
 tribal.1101.desc:0 "[Select_CString( rival.IsFemale, 'Moja rywalka', 'Mój rywal' )], [rival.GetTitledFirstName], odwraca wzrok ku górze, gdy pojawiam się na holu. [victim.GetTitledFirstName|U] – [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('victim')), '$MyShe$'), 'moja własna', 'mój własny' )] #EMP [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]#! – leży zakrwawion[Select_CString( victim.IsFemale, 'a', 'y' )] u [rival.GetHerHis] stóp.\n\n„Ach, [ROOT.Char.GetFirstNameNoTooltip]. Właśnie zostawiał[Select_CString( rival.IsFemale, 'a', 'e' )]m ci wiadomość!”\n\n[victim.GetFirstNameNoTooltip] wciąż żyje, o ile można wnioskować to po [victim.GetHerHis] bolesnych jękach, ale kto wie, jak daleko [Select_CString( rival.IsFemale, 'posunęłaby', 'posunąłby' )] się [rival.GetFirstNameNoTooltip], gdybym temu nie przeszkodził[Select_CString( ROOT.Char.IsFemale, 'a', '' )]?"
 tribal.1101.a:0 "Podł[Select_CString( rival.IsFemale, 'a', 'y' )] [rival.Custom('InsultNounVocative')]! Wyzywam cię na holmgang!"
 tribal.1101.a_success:0 "Wygrywasz"
 tribal.1101.a_failure:0 "[rival.GetSheHe|U] wygrywa"
 tribal.1101.b:0 "Ty i [friend.GetFirstNameNoTooltip] zmierzycie się w holmgangu!"
 tribal.1101.b_success:0 "[friend.GetFirstNameNoTooltip] wygrywa"
 tribal.1101.b_failure:0 "[rival.GetFirstNameNoTooltip] wygrywa"
 tribal.1101.c:0 "Po prostu... Niech przeszłość pozostanie przeszłością, co?"
 tribal.1102.desc_opening:0 "Masa ludzi gromadzi się, by zobaczyć jak ja oraz [rival.GetTitledFirstName] stajemy naprzeciw siebie w holmgangu; otacza nas fura krzyków i wiwatujących pięści.\n\nChwytam [Select_CString(EqualTo_string( ROOT.Char.Custom('signature_weapon_my') , 'mój' ), 'swój', 'swoją' )] [ROOT.Char.Custom('signature_weapon_bier')] i szarżuję – wkrótce zostajemy wplątan[Select_CString( And( rival.IsFemale, ROOT.Char.IsFemale ), 'e', 'i' )] w wir stali i krwi.\n\n"
 tribal.1102.desc:0 "Ale tam! [rival.GetTitledFirstNameNoTooltip] ma lukę w swojej obronie. [ROOT.Char.Custom('SignatureWeaponAction')|U] [ROOT.Char.Custom('signature_weapon_bier')], zaciskam zęby i [ROOT.Char.Custom('SignatureWeaponActionReaction')] jestem w stanie [ROOT.Char.Custom('SignatureWeaponCritical')] [rival.GetHerHis] klatce piersiowej. Jest martw[Select_CString( rival.IsFemale, 'a', 'y' )], nim jeszcze zdąży uderzyć o ziemię."
 tribal.1102.a:0 "To czeka każdego, kto rzuci mi wyzwanie!"
 tribal.1103.desc_opening:0 "Tłum ludzi zebrał się, by zobaczyć jak [rival.GetTitledFirstName] oraz [friend.GetTitledFirstName] stają naprzeciw siebie w holmgangu. W otaczającej nas furze wrzasków i wiwatujących pięści, to ja krzyczę najgłośniej ze wszystkich.\n\n[friend.GetTitledFirstNameNoTooltip] chwyta [friend.Custom('signature_weapon_bier')] i szarżuje – wkrótce ogarnia [Select_CString( And( rival.IsFemale, friend.IsFemale ), 'je', 'ich' )] wir stali i krwi.\n\n"
 tribal.1103.desc:0 "Nagle [friend.GetFirstNameNoTooltip] [friend.Custom('SignatureWeaponActionThirdPerson')] [friend.Custom('signature_weapon_bier')]. [rival.GetTitledFirstNameNoTooltip] naprędce przyjmuje postawę obronną, jednak [friend.Custom('SignatureWeaponActionReaction')] [friend.Custom('SignatureWeaponCriticalPresent')] [rival.GetHerHis] klatce piersiowej. Jest martw[Select_CString( rival.IsFemale, 'a', 'y' )], nim jeszcze zdąży uderzyć o ziemię."
 tribal.1104.desc:0 "Nagle [rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] [rival.Custom('signature_weapon_bier')] i zanim zdołam zablokować atak, [rival.Custom('SignatureWeaponCriticalPresent')] moim ramieniu. Ten ból... Musiał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m stracić zmysły, bo nagle pojawia się nade mną.\n\n„Poddaj się”."
 tribal.1104.a:0 "P-poddaję się."
 tribal.1105.desc:0 "Nagle [rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] [rival.Custom('signature_weapon_bier')] i zanim [friend.GetFirstNameNoTooltip] zdąży zablokować atak, [rival.Custom('SignatureWeaponCriticalPresent')] [friend.GetHerHis] ramieniu. [Select_CString( friend.IsFemale, 'Moja przyjaciółka', 'Mój przyjaciel' )] pada na ziemię, krzycząc z bólu, a [rival.GetFirstNameNoTooltip] patrzy martwym wzrokiem mi w oczy.\n\n„Poddaj się”."
 tribal.1105.a:0 "P-poddajemy się."
 tribal.1201.t:0 "Wyścig"
 tribal.1201.desc_opening:0 "Przygotowania do wielkiego wyścigu trwają już od tygodni. W końcu nadszedł czas na rywalizację!\n\n"
 tribal.1201.desc_warhorse:0 "Przyjeżdżam na [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStoryMareStallion'), 'klacz' ), 'swojej wiernej klaczy zwaną', 'swoim wiernym ogierze zwanym' )] [ROOT.Char.Custom('WarhorseStoryName')]"
 tribal.1201.desc:0 "Przyjeżdżam na jednym ze swoich najszybszych koni"
 tribal.1201.desc_ending:0 "i dowiaduję się, że zarówno [racer.Custom2('MyCharacterIntroduction', ROOT.Char)] jak i [villain_racer.Custom2('MyCharacterIntroduction', ROOT.Char)] wezmą udział w wyścigu."
 tribal.1201.a:0 "Oczywiście, że się przyłączę!"
 tribal.1201.a.tt:0 "Wyścig niesie ze sobą zwiększenie prestiżu, ale i też ryzyko!"
 tribal.1201.b:0 "Pozostanę z boku i będę obserwować widowisko."
 tribal.1202.desc:0 "Tańce, śpiewanie, wiwatowanie... Tłum wpadł w ekstazę, nim wyścig na dobre się rozpoczął. Do jego rozpoczęcia pozostało już tylko kilka minut, podczas gdy ja przemieszczam się w tłumie. Nagle dostrzegam jak m[Select_CString( SCOPE.sC('villain_racer').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] stoi przy koniach, trzymając coś ostrego w swojej dłoni..."
 tribal.1202.a:0 "„Hej! Co ty wyprawiasz?!”"
 tribal.1202.b:0 "To nie moja sprawa."
 tribal.1202.b.tt:0 "Cokolwiek się stanie..."
 tribal.1202.c:0 "Więc [villain_racer.GetFirstNameNoTooltip] zostawił[Select_CString( villain_racer.IsFemale, 'a', '' )] swojego konia bez opieki..."
 tribal.1202.c.success:0 "Zostawiam [villain_racer.GetHerHis] uzdę tylko ledwie nienaruszoną"
 tribal.1202.c.tt:0 "Szkoda by było, gdyby coś #EMP pękło#! podczas wyścigu..."
 tribal.1202.c.failure:0 "Zauważa, że ktoś majstrował przy [villain_racer.GetHerHis] uzdach"
 tribal.1203.desc_opening:0 "Ścigam się po stepie, dotrzymując kroku chmurom nad głową i jeźdźcom obok mnie.\n\n"
 tribal.1203.desc_sabotaged_you:0 "#EMP *Trzask!*#!\n\nNagle wszystko się obraca; ziemia nad na górze i niebo na dole. Walczę, by utrzymać się w siodle, lecz zdaję sobie sprawę, że zakołysało się pod koniem! Nagle moje nogi tracą przyczepność... Uderzam mocno o ziemię - brakuje mi nawet oddechu, by krzyknąć."
 tribal.1203.desc_sabotaged_racer:0 "[villain_racer.GetTitledFirstName|U] przez chwilę zostaje za mną, ale nagle popędza swojego konia i próbuje zagrodzić mi drogę. Nagle słyszę krzyk i widzę, jak [ROOT.Char.Custom2('MySheHe', SCOPE.sC('racer'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.GetTitledFirstName] spada z konia i leży w kałuży krwi. Nie mogąc oderwać oczu, patrzę, jak [racer.GetHerHis] rumak próbuje zrzucić z siebie siodło, które teraz zwisa mu pod brzuchem."
 tribal.1203.desc_sabotaged_villain:0 "Nagle słyszę, jak [Select_CString(villain_racer.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] krzyczy z bólu. Odwracam się w siodle, by zobaczyć [Select_CString(villain_racer.IsFemale, 'ją', 'go' )] na ziemi, zakrwawion[Select_CString(villain_racer.IsFemale, 'ą', 'ego' )], z połamanymi resztkami uzdy w ręku."
 tribal.1203.desc:0 "Nic nie może się z tym równać! Wiatr, stukot kopyt... Kiedy ja i [villain_racer.GetTitledFirstName] zbliżamy się do siebie, nagle [villain_racer.GetSheHe] skręca w moją stronę, prawie wytrącając mojego konia z równowagi!"
 tribal.1203.a:0 "Muszę zawrócić i [villain_racer.GetHerHim] pomóc!"
 tribal.1203.b_nothing_sabotaged:0 "Nie pozwolę się rozpraszać."
 tribal.1203.b:0 "Świetnie! Mniejsza konkurencja."
 tribal.1203.b.tt:0 "Skupiasz się na wyścigu"
 tribal.1203.c:0 "Przynajmniej koń nie wylądował na mnie..."
 tribal.1203.d:0 "Och, już się zaczęło, [villain_racer.GetFirstNameNoTooltip]!"
 tribal.1203.d.success:0 "#EMP Przypadkowo#! trochę za mocno staranował[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] [villain_racer.GetHerHis] konia"
 tribal.1203.d.failure:0 "Jestem chwilowo spowolnion[Select_CString( GetPlayer.IsFemale, 'a', 'y' )]"
 tribal.1203.d.failure.tt:0 "Mogę zająć gorsze miejsce w wyścigu"
 tribal.1203.e:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] być na tyle blisko, żeby zrobić skok..."
 tribal.1203.success:0 "Udało mi się zrzucić [Select_CString( villain_racer.IsFemale, 'ją', 'go' )] z konia"
 tribal.1203.failure:0 "Jestem t[Select_CString(GetPLayer.IsFemale, 'ą, która została wyzwana', 'ym, który został wyzwany' )] na pojedynek na obelgi"
 tribal.1204.desc_slow:0 "Trwa to wiele długich minut, ale w końcu udaje mi się dotrzeć do mety.\n\n"
 tribal.1204.desc_fast:0 "Jestem witany przez ryk tłumu, gdy ścigam się przez linię mety.\n\n"
 tribal.1204.desc_racer:0 "[Select_CString(racer.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.GetTitledFirstName] już świętuje zwycięstwo, otoczon[Select_CString(racer.IsFemale, 'a', 'y' )] przez ludzi i obsypan[Select_CString(racer.IsFemale, 'a', 'y' )] darami, i macha radośnie w moją stronę."
 tribal.1204.desc_villain:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('villain_racer'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] już świętuje swoje zwycięstwo, otoczon[Select_CString(villain_racer.IsFemale, 'a', 'y')] ludźmi i obsypan[Select_CString(villain_racer.IsFemale, 'a', 'y')] podarunkami. Gdy tylko mnie zobaczy, uśmiecha się i zaczyna machać w moją stronę."
 tribal.1204.desc_you:0 "Szybko zostaję otoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y')] ludźmi gratulujących mi. Próbują pogłaskać mojego konia, tańczą... Kiedy [racer.GetTitledFirstName] i [villain_racer.GetTitledFirstName] przekraczają linię mety, prawie nikt nie zwraca na [Select_CString( And(villain_racer.IsFemale, racer.IsFemale), 'nie', 'nich')] uwagi; wszyscy zgromadzeni są zbyt zajęci mną!"
 tribal.1204.desc_you_jumped_horses:0 "Zostaję otoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y')] ludźmi gratulujących mi, ale na ich twarzach szybko pojawia się zmieszanie. Swojego konia prowadzę obok, a sam dosiadam tego, na którym [Select_CString( villain_racer.IsFemale, 'powinna', 'powinien')] znajdować się [villain_racer.GetTitledFirstName]. Niemniej jednak idziemy tańczyć i świętować, a gdy [racer.GetTitledFirstName] i [villain_racer.GetTitledFirstNameNoTooltip] docierają na linię mety – [villain_racer.GetFirstNameNoTooltip] pieszo – prawie nikt nie zwraca na to uwagi."
 tribal.1204.a:0 "Ach tak, naprawdę nikt mnie nie prześcignie, dziękuję!"
 tribal.1204.b:0 "Następnym razem wygram!"
 tribal.1301.t:0 "Śmiertelne spotkanie"
 tribal.1301.desc:0 "Odwiedzam jedną z małych rzek w pobliżu [capital.GetAdjective]. Chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ugasić własne pragnienie, jednakże miejscow[Select_CString( peasant.IsFemale, 'a', 'y' )] [peasant.GetWomanMan] stan[Select_CString( peasant.IsFemale, 'ęła', 'ął' )] pomiędzy mną, a rzeką.\n\nJuż chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wydać [Select_CString( peasant.IsFemale, 'jej', 'mu' )] rozkaz, aby z[Select_CString(peasant.IsFemale, 'eszła', 'szedł' )] mi z drogi, lecz on[Select_CString(peasant.IsFemale, 'a', '' )] odezwał[Select_CString(peasant.IsFemale, 'a', '' )] się pierwsz[Select_CString(peasant.IsFemale, 'a', 'y' )]: "W wodzie jest krokodyl, [Select_CString(ROOT.GetCharacter.IsFemale, 'moja pani', 'mój panie' )]".\n\n[peasant.GetSheHe|U]... [peasant.GetSheHe] mnie #EMP uratował[Select_CString(peasant.IsFemale, 'a', '' )]#!?"
 tribal.1301.a:0 "Dziękuję! To dla twojej wioski."
 tribal.1301.b:0 "Przydałby mi się człowiek taki jak ty."
 tribal.1301.c:0 "Krokodyl? Pft! Tutaj nie ma żadnego krokodyla."
 tribal.1301.d:0 "Cóż... dziękuję. Możesz już odejść."
 tribal.1301.d.tt:0 "Posłucham [peasant.GetHerHis] ostrzeżenia"
 tribal.1302.desc:0 "Nie zważając na [Select_CString( peasant.IsFemale, 'kobietę', 'mężczyznę' )], podchodzę do wody i pochylam się, by napełnić nią swoje dłonie. Nie ma tu żadnych oznak życia poza owadami!\n\nKiedy sięgam po drugą porcję, słyszę jak coś zaburza taflę wody, a potem... Ból. Tak bardzo boli. Spoglądam w dół, a tam gigantyczna paszcza zaciśnięta wokół mojej nogi. Krew sączy się intensywnie z okolic rozszarpanej zębami tkanki."
 tribal.1302.a:0 "AAAAAH!! ZABIERZ TO ODE MNIE!"
 tribal.1303.t:0 "Oaza"
 tribal.1303.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” — [councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] podchodzi do mnie. „Niedaleko [capital.GetAdjective] odkryto oazę. Co mam zrobić?”\n\nOaza! Źródło wody i życia... albo pieniędzy."
 tribal.1303.a:0 "To przyniesie dobrobyt – rozpocząć irygację!"
 tribal.1303.b:0 "Użyj jej do irygacji, ale nie za darmo."
 tribal.1303.c:0 "Niech chłopi wykorzystają ją najlepiej jak potrafią."
