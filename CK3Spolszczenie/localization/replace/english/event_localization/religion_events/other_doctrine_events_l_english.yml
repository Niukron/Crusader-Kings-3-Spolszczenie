l_english:
 false_conversion.0020.t:0 "Krypto[old_faith.GetNameNoTooltip|l]"
 false_conversion.0020.desc:0 "W całym swoim życiu przestrzegam wartości swojej wiary co do joty. [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] doktryna jest mi bardzo bliska; regularnie odwiedzam [ROOT.Char.GetFaith.HouseOfWorshipPlural], a [ROOT.Char.GetFaith.ReligiousText][Select_CString(EqualTo_string( ROOT.Char.GetFaith.ReligiousText , '$christianity_religious_text$' ), '', ' to pismo, które' )] mogę wyrecytować z pamięci.\n\nZa zamkniętymi drzwiami trudno jest mi jednak porzucić założenia mojej starej wiary, jaką jest [old_faith.GetNameNoTooltip], a część mnie pragnie otwarcie praktykować stare zwyczaje.\n\nMoże to czas, aby [old_faith.GetAdherentNamePluralNoTooltip] poznali moją gorliwość, pociągając za sobą innych potajemnych wyznawców i niedawnych konwertytów?"
 false_conversion.0020.a:0 "[old_faith.HighGodName] zna moje serce!"
 false_conversion.0020.b:0 "Nie, nie, jeszcze nie nadszedł właściwy czas."
 false_conversion.0030.t:0 "Amnestia dla fałszywie nawróconych"
 false_conversion.0030.desc_start:0 "Doszły mnie słuchy o niektórych mieszkańcach mojego kraju, którzy potajemnie praktykują ukryte wierzenia, w całości lub częściowo.\n\n"
 false_conversion.0030.desc_no_secret_faith:0 "Choć zdecydowanie deklaruję się jako [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], moja wiara zawsze popierała ideał pluralizmu i szkoda, że niektórzy czują, iż muszą utrzymywać swoje praktyki religijne w tajemnicy z obawy przed prześladowaniami.\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist:0 "Niektórzy z tych ukrytych wyznawców to mogą być [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], zepchnięci w cień dawno temu przez prześladowania religijne.\n\n"
 false_conversion.0030.desc_has_secret_faith:0 "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] mam problem z porzuceniem wielu rytuałów i wierzeń mojej dawnej wiary, którą jest [old_faith.GetNameNoTooltip|l]. Chociaż nigdy nie przyznał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] się publicznie do tego publicznie, moje serce jest po stronie tych, którzy praktykują swoje wierzenia w ukryciu.\n\n"
 false_conversion.0030.desc_end:0 "Oczywiście, jako [ROOT.Char.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] ogłosić amnestię dla wszystkich fałszywie nawróconych..."
 false_conversion.0030.a:0 "Wszyscy powinni mieć swobodę w oddawaniu czci boskości!"
 false_conversion.0030.a.tt:0 "Zostanę poinformowan[Select_CString(GetPlayer.IsFemale, 'a', 'y' )], ilu, jeśli w ogóle, fałszywie nawróconych skorzysta z mojej oferty."
 false_conversion.0030.b_no_secret_faith:0 "Fałszywie... co? Bzdura."
 false_conversion.0030.b_has_secret_faith:0 "Niektóre tajemnic lepiej nie ujawniać."
 false_conversion.0031.t:0 "$false_conversion.0030.t$"
 false_conversion.0031.desc:0 "Mój seniorze, [ROOT.Char.GetLiege.GetTitledFirstName], wydał[Select_CString(ROOT.Char.GetLiege.IsFemale, 'a', '' )] ogólne obwieszczenie w na terenie [ROOT.Char.GetLiege.GetPrimaryTitle.GetAdjective], że życzy sobie, aby wszyscy czcili boskość otwarcie, niezależnie od natury ich wiary. Oferuje [ROOT.Char.GetLiege.GetSheHe] amnestię tym, którzy praktykują swoje religie w tajemnicy."
 false_conversion.0031.a:0 "Nareszcie wyłaniamy się z cienia!"
 false_conversion.0031.b:0 "Słyszeliśmy już kłamstwa o tolerancji..."
 false_conversion.1000.t:0 "An End to [ROOT.Char.GetFaith.GetName]"
 false_conversion.1000.desc_intro:0 "[actor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has finally demanded that I"
 false_conversion.1000.desc_has_family:0 "and the rest of my family"
 false_conversion.1000.desc_convert:0 "convert to [actor.GetFaith.GetName].\n\n"
 false_conversion.1000.desc_forced:0 "[actor.GetSheHe|U] has all but held my neck to the sword in demanding this by using [actor.GetHerHis] hook against me. Yet, should I risk the consequences, I can continue to practice [ROOT.Char.GetFaith.GetName] "
 false_conversion.1000.desc_voluntary:0 "I have accepted [actor.GetHerHis] demands, more or less. But perhaps there is a way to preach [actor.GetFaith.GetNameNoTooltip] openly, yet practice [ROOT.Char.GetFaith.GetName] "
 false_conversion.1000.desc_bold:0 "in secret defiance."
 false_conversion.1000.desc_cowardly:0 "behind the veil."
 false_conversion.1000.desc_outro:0 "\n\nThis is a weighty decision to be making by oneself..."
 false_conversion.1000.a:0 "The old ways die today."
 false_conversion.1000.b_single:0 "I will keep [actor.GetFaith.GetNameNoTooltip] on my lips, but [ROOT.Char.GetFaith.GetNameNoTooltip] in my heart."
 false_conversion.1000.b_sanctioned_single:0 "[ROOT.Char.GetFaith.HighGodName] will forgive me for practicing [ROOT.Char.GetFaith.GetName] in secret."
 false_conversion.1000.b_plural:0 "We will keep [actor.GetFaith.GetNameNoTooltip] on our lips, but [ROOT.Char.GetFaith.GetNameNoTooltip] in our hearts."
 false_conversion.1000.b_sanctioned_plural:0 "[ROOT.Char.GetFaith.HighGodName] will forgive us for practicing [ROOT.Char.GetFaith.GetName] in secret."
 false_conversion.1010.desc_has_no_family:0 "and [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 false_conversion.1010.desc_spouse_intro:0 "[spouse.GetFirstNameNoTooltip] and I have spent long nights trying to avoid [actor.GetTitledFirstNamePossessiveNoTooltip] demands to no avail. Finally, [spouse.GetFirstNameNoTooltip] speaks [spouse.GetHerHis] mind:\n\n"
 false_conversion.1010.desc_spouse_advises_secrecy:0 ""We cannot abandon [spouse.GetFaith.HighGodName], no matter what [actor.GetTitledFirstNameNoTooltip] demands. We must continue to worship [spouse.GetFaith.HighGodName], even if only in secret.""
 false_conversion.1010.desc_spouse_advises_conversion_cynical:0 ""Whether we worship [actor.GetFaith.GetNameNoTooltip] or [spouse.GetFaith.GetNameNoTooltip] makes little difference to me. But if [actor.GetTitledFirstNameNoTooltip] wills us to follow [actor.GetFaith.GetNameNoTooltip], then why should we not?""
 false_conversion.1010.desc_spouse_advises_conversion_neutral:0 ""Though it pains me to say so, we cannot afford to practice [spouse.GetFaith.GetNameNoTooltip], even if in secret. We must follow the will of [actor.GetTitledFirstNameNoTooltip] and convert to [actor.GetFaith.GetNameNoTooltip].""
 false_conversion.1010.desc_outro_demure:0 "\n\nShall I take the advice of my "
 false_conversion.1010.desc_spouse_disliked:0 "[spouse.Custom('InsultAdjective')] "
 false_conversion.1010.desc_spouse_liked:0 "[spouse.Custom('ComplimentAdjective')] "
 false_conversion.1010.desc_outro_wife_husband:0 "[spouse.GetWifeHusband]?"
 false_conversion.2000.t:0 "A Moment of Weakness"
 false_conversion.2000.desc_intro:0 "The more time I spend with [vulnerable_relation.Custom2('MyCharacterIntroduction', owner)], the more [vulnerable_relation.GetHerHis] overwhelming"
 false_conversion.2000.desc_descriptor_grief:0 "grief"
 false_conversion.2000.desc_descriptor_depression:0 "depression"
 false_conversion.2000.desc_descriptor_stress:0 "stress"
 false_conversion.2000.desc_bridge:0 "becomes apparent.\n\n"
 false_conversion.2000.desc_quote_grief:0 ""Even the smallest things remind me of [deceased_character.GetFirstName]," [vulnerable_relation.GetTitledFirstNameNoTooltip] bemoans. "How now can I live in this world without them?""
 false_conversion.2000.desc_quote_depression:0 ""Each day is harder than the last," [vulnerable_relation.GetTitledFirstNameNoTooltip] confides with me. "How can I go on like this, with my will to live slowly fading from my eyes?""
 false_conversion.2000.desc_quote_stress:0 "The daily woes of life have become agonizing to me"", [vulnerable_relation.GetTitledFirstNameNoTooltip] bemoans. "Every day I pray for some deliverance from my inescapable fate.""
 false_conversion.2000.desc_outro:0 "\n\nPerhaps [owner.GetSecretFaith.HighGodName] might breathe new life into this shallow husk..."
 false_conversion.2000.a:0 ""[owner.GetSecretFaith.GetName] will heal your sorrow.""
 false_conversion.2000.a_flavor:0 "[vulnerable_relation.GetTitledFirstNameNoTooltip] will consider secretly converting to [owner.GetSecretFaith.GetNameNoTooltip]"
 false_conversion.2000.a_success:0 "[vulnerable_relation.GetTitledFirstNameNoTooltip] finds solace in [owner.GetSecretFaith.HighGodName]"
 false_conversion.2000.a_failure:0 "[vulnerable_relation.GetTitledFirstNameNoTooltip] is insulted by my suggestion"
 false_conversion.2000.b:0 "It is wrong to do more than comfort [vulnerable_relation.GetTitledFirstNameNoTooltip]."
 false_conversion.2001.t:0 "My Time of Need"
 false_conversion.2001.desc_grief:0 "Not a day passes that I don't remember [deceased_character.GetTitledFirstName]. Every reminder of [deceased_character.GetHerHis] life in this world springs forth a new well of sorrow."
 false_conversion.2001.desc_depression:0 "The days drudge on endlessly with new joys and sorrows from all those around me. Yet here I remain, lost in a sea of grey, drowning for the past [vulnerable_relation.GetAge] years."
 false_conversion.2001.desc_stress:0 "I have developed involuntary habits of twitching. I bite my nails, gnash my teeth, pace in exhaustion before I lie in bed awake. And yet, still, I find myself overwhelmed with stress beyond my comprehension."
 false_conversion.2001.desc_outro:0 "\n\nJust as a I wonder how I can go on, [vulnerable_relation.Custom2('RelationToMeAddress', owner)] whispers in my ear. "You need only embrace the healing power of [owner.GetSecretFaith.GetName], [owner.Custom2('RelationToMeAddress', vulnerable_relation)], and your woes will be forgotten.""
 false_conversion.2001.a:0 "Then I shall embrace [owner.GetSecretFaith.GetNameNoTooltip] with all my heart!"
 false_conversion.2001.b:0 "Just what are you insinuating, [owner.GetTitledFirstNameNoTooltip]?"
 false_conversion.2001.b_flavor:0 "[owner.GetTitledFirstNameNoTooltip] says no more... for now"
 false_conversion.8000.t:0 "My Faith Exposed"
 false_conversion.8000.desc_intro:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has revealed that I practice [ROOT.Char.GetSecretFaith.GetName] behind closed doors!"
 false_conversion.8000.desc_disapproving_chaplain:0 "[disapproving_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is demanding that I repent openly and subjugate myself before [disapproving_chaplain.GetFaith.HighGodName]."
 false_conversion.8000.desc_silent_chaplain:0 "[silent_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is silent on the matter, and thus I must field demands for repentance by myself."
 false_conversion.8000.desc_outro:0 ""
 false_conversion.8000.a:0 "I will never doubt [ROOT.Char.GetFaith.GetNameNoTooltip] again!"
 false_conversion.8000.b:0 "[ROOT.Char.GetSecretFaith.GetNameNoTooltip] is the one true faith!"
 event_false_convert_my_vassal.t:0 "Wasal wyjawił ukrytą wiarę"
 event_false_convert_my_liege.t:0 "Senior wyjawił ukrytą wiarę"
 event_false_convert_interface.desc:0 "[ROOT.Char.GetShortUIName] wyrzekł[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się publicznej wiary i otwarcie deklaruje, że wyznaje [ROOT.Char.GetFaith.GetName|l], ujawniając się tym samym jako wyznawc[Select_CString(ROOT.Char.IsFemale, 'zyni', 'a' )] ukrytej wiary."
 event_false_converts.t:0 "Ujawniono fałszywie nawróconych"
 event_false_converts_plus_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0] z moich posiadających ziemię wasali wyrzekło się swojej publicznej wiary.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] nieposiadających ziemi postaci z mojego dworu wyrzekło się swojej publicznej wiary.\n\nW [ROOT.Var('num_false_converts_counties').GetValue|V0] moich hrabstwach istniały rozległe wspólnoty fałszywie nawróconych, które ujawniły swoją ukrytą wiarę."
 event_false_converts_without_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0] z moich posiadających ziemię wasali wyrzekło się swojej publicznej wiary.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] nieposiadających ziemi postaci z mojego dworu wyrzekło się swojej publicznej wiary."
 event_false_converts_counties_only.desc:0 "W [ROOT.Var('num_false_converts_counties').GetValue|V0] hrabstwach mojego państwa istniały rozległe wspólnoty, które stanowili krypto[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], a wielu z nich ujawniło swoją wiarę wraz ze mną."
 false_convert_modifier:0 "Podejrzenie o fałszywe nawrócenia"
 false_convert_modifier_desc:0 "Uważa się, że wiele społeczności w tym hrabstwie nadal praktykuje w tajemnicy swoją dawną wiarę."
 relieved_cryptos_modifier:0 "Przebaczono fałszywie nawróconym"
 relieved_cryptos_modifier_desc:0 "Tutejsi mieszkańcy są wdzięczni za pozwolenie na ponowne praktykowanie swojej wiary w otwartej przestrzeni."
 convert_to_crypto_religion_key:0 "Convert to Crypto-[ROOT.Char.GetSecretFaith.GetNameNoTooltip]"
 convert_to_crypto_religion_interaction_key:0 "Convert to Crypto-[ACTOR.GetSecretFaith.GetNameNoTooltip]"
 convert_to_crypto_religion_interaction:0 "$convert_to_crypto_religion_interaction_key$ #weak (Scheme)#!"
 convert_to_crypto_religion_interaction_desc:0 "Attempt to make [recipient.GetShortUINameNoTooltip] a secret believer of [actor.GetSecretFaith.GetName]"
 convert_to_crypto_religion:0 "Convert to Crypto-#D Religion#!"
 convert_to_crypto_religion_desc:0 "I will make spread the wisdom of [SCHEME.GetOwner.GetSecretFaith.KnowledgeGodName] to [SCHEME.GetTarget.GetShortUINameNoTooltip] and make [SCHEME.GetTarget.GetHerHim] a secret believer of [SCHEME.GetOwner.GetSecretFaith.GetNameNoTooltip]."
 convert_to_crypto_religion_desc_general:0 "Teach a target to become a secret believer of [CHARACTER.GetSecretFaith.GetName]."
 convert_to_crypto_religion_action:0 "Convert"
 convert_to_crypto_religion_interaction_notification:0 "$convert_to_crypto_religion_interaction_key$"
 convert_to_crypto_religion_scheme_invalidated_title:0 "@scheme_icon! "$convert_to_crypto_religion$ Scheme Ends"
 convert_to_crypto_religion_general_desc:0 "A [scheme|E] to introduce a secret faith to a target in the hopes of growing the owner's secret congregation."
 convert_to_crypto_religion_no_more_secret:0 "I no longer practice Crypto-[CHARACTER.GetSecretFaith.GetName]."
 convert_to_crypto_religion_invalid:0 "I cannot convert [target.GetShortUIName|U] to Crypto-[CHARACTER.GetSecretFaith.GetName] anymore."
