 building_type_holy_site_indian_grand_temple_01:0 "Wielka świątynia"
 building_type_holy_site_indian_grand_temple_01_desc:0 "[holy_site|E] w tej okolicy przyciąga mnóstwo skromnych pielgrzymów, pragnących oczyścić swoją duszę. Wielka świątynia jest od fundamentów do iglicy pokryta posągami i idolami bogów, opowiadającymi starożytne legendy i życie szlachetnych proroków."
 building_holy_site_indian_grand_temple_01:0 "Wielka świątynia"
 building_holy_site_indian_grand_temple_01_desc:0 "$building_type_holy_site_indian_grand_temple_01_desc$"
 building_type_holy_site_other_grand_temple_01:0 "Wielka świątynia"
 building_type_holy_site_other_grand_temple_01_desc:0 "[holy_site|E] w tej okolicy jest miejscem spotkań dla pobożnych i oddanych. Wielka świątynia stoi jako szlachetny hołd dla wyższych władz, jej ściany i kopuły wygładzone i pomalowane w przepięknych kolorach, które czczą boskość."
