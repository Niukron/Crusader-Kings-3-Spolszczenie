 building_type_sankore_university:0 "Uniwersytet Sankore"
 building_type_sankore_university_desc:0 "$building_type_generic_university_desc$\n\nUniwersytet w Sankoré, który postał jako meczet, a później przekształcił się w centrum nauki po skompletowaniu mnóstwa książek od podróżujących kupców."
