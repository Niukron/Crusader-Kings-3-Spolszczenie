 building_sankore_university_desc:0 "$building_type_sankore_university_desc$"
 building_type_siena_university:0 "Uniwersytet w Sienie"
 building_type_siena_university_desc:0 "$building_type_generic_university_desc$\n\nUniwersytet Sieneński i służący w nim mistrzowie są w całości finansowani z podatków z samej Sieny, a dokładniej z podatku nakładanego na tych, którzy wynajmują pokoje studentom."
