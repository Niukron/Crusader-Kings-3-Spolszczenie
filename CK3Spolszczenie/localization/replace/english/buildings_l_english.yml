 building_type_kollur_mines_01:0 "Kopalnie w Kollurze"
 building_type_kollur_mines_01_desc:0 "Kopalnie Kollur eksploatują największe złoża diamentów na całym subkontynencie indyjskim. Praca ta jest niezwykle niebezpieczna, ale bogactwo jest niewyobrażalne."
 building_kollur_mines_01:0 "Szyby wydobywcze Kollur"
 building_kollur_mines_01_desc:0 "Tylko wykop z gliny i żwiru, robotnicy odziani w przepaski na biodra pracują tu dniem i nocą, by wydobywać diamenty."
 building_kollur_mines_02:0 "Kopalnia w Kollurze"
 building_kollur_mines_02_desc:0 "Kopalnie zostały rozbudowane - sprowadzono inżynierów, aby mogli skutecznie zwiększyć wydobycie diamentów."
 building_kollur_mines_03:0 "Wielka kopalnia w Kollurze"
 building_kollur_mines_03_desc:0 "Wokół kopalni powstało wiele wiosek, a robotnicy regularnie znajdują ogromne diamenty."
 building_kollur_mines_04:0 "Kompleks górniczy w Kollurze"
 building_kollur_mines_04_desc:0 "Wydobycie diamentów osiągnęło niemalże przemysłową skalę, a liczba pracowników sięga obecnie tysięcy. Z kopalń spływają niekończące się bogactwa."
 building_type_tribe_01:0 "Gród plemienny"
 building_type_tribe_01_desc:0 "Prosty, ale skuteczny gród plemienny stojący na straży członków plemienia przed napastnikami."
 building_tribe_01:0 "Gród plemienny"
 building_tribe_01_desc:0 "Ten zbudowany z kłód i grubo ciosanych kamieni gród jest okazały pomimo swoich niewielkich rozmiarów."
 building_tribe_02:0 "Wzmocniony gród plemienny"
 building_tribe_02_desc:0 "Ten wzmocniony gród czerpie inspirację z zamków feudalnych, dodając wiele nowych elementów obronnych."
 building_type_longhouses_01:0 "Sale zebrań"
 building_type_longhouses_01_desc:0 "Wodzowie plemion, starszyzna oraz watażkowie naradzają się w długich domach podczas zgromadzenia. Potężne sale przynoszą prestiż każdemu, kto jest gospodarzem spotkania."
 building_longhouses_01:0 "Długie domy"
 building_longhouses_01_desc:0 "Chaty te są wystarczająco duże, aby zorganizować ważne spotkania między starszyzną. To tutaj ustalane są prawa i zasady."
 building_longhouses_02:0 "Wielkie sale"
 building_longhouses_02_desc:0 "W wielkich salach na samym środku znajduję się scena, na której wodzowie lub watażkowie mogą wygłaszać porywające przemówienia."
 building_type_war_camps_01:0 "Obozy wojenne"
 building_type_war_camps_01_desc:0 "Zagorzali wojownicy plemion zbierają się w obozach wojennych, gdy róg tylko zadmie do wojny. Nawet w czasach pokoju prowadzą między sobą walki, przygotowując się w ten sposób do nieuchronnego konfliktu."
 building_war_camps_01:0 "Pola sparingowe"
 building_war_camps_01_desc:0 "Sprzęt treningowy, areny i drewniane ściany wyznaczają tereny sparingowe. Wojownicy udają się tutaj, aby doskonalić swoje umiejętności."
 building_war_camps_02:0 "Chaty wojowników"
 building_war_camps_02_desc:0 "Tylko największym wojom wolno wejść do chat wojowników, ale już sama ich obecność natchniewa człowieka."
 building_type_palisades_01:0 "Palisady"
 building_type_palisades_01_desc:0 "Rzędy drewnianych palisad chronią rozproszone osady plemienne, zabezpieczając je przed prostymi zagrożeniami, takimi jak dzikie zwierzęta czy pomniejsze najazdy."
 building_palisades_01:0 "Prosta palisada"
 building_palisades_01_desc:0 "Proste palisady zapewniają niewielką ochronę; choć są skuteczne w przypadku niedużych potyczek, zawodzą przy większej grupie wrogów."
 building_palisades_02:0 "Mury i fosy"
 building_palisades_02_desc:0 "Zewnętrzne fosy w połączeniu z palisadą wzmocnioną kamieniami zapewniają przyzwoitą ochronę przed oblężeniem."
 building_type_market_villages_01:0 "Targowiska"
 building_type_market_villages_01_desc:0 "Wokół często uczęszczanych tras rozwinęło się mnóstwo wiosek targowych. W takich miejscach współplemieńcy prowadzą interesy i wymieniają towary z podróżującymi kupcami."
 building_market_villages_01:0 "Place handlowe"
 building_market_villages_01_desc:0 "Place handlowe umożliwiają członkom plemienia oraz przejezdnym kupcom spotkać się i wymienić swoje towary."
 building_market_villages_02:0 "Wioski targowe"
 building_market_villages_02_desc:0 "Wpuszczając kupców do swoich wiosek, członkowie plemienia mogą realizować lukratywne interesy."
 building_type_military_academy_01:0 "Akademie wojskowe"
 building_type_military_academy_01_desc:0 "Dedykowane zaplecze do szkolenia oficerów i rycerzy, poprawiające ich skuteczność w walce."
 building_military_academy_01:0 "Szkoły wojskowe"
 building_military_academy_01_desc:0 "Aspirujący oficerowie są weryfikowani na podstawie osiągnięć w szkole wojskowej. Oczywiście szkoła przyjmuje tylko uczniów o szlachetnym rodowodzie."
 building_military_academy_02:0 "Akademie oficerskie"
 building_military_academy_02_desc:0 "Sierżanci przechodzący przez akademię będą lepiej rozumieli pole bitwy lub przynajmniej będą umieli prawidłowo czołgać się przed przełożonymi."
 building_military_academy_03:0 "Wielkie akademie wojskowe"
 building_military_academy_03_desc:0 "W tym księstwie znajduje się wielka akademia wojskowa, w której miejscowi oficerowie wojskowi przechodzą rygorystyczne szkolenie."
 building_type_march_01:0 "Marchie"
 building_type_march_01_desc:0 "Marchie chronią granice dzięki fortyfikacjom i lokalnym garnizonom."
 building_march_01:0 "Strategiczne marchie"
 building_march_01_desc:0 "Marchie konstruowane są w najbardziej wrażliwych i odległych rejonach księstwa, chroniąc je przed atakami. Chociaż są nieliczne, służą jako użyteczny system ostrzegawczy, a także łapią sporadycznych przemytników."
 building_march_02:0 "Marchie graniczne"
 building_march_02_desc:0 "Wzdłuż całej granicy rozwijany jest system marchii, co przyczynia się do zwiększenia obrony."
 building_march_03:0 "Wielkie marchie"
 building_march_03_desc:0 "W całym księstwie budowane są potężne fortyfikacje marchii, które znacznie utrudniają atak."
 building_type_siege_works_01:0 "Dzieła oblężnicze"
 building_type_siege_works_01_desc:0 "Dedykowane dzieła oblężnicze pozwalają władcy na utrzymanie najwyższej jakości broni oblężniczej."
 building_siege_works_01:0 "Warsztaty oblężnicze"
 building_siege_works_01_desc:0 "Warsztaty oblężnicze są miejscem, gdzie można składać i testować różne rodzaje broni oblężniczej."
 building_siege_works_02:0 "Inżynierowie trebuszy"
 building_siege_works_02_desc:0 "Dedykowany zespół inżynierów pracuje bez wytchnienia, aby zapewnić, że nasze trebusze mogą rzucać 90 kilogramowymi pociskami kamiennymi na odległość ponad 300 metrów."
 building_siege_works_03:0 "Odlewnie armat"
 building_siege_works_03_desc:0 "Odlewnie oblężnicze pozwalają na szybkie odlewanie i przygotowywanie armat."
 building_type_royal_armory_01:0 "Zbrojownie królewskie"
 building_type_royal_armory_01_desc:0 "Dzięki temu, że korona dostarcza swoim żołnierzom broń i pancerz, więcej chłopów może "zgłosić się" do poboru."
 building_royal_armory_01:0 "Składy broni"
 building_royal_armory_01_desc:0 "W czasie wojny, chłopskie pospolite ruszenie może otrzymać broń z magazynu. To przeważnie zardzewiałe stare topory, połamane włócznie i okazjonalny kij z wbitym w niego gwoździem. Niezależnie od tego, to lepsze niż walka gołymi pięściami!"
 building_royal_armory_02:0 "Zbrojownie koronne"
 building_royal_armory_02_desc:0 "Arsenały prowadzone przez koronę gromadzą i konserwują broń oraz zbroje do użytku w czasie wojny. Są one przyzwoitej jakości i mogą w mgnieniu oka zmienić każdego pijanego poborowego się w kompetentnego żołnierza!"
 building_royal_armory_03:0 "Arsenał królewski"
 building_royal_armory_03_desc:0 "Królewski arsenał zawiera nie tylko imponującą ilość broni, ale również gości kowali, którzy wykuwają nowy sprzęt. Choć wyposażenie zwykłych chłopów w tę broń może być marnotrawstwem, to jednak przyciągają oni także lokalnych poszukiwaczy przygód, którzy chcieliby walczyć i ginąć nas, otrzymując jeden z mieczy..."
 building_type_jousting_lists_01:0 "Tereny turniejowe"
 building_type_jousting_lists_01_desc:0 "Dzięki dedykowanemu terenowi do prowadzenia potyczek, więcej jeźdźców oraz rycerzy jest zachęcanych do treningu i dołączania do nas."
 building_jousting_lists_01:0 "Pola turniejowe"
 building_jousting_lists_01_desc:0 "Polana jest otwarta przez cały rok, aby ułatwić szkolenie jeźdźców i rycerzy."
 building_jousting_lists_02:0 "Zaplecze turniejowe"
 building_jousting_lists_02_desc:0 "Dzięki listom rywali i trybunom dla publiczności te tereny turniejowe przyciągają ogromną liczbę uczestników"
 building_jousting_lists_03:0 "Areny turnieju królewskiego"
 building_jousting_lists_03_desc:0 "Unowocześniona scena turnieju, z miejscami dla gości królewskich i większym polem walki – jest naprawdę imponująca."
 building_type_blacksmiths_01:0 "Warsztaty kowalskie"
 building_type_blacksmiths_01_desc:0 "Kowale zatrudnieni przez Koronę produkują broń i pancerze dla Gwardii Królewskiej oraz zapewniają nieprzerwany dopływ najwyższej jakości sprzętu wojennego."
 building_blacksmiths_01:0 "Kuźnie korony"
 building_blacksmiths_01_desc:0 "Najlepsi oraz najwydajniejsi kowale są wynajmowani przez Koronę i zajmują się produkcją mieczy, zbroi, pików dla straży królewskiej."
 building_blacksmiths_02:0 "Gildie kowalskie"
 building_blacksmiths_02_desc:0 "Dzięki współpracy z różnymi gildiami, można tanio wykonać duże ilości sprzętu na zamówienie."
 building_blacksmiths_03:0 "Królewskie kuźnie"
 building_blacksmiths_03_desc:0 "Te wielkie kuźnie budowane są wyłącznie w celu zaopatrzenia korony w broń, do pracy w nich zatrudniani są tylko najlepsi kowale."
 building_type_archery_ranges_01:0 "Tereny łuczników"
 building_type_archery_ranges_01_desc:0 "Dedykowane strzelnice pozwalają zwykłym ludziom trenować z łukami, a doświadczonym łucznikom doskonalić swoje umiejętności."
 building_archery_ranges_01:0 "Strzelnice łucznicze"
 building_archery_ranges_01_desc:0 "Każdy jest mile widziany na strzelnicy, niezależnie od tego, czy jesteś bogaty czy biedny. Powód jest dwojaki: chłopi, którzy potrafią strzelać z łuku, są bardziej przydatni na wojnie, a doświadczeni strzelcy utrzymują się w najlepszej formie, gdy mogą ze sobą rywalizować."
 building_archery_ranges_02:0 "Królewscy łuczarze"
 building_archery_ranges_02_desc:0 "Najlepsi wytwórcy łuków są zatrudniani przez koronę i ustawiani do wykonania najwyższej jakości łuków, które mogą tworzyć w specjalnie do tego celu zbudowanych obiektach."
 building_archery_ranges_03:0 "Stanowiska strzeleckie"
 building_archery_ranges_03_desc:0 "Aby zainspirować chłopów i zapewnić naszym strzelcom odpowiednie wyzwanie, te specjalne strzelnice są przeznaczone do szkolenia naszych łuczników w łucznictwie dalekiego zasięgu."
 building_type_tax_assessor_01:0 "Urzędy podatkowe"
 building_type_tax_assessor_01_desc:0 "Zbieranie pieniędzy od chłopów jest wyzwaniem "podatkowym". Przydzielając kohorty urzędnikom zajmujących się pobieraniem podatków, jesteśmy pewni, że dostaniemy to, co nam się należy!"
 building_tax_assessor_01:0 "Asesorzy podatkowi"
 building_tax_assessor_01_desc:0 "Obowiązkiem każdego chłopa jest zapłacenie koronie proporcjonalnego podatku w monecie lub produkcji. Nasi doradcy podatkowi dbają o to, by to, co płacą, było wystarczająco "proporcjonalne" do naszych potrzeb i na szczęście dla nas większość chłopów to analfabeci."
 building_tax_assessor_02:0 "Urząd egzekutora"
 building_tax_assessor_02_desc:0 "Doskonałym sposobem na upewnienie się, że chłopi płacą swoje podatki jest groźba wrzucenia do lochu."
 building_tax_assessor_03:0 "Magistrat dworski"
 building_tax_assessor_03_desc:0 "Podczas gdy chłopi mogą być stosunkowo łatwi do opodatkowania, o wiele trudniej wywrzeć presję na bogatych właścicielach ziemskich. Zakładając skomplikowaną sieć administracyjną prowadzoną przez lojalnych sędziów, możemy zapewnić, że nawet najbogatsi z naszych poddanych płacą swoje należności."
 building_type_leisure_palace_01:0 "Pałace wypoczynkowe"
 building_type_leisure_palace_01_desc:0 "Podczas pobytu w jednym z wystawnych, luksusowych zamków wszystko jest w porządku, ale posiadanie kilku innych do wyboru nigdy nie szkodzi."
 building_leisure_palace_01:0 "Chateau"
 building_leisure_palace_01_desc:0 "Kiedy ciężar odpowiedzialności staje się zbyt duży (lub wściekły tłum chłopów szturmuje bramy), nie ma lepszego miejsca na improwizowany relaks niż wiejski, odległy pałac!"
 building_leisure_palace_02:0 "Pałac Letni"
 building_leisure_palace_02_desc:0 "Pałac letni położony jest w malowniczej części księstwa, z dala od niebezpiecznego życia naszych uciążliwych poddanych. Naprawdę nie ma lepszego sposobu na pokazanie królewskiej władzy i prestiżu, oraz prostego faktu, że jesteśmy #emphasis lepsi#! niż każdy inny."
 building_leisure_palace_03:0 "Pałac Zimowy"
 building_leisure_palace_03_desc:0 "Pałac zimowy jest przeznaczony na zakwaterowanie rodziny królewskiej w najcięższych miesiącach roku. Z dobrze zaopatrzoną spiżarnią i obronną pozycją, góruje nad wszystkimi drżącymi poddanymi, którzy mają przywilej pracować w pobliżu."
 building_type_royal_forest_01:0 "Rezerwaty królewskie"
 building_type_royal_forest_01_desc:0 "Królewski las jest cennym źródłem bogactwa, pozwalającym na obejście prawa do ziemi w danej prowincji, odebranie praw jej mieszkańcom, a następnie odsprzedanie ich z powrotem. Nie trzeba dodawać, że polowanie jest również doskonałe."
 building_royal_forest_01:0 "Królewskie lasy"
 building_royal_forest_01_desc:0 "Duże obszary leśne w tym księstwie są zarezerwowane do użytku przez rodzinę królewską. Chłopi nie mogą mieszkać w lesie, polować na żadne z jego zwierząt ani karczować drzew dla celów rolniczych. Szczególnie zakazane jest napadanie na przejeżdżających urzędników koronnych."
 building_royal_forest_02:0 "Wielkie lasy koronne"
 building_royal_forest_02_desc:0 "Całe miasta leżą obecnie w tym królewskim lesie, a inne pobliskie osady często stwierdzają, że ludzie monarchy "odkryli" mapy, na których bez wątpienia można je znaleźć w miejscowym lesie koronnym."
 building_royal_forest_03:0 "Drewniany dwór"
 building_royal_forest_03_desc:0 "Prawo jest tylko tak dobre, jak system, który je wspiera, a teraz ten królewski las ma cały system sądów, strażników i urzędników, wspieranych przez wyszkolonych sędziów, wszyscy gotowi do egzekwowania dyktatów korony."
 building_type_ananda_temple_01:0 "Świątynia Ananda"
 building_type_ananda_temple_01_desc:0 "Podczas gdy poganie mają tysiące pagod, świątyń i sanktuariów rozrzuconych po całym mieście i okolicznych równinach, świątynia Ananda stoi wśród nich jako ukoronowanie osiągnięć. Idealnie zwymiarowana struktura zawiera wiele unikalnych tablic i kamiennych wizerunków. Jest to miejsce kultu i centrum nauki wychowania ludzi w etosie religijnym."
 building_ananda_temple_01:0 "$building_type_ananda_temple_01$"
