 building_type_holy_site_great_mosque_of_cordoba_01:0 "Wielki Meczet w Kordobie"
 building_type_holy_site_great_mosque_of_cordoba_01_desc:0 "Wielki Meczet w Kordobie został wzniesiony po islamskim podboju Królestwa Wizygockiego, na fundamencie kościoła chrześcijańskiego. Pierwotnie teren ten był wspólny, z którego korzystali zarówno muzułmanie, jak i chrześcijanie, jednak chrześcijańska połowa została ostatecznie wykupiona i zburzona, aby zrobić miejsce dla Wielkiego Meczetu."
