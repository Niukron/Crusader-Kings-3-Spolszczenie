 building_type_holy_site_imam_ali_mosque_01:0 "Meczet Imama Alego"
 building_type_holy_site_imam_ali_mosque_01_desc:0 "W meczecie Imama Alego znajduje się grób Alego, kuzyna Mahometa i pierwszego po nim szyickiego. Tysiące pielgrzymów co roku przybywają, aby złożyć mu hołd, witani przez wspaniałą zieloną kopułę meczetu."
 building_holy_site_imam_ali_mosque_01:0 "$building_type_holy_site_imam_ali_mosque_01$"
 building_holy_site_imam_ali_mosque_01_desc:0 "$building_type_holy_site_imam_ali_mosque_01_desc$"
 building_type_holy_site_great_mosque_of_mecca_01:0 "Święty Meczet w Mekce"
 building_type_holy_site_great_mosque_of_mecca_01_desc:0 "Wielki meczet w Mekce jest masywną i starożytną konstrukcją, której ściany otaczają świętą Kaabę. Wielu wielkich sułtanów rozbudowywało meczet i okolice od czasu jego budowy. Każdy muzułmanin powinien odwiedzić to miejsce, gdy jest na Hajj."
 building_holy_site_great_mosque_of_mecca_01:0 "$building_type_holy_site_great_mosque_of_mecca_01$"
 building_holy_site_great_mosque_of_mecca_01_desc:0 "$building_type_holy_site_great_mosque_of_mecca_01_desc$"
 building_type_holy_site_cologne_cathedral_01:0 "Katedra w Kolonii"
 building_type_holy_site_cologne_cathedral_01_desc:0 "W katedrze kolońskiej znajdują się relikwie Trzech Króli, które przyciągają uwagę pielgrzymów z całego świata chrześcijańskiego. Katedra zbudowana jest w oparciu o architekturę gotycką i jest bogato zdobiona iglicami i skomplikowanymi detalami."
 building_holy_site_cologne_cathedral_01:0 "$building_type_holy_site_cologne_cathedral_01$"
 building_holy_site_cologne_cathedral_01_desc:0 "$building_type_holy_site_cologne_cathedral_01_desc$"
 building_type_holy_site_canterbury_cathedral_01:0 "Katedra w Canterbury"
 building_type_holy_site_canterbury_cathedral_01_desc:0 "Augustyn, rzymski misjonarz, a później arcybiskup, zbudował katedrę w Canterbury po tym, jak wybrał miasto na swoje centrum episkopatu w Kent. Ta nowa katedra przywróciła miastu znaczenie, przyznając mu władzę nad angielskim kościołem."
 building_holy_site_canterbury_cathedral_01:0 "$building_type_holy_site_canterbury_cathedral_01$"
 building_holy_site_canterbury_cathedral_01_desc:0 "$building_type_holy_site_canterbury_cathedral_01_desc$"
 building_type_doges_palace_01:0 "Pałac Dożów"
 building_type_doges_palace_01_desc:0 "Pałac Dożów pełni funkcję rezydencji dla rządu Republiki Weneckiej. Imponująca struktura, mieści wiele sal poświęconych takim sprawom jak rada, senat, administracja i sąd."
 building_doges_palace_01:0 "$building_type_doges_palace_01$"
 building_doges_palace_01_desc:0 "$building_type_doges_palace_01_desc$"
 building_type_visby_ringmur_01:0 "Fortyfikacje miejskie w Visby"
 building_type_visby_ringmur_01_desc:0 "Mury miejskie w Visby chronią miasto przed zagrożeniami zewnętrznymi, takimi jak Duńczycy czy wrogie najazdy. Skutecznie chroni również przed poborcami podatkowymi Gotlandii! Aby dotrzeć do bogactwa wewnątrz, napastnicy muszą najpierw uporać się z mnóstwem wież wypełnionymi przez łuczników."
 building_visby_ringmur_01:0 "$building_type_visby_ringmur_01$"
 building_visby_ringmur_01_desc:0 "$building_type_visby_ringmur_01_desc$"
 building_type_walls_of_benin_01:0 "Mury Beninu"
 building_type_walls_of_benin_01_desc:0 "Mury Beninu to ogromna seria wałów ziemnych, które otaczają cały Benin. Mury są zbudowane z rowu i wału, z fosą wewnętrzną i wałem zewnętrznym."
 building_walls_of_benin_01:0 "$building_type_walls_of_benin_01$"
 building_walls_of_benin_01_desc:0 "$building_type_walls_of_benin_01_desc$"
 building_type_the_friday_mosque_01:0 "Meczet Piątkowy"
 building_type_the_friday_mosque_01_desc:0 "Piątkowy meczet, czyli Dżameh Meczet w Esfahanie, został zbudowany za czasów dynastii Umajjadów. Mówi się, że Kalif osobiście zrobił jeden z filarów w meczecie. Podobno zanim stał się on meczetem, był domem modlitwy dla zoroastrianów."
 building_the_friday_mosque_01:0 "$building_type_the_friday_mosque_01$"
 building_the_friday_mosque_01_desc:0 "$building_type_the_friday_mosque_01_desc$"
 building_type_brihadeeswarar_temple_01:0 "Świątynia Brihadeeswarar"
 building_type_brihadeeswarar_temple_01_desc:0 "Świątynia Brihadeeswarar jest poświęcona hinduskiemu bóstwu Śiwie. Jest ona jedną z największych południowoindyjskich świątyń zbudowanych w ozdobnym drawidyjskim stylu architektonicznym. Nazwa świątyni to sanskryckie słowo złożone, które z grubsza tłumaczy się jako "Świątynia Wielkiego Pana Śiwy"."
 building_brihadeeswarar_temple_01:0 "$building_type_brihadeeswarar_temple_01$"
 building_brihadeeswarar_temple_01_desc:0 "$building_type_brihadeeswarar_temple_01_desc$"
 building_type_holy_site_mahabodhi_temple_01:0 "Świątynia Mahabodhi"
 building_type_holy_site_mahabodhi_temple_01_desc:0 "Świątynia Mahabodhi została wzniesiona w miejscu, w którym podobno Budda osiągnął oświecenie. Miejsce to jest ważnym celem pielgrzymek zarówno buddystów jak i hinduistów. Budowa świątyni została rozpoczęta około 200 roku przez cesarza Aśokę i od tego czasu była wielokrotnie ulepszana i restaurowana."
