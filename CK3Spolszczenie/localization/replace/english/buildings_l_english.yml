 building_type_walls_of_genoa_01:0 "Mury Genui"
 building_type_walls_of_genoa_01_desc:0 "Mury Genui zostały wybudowane w IX wieku po uzyskaniu przez miasto większej autonomii. Mury, wraz z ochroną linii brzegowej, pozwalają na rozwój i dobrobyt tego obszaru."
