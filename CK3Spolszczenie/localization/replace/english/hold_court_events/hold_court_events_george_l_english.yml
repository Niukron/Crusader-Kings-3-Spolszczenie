 hold_court.7000.title:0 "Rywale w porozumieniu"
 hold_court.7000.taxes.desc:0 "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” — zaczyna [rival_1.GetName]. „Musimy ci powiedzieć, że wielu mieszkańców twojego państwa jest bardzo niezadowolonych z obecnego systemu podatkowego. Uważają, że jest on niesłusznie wygórowany”.\n\nTo, że [rival_1.GetFirstNameNoTooltip] i [rival_2.GetFirstNameNoTooltip] działają w tej sprawie razem, świadczy o tym, iż problem jest poważny."
 hold_court.7000.religion.desc:0 "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” — zaczyna [rival_1.GetName]. „Musimy ci powiedzieć, że twoja #EMP herezja#! jest nie do przyjęcia dla całego państwa, tak bardzo, że przy tej okazji odłoży[Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'ły','li')]śmy na bok nasze spory, aby przekonać cię do przejścia na [rival_1.GetFaith.GetName|l]”."
 hold_court.7000.culture.desc:0 "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą. \n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” — zaczyna [rival_1.GetName]. „Odłoży[Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'łyśmy','liśmy')] na bok nasze spory, by ostrzec cię, że w państwie kipi niezgoda w związku z twoimi #EMP obcymi#! obyczajami i etykietą. Nie byłoby dobrze, gdyby kultura [rival_1.GetCulture.GetName|l], do której ja i [rival_2.GetTitledFirstNameNoTooltip] należymy, była rządzona przez pogan[Select_CString( ROOT.Char.IsFemale, 'kę', 'ina' )]. Kultura [rival_1.GetCulture.GetNameNoTooltip|l] jest jedynym słusznym wyborem. Przyjmij ją natychmiast”."
 hold_court.7000.spouse_religion.desc:0 "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie')]” — zaczyna [rival_1.GetName]. „Chcę powiedzieć ci, że nieprzestrzeganie przez twoj[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego’)] [Select_CString( controversial_spouse.IsFemale, 'żonę', 'męża’)] prawdziwej wiary, jaką jest [rival_1.GetFaith.GetName|l], prowokuje niepokoje w państwie. Trzeba coś z tym zrobić, [ROOT.Char.Custom2('RelationToMeAddressVocative', rival_1)], aby inni nie myśleli, że jesteś winn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] tej samej #EMP herezji#!”."
 hold_court.7000.spouse_culture.desc:0 "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie')]” – zaczyna [rival_1.GetName]. „Chcę powiedzieć ci, że nieprzestrzeganie przez twoj[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego’)] [Select_CString( controversial_spouse.IsFemale, 'żonę', 'męża’)] obyczajów, jakimi cechuje się kultura [rival_1.GetCulture.GetName|l], bardzo rozzłościło wiele osób w twoim państwie – #EMP pogan[Select_CString(controversial_spouse.IsFemale, 'ka', 'in' )]#! nie może być w związku małżeńskim z [Select_CString(ROOT.Char.IsFemale, 'naszą władczynią', 'naszym władcą' )]”."
 hold_court.7000.spouse_lustful.desc:0 "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie')]” — zaczyna [rival_1.GetName]. „Musimy ci powiedzieć, że plotki o tym, jak zachowuje się [controversial_spouse.GetTitledFirstName], dotarły już do uszu ludu. To niedopuszczalne, aby [controversial_spouse.Custom('WifeHusband')] nasze[Select_CString( ROOT.Char.IsFemale, 'j władczyni', 'ego władcy' )] zdegradował[Select_CString( controversial_spouse.IsFemale, 'a', '' )] się moralnie. Żądamy, abyś zaj[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] się tą sprawą”."
 hold_court.7000.spouse_criminal.desc:0 "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie')]” — zaczyna [rival_1.GetName]. „Musimy ci powiedzieć, że w całym państwie jedynym tematem na ustach ludu są plotki dotyczące przestępczości twoje[Select_CString( controversial_spouse.IsFemale, 'j żony', 'go męża' )]. Ludzie są wściekli i niespokojni, że stawia się im wyższe wymagania niż musi spełnić [controversial_spouse.GetTitledFirstName]. Żądamy, abyś zaj[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] się tą sprawą”."
 hold_court.7000.spouse_lowborn.desc:0 "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie')]” — zaczyna [rival_1.GetName]. „Musimy ci powiedzieć, że lud jest bardzo niezadowolony z wyboru [Select_CString( controversial_spouse.IsFemale, 'swojej żony', 'swojego męża' )], jakiego dokonał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś')]. #EMP Niepiśmienn[Select_CString( controversial_spouse.IsFemale, 'a chłopka', 'y chłop' )]#! [controversial_spouse.GetTitledFirstName]? To bez wątpienia jest zdrada [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]”."
 hold_court.7000.spouse_other.desc:0 "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie')]” — zaczyna [rival_1.GetName]. „Musimy ci powiedzieć, że lud jest bardzo niezadowolony z twojej[Select_CString( controversial_spouse.IsFemale, ' żony', 'ego męża')]. Obawiamy się, że to, w jaki sposób zachowuje się [controversial_spouse.GetTitledFirstName], nie przystoi dobr[Select_CString( controversial_spouse.IsFemale, 'ej i lojalnej małżonce władcy', 'emu i lojalnemu małżonkowi władcy')]. Żądamy, abyś zaj[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] się tą sprawą”."
 hold_court.7000.a:0 "Jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że gdybyście spojrz[Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'ały','eli')] na to z innej strony..."
 hold_court.7000.a.success:0 "Dzięki twoim wysiłkom [rival_1.GetTitledFirstNameNoTooltip] i [rival_2.GetTitledFirstNameNoTooltip] wycofują się ze sprawy"
 hold_court.7000.a.success.toast:0 "Udane negocjacje"
 hold_court.7000.a.failure:0 "Nie udaje ci się ich przekonać. [rival_1.GetTitledFirstNameNoTooltip] i [rival_2.GetTitledFirstNameNoTooltip] nie chcą odpuścić"
 hold_court.7000.a.failure.toast:0 "Nieudane negocjacje"
 hold_court.7000.b:0 "[rival_2.GetFirstNameNoTooltip], nie jestem twoim wrogiem. To [rival_1.GetSheHe|U] nim jest!"
 hold_court.7000.b.success:0 "Udaje ci się wykorzystać spór, jaki toczy[Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'ły','li')] ze sobą [rival_1.GetTitledFirstNameNoTooltip] i [rival_2.GetTitledFirstNameNoTooltip], aby zwrócić [Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'je','ich')] przeciwko sobie"
 hold_court.7000.b.success.toast:0 "Udana manipulacja"
 hold_court.7000.b.failure:0 "Nie udaje ci się rozpalić starej waśni, więc [rival_1.GetTitledFirstNameNoTooltip] i [rival_2.GetTitledFirstNameNoTooltip] zwracają się przeciwko tobie"
 hold_court.7000.b.failure.toast:0 "Nieudana manipulacja"
 hold_court.7000.c:0 "Może popar[Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'ły','li')]byście te słowa stalą?"
 hold_court.7000.c.success:0 "[rival_1.GetTitledFirstNameNoTooltip] i [rival_2.GetTitledFirstNameNoTooltip] czują się zastrasz[Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'one','eni')] twoimi groźbami"
 hold_court.7000.c.success.toast:0 "Skutecznie zastraszenie"
 hold_court.7000.c.failure:0 "[rival_1.GetTitledFirstNameNoTooltip] i [rival_2.GetTitledFirstNameNoTooltip] nie ulegają twoim groźbom"
 hold_court.7000.c.failure.toast:0 "Nieskutecznie zastraszenie"
 hold_court.7000.opt.tax:0 "„Zgadzam się, obniżę podatki”."
 hold_court.7000.opt.religion:0 "Moja dusza jest wyraźnie zagrożona, nawrócę się."
 hold_court.7000.opt.spouse_religion:0 "„Sprawię, że m[Select_CString( controversial_spouse.IsFemale, 'oja żona', 'ój mąż' )] ujrzy prawdę”."
 hold_court.7000.opt.spouse_lustful:0 "„[controversial_spouse.GetTitle.GetName|U] będzie pokutować za swoją deprawację!” "
 hold_court.7000.opt.spouse_criminal:0 "„[controversial_spouse.GetTitle.GetName] musi odprawić pokutę za swoje grzechy!”"
 hold_court.7000.opt.spouse_lowborn:0 "„Ród [ROOT.Char.GetDynasty.GetName] cierpi za mój wybór”."
 hold_court.7000.opt.spouse_other:0 "„[controversial_spouse.GetTitledFirstName] pozna moje zdanie o swoim postępowaniu”."
 hold_court.7000.d.tt:0 "Ulegnij ich żądaniom."
 hold_court.7010.title:0 "Bohater[Select_CString( frontier_hero.IsFemale, 'ka', '' )] z pogranicza"
 hold_court.7010.byzantine_desc:0 "W ciągu wieków nieustającej wojny między nami a Arabami, my, Rzymianie, czciliśmy naszych imperialnych bohaterów. Czasami jednak nasi najwięksi obrońcy wywodzą się z gminu, zaś postacią wzbudzającą we mnie największe zainteresowanie i pochodzącą z tej warstwy społecznej był[Select_CString( frontier_hero.IsFemale, 'a', '' )] [frontier_hero.GetFirstName].\n\nDzięki aktom niezrównanego bohaterstwa [frontier_hero.GetFirstNameNoTooltip] stał[Select_CString( frontier_hero.IsFemale, 'a', '' )] się wśród ludu żywą legendą. Teraz przybył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] jednak do [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip] na audiencję, będąc całą drogę oklaskiwan[Select_CString( frontier_hero.IsFemale, 'a', 'y' )] przez chłopstwo.\n\nMuszę nagrodzić [Select_CString( frontier_hero.IsFemale, 'ją za jej', 'go za jego' )] czyny lub ryzykować rozgniewanie ludu rzymskiego. Jednocześnie nie mogę oprzeć się wrażeniu, że arystokraci na moim dworze są urażeni."
 hold_court.7010.reconquista_desc:0 "[frontier_ruler.GetPrimaryTitle.GetName] od dawna ma z nami napięte stosunki, ponieważ walczymy z niewiernymi o kontrolę nad tą ziemią. Plebejusze strasznie ucierpieli podczas tego konfliktu, ponieważ nie jestem w stanie ochronić ich wszystkich. \n\nWygląda na to jednak, że został[Select_CString(frontier_hero.IsFemale, 'a ogłoszona nowa bohaterka', ' ogłoszony nowy bohater' )] ludu – nisko urodzon[Select_CString(frontier_hero.IsFemale, 'a, która', 'y, który' )] wielokrotnie walczył[Select_CString(frontier_hero.IsFemale, 'a', '' )] w jego obronie. Bohater[Select_CString(frontier_hero.IsFemale, 'ka ta', ' ten' )], tak zwan[Select_CString(frontier_hero.IsFemale, 'ją', 'go' )] [frontier_hero.GetFirstName], przybył[Select_CString(frontier_hero.IsFemale, 'a', '' )] teraz na mój dwór, by domagać się nagrody za swoją odwagę. \n\nMój dwór jest jednomyślny, że chłop[Select_CString(frontier_hero.IsFemale, 'ka', '' )] nie może mieć takich samych praw jak szlachcic, ale czy byłoby sprawiedliwe z mojej strony odmówić [frontier_hero.GetHerHim] sprawiedliwej rekompensaty za [frontier_hero.GetHerHis] niewątpliwie niezwykłe czyny?"
 hold_court.7010.anglofranco_desc:0 "W wojnach – w których udział brali [frontier_ruler.GetCulture.GetCollectiveNoun] oraz my,  [root.GetCulture.GetCollectiveNoun] – nasi szlachcice wielokrotnie otrzymywali zasłużone honory, jednak dziś do odznaczenia mam [Select_CString( frontier_hero.IsFemale, 'chłopkę', 'chłopa' )] imieniem [frontier_hero.GetFirstName].\n\nWcielając się w rolę [Select_CString( frontier_hero.IsFemale, 'dowódczyni, niejednokrotnie odpierała', 'dowódcy, niejednokrotnie odpierał' )] wojska, które [Select_CString( frontier_ruler.IsFemale, 'wysyłała', 'wysyłał' )] [frontier_ruler.GetTitledFirstName] i [Select_CString( frontier_hero.IsFemale, 'odniosła tak miażdżące zwycięstwo, że zdobyła', 'odniósł tak miażdżące zwycięstwo, że zdobył' )] serca i umysły zwykłych ludzi.\n\nTeraz [Select_CString( frontier_hero.IsFemale, 'przybyła', 'przybył' )] na dwór, niewątpliwie spodziewając się nagrody, jednak moi doradcy są przekonani, że wynoszenie gminu jest nie do przyjęcia."
 hold_court.7010.default_desc:0 "W ciągu ostatnich kilku dni słyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m opowieści o potężn[Select_CString( frontier_hero.IsFemale, 'ej bohaterce chłopskiej, która zdobyła', 'ym bohaterze chłopskim, który zdobył' )] serca i umysły zwykłych ludzi dzięki niewiarygodnym czynom i niezrównanej odwadze.\n\n[Select_CString( frontier_hero.IsFemale, 'Bohaterka ta', 'Bohater ten' )], noszący imię [frontier_hero.GetFirstName], bronił[Select_CString( frontier_hero.IsFemale, 'a', '' )] drobnego ludu przed atakiem, którego dopuściła się [frontier_ruler.GetCulture.GetName|l] grupa najeźdźców, a teraz udał[Select_CString( frontier_hero.IsFemale, 'a', '' )] się do [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip], by prosić mnie o audiencję.\n\nNie ma wątpliwości, że [frontier_hero.GetFirstNameNoTooltip] jest wielk[Select_CString( frontier_hero.IsFemale, 'ą bohaterką', 'im bohaterem' )], ale moi dworzanie mówią jednym głosem, że wywyższanie pospólstwa ponad nich jest niedopuszczalne."
 hold_court.7010.a:0 "„W nagrodę zajmiesz należne ci miejsce w moim domu”."
 hold_court_7010_new_courtier:0 "[frontier_hero.GetName] dołącza do twojego dworu"
 hold_court.7010.b:0 "„Prawdziwy bohater zasługuje na stanowisko godne jego umiejętnościom”."
 hold_court.7010.b1.tt:0 "[frontier_hero.GetNameNoTooltip] otrzymuje w nagrodę [frontier_hero_county.Custom('TitleAdj')], dzięki czemu zyskujesz lojalnego wasala, lecz wzburzasz szlachtę"
 hold_court.7010.b2.tt:0 "[frontier_hero.GetNameNoTooltip] otrzymuje od ciebie hrabstwo, które obecnie posiada [lost_county_vassal.GetName], w wyniku czego [lost_county_vassal.GetTitledFirstNameNoTooltip] będzie wściekł[Select_CString(lost_county_vassal.IsFemale, 'a', 'y' )], ale za to [frontier_hero.GetFirstNameNoTooltip] stanie się bardziej lojaln[Select_CString(frontier_hero.IsFemale, 'a', 'y' )] jako wasal"
 hold_court_7010_loyal_vassal:0 "[frontier_hero.GetName] zostaje twoim nowym wasalem"
 hold_court.7010.c:0 "„Zostaniesz uhonorowan[Select_CString( frontier_hero.IsFemale, 'a jako bohaterka, którą', 'y jako bohater, którym' )] jesteś!”"
 hold_court.7010.d:0 "„Jesteś bezczeln[Select_CString( frontier_hero.IsFemale, 'ą chłopką', 'ym chłopem' )], nikim więcej!”"
 hold_court.7020.title:0 "Wygnaniec schowany pod korcem"
 hold_court.7020.desc:0 "Dziś na mój dwór [Select_CString( ambassador.IsFemale, 'przybyła', 'przybył' )] [ambassador.GetName] – [Select_CString( ambassador.IsFemale, 'emisariuszka, którą', 'emisariusz, którego' )] [Select_CString( ambassador_liege.IsFemale, 'wysłała moja', 'wysłał mój' )] [ambassador_liege.Custom2('RelationToMe', ROOT.Char )] [ambassador_liege.GetName].\n\n„Niech [Select_CString( ROOT.Char.IsFemale, 'pozdrowiona', 'pozdrowiony' )] będzie [ROOT.Char.GetTitledFirstNameNoTooltip|l]. Do uszu [Select_CString( ambassador_liege.IsFemale, 'mojej pani', 'mojego pana' )] dotarły wieści, że w twojej domenie schroniła się bardzo ważna osobistość. Mówi się, że [exile.GetName] ma pełne prawa do [exile_claim.GetAdjective], dlatego [ambassador_liege.GetTitledFirstNameNoTooltip] domaga się odesłania [ambassador_liege.GetHersHis] [Select_CString( exile.IsFemale, 'zabłąkanej poddanej', 'zabłąkanego poddanego' )]”. \n\nNa mój gest [ambassador.GetNameNoTooltip] opuszcza salę, podczas gdy moja rada już rozważa ewentualne kroki."
 hold_court.7020.a:0 "[ambassador_liege.GetFirstNameNoTooltip] ma do tego prawo – [exile.GetFirstNameNoTooltip] zostanie [Select_CString( exile.IsFemale, 'odesłana', 'odesłany' )]."
 hold_court.7020.b:0 "[exile.GetFirstNameNoTooltip] tu zostanie – [ambassador.GetFirstNameNoTooltip] wróci z pustymi rękoma."
 hold_court.7020.c:0 "[disguised_exile.GetName] wygląda jak [exile.GetFirstNameNoTooltip]! Przebierzcie [Select_CString( disguised_exile.IsFemale, 'ją', 'go' )] i wyślijcie zamiast [Select_CString( exile.IsFemale, 'wygnanki', 'wygnańca' )]!"
 hold_court.7020.c.tt:0 "Jeśli podstęp się powiedzie, [ambasador.GetNameNoTooltip] zabierze [Select_CString(disguised_exile.IsFemale, 'wygnankę', 'wygnańca' )], nie wiedząc, że tak naprawdę jest [Select_CString(disguised_exile.IsFemale, 'nią', 'nim' )] [disguised_exile.GetFirstNameNoTooltip]. Podstęp zostanie ujawniony, gdy [ambasador_liege.GetTitledFirstNameNoTooltip|l] zobaczy [Select_CString(disguised_exile.IsFemale, 'wygnankę', 'wygnańca' )] osobiście."
 hold_court.7020.c.success:0 "[ambasador.GetFirstNameNoTooltip] zostaje przez ciebie przekonan[Select_CString(ambasador.IsFemale, 'a', 'y' )]. [ambasador_liege.GetTitledFirstNameNoTooltip|l] prawdopodobnie będzie wściekł[Select_CString(ambasador_liege.IsFemale, 'a', 'y' )], gdy się dowie..."
 hold_court.7020.c.failure:0 "[ambassador.GetFirstNameNoTooltip] nie wierzy ci i odchodzi. Kiedy dotrze na miejsce, [ambassador_liege.GetTitledFirstNameNoTooltip|l] dowie się o twojej nieudanej intrydze."
 hold_court_7020_successful_deception:0 "[ambassador.GetName] został[Select_CString( ambassador.IsFemale, 'a oszukana', ' oszukany' )]"
 hold_court_7020_failed_deception:0 "[ambassador.GetName] nie został[Select_CString( ambassador.IsFemale, 'a oszukana', ' oszukany' )]"
 hold_court_7020_ambassador_returns:0 "[ambassador.GetName] powraca"
 hold_court.7021.opening:0 "[ambassador_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 hold_court.7021.success:0 "Zapewne [Select_CString( ROOT.Char.IsFemale, 'sądziłaś', 'sądziłeś' )], że to niezwykle sprytne... [disguised_exile.GetName] i [exile.GetName] nie są aż tak [Select_CString( And( disguised_exile.IsFemale, exile.IsFemale ), 'podobne', 'podobni' )], a ignorancja [Select_CString( ambassador.IsFemale, 'mojej emisariuszki', 'mojego emisariusza' )] aż taka wielka, żeby się nabrać na tę farsę. Żywię tylko nadzieję, że [disguised_exile.GetNameNoTooltip] nie [Select_CString( disguised_exile.IsFemale, 'była Ci zbyt bliska', 'był Ci zbyt bliski' )] – na ziemiach [ambassador_liege.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')] podawanie się za szlachtę karane jest śmiercią, i to właśnie spotkało twojego przebierańca. Od teraz Ty i ja jesteśmy wrogami. Niech pochłonie Cię [ambassador_liege.GetFaith.NegativeAfterLife]."
 hold_court.7021.failure:0 "[Select_CString( ambassador.IsFemale, 'Moja wierna emisariuszka', 'Mój wierny emisariusz' )] [ambassador.GetName] [Select_CString( ambassador.IsFemale, 'powiadomiła', 'powiadomił' )] mnie, że podczas [ambassador.GetHerHis] ostatniej wizyty na Twoim dworze [Select_CString( ROOT.Char.IsFemale, 'próbowałaś', 'próbowłeś' )] [Select_CString( ambassador.IsFemale, 'ją', 'go' )] oszukać, próbując przebrać jakąś nic nieznacząca przypadkową osobę za [Select_CString( exile.IsFemale, 'moją poddaną', 'mojego poddanego' )] imieniem [exile.GetName]. Moi słudzy są jednak zbyt sprytni, by dać się złapać na Twoje marne próby intrygi. Choć nie udało mi się sprawić, aby [exile.GetNameNoTooltip] powrócił[Select_CString( exile.IsFemale, 'a', '' )] na mój dwór, mogę jednak złagodzić swoje rozczarowanie, rozpowszechniając wieści o Twojej nieudolności wzdłuż i wszerz. Jeśli kiedykolwiek się spotkamy, będziemy wrogami."
 hold_court.7021.returned:0 "Ślę Ci najszczersze wyrazy wdzięczności, [ROOT.Char.GetTitledFirstNameNoTooltip], za to, że [exile.GetName] [Select_CString( exile.IsFemale, 'powróciła', 'powrócił' )] na należne miejsce w moim państwie. [Select_CString( ROOT.Char.IsFemale, 'Dowiodłaś', 'Dowiodłeś' )] swojej prawdziwej przyjaźni i zaufania wobec [ambassador_liege.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')], a ja [Select_CString( ambassador_liege.IsFemale, 'byłabym zachwycona', 'byłbym zachwycony' )] móc korespondować z Tobą w przyszłości. Tylko głupiec nie doceniłby korzyści płynących z mojego szacunku dla Ciebie, a do głupoty Tobie wyraźnie daleko. Niech Twoje życie będzie długie, a zbiory obfite."
 hold_court.7021.not_returned:0 "[ROOT.Char.GetTitledFirstNameNoTooltip], jestem głęboko [Select_CString( ambassador_liege.IsFemale, 'poruszona', 'poruszony' )] nieprzejednaną postawą, w której nie [Select_CString( ROOT.Char.IsFemale, 'przystałaś', 'przystałeś' )] na moje rozsądne żądania, jakie [Select_CString( ambassador.IsFemale, 'przekazała Ci moja emisariuszka', 'przekazał Ci mój emisariusz' )], [ambassador.GetName]. W moich żądaniu, by [exile.GetName] [Select_CString( exile.IsFemale, 'została do mnie odesłana', 'został do mnie odesłany' )], nie było nic irracjonalnego, a Ty mimo to [Select_CString( ROOT.Char.IsFemale, 'wybrałaś', 'wybrałeś' )] lekkomyślność i złośliwość nad mądrość. Z takimi głupcami na tronie, [ROOT.Char.GetPrimaryTitle.Custom('TitleAdj')] z pewnością nie przetrwa długo i wkrótce spotka go niesławny koniec, chyba że Twoi następcy okażą się mądrzejsi."
 hold_court.7021.a:0 "Szkoda, ale przynajmniej [disguised_exile.GetName] [Select_CString( disguised_exile.IsFemale, 'okazała się użyteczna', 'okazał się użyteczny' )]."
 hold_court.7021.b:0 "Moja reputacja jest zrujnowana!"
 hold_court.7021.c:0 "Silna dyplomacja zwycięża nad małostkowym politykierstwem."
 hold_court.7021.d:0 "Trochę gorzkie te słowa, nieprawdaż?"
