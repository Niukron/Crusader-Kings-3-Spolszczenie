 doctrine_parameter_pluralism_pluralistic_holy_wars_preserve_vassals:0 "Winning a [holy_war|E] will vassalize infidel [rulers|E] in the target area instead of seizing their land"
 doctrine_theocracy_name:0 "Tradycja kleru"
 doctrine_theocracy_temporal_name:0 "Teokratyzm"
 doctrine_theocracy_temporal_desc:0 "Tylko usankcjonowani [ROOT.Faith.PriestNeuterPlural] w ramach swoich zadań mogą nadzorować przestrzeganie doktryn naszej wiary, a co za tym idzie - zarządzać i opiekować się naszymi świętymi miejscami."
 doctrine_parameter_theocracy_temple_lease:0 "[holdings|E] świątynne są wydzierżawiane [Concept( 'realm_priest', 'kapłanowi koronnemu' )|E], który następnie służy jako [Concept( 'theocratic', 'teokratyczny' )|E] [vassal|El]"
 doctrine_theocracy_lay_clergy_name:0 "Świeckie duchowieństwo"
 doctrine_theocracy_lay_clergy_desc:0 "Każdego oddanego wyznawcę stać na więcej niż rozumienie, przestrzeganie i głoszenie doktryn naszej wiary."
 doctrine_parameter_theocracy_temple_ownership:0 "Świeccy [Concept( 'rulers', 'władcy' )|E] bezpośrednio sprawują kontrolę nad swoimi [Concept( 'holdings', 'posiadłościami' )|E] świątynnymi i dostają wszystkie związane z tym korzyści."
