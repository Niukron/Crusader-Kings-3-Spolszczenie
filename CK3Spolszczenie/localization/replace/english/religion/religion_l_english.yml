 doctrine_pluralism_righteous_desc:0 "Jako śmiertelnicy nie jesteśmy w stanie w pełni pojąć roli [ROOT.Faith.HighGodNamePossessive], dlatego też nasi [ROOT.Faith.PriestNeuterPlural] są jedynymi, którzy posiadają pełną wiedzę w zakresie tego, co święte i bluźniercze. "
 doctrine_parameter_pluralism_righteous_revocation_tyranny_reduced:0 "Can #P revoke landed titles#! from $hostility_evil_tooltippable$ infidels without incurring [tyranny|E]"
 doctrine_pluralism_pluralistic_name:0 "Pluralizm"
 doctrine_pluralism_pluralistic_desc:0 "Głupotą jest twierdzenie, że istnieje tylko jedna właściwa interpretacja woli bożej, a wszystkie inne poglądy są błędne. Każdy z nas ma swój własny sposób oddawania czci [ROOT.Faith.HighGodName]."
