 doctrine_consanguinity_cousins_name:0 "Mariaże kuzynostwa"
 doctrine_consanguinity_cousins_desc:0 "Kuzynostwo może być spokrewnione, jednakże na tyle daleko, że dopuszczalne jest zawarcie między nimi związku małżeńskiego w celu zachowania linii rodowej."
 doctrine_parameter_consanguinity_cousins_marriage:0 "Małżeństwo między kuzynostwem jest dozwolone"
 doctrine_parameter_consanguinity_cousins_incest:0 "Relacje seksualne pomiędzy kuzynostwem nie będą skutkowały powstaniem [Concept( 'secret', 'sekretu' )|E] dot. kazirodztwa"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name:0 "Awunkulat (małżeństwo)"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc:0 "Dopóki nie są bezpośrednio spokrewnieni, członkowie rodziny mogą się żenić dla dobra dynastii."
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_marriage:0 "Małżeństwa między kuzynami, ciotkami/siostrzeńcami oraz wujami/siostrzenicami są dozwolone"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_incest:0 "Relacje seksualne pomiędzy kuzynostwem, ciotkami/siostrzeńcami, wujami/siostrzenicami nie będą skutkowały powstaniem [Concept( 'secret', 'sekretu' )|E] dot. kazirodztwa"
 doctrine_consanguinity_unrestricted_name:0 "Nieograniczone małżeństwo"
 doctrine_consanguinity_unrestricted_desc:0 "Wzajemne kochanie się jest czymś zupełnie naturalnym i zdrowym, a ci, którzy mówią, że miłość powinna ograniczać się do związków niezwiązanych z seksem, są głupcami."
 doctrine_parameter_consanguinity_unrestricted_marriage:0 "Małżeństwo między wszystkimi członkami rodziny jest dozwolone"
