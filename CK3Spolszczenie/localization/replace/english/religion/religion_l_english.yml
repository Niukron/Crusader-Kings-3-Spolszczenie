 doctrine_parameter_witchcraft_accepted:0 "Postacie z [Concept( 'trait', 'cechą' )|E] [GetTrait('witch').GetName( GetPlayer )] są w pełni akceptowane"
 doctrine_head_of_faith_name:0 "Głowa wiary"
 doctrine_head_of_faith_desc:0 "[head_of_faith|E] jest przywódcą [Concept( 'faith', 'wiary' )|E]"
 doctrine_no_head_name:0 "Brak"
 doctrine_no_head_desc:0 "It is utter folly to assume that any one person can truly comprehend the will of [ROOT.Faith.HighGodName]. We must follow our own hearts to discover what [ROOT.Faith.HighGodHerHis] plan for us is."
 doctrine_parameter_no_head_of_faith:0 "Nie ma [Concept( 'head_of_faith', 'głowy wiary' )|E]"
 doctrine_parameter_minimum_fervor:0 "Gorliwość nie może wynosić mniej niż #V $VALUE|0$%#!"
 doctrine_spiritual_head_name:0 "Duchowa"
 doctrine_spiritual_head_desc:0 "Wbrew pozorom świat fizyczny i duchowy nie są do siebie podobne. Musimy zadbać o to, aby świat duchowy miał swojego przywódcę, który będzie nas prowadził i chronił naszą wiarę przed profanacją ze strony fizycznych pragnień."
 doctrine_parameter_spiritual_head_of_faith:0 "Stanowisko [Concept( 'head_of_faith', 'głowy wiary' )|E] nadawane jest prominentnemu członkowi duchowieństwa"
 doctrine_parameter_spiritual_head_of_faith_claims:0 "[head_of_faith|E] może przyznać pobożnym wyznawcom [claims|El] do tytułów ziemskich"
 doctrine_parameter_spiritual_head_of_faith_gold:0 "[head_of_faith|E] może podarować pobożnym wyznawcom [gold|El]"
 doctrine_temporal_head_name:0 "Świecka"
 doctrine_parameter_temporal_head_of_faith:0 "Stanowisko [Concept( 'head_of_faith', 'głowy wiary' )|E] jest nadawane założycielowi [Concept( 'faith', 'wiary' )|E] i podlega dziedziczeniu w ramach [Concept( 'primary_heir', 'głównego tytułu' )|E] po śmieci jego posiadacza"
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars:0 "If the Faith has [great_holy_wars|E], the Head of Faith is allowed to direct the war and choose who the war target will be"
 doctrine_temporal_head_desc:0 "The spiritual and the physical are intrinsically bound together, whole and inseparable. It is foolish to have two different leaders for one realm."
 doctrine_marriage_type_name:0 "Rodzaj mariażu"
 doctrine_monogamy_name:0 "Monogamia"
 doctrine_monogamy_desc:0 "Małżeństwo to święta więź między dwoma osobami. Próba stworzenia takiej więzi jednocześnie z wieloma osobami jest świętokradztwem."
 doctrine_polygamy_name:0 "Poligamia"
 doctrine_polygamy_desc:0 "Odkąd małżeństwo jest traktowane jako święty związek, posiadanie wielu małżeństw jest bez wątpienia jeszcze bardziej święte — o ile każde małżeństwo jest święte samo w sobie."
 doctrine_concubines_name:0 "Konkubenci i konkubiny"
 doctrine_concubines_desc:0 "Marriage is a sacred bond, but as long as their spouse takes priority one may be permitted to have concubines or consorts to engage with as well."
 hostility_group_name:0 "Hostility Group"
 abrahamic_hostility_doctrine_name:0 "Abrahamowa"
 abrahamic_hostility_doctrine_desc:0 "Następujące religie są abrahamowe:\n[GetReligionFamily('rf_abrahamic').GetReligions]"
 pagan_hostility_doctrine_name:0 "Pogańska"
 pagan_hostility_doctrine_desc:0 "Następujące religie są pogańskie:\n[GetReligionFamily('rf_pagan').GetReligions]"
 eastern_hostility_doctrine_name:0 "Wschodnia"
 eastern_hostility_doctrine_desc:0 "Następujące religie są wschodnie:\n[GetReligionFamily('rf_eastern').GetReligions]"
 special_tolerance_name:0 "Specjalna tolerancja"
 special_doctrine_ecumenical_christian_name:0 "Ekumenizm"
 special_doctrine_ecumenical_christian_desc:0 "Nasi przywódcy religijni w przeszłości angażowali się w dialog międzywyznaniowy, aby zacieśnić współpracę między różnymi chrześcijańskimi wyznaniami."
 special_doctrine_full_tolerance_name:0 "Pełna tolerancja"
 full_tolerance_name:0 "$special_doctrine_full_tolerance_name$"
 doctrine_parameter_hostility_override_special_doctrine_full_tolerance:0 "All [faiths|E] are considered to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 special_doctrine_full_tolerance_desc:0 "Każdy może wybrać własną wiarę. Nasze różnice nas nie dzielą, lecz wzmacniają."
 nudity_doctrine_name:0 "Pogląd na nagość"
 special_doctrine_naked_priests_name:0 "Nadzy kapłani"
 special_doctrine_naked_priests_desc:0 "Nasi kapłani wiedzą, że ubranie usidla ducha i nie pozwala nam osiągnąć prawdziwego oświecenia. Tylko zrzucając nasze szaty, możemy obudzić nasze dusze i doświadczyć miłości [ROOT.Faith.HighGodNamePossessive]."
 doctrine_parameter_naked_priests_active:0 "Kapłani i gorliwe postacie nie noszą ubrań."
 doctrine_gender_name:0 "Pogląd na płeć"
 doctrine_gender_male_dominated_name:0 "Dominacja mężczyzn"
 doctrine_gender_male_dominated_desc:0 "Mężczyźni są silniejsi i lepiej przygotowani do prowadzenia nas w tym surowym i bezlitosnym świecie, więc powierzymy im rządzenie naszym społeczeństwem."
 doctrine_gender_equal_name:0 "Równość"
 doctrine_gender_equal_desc:0 "Głupotą jest odmawianie wykwalifikowanym ludziom roli w rządzie wyłącznie ze względu na ich płeć. Powinniśmy pozwolić rządzić naszym społeczeństwem wszystkim, którzy mają do tego odpowiednie umiejętności."
 doctrine_gender_female_dominated_name:0 "Dominacja kobiet"
 doctrine_gender_female_dominated_desc:0 "Kobiety wielokrotnie udowadniały, że tylko one mają mądrość i rozwagę niezbędną do właściwego rządzenia naszym społeczeństwem."
 doctrine_divorce_name:0 "Rozwód"
 doctrine_divorce_disallowed_name:0 "Niedozwolony"
 doctrine_divorce_disallowed_desc:0 "Śluby małżeńskie są ostateczne i wiążące. Tylko śmierć może nas rozdzielić."
 doctrine_divorce_approval_name:0 "Wymaga zatwierdzenia"
 doctrine_divorce_approval_desc:0 "Mimo, że więzy małżeńskie nie powinny być lekceważone, w pewnych okolicznościach rozwód może być konieczny."
 doctrine_divorce_allowed_name:0 "Zawsze dozwolony"
 doctrine_divorce_allowed_desc:0 "Małżeństwo jest jedynie związkiem partnerskim między dwojgiem ludzi i jak wszystkie związki partnerskie można je zakończyć w dowolnym momencie."
 doctrine_parameter_divorce_disallowed:0 "Postacie nigdy nie mogą się [Concept( 'divorce', 'rozwieść' )|E] z własnymi [Concept( 'spouse', 'małżonkami' )|E]"
 doctrine_parameter_divorce_approval:0 "Postacie mogą się [Concept( 'divorce', 'rozwieść' )|E] z własnymi [Concept( 'spouse', 'małżonkami' )|E], jeżeli ich duchowa [Concept( 'head_of_faith', 'głowa wiary' )|E] na to zezwoli (lub [house_head|El], jeśli nie ma duchowej głowy wiary)"
 doctrine_parameter_divorce_allowed:0 "Postacie zawsze mogą się [Concept( 'divorce', 'rozwieść' )|E] ze swoimi [Concept( 'spouse', 'małżonkami' )|E] wydając punkty [Concept( 'piety', 'pobożności' )|E]"
 doctrine_bastardry_name:0 "Bękarctwo"
 doctrine_bastardry_none_name:0 "Brak bękartów"
 doctrine_bastardry_none_desc:0 "Krew determinuje pochodzenie, a nie małżeństwo. Dzieci urodzone poza związkiem małżeńskim są tak samo prawowite jak inne."
 doctrine_bastardry_legitimization_name:0 "Legitymizacja"
 doctrine_bastardry_legitimization_desc:0 "Małżeństwo jest święte, więc dzieci urodzone poza nim muszą być błogosławione w inny sposób, jeśli mają być uznane za prawowite."
 doctrine_bastardry_all_name:0 "Brak legitymizacji"
 doctrine_bastardry_all_desc:0 "Więzy małżeńskie są nienaruszalne, a dzieci urodzone poza związkiem małżeńskim zawsze będą nieprawowite."
 doctrine_parameter_bastards_none:0 "Nie ma czegoś takiego jak [bastard|El]. Wszystkie dzieci są jednakowo [Concept( 'legitimate', 'prawowite' )|E]"
 doctrine_parameter_bastards_legitimize:0 "[Concept( 'bastards', 'Bękarty' )|E] mogą zostać uznane, jeżeli ich [house_head|El] lub [Concept( 'dynast', 'głowa dynastii' )|E] je zaakceptuje"
 doctrine_parameter_bastards_always:0 "[bastards|E] nigdy nie mogą zostać legitymizowane"
 doctrine_adultery_men_name:0 "Cudzołóstwo mężczyzn"
 doctrine_adultery_men_crime_name:0 "Karalne"
 doctrine_adultery_men_crime_desc:0 "Współżycie pozamałżeńskie mężczyzn jest przestępstwem i powinno podlegać stosownej karze."
 doctrine_adultery_men_shunned_name:0 "Potępiane"
 doctrine_adultery_men_shunned_desc:0 "It is sinful for men to engage in intercourse outside of marriage, but like all sins it is the divine who must judge them for their failings."
 doctrine_adultery_men_accepted_name:0 "Akceptowane"
 doctrine_adultery_men_accepted_desc:0 "Nie ma nic złego w tym, że mężczyzna decyduje się na współżycie pozamałżeńskie. Decyzja zawsze należy do niego."
 doctrine_parameter_adultery_male_crime:0 "Mężczyźni z [Concept( 'trait', 'cechami' )|E] [GetTrait('adulterer').GetName( GetDummyMale )] lub [GetTrait('fornicator').GetName( GetDummyMale )] są [Concept( 'criminals', 'przestępcami' )|E]"
 doctrine_parameter_adultery_male_shunned:0 "Mężczyźni z [Concept( 'trait', 'cechami' )|E] [GetTrait('adulterer').GetName( GetDummyMale )] lub [GetTrait('fornicator').GetName( GetDummyMale )] są [Concept( 'shunned', 'potępiani' )|E]"
 doctrine_parameter_adultery_male_accepted:0 "Mężczyźni z [Concept( 'trait', 'cechami' )|E] [GetTrait('adulterer').GetName( GetDummyMale )] lub [GetTrait('fornicator').GetName( GetDummyMale )] są w pełni akceptowani"
 doctrine_adultery_women_name:0 "Cudzołóstwo kobiet"
 doctrine_adultery_women_crime_name:0 "Karalne"
 doctrine_adultery_women_crime_desc:0 "Pozamałżeńskie stosunki seksualne kobiet są przestępstwem i spotykają się zawsze z odpowiednią karą."
 doctrine_adultery_women_shunned_name:0 "Potępiane"
 doctrine_adultery_women_shunned_desc:0 "It is sinful for women to engage in intercourse outside of marriage, but like all sins it is the divine who must judge them for their failings."
 doctrine_adultery_women_accepted_name:0 "Akceptowane"
 doctrine_adultery_women_accepted_desc:0 "Nie ma nic złego w tym, że kobieta decyduje się na współżycie pozamałżeńskie. Decyzja zawsze należy do niej."
 doctrine_parameter_adultery_female_crime:0 "Kobiety z [Concept( 'trait', 'cechami' )|E] [GetTrait('adulterer').GetName( GetDummyFemale )] lub [GetTrait('fornicator').GetName( GetDummyFemale )] są [Concept( 'criminals', 'przestępcami' )|E]"
 doctrine_parameter_adultery_female_shunned:0 "Kobiety z [Concept( 'trait', 'cechami' )|E] [GetTrait('adulterer').GetName( GetDummyFemale )] lub [GetTrait('fornicator').GetName( GetDummyFemale )] są [Concept( 'shunned', 'potępiane' )|E]"
 doctrine_parameter_adultery_female_accepted:0 "Kobiety z [Concept( 'trait', 'cechami' )|E] [GetTrait('adulterer').GetName( GetDummyFemale )] lub [GetTrait('fornicator').GetName( GetDummyFemale )] są w pełni akceptowane"
 doctrine_kinslaying_name:0 "Krewnobójstwo"
 doctrine_kinslaying_any_dynasty_member_crime_name:0 "Karalne (dynastia)"
 doctrine_kinslaying_any_dynasty_member_crime_desc:0 "Wszyscy krewni są związani krwią, a zabicie nawet dalekiego krewnego jest ciężką zbrodnią przeciwko całej dynastii. Takie wykroczenia nie zostaną zapomniane."
 doctrine_parameter_kinslaying_any_dynasty_member_crime:0 "[kinslayers|E] z [Concept( 'trait', 'cechą' )|E] [GetTrait('kinslayer_1').GetName( GetPlayer )|l] lub gorszą w oczach członków swojej [Concept( 'dynasty', 'dynastii' )|E] są postrzegani jako [Concept( 'criminals', 'przestępcy' )|E]"
 doctrine_parameter_kinslaying_extended_family_crime:0 "[Concept( 'kinslayers', 'Krewnobójcy' )|E] z [Concept( 'trait', 'cechą' )|E] [GetTrait('kinslayer_2').GetName( GetPlayer )] lub gorszą są w oczach członków swojej [Concept( 'dynasty', 'dynastii' )|E] postrzegani jako [Concept( 'criminals', 'przestępcy' )|E]"
 doctrine_parameter_kinslaying_close_kin_crime:0 "[Concept( 'kinslayers', 'Krewnobójcy' )|E] z [Concept( 'trait', 'cechą' )|E] [GetTrait('kinslayer_3').GetName( GetPlayer )] w oczach członków swojej [Concept( 'dynasty', 'dynastii' )|E] są postrzegani jako [Concept( 'criminals', 'przestępcy' )|E]"
 doctrine_parameter_kinslaying_shunned:0 "[Concept( 'kinslayers', 'Krewnobójcy' )|E] są [Concept( 'shunned', 'potępieni' )|E]"
 doctrine_parameter_kinslaying_accepted:0 "Postacie, które zabijają krewnych nie są spostrzegane jako [Concept( 'kinslayers', 'krewniobójcy' )|E]"
 doctrine_kinslaying_extended_family_crime_name:0 "Karalne (rodzina)"
 doctrine_kinslaying_extended_family_crime_desc:0 "Morderstwo własnej rodziny jest jedną z najbardziej odrażających zbrodni, jakie można popełnić. Każdy, kto to zrobi, zostanie surowo ukarany."
 doctrine_kinslaying_close_kin_crime_name:0 "Karalne (bliscy krewni)"
 doctrine_kinslaying_close_kin_crime_desc:0 "Bratobójstwo oraz podobne zachowania nie mogą być tolerowane w sprawiedliwym i prawym społeczeństwie. Ci, którzy popełnią takie przestępstwa, zostaną ukarani."
 doctrine_kinslaying_shunned_name:0 "Potępiane"
 doctrine_kinslaying_shunned_desc:0 "Chociaż zabójstwo własnych krewnych jest przerażające, to takie czyny nie są z natury bardziej przestępcze w porównaniu z innymi morderstwami."
 doctrine_kinslaying_accepted_name:0 "Akceptowane"
 doctrine_kinslaying_accepted_desc:0 "Zabójstwo własnej rodziny nie różni się od innych zabójstw i powinno być traktowane w taki sam sposób."
 kinslayer_crime_dynasty:0 "Krewnobójca"
