 tenet_eastern_syncretism_name:0 "Wschodni synkretyzm"
 tenet_eastern_syncretism_desc:0 "Jest coś, czego można się nauczyć z tego, jak różne religie wschodnie tolerują siebie nawzajem. Mogą one nie podążać za prawdziwą wiarą, ale to nie czyni ich złymi."
