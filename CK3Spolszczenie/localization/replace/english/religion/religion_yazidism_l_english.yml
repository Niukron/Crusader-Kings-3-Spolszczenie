 yazidi_desc:0 "Jezydzi wierzą, że Bóg stworzył świat, a jego opiekę powierzył siedmiu aniołom, przede wszystkim Melekowi Tausowi, zwanemu Aniołem Pawiem. Był on pierwszym, który stracił łaskę Bożą, ale łzy jego skruchy ugasiły płomienie jego więzienia i ponownie zjednoczył się z Bogiem. W ten sam sposób wszyscy staramy zjednoczyć się z Bogiem po wielu długich żywotach."
