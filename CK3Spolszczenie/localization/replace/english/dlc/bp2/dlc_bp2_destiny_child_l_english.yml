l_english:
 destiny_child.0001.t:0 "The Fated Child"
 destiny_child.0001.desc:0 "There is a certain intensity to [destiny_child.GetFirstNamePossessive] gaze.\n\n[destiny_child.GetSheHe|U] walks, also, with a proud grace. [destiny_child.GetSheHe|U] talks with conviction and firmness, with exquisite clarity of syllable. Elders five times [destiny_child.GetHerHis] age listen intently as [destiny_child.GetSheHe] does so, drawn to the magnetism of [destiny_child.GetFirstNamePossessiveNoTooltip] personality as if moths to a flame.\n\nThere is something special about this child. The old songs talk about those that are marked to carry forward their people, a figure of great bearing and greater ability. Could it be true?\n\nCould [destiny_child.GetFirstNameNoTooltip] be anointed by fate?"
 destiny_child.0001.a:0 "This child needs nurturing."
 destiny_child.0001.a.tt:0 "There's just #EMP something#! about [destiny_child.GetHerHim]..."
 destiny_child.0001.b:0 "What nonsense. The whelp shall know [destiny_child.GetHerHis] place."
 destiny_child.1000.t:0 "A Strapping Youngster"
 destiny_child.1000.desc:0 "It occurs to me — as I watch [destiny_child.GetFirstName] practicing sword strokes in the courtyard — that [destiny_child.GetSheHe] is really developing into quite the physical specimen.\n\nAnother stroke hisses through the air, [destiny_child.GetFirstNameNoTooltip] following through with poise and determination. I shudder to imagine what it would be like to be on the end of such a blow, but a small part of me wonders whether such a focus on power is truly beneficial."
 destiny_child.1000.a:0 ""Excellent swing! Keep going!""
 destiny_child.1000.b:0 ""Do not neglect endurance, [destiny_child.GetFirstNameNoTooltip].""
 destiny_child.1005.t:0 "Lateral Thinking"
 destiny_child.1005.desc:0 "I round a corner to find [destiny_child.GetFirstName] and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U] [realm_priest.GetFirstName] engaged in quite a debate. Not an argument, as far as I can tell, but rather a spirited exchange of ideas.\n\n[destiny_child.GetFirstNameNoTooltip], [destiny_child.GetHerHis] eyes bright, is fervently contending some religious minutiae in great detail. [realm_priest.GetFirstNameNoTooltip|U], to [realm_priest.GetHerHis] credit, appears to be treating [destiny_child.GetFirstNameNoTooltip] as an equal despite their difference in years."
 destiny_child.1005.a:0 "Such eloquence! Such wisdom!"
 destiny_child.1005.b:0 ""You are keeping [destiny_child.GetFirstNameNoTooltip] from [destiny_child.GetHerHis] martial pursuits, [realm_priest.GetFirstNameNoTooltip].""
 destiny_child.1005.c:0 "I'm sure [destiny_child.GetFirstNameNoTooltip] will learn a lot from this."
 destiny_child.1010.t:0 "Military Mind"
 destiny_child.1010.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))|U] [marshal.GetFirstName] and I are deep into a wargame, poring over a table with small counters representing various troops. I barely notice [destiny_child.GetFirstName] sidle up, but [destiny_child.GetHerHis] fierce gaze directed at the tabletop immediately belies the intensity of [destiny_child.GetHerHis] internal calculations.\n\n"Here." [destiny_child.GetFirstNamePossessiveNoTooltip] voice startles me. "That group is engaged frontally. If you were to use that forest to screen your approach, you could catch them totally off-guard..."\n\n[marshal.GetFirstNameNoTooltip] raises [marshal.GetHerHis] eyebrows over [destiny_child.GetFirstNamePossessiveNoTooltip] back as [destiny_child.GetSheHe] leans over to move the counters."
 destiny_child.1010.a:0 ""True, but that would leave them exposed. See?""
 destiny_child.1010.a.tt:0 "[destiny_child.GetFirstNamePossessiveNoTooltip|U] grasp of martial stratagems is already advanced, but there is much [destiny_child.GetSheHe] yet does not know."
 destiny_child.1010.b:0 "My goodness. [destiny_child.GetFirstNameNoTooltip|U] is right!"
 destiny_child.1010.c:0 ""Here, go over it with me once more?""
 destiny_child.1015.t:0 "Practice Makes..."
 destiny_child.1015.desc:0 "Two blades rattle together in the bright sunlight, scraping along each others lengths with a metallic #EMP shing!#!.\n\n[destiny_child.GetFirstName] dances backwards lightly, holding the blade as if it were an extension of [destiny_child.GetHerHis] arm. [destiny_child.GetHerHis|U] sparring partner, [knight.GetFirstName|U], staggers after [destiny_child.GetHerHim], puffing lightly.\n\nThe two have been sparring for a while now, and [destiny_child.GetFirstNameNoTooltip] has barely broken a sweat. I wonder if [destiny_child.GetSheHe] is even #EMP trying?#!"
 destiny_child.1015.a:0 ""You must push yourself harder, [destiny_child.GetFirstNameNoTooltip]!""
 destiny_child.1015.a.success:0 "[destiny_child.GetFirstNameNoTooltip] reaches new heights of ability"
 destiny_child.1015.a.failure:0 "[destiny_child.GetSheHe|U] overexerts [destiny_child.GetHerselfHimself]"
 destiny_child.1015.a.critfailure:0 "[destiny_child.GetSheHe|U] makes a dreadful mistake due to the pressure"
 destiny_child.1015.b:0 "Perhaps I should take over?"
 destiny_child.1015.b.success:0 "Your teachings prove even more valuable than [knight.GetFirstNamePossessiveNoTooltip]"
 destiny_child.1015.b.failure:0 "You prove equally unable to keep up with [destiny_child.GetFirstNameNoTooltip]"
 destiny_child.1015.c:0 ""Keep at it, you two, and some coin for [knight.GetFirstNamePossessiveNoTooltip] troubles!""
 destiny_child.1020.t:0 "Extracurricular Learning"
 destiny_child.1020.desc:0 "Strange sights have a way of presenting themselves when you least expect it. So it proves when my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('physician'))|U] [physician.GetFirstName] and [herbalist.GetFirstName], an experienced healer, confront me with the overexcited [destiny_child.GetFirstName] in tow.\n\n"Young [destiny_child.GetFirstNameNoTooltip] wishes to learn one of our professions, my [ROOT.Char.GetLadyLord]," starts [physician.GetFirstNameNoTooltip], "and we would be inclined to teach [destiny_child.GetHerHim]." [herbalist.GetFirstNameNoTooltip] interrupts exasperatedly.\n\n"We just need your say-so, because I'm not going to be the one taking [destiny_child.GetHerHim] away from [destiny_child.GetHerHis] studies without that!""
 destiny_child.1020.a:0 "Time with a physician could be well spent..."
 destiny_child.1020.b:0 "Herbalism is an interesting area of research!"
 destiny_child.1020.c:0 ""Just... don't let it take too much time away from your studies.""
 destiny_child.1025.t:0 "Word Travels Far"
 destiny_child.1025.desc:0 "The harrumphing of a horse shakes me from a slight reverie. Looking up, I see a charger-borne warrior slowly trotting [famous_knight.GetHerHis] steed up the courtyard.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Is that you?" [famous_knight.GetSheHe|U] looks down, bowing [famous_knight.GetHerHis] head respectfully. "I come seeking a child. [destiny_child.GetFirstNameNoTooltip|U] is under your care, is [destiny_child.GetSheHe] not?" My barely perceptible head nod is rather offset by the approach of a watchful guard.\n\n"Have no fear. I am renowned in my own right, but word of [destiny_child.GetFirstNamePossessiveNoTooltip] talent spreads like wildfire." [famous_knight.GetSheHe|U] removes [famous_knight.GetHerHis] helmet. "I would be honored to make [destiny_child.GetHerHis] acquaintance, and perhaps help nurture that promise.""
 destiny_child.1025.a:0 "#EMP "Begone,#! foul assassin! #EMP Guards!#!"
 destiny_child.1025.b:0 "Train [destiny_child.GetHerHim]? A wonderful idea!"
 destiny_child.1025.c:0 ""Perhaps you could even be persuaded to stay?""
 destiny_child.1030.t:0 "The Next In Line?"
 destiny_child.1030.desc:0 "[destiny_child.GetFirstName] is truly talented. [destiny_child.GetHerHis|U] words carry the weight of one decades older, and people instinctively follow [destiny_child.GetHerHis] lead. There can be no doubt as to where the future of my realm lies. And yet, and yet...\n\nNo matter [destiny_child.GetFirstNamePossessiveNoTooltip] appeal and skill, the laws of the land are what they are. [destiny_child.GetSheHe|U] is not my primary heir. When I pass, all that talent and skill will merely be utilized in service of pursuing [destiny_child.GetHerHis] [destiny_child.Custom2('RelationToMeShort', SCOPE.sC('current_heir'))] [current_heir.GetFirstNamePossessive] machinations.\n\nThere, flickering in the corner of my mind, are the stakes. This is a decision my legacy will hinge on."
 destiny_child.1030.a:0 "If I use all my wiles, perhaps this will fall into place..."
 destiny_child.1030.a.success:0 "Your quiet machinations succeed"
 destiny_child.1030.a.failure:0 "Your plans are noticed, and an uproar develops"
 destiny_child.1030.b:0 "I cannot risk leaving [destiny_child.GetFirstNamePossessiveNoTooltip] story untold."
 destiny_child.1030.c:0 "The laws are as they are. They cannot be subverted."
 destiny_child.1030.c.tt:0 "I must prepare the true heir, but also furnish [destiny_child.GetFirstNameNoTooltip] with the skills to protect [current_heir.GetHerHim]."
 destiny_child.1035.t:0 "Young Love"
 destiny_child.1035.desc:0 "[destiny_child.GetFirstNamePossessive] abilities are such that sometimes I forget [destiny_child.GetSheHe] is still a child, but as we travel across the courtyard and I hear the tittering of two children to the side of us I am suddenly reminded that kids will indeed still be kids.\n\nThe two giggling children are clearly smitten with [destiny_child.GetFirstNameNoTooltip], to the point where they both immediately stare furiously at the ground as [destiny_child.GetSheHe] cheerily greets them."
 destiny_child.1035.interested:0 "\n\nThough [destiny_child.GetSheHe] is wise beyond [destiny_child.GetHerHis] years, I can see the smile at the corner of [destiny_child.GetFirstNamePossessiveNoTooltip] mouth..."
 destiny_child.1035.notinterested:0 "\n\nTo my surprise, however, [destiny_child.GetSheHe] says nothing further. Completely undeterred, [destiny_child.GetSheHe] pushes onwards, leaping up the steps leading inside."
 destiny_child.1035.a:0 "[destiny_child.GetFirstNameNoTooltip] has taken rather a shine to [flirter_1.GetFirstNameNoTooltip]..."
 destiny_child.1035.b:0 "I think [destiny_child.GetFirstNameNoTooltip] holds something of a fancy for [flirter_2.GetFirstNameNoTooltip]!"
 destiny_child.1035.c:0 ""It's good that you don't let such fripperies get to you, [destiny_child.GetFirstNameNoTooltip].""
 destiny_child.1035.d:0 ""You must concentrate, [destiny_child.GetFirstNameNoTooltip]!""
 destiny_child.1035.d.tt:0 "There will be time for #EMP that#! later in [destiny_child.GetHerHis] life..."
 destiny_child.9999.t:0 "Destiny Realized"
 destiny_child.9999.desc:0 "The continual growth of [destiny_child.GetFirstName] has crept up on me, but I now look at [destiny_child.GetHerHim] with a peer's eyes. All that time ago, I had seen [destiny_child.GetHerHis] potential and resolved to nurture it. I had little idea of what to expect then, but it's clear that my efforts have not been in vain.\n\n[destiny_child.GetFirstNameNoTooltip] stands face-to-face with me, smiling, and despite our familiarity I can't help but feel that natural pull [destiny_child.GetSheHe] exudes. There can be no doubting it: this [destiny_child.GetWomanMan] is marked for greatness in some mysterious way.\n\nI am certain I have done the right thing by aiding [destiny_child.GetHerHis] journey along the treacherously woven path of fate."
 destiny_child.9999.a:0 "It has been an honor."
