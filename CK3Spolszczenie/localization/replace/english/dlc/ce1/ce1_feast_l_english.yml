l_english:
 feast_type_legendary:0 "Legendary Feast"
 feast_type_legendary_desc:0 "$EFFECT_LIST_BULLET$ The $feast_phase_toast$ is focused on your [legend|E]\n$EFFECT_LIST_BULLET$ Events will lead to occasions to gain [opinion|E]\n$EFFECT_LIST_BULLET$ Certain options will allow for [stress|E] loss\n\n#weak A story for the ages.#!"
 legendary_feast_valid_tt:0 "You do #bold not#! have an [promoted_legend|E]"
 feast.7204.t:0 "A Tale to Tell"
 feast.7204.desc:0 "The sound of [ROOT.GetCharacter.Custom('GetMusicalInstrumentPlural')] fills the halls of [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] while the guests sip the last drops of [ROOT.Char.Custom('RegionalAlcoholicDrink')]. Above them, the voice of [bard.GetTitledFirstName] rises harmonically.\n\n"Now listen! Now listen! For I shall tell you about the tale of [ROOT.Char.GetPromotedLegend.GetName].""
 feast.7204.a:0 "Everyone will be talking about this!"
 feast.7204.b:0 "Hah! Don't forget that it's #EMP my#! legend!"
 feast.7204.c:0 "My guests will never forget a performance like this."
 feast.7204.d:0 "Here's to many more!"
 feast.7205.t:0 "A Tale to Listen"
 feast.7205.desc:0 "$feast.7204.desc$\n\nNext to [bard.GetHerHim], [host.GetTitledFirstName] smiles proudly."
 feast.7205.a:0 "What a wonderful song!"
 feast.7205.b:0 "#EMP Oh!#! They even have [host.Custom('GetExpensiveDessert')] here!"
 legendary_feast_legend_modifier:0 "Legendary Host"
 legendary_feast_legend_modifier_desc:0 "This character had their legend sung in a great feast — and is still basking on that glory."
 legendary_feast_legend_boost_modifier:0 "Legendary Feast"
 legendary_feast_legend_boost_modifier_desc:0 "This character had their legend sung in a great feast."
