 game_concept_epidemic:0 "Zaraza"
 game_concept_epidemic_desc:0 "Zaraza to wybuch choroby, która rozprzestrzenia się po mapie, wywołując lokalnie skutki i zakażając postacie w swoim zasięgu. Zainfekowane [baronies|El] posiadają [infection_rate|El], który określa jej dotkliwość. Aby opierać się zarazie, należy zwiększać [epidemic_resistance|El].\n\nZaraza może posiadać różne [Concept( 'plague_intensities', 'skale' )|E] wypływające na obszar jej działania, czas trwania oraz [Concept( 'fatalities', 'śmiertelność' )|E]."
 game_concept_epidemic_i:0 "@epidemic_icon!"
 game_concept_epidemics:0 "Zarazy"
 game_concept_epidemics_desc:0 "$game_concept_epidemic_desc$"
 game_concept_infection_rate:0 "Wskaźnik zakażeń"
 game_concept_infection_rate_desc:0 "[baronies|E] affected by [epidemics|E] have an $game_concept_infection_rate$ that handles their severity and the strength of its effects.\n\nThe $game_concept_infection_rate$ will always progress towards its maximum value if nothing is done to fight it. Minor, Major and Apocalyptic [epidemics|E] will progress at different velocities, marked by their intensity.\n\nIn order to mitigate the impact of the Infection, [rulers|E] can improve the [epidemic_resistance|E] of their [realm|E]."
 game_concept_infection_rates:0 "Wskaźniki zakażeń"
 game_concept_infection_rates_desc:0 "$game_concept_infection_rate_desc$"
 game_concept_epidemic_resistance:0 "Odporność na zarazę"
 game_concept_epidemic_resistance_desc:0 "The $game_concept_epidemic_resistance$ lowers the [infection_rate|E] of a [barony|E] or [county|E], mitigating the effects of a [epidemic|E].\n\nThe $game_concept_epidemic_resistance$ can be increased through [buildings|E] like $building_type_hospices_01$ or $building_type_burial_site_01$ #weak ([duchy_building|E])#!, [court_position_tasks|E] performed by the $court_physician_court_position$, [decisions|E] or events."
 game_concept_epidemic_res:0 "Plague Res."
 game_concept_epidemic_res_desc:0 "$game_concept_epidemic_resistance_desc$"
 game_concept_infection_chance:0 "Ryzyko zakażenia"
 game_concept_chance_of_infection:0 "Ryzyko zakażenia"
 game_concept_infection_chance_desc:0 "Ryzyko zakażenia określa prawdopodobieństwo zakażenia się [Concept( 'diseases', 'chorobami' )|E] w wyniku trwającej [Concept( 'epidemic', 'zarazy' )|E]."
 game_concept_plague_intensity:0 "Skala zarazy"
 game_concept_plague_intensity_desc:0 "[epidemic|E] może przybrać rozmiary apokaliptycznej, wielkiej lub małej, wpływając na obszar rozprzestrzeniania się, czas trwania i [characters|El], które zostaną zakażone, prowadząc w konsekwencji do ich [Concept( 'fatalities', 'śmierci' )|E]."
 game_concept_plague_intensities:0 "Skale zarazy"
 game_concept_plague_intensities_desc:0 "$game_concept_plague_intensity_desc$"
 game_concept_plague_apocalyptic:0 "Apokaliptyczna"
