l_english:
 clan_event.2000.t:0 "Nauka w trakcie pracy"
 clan_event.2000.desc:0 "It would appear that my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('improved_tax_collector'))] [improved_tax_collector.GetName] has been performing exceptionally well lately. And so, an opportunity has presented itself, allowing me to greatly guide and influence [improved_tax_collector.GetHerHis] work for the foreseeable future.\n\nPerhaps this is an opportunity for [improved_tax_collector.GetHerHim] to further enhance [improved_tax_collector.GetHerHis] skills?"
 clan_event.2000.a:0 "Attend to the needs of the people."
 clan_event.2000.b:0 "Arrange guard patrols. #EMP That#! will keep the vassals in line."
 clan_event.2000.c:0 "Keep a ledger, and organize your work."
 clan_event.2000.d:0 "Spy on my subjects. You'll learn much by keeping a watchful eye."
 clan_event.2000.d.tt:0 "If there is an unknown secret available, learn a secret from a vassal taxed by [improved_tax_collector.GetName]"
 clan_event.2000.e1:0 "Devote your time to scholarly studies."
 clan_event.2000.e2:0 "Devote your time to matters of faith. No one is above [ROOT.Char.GetFaith.HighGodName]."
 clan_event.2000.option_f:0 "You are here to collect taxes, no? Then #EMP get#! me taxes!"
 clan_event.2000.g:0 "Speak favourably of me as you travel."
 clan_event.2000.a.success:0 "[improved_tax_collector.GetNameNoTooltip] pleased vassals"
 clan_event.2000.b.success:0 "[improved_tax_collector.GetNameNoTooltip] unnerves vassals"
 clan_event.2000.c.success:0 "[improved_tax_collector.GetNameNoTooltip] improves tax collection"
 clan_event.2000.d.success:0 "[improved_tax_collector.GetNameNoTooltip] discovered a secret"
 every_taxed_vassal_tt:0 "Every [taxpayer|E] assigned to [tax_collector_name.GetName]"
 clan_event.2001.t:0 "Educational Taxation"
 clan_event.2001.opening_desc:0 "[educational_tax_collector.GetName] appears to have been learning a great deal in [educational_tax_collector.GetHerHis] duties as tax collector. Which is made quite clear as [educational_tax_collector.GetSheHe] accounts for [educational_tax_collector.GetHerHis] most recent endevours.\n\n"
 clan_event.2001.education_diplomacy:0 ""... and I managed to resolve the entire situation with nothing more than words! The wonderful art of diplomacy.""
 clan_event.2001.education_martial:0 ""... but I made good use of the accompanying soldiers, who made sure we got every single coin they owed you my [ROOT.Char.GetLadyLord]!""
 clan_event.2001.education_stewardship:0 "... turns out, I was #EMP very#! thankful that I keep such detailed records. I will make sure to bring the ledgers with me from now on."
 clan_event.2001.education_intrigue:0 ""... after a few veiled threats, they finally payed up and I could be on my way. I wonder if I will have watch my back when I go there next time though...""
 clan_event.2001.education_learning:0 ""... and then we ended up in a rather heated debate. Naturally, I used superior logic to win the argument. By the end, they were even #EMP happy#! to pay those last few coins!""
 clan_event.2001.a:0 "Taxes do benefit the both of us!"
 clan_event.2001.b:0 "Surely you could do better?"
 clan_event.2001.success:0 "[educational_tax_collector.GetNamePossessiveNoTooltip] skill increased"
 clan_event.2002.t:0 "Overworked Tax Collector"
 clan_event.2002.desc:0 "The hour is late, yet I can see a flicker of light coming from the next room, where the door has been left ajar. I gently push the door open and find my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('troubled_tax_collector'))] [troubled_tax_collector.GetName] with heavy eyes, bent over an open ledger. Another stack of ledgers standing next to [troubled_tax_collector.GetHerHim].\n\n[troubled_tax_collector.GetSheHe|U] lifts [troubled_tax_collector.GetHerHis] head and notice my presence: "Oh, forgive me my [ROOT.Char.GetLadyLord], but I have still have to sort through these latest tax accounts...""
 clan_event.2002.a:0 "Allow me to help!"
 clan_event.2002.b:0 "Why don't you take a break?"
 clan_event.2002.c:0 "Good. My vassals #EMP expects#! their taxes to be handled efficiently..."
 clan_event.2005.t:0 "Offering a Replacement"
 clan_event.2005.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))] [loyal_vassal.GetName] has shown up in my court unexpectedly, with a [tax_collector_replacement.GetWomanMan] towed closely behind.\n\n"Great [ROOT.Char.GetTitleAsNameNoTooltip]! It has not escaped my notice that your tax collector [bad_tax_collector.GetName] is, shall we say, #EMP lacking#! the necessary skills to perform [bad_tax_collector.GetHerHis] job adequately. I therefore bring you a gift."\n\n[loyal_vassal.GetFirstNameNoTooltip] gestures to [loyal_vassal.GetHerHis] companion; "[tax_collector_replacement.GetName] will serve you admirably.""
 clan_event.2005.a:0 "A most appreciated gift!"
 clan_event.2005.b:0 "You may keep your servant. Your loyalty is enough."
 clan_event.2005.c:0 "[bad_tax_collector.GetNameNoTooltip] will simply have to work harder..."
 clan_event.2007.t:0 "A Troublesome Ledger"
 clan_event.2007.desc:0 "I have been staring at this stupid ledger for hours now. It #EMP clearly#! does not add up. Yet, I cannot seem to find the actual problem...\n\nI suddenly notice my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('helping_tax_collector'))] [helping_tax_collector.GetName] gaze over my shoulder, inspecting the ledger in front of me. [helping_tax_collector.GetSheHe|U] taps [helping_tax_collector.GetHerHis] finger at the top of the page.\n\n"You might want to start there, my [ROOT.Char.GetLadyLord].""
 clan_event.2007.a:0 "Ehm. Maybe you could help me with this?"
 clan_event.2007.b:0 "I can manage this myself, thank you very much."
 clan_event.2007.c:0 "Did you just volunteer to take care of it? Thank you!"
 clan_event.2007.success_tt:0 "You overcome the ledger and find the issue"
 clan_event.2007.success:0 "You successfully sorted the ledger"
 clan_event.2007.failure_tt:0 "You fail to make sense of it"
 clan_event.2007.failure:0 "The ledger remains a chaotic mess"
 clan_event.2007.tt:0 "#weak [helping_tax_collector.GetName] finds additional irregularities in the ledger, where a couple of minor landholders owe you taxes.#!"
 clan_event.2007.successful_tax_collector:0 "[helping_tax_collector.GetName] gathered missing taxes"
 fp3_efficient_tax_collector:0 "Skilled Tax Collector"
 fp3_efficient_tax_collector_desc:0 "A tax collector in this character's government is particuarly skilled, and doesn't leave a single stone unturned in search of coin."
 fp3_outrageous_tax_collection_opinion:0 "Outraged at taxation"
 fp3_diplomatic_tax_collection_opinion:0 "Pleased with [tax_collector|E]"
 fp3_thankful_tax_collector_opinion:0 "Thankful"
