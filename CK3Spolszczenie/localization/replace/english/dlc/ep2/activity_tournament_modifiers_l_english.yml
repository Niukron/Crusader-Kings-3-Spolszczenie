l_english:
 speeches_and_games_modifier:0 "Przemowy i gry"
 speeches_and_games_modifier_desc:0 "Władca tego hrabstwa z przepychem i charyzmą zapanował nad niesfornymi masami."
 feeble_presence_modifier:0 "Nikła obecność"
 feeble_presence_modifier_desc:0 "Władca tego hrabstwa nie wykazał żadnej zdolności do kontrolowania tłumu."
 deft_cavalrymen_modifier:0 "Odważni kawalerzyści"
 deft_cavalrymen_modifier_desc:0 "Jeźdźcy tej postaci galopują po polu bitwy z maksymalną prędkością i wyćwiczoną zręcznością."
 daring_scout_modifier:0 "Odważny zwiadowca"
 daring_scout_modifier_desc:0 "Ta postać podróżuje z nieustraszonym zwiadowcą, który bada zawczasu drogę."
 unwilling_tourneyer_modifier:0 "Niechętny turniejowiec"
 unwilling_tourneyer_modifier_desc:0 "[contest_aptitude|E]: -10"
 generous_to_knights_modifier:0 "Hojność dla rycerzy"
 generous_to_knights_modifier_desc:0 "[contest_aptitude|E]: +5"
 safeguards_knightly_honor_modifier:0 "Ochrona honoru rycerskiego"
 safeguards_knightly_honor_modifier_desc:0 "Szacunek tej postaci dla kodeksów, które obowiązują szlachetnych wojowników, wydaje się niezachwiany."
 tournament_bracer_modifier:0 "Dobry karwasz"
 tournament_bracer_modifier_desc:0 "Ta postać zakupiła na turnieju karwasz łucznika, aby wspomóc swoje umiejętności."
 tournament_two_bracers_modifier:0 "Podwójne karwasze"
 tournament_two_bracers_modifier_desc:0 "Ta postać w dziwny sposób kupiła karwasz łucznika na każde ramię, coś, czego głośno broni, ale sprawiło, że więcej niż kilku gapiów cicho zadrwiło."
 tournament_poorly_announced_modifier:0 "Słabe ogłoszenie"
 tournament_poorly_announced_modifier_desc:0 "Ta postać zainwestowała w kilku raczej niskiej jakości heroldów."
 tournament_well_proclaimed_modifier:0 "Dobre ogłoszenie"
 tournament_well_proclaimed_modifier_desc:0 "Postać ta korzysta z dobrze wyszkolonego i doświadczonego herolda."
 tournament_star_struck_modifier:0 "Zachwycenie sławą"
 tournament_star_struck_modifier_desc:0 "Ta postać jest bardziej niż pochłonięta blichtrem i przepychem związanym z ujrzeniem sławnej osoby."
 tournament_grounded_modifier:0 "Przyziemne zainteresowania"
 tournament_grounded_modifier_desc:0 "Ta postać nie jest zainteresowana sławą i nie interesuje jej nikt, kto jej szuka."
 tournament_foreign_knight_modifier:0 "Wsparto zagranicznego rycerza"
 tournament_foreign_knight_modifier_desc:0 "Ta postać wsparła imponującego zagranicznego rycerza, zyskując szacunek w oczach obcokrajowców, ale także pewną konsternację ze strony innych."
 tournament_farrier_mistake_modifier:0 "Rumak zraniony przez konowała"
 tournament_farrier_mistake_modifier_desc:0 "Nieporadność praktykanta tymczasowo okaleczyła ulubionego konia tej postaci.\n\n#weak Osobiste predyspozycje do zawodów konnych nieco spadły.#!"
 tournament_performative_sensuousness_modifier:0 "Zmysłowość podczas występów"
 tournament_performative_sensuousness_modifier_desc:0 "Gdy postać ta występuje przed publicznością, ma tendencję do poruszania swoim ciałem w dość... porywający sposób."
 tournament_ambidextrous_modifier:0 "Oburęczność"
 tournament_ambidextrous_modifier_desc:0 "Umiejętności tej postaci w posługiwaniu się ostrzem w obu rękach dają jej przewagę podczas krzyżowania mieczy."
 tournament_ambisinister_modifier:0 "Dwie lewe ręce"
 tournament_ambisinister_modifier_desc:0 "Niezdarność tej postaci okazała się godna uwagi."
 tournament_fashionable_duelist_modifier:0 "Modny pojedynkowicz"
 tournament_fashionable_duelist_modifier_desc:0 "Ubiór tej postaci podczas pojedynku może nie sprzyja szczególnie zwycięstwu, ale zdecydowanie wygląda dobrze."
 tournament_charm_resistant_modifier:0 "Odporność na urok"
 tournament_charm_resistant_modifier_desc:0 "Ta postać wydaje się być nieco odporna na miłosne podstępy."
 tournament_child_friendly_modifier:0 "Przyjaciel dzieci"
 tournament_child_friendly_modifier_desc:0 "Ta postać ma prawdziwy talent do nawiązywania kontaktu z dziećmi."
 tournament_soaked_modifier:0 "Przemoczenie"
 tournament_soaked_modifier_desc:0 "Ta postać jest przemoczona po tym, jak biesiadnik wylał na nią trunek, pozostawiając dziwny zapach."
 tournament_public_proselytiser_modifier:0 "Publiczny prozelityzm"
 tournament_public_proselytiser_modifier_desc:0 "Ta postać udowodniła swoją pobożność, przemawiając do tłumu podczas turnieju."
 tournament_sports_enthusiast_modifier:0 "Entuzjasta sportu"
 tournament_sports_enthusiast_modifier_desc:0 "Entuzjazm tej postaci dla wydarzeń sportowych jest widoczny przez cały czas."
 tournament_low_blower_modifier:0 "Ciosy poniżej pasa"
 tournament_low_blower_modifier_desc:0 "Ta postać zyskała pewną reputację dzięki nieuczciwemu podejściu do pojedynków na ringu."
 tournament_roguish_duelist_modifier:0 "Figlarny pojedynkowicz"
 tournament_roguish_duelist_modifier_desc:0 "Urok i zuchwałość w posługiwaniu się mieczem rozwścieczają przeciwników tej postaci i zachwycają widzów."
 tournament_ended_rightly_modifier:0 "Prawidłowe zakończenie"
 tournament_ended_rightly_modifier_desc:0 "Ta postać została zawstydzona podczas pojedynku, gdy jej przeciwnik upokorzył ją, rzucając w nią odkręconą głowicą miecza!"
 tournament_melee_protector_modifier:0 "Obrońca w walce"
 tournament_melee_protector_modifier_desc:0 "Plecy tej postaci są chronione przez zaskakującą osobę.\n\n#weak Ten modyfikator będzie obowiązywał do końca zawodów w walce wręcz.#!"
 tournament_house_unity_modifier:0 "Jedność rodu"
 tournament_house_unity_modifier_desc:0 "Ten ród dowiódł swoich umiejętności w walce wręcz, zyskując uznanie innych jako doskonały przykład zjednoczonego frontu."
 tournament_reckoning_modifier:0 "Rozliczenie"
 tournament_reckoning_modifier_desc:0 "Ta postać w pewnym momencie w przyszłości zapłaci za swoją chciwość. Nie wie kiedy, wie tylko, że tak się stanie."
 tournament_loving_parent_modifier:0 "Kochający rodzic"
 tournament_loving_parent_modifier_desc:0 "Ta postać udowodniła, że jest kochającym rodzicem; przynajmniej dla swojego dziedzica."
 tournament_annoyed_locals_modifier:0 "Zirytowani miejscowi"
 tournament_annoyed_locals_modifier_desc:0 "Tłumy mieszkańców tego hrabstwa musiały spędzać czas na słuchaniu kazań, gdy próbowały oglądać turniej."
