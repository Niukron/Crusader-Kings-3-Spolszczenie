 ep1_flavor.2020.t:0 "Rywalizacja między formacjami wojska"
 ep1_flavor.2020.desc:0 "Trochę zdrowej rywalizacji wśród żołnierzy to całkowicie normalna rzecz, ale [SCOPE.Custom('GetMAAType1')|l] i [SCOPE.Custom('GetMAAType2')|l] prawie skaczą sobie do gardeł.\n\nPostępująca wrogość wpływa również na ich oficerów; [ROOT.Char.Custom('MountedWarriorTermPlural')|l] [knight_1.GetTitledFirstName] oraz [knight_2.GetTitledFirstName] po raz kolejny sprzeczają się w mojej obecności.\n\n"
 ep1_flavor.2020.desc_knight_1_archers:0 "„...miejmy nadzieję, że nie zabraknie ci strzał; wtedy [Select_CString( knight_1.IsFemale, 'musiałabyś', 'musiałbyś' )] #EMP rzeczywiście#! walczyć!”"
 ep1_flavor.2020.desc_knight_1_light_cavalry:0 "„...błyskawiczny atak, co? Raczej #EMP błyskawiczna ucieczka#!!”"
 ep1_flavor.2020.desc_knight_1_heavy_infantry:0 "„...jakże [Select_CString( knight_1.IsFemale, '#EMP odważna#! musisz być, zakuta', '#EMP odważny#! musisz być, zakuty' )] od stóp do głów w zbroję!”"
 ep1_flavor.2020.desc_knight_1_pikemen:0 "„...no co jest, boisz się, że wróg podejdzie #EMP za blisko#! do ciebie?”"
 ep1_flavor.2020.desc_knight_1_heavy_cavalry:0 "„...rozumiem. Po co #EMP walczyć#! skoro można po prostu stratować wroga?”"
 ep1_flavor.2020.desc_knight_1_archer_cavalry:0 "„...#EMP [Select_CString( knight_1.IsFemale, 'widziałaś', 'widziałeś' )]#! rzeczywiście kiedykolwiek wroga, czy po prostu jeździsz sobie szybko i daleko?”"
 ep1_flavor.2020.desc_knight_1_skirmishers:0 "„...znowu ich uczysz, jak być słabym przed #EMP prawdziwymi#! wojownikami?”"
 ep1_flavor.2020.desc_knight_1_elephant_cavalry:0 "„...co, zaledwie słoń? Nie chcesz dosiąść czegoś #EMP większego#!?”"
 ep1_flavor.2020.desc_knight_1_camel_cavalry:0 "„Konie pustyni? Mnie bardziej przypominają #EMP krowy#!”."
 ep1_flavor.2020.desc_bridge:0 "[knight_2.GetFirstNameNoTooltip] uśmiecha się szyderczo, po czym [knight_1.GetFirstNameNoTooltip] zjadliwie się odcina:"
 ep1_flavor.2020.desc_knight_2_archers:0 "„Och, proszę, nie będę brać lekcji walki od [Select_CString( knight_2.IsFemale, 'podrzędnej łowczyni', 'podrzędnego łowcy' )]”."
 ep1_flavor.2020.desc_knight_2_light_cavalry:0 "„Tak, te słowa muszą dużo znaczyć z ust [Select_CString( knight_2.IsFemale, 'fałszywej #EMP zwiadowczyni#!', 'fałszywego #EMP zwiadowcy#!' )]”."
 ep1_flavor.2020.desc_knight_2_heavy_infantry:0 "„Łatwo mówić w takim #EMP ciężkim jak twój umysł#! pancerzu”."
 ep1_flavor.2020.desc_knight_2_pikemen:0 "„Ha, idź i ukryj się za tym swoim murem grotów”."
 ep1_flavor.2020.desc_knight_2_heavy_cavalry:0 "„Pff, siedząc tam sobie wysoko na koniu, już dawno [Select_CString( knight_2.IsFemale, 'straciłaś', 'straciłeś' )] zdrowy punkt widzenia”."
 ep1_flavor.2020.desc_knight_2_archer_cavalry:0 "„Nie będzie mnie pouczać cierpiący na urojenia #EMP ujeżdżacz koni#! z łukiem”."
 ep1_flavor.2020.desc_knight_2_skirmishers:0 "„Porozmawiamy, gdy faktycznie obnażysz swój miecz, nie mówiąc o jego użyciu”."
 ep1_flavor.2020.desc_knight_2_elephant_cavalry:0 "„[Select_CString( knight_2.IsFemale, 'Powiedziała kobieta', 'Powiedział człowiek' )] na grzbiecie wielkiego, uzbrojonego w kły potwora”."
 ep1_flavor.2020.desc_knight_2_camel_cavalry:0 "„Pfe, nie zbliżaj się, ten smród wielbłąda jest porażający”."
 ep1_flavor.2020.a:0 "„[SCOPE.Custom('GetMAAType1')|U] to nasz filar!”"
 ep1_flavor.2020.b:0 "„[SCOPE.Custom('GetMAAType2')|U] są dla nas wszystkim!”"
 ep1_flavor.2020.c:0 "„Jaki jest pożytek z jednego bez drugiego?”"
 ep1_flavor.2020.c.success:0 "Twój argument jest przekonujący"
 ep1_flavor.2020.c.failure:0 "Twój argument ponosi klęskę"
 ep1_flavor.2020.d:0 "„Wy [Select_CString( And( knight_1.IsFemale, knight_2.IsFemale ), 'dwie', Select_CString( And( Not( knight_1.IsFemale ), Not( knight_2.IsFemale ) ), 'dwaj', 'dwoje' ) )], dajcie już sobie spokój”."
