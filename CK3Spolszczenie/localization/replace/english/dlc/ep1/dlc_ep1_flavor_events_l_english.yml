l_english:
 tradition_header:0 "Tradycje:"
 ep1_flavor.1000.t:0 "$tradition_header$ Przybywający eunuch"
 ep1_flavor.1000.desc:0 "Na mój dwór przybywa dzisiaj wędrowny eunuch.\n\n„Niech będzie pozdrowion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]” — mówi z szacunkiem.\n\n„Nazywam się [eunuch_target.GetFirstName]. Jestem wędrowcem cieszącym się dobrą sławą — użyczałem swej wiedzy szlachetnym uczonym królom i opiekowałem się haremami wielkich sułtanów. Teraz jestem tutaj, oferując ci swoje usługi. Za skromną opłatą, oczywiście”.\n\nIntrygująca postać, może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] go przyjąć?"
 ep1_flavor.1000.a:0 "Dobra propozycja, przyjmuję ją."
 ep1_flavor.1000.b:0 "[eunuch_target.GetFirstNameNoTooltip], mój [eunuch_target.Custom('ComplimentAdjective')] przyjacielu, zostaniesz jeszcze chwilę?"
 ep1_flavor.1000.c:0 "Nie potrzebuję twoich usług."
 eunuch_moves_tt:0 "[eunuch_target.GetFirstNameNoTooltip] przenosi się do [new_court.GetAdjective]"
 ep1_flavor.1000.c.success:0 "[eunuch_target.GetFirstNameNoTooltip] zostaje przekonany do pozostania"
 ep1_flavor.1000.c.failure:0 "[eunuch_target.GetFirstNameNoTooltip] nazywa cię skąpcem i podąża dalej"
 ep1_flavor.1200.t:0 "$tradition_header$ Sztuczki handlowe"
 ep1_flavor.1200.desc:0 "Eunuch [eunuch_target.GetFirstName] staje przede mną, [eunuch_target.Custom('quirk_pos_pp')].\n\n„Wszechpotężn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleTierName|l] ma nieopisaną wiedzę, ale są takie rzeczy, które wymykają się nawet najbystrzejszym umysłom – mądrości i tajemnice, którymi chętnie się z tobą podzielę” – szepcze.\n\n„Za rozsądną cenę”.\n\nOczywiście. Ale nadal jestem zainteresowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 ep1_flavor.1200.a:0 "Ponoć znasz tajniki nauki języka?"
 ep1_flavor.1200.b:0 "Mam wielu wrogów. Jak ich pokonać?"
 ep1_flavor.1200.c:0 "Moje państwo musi prosperować, jak mogę tego dopilnować?"
 ep1_flavor.1200.d:0 "Szarlatan! Twoje tajemnice są tylko wymysłem."
 secrets_of_language_modifier:0 "Tajemnice języka"
 secrets_of_language_modifier_desc:0 "Ta postać jest wtajemniczona w sztukę nauki języków obcych."
 secrets_of_murder_modifier:0 "Tajemnice zemsty"
 secrets_of_murder_modifier_desc:0 "Ta postać poznała tajniki eliminowania wrogów."
 secrets_of_the_realm_modifier:0 "Tajemnice państwa"
 secrets_of_the_realm_modifier_desc:0 "Ta postać poznała tajemnice związane z zarządzaniem własną stolicą."
 ep1_flavor.0001.t:0 "Sekretn[Select_CString( scion_actual.IsFemale, 'a', 'y' )] [scion_actual.Custom('GetDaughterSon')|l]"
 ep1_flavor.0001.desc:0 "Drobny interes w mieście sprowadził mój orszak i mnie, spragnionych i głodnych, do małej, pełnej dymu karczmy.\n\nGdy tylko [Select_CString( ROOT.Char.IsFemale, 'weszłam', 'wszedłem' )] do środka, nie spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że będzie tam siedział[Select_CString( scion_parent.IsFemale, 'a', '' )] [scion_parent.GetTitledFirstName], słabo zamaskowan[Select_CString( scion_parent.IsFemale, 'a', 'y' )] peleryną i kapturem. Obok nie[Select_CString( scion_parent.IsFemale, 'j', 'go' )] siedzi młod[Select_CString( scion_actual.IsFemale, 'a', 'y' )] [scion_actual.GetWomanMan], któr[Select_CString( scion_actual.IsFemale, 'a', 'y' )]... To niemożliwe!\n\nPo [scion_actual.GetHerHis] twarzy, sposobie, w jaki rozgląda się po pomieszczeniu i manierze, którą charakteryzuje się [scion_parent.GetFirstNameNoTooltip], jestem #EMP przekonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]#!, że to potajemny bękart, którego [Select_CString( scion_parent.IsFemale, 'urodziła', 'spłodził' )] [scion_parent.GetTitleAsNameNoTooltip|l]. Być może nawet po raz pierwszy widzi świat na zewnątrz."
 ep1_flavor.0001.a:0 "[scion_parent.GetFirstNameNoTooltip]! Czy przyprowadził[Select_CString( scion_parent.IsFemale, 'aś', 'eś' )] mi [Select_CString( scion_actual.IsFemale, 'pannę młodą', 'pana młodego' )]?"
 ep1_flavor.0001.a.tt.success:0 "Wymuszasz [alliance|El] poprzez [marriage|El]"
 ep1_flavor.0001.a.tt.failure:0 "[scion_parent.GetFirstNameNoTooltip] ucieka wraz ze swo[Select_CString( scion_actual.IsFemale, 'ją córką', 'im synem' )]"
 ep1_flavor.0001.b:0 "[scion_parent.GetFirstNameNoTooltip]! [Select_CString( scion_parent.IsFemale, 'Przyprowadziłaś', 'Przyprowadziłeś' )] [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('prospective_spouse')), '$MyShe$'), 'mojej', 'mojemu' )] [ROOT.Char.Custom2('RelationToMeShortDative', SCOPE.sC('prospective_spouse'))] [Select_CString( scion_actual.IsFemale, 'pannę młodą', 'pana młodego' )]?"
 ep1_flavor.0001.c:0 "#EMP Natychmiast#! sprowadźcie tu miejskiego herolda!"
 ep1_flavor.0001.c.tt.success:0 "Znajdujesz wystarczające dowody na istnienie tego bękarta"
 ep1_flavor.0001.c.tt.failure:0 "[scion_parent.GetFirstNameNoTooltip] zbyt dobrze zaciera za sobą ślady"
 ep1_flavor.0001.d:0 "Niech [scion_parent.GetTitleAsNameNoTooltip|l] się nie zadręcza. Udam, że nie nic [Select_CString( ROOT.Char.IsFemale, 'widziałam', 'widziałem' )]..."
 ep1_flavor.0001.tt.scion_escapes:0 "[scion_actual.GetFirstName] znika bez śladu i nigdy więcej o [Select_CString( scion_actual.IsFemale, 'niej', 'nim' )] nie słyszano"
 ep1_flavor.0001.e.no_bastards:0 "Czyjeś #EMP niejawne#! dziecko? Jakie to dziwne. Chodźmy zjeść w innym miejscu."
 ep1_flavor.0001.e.fallback:0 "To nie jest nasza sprawa. Zjemy gdzie indziej."
 ep1_flavor.0011.t:0 "Absolutny chaos"
 ep1_flavor.0011.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], to nie jest to, na co wygląda!” – woła [diplomat_1.GetTitledFirstName], gdy wchodzę do swojej ulubionej jadalni.\n\n#EMP Wygląda#! to tak, że całkowicie zdemolował[Select_CString( diplomat_1.IsFemale, 'a', '' )] to pomieszczenie. Jedzenie oblepia ściany, a stoły są powywracane. Ktoś zbudował piramidę z krzeseł, a na jednym z #EMP moich#! łóżek leży twarzą do góry [Select_CString( diplomat_2.IsFemale, 'wpółprzytomna', 'wpółprzytomny' )] (i zupełnie nag[Select_CString( diplomat_2.IsFemale, 'a', 'i' )]) [diplomat_2.GetTitledFirstName], [Select_CString( diplomat_2.IsFemale, 'cała oblana', 'cały oblany' )] zupą.\n\n[Select_CString( And(diplomat_2.IsFemale, diplomat_1.IsFemale), 'Te dwie dyplomatki przybyły', 'Ci dwaj dyplomaci przybyli')] dopiero wczoraj. [Select_CString( ROOT.Char.IsFemale, 'Wyraziłam', 'Wyraziłem' )] zgodę na podanie dobrej strawy z domieszką lekkiej rozrywki, a nie na ucztę, która mogłaby poruszyć samo [ROOT.Char.GetFaith.NegativeAfterLife]."
 ep1_flavor.0011.a:0 "Zapłacicie za te szkody, łachudry!"
 ep1_flavor.0011.b:0 "W porządku, zdemolowa[Select_CString( And(diplomat_1.IsFemale, diplomat_2.IsFemale), 'ły','li')]ście to, możecie posprzątać. SŁUŻBY! Mop!"
 ep1_flavor.0011.c:0 "O nie, to jeszcze nie koniec zabawy. Niech ktoś napełni mój kielich!"
 ep1_flavor.0011.d:0 "Tylko jedna noc? Żałosne! Zróbcie miejsca, oto nadchodzi [ROOT.Char.GetTitleAsNameNoTooltip|l] zabawy!"
 ep1_flavor.0011.e:0 "Bez słowa opuść salę."
 ep1_flavor.0011.e.tt:0 "Zostawiasz [Select_CString( And(diplomat_1.IsFemale, diplomat_2.IsFemale), 'je same, by dręczył je', 'ich samych, by dręczył ich')] własny strach"
 ep1_flavor.0021.t:0 "Dwa państwa oddzielone dworskim językiem"
 ep1_flavor.0021.desc:0 "Wchodząc do komnaty, zderzam się z chichotem: [nitpicker.GetTitledFirstName] z gromadką dworzan tłoczą się wokół listu, który niedawno przysłał[Select_CString( rival_monarch.IsFemale, 'a', '' )] [rival_monarch.GetTitledFirstName].\n\n[nitpicker.GetFirstNameNoTooltip] macha do mnie, śmiejąc się głośno.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], po prostu musisz to przeczytać! Ten list ma oficjalną pieczęć [rival_realm.Custom('TitleAdjRealmAdjNoTier')], ale co drugie słowo jest napisane tak, jakby napisał je niepiśmienny chłop. Te kmiotki nie wiedzą co to spółgłoski, a co dopiero literacki język [ROOT.Char.GetCourtLanguage.GetName|l]! To jest #EMP przezabawne#!”."
 ep1_flavor.0021.a:0 "W tym liście brakuje połowy samogłosek! Obrzydliwość!"
 ep1_flavor.0021.a.tt:0 "Oba [courts|El] tracą [SCOPE.ScriptValue('ep1_flavour_0021_courts_lose_opinion_value')|N0] [Concept( 'opinion', 'opinii' )|E] o sobie nawzajem"
 ep1_flavor.0021.a.tt.success:0 "Pisownia [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] jest najlepsza!"
 ep1_flavor.0021.a.tt.failure:0 "Pisownia [rival_monarch.GetPrimaryTitle.GetAdjectiveNoTooltip] jest najlepsza!"
 ep1_flavor.0021.b:0 "Czyż nie mówimy podobnymi językami?"
 ep1_flavor.0021.b.tt:0 "Oba [courts|El] zyskują [SCOPE.ScriptValue('ep1_flavour_0021_courts_gain_opinion_value')|P0] [Concept( 'opinion', 'opinii' )|E] o sobie nawzajem"
 ep1_flavor.0021.c:0 "Dwa szlacheckie dwory, ale w żadnym nie ma pieprzonego rozumu..."
 ep1_flavor.0021.c.tt:0 "$ep1_flavor.0021.a.tt$"
 cultural_acceptance_courtly_spelling_differences:0 "Szlachecki spór o pisownię"
 cultural_acceptance_courtly_cousins:0 "Szlachta nawiązuje więź dzięki wspólnemu dworskiemu językowi"
 ep1_flavor.0031.t:0 "Świeżacy na dworze"
 ep1_flavor.0031.desc:0 "Mawia się, że wybitne umysły wymagają wybitnych tradycji, a nie ma lepszych tradycji dla uczonych, niż te, które pielęgnuje [ROOT.Char.GetPrimaryTitle.Custom('TitleAdj')]!\n\nW tym tygodniu na dwór przybyło kilku utalentowanych ludzi intelektu z całego państwa i każdy jest obecnie poddawany różnym próbom #EMP akademickim#! w lokalnej gospodzie.\n\nW moje oko wpada [scholar_1.GetFirstName], gdy podejrzliwie patrzy na stojący przed [Select_CString( scholar_1.IsFemale, 'nią', 'nim' )] tajemniczy, pieniący się i syczący napój. Za [Select_CString( scholar_1.IsFemale, 'ostrożną uczoną', 'ostrożnym uczonym' )] znajduje się [scholar_2.GetFirstName], [Select_CString( scholar_2.IsFemale, 'która', 'który' )] napełnia #EMP dzbanek#! jakąś gęstą i lepką substancją ku aprobującym okrzykom współtowarzyszy."
 ep1_flavor.0031.a:0 "Do dna, [scholar_1.GetFirstNameNoTooltip]!"
 ep1_flavor.0031.b:0 "[scholar_2.GetFirstNameNoTooltip] wypije z nami, ponieważ bardzo [Select_CString( scholar_2.IsFemale, 'ją', 'go' )] lubimy!"
 ep1_flavor.0031.c:0 "Niektórych technik nauczy tylko praktyka..."
 ep1_flavor.0031.c.tt:0 "Pokazujesz nowym uczonym, jak to się robi"
 ep1_flavor.0031.d:0 "Takie rytuały są #EMP nie przystają#! nauce."
 ep1_flavor.0031.inspire.scholar_1.tt:0 "[scholar_1.GetFirstNameNoTooltip] staje się [Select_CString(scholar_1.IsFemale, Concept('inspired', 'zainspirowana'), Concept('inspired', 'zainspirowany'))|E]"
 ep1_flavor.0031.inspire.scholar_2.tt:0 "[scholar_2.GetFirstNameNoTooltip] staje się [Select_CString(scholar_2.IsFemale, Concept('inspired', 'zainspirowana'), Concept('inspired', 'zainspirowany'))|E]"
 ep1_flavor.2000.t:0 "Ćwiczenia wojskowe"
 ep1_flavor.2000.desc_intro:0 "Gdy przeprowadzam inspekcję lokalnego obozu wojskowego, bezsprzecznie [marshal_scope.GetTitledFirstName] i [knight_scope.GetTitledFirstName] starają się mnie przyprzeć do muru.\n\n„Pani[Select_CString( ROOT.Char.IsFemale, '', 'e' )], nasi wojownicy są bezczynni, gdy panuje pokój. Potrzebujemy czegoś, co zapewni im zajęcie...” – mój [marshal_scope.GetCouncilTitle|l] zachęca mnie do inicjatywy."
 ep1_flavor.2000.desc_archers:0 "„[ROOT.Char.Custom('GetRegionalArcherMAA')|U] są niezastąpieni. Musimy zadbać o to, by ich strzały zawsze znajdowały cele”."
 ep1_flavor.2000.desc_infantry:0 "„[ROOT.Char.Custom('GetRegionalInfantryMAA')|U] to klucz do zwycięstwa. Nie można pozwolić im zmięknąć”."
 ep1_flavor.2000.desc_cavalry:0 "„[ROOT.Char.Custom('GetRegionalCavalryMAA')] to nasze najcenniejsze jednostki, nie pozwólcie im się rozleniwić”."
 ep1_flavor.2000.desc_archer_cavalry:0 "„Łucznicy na koniach to nasz kościec; zawody w łucznictwie konnym utrzymają ich w formie”."
 ep1_flavor.2000.desc_skirmishers:0 "„Nasi utalentowani [ROOT.Char.Custom('GetRegionalSkirmisherMAA')|l] muszą rywalizować, aby zawsze mieli swój cel”."
 ep1_flavor.2000.desc_elephant_cavalry:0 "„Przerażające słonie przyniosą nam zwycięstwo; muszą być gotowe w każdej chwili”."
 ep1_flavor.2000.desc_camel_cavalry:0 "„Witalni jeźdźcy na wielbłądach stanowią trzon waszych sił, musicie się na nich skupić”."
 ep1_flavor.2000.desc_levies:0 "„Biedni ludzie potrzebują ćwiczeń, aby byli sprawni, gdy zostaną powołani pod broń”."
 ep1_flavor.2000.desc_bridge:0 "\n\n„Nie, wysyłki są potrzebne gdzie indziej” – wtrąca się [knight_scope.GetFirstNameNoTooltip]."
 ep1_flavor.2000.desc_outro:0 "\n\nPrzypuszczam, że praktyka #EMP czyni#! mistrza..."
 ep1_flavor.2000.c:0 "„Sport jest dla szlachty i nazywa się polowaniem”."
 ep1_flavor.2000.culture_tt:0 "Każdy dworzanin i wasal, których kultura jest [THIS.Char.GetCulture.GetName|l]"
 ep1_flavor.2000.knight_tt:0 "Każdy [THIS.Char.Custom('MountedWarriorTerm')|l]"
 ep1_flavor.2000.d:0 "„I tak już wystarczająco dużo wydaję na wojsko”."
 ep1_flavor.2000.archers:0 "„Trenować ich tak długo, aż będą trafiać w sam środek tarczy”."
 ep1_flavor.2000.archers_longbow:0 "„Mężczyźni i chłopcy będą szkolić się na strzelnicy długim łukiem”."
 ep1_flavor.2000.infantry:0 "„Tacy jak [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] kochają dobrą bijatykę”."
 ep1_flavor.2000.cavalry:0 "„Przynieście kołki do namiotów! [ROOT.Char.Custom('GetRegionalCavalryMAA')|U] będą jeździć!”"
 ep1_flavor.2000.cavalry_joust:0 "„Atakowanie wymaga dobrej techniki”."
 ep1_flavor.2000.cavalry_tzykanion:0 "„Jeźdźcy zagrają w tyzkanion!”"
 ep1_flavor.2000.cavalry_chovgan:0 "„Niech grają w chowgan!”"
 ep1_flavor.2000.archer_cavalry:0 "„Konni będą gonić za uciekającym królikiem”."
 ep1_flavor.2000.skirmishers:0 "„[ROOT.Char.Custom('GetRegionalInfantryMAA')|U] pod moją komendą to synonim niezawodności”."
 ep1_flavor.2000.elephant_cavalry:0 "„Dosiadacze słoni będą rywalizować o chwałę!”"
 ep1_flavor.2000.camel_cavalry:0 "„Wyścigi będą doskonalić umiejętności jeźdźca na wielbłądzie”."
 ep1_flavor.2000.levies_caid:0 "„Każdy będzie kopać piłkę!”"
 ep1_flavor.2000.levies:0 "„Zachęcaj zwykły lud do utrzymania zwinności”."
 ep1_2000_archer_modifier:0 "Mistrzowie łucznictwa"
 ep1_2000_archer_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_infantry_modifier:0 "Wymusztrowani piechurzy"
 ep1_2000_infantry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_cavalry_modifier:0 "Wprawieni jeźdźcy"
 ep1_2000_cavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_acavalry_modifier:0 "Wywołujący strach nomadzi"
 ep1_2000_acavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_skirmisher_modifier:0 "Doborowi harcownicy"
 ep1_2000_skirmisher_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_ecavalry_modifier:0 "Gry na słoniach"
 ep1_2000_ecavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_ccavalry_modifier:0 "Wyścigi wielbłądów"
 ep1_2000_ccavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_levies_modifier:0 "Ruchliwe chłopstwo"
 ep1_2000_levies_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_knights_modifier:0 "Finansowane łowy"
 ep1_2000_knights_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_generic_modifier_desc:0 "Ta postać zachęciła do uprawiania sportów walki, aby kluczowi wojownicy byli zawsze gotowi."
 infantry:0 "piechota"
 cavalry:0 "kawalerzyści"
 ep1_flavor.2000.tradition_tt:0 "Ze względu na [traditions|El] twojej [Concept( 'culture', 'kultury' )|E]"
 ep1_flavor.2010.t:0 "Dwór żmij"
 ep1_flavor.2010.desc:0 "Każdej nocy, gdy tylko ostatnia ze świec gaśnie, a [Select_CString(EqualTo_string(ROOT.Char.Custom('FortifiedBuildingMy'), 'mój' ), 'mroczny', 'mroczna' )] [ROOT.Char.Custom('FortifiedBuilding')|l] pogrąża się w ciszy, nawiedzają mnie szepty o spisku, w którym planowane jest [real_plot.GetSchemeType.GetTypeNameNoTooltip|l] wobec mnie."
 ep1_flavor.2010.desc_spy_real:0 "[spymaster.GetCouncilTitleFirstName] jest pew[Select_CString( spymaster.IsFemale, 'na', 'ien' )], że za tym stoi [ROOT.Char.Custom2('MySheHe', SCOPE.sC('real_plotter'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))] [real_plotter.GetTitledFirstName]...\n\n"
 ep1_flavor.2010.desc_spy_1:0 "[spymaster.GetCouncilTitleFirstName] twierdzi, że prawdopodobnie, #EMP być może#!, stoi za tym [ROOT.Char.Custom2('MySheHe', SCOPE.sC('scapegoat_1'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))] [scapegoat_1.GetTitledFirstName]...\n\n"
 ep1_flavor.2010.desc_spy_2:0 "[spymaster.GetCouncilTitleFirstName] jest prawie w połowie pew[Select_CString( spymaster.IsFemale, 'na', 'ien' )], że to [ROOT.Char.Custom2('MySheHe', SCOPE.sC('scapegoat_2'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], [scapegoat_2.GetTitledFirstName], za tym stoi...\n\n"
 ep1_flavor.2010.desc_1_real:0 "[councillor_1.GetCouncilTitleFirstName] prywatnie nie zgadza się z tym, twierdząc, że winn[Select_CString( real_plotter.IsFemale, 'a', 'y' )] jest [real_plotter.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('real_plotter'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))]. Jednakże"
 ep1_flavor.2010.desc_1_1:0 "[councillor_1.GetCouncilTitleFirstName] prywatnie się z tym nie zgadza, twierdząc, że to paskudny odór, jaki roztacza za sobą [scapegoat_1.GetTitledFirstName] – [ROOT.Char.Custom2('MySheHe', SCOPE.sC('scapegoat_1'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))] – wymaga dochodzenia. Jednakże"
 ep1_flavor.2010.desc_1_2:0 "[councillor_1.GetCouncilTitleFirstName] prywatnie nie zgadza się z tym, twierdząc, że [scapegoat_2.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('scapegoat_2'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], ma chytre usposobienie. Jednakże"
