l_english:
 ep1_character_interaction.0001.t:0 "Sensowna rekompensata"
 ep1_character_interaction.0001.desc.intro:0 "[recipient.GetFirstName] #EMP z przerażeniem#! obserwuje, jak coraz więcej sług wysuwa przeciwko [Select_CString(recipient.IsFemale, 'niej', 'niemu' )] oskarżenia, a każdy z nich twierdzi, że"
 ep1_character_interaction.0001.desc.lustful:0 "nieodwracalnie zbezcześcił[Select_CString(recipient.IsFemale, 'a', '' )] większość drogiej pościeli dworu,"
 ep1_character_interaction.0001.desc.chaste:0 "nieustannie przesuwa lub ukrywa każde dzieło sztuki, które uważa za niesmaczne, zmuszając ich do spędzania wielu godzin, aby to naprawić i"
 ep1_character_interaction.0001.desc.gluttonous:0 "zjadł[Select_CString(recipient.IsFemale, 'a', '' )] więcej niż reszta dworu razem wzięta,"
 ep1_character_interaction.0001.desc.temperate:0 "przepędził[Select_CString(recipient.IsFemale, 'a', '' )] trzech naszych najlepszych kucharzy, kręcąc nosem przy każdej kolacji,"
 ep1_character_interaction.0001.desc.greedy:0 "widziano [Select_CString(recipient.IsFemale, 'ją', 'go' )], jak wycina kawałki szlachetnego metalu z naszych najdroższych ozdób,"
 ep1_character_interaction.0001.desc.generous:0 "wielokrotnie rozdawał[Select_CString(recipient.IsFemale, 'a', '' )] majątek dworu, jakby był to [recipient.GetHerHis] własny,"
 ep1_character_interaction.0001.desc.lazy:0 "zajmuje więcej czasu trywialnymi zadaniami niż reszta dworu ważnymi,"
 ep1_character_interaction.0001.desc.diligent:0 "zmusił[Select_CString(recipient.IsFemale, 'a', '' )] ich do powtarzania pracy do perfekcji bez względu na ich ilość,"
 ep1_character_interaction.0001.desc.wrathful:0 "zrzucił[Select_CString(recipient.IsFemale, 'a', '' )] ze swojego balkonu większość pojedynczych siedzeń dworu,"
 ep1_character_interaction.0001.desc.calm:0 "opóźniał[Select_CString(recipient.IsFemale, 'a', '' )] kolację tydzień po tygodniu, zastanawiając się, które danie woli,"
 ep1_character_interaction.0001.desc.patient:0 "nieustannie wydaje zadania, których wykonanie zajmie tygodnie lub miesiące,"
 ep1_character_interaction.0001.desc.impatient:0 "daje im setki zadań dziennie, ale prawie nigdy nie czeka na zakończenie jednego, zanim wyda następne,"
 ep1_character_interaction.0001.desc.arrogant:0 "nie pozwala zwykłym sługom wykonywać dla [Select_CString(recipient.IsFemale, 'niej', 'niego' )] zadań, zabierając czas głównemu personelowi,"
 ep1_character_interaction.0001.desc.humble:0 "tylko udaje pokorę, podczas gdy w rzeczywistości dręczy swoje sługi aroganckimi i śmiesznymi rozkazami, siejąc spustoszenie,"
 ep1_character_interaction.0001.desc.deceitful:0 "wydaje się czerpać przyjemność z szerzenia dezinformacji bez wyraźnego powodu, siejąc chaos na całym dworze,"
 ep1_character_interaction.0001.desc.honest:0 "codziennie upokarza ich dosadnymi opiniami na temat ich wyglądu, postawy i etyki pracy, w wyniku czego służba odchodzi,"
 ep1_character_interaction.0001.desc.craven:0 "zmusza ich do szorowania mydłem każdej potrawy, którą spożywa, w obawie przed trucizną,"
 ep1_character_interaction.0001.desc.brave:0 "nigdy nie odrzuca najmniejszej szansy na walkę, powodując, że służba musi ciągle sprzątać powstały bałagan,"
 ep1_character_interaction.0001.desc.shy:0 "panikuje za każdym razem, gdy służba pojawia się niespodziewanie, ciągle powodując opóźnienia,"
 ep1_character_interaction.0001.desc.gregarious:0 "ciągle urządza wystawne osobiste przyjęcia  wykorzystaniem zapasów dworu,"
 ep1_character_interaction.0001.desc.ambitious:0 "zawsze zmusza ich do stania w tłumie przez wiele godzin i klaskania podczas [recipient.GetHerHis] przemówień,"
 ep1_character_interaction.0001.desc.content:0 "zawsze zachęca ich do pozostawiania pracy w połowie wykonanej lub niewykonanej w ogóle, co w rzeczywistości sprawia, że później pracy jest jeszcze więcej,"
 ep1_character_interaction.0001.desc.arbitrary:0 "rutynowo prosi ich o dokonywanie drobnych przestępstw w jego imieniu, za które muszą zapłacić,"
 ep1_character_interaction.0001.desc.just:0 "składał[Select_CString(recipient.IsFemale, 'a', '' )] tak wiele nietaktów wśród służby, że więcej czasu spędzają oni na kłótniach o rzekome winy niż na pracy,"
 ep1_character_interaction.0001.desc.cynical:0 "zrobił[Select_CString(recipient.IsFemale, 'a', '' )] coś nie do pomyślenia z drzwiami [actor.GetFaith.CustomLoc('HouseOfWorshipAdj')] na dworze,"
 ep1_character_interaction.0001.desc.zealous:0 "codziennie zabiera im czas swoimi kazaniami i fanatyzmem,"
 ep1_character_interaction.0001.desc.paranoid:0 "nalega na osobiste nadzorowanie każdego ich zadania z obawy przed podstępem,"
 ep1_character_interaction.0001.desc.trusting:0 "bez przerwy sprowadza na sale szarlatanów i oszustów, którzy oszukują i okradają,"
 ep1_character_interaction.0001.desc.compassionate:0 "oddał[Select_CString(recipient.IsFemale, 'a', '' )] prawie całą spiżarnię bezdomnym żebrakom,"
 ep1_character_interaction.0001.desc.callous:0 "znęcał[Select_CString(recipient.IsFemale, 'a', '' )] się nad służbą bez wyrzutów sumienia, zmuszając wielu do odejścia,"
 ep1_character_interaction.0001.desc.sadistic:0 "zaatakował[Select_CString(recipient.IsFemale, 'a', '' )] kozę tasakiem do mięsa,"
 ep1_character_interaction.0001.desc.stubborn:0 "sprowokował[Select_CString(recipient.IsFemale, 'a', '' )] kłótnię ze świtą szlachetnego gościa,"
 ep1_character_interaction.0001.desc.fickle:0 "zajmuje czas sług coraz to nowymi prośbami,"
 ep1_character_interaction.0001.desc.vengeful:0 "konsekwentnie niszczy drogie zastawy stołowe z powodu drobnej urazy,"
 ep1_character_interaction.0001.desc.forgiving:0 "tylko udaje, że wyrozumiałość, a zamiast tego $ep1_character_interaction.0001.desc.vengeful$"
 ep1_character_interaction.0001.desc.fallback_1:0 "próbował[Select_CString(recipient.IsFemale, 'a', '' )] hodować stado kurcząt w swoich komnatach, "
 ep1_character_interaction.0001.desc.fallback_2:0 "całkowicie zdewastował[Select_CString(recipient.IsFemale, 'a', '' )] moją osobistą toaletę,"
 ep1_character_interaction.0001.desc.fallback_3:0 "wymienił[Select_CString(recipient.IsFemale, 'a', '' )] jednego z moich cennych ogierów na „magiczną” kozę,"
 ep1_character_interaction.0001.desc.fallback_4:0 "był[Select_CString(recipient.IsFemale, 'a', '' )] w pełni odpowiedzialn[Select_CString(recipient.IsFemale, 'a', 'y' )] za pożar, który spalił zachodnie skrzydło,"
 ep1_character_interaction.0001.desc.fallback_5:0 "oszpecił[Select_CString(recipient.IsFemale, 'a', '' )] mój tron, malując na nim swoje atuty,"
 ep1_character_interaction.0001.desc.outro:0 "co podobno kosztowało mnie małą fortunę.\n\n[recipient.GetWomanMan|U] ledwo zacz[Select_CString(recipient.IsFemale, 'ęła', 'ął' )] się jąkać o swojej niewinności i spisku, gdy uniosł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] rękę.\n\n„Najwyraźniej popełnił[Select_CString(recipient.IsFemale, 'aś', 'eś' )] wykroczenie, [recipient.GetFirstNameNoTooltip]. [Select_CString(ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] przeoczyć twoje występki, gdybyś był[Select_CString(recipient.IsFemale, 'a gotowa', ' gotów' )] złożyć mi małą obietnicę...”"
 ep1_character_interaction.0001.a:0 "*Chichot* O tak, [actor_nemesis.GetFirstNameNoTooltip] nawet nie zdąży się zorientować, co się stało!"
 ep1_character_interaction.0001.b:0 "Doskonale! A teraz udasz się na dwór, którym włada [actor_rival.GetFirstNameNoTooltip]..."
 ep1_character_interaction.0001.c:0 "Odejdź, dopóki nie będę cię potrzebować!"
 ep1_character_interaction.0001.d:0 "Oczywiście zostaniesz tam, gdzie będę [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] mieć na ciebie oko."
