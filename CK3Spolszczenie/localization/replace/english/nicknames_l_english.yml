 nick_the_glorious_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Z pewnością przejdziesz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' z pewnością przejdzie' ))] do historii jako jedna z najbardziej majestatycznych osób, jakie kiedykolwiek stąpały po świecie."
 nick_the_ecumenist:0 "[Select_CString( CHARACTER.IsFemale, 'Ekumenistka', 'Ekumenista' )]"
 nick_the_ecumenist_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] wysiłki na rzecz zjednoczenia i pojednania świata chrześcijańskiego sprawiają, że [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest' ))] dla wielu bohater[Select_CString(CHARACTER.IsFemale, 'ką', 'em' )] — choć dla niektórych także herety[Select_CString(ROOT.Char.IsFemale, 'czką', 'kiem' )]."
 nick_the_unifier_of_africa:0 "[Select_CString( CHARACTER.IsFemale, 'Jednoczycielka Afryki', 'Jednoczyciel Afryki' )]"
 nick_the_unifier_of_africa_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest' ))] pierwszym człowiekiem w historii, który zjednoczył znaną Afrykę pod swoim sztandarem."
 nick_the_motherfather_of_spain:0 "[CHARACTER.GetMotherFather|U] Hiszpanii"
 nick_the_motherfather_of_spain_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Zjednoczyłaś', 'Zjednoczyłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' zjednoczyła', ' zjednoczył' )))] kilka różnych iberyjskich królestw w jedno solidne państwo — Hiszpanię."
 nick_the_ladylord_of_the_ganges:0 "[CHARACTER.GetLadyLord|U] Gangesu"
 nick_the_ladylord_of_the_ganges_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest'))] święt[Select_CString(CHARACTER.IsFemale, 'ą zarządczynią', 'ym zarządcą' )] najświętszej rzeki świata."
 nick_the_wend:0 "Wend"
 nick_the_wend_desc:0 "Po zjednoczeniu różnych zachodniosłowiańskich królestw w jedno, [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'stałaś', 'stałeś' ), Select_CString(CHARACTER.IsFemale, 'stała', 'stał' ) )] się legendą w swoich czasach."
 nick_the_crowned:0 "[Select_CString( CHARACTER.IsFemale, 'Koronowana', 'Koronowany' )]"
 nick_the_crowned_desc:0 "Oczywiście były już wcześniejsze koronacje, ale nie mają #EMP one#! większego znaczenia."
 nick_the_bogatyr:0 "Bogatyr"
 nick_the_bogatyr_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Słyniesz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' słynie' ))] z pomyślnego zjednoczenia wszystkich ludów słowiańskich."
 nick_the_polyanitsa:0 "Polanica"
 nick_the_polyanitsa_desc:0 "$nick_the_bogatyr_desc$"
 nick_the_dane:0 "Dan"
 nick_the_dane_desc:0 "Świat zna [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] jako niesławn[Select_CString(CHARACTER.IsFemale, 'ą Skandynawkę', 'ego Skandynawa' )]. Nie obchodzi go szczególnie, jakiego #EMP rodzaju#!."
 nick_pendragon:0 "Pendragon"
 nick_pendragon_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Zapożyczyłaś', 'Zapożyczyłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' zapożyczyła', ' zapożyczył' )))]... #EMP stare#! legendy, aby wspomóc swoje roszczenia do Brytanii."
 nick_the_tuatha_de_danann:0 "Tuatha Dé Danann"
 nick_the_tuatha_de_danann_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Zapożyczyłaś', 'Zapożyczyłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' zapożyczyła', ' zapożyczył' )))]... stare legendy, aby wspomóc swoje roszczenia do Brytanii."
 nick_the_sword_of_god:0 "Miecz Boży"
 nick_the_sword_of_god_desc:0 "Jako broń wybrana przez sprawiedliwego Pana, [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'wycięłaś', 'wyciąłeś' ), Select_CString(CHARACTER.IsFemale, 'wycięła', 'wyciął' ))] $e_outremer$ z ziem niewiernych."
 nick_the_messenger_of_christ:0 "[Select_CString( CHARACTER.IsFemale, 'Posłanka Chrystusa', 'Posłaniec Chrystusa' )]"
 nick_the_messenger_of_christ_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Przyniosłaś', 'Przyniosłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' przyniosła', ' przynióśł' )))] słowo Baranka Bożego wszystkim mieszkańcom $e_outremer_adj$."
 nick_the_maiden_of_virgin:0 "[Select_CString( CHARACTER.IsFemale, 'Dziewicza', 'Dziewiczy' )]"
 nick_the_maiden_of_virgin_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoja', CHARACTER.GetHerHis )|U] czystość jest tak znana jak sama błogosławiona Matka Boska."
 nick_the_knight_of_gabriel:0 "Rycerz Gabriela"
 nick_the_knight_of_gabriel_desc:0 "Jako płonący miecz Bożego anioła mściciela, [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zbudowałaś', 'zbudowałeś' ), Select_CString(CHARACTER.IsFemale, 'zbudowała', 'zbudował' ))] $e_outremer$ cegła po krwawej cegle."
 nick_the_shepherd:0 "[Select_CString( CHARACTER.IsFemale, 'Pasterka', 'Pasterz' )]"
 nick_the_shepherd_desc:0 "Bez względu na to, gdzie wędrują wybrańcy Boga, [Select_CString(CHARACTER.IsLocalPlayer, 'pomagasz', 'pomaga')] im bezpiecznie wrócić do domu."
 nick_the_judge:0 "Sędzia"
 nick_the_judge_desc:0 "Na przestrzeni dziejów $k_israel$ powoływał prawdziwych i sprawiedliwych sędziów. Czasami [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] wspominan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] razem z nimi."
 nick_the_saoshyant:0 "[Select_CString( CHARACTER.IsFemale, 'Saoszjantka', 'Saoszjant' )]"
 nick_the_saoshyant_desc:0 "When all the world seemed swallowed by [CHARACTER.GetFaith.DevilName], [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] there to restore the Light."
 nick_the_timely_rain:0 "Upragniony Deszcz"
 nick_the_timely_rain_desc:0 "Wspaniałomyślność ducha i pełne szacunku nastawienie sprawiają, że [Select_CString(CHARACTER.IsLocalPlayer, 'zasługujesz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' zasługuje'))] na uznanie."
 nick_the_jade_unicorn:0 "Jadeitowy Jednorożec"
 nick_the_jade_unicorn_desc:0 "Kiedy [Select_CString(CHARACTER.IsLocalPlayer, 'dzierżysz', 'dzierży')] laskę, [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest'))] nie do pokonania."
 nick_the_wizard:0 "[Select_CString( CHARACTER.IsFemale, 'Czarownica', 'Czarnoksiężnik' )]"
 nick_the_wizard_desc:0 "Ludzie często wydają się tak skupieni na [Select_CString(CHARACTER.IsLocalPlayer, 'twoim', CHARACTER.GetHerHis )] osobliwym wyczuciu czasu, że często są zupełnie nieświadomi [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] nikczemnych sztuczek."
 nick_the_big_halberd:0 "Wielka Halabarda"
 nick_the_panther_head:0 "Panterza Głowa"
 nick_the_panther_head_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] podstępne, przeszywające oczy, najeżone wąsy i koci warkot sprawiają, że [Select_CString(CHARACTER.IsLocalPlayer, '', CHARACTER.GetShortUINameNoTooltipNoFormat)] bardziej niż [Select_CString(CHARACTER.IsLocalPlayer, 'zasługujesz', 'zasługuje')] na swój przydomek."
 nick_the_thunderbolt:0 "Grzmot"
 nick_the_thunderbolt_desc:0 "Powszechnie mówi się, że wrogowie słyszą [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] dopiero po tym, jak już [Select_CString(CHARACTER.IsLocalPlayer, 'uderzysz', 'uderzy')]."
 nick_the_whirlwind:0 "Wicher"
 nick_the_whirlwind_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Uderzasz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' uderza'))] mocno, szybko, a przede wszystkim nieprzewidywalnie."
 nick_the_beautiful_beard:0 "Pięknobrody"
 nick_the_beautiful_beard_desc:0 "Ta objętość, te loki, ten perfumowany zapach; czy ktokolwiek na świecie może pochwalić się tak majestatyczną brodą jak [CharYouSheHe(CHARACTER)]?"
 nick_the_tattooed_monk:0 "Wytatuowany Mnich"
 nick_the_tattooed_monk_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoja', CHARACTER.GetHerHis )|U] niezwykła siła może być legendarna, ale [Select_CString(CHARACTER.IsLocalPlayer, 'cieszysz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' cieszy'))] się, że ludzie myślą przede wszystkim o [Select_CString(CHARACTER.IsLocalPlayer, 'twoim', CHARACTER.GetHerHis )] ozdobnym tuszu do ciała."
 nick_the_pilgrim:0 "[Select_CString( CHARACTER.IsFemale, 'Pielgrzymka', 'Pielgrzym' )]"
 nick_the_pilgrim_desc:0 "Niewielu podróżuje tak wiele jak [CHARACTER.GetShortUINameNoTooltipNoFormat], ale [Select_CString(CHARACTER.IsLocalPlayer, 'wiesz', Select_CString(CHARACTER.IsFemale, 'wie ona', 'wie on' ))], że aby naprawdę zrozumieć swoją wiarę, trzeba doświadczyć jak najwięcej jej miejsc świętych w całej ich różnorodności."
 nick_the_black_whirlwind:0 "Czarny Wicher"
 nick_the_black_whirlwind_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] spojrzenie budzi strach w sercach ludzi."
 nick_the_unrestrained:0 "[Select_CString( CHARACTER.IsFemale, 'Niepohamowana', 'Niepohamowany' )]"
 nick_the_unrestrained_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twój', CHARACTER.GetHerHis )|U] przydomek jest w równym stopniu komentarzem odnośnie [Select_CString(CHARACTER.IsLocalPlayer, 'twojego', CHARACTER.GetHerHis )] luźnego języka, jak i umiejętności ucieczki przed oprawcami."
 nick_the_winged_tiger:0 "Skrzydlaty Tygrys"
 nick_the_winged_tiger_desc:0 "Jedyną rzeczą, która może się równać z [Select_CString(CHARACTER.IsLocalPlayer, 'twoją', CHARACTER.GetHerHis )] dzikością, jest [Select_CString(CHARACTER.IsLocalPlayer, 'twoja', CHARACTER.GetHerHis )] wysokość skoku."
 nick_the_turbulent_river_dragon:0 "Niespokojny Rzeczny Smok"
 nick_the_turbulent_river_dragon_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Porywasz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' porywa'))] się na wodę i mokradła jak... smok."
 nick_the_wild:0 "Szalony"
 nick_the_wild_desc:0 "Maniakaln[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] w wyglądzie, szalon[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] w czynach i oszalał[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] na polu bitwy."
 nick_the_ferocious_giant:0 "[Select_CString( CHARACTER.IsFemale, 'Okrutna Olbrzymka', 'Okrutny Olbrzym' )]"
 nick_the_ferocious_giant_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twój', CHARACTER.GetHerHis )|U] eponim może nie jest poetycki, ale niewielu może zaprzeczyć jego trafności."
 nick_the_prodigy:0 "[Select_CString( CHARACTER.IsFemale, 'Cudowna', 'Cudowny' )]"
 nick_the_prodigy_desc:0 "Znan[Select_CString(CHARACTER.IsFemale, 'a polihistorka', 'y polihistor' )], [Select_CString(CHARACTER.IsLocalPlayer, 'wykazujesz', 'wykazuje')] ogromne umiejętności w praktycznie wszystkim, co [Select_CString(CHARACTER.IsLocalPlayer, 'robisz', 'robi')]."
 nick_the_defender_of_highgod:0 "[Select_CString( CHARACTER.IsFemale, 'Obrończyni', 'Obrońca' )] [CHARACTER.GetFaith.HighGodNamePossessive]"
 nick_the_defender_of_highgod_desc:0 "[CHARACTER.GetFaith.GetName] ma niewielu takich strażników w świecie śmiertelników jak [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_blood_motherfather:0 "[CHARACTER.GetMotherFather|U] Rodu"
 nick_the_blood_motherfather_desc:0 "Ludzie szepczą [Select_CString(CHARACTER.IsLocalPlayer, 'twój', CHARACTER.GetHerHis )] eponim ze strachem i podziwem — potrzeba pewnego rodzaju [Select_CString(CHARACTER.IsFemale, 'matriarchy', 'patriarchy' )], aby traktować swoją rodzinę tak, jak [CharYouSheHe(CHARACTER)] to [Select_CString(CHARACTER.IsLocalPlayer, 'robisz', 'robi')]."
 nick_the_divine:0 "[Select_CString( CHARACTER.IsFemale, 'Boska', 'Boski' )]"
 nick_the_divine_desc:0 "Niewielu słysząc o [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'nim' ))] mogło pomyśleć o czymś innym — z pewnością [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] przynajmniej dotknięt[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] boskością?"
 nick_the_anointed:0 "[Select_CString( CHARACTER.IsFemale, 'Namaszczona', 'Namaszczony' )]"
 nick_the_anointed_desc:0 "Chłopi szepczą, że [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest'))] [Select_CString(CHARACTER.IsFemale, 'wybranką', 'wybrańcem' )] [CHARACTER.GetFaith.GetHighGodNamePossessive] do wykonania swojej pracy w świecie śmiertelników."
 nick_the_stupor_mundi:0 "Stupor Mundi"
 nick_the_stupor_mundi_desc:0 "Może to trochę aroganckie, ale... czym innym [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', Concatenate(CHARACTER.GetSheHe, ' jest'))], jeśli nie cudem świata?"
 nick_the_glass:0 "[CHARACTER.GetWomanMan|U] ze Szkła"
 nick_the_glass_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoja', CHARACTER.GetHerHis )|U] obsesja na punkcie budowania dziwnych struktur ze szkła jest równie godna uwagi, co zagmatwana."
 nick_the_trojan:0 "[Select_CString( CHARACTER.IsFemale, 'Trojańska', 'Trojański' )]"
 nick_the_trojan_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Rywalizowałaś', 'Rywalizowałeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' rywalizowała', ' rywalizował' )))] z czynami starożytnego Corineusa, wskrzeszając prawdziwego spadkobiercę Troi — Dumnonię."
 nick_the_butcher:0 "[Select_CString( CHARACTER.IsFemale, 'Rzeźniczka', 'Rzeźnik' )]"
 nick_the_butcher_desc:0 "Mięso to mięso. Wszystko w końcu przestaje krzyczeć."
 nick_the_fishy:0 "[Select_CString( CHARACTER.IsFemale, 'Rybia', 'Rybi' )]"
 nick_the_fishy_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Niestety nie możesz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' niestety nie może'))] powstrzymać plotek o okazjonalnym rybim zapachu, który unosi się wokół [Select_CString(CHARACTER.IsLocalPlayer, 'ciebie', Select_CString(CHARACTER.IsFemale, 'niej', 'niego' ) )]."
 nick_blue_snake:0 "Niebieski Wąż"
 nick_blue_snake_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Nie odpowiadasz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' nie odpowiada'))] na pytania dotyczące swojego eponimu."
 nick_the_loyal:0 "[Select_CString( CHARACTER.IsFemale, 'Lojalna', 'Lojalny' )]"
 nick_the_loyal_desc:0 "Choćby się waliło i paliło, co by się nie działo, [Select_CString(CHARACTER.IsLocalPlayer, 'twoi', CHARACTER.GetHerHis )] przyjaciele wiedzą, że [Select_CString(CHARACTER.IsLocalPlayer, 'będziesz', 'będzie')] po ich stronie."
 nick_troublemaker:0 "Mąciwoda"
 nick_troublemaker_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Jesteś znana', 'Jesteś znany' ), Select_CString(CHARACTER.IsFemale, ' jest znana', ' jest znany' ) )] ze swoich opinii, wnikliwości i głośności."
 nick_the_seer:0 "Prorok"
 nick_the_seer_desc:0 "Zobaczyć znaczy uwierzyć, ale ci, którzy sami nie widzą, muszą przyjść do kogoś takiego jak [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_timid:0 "[Select_CString( CHARACTER.IsFemale, 'Wstydliwa', 'Wstydliwy' )]"
 nick_the_timid_desc:0 "Poczciw[Select_CString(CHARACTER.IsFemale, 'a, a nawet nerwowa', 'y, a nawet nerwowy' )], nie [Select_CString(CHARACTER.IsLocalPlayer, 'radzisz', 'radzi')] sobie dobrze z bezpośrednią konfrontacją."
 nick_the_red:0 "Rudy"
 nick_the_red_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] ognistoczerwone włosy to coś, na co większość ludzi zwraca uwagę. [Select_CString(CHARACTER.IsLocalPlayer, 'Ze swojego doświadczenia wiesz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' ze swojego doświadczenia wie'))], że dzieje się zdecydowanie zbyt często."
 nick_the_truthspeaker:0 "[Select_CString( CHARACTER.IsFemale, 'Prawdomówczyni', 'Prawdomówca' )]"
 nick_the_truthspeaker_desc:0 "Bez względu na powagę sprawy, ludzie wiedzą, że mogą polegać na [Select_CString(CHARACTER.IsLocalPlayer, 'twojej', CHARACTER.GetHerHis )] szczerości i uczciwości."
 nick_the_curthose:0 "Krótkoudy"
 nick_the_curthose_desc:0 "W dzieciństwie [Select_CString(CHARACTER.IsLocalPlayer, 'twój', CHARACTER.GetHerHis )] ojciec nazywał [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] [CHARACTER.GetShortUINameNoTooltipNoFormat] „Mały But”. Jako dorosły nie [Select_CString(CHARACTER.IsLocalPlayer, 'możesz', 'może')] sprawić, by ludzie #EMP przestali#! [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] tak nazywać"
 nick_the_deep_minded:0 "[Select_CString(CHARACTER.IsFemale, 'Mądra', 'Mądry' )]"
 nick_the_deep_minded_desc:0 "Ludzie mówią o [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] ważkich myślach i głębokich opiniach. [Select_CString(CHARACTER.IsLocalPlayer, 'Wolisz', 'Woli')] siedzieć i myśleć."
 nick_the_white:0 "Biały"
 nick_the_white_desc:0 "Nie ma pewności, dlaczego [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zyskałaś', 'zyskałeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' zyskała', ' zyskał' )))] miano „$nick_the_white$” — z powodu [Select_CString(CHARACTER.IsLocalPlayer, 'twojej', CHARACTER.GetHerHis )] bladej skóry czy jeszcze jaśniejszych włosów. Zasadniczo istnieją gorsze przydomki niż ten."
 nick_wang_khan:0 "Wang Chan"
 nick_wang_khan_desc:0 "Wielkie zwycięstwa w bitwach nad Tatarami sprawiły, że [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zostałaś okrzyknięta', 'zostałeś okrzyknięty' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' została okrzyknięta', ' został okrzyknięty' )))] królem chanem! Z pewnością czeka [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] długa i świetlana przyszłość?"
 nick_the_bard:0 "Bard"
 nick_the_bard_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twój', CHARACTER.GetHerHis )|U] piękny śpiewający głos i delikatne palce sprawiają, że [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest'))] jest kimś w rodzaju gwiazdy na każdym dworze, który [Select_CString(CHARACTER.IsLocalPlayer, 'raczysz', 'raczy')] odwiedzić."
 nick_the_bard_ironic:0 "$nick_the_bard$"
 nick_the_bard_ironic_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest'))] nazywan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] „Bardem” ponieważ [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'byłabyś', 'byłbyś' ), Select_CString(CHARACTER.IsFemale, 'byłaby', 'byłby' ))] bardziej zabawn[Select_CString(CHARACTER.IsFemale, 'a przywiązana', 'y przywiązany' )] do boku szarżującego konia niż próbując[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] śpiewać."
