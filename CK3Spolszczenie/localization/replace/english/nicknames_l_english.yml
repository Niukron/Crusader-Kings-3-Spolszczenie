l_english:
 DEFAULT_NICKNAME_DESC:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] jest znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] przez przyjaciół i wrogów w całym kraju jako „[CHARACTER.GetNicknameNoTooltip]”."
 nick_tiny:0 "[Select_CString( CHARACTER.IsFemale, 'Drobna', 'Drobny' )]"
 nick_tiny_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest' ))] znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] ze swoich... wysokich ambicji."
 nick_bluetooth:0 "Sinozęby"
 nick_bluetooth_desc:0 "Pojedynczy, sczerniały ząb sprawia, że [Select_CString( CHARACTER.IsLocalPlayer, 'masz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' ma' ))] słynny, niepowtarzalny uśmiech."
 nick_canmore:0 "[Select_CString( CHARACTER.IsFemale, 'Wielkogłowa', 'Wielkogłowy' )]"
 nick_canmore_desc:0 "Nazywany również „Wielkim Wodzem”, [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] uważan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] za siłę zdolną zjednoczyć państwo."
 nick_tanglehair:0 "[Select_CString(CHARACTER.IsFemale, 'Kudłata', 'Kudłaty' )]"
 nick_tanglehair_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Złożyłaś', 'Złożyłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' złożyła', ' złożył' ) ))] przysięgę, że nigdy nie [Select_CString(CHARACTER.IsLocalPlayer, 'będziesz', 'będzie')] czesać, obcinać ani myć włosów przed zjednoczeniem zwaśnionych władców Norwegii."
 nick_fairhair:0 "[Select_CString(CHARACTER.IsFemale, 'Pięknowłosa', 'Pięknowłosy' )]"
 nick_fairhair_desc:0 "Po zjednoczeniu Norwegii pod swoim sztandarem, [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zyskałaś', 'zyskałeś' ), Select_CString(CHARACTER.IsFemale, 'zyskała', 'zyskał' ))] prawo do strzyżenia, stylizacji i perfumowania swoich włosów. Żadne włosy nie są piękniejsze niż te ciężko wywalczone w trudzie i walce."
 nick_haardraade:0 "[Select_CString(CHARACTER.IsFemale, 'Sroga', 'Srogi' )]"
 nick_haardraade_desc:0 "Patrząc [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] w twarz, ludzie nazywają [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] „[Select_CString(CHARACTER.IsFemale, 'Srogą', 'Srogim' )]”. Za [Select_CString(CHARACTER.IsLocalPlayer, 'twoimi', CHARACTER.GetHerHis )] plecami, [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] ponure nastawienie i surowa sprawiedliwość sprawiają, że nazywają [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] „[Select_CString(CHARACTER.IsFemale, 'Tyranką', 'Tyranem' )]”."
 nick_hardeknud:0 "Hardekanut"
 nick_hardeknud_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoi', CHARACTER.GetHerHis )|U] liczni poddani nie mogą zgodzić się co do dokładnej wymowy [Select_CString(CHARACTER.IsLocalPlayer, 'twojego', CHARACTER.GetHerHis )] imienia, dlatego [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] pod wieloma wariantami."
 nick_hildetand:0 "Wojenny Ząb"
 nick_hildetand_desc:0 "Krążą legendy o tym, jak [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'dramatycznie straciłaś', 'dramatycznie straciłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' dramatycznie straciła', ' dramatycznie stracił' )))] zęby podczas bitwy — tylko po to, by w cudowny sposób wyrosły [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] dwa nowe."
 nick_lodbrok:0 "Lodbrok"
 nick_lodbrok_desc:0 "Tchórzliwe masy świata nazywają [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] „Włochate Portki”, ponieważ mówi się, że [Select_CString(CHARACTER.IsLocalPlayer, 'nosisz', 'nosi')] spodnie ze skóry zdartej ze zwłok potężnego wyrma. Naturalnie, tego, którego #EMP [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zabiłaś', 'zabiłeś' ), Select_CString(CHARACTER.IsFemale, 'zabiła', 'zabił' ))]#!."
 nick_ring:0 "Ring"
 nick_ring_desc:0 "Nikt tak naprawdę nie wie, dlaczego świat nazywa [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] „$nick_ring$”, choć gorliwi chłopi mają nadzieję, że to dlatego, że [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] hojn[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] ze swoją sakiewką."
 nick_snake_in_the_eye:0 "Wężowe Oko"
 nick_snake_in_the_eye_desc:0 "Podróżnicy szepczą, że [Select_CString(CHARACTER.IsLocalPlayer, 'nosisz', 'nosi')] uroborosa jako skazę na oku — odwieczny symbol węża zjadającego własny ogon. Niewielu jest skłonnych zbliżyć się na tyle, by sprawdzić prawdziwość takich twierdzeń."
 nick_the_affable:0 "[Select_CString( CHARACTER.IsFemale, 'Uprzejma', 'Uprzejmy' )]"
 nick_the_affable_desc:0 "Spokojny[Select_CString(CHARACTER.IsFemale, 'a, niefrasobliwa, sympatyczna', ', niefrasobliwy, sympatyczny' )]. Nie przeszkadza [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )], jakim epitetem ludzie [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] nazywają, ale na szczęście prawie zawsze jest to coś miłego"
 nick_the_apostle:0 "[Select_CString( CHARACTER.IsFemale, 'Apostołka', 'Apostoł' )]"
 nick_the_apostle_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Byłaś', 'Byłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' była', ' był' ) ))] jedn[Select_CString(CHARACTER.IsFemale, 'ą', 'ym' )] z wiernych towarzysz[Select_CString(CHARACTER.IsFemale, 'ek', 'y' )] Jezusa Chrystusa, towarzysząc mu za życia i głosząc jego nauki po jego męczeństwie."
 nick_the_avenger:0 "[Select_CString( CHARACTER.IsFemale, 'Mścicielka', 'Mściciel' )]"
 nick_the_avenger_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest' ))] znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] przez wrogów jako nieubłagana, nieustępliwa siła, która wymierza sprawiedliwość za wszelką cenę."
 nick_the_bald:0 "[Select_CString( CHARACTER.IsFemale, 'Łysa', 'Łysy' )]"
 nick_the_bald_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Cierpisz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' cierpi'))] na paraliżujący brak włosów i nikt nie chce pozwolić [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] o tym zapomnieć."
 nick_the_bald_ironic:0 "$nick_the_bald$"
 nick_the_bald_ironic_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Spędziłaś', 'Spędziłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' spędziła', ' spędził' )))] większość życia bez odpowiedniej korony na głowie, a dwór nie pozwala [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] o tym zapomnieć."
 nick_the_bastard:0 "[Select_CString( CHARACTER.IsFemale, 'Bękartka', 'Bękart' )]"
 nick_the_bastard_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, 'Pochodzisz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' pochodzi' ))] z nieprawego łoża i nie [Select_CString( CHARACTER.IsLocalPlayer, 'możesz', 'może')] o tym zapomnieć. Reszta świata z pewnością też tego nie zapomni."
 nick_the_betrayer:0 "[Select_CString( CHARACTER.IsFemale, 'Zdrajczyni', 'Zdrajca' )]"
 nick_the_betrayer_desc:0 "Wszyscy wiedzą, czego się [Select_CString( CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'dopuściłaś', 'dopuściłeś' ), Select_CString(CHARACTER.IsFemale, 'dopuściła', 'dopuścił' ))]."
 nick_the_black:0 "[Select_CString( CHARACTER.IsFemale, 'Czarna', 'Czarny' )]"
 nick_the_black_desc:0 "Okrucieństwo wobec innych, niehonorowe czyny i ogólnie godna potępienia postawa wobec bliźnich sprawiają, że [Select_CString(CHARACTER.IsLocalPlayer, 'masz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' ma'))] złą reputację."
 nick_the_blessed:0 "[Select_CString( CHARACTER.IsFemale, 'Błogosławiona', 'Błogosławiony' )]"
 nick_the_blessed_desc:0 "Prawe usposobienie i niezachwiany głos w obronie wiary to wszystko, co można o [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'nim' ) )] powiedzieć."
 nick_the_blind:0 "[Select_CString( CHARACTER.IsFemale, 'Ślepa', 'Ślepy' )]"
 nick_the_blind_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twój', CHARACTER.GetHerHis )|U] brak wzroku wydaje się być jedyną rzeczą, którą świat w [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'nim' ) )] widzi."
 nick_the_bold:0 "[Select_CString( CHARACTER.IsFemale, 'Śmiała', 'Śmiały' )]"
 nick_the_bold_desc:0 "Odwaga, męstwo, dzielność, waleczność, bohaterstwo — [Select_CString( CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] imię jest synonimem szybkiego podjęcia bezpośrednich działań. Nawet [Select_CString( CHARACTER.IsLocalPlayer, 'twoi', CHARACTER.GetHerHis )] wrogowie określają [Select_CString( CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] przydomkiem „$nick_the_bold$”; przynajmniej powstrzymuje to falę synonimów."
 nick_the_boneless:0 "Bez Kości"
 nick_the_boneless_desc:0 "Wątły szkielet przeczy [Select_CString(CHARACTER.IsLocalPlayer, 'twojej', CHARACTER.GetHerHis )] zaciekłości umysłu i ducha."
 nick_the_brave:0 "[Select_CString( CHARACTER.IsFemale, 'Odważna', 'Odważny' )]"
 nick_the_brave_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Zawsze osiągasz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' zawsze osiąga'))] swoje cele i nie przeszkodzą [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] w tym ani drżące kolana, ani drążąca ręka."
 nick_the_chaste:0 "[Select_CString( CHARACTER.IsFemale, 'Cnotliwa', 'Cnotliwy' )]"
 nick_the_chaste_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Jesteś znana', 'Jesteś znany' ), Select_CString(CHARACTER.IsFemale, ' jest znana', ' jest znany' ) )] z tego, że [Select_CString(CHARACTER.IsLocalPlayer, 'lubisz', 'lubi')] dobrze się wyspać."
 nick_the_confessor:0 "[Select_CString( CHARACTER.IsFemale, 'Wyznawczyni', 'Wyznawca' )]"
 nick_the_confessor_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Jesteś znana', 'Jesteś znany' ), Select_CString(CHARACTER.IsFemale, ' jest znana', ' jest znany' ) )] ze swojej skruchy za nawet najmniejsze grzechy."
 nick_the_conqueror:0 "[Select_CString( CHARACTER.IsFemale, 'Zdobywczyni', 'Zdobywca' )]"
 nick_the_conqueror_desc:0 "Jakiż chwalebniejszy czyn można zapisać w annałach historii niźli podporządkowanie #EMP całego#! państwa? Z pewnością nie [Select_CString(CHARACTER.IsLocalPlayer, 'pozwolisz', 'pozwoli')] ludziom zapomnieć o swoim osiągnięciu."
 nick_the_cruel:0 "[Select_CString( CHARACTER.IsFemale, 'Okrutna', 'Okrutny' )]"
 nick_the_cruel_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Lubisz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' lubi'))] myśleć, że ma stosunkowo pogodne usposobienie. Ludzie po prostu nie rozumieją [Select_CString(CHARACTER.IsLocalPlayer, 'twojego', CHARACTER.GetHerHis )] poczucia #EMP humoru#!."
 nick_the_child_of_devilgod:0 "Pomiot [CHARACTER.GetFaith.DevilNamePossessive|U]"
 nick_the_child_of_devilgod_desc:0 "Plotki głoszą, że [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] nieślubnym dzieckiem [CHARACTER.GetFaith.DevilNamePossessive|U]. Przynajmniej dopóki ich nie [Select_CString(CHARACTER.IsLocalPlayer, 'wyplenisz', 'wypleni')]."
 nick_the_crusader:0 "Krzyżowiec"
 nick_the_crusader_desc:0 "Niewierni, apostaci i heretycy padają przed [Select_CString( CHARACTER.IsLocalPlayer, 'twoim', CHARACTER.GetHerHis )] ostrzem."
 nick_the_destroyer:0 "[Select_CString(CHARACTER.IsFemale, 'Niszczycielka', 'Niszczyciel' )]"
 nick_the_destroyer_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Słyniesz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' słynie'))] z podpalania posiadłości, palenia budynków do gołej ziemi i pozostawiania ziemi usianej solą i kośćmi zmarłych."
 nick_the_destroyer_prophecy:0 "$nick_the_destroyer$"
 nick_the_destroyer_prophecy_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twój', CHARACTER.GetHerHis )|U] eponim został [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] przypisany za sprawą znamiennej przepowiedni. To, czy [Select_CString(CHARACTER.IsLocalPlayer, 'twoim', CHARACTER.GetHerHis )] przeznaczeniem jest zburzenie skorumpowanego porządku, czy też spalenie sprawiedliwego, jest kwestią dyskusyjną."
 nick_the_devil:0 "[Select_CString( CHARACTER.IsFemale, 'Diablica', 'Diabeł' )]"
 nick_the_devil_desc:0 "Złe intencje spowijają [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] działania niczym płaszcz, a cały kraj wierzy, że [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] czyny mają tylko najgorsze możliwe intencje."
 nick_the_drunkard:0 "[Select_CString( CHARACTER.IsFemale, 'Pijaczka', 'Pijak' )]"
 nick_the_drunkard_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Szukasz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' szuka' ))] sensu życia na dnie kufla. Wszyscy wiedzą, że nigdy go nie [Select_CString(CHARACTER.IsLocalPlayer, 'znajdziesz', 'znajdzie')]."
 nick_the_fair:0 "[Select_CString( CHARACTER.IsFemale, 'Piękna', 'Piękny' )]"
 nick_the_fair_desc:0 "Uważa się, że [Select_CString( CHARACTER.IsLocalPlayer, 'masz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' ma' ))] przyjemne oblicze."
 nick_the_fat:0 "[Select_CString( CHARACTER.IsFemale, 'Gruba', 'Gruby' )]"
 nick_the_fat_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] jowls have been reputed to disgorge whole chicken legs on occasion."
 nick_the_fearless:0 "[Select_CString( CHARACTER.IsFemale, 'Nieustraszona', 'Nieustraszony' )]"
 nick_the_fearless_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoi', CHARACTER.GetHerHis )|U] żołnierze twierdzą, że nigdy nie widzieli, [Select_CString(CHARACTER.IsLocalPlayer, 'byś', 'by')] się wzdrygn[Select_CString(CHARACTER.IsFemale, 'ęła', 'ął' )] — ani przed człowiekiem, ani przed koniem, ani przed pociskiem. Większość ludzi im wierzy."
 nick_the_fowler:0 "[Select_CString( CHARACTER.IsFemale, 'Ptaszniczka', 'Ptasznik' )]"
 nick_the_fowler_desc:0 "Plotki na dworze mówią, że [Select_CString(CHARACTER.IsLocalPlayer, 'spędzasz', 'spędza')] tyle samo czasu na polowaniu na dzikie ptactwo, co na rządzeniu."
 nick_the_gentle:0 "[Select_CString( CHARACTER.IsFemale, 'Łagodna', 'Łagodny' )]"
 nick_the_gentle_desc:0 "Kiedy [Select_CString(CHARACTER.IsLocalPlayer, 'zrobisz', 'zrobi')] coś dobrze, ludzie nie będą pewni, czy w ogóle coś [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zrobiłaś', 'zrobiłeś' ), Select_CString(CHARACTER.IsFemale, 'zrobiła', 'zrobił' ))]."
 nick_the_german:0 "Niemiecki"
 nick_the_german_desc:0 "Mieszkańcy [Select_CString(CHARACTER.IsLocalPlayer, 'twojego', CHARACTER.GetHerHis )] państwa określają [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] przydomkiem „$nick_the_german$”, ale tak naprawdę nie [Select_CString(CHARACTER.IsLocalPlayer, 'rozumiesz', 'rozumie')] dlaczego."
 nick_the_german_post_mortem:0 "$nick_the_german$"
 nick_the_german_post_mortem_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoja', CHARACTER.GetHerHis )|U] śmierć oznaczała trudny okres przejściowy, kiedy Państwo wschodniofrankijskie zaczęto nazywać Niemcami."
 nick_the_good:0 "[Select_CString( CHARACTER.IsFemale, 'Dobra', 'Dobry' )]"
 nick_the_good_desc:0 "Prawe usposobienie i oddanie wartościom swojej wiary sprawia, że inni [CHARACTER.GetFaith.GetAdherentNamePluralNoTooltip|l] patrzą na [Select_CString(CHARACTER.IsLocalPlayer, 'ciebie', Select_CString(CHARACTER.IsFemale, 'nią', 'niego' ))] z podziwem."
 nick_the_gouty:0 "[Select_CString( CHARACTER.IsFemale, 'Podagryczka', 'Podagryk' )]"
 nick_the_gouty_desc:0 "Zapalne, opuchnięte stawy i boleśnie wypaczone kończyny wyróżniają [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] jako członka wystawnej wyższej klasy społecznej. Być może #EMP zbyt#! wystawnej."
 nick_the_great:0 "[Select_CString( CHARACTER.IsFemale, 'Wielka', 'Wielki' )]"
 nick_the_great_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Wsławiłaś', 'Wsławiłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' wsławiła', ' wsławił' ) ))] się legendarnymi wręcz osiągnięciami — zwykli ludzie śpiewają pieśni o [Select_CString( CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] czynach, a szlachta narzeka na niesprawiedliwe oczekiwania."
 nick_the_hammer:0 "Młot"
 nick_the_hammer_desc:0 "Każdy, kto chce wiedzieć, dlaczego określają [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] przydomkiem „$nick_the_hammer$”, musi tylko zapytać [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] nieszczęsnych wrogów."
 nick_the_handsome:0 "[Select_CString( CHARACTER.IsFemale, 'Ładna', 'Przystojny' )]"
 nick_the_handsome_desc:0 "#EMP Och#!. Niewiele osób może pochwalić się tak wyrzeźbioną szczęką, prostymi ramionami lub tak [Select_CString(EqualTo_string(CHARACTER.Custom('Eye_ArticleBlank'), 'oko' ), 'pięknym okiem', 'pięknymi oczami' )]."
 nick_the_heathen:0 "[Select_CString( CHARACTER.IsFemale, 'Poganka', 'Poganin' )]"
 nick_the_heathen_desc:0 "W prawdziwie tragicznym nawróceniu [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'porzuciłaś', 'porzuciłeś' ), Select_CString(CHARACTER.IsFemale, 'porzuciła', 'porzucił' ))] nie tylko swoją wiarę, nie tylko swoją religię, ale #EMP całą#! swoją tradycję religijną, wyznając radykalnie odmienne poglądy na boski porządek świata."
 nick_the_heathen_rebel:0 "$nick_the_heathen$"
 nick_the_heathen_rebel_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Jesteś znana', 'Jesteś znany' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' jest znana', ' jest znany' )))] ze swojego buntu przeciwko bałwochwalczym zwyczajom swoich rodaków i ich fałszywej teologii."
 nick_the_holy:0 "[Select_CString( CHARACTER.IsFemale, 'Święta', 'Święty' )]"
 nick_the_holy_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHersHis )|U] życie jest całkowicie wolne od wad, grzechów, świętokradztwa i niegodziwości."
 nick_the_hunchback:0 "[Select_CString( CHARACTER.IsFemale, 'Garbata', 'Garbaty' )]"
 nick_the_hunchback_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Rzucasz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' rzuca'))] się w oczy nawet z daleka: nie sposób nie zauważyć charakterystycznej wypukłości na plecach i wystającej głowy. Czasami wydaje się, że to wszystko, co widzą."
 nick_the_hunter:0 "[Select_CString( CHARACTER.IsFemale, 'Łowczyni', 'Łowca' )]"
 nick_the_hunter_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoja', CHARACTER.GetHerHis )|U] szybkostrzelność i bystre oko są znane na wiele mil we wszystkich kierunkach. Niektórzy twierdzą, że [Select_CString(CHARACTER.IsLocalPlayer, 'twój', CHARACTER.GetHerHis )] łuk sięga tak daleko, jak znane jest [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] imię."
 nick_the_ironside:0 "[Select_CString( CHARACTER.IsFemale, 'Żelaznoboka', 'Żelaznoboki' )]"
 nick_the_ironside_desc:0 "Włócznia, topór, miecz, strzała — [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] podobno w stanie odeprzeć każdy cios, od najbardziej majestatycznego zamachu po ostrze zabójcy."
 nick_the_just:0 "[Select_CString( CHARACTER.IsFemale, 'Sprawiedliwa', 'Sprawiedliwy' )]"
 nick_the_just_desc:0 "Prawo i porządek to dwa fundamenty, na których opiera się dobrobyt społeczeństwa. Porządek bez prawa jest tyranią, prawo bez porządku jest bezsilne."
 nick_the_kind:0 "[Select_CString( CHARACTER.IsFemale, 'Łaskawa', 'Łaskawy' )]"
 nick_the_kind_desc:0 "Spokojne słowo, uspokajający uśmiech, zaproszenie w zimny dzień — [Select_CString(CHARACTER.IsLocalPlayer, 'wierzysz', 'wierzy')], że świat można poruszyć odrobiną współczucia."
 nick_the_lame:0 "[Select_CString( CHARACTER.IsFemale, 'Kulawa', 'Kulawy' )]"
 nick_the_lame_desc:0 "Świat nie tylko nie chce [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', CHARACTER.GetHerHim )] pomóc, ale nawet nie pozwala [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] zapomnieć."
 nick_the_lawgiver:0 "[Select_CString( CHARACTER.IsFemale, 'Prawodawczyni', 'Prawodawca' )]"
 nick_the_lawgiver_desc:0 "Zasady, porządek, należyte procesy — [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] dary dla ludu są liczne."
 nick_the_liberator:0 "[Select_CString( CHARACTER.IsFemale, 'Wyzwolicielka', 'Wyzwoliciel' )]"
 nick_the_liberator_desc:0 "Ostrą stalą lub elokwencją [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'wywalczyłaś', 'wywalczyłeś' ), Select_CString(CHARACTER.IsFemale, 'wywalczyła', 'wywalczył' ))] wielkie wolności dla tych, którzy byli w niewoli."
 nick_the_lion:0 "[Select_CString( CHARACTER.IsFemale, 'Lwica', 'Lew' )]"
 nick_the_lion_desc:0 "Szlachetny, zaciekły, majestatyczny: jeśli lew jest królem zwierząt, to [Select_CString(CHARACTER.IsLocalPlayer, 'twoi', CHARACTER.GetHerHis )] oczywiste podobieństwo do tego zwierzęcia sugeruje, że [Select_CString(CHARACTER.IsLocalPlayer, 'masz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' ma'))] przed sobą świetlaną przyszłość."
 nick_the_lionheart:0 "Lwie Serce"
 nick_the_lionheart_desc:0 "Odważn[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] do granic możliwości, niszczycielsk[Select_CString(CHARACTER.IsFemale, 'a', 'i' )] w walce, zabójcz[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] w pojedynkach. Ci, którzy zastanawiają się, jak [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zasłużyłaś', 'zasłużyłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' zasłużyła', ' zasłużył' )))] na to miano, najwyraźniej nigdy [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'jej', 'go' ) )] nie spotkali."
 nick_the_lisp_and_lame:0 "[Select_CString( CHARACTER.IsFemale, 'Sepleniąca i Chroma', 'Sepleniący i Chromy' )]"
 nick_the_lisp_and_lame_desc:0 "Nie zadowalając się powolnym, niezdarnym chodem, [CHARACTER.GetFaith.HealthGodName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HealthGodSheHe, 'ona' ), 'uznała', 'uznał' )] za stosowne przekląć [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] również okropnym seplenieniem."
 nick_the_magnificent:0 "[Select_CString( CHARACTER.IsFemale, 'Wspaniała', 'Wspaniały' )]"
 nick_the_magnificent_desc:0 "Opowieści o [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] wspaniałych czynach krążą od Irlandii aż po Kataj."
 nick_the_martyr:0 "[Select_CString( CHARACTER.IsFemale, 'Męczenniczka', 'Męczennik' )]"
 nick_the_martyr_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Zginęłaś', 'Zginąłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' zginęła', ' zginął' )))] za wiarę. Zarówno [CHARACTER.GetFaith.HighGodName], jak i [CHARACTER.GetFaith.GetAdherentNamePlural] pamiętają o [Select_CString(CHARACTER.IsLocalPlayer, 'twojej', CHARACTER.GetHerHis )] ofierze."
 nick_the_merry:0 "[Select_CString( CHARACTER.IsFemale, 'Wesoła', 'Wesoły' )]"
 nick_the_merry_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Jesteś znana', 'Jesteś znany' ), Select_CString(CHARACTER.IsFemale, ' jest znana', ' jest znany' ) )] z dobrego humoru, świetnych żartów i doskonałych przyjęć."
 nick_the_honorable:0 "[Select_CString( CHARACTER.IsFemale, 'Uczciwa', 'Uczciwy' )]"
 nick_the_honorable_desc:0 "Po zawarciu umowy i daniu komuś słowa, można [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] zaufać, że [Select_CString(CHARACTER.IsFemale, 'dotrzymasz', 'dotrzyma' )] go za wszelką cenę."
 nick_the_greedy:0 "[Select_CString( CHARACTER.IsFemale, 'Chciwa', 'Chciwy' )]"
 nick_the_greedy_desc:0 "Co jest lepsze niż jeden worek srebra? Dwa worki srebra!"
 nick_the_monk:0 "[Select_CString( CHARACTER.IsFemale, 'Mniszka', 'Mnich' )]"
 nick_the_monk_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoja', CHARACTER.GetHerHis )|U] religijna postawa i powściągliwy styl życia sprawiają, że [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest'))] dla wielu idealn[Select_CString(CHARACTER.IsFemale, 'ą mniszką', 'ym mnichem' )]."
 nick_the_noble:0 "[Select_CString( CHARACTER.IsFemale, 'Szlachetna', 'Szlachetny' )]"
 nick_the_noble_desc:0 "Chociaż na tym świecie jest wielu szlachciców, niewielu żyje zgodnie z ideałami tego słowa tak bardzo jak [CharYouSheHe(CHARACTER)]."
 nick_the_old:0 "[Select_CString( CHARACTER.IsFemale, 'Stara', 'Stary' )]"
 nick_the_old_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Nierzadko jesteś witana', 'Nierzadko jesteś witany' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' nierzadko jest witana', ' nierzadko jest witany' )))] przez ludzi ze zdziwieniem, że wciąż [Select_CString(CHARACTER.IsLocalPlayer, 'żyjesz', 'żyje')]."
 nick_the_pious:0 "[Select_CString( CHARACTER.IsFemale, 'Pobożna', 'Pobożny' )]"
 nick_the_pious_desc:0 "Żarliwość, którą [Select_CString(CHARACTER.IsLocalPlayer, 'wykazujesz', Concatenate('wykazuje ', CHARACTER.GetShortUINameNoTooltipNoFormat))] w stosunku do swojej wiary jest oznaką intensywnego, inspirującego oddania."
 nick_the_proud:0 "[Select_CString( CHARACTER.IsFemale, 'Pyszna', 'Pyszny' )]"
 nick_the_proud_desc:0 "Większość szlachciców uczy się trzymać plecy prosto przez cały czas, ale niewielu robi z tego powód do dumy tak jak [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_quarreller:0 "[Select_CString( CHARACTER.IsFemale, 'Kłótniczka', 'Kłótnik' )]"
 nick_the_quarreller_desc:0 "Rozsądnie jest nie rozpoczynać rozmowy z [Select_CString(CHARACTER.IsLocalPlayer, 'tobą', Select_CString(CHARACTER.IsFemale, 'nią', 'nim' ))], chyba że ma się do dyspozycji kilka godzin. Czasami nawet kilka dni."
 nick_the_restorer:0 "[Select_CString( CHARACTER.IsFemale, 'Odnowicielka', 'Odnowiciel' )]"
 nick_the_restorer_desc:0 "Kiedy ciemność prawie pochłonęła kraj, [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'pojawiłaś się ty', 'pojawiłeś się ty' ), Select_CString(CHARACTER.IsFemale, 'pojawiła się ona', 'pojawił się on' ))], aby poprowadzić je z powrotem ku światłości."
 nick_the_saint:0 "[Select_CString( CHARACTER.IsFemale, 'Święta', 'Święty' )]"
 nick_the_saint_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Zapisałaś', 'Zapisałeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' zapisała', ' zapisał' )))] się w historii wiary, którą jest [CHARACTER.GetFaith.GetName|l], jako jed[Select_CString(CHARACTER.IsFemale, 'na', 'en' )] z jej najbardziej błogosławionych wyznawc[Select_CString(CHARACTER.IsFemale, 'zyń', 'ów' )]. Kiedykolwiek."
 nick_the_scholar:0 "[Select_CString( CHARACTER.IsFemale, 'Erudytka', 'Erudyta' )]"
 nick_the_scholar_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Jesteś znana', 'Jesteś znany' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' jest znana', ' jest znany' )))] ze swojej mądrości i wiedzy zdobytej podczas studiów."
 nick_the_silent:0 "[Select_CString( CHARACTER.IsFemale, 'Cicha', 'Cichy' )]"
 nick_the_silent_desc:0 "Milczenie jest złotem, a [CharYouSheHe(CHARACTER)] [Select_CString(CHARACTER.IsLocalPlayer, 'masz', 'ma')] go mnóstwo."
 nick_the_stammerer:0 "Jąkała"
 nick_the_stammerer_desc:0 "Chociaż [Select_CString( CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] sformułowania mogą być elokwentne, sposób ich przekazu pozostawia wiele do życzenia."
 nick_the_stranger:0 "Dziwak"
 nick_the_stranger_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Przybyłaś', 'Przybyłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' przybyła', ' przybył' )))] do swojego państwa z daleka — nawet teraz wiele z [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] manier jest wciąż dziwnych i obcych."
 nick_the_strong:0 "[Select_CString( CHARACTER.IsFemale, 'Mocna', 'Mocny' )]"
 nick_the_strong_desc:0 "Powszechnie uważa się, że ta [Select_CString(CHARACTER.IsLocalPlayer, 'potrafisz', 'potrafi')] kruszyć skały. Swoimi zębami."
 nick_the_troubadour:0 "[Select_CString( CHARACTER.IsFemale, 'Trubadurka', 'Trubadur' )]"
 nick_the_troubadour_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Jesteś znana', 'Jesteś znany' ), Select_CString(CHARACTER.IsFemale, ' jest znana', ' jest znany' ) )] ze swojego pięknego głosu i skłonności do muzyki. Przynajmniej przez tych, którzy [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] lubią."
 nick_the_unready:0 "[Select_CString( CHARACTER.IsFemale, 'Bezradna', 'Bezradny' )]"
 nick_the_unready_desc:0 "Rzadko zdarza się konflikt lub dyskusja, w których [Select_CString(CHARACTER.IsLocalPlayer, 'nie jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' nie jest'))] całkowicie przytłoczon[Select_CString(CHARACTER.IsFemale, 'a', 'y' )]."
 nick_the_unready_anglo_saxon:0 "$nick_the_unready$"
 nick_the_unready_anglo_saxon_desc:0 "[CharYourHerHis(CHARACTER)|U] name literally translates as 'Noble Counsel'. It causes [CharYouHerHim(CHARACTER)] no small amount of irritation to be styled $E_thelrE_d$-Unræd, or 'Noble Counsel-No Counsel'. Presumably because someone thought the pun was funny."
 nick_the_usurper:0 "[Select_CString( CHARACTER.IsFemale, 'Uzurpatorka', 'Uzurpator' )]"
 nick_the_usurper_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Obaliłaś', 'Obaliłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' obaliła', ' obalił' )))] prawowitego władcę swojego państwa, odbierając mu mieczem to, co powinno należeć do niego."
 nick_the_victorious:0 "[Select_CString( CHARACTER.IsFemale, 'Zwycięska', 'Zwycięski' )]"
 nick_the_victorious_desc:0 "Triumf przychodzi [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] naturalnie, a świat się z tym zgadza."
 nick_the_viking:0 "Wiking"
 nick_the_viking_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Zawsze uważałaś', 'Zawsze uważałeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' zawsze uważała', ' zawsze uważała' )))], że pojęcie własności jest dość elastycznym terminem."
 nick_the_young:0 "[Select_CString( CHARACTER.IsFemale, 'Młoda', 'Młody' )]"
 nick_the_young_desc:0 "Jako młod[Select_CString(CHARACTER.IsFemale, 'a kobieta', 'y mężczyzna' )] [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zdobyłaś', 'zdobyłeś' ), Select_CString(CHARACTER.IsFemale, 'zdobyła', 'zdobył' ))] uznanie i sławę. Bez względu na to, ile lat minie, [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] pew[Select_CString(CHARACTER.IsFemale, 'na', 'ien' )], że ten epitet pozostanie."
 nick_the_younger:0 "Młodszy"
 nick_the_younger_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, 'Masz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' ma' ))] nieszczęście dzielić swoje imię z inną sławną osobą, przez co już zawsze [Select_CString( CHARACTER.IsLocalPlayer, 'będziesz', 'będzie')] znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] jako [CHARACTER.GetFirstName] #EMP $nick_the_younger$#!."
 nick_whiteshirt:0 "Biała Koszula"
 nick_whiteshirt_desc:0 "Ludzie często pytają, dlaczego [Select_CString( CHARACTER.IsLocalPlayer, 'posługujesz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' posługuje' ))] się przydomkiem $nick_whiteshirt$. W odpowiedzi tylko się [Select_CString( CHARACTER.IsLocalPlayer, 'uśmiechasz', 'uśmiecha')]."
 nick_the_cannibal:0 "[Select_CString( CHARACTER.IsFemale, 'Kanibalka', 'Kanibal' )]"
 nick_the_cannibal_desc:0 "Niewiele osób jest w stanie znieść [Select_CString(CHARACTER.IsLocalPlayer, 'twój', CHARACTER.GetHerHis )] szeroki uśmiech, zwłaszcza gdy świeża krew spływa po [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] zadbanych zębach."
 nick_the_dragon:0 "[Select_CString( CHARACTER.IsFemale, 'Smoczyca', 'Smok' )]"
 nick_the_dragon_desc:0 "$nick_the_dragoness_desc$"
 nick_the_devourer:0 "[Select_CString( CHARACTER.IsFemale, 'Pożeraczka', 'Pożeracz' )]"
 nick_the_devourer_desc:0 "Świat drży na myśl o tym, ile istnień pochłonął [Select_CString(CHARACTER.IsLocalPlayer, 'twój', CHARACTER.GetHerHis )] bezdenny żołądek..."
 nick_the_bewitched:0 "[Select_CString( CHARACTER.IsFemale, 'Oczarowana', 'Oczarowany' )]"
 nick_the_bewitched_desc:0 "[Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'Porzuciła', 'Porzucił' )] cię [CHARACTER.GetFaith.HighGodName], [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'przeklęła', 'przeklął' )] zaś [CHARACTER.GetFaith.WitchGodName] — kiedy ludzie o [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'nim' ))] rozmawiają, często robią to tylko z politowaniem."
 nick_the_witch:0 "Wiedźma"
 nick_the_witch_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Podobno zajmujesz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' podobno zajmuje'))] się dziwnymi rzeczami spoza zasłony przyziemności."
 nick_the_unfaithful:0 "Niewierna"
 nick_the_unfaithful_desc:0 "Przysięgi ślubne są bardziej jak... wytyczne ślubne, [Select_CString(CHARACTER.IsLocalPlayer, 'twoim', CHARACTER.GetHerHis )] zdaniem."
 nick_the_unchaste:0 "[Select_CString( CHARACTER.IsFemale, 'Nieczysta', 'Nieczysty' )]"
 nick_the_unchaste_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Uchodzi', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' uchodzi'))] za miłośni[Select_CString(CHARACTER.IsFemale, 'ka', 'czkę' )] romansów pozamałżeńskich."
 nick_the_beguiling:0 "Zniewalająca"
 nick_the_beguiling_desc:0 "Mówi się, że skromne spojrzenie, które  [Select_CString(CHARACTER.IsLocalPlayer, 'dajesz', Concatenate('daje ', CHARACTER.GetShortUINameNoTooltipNoFormat))] może wywołać... osłabienie kolan."
 nick_the_temptress:0 "Kusicielka"
 nick_the_temptress_desc:0 "Swoim palcem [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] w stanie usidlić zarówno szlachtę, jak i nędzarzy."
 nick_the_seductress:0 "Uwodzicielka"
 nick_the_seductress_desc:0 "Uśmiech mówi więcej niż tysiąc słów — słów, które prawdopodobnie nie mogłyby zostać wypowiedziane w uprzejmym towarzystwie."
 nick_the_lewd:0 "Lubieżny"
 nick_the_lewd_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] komentarze, zachowanie i okazjonalne energiczne gesty fizyczne są w najlepszym wypadku mało subtelne."
 nick_the_lecher:0 "Rozpustnik"
 nick_the_lecher_desc:0 "Ludzie, którzy [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHis )] się podobają, przyzwyczajają się do [Select_CString(CHARACTER.IsLocalPlayer, 'twojego', CHARACTER.GetHerHis )] ślinotoku. Albo odchodzą."
 nick_the_seducer:0 "Uwodziciel"
 nick_the_seducer_desc:0 "$nick_the_seductress_desc$"
 nick_the_shadow:0 "Cień"
 nick_the_shadow_desc:0 "Plotka głosi, że [Select_CString(CHARACTER.IsLocalPlayer, 'masz', 'ma')] uszy w każdym cieniu."
 nick_the_whisperer:0 "[Select_CString( CHARACTER.IsFemale, 'Szeptaczka', 'Szeptacz' )]"
 nick_the_whisperer_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Jesteś', 'Jest')] tak nazywan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )], ponieważ [Select_CString(CHARACTER.IsLocalPlayer, 'spędzasz', 'spędza')] więcej czasu mówiąc cicho, niż to możliwe."
 nick_the_spider:0 "[Select_CString( CHARACTER.IsFemale, 'Pajęczyca', 'Pająk' )]"
 nick_the_spider_desc:0 "Mówią, że należy uważać na dworze. Nigdy nie wiadomo, gdzie czeka $nick_the_spider$."
 nick_the_fox:0 "[Select_CString( CHARACTER.IsFemale, 'Lisica', 'Lis' )]"
 nick_the_fox_desc:0 "Przebiegłość, spryt, ambicja — [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] cnoty może nie są rycerskie, ale za to #EMP skuteczne#!."
 nick_the_shrewd:0 "[Select_CString( CHARACTER.IsFemale, 'Sprytna', 'Sprytny' )]"
 nick_the_shrewd_desc:0 "Mądrze jest nigdy nie grać z [Select_CString(CHARACTER.IsLocalPlayer, 'tobą', Select_CString(CHARACTER.IsFemale, 'nią', 'nim' ))] w karty — niewielu może być pewnym, co [Select_CString(CHARACTER.IsLocalPlayer, 'masz', 'ma')] w rękawie."
 nick_the_gracious:0 "[Select_CString( CHARACTER.IsFemale, 'Łaskawa', 'Łaskawy' )]"
