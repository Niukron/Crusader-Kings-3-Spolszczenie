l_english:
 WAR_DECLARED_OVERVIEW_DISMISS:0 "Zbierz wojska!"
 WAR_DECLARED_OVERVIEW_FLAVOR:0 "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"
 war_declared_opening.neutral:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.negative:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_flavor.zealous:0 "Twoje niecne czyny pozostawały zbyt długo bezkarne. Lecz dziś to się zmieni, albowiem przybył[Select_CString( ROOT.War.GetActiveCB.GetAttacker.IsFemale, 'a', 'e' )]m wymierzyć ci boską sprawiedliwość! [ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_flavor.zealous.mercifulgod:0 "Niech [ROOT.Char.GetFaith.HighGodName] okaże ci łaskę, albowiem ja nie zamierzam!"
 war_declared_flavor.zealous.reincarnation:0 "Niech twoje kolejne wcielenie będzie mniej żałosne niż obecne."
 war_declared_flavor.zealous.fallback:0 "Nie mogę przegrać, albowiem [ROOT.Char.GetFaith.HighGodName] jest ze mną!"
 war_declared_flavor.naughty:0 "[Select_CString( ROOT.War.GetActiveCB.GetDefender.IsFemale, 'Byłaś bardzo grzeszną dziewczynką', 'Byłeś bardzo grzesznym chłopakiem' )]. Takie zachowanie nie może pozostać bez odpowiedzi! Przygotuj się, albowiem na polu bitwy wymierzę ci karę, na którą tak bardzo zasługujesz!"
 war_declared_flavor.holy_war:0 "Twoja fałszywa religia trzymała twych poddanych w ciemnościach zbyt długo. W imię Boga, przyniosę im prawdziwą wiarę i uwolnię od twoich bluźnierstw!"
 war_declared_flavor.greedy:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Od dawna pragn[Select_CString( ROOT.War.GetActiveCB.GetAttacker.IsFemale, 'ęłam', 'ąłem' )] twoich ziem, ale odmówiono mi prawa do ich posiadania. Nigdy więcej! Nadszedł czas, abym w końcu dostał[Select_CString( ROOT.War.GetActiveCB.GetAttacker.IsFemale, 'a', '' )] to, na co zasługuję!"
 war_declared_flavor.dejure:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Twoja okupacja ziem pracowicie należących do mnie, nie będzie już dłużej tolerowana. Czas, by wróciły one pod moje władanie!"
 war_declared_flavor.subjugation:0 "Zdecydował[Select_CString( ROOT.War.GetActiveCB.GetAttacker.IsFemale, 'a', 'e' )]m o przyłączeniu twoich ziem do mojego państwa. Poddaj się teraz, a okażę ci łaskę... Staw opór, a sprawię że będziesz klęczeć i płaszczyć się przede mną!"
 war_declared_flavor.subjugation.tribal:0 "Ty jesteś słab[Select_CString( ROOT.War.GetActiveCB.GetDefender.IsFemale, 'a', 'y' )], ja jestem siln[Select_CString( ROOT.War.GetActiveCB.GetAttacker.IsFemale, 'a', 'y' )]. Nie potrzeba mi żadnego innego usprawiedliwienia, abym przysz[Select_CString( ROOT.War.GetActiveCB.GetAttacker.IsFemale, 'ła', 'edł' )] i odebrał[Select_CString( ROOT.War.GetActiveCB.GetAttacker.IsFemale, 'a', '' )] ci to, czego tylko zapragnę!"
 war_declared_flavor.subjugation.arrogant:0 "Cóż za zuchwałość, abyś uważał[Select_CString( ROOT.War.GetActiveCB.GetDefender.IsFemale, 'a', '' )] się za równego mi, kiedy oczywistym jest że jestem lepsz[Select_CString( ROOT.War.GetActiveCB.GetAttacker.IsFemale, 'a', 'y' )] od ciebie! Zgładzę twoje żałosne armie na polu bitwy i zmuszę cię do uklęknięcia przede mną!"
 war_declared_flavor.conquest:0 "Jesteś słab[Select_CString( ROOT.War.GetActiveCB.GetDefender.IsFemale, 'ą władczynią', 'ym władcą' )] i nie zasługujesz na podległe ci ziemie. Pokażę ci jak wygląda prawdziwy władca — kiedy przejmę twoje ziemie!"
 war_declared_flavor.peasant:0 "Twoja arogancja nie zna umiaru. Ale nie obawiaj się, wkrótce otrzymasz lekcję pokory!"
 war_declared_flavor.populist:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Jeśli pragniesz wojny, dostaniesz ją! Nie pozwolimy nikomu powstrzymać nas przed stworzeniem naszego własnego państwa!"
 war_declared_flavor.independence:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Żyliśmy pod twoimi rządami zbyt długo. Nie będziemy tego więcej tolerować — ogniem i mieczem, zyskamy wolność!"
 war_declared_flavor.liberty:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Nie możemy dłużej tolerować praw godzących w nasze tradycje. Z pomocą miecza, obalimy je!"
 war_declared_flavor.claimant:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Jesteś uzurpatorem i tyranem. Czas przywrócić prawowitego monarchę na tron!"
 war_declared_flavor.retraction_refused:0 "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused:0 "$char_interaction.0201.desc$"
 war_declared_flavor.imprisonment_refused:0 "Uznaję cię za tyrana i odmawiam poddania się twej władzy. Państwo powstanie przeciw twym tyranicznym rządom!"
 war_declared_flavor.fallback:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Wygląda na to, że nie ma innej drogi niż rozwiązanie naszych sporów na polu bitwy."
 is_war_overview_tab_open_trigger:0 "Okno przeglądu wojny jest otwarte"
