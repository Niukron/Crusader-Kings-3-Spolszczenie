 SETTING_AUDIO_OPTION_NIGHTMODE:0 "Tryb nocny"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP:0 "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Łagodzi dźwięk podczas nocnego grania, przyciszając wyższe tony i kompresując rozpiętość tonalną."
 SETTING_MUSIC_DENSITY:0 "Natężenie muzyki"
 SETTING_MUSIC_DENSITY_TOOLTIP:0 "Ustala równowagę między pełnymi utworami, ciszą a nastrojowymi segmentami muzycznymi.\n\nIntensywna = większość utworów odtwarzanych jeden po drugim, podobnie jak w „stacji radiowej”.\nZbalansowana = idealna równowaga między utworami, ciszą a nastrojem.\nRelaksująca = głównie relaksujące segmenty muzyczne, które zapewniają lepszy nastrój i mniejsze poczucie powtarzalności po kilku godzinach odtwarzania."
 SETTING_AUTOSAVE:0 "Częstotliwość autozapisu"
 SETTING_AUTOSAVE_TOOLTIP:0 "#T $SETTING_AUTOSAVE$\n#!Określa, jak często gra będzie zapisywana automatycznie."
 SETTING_AUTOSAVE_TO_CLOUD_TOOLTIP:0 "Określa, czy autozapisy mają być przechowywane w chmurze."
 SETTING_CAMERA_FACE_NORTH_TOOLTIP:0 "Określa, czy kamera ma być zawsze skierowana na północ."
 NO_AUTOSAVE:0 "Brak autozapisu"
 SETTINGS_FILE_TRANSFER_SPEED:0 "Prędkość transferu danych"
 SETTINGS_FILE_TRANSFER_SPEED_TOOLTIP:0 "#T Prędkość transferu danych#!\nOkreśla maksymalną prędkość transferu danych zapisu gry w lobby dla wielu graczy.\n\nNiższe ustawienia mogą poprawić stabilność sieci podczas dołączania do gry wieloosobowej, ale mają negatywny wpływ na czas ładowania tych gier."
 SETTING_MAP_EDITOR_AUTOSAVE_INTERVAL_MINUTES:0 "Autozapis edytora map (minuty)"
 SETTING_MAP_EDITOR_AUTOSAVE_INTERVAL_MINUTES_TOOLTIP:0 "Częstotliwość autozapisu edytora map (minuty)"
