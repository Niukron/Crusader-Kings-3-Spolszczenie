 OPTION_DEFAULT:0 "Domyślne"
 SETTINGS_CATEGORY_UI:0 "Interfejs"
 SETTINGS_CATEGORY_GAME:0 "Gra"
 SETTING_TEXTURE_QUALITY:0 "Jakość tekstur"
 SETTING_TEXTURE_QUALITY_TOOLTIP:0 "#T $SETTING_TEXTURE_QUALITY$#!\nUstala rozdzielczość załadowanych tekstur.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_QUALITY:0 "Predefiniowane ustawienia jakości"
 SETTING_SFX:0 "SFX"
 SETTING_UI:0 "Interfejs"
 SETTING_QUALITY_TOOLTIP:0 "#T $SETTING_QUALITY$\n#!Wybierz jeden z poniższych wariantów ustawień zaawansowanych opcji graficznych.\n\nNiskie ustawienie predefiniowane zwiększy wydajność."
 SETTING_BLOOM_TOOLTIP:0 "#T $SETTING_BLOOM$\n#!Pozwala na uzyskanie efektu Bloom, w którym bardzo jasne światła rozpraszają się na inne części obrazu.\n\nWyłączenie tej opcji może zwiększyć wydajność."
 SETTING_DOF_TOOLTIP:0 "#T $SETTING_DOF$\n#!Włącza głębię ostrości, aby symulować obiektyw aparatu; rozmywa nieostre punkty obrazu.\n\nWyłączenie tej opcji może zwiększyć wydajność."
 SETTING_LENS_FLARE_TOOLTIP:0 "#T $SETTING_LENS_FLARE$\n#!Włącza efekt flary, który występuje w bardzo rozjaśnionych obszarach. Aby ta opcja działała, musi być włączony efekt Bloom.\n\nWyłączenie tej opcji może zwiększyć wydajność."
 SETTING_SECONDARY_LENS_FLARE_TOOLTIP:0 "#T $SETTING_SECONDARY_LENS_FLARE$\n#!Włącza efekt flary, który występuje w bardzo rozjaśnionych obszarach. Aby ta opcja działała, musi być włączony efekt bloom.\n\nWyłączenie tej opcji może zwiększyć wydajność."
 SETTING_MAP_SSAO_TOOLTIP:0 "#T $SETTING_MAP_SSAO$\n#!Określa, czy w przypadku mapy należy zastosować okluzję otoczenia w przestrzeni ekranowej.\n\nWyłączenie tej opcji może zwiększyć wydajność."
 SETTING_REFRACTION_TOOLTIP:0 "Ustala, czy refrakcje pojawiają się na wodzie."
 SETTING_REFRACTION_QUALITY_TOOLTIP:0 "#T $SETTING_REFRACTION_QUALITY$#!\nUstala jakość załamań wody, jeśli są one włączone.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_MAPOBJECT_QUALITY_TOOLTIP:0 "#T $SETTING_MAPOBJECT_QUALITY$#!\nOkreśla najwyższy poziom jakości obiektów na mapy (takich jak budowle).\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_MESH_LOD_BIAS_TOOLTIP:0 "#T $SETTING_MESH_LOD_BIAS$#!\nOkreśla jakość LOD (poziom detali) na mapie, takie jak modele jednostek.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_MESH_LOD_FADE_TOOLTIP:0 "#T $SETTING_MESH_LOD_FADE$\n#!Po włączeniu, modele 3D płynnie przechodzą pomiędzy różnymi poziomami szczegółowości (LOD) podczas powiększania i pomniejszania.\n\nWyłączenie tej opcji może zwiększyć wydajność."
 SETTING_PROVINCE_NAMES_TOOLTIP:0 "Określa, jak nazwy miast i prowincji pojawiają się na mapie."
 SETTING_FILL_IN_IMPASSABLE_TERRAIN_TOOLTIP:0 "Określa, czy teren nie do przebycia znajduje się w granicach danego kraju na mapie."
 SETTING_LANGUAGE_TOOLTIP:0 "#T $SETTING_LANGUAGE$#!\nOkreśla język interfejsu użytkownika."
