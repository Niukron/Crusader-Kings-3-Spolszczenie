 SETTING_COLOR_BLIND_MODE_TOOLTIP:0 "#T $SETTING_COLOR_BLIND_MODE$\n#!Zmienia kolory używane w tekście w całej grze na zestaw kolorów, który jest łatwiejszy do rozróżnienia dla różnych rodzajów ślepoty barw."
