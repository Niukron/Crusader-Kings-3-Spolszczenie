l_english:
 court_fashion:0 "Moda dworska"
 court_fashion_default:0 "Moda z ubiegłego stulecia"
 court_fashion_default_desc:0 "Dworzanie ubierają się zgodnie z konwencją, co jest bezpieczne, jeśli nie twórcze."
 court_fashion_acceptable:0 "Przestarzała moda"
 court_fashion_acceptable_desc:0 "Dworzanie zwracają na siebie uwagę, gdy odwiedzają miasta i miasteczka."
 court_fashion_decent:0 "Przyzwoita moda"
 court_fashion_decent_desc:0 "Dworzanie umiejętnie dostosowują swoją garderobę do zmiennych czasów i wyrzucają stare ubrania, gdy pojawia się nowa moda."
 court_fashion_good:0 "Stylowa moda"
 court_fashion_good_desc:0 "Style tego dworu często rozprzestrzeniają się po świecie i wpływają na inne dwory."
 court_fashion_fantastic:0 "Moda haute couture"
 court_fashion_fantastic_desc:0 "Ten dwór jest uważany za prawdziwego innowatora w dziedzinie stylu. Tutejsza służba ubiera się jak władcy innych państw, a ich monarcha cieszy się niemal wieczną sławą dzięki swojemu wyczuciu mody."
 court_food_quality:0 "Jakość potraw"
 court_food_quality_default:0 "Mdłe potrawy"
 court_food_quality_modest:0 "Skromne potrawy"
 court_food_quality_decent:0 "Przyzwoite potrawy"
 court_food_quality_lavish:0 "Wystawne potrawy"
 court_food_quality_exotic:0 "Egzotyczne potrawy"
 court_food_quality_default_desc:0 "Nikt nie czeka na jedzenie w tym dworze, ale mówi się, że towarzystwo to wynagradza."
 court_food_quality_modest_desc:0 "Goście są dobrze nakarmieni odpowiednią lokalną kuchnią."
 court_food_quality_decent_desc:0 "Dwór ten jest w stanie zapewnić okazjonalnie nowe przysmaki."
 court_food_quality_lavish_desc:0 "Tabor kucharzy zapewnia stałą dostawę smacznych kąsków. Za każdą grupą gości podąża służący z tacą z jedzeniem."
 court_food_quality_exotic_desc:0 "Słudzy wysyłani są do obcych krajów, a następnie wracają z obfitymi egzotycznymi potrawami. Nie ma takiego kulinarnego przysmaku, który nie przeszedłby przez te sale."
 court_lodging_standards:0 "Standardy zakwaterowania"
 court_lodging_standards_default:0 "Malutkie kwatery"
 court_lodging_standards_small:0 "Małe kwatery"
 court_lodging_standards_middling:0 "Zwykłe kwatery"
 court_lodging_standards_spacious:0 "Przestronne kwatery"
 court_lodging_standards_grand:0 "Wielkie kwatery"
 court_lodging_standards_default_desc:0 "Od czasu do czasu zdarzają się dyplomatyczne incydenty, gdy goście proszeni są o wspólne zakwaterowanie."
 court_lodging_standards_small_desc:0 "Każdy dworzanin może mieć swój własny pokój."
 court_lodging_standards_middling_desc:0 "Pokój każdego dworzanina jest dobrze wyposażony."
 court_lodging_standards_spacious_desc:0 "Każdy mieszkaniec tego dworu może oczekiwać amfilady."
 court_lodging_standards_grand_desc:0 "Goście wiedzą, że mogą zażyczyć sobie wszelkich luksusów w swoich kwaterach. Książka do gabinetu, napoje na dobranoc - pokoje są obsługiwane o każdej porze."
 court_servants:0 "Służba dworska"
 court_servants_default:0 "Bardzo niewielu służących"
 court_servants_few:0 "Niewielu służących"
 court_servants_some:0 "Sporo służących"
 court_servants_many:0 "Wielu służących"
 court_servants_endless:0 "Niezliczeni służący"
 court_servants_default_desc:0 "Garstka służących na tym dworze jest wyczerpana, spełniając życzenia każdego gościa."
 court_servants_few_desc:0 "Ten dwór ma służbę, która jest w stanie zapewnić niemal każdy niezbędny komfort."
 court_servants_some_desc:0 "Ten dwór ma wyspecjalizowanych służących, którzy są dumni ze swojej pracy."
 court_servants_many_desc:0 "Ten dwór ma sługę do każdego celu, jaki można sobie wyobrazić."
 court_servants_endless_desc:0 "W rzeczywistości na tym dworze jest więcej służących, niż jest to potrzebne. Trzeba naprawdę się postarać, aby nie natknąć się na służbę, która chce pomóc nawet w najprostszych czynnościach."
 court_servants_few_guest_recruitment:0 "Koszt rekrutacji [Concept( 'guest','gościa')|E]: #P -20%#!"
