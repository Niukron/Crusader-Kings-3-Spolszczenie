l_english:
 east_europe.0001.t:0 "Zjednoczeni Słowianie zachodni"
 east_europe.0001.desc:0 "Dawne plemiona znów są jednością. Zjednoczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] nas, tak jak przed wiekami Samon. Jego imperium umarło wraz z nim, ale jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'wien' )], że [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] ma przed sobą pomyślną przyszłość. To dopiero początek!"
 east_europe.0001.a:0 "Niech żyje [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip|l]!"
 east_europe.0002.desc:0 "Podobnie jak przed wiekami Samon zjednoczył plemiona Wendów, [western_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)] zgromadził[Select_CString(western_slav_uniter.IsFemale, 'a', '' )] ludy zachodniosłowiańskie pod jednym sztandarem. Czy związek ten przetrwa próbę czasu, czy też rozpadnie się, tak jak imperium Samona? Tylko [ROOT.Char.GetFaith.FateGodName] wie."
 east_europe.0005.t:0 "Zjednoczeni Słowianie południowi"
 east_europe.0005.desc:0 "Zjednoczyłem dawne plemiona pod jednym sztandarem. Razem jesteśmy silniejsi niż kiedykolwiek wcześniej. Nie zostaniemy podbici! Nie zostaniemy wymazani!"
 east_europe.0006.desc:0 "[southern_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zjednoczył[Select_CString(southern_slav_uniter.IsFemale, 'a', '' )] ludy południowosłowiańskie pod jednym sztandarem. Czy związek ten przetrwa próbę czasu, czy też stare spory i zwyczaje sprawią, że się rozpadnie? Tylko [ROOT.Char.GetFaith.FateGodName] wie."
 east_europe.0010.t:0 "Narodziny Sławii"
 east_europe.0010.desc:0 "Dokonał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] niemożliwego - tego dnia wszyscy Słowianie stoją zjednoczeni pod jednym sztandarem. Moje nowe imperium rozciąga się od serca Europy na zachodzie po mroźną tundrę na wschodzie!\n\nTylko kilku bohaterów w historii dokonało podobnego wyczynu! Teraz jestem jednym z nich, a moje imię będzie żyło wiecznie."
 east_europe.0010.a:0 "Chwała Sławii!"
 east_europe.0011.desc:0 "[slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dokonał[Select_CString(slav_uniter.IsFemale, 'a', '' )] niemożliwego - zjednoczył[Select_CString(slav_uniter.IsFemale, 'a', '' )] [slav_uniter.GetSheHe] wszystkie narody słowiańskie pod jednym sztandarem. Czy to rozległe imperium będzie się dalej rozwijać, czy też stare waśnie i zwyczaje rozerwą je na strzępy? Tylko [ROOT.Char.GetFaith.FateGodName] wie."
 east_europe.0015.t:0 "Obrońcy [defender_of_highgod.GetFaith.HighGodNamePossessive]"
 east_europe.0015.desc:0 "Hala bohaterów została zbudowana w..."
 east_europe.0015.a:0 "... [target_list_member_a.GetNameNoTierNoTooltip]."
 east_europe.0015.b:0 "... [target_list_member_b.GetNameNoTierNoTooltip]."
 east_europe.0015.c:0 "... [target_list_member_c.GetNameNoTierNoTooltip]."
 east_europe.0015.d:0 "... [target_list_member_d.GetNameNoTierNoTooltip]."
 east_europe.0015.tooltip:0 "Posiadłość zyskuje [Concept( 'special_building', 'budowlę specjalną' )|E]: [GetBuilding('hall_of_heroes_01').GetName]"
 east_europe.0016.desc:0 "Pod moim przywództwem klany zjednoczyły się, by wznieść wielką salę wojenną na terenie [holy_site.GetAdjectiveNoTooltip]. Za jej grubymi, kamiennymi murami przygotowujemy się do wojny...\n\nOd pokoleń, obce sępy przyglądają się naszym ziemiom. Niech więc przyjdą, mówię! Niech sprawdzą swoją siłę przeciwko naszym dzielnym bohaterom! Niech ich krew wsiąknie w ziemię i zabarwi rzeki na czerwono!"
 east_europe.0016.a:0 "Chwała [defender_of_highgod.GetFaith.CustomLoc('WarGodNameCel')]!"
 east_europe.0017.desc:0 "[defender_of_highgod.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zjednoczył[Select_CString( defender_of_highgod.IsFemale, 'a', '' )] klany w swoim państwie w obronie przed obcymi najeźdźcami. Na ziemiach [holy_site.Custom('TitleAdjRealmAdjNoTierNoTooltip')] powstała wielka sala wojenna, w której zebrali się już dumni herosi [defender_of_highgod.GetFaith..GetAdherentNamePluralNoTooltip|l]."
 east_europe.0030.t:0 "Nowy początek"
 east_europe.0030.desc:0 "Dzięki doświadczonym kupcom, rolnikom i rzemieślnikom z zachodnich i południowych krain, nikt tak jak [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] nie zyska na rozkwicie ośrodków handlowych i pozbędzie się w końcu swoich plemiennych korzeni.\n\nMiejmy nadzieję, że ci nowi chrześcijańscy osadnicy pomogą również pozbyć się ostatnich niezadowolonych pogan wśród moich poddanych i umocnić [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] jako centrum, gdzie [scoped_ruler.GetFaith.GetAdjective|l] społeczność zazna dobrobytu."
 east_europe.0030.a:0 "Witamy was wszystkich!"
 east_europe.0031.t:0 "Nowi osadnicy"
 east_europe.0031.desc.vassals:0 "[scoped_ruler.GetTitledFirstName] postanowił[Select_CString( scoped_ruler.IsFemale, 'a', '' )] przyjąć obcych osadników z sąsiednich państw, w których dominuje [scoped_ruler.GetFaith.GetReligion.GetNameNoTooltip|l].\n\nMa nadzieję, że nowi przybysze pomogą szybciej zaludnić nasze ziemie i przyczynią się do wzrostu handlu z naszymi sojusznikami."
 east_europe.0031.desc.others:0 "[scoped_ruler.GetTitledFirstName] postanowił[Select_CString( scoped_ruler.IsFemale, 'a', '' )] przyjąć obcych osadników z sąsiednich państw, w których dominuje [scoped_ruler.GetFaith.GetReligion.GetNameNoTooltip|l] i które sąsiadują z granicami [scoped_ruler.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')].\n\nMa nadzieję, że nowi przybysze pomogą szybciej zaludnić [scoped_ruler.GetHerHis] ziemie i przyczynią się do wzrostu handlu z [scoped_ruler.GetHerHis] sojusznikami."
 east_europe.0031.a:0 "Cóż, nie ufam im!"
 east_europe.0031.b:0 "Rozumiem..."
 east_europe.0032.t:0 "Stare obrzędy"
 east_europe.0032.desc:0 "Moi poprzednicy przeszli na [old_faith.GetNameNoTooltip|l] w złudnej próbie wciągnięcia [scoped_ruler.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] w nowoczesność, ale sprowadziło to na nas tylko bunty, konflikty oraz biedę.\n\nDzięki ogromnej władzy doczesnej i duchownej, którą teraz sprawuję nad moim państwem, naprawię ten błąd i przywrócę nam prawdziwą wiarę táltosycką.\n\nJednakże jest to moment przełomowy i choć powrót do dawnych rytuałów jest wielce potrzebny, to może ich dokładna interpretacja mogłaby zostać nieco zmieniona?"
 east_europe.0032.a:0 "Powróciliśmy do dawnych zwyczajów, czystych jak łza."
 east_europe.0032.b:0 "Może... może powinniśmy zachować parę nowych nauk..."
 east_europe.0032.c:0 "Czaszki dla [ROOT.Char.GetFaith.WarGodNamePossessive]!"
 east_europe.0032.d:0 "Nasza uparta wiara w stare tradycje, wszelkiego rodzaju, jest słabością."
 east_europe.0034.t:0 "[scoped_ruler.GetFaith.GetAdherentNamePluralNoTooltip|U] odradzają się"
 east_europe.0034.desc.vassals:0 "Po zgromadzeniu niemal bezkresnej siły w państwie,"
 east_europe.0034.desc.outsiders:0 "Po zgromadzeniu niemal bezkresnej siły w granicach [scoped_ruler.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')],"
 east_europe.0034.desc.intro:0 "[scoped_ruler.GetTitledFirstName] okazał[Select_CString( scoped_ruler.IsFemale, 'a', 'y' )] się być apostatą!\n\nW publicznym akcie buntu wyrzekł[Select_CString( scoped_ruler.IsFemale, 'a', '' )] się [old_faith.HighGodNamePossessive], wysoko postawieni [old_faith.PriestNeuterPlural]-[old_faith.GetAdherentNamePluralNoTooltip] zostali przed [Select_CString( scoped_ruler.IsFemale, 'nią', 'niego' )] wyrzuceni i zadecydował[Select_CString( scoped_ruler.IsFemale, 'a', '' )], że [old_faith.GetNameNoTooltip|l] nie jest już wiarą państwową. Nawet teraz przybywają liczni [scoped_ruler.GetCulture.GetCollectiveNounNoTooltip], głównie z terenów wiejskich, by się do [Select_CString( scoped_ruler.IsFemale, 'niej', 'niego' )] przyłączyć.\n\n"
 east_europe.0034.desc.conversion_vanilla:0 "Chociaż politycznie uśpiony przez jakiś czas, táltosyzm nadal miał wielu wyznawców na obszarach wiejskich, dlatego [scoped_ruler.GetTitledFirstNameNoTooltip] nie miał[Select_CString( scoped_ruler.IsFemale, 'a', '' )] większych problemów z przywróceniem starych zwyczajów."
 east_europe.0034.desc.conversion_syncretic:0 "Wbrew pozorom, nowa wiara [scoped_ruler.GetFaith.GetAdjectiveNoTooltip|l] zdaje się zachowywać wiele wyraźnych cech, które niesie ze sobą [old_faith.GetNameNoTooltip|l], w widoczny sposób łącząc stare obrzędy z nowymi."
 east_europe.0034.desc.conversion_bloodthirsty:0 "Co gorsza, [scoped_ruler.GetTitledFirstNameNoTooltip] utrzymuje, że [scoped_ruler.GetCulture.GetCollectiveNounNoTooltip] znajdą wybaczenie za swoje słabości u rozgniewanych bogów, tylko wtedy, gdy będą często składać ofiary z ludzi!"
 east_europe.0034.desc_conversion_adaptive:0 "W obliczu wielu zmian, jakie przeszli [scoped_ruler.GetCulture.GetCollectiveNounNoTooltip] i ich wiara przez ostatnie kilka stuleci, ten powrót do starych zwyczajów wydaje się niezwykle otwarty i pragmatyczny."
 east_europe.0034.a:0 "Wreszcie! Chwała [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')]!"
 east_europe.0034.b:0 "Być może to wiatr niesie w kierunku [scoped_ruler.GetFaith.HighGodNamePossessive]..."
 east_europe.0034.c:0 "Co to za podłe pogaństwo!?"
 east_europe.0034.d:0 "To nie moja sprawa, ani mój problem."
 east_europe.0101.t:0 "Pierwsz[Select_CString(founder.IsFemale, 'a', 'y' )] [founder.GetTitleAsNameNoTooltip|l] całej Bośni"
 east_europe.0101.desc:0 "Górzysta Bośnia przez wieki przechodziła z rąk do rąk wszystkich walczących potęg na Bałkanach. Słowian z północy i południa, ówczesnych władców Karpat, cesarzy z Bułgarii lub Konstantynopola, a nawet kupieckich książąt znad Adriatyku.\n\nDość już tego.\n\nDzięki mojej koronacji Bośnia jest samodzielnym królestwem. Czekają nas siła i chwała!"
 east_europe.0101.a:0 "Moje dziedzictwo pozostanie w pamięci na wieki!"
 east_europe.0101.b:0 "[founder.GetFaith.HighGodName] nam błogosławi!"
 east_europe.0101.c:0 "Szczerze? Dopóki rządzę #EMP gdzieś tam#! jako [founder.GetTitleAsNameNoTooltip]..."
 east_europe.0102.t:0 "$east_europe.0101.t$"
 east_europe.0102.desc:0 "Moi heroldowie przynoszą wieści z dolin Gór Dynarskich: podobno [founder.GetShortUIName] został[Select_CString( founder.IsFemale, 'a uznana', ' uznany' )] jako [founder.GetTitleAsNameNoTooltip] [founder.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')].\n\nMając pod swoją kontrolą trudne do zdobycia górskie doliny i mroczne lasy bośniackiej wyżyny, a także poparcie miejscowej ludności, [founder.GetTitledFirstNameNoTooltip] wydaje się być całkowicie bezpieczn[Select_CString( founder.IsFemale, 'a', 'y' )] w swoim królestwie.\n\nJak na razie."
 east_europe.0102.a:0 "[Select_CString( SCOPE.sC('founder').IsFemale, 'Godna pożałowania parweniuszka', 'Godny pożałowania parweniusz' )], w najlepszym wypadku."
 east_europe.0102.b:0 "Niech żyje [founder.GetShortUINameNoTooltip]!"
 east_europe.0102.c:0 "Zobaczymy, jak długo to potrwa..."
 east_europe.0111.t.setup:0 "Heretycy są wśród nas"
 east_europe.0111.tt.announce_failure:0 "Twoja próba oskarżenia patarenów o herezję nie powiodła się!"
 east_europe.0111.tt.cancellation_cooldown:0 "$bosnian_church_adherent_plural$ nie mogą zostać ponownie oskarżeni o herezję przez [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_cancellation_cooldown_value')|0] [Select_CString( LessThan_int32( FixedPointToInt( EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_cancellation_cooldown_value')), '(int32)5' ), 'lata', 'lat' )]"
 east_europe.0111.tt.regular_cooldown:0 "$bosnian_church_adherent_plural$ nie mogą zostać ponownie oskarżeni o herezję przez [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_failure_cooldown_value')|0] [Select_CString( LessThan_int32( FixedPointToInt( EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_failure_cooldown_value')), '(int32)5' ), 'lata', 'lat' )]"
 east_europe.0111.tt.critical_cooldown:0 "$bosnian_church_adherent_plural$ nie mogą zostać ponownie oskarżeni o herezję przez [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_critical_failure_cooldown_value')|0] lat"
 east_europe.0111.t:0 "$east_europe.0111.t.setup$: [hof.GetTitledFirstNameNoTooltip] i list"
 east_europe.0111.desc:0 "Któż wie, jak długo ci tak zwani [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] byli niezauważani? Dekadę? Stulecie? Od czasu wizyty Świętego Marcina?\n\nNiezależnie od tego, jak długo pozwalano tej herezji szerzyć się w bośniackiej dziczy, pobłażliwość naszych przodków przyniosła złe owoce, a ja nie jestem w stanie tego dłużej znieść! Nie pozwolę, aby tak[Select_CString( heretic.IsFemale, 'a', 'i' )] [heretic.Custom('InsultNoun')] jak [heretic.GetTitledFirstName] dłużej wychwalał[Select_CString( heretic.IsFemale, 'a', '' )] tak otwarcie [accuser.GetFaith.HighGodNamePossessive]!\n\nŚwiat bezmyślnie zakłada, że w gruncie rzeczy to dobrzy, choć wiejscy katolicy. Może gdy [hof.GetTitledFirstName] przeczyta parę twórczych słów, sprawa będzie wyglądała inaczej..."
 east_europe.0111.a:0 "Przynieś mi pióro i pergamin!"
 east_europe.0111.a.tt:0 "List jest napisany"
 east_europe.0111.b:0 "Mam lepsze rzeczy do roboty..."
 east_europe.0112.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0112.desc.intro:0 "Twoje upieranie się, że [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] są heretykami, jest niedorzeczne."
 east_europe.0112.desc.culture:0 "[accuser.GetTitledFirstName] jest [Select_CString( accuser.IsFemale, 'moją rodaczką', 'moim rodakiem' )], a ty po prostu nie masz pojęcia o naszych zwyczajach."
 east_europe.0112.desc.rival:0 "Szczerze mówiąc, jeśli #EMP ktokolwiek#! jest prawdopodobnie winny herezji, to ty, ty... [accuser.Custom('InsultAdjective')], [accuser.Custom('InsultAdjective')], [accuser.Custom('InsultAdjective')] [accuser.Custom('InsultNoun')]!"
 east_europe.0112.desc.sinful:0 "Twoje grzechy są tak liczne, że ciężko je policzyć, a masz czelność krytykować innych?"
 east_europe.0112.desc.negative_opinion:0 "Być może gdybym choć trochę szanował[Select_CString( hof.IsFemale, 'a', '' )] Twoje zdanie, uwiarygodnił[Select_CString( hof.IsFemale, 'a', '' )]bym twoje przemyślenia. Niestety, nie robię tego."
 east_europe.0112.desc.fallback:0 "Takie bezpodstawne twierdzenia nie przystoją człowiekowi twojego pokroju."
 east_europe.0112.desc.outro:0 "\n\nMam nadzieję, że to już koniec sprawy i następnym razem pomyślisz, zanim napiszesz."
 east_europe.0112.a:0 "Co za ślepy głupiec!"
 east_europe.0113.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0113.desc:0 "Twoje słowa bardzo mnie martwią. Pomyśleć, że tak głębokie zepsucie może kryć się tak blisko serca chrześcijaństwa!\n\nW celu ustalenia prawdy, ja i [heretic.GetTitledFirstNameNoTooltip] skontaktujemy się w tej sprawie."
 east_europe.0113.a:0 "Kręcą się koła boskiej sprawiedliwości!"
 east_europe.0113.a.tt:0 "[hof.GetTitledFirstNameNoTooltip] pisze do [heretic.GetTitledFirstNameNoTooltip]..."
 east_europe.0114.t:0 "$east_europe.0111.t.setup$: [hof.GetFaith.GetAdjectiveNoTooltip] inkwizycja"
 east_europe.0114.desc:0 "List, który wysłał[Select_CString( hof.IsFemale, 'a', '' )] [hof.GetTitledFirstName], drży ci w dłoniach, ale nie wiesz, czy drżenie wynika ze strachu, czy z wściekłości: Podstępn[Select_CString( accuser.IsFemale, 'a', 'y' )] [accuser.GetName] wprowadził[Select_CString( accuser.IsFemale, 'a', '' )] w życie swoje machinacje, które spowodowały, że [hof.GetTitledFirstNameNoTooltip] chce ogłosić [heretic.GetFaith.GetNameNoTooltip|l] za herezję!\n\nTen okrutny akt bez wątpienia sprowadzi na ciebie serię świętych wojen przez twoich współwyznawców chrześcijan, chyba że [hof.GetTitledFirstNameNoTooltip] zmieni zdanie.\n\nTrzeba pilnie przygotować odpowiedź."
 east_europe.0114.a:0 "Może zmyślny esej teologiczny?"
 east_europe.0114.a.tt_success:0 "[hof.GetTitledFirstNameNoTooltip] przekonał[Select_CString( hof.IsFemale, 'a', '' )] się do ciebie"
 east_europe.0114.a.tt_success.tt:0 "Oskarżenia o herezję zostały oddalone!"
 east_europe.0114.a.tt_failure:0 "Twój argument nie ma sensu"
 east_europe.0114.a.tt_failure.tt:0 "Oskarżenia o herezję brzmią prawdziwie..."
 east_europe.0114.b:0 "Myślę, że wystarczy mała notatka przypominająca..."
 east_europe.0114.b.tt:0 "[hof.GetTitledFirstName] będzie zmuszon[Select_CString( hof.IsFemale, 'a', 'y' )] stanąć po twojej stronie!"
 east_europe.0114.c:0 "Gdyby widział[Select_CString( hof.IsFemale, 'a', '' )] to z politycznego punktu widzenia..."
 east_europe.0114.c.tt_success:0 "Narracja zmienia się w polityczny cynizm"
 east_europe.0114.c.tt_failure:0 "Argument pozostaje natury teologicznej"
 east_europe.0114.d:0 "Nie możemy sprzeciwiać się całemu Kościołowi: #EMP Muszę#! się nawrócić."
 east_europe.0114.d.tt:0 "Musisz zdecydować, czy twoje nawrócenie będzie szczere, czy cyniczne"
 east_europe.0114.e:0 "Nasza wiara nie jest mniej ważna niż ich! Wyszczególnimy im to w liście!"
 east_europe.0114.e.tt:0 "[hof.GetTitledFirstName] z pewnością ogłosi patarenizm za herezję!"
 east_europe.0115.t:0 "$east_europe.0116.t$"
 east_europe.0115.desc.intro:0 "Niech trafi [Select_CString( heretic.IsFemale, 'ją', 'go' )] szlag prosto w te cholerne oczy, [heretic.GetTitledFirstName] się nawrócił[Select_CString( heretic.IsFemale, 'a', '' )]!\n\n"
 east_europe.0115.desc.political:0 "Choć [hof.GetTitledFirstName] wydaje się być całkowicie przekonan[Select_CString( hof.IsFemale, 'a', 'y' )], dla mnie jest oczywiste, że [heretic.GetFirstNameNoTooltip] wykonał[Select_CString( heretic.IsFemale, 'a', '' )] ten polityczny gest tylko dla złudy: #EMP tylko [Select_CString( heretic.IsFemale, 'ona#! zadeklarowała', 'on#! zadeklarował' )] swoją wierność wobec [Select_CString( hof.IsFemale, 'niej', 'niego' )], nic nie wspominając o członkach [heretic.GetHerHis] rodziny lub wasalach."
 east_europe.0115.desc.wholehearted:0 "Czyn wydaje się być szczery i z głębi serca, a [Select_CString( heretic.IsFemale, 'ona sama przyprowadziła', 'on sam przyprowadził' )] ze sobą najbliższą rodzinę i kilku ważnych możnowładców, aby otoczyła ich [hof.GetFaith.GetAdjective|l] wiara. Z jakiegoś powodu złości mnie to jeszcze bardziej."
 east_europe.0115.desc.outro:0 "\n\nNa razie kwestia jest rozstrzygnięta. Heretycy czy nie, [hof.GetTitledFirstNameNoTooltip] jest przekonan[Select_CString( hof.IsFemale, 'a', 'y' )], że $bosnian_church_adherent_plural$ są dostatecznie pod [hof.GetHerHis] kontrolą."
 east_europe.0115.a:0 "Gah, poddaję się!"
 east_europe.0115.b:0 "Kiedyś heretyk, na #EMP zawsze#! heretyk!"
 east_europe.0115.b.toast:0 "[accuser.GetShortUIName] jest rozzłoszczon[Select_CString( accuser.IsFemale, 'a', 'y' )] twoimi wymiganiami"
 east_europe.0116.t:0 "$east_europe.0111.t.setup$: Zmiana poglądów"
 east_europe.0116.desc:0 "[hof.GetTitledFirstName] wymaga pełnego aktu skruchy: nawrócenia, całkowitego przejścia na [hof.GetFaith.GetNameNoTooltip|l].\n\nJednak wiem, że moi współwyznawcy [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] są silni. Być może, jeśli tylko ja się nawrócę, to wystarczy.\n\nZ drugiej strony, byłoby to po prostu rozwlekanie problemu. Może najlepiej będzie, jeśli przyjmiemy tę przemianę teraz, póki można ją przeprowadzić w sposób pokojowy?"
 east_europe.0116.a:0 "Nie, tylko ja się nawrócę."
 east_europe.0116.b:0 "Dość tego, każdy [hof.GetFaith.GetAdherentNameNoTooltip|l] musi być pobożny!"
 east_europe.0117.t:0 "$east_europe.0111.t.setup$: Chwilowe wytchnienie"
 east_europe.0117.desc.intro:0 "Niestety, [hof.GetTitledFirstName] postanowił[Select_CString( hof.IsFemale, 'a', '' )] #EMP nie#! potępiać patarenów za herezję.\n\n"
 east_europe.0117.desc.critical_success:0 "Co gorsza, [heretic.GetTitledFirstName] i [hof.GetFaith.ReligiousHeadName] zadecydowa[Select_CString( And( hof.IsFemale, heretic.IsFemale ), 'ły', 'li' )] podczas wspólnej rozmowy, aby mnie ekskomunikować! Nie wiem jakich czarów lub mrocznych sekretów użyto do tego celu, ale tylko [heretic.GetFirstNameNoTooltip] może to wiedzieć. Teraz wszyscy chrześcijańscy władcy patrzą na mnie z odrazą okazywaną zwykle poganom i schizmatykom."
 east_europe.0117.desc.theological_debate:0 "Kilka tygodni intensywnej dysputy naukowej, w której [hof.GetFirstName] i [heretic.GetTitledFirstName] bra[Select_CString( And( hof.IsFemale, heretic.IsFemale ), 'ły', 'li' )] udział, sprawiło, że [hof.GetFaith.ReligiousHeadName] zaczyna powoli rozumować tak jak [heretic.GetFirstNameNoTooltip], zgadzając się, że [heretic.GetFaith.GetAdherentNamePluralNoTooltip] to po prostu nieco zacofani [hof.GetFaith.GetAdherentNamePluralNoTooltip]."
 east_europe.0117.desc.political_leverage:0 "Okoliczności tego faktu są w najlepszym razie wątpliwe, gdyż odkrycia wysłanych do [heretic.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] inkwizytorów są powszechnie znane i w pełni obciążające. Wygląda na to, że [hof.GetFaith.ReligiousHeadName] [Select_CString( hof.IsFemale, 'podjęła', 'podjął' )] tę decyzję ze względu na #EMP inne#! czynniki."
 east_europe.0117.desc.political_manoeuvrings:0 "Kilka tygodni intensywnej korespondencji, fałszowania poświadczeń i przekupywania inkwizytorów wysłanych do [heretic.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] sprawiło, że [hof.GetFaith.ReligiousHeadName] jest [Select_CString( hof.IsFemale, 'pewna', 'pewien' )], że moje oskarżenia były umotywowane wyłącznie potencjalnymi korzyściami politycznymi, a moje zarzuty całkowicie kłamliwe."
 east_europe.0117.desc.outro:0 "\n\nNa razie, heretycy zapewnili sobie trochę przestrzeni na wytchnienie. Przyszł[Select_CString( hof.IsFemale, 'a', 'y' )] [hof.GetFaith.ReligiousHeadName] może nie patrzeć na nich tak łaskawie..."
 east_europe.0117.a:0 "Gah, strata czasu i wysiłku."
 east_europe.0117.b:0 "To skandal!"
 east_europe.0117.c:0 "[accuser.GetFaith.HighGodName] być może wybaczy, ale ja nie!"
 east_europe.0117.c.toast:0 "$east_europe.0115.b.toast$"
 east_europe.0117.d:0 "Odmawiasz #EMP mi#! komunii? Więc założę swój własny, #EMP cholerny#! Kościół!"
 east_europe.0118.t:0 "$east_europe.0111.t.setup$: Przestrzeń na oddech"
 east_europe.0118.desc.intro:0 "Minęło kilka tygodni negocjacji i starannie sformułowanych listów, ale w końcu udało mi się sprawić, aby [hof.GetTitledFirstName] przekonał[Select_CString( hof.IsFemale, 'a', '' )] się do mojego punktu widzenia.\n\n"
 east_europe.0118.desc.critical_success:0 "W rzeczywistości [hof.GetFaith.ReligiousHeadName] uległ[Select_CString( hof.IsFemale, 'a', '' )] mojej ponadprzeciętnej zdolności wywierania nacisku, co sprawiło, że teraz to [Select_CString( accuser.IsFemale, 'ta', 'ten' )] [accuser.Custom('InsultAdjective')] [accuser.GetTitledFirstName] znalazł[Select_CString( accuser.IsFemale, 'a', '' )] się w niekorzystnej sytuacji.\n\nZa [accuser.GetHerHis] fałszywe oskarżenia przeciwko wiernym chrześcijanom, [hof.GetTitledFirstNameNoTooltip] zgodził[Select_CString( hof.IsFemale, 'a', '' )] się [Select_CString( accuser.IsFemale, 'ją', 'go' )] ekskomunikować!"
 east_europe.0118.desc.theological_debate:0 "Choć [hof.GetFaith.ReligiousHeadTitleName] nadal uważa nas za zacofanych dzikusów, to jednak przyznaje, że choć mamy błędne poglądy, to nie jesteśmy heretykami."
 east_europe.0118.desc.political_leverage:0 "Cała ta gehenna sprawiła, że [hof.GetFaith.ReligiousHeadTitleName] już nie liczy się z moim zadaniem, jednak [hof.GetTitledFirstNameNoTooltip] niechętnie przyznał[Select_CString( hof.IsFemale, 'a', '' )], że nie jesteśmy heretykami, a jedynie nieoświeconymi."
 east_europe.0118.desc.political_manoeuvrings:0 "Proces obejmował niemałą ilość kontroskarżeń, sfałszowanych listów, które napisał[Select_CString( accuser.IsFemale, 'a', '' )] [accuser.GetTitledFirstName] i rozsądnych łapówek dla wizytujących inkwizytorów, niemniej jednak [hof.GetFaith.ReligiousHeadTitleName] jest zdania, że jesteśmy niewinni, a cała ta afera jest sprawą lokalną."
 east_europe.0118.desc.outro:0 "\n\nWierni [heretic.GetFaith.GetAdherentNamePluralNoTooltip] w całym państwie mogą odetchnąć z ulgą."
 east_europe.0118.a:0 "[heretic.GetFaith.FateGodName] uśmiecha się do nas!"
 east_europe.0118.b:0 "Jak to dobrze, że ta sprawa została na dobre rozstrzygnięta."
 east_europe.0119.t:0 "$east_europe.0111.t.setup$: Granice tolerancji"
 east_europe.0119.desc.intro:0 "Jak można się było spodziewać, gdy tylko [hof.GetTitledFirstName] zacz[Select_CString( hof.IsFemale, 'ęła', 'ął' )] poważnie przyglądać się tej sprawie, odkrył[Select_CString( hof.IsFemale, 'a', '' )] #EMP liczne#! dowody herezji, jakie kryją [heretic.GetFaith.GetAdherentNamePluralNoTooltip].\n\n"
 east_europe.0119.desc.theological_debate:0 "[heretic.GetTitledFirstName], naturalnie, próbował[Select_CString( heretic.IsFemale, 'a', '' )] się z tego wykręcić, ale [hof.GetFaith.ReligiousHeadName] odrzucił[Select_CString( hof.IsFemale, 'a', '' )] [heretic.GetHerHis] marne wywody teologiczne z drwiną."
 east_europe.0119.desc.political_manoeuvrings:0 "[heretic.GetTitledFirstName] starał[Select_CString( heretic.IsFemale, 'a', '' )] się przedstawić mój list jako cyniczną pogoń za zyskiem, ale [hof.GetFaith.ReligiousHeadName] nie dał[Select_CString( hof.IsFemale, 'a', '' )] się nabrać na tę bałamutną grę polityczną i w rezultacie potępił[Select_CString( hof.IsFemale, 'a', '' )] [Select_CString( heretic.IsFemale, 'ją', 'go' )] jako próbę odwrócenia uwagi od sprawy."
 east_europe.0119.desc.unrepentant_heretics:0 "Kiedy doszło do konfrontacji, [heretic.GetTitledFirstName] nie krył[Select_CString( heretic.IsFemale, 'a', '' )] swoich drwin. Zarówno [hof.GetFaith.ReligiousHeadName], jak i [hof.GetFaith.ReligiousHeadTitleName] stali się ofiarą [heretic.GetHerHis] szyderstw, gdy wyrażał[Select_CString( heretic.IsFemale, 'a', '' )] sprzeciw wobec prawdziwości swojej rozpustnej wiary!"
 east_europe.0119.desc.outro:0 "\n\nRozesłano oficjalne listy do wszystkich okolicznych chrześcijan każdego prawego wyznania, w których zadeklarowano, że [heretic.GetFirstNameNoTooltip] i [heretic.GetHerHis] bluźniercza wiara są potępi[Select_CString( heretic.IsFemale, 'one', 'eni' )]."
 east_europe.0119.a:0 "Sprawiedliwość przede wszystkim!"
 east_europe.0120.t:0 "[hof.Custom2('AppropriateGreeting',heretic)]"
 east_europe.0120.desc.intro:0 "Z bólem muszę cię poinformować, że uważam twoją wiarę za skrajnie dewiacyjną, a nie, jak miał[Select_CString( hof.IsFemale, 'am', 'em' )] nadzieję, jedynie zacofaną i możliwą do zreformowania.\n\n"
 east_europe.0120.desc.theological_debate:0 "Twoje słabo sformułowane wymówki trafiają w próżnię. Te bezpodstawne argumenty teologiczne jedynie #EMP udowadniają#! twoją winę, a ja nie mogę znieść takiego heterodoksyjnego myślenia."
 east_europe.0120.desc.political_manoeuvrings:0 "Twoja próby oczernienia tego jako czysto cynicznego posunięcia politycznego są oczywiście desperackimi kłamstwami zdeprawowanego herezjarchy, a ja nie będę akceptować takiego podważania intencji, jakimi kierują się dobrzy [hof.GetFaith.GetAdherentNamePluralNoTooltip]."
 east_europe.0120.desc.unrepentant_heretics:0 "To, że tak otwarcie przyznajesz się do winy, wprawia mnie w zakłopotanie i smuci, ponieważ pokazuje, że nie ma dla ciebie szansy na odkupienie. Modlę się za zbłąkane dusze twoich zagubionych poddanych."
 east_europe.0120.desc.outro:0 "\n\nOd dziś [heretic.GetFaith.GetAdherentNamePluralNoTooltip] będą postrzegani przez wszystkich prawych chrześcijan jako heretycy. Niech wasze plugastwa zgniją w piekle!"
 east_europe.0120.a:0 "To katastrofa!"
 east_europe.0120.a.tt:0 "Głodni [hof.GetFaith.GetAdherentNamePluralNoTooltip] zmierzają na twoje ziemie..."
 east_europe.0121.t:0 "$east_europe.0119.t$"
 east_europe.0121.desc.intro:0 "W ostatnich tygodniach doszło do ostrej, trójstronnej wojny na słowa, którą [accuser.GetFullName], [heretic.GetFullName] i [hof.GetTitledFirstName] toczyli na temat ekumenicznego statusu patarenizmu.\n\n"
 east_europe.0121.desc.theological_debate:0 "Większość dyskusji miała podłoże teologiczne, przy czym [heretic.GetFirstNameNoTooltip] próbował[Select_CString( heretic.IsFemale, 'a', '' )], aby [hof.GetTitledFirstNameNoTooltip] utwierdził[Select_CString( hof.IsFemale, 'a', '' )] się w przekonaniu, że [heretic.GetFaith.GetAdherentNamePluralNoTooltip|l] to dobrzy [hof.GetFaith.GetAdherentNamePluralNoTooltip|l], tylko mają wiejskie maniery.\n\nNiestety dla [Select_CString( heretic.IsFemale, 'niej', 'niego' )], to nie poskutkowało."
 east_europe.0121.desc.political_manoeuvrings:0 "Chociaż [heretic.GetFirstNameNoTooltip] bardzo się starał[Select_CString( heretic.IsFemale, 'a', '' )], aby oskarżenie, które wysun[Select_CString( accuser.IsFemale, 'ęła', 'ął' )] [accuser.GetFirstNameNoTooltip], przedstawić jako czysto polityczny wybieg, [hof.GetFaith.ReligiousHeadName] opowiedział[Select_CString( hof.IsFemale, 'a', '' )] się przeciwko [Select_CString( heretic.IsFemale, 'niej', 'mu' )].\n\n"
 east_europe.0121.desc.unrepentant_heretics:0 "Ostatecznie wygląda na to, że [heretic.GetFirstNameNoTooltip] od początku był[Select_CString( heretic.IsFemale, 'a skazana', ' skazany' )] na przegraną, bowiem próbując przedstawić swoją wiarę jako słuszną, jednocześnie przyznał[Select_CString( heretic.IsFemale, 'a', '' )] się do zarzutów o heterodoksję.\n\n"
 east_europe.0121.desc.outro:0 "Na mocy dekretu, jaki wydał[Select_CString( hof.IsFemale, 'a', '' )] [hof.GetTitledFirstNameNoTooltip], od dnia dzisiejszego [heretic.GetFaith.GetAdherentNamePluralNoTooltip] mają być uważani za heretyków dla wszystkich ekumenicznych chrześcijan!"
 east_europe.0121.a:0 "Heretycy? Wśród nas?!"
 east_europe.0121.b:0 "Naprawdę mnie to nie obchodzi."
 east_europe.0121.c:0 "Chcieliśmy po prostu zostać sami!"
 east_europe.0123.t:0 "$east_europe.0124.t$"
 east_europe.0123.desc.intro:0 "$east_europe.0124.desc.intro$"
 east_europe.0123.desc.hof_died:0 "W momencie, gdy zmarł[Select_CString( hof.IsFemale, 'a', '' )] [hof.GetTitledFirstName], zniknęła również kościelna wola stojąca za inkwizycją w sprawie [heretic.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]."
 east_europe.0123.desc.heretic_died:0 "W momencie, gdy [heretic.GetTitledFirstName] od[Select_CString( heretic.IsFemale, 'eszła', 'szedł' )] z tego świata, [hof.GetTitledFirstName] wydaje się zadowolon[Select_CString( hof.IsFemale, 'a', 'y' )] z założenia, że wszelkie znaczące herezje również umarły, więc inkwizycja wobec [heretic.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] została odwołana."
 east_europe.0123.desc.hof_no_longer_hof:0 "$east_europe.0124.desc.hof_no_longer_hof$"
 east_europe.0123.desc.heretic_not_independent_ruler:0 "Jako że [heretic.GetTitledFirstName] nie reprezentuje już niezależnej denominacji chrześcijańskiej, [hof.GetTitledFirstName] nie uważa za stosowne prowadzić przeciwko [Select_CString( heretic.IsFemale, 'niej', 'niemu' )] dochodzenia w sprawie herezji."
 east_europe.0123.desc.heretic_now_ecumenical_christian:0 "Z chwilą, gdy [heretic.GetTitledFirstName] [Select_CString( heretic.IsFemale, 'przeszła', 'przeszedł' )] na [heretic.GetFaith.GetName], [hof.GetTitledFirstName] przekonał[Select_CString( hof.IsFemale, 'a', '' )] się o [heretic.GetHerHis] szczerym oddaniu [hof.GetFaith.CustomLoc('HighGodNameCel')]."
 east_europe.0123.desc.heretic_now_different_heresy:0 "Z chwilą, gdy [heretic.GetTitledFirstName] [Select_CString( heretic.IsFemale, 'przeszła', 'przeszedł' )] na [heretic.GetFaith.GetName], pytanie w sprawie herezji zmieniło się z "czy" na "jakie": [hof.GetFaith.ReligiousHeadName] i [hof.GetHerHis] inkwizytorzy nie potrafią dociec heterodoksji w państwie, w którym otwarcie rządzi heretyk."
 east_europe.0123.desc.heretic_now_infidel:0 "Z chwilą, gdy [heretic.GetTitledFirstName] [Select_CString( heretic.IsFemale, 'przeszła', 'przeszedł' )] na [heretic.GetFaith.GetName], z [Select_CString( heretic.IsFemale, 'potencjalnej heretyczki stała się ona pewną innowierczynią' , 'potencjalnego heretyka stał się on pewnym innowiercą' )]. Nie trzeba dodawać, że inkwizytorzy, których wysłał[Select_CString( hof.IsFemale, 'a', '' )] [hof.GetFaith.ReligiousHeadName], zostali bezceremonialnie wyrzuceni z [heretic.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]."
 east_europe.0123.desc.heretic_now_heathen:0 "Z chwilą, gdy [heretic.GetTitledFirstName] [Select_CString( heretic.IsFemale, 'przeszła', 'przeszedł' )] na [heretic.GetFaith.GetName], z [Select_CString( heretic.IsFemale, 'potencjalnej heretyczki stała się ona jawną poganką' , 'potencjalnego heretyka stał się on jawnym poganinem' )]. W obliczu tego bezczelnego policzka wymierzonego w [hof.GetFaith.HighGodNamePossessive], ekumeniczny status patarenizmu wydaje się raczej mało istotny."
 east_europe.0123.desc.fallback:0 "$east_europe.0124.desc.fallback$"
 east_europe.0123.desc.outro:0 "$east_europe.0124.desc.outro$"
 east_europe.0123.a:0 "To nie tak miało się skończyć!"
 east_europe.0124.t:0 "$east_europe.0111.t.setup$: Sprawa niknie"
 east_europe.0124.desc.intro:0 "Wygląda na to, że los jest po stronie patarenów.\n\n"
 east_europe.0124.desc.hof_died:0 "Z chwilą, gdy umarł[Select_CString( hof.IsFemale, 'a', '')] [hof.GetTitledFirstName], inkwizycja wobec [heretic.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] rozpadła się, a wielu dostojników kościelnych skupiło się na wyznaczeniu następcy."
 east_europe.0124.desc.heretic_died:0 "Z chwilą, gdy umarł[Select_CString( heretic.IsFemale, 'a', '')] [heretic.GetTitledFirstName], [hof.GetTitledFirstName] wydaje się zadowolon[Select_CString( hof.IsFemale, 'a', 'y')], że wszelkie większe spaczenia wśród patarenów wkrótce zanikną, a domniemany herezjarcha najprawdopodobniej trafił do [hof.GetFaith.CustomLoc('NegativeAfterLifeGenitive')]."
 east_europe.0124.desc.hof_no_longer_hof:0 "Był[Select_CString( hof.IsFemale, 'a', 'y')] [absolute_faith.ReligiousHeadName] [hof.GetFirstName] został[Select_CString( hof.IsFemale, 'a usunięta', ' usunięty')] ze swojego stanowiska, a inkwizycja wobec [heretic.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] pogrążyła się w chaosie, zaprzepaszczając tym samym szansę na zasłużony wyrok."
 east_europe.0124.desc.heretic_not_independent_ruler:0 "Teraz, kiedy [Select_CString(heretic.IsLocalPlayer, 'nie jestem', Concatenate(heretic.GetShortUIName, ' nie jest'))] już niezależn[Select_CString(heretic.IsFemale, 'ą chrześcijańską władczynią', 'ym chrześcijańskim władcą' )], [hof.GetTitledFirstName] nie uważa [Select_CString(heretic.IsLocalPlayer, 'mnie', Select_CString(heretic.IsFemale, 'jej', 'go' ))] już za osobę wartą zbadania."
 east_europe.0124.desc.heretic_now_ecumenical_christian:0 "Wraz moim ostatnim nawróceniem na [heretic.GetFaith.GetName|l], [hof.GetTitledFirstName] nie ma już żadnego powodu, by wątpić w moje oddanie [hof.GetFaith.CustomLoc('HighGodNameCel')]."
 east_europe.0124.desc.heretic_now_different_heresy:0 "Wraz z moim ostatnim nawróceniem na [heretic.GetFaith.GetName|l], [hof.GetTitledFirstName] #EMP już#! uważa mnie za heretyka, i jest zbyt zajęt[Select_CString(hof.IsFemale, 'a', 'y' )] potępianiem mojego fundamentalnego wiarołomstwa, aby poważnie wspierać swoją własną inkwizycję badającą jakąś mniej potencjalną herezję."
 east_europe.0124.desc.heretic_now_infidel:0 "Wraz z moim ostatnim nawróceniem na [heretic.GetFaith.GetName|l], [hof.GetTitledFirstName] ogłosił[Select_CString(hof.IsFemale, 'a', '' )] mnie niewiern[Select_CString(ROOT.Char.IsFemale, 'ą i zdrajczynią', 'ym i zdrajcą' )] [hof.GetFaith.HighGodNamePossessive]. Potencjalne zbrodnie patarenów muszą wyglądać dość błaho w porównaniu z tym."
 east_europe.0124.desc.heretic_now_heathen:0 "Wraz z moim ostatnim nawróceniem na [heretic.GetFaith.GetName|l], [hof.GetTitledFirstName] ogłosił[Select_CString(hof.IsFemale, 'a', '' )] mnie bezduszn[Select_CString(ROOT.Char.IsFemale, 'ą poganką i apostatką', 'ym poganinem i apostatą' )] najgorszego sortu. Gdybym nadal choć trochę dbał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] o [hof.GetHerHis] martwego boga, przypuszczam, że [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] poczuć się nieco urażon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 east_europe.0124.desc.fallback:0 "Zmieniające się okoliczności, na które nie mamy wpływu, zniweczyły wszelkie szanse na sukces inkwizycji na terenie [heretic.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 east_europe.0124.desc.outro:0 "\n\nNa razie [absolute_faith.ReligiousHeadTitleName] zrezygnował[Select_CString(absolute_faith.IsFemale, 'a', '' )] z tej sprawy, twierdząc, że ma bardziej naglące zadania do wykonania."
 east_europe.0124.a:0 "Cóż, przynajmniej problem został rozwiązany."
 east_europe.0141.t:0 "Ostatnie tchnienie wielkich migracji"
 east_europe.0141.desc:0 "Życie na stepie może być w najlepszym przypadku trudne. Jednak ostatnio sytuacja znacznie się pogorszyła, a wiele innych zazdrosnych plemion nomadów próbuje nas prześladować za nasz sukces. Pieczyngowie, Chazarowie i inni przybywają z daleka, by nękać naszą konfederację.\n\nW minionych wiekach całe ludy porzucały to życie na rzecz żyznych pól i słabych królestw Europy.\n\nDzisiaj postanowił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] naśladować sukces dawnych nomadów i stworzyć nowy dom, gdzie $mogyer_collective_noun$ odnajdą swoje miejsce w odległej Panonii, przenosząc przy okazji całe moje państwo.\n\nWkrótce przekroczymy Karpaty będąc jednością i otworzymy nowy rozdział w historii naszego ludu."
 east_europe.0141.a:0 "Ku Panonii!"
 east_europe.0141.a.tt:0 "Możesz użyć jednorazowego specjalnego [Concept( 'hungarian_invasion_casus_belli', 'casus belli Migracja do Panonii' )|E] przeciwko dowolnemu władcy Panonii"
 east_europe.0142.t:0 "$east_europe.0141.t$"
 east_europe.0142.desc:0 "W nieoczekiwanym posunięciu m[Select_CString( mogyer_invader.IsFemale, 'oja wasalka', 'ój wasal' )], [mogyer_invader.GetShortUIName], wysłał[Select_CString( mogyer_invader.IsFemale, 'a', '' )] emisariuszy do swoich ludzi poza swoje obecne państwo i hurtem ruszył[Select_CString( mogyer_invader.IsFemale, 'a', '' )] do Panonii.\n\nJeśli to się powiedzie, moja kontrola na tym obszarze prawdopodobnie się rozpadnie."
 east_europe.0142.a:0 "Głupie posunięcie!"
 east_europe.0142.a.tt:0 "$mogyer_collective_noun$ rozpoczynają [Concept( 'hungarian_invasion', 'migrację do Panonii' )|E]"
 east_europe.0143.t:0 "$east_europe.0141.t$"
 east_europe.0143.desc.pannonian_capital:0 "Straszne wieści ze stepu! Handlarze i szpiedzy donoszą, że"
 east_europe.0143.desc.pannonian_territory:0 "Niepokojące wieści ze stepu! Lokalni władcy twierdzą, że"
 east_europe.0143.desc.fallback:0 "Złe wieści ze stepu! Zrozpaczeni wasale raportują, że"
 east_europe.0143.desc.outro:0 "[mogyer_invader.GetShortUIName], władc[Select_CString( mogyer_invader.IsFemale, 'zyni mogyërska', 'a mogyërski' )], zbiera całą siłę swojego państwa, aby rozpocząć inwazję na Panonię.\n\nJuż teraz zbierają się hordy Mogyërów, którzy na swych demonicznych rumakach zamierzają wjechać na równinę i wywrócić cały lokalny porządek!"
 east_europe.0143.a:0 "Na pewno nigdy nie przekroczą Karpat?"
 east_europe.0143.a.tt:0 "$east_europe.0142.a.tt$"
 east_europe.0200.t:0 "[founder.GetTitleAsNameNoTooltip] Liwonii"
 east_europe.0200.desc.christian:0 "Ziemie nad Bałtykiem przez wieki były prymitywnymi i nieokiełznanymi terenami. Stanowiły jedynie dom dla różnych heretyckich wyznań i czcicieli diabła, ale teraz, gdy przybył[Select_CString( founder.IsFemale, 'a', '' )] tu [founder.GetTitleAsNameNoTooltip|l] Liwonii, [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l] w imię  [founder.GetFaith.HighGodNamePossessive] ogrzeje tę wilgotną i mroźną krainę.\n\nSkoro [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l] misja w krajach bałtyckich zakończyła się sukcesem, mogę proklamować Liwonię — tytuł, który zjednoczy wszystkich Bałtów, tak jak życzy sobie [founder.GetFaith.random_GoodGodNames]."
 east_europe.0200.desc.nonchristian:0 "The Balts have for centuries lacked a Kingdom for their own people, while vikingr ravaged our coastal villages and foreign missionaries from far-off lands named us primitive and untame — but no more. The disparate Baltic people now kneel together before the crown of Livonia.\n\nWith my coronation as [founder.GetTitleAsNameNoTooltip], I shall usher in a golden age not merely for the [founder.GetCulture.GetName] people, but for all Balts lining the shoreline."
 east_europe.0200.desc.outro:0 "\n\nI hold the fate of the Baltics in my hands, and with the foundation of this Kingdom, I shall usher in a new golden age of faith and glory under [founder.GetFaith.HighGodName]."
 east_europe.0200.a:0 "My legacy shall outlast my lifetime!"
 east_europe.0200.b:0 "For [founder.GetFaith.HighGodName] and glory!"
 east_europe.0201.t:0 "$east_europe.0101.t$"
 east_europe.0201.desc:0 "Heralds bring word from the cold shores of Livonia: [founder.GetShortUIName] has been proclaimed [founder.GetTitleAsNameNoTooltip] of [founder.GetPrimaryTitle.GetNameNoTier].\n\nWith all Balts now united under a single banner, it seems the people of Livonia finally have a unifying identity to rally behind, no more scattered and confused in the defense of their homeland.\n\nWith this act of unification, Livonia seems to be in safe hands… for now."
 east_europe.0201.a:0 "Nadal są barbarzyńcami."
 east_europe.0201.b:0 "Niech żyje [founder.GetShortUINameNoTooltip]!"
 east_europe.0201.c:0 "Zjednoczeni czy podzieleni, Bałtowie i tak są skazani na zagładę."
