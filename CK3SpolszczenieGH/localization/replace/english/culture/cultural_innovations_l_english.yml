 innovation_motte:0 "Gródki stożkowate"
 innovation_motte_desc:0 "Proste, acz efektywne – budowanie naszych zamków na sztucznych wzniesieniach jest najlepszym sposobem na to, aby dosłownie mieć przewagę nad przeciwnikiem."
 innovation_catapult:0 "Onager"
 innovation_catapult_desc:0 "Chociaż dużo czasu zajmuje ładowanie i wystrzał, daleki zasięg strzału, osiągany dzięki siłowi skręconej liny, pozwala nam ostrzeliwać przeciwnika bez narażania się na ostrzał jego łuczników."
 innovation_barracks:0 "Koszary"
 innovation_barracks_desc:0 "Wznoszenie budowli, w których nasi żołnierze mogą zostać zakwaterowani, pozwala znacznie zwiększyć liczebność naszych armii."
 innovation_mustering_grounds:0 "Tereny mobilizacyjne"
 innovation_mustering_grounds_desc:0 "Sama ochota do walki w naszym imieniu nie wystarcza żeby wygrywać wojny. Wyznaczenie przestrzeni, na której możemy dokonać przeglądu i przeszkolenia naszych wojsk, pozwoli nam oddzielić doświadczonych wojaków od amatorów."
 innovation_bannus:0 "Bannus"
 innovation_bannus_desc:0 "Opierający się na prawie do dowodzenia ludźmi w bitwie, ban daje naszym władcom władzę powoływania ludzi pod broń, co jest podstawą prawną do tworzenia wielkich armii."
 eligible_accolade_vanguard_attribute_ACCOLADES_DLC:0 "[knights|E] tej [cultures|El] mogą otrzymać [Concept( 'accolades', 'wyróżnienie' )|E] [GetAccoladeType('vanguard_attribute').GetName|l]"
 eligible_accolade_vanguard_attribute:0 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_vanguard_attribute_ACCOLADES_DLC')]"
 innovation_quilted_armor:0 "Pikowana zbroja"
 innovation_quilted_armor_desc:0 "Składające się z kilkunastu lub więcej zszytych ze sobą warstw płótna, te kaftany mogą zatrzymać nawet ciężkie strzały i są dla nas niedrogim sposobem na uzbrojenie całego pułku do bitwy."
 innovation_gavelkind:0 "Pryncypat"
 innovation_gavelkind_desc:0 "Stabilność i dobrobyt często idą w parze. Zamiast zawziętych walk wasali o tron po zmarłym władcy, powinniśmy wprowadzić jasny i sprawiedliwy system sukcesji, który zlikwiduje większość niestabilności występującej zazwyczaj w następstwie sukcesji."
 innovation_crop_rotation:0 "Płodozmian"
 innovation_crop_rotation_desc:0 "Zamieniając sposób uprawy roli z dwupolówki na trójpolówkę, nie tylko zwiększymy nasze zbiory, ale także zapobiegniemy wyjałowieniu się gleby."
 innovation_city_planning:0 "Planowanie miast"
 innovation_city_planning_desc:0 "Projektując miasta przed rozpoczęciem ich wznoszenia, możemy budować je w wybranych, strategicznych miejscach, a same miasta mogą być bardziej funkcjonalne i estetyczniejsze niż stare osiedla, które chaotycznie powstawały z biegiem lat."
 innovation_casus_belli:0 "Casus belli"
 innovation_casus_belli_desc:0 "Zasadą „kto ma siłę, ten ma prawo” kierowali się ludzie od wielu pokoleń, lecz jeśli będziemy potrafili wskazać uzasadnienie wojen, które wszczynamy, uda nam się uniknąć gniewu naszych sąsiadów, a także odwetu strony zaatakowanej."
 innovation_plenary_assemblies:0 "Zjazdy plenarne"
 innovation_plenary_assemblies_desc:0 "Chcąc rządzić skutecznie, musimy zgromadzić wszystkich wolnych ludzi z naszego państwa, aby przedyskutować i ustalić najważniejsze sprawy państwowe. Obecność jest obowiązkowa, ci którzy się nie stawią, zostaną ukarani i stracą prawo wywierania wpływu na przyszłe decyzje."
 innovation_development_01:0 "Roboty publiczne"
 innovation_development_01_desc:0 "Finansowanie robót publicznych, takich jak drogi, szkoły i akwedukty, pozwoli naszym osadom rozrosnąć się do większych rozmiarów, zapewniając dobrobyt kolejnym pokoleniom naszych poddanych."
 innovation_currency_01:0 "Waluta"
 innovation_currency_01_desc:0 "Handel wymienny jest powolny i nieefektywny; przyjęcie oficjalnie uznanej waluty, takiej jak muszelki lub bryłki metalu, wzmocni handel i przyspieszy rozprzestrzenianie się idei w naszym państwie."
 innovation_ledger:0 "Lustracje dóbr"
 innovation_ledger_desc:0 "W miarę jak nasze ziemie powiększają się, potrzebujemy lepszego sposobu na śledzenie tego, co posiadamy. Prowadzenie ewidencji naszego majątku zagwarantuje, że zawsze będziemy wiedzieć, jakie zasoby mamy do dyspozycji."
 innovation_viking_tradition:0 "Taktyka wikingów"
 innovation_viking_tradition_desc:0 "Mieszkańcy północy mają długą tradycję handlu oraz piractwa. Niewielu jest gotowych odeprzeć wroga, który może nagle i bez ostrzeżenia pojawić się na brzegach rzeki, a wikingowie są mistrzami takiej taktyki."
 innovation_longboats:0 "Langskipy"
 innovation_longboats_desc:0 "Nasze langskipy to potężne statki żeglarskie, które mogą dotrzeć niemal wszędzie, wbrew trudnym warunkom pogodowym, zapewniając nam wyjątkową mobilność na morzach."
 innovation_war_camels:0 "Wielbłądy bojowe"
 innovation_war_camels_desc:0 "Wielbłądy naturalnie nadają się do życia na pustynnym terenie, ale nie są z natury stworzeniami bojowymi. Nasi hodowcy i trenerzy mogą to zmienić, dzięki czemu uzyskamy świetną kawalerię, która pozwoli nam opanować tereny pustynne."
 eligible_accolade_camelry_attribute_ACCOLADES_DLC:0 "[knights|E] tej [cultures|El] mogą otrzymać [Concept( 'accolades', 'wyróżnienie' )|E] [GetAccoladeType('camelry_attribute').GetName|l]"
 eligible_accolade_camelry_attribute:0 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_camelry_attribute_ACCOLADES_DLC')]"
 innovation_elephantry:0 "Słonie bojowe"
 innovation_elephantry_desc:0 "Słonie trudno hodować w niewoli, tak więc kornacy muszą chwytać i wytresować dzikie zwierzęta. Nie jest więc łatwą sztuką, żeby użyć te majestatyczne stworzenia w walce, jest to jednak sztuka której gotowi jesteśmy się poświęcić."
 eligible_accolade_elephantry_attribute_ACCOLADES_DLC:0 "[knights|E] tej [cultures|El] mogą otrzymać [Concept( 'accolades', 'wyróżnienie' )|E] [GetAccoladeType('elephantry_attribute').GetName|l]"
 eligible_accolade_elephantry_attribute:0 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_elephantry_attribute_ACCOLADES_DLC')]"
 innovation_wootz_steel:0 "Bułat"
 innovation_wootz_steel_desc:0 "Znany Arabom pod nazwą „Hinduwani”, a starożytnym Rzymianom jako „stal serycka”, bułat jest bogatym w węgiel typem stali, świetnie nadającym się do produkcji broni. Stal bułatowa, uważana za najlepszą na świecie, jest chodliwym towarem. Od wieków przyciągała uwagę handlarzy z całego świata – Arabów, Egipcjan, Chińczyków, a także Rzymian."
 innovation_african_canoes:0 "Zachodnioafrykańskie czółna"
 innovation_african_canoes_desc:0 "Wielkie czółna Afryki Zachodniej doskonale nadają się do żeglugi po rzekach i pozwalają nam szybko przewieźć wojska tam, gdzie ich potrzebujemy."
 innovation_table_of_princes:0 "Stół książęcy"
 innovation_table_of_princes_desc:0 "Stół książąt służy jako rodzaj tronu władców czeskich, ten z nich który zasiada za stołem jest uważany za prawowitego władcę. Zgodnie z zasadą senioratu, tytuł należał się najstarszemu żyjącemu członkowi dynastii panującej."
 unlock_single_heir_dynasty_house_changing:0 "Możesz wprowadzić seniorat na każdym poziomie [Concept('crown_authority', 'autorytetu korony')|E]"
 tradition_visigothic_codes_name:0 "$innovation_visigothic_codes$"
 tradition_visigothic_codes_desc:0 "$innovation_visigothic_codes_desc$"
 innovation_visigothic_codes:0 "Kodeks Wizygotów"
 innovation_visigothic_codes_desc:0 "Chociaż wiele z najstarszych zwyczajów wizygockich zostało zapomniane, dzieci Pirenejów wciąż pamiętają o tradycjach przodków, o tym w jaki sposób dzieli oni ziemię między synów i córki – praktycznie, lecz sprawiedliwie."
 unlock_equal_succession_changing:0 "Można uchwalić [law|El] $equal_law$ na każdym poziomie [Concept('crown_authority', 'autorytetu korony')|E]"
 innovation_battlements:0 "Blanki"
 innovation_battlements_desc:0 "Oprócz samych fortyfikacji, wybudowanie solidnej ściany zewnętrznej, którą mogą bezpiecznie obsadzić nasi łucznicy, zapewnia naszym zamkom dodatkową ochronę przed napastnikami. "
 innovation_mangonel:0 "Mangonela"
 innovation_mangonel_desc:0 "Mangonela to znaczące ulepszenie naszych istniejących konstrukcji katapult. Można ją przygotować o wiele szybciej do oddania strzału niż machiny wyposażone w tradycyjny napęd skrętny."
 eligible_accolade_besieger_attribute_ACCOLADES_DLC:0 "[knights|E] tej [cultures|El] mogą otrzymać [Concept( 'accolades', 'wyróżnienie' )|E] [GetAccoladeType('besieger_attribute').GetName|l]"
 eligible_accolade_besieger_attribute:0 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_besieger_attribute_ACCOLADES_DLC')]"
 innovation_burhs:0 "Burhy"
 innovation_burhs_desc:0 "Rozsiane po całej okolicy burhy są ważnymi, ufortyfikowanymi osadami, które mogą służyć jako ośrodki administracyjne, a także do gromadzenia wojsk."
 innovation_house_soldiers:0 "Oddziały nadworne"
 innovation_house_soldiers_desc:0 "Gdy nasze szlacheckie rodziny rosną w siłę, potrzebują żołnierzy, którzy będą egzekwować ich wolę. Ustanowienie oddanych oddziałów nadwornych sprawi, że będziemy mieć w ciągłej dyspozycji żołnierzy lepiej wyszkolonych i wyposażonych niż standardowa armia."
 innovation_horseshoes:0 "Podkowy"
 innovation_horseshoes_desc:0 "Koń z rozłupanymi kopytami szybko zaczyna kuleć, co doprowadza do tego, że nie nadaje się do pracy ani walki. Podkuwając nasze konie podkowami z brązu lub żelaza możemy chronić końskie kopyta przed uszkodzeniami oraz utrzymywać je w należytym stanie."
 innovation_arched_saddle:0 "Siodło łękowe"
 innovation_arched_saddle_desc:0 "Lekka kawaleria to siła, z którą należy się liczyć, jednakże nie wykorzystuje ona tak naprawdę pełnego potencjału konia bojowego. Siodła łękowe pozwolą nam wystawić ciężko opancerzonych wojowników, uzbrojonych w lance, umożliwiając pełne wykorzystanie ich rozpędu w czasie szarży na linie wroga."
 eligible_accolade_lancer_attribute_ACCOLADES_DLC:0 "[knights|E] tej [cultures|El] mogą otrzymać [Concept( 'accolades', 'wyróżnienie' )|E] [GetAccoladeType('lancer_attribute').GetName|l]"
 eligible_accolade_lancer_attribute:0 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_lancer_attribute_ACCOLADES_DLC')]"
 innovation_hereditary_rule:0 "Rządy dziedziczne"
 innovation_hereditary_rule_desc:0 "Równomierny podział naszego królestwa pomiędzy wszystkich prawowitych dziedziców rozdziera jedność naszego ludu. Zamiast rozrywać nasze królestwo na strzępy przy każdej sukcesji, możemy zapewnić sobie stabilną oraz rosnącą w siłę ojczyznę poprzez wprowadzenie systemu rządów dziedzicznych."
 innovation_manorialism:0 "Manorializm"
 innovation_manorialism_desc:0 "Wraz z skonsolidowaniem władzy przez naszą elitę, wiele mężczyzn i kobiet okazało się nie zdolnych do pracy. Stworzymy system dworski, gdzie wolni mężczyźni będą mogli pracować na naszych polach w zamian za odpracowanie czynszu, a ci, którzy nie mogą zapłacić, będą mogli wstąpić do naszej służby jako poddany."
 innovation_royal_prerogative:0 "Przywileje królewskie"
 innovation_royal_prerogative_desc:0 "Nasza szlachta posiada wielkie brzemię odpowiedzialności za zarządzanie naszym państwem, więc będą obdarzeni przywilejami zarezerwowanymi wyłącznie dla nich."
 innovation_chronicle_writing:0 "Kronikarstwo"
 innovation_chronicle_writing_desc:0 "Historie o wyczynach naszej rodziny nie będą już przekazywane tylko poprzez opowieści. Będziemy prowadzić rejestr wszystkiego, co osiągamy. Nie tylko, aby inspirować przyszłe pokolenia, ale także w celu udowodnienia roszczeń do ziem, które prawnie powinny należeć do nas."
 innovation_armilary_sphere:0 "Sfera armilarna"
 innovation_armilary_sphere_desc:0 "Urządzenie składające się z kulistego szkieletu poruszających się pierścieni pozwoli nam na szkicowanie i przewidywanie ruchu niebios. Choć samo w sobie jest to fascynujące urządzenie astrologiczne, wiedza uzyskana dzięki niemu pozwoli naszym kapitanom nawigować po wodach oddalonych od lądu."
 innovation_baliffs:0 "Włodarze"
 innovation_baliffs_desc:0 "Król nie może być wszędzie naraz. Mianując włodarzy, którzy będą egzekwować prawo w całym państwie, możemy zarządzać większym obszarem skuteczniej niż gdybyśmy mieli to robić bez nich."
 innovation_development_02:0 "Komunalizm"
 innovation_development_02_desc:0 "Większe miasta regularnie borykają się z szeregiem coraz bardziej złożonych problemów. Przekazanie niektórych uprawnień radom lokalnym pozwoli im na rozwiązywanie problemów bez konieczności angażowania króla."
 innovation_currency_02:0 "System monetarny"
 innovation_currency_02_desc:0 "Nieuregulowane waluty są trudne do kontrolowania i brakuje im stabilności. Bite monety, o określonej wadze oraz z pieczęcią królewską zapewnią zaufane transakcje handlowe."
 innovation_reconquista:0 "Duchowy ekspansjonizm"
 innovation_reconquista_desc:0 "Rozkojarzeni walką zbyt długo tolerowaliśmy obecność niewiernych w Hiszpanii. Nadszedł czas, abyśmy zebrali nasze siły i raz na zawsze wypędzili ich z naszych ziem!"
 innovation_stem_duchies:0 "Stammesherzogtum"
 innovation_stem_duchies_desc:0 "Mimo, iż pochodzimy z różnych plemion, dostrzegamy znaczenie jedności i współpracy. Niezależność jest przeceniana – to stabilność jest tym, co prowadzi do bezpieczeństwa i dobrobytu."
 innovation_ghilman:0 "Ghilman"
 innovation_ghilman_desc:0 "Ghilman to żołnierze wzięci do niewoli. Są oni oddanymi wojownikami, którzy są lojalni wobec nas, a przede wszystkim tańsi, niż zwykli najemnicy."
 innovation_hoardings:0 "Hurdycje"
 innovation_hoardings_desc:0 "Umieszczone na szczycie naszych umocnień, te drewniane konstrukcje wystają ponad nasze mury zamkowe.\n\nPozwalają one naszym obrońcom strzelać, zrzucać kamienie lub wylewać wrzącą oliwę na atakujących, pozostając jednocześnie całkowicie chronionymi przed wrogimi łucznikami."
 innovation_trebuchet:0 "Trebusz"
 innovation_trebuchet_desc:0 "Inżynieryjny cud, przeciwwaga trebusza może miotać ciężkimi pociskami na odległość większą niż jakakolwiek inna znana do tej pory machina oblężnicza."
 innovation_castle_baileys:0 "Dziedzińce zamkowe"
 innovation_castle_baileys_desc:0 "Mimo że donżon jest sercem zamku, nie jest jedynym ważnym budynkiem. Budując na strzeżonym dziedzińcu budynki, takie jak stajnie i zbrojownie, zapewnimy odpowiednie rozmieszczenie i wyposażenie oddziałów niezależnie od okoliczności."
 innovation_men-at-arms:0 "Zbrojni"
 innovation_men-at-arms_desc:0 "Wyszkoleni wojownicy zawsze będą potrzebni, ale nie zawsze są dostępni. Utrzymanie grup zbrojnych na wyłączność zapewni, że nigdy nie zabranie nam doświadczonych wojowników, gdy nieuchronnie wybuchnie wojna."
 innovation_knighthood:0 "Rycerstwo"
 innovation_knighthood_desc:0 "Nadając tytuł rycerza naszym najlepszym wojownikom oraz płacenie im w posiadłościami ziemskimi, a nie zwykłymi monetami, możemy ich należycie uhonorować – a także, zapewnić sobie ich lojalność."
 innovation_advanced_bowmaking:0 "Zaawansowane łuczarstwo"
 innovation_advanced_bowmaking_desc:0 "Podczas, gdy łucznicy tradycyjnie wytwarzają i konserwują swoje łuki, rzemieślnicy zaczęli tworzyć nowe rodzaje łuków, które są mocniejsze i bardziej złożone niż wcześniej. Wprowadzając te projekty, możemy uczynić to mistrzowskie łucznictwo nieocenionym atutem naszych armii."
 eligible_accolade_crossbower_attribute_ACCOLADES_DLC:0 "[knights|E] tej [cultures|El] mogą otrzymać [Concept( 'accolades', 'wyróżnienie' )|E] [GetAccoladeType('crossbowmen_attribute').GetName|l]"
 eligible_accolade_crossbower_attribute:0 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_crossbower_attribute_ACCOLADES_DLC')]"
 innovation_heraldry:0 "Heraldyka"
 innovation_heraldry_desc:0 "Ustalenie dziedzicznych wzorów identyfikacji naszych szlachetnych rodzin spowoduje, że ich członkowie będą postrzegać siebie jako część większej całości. Sprawi to, że będą chcieli poprawiać reputację swoich dynastii zamiast posiadania obsesji na punkcje swojego osobistego statusu."
 innovation_windmills:0 "Młyny wiatrowe"
 innovation_windmills_desc:0 "Wynalezienie wiatraków pozwala na wydajne wykorzystanie siły wiatru, znacznie zmniejszając nakład pracy potrzebny do mielenia ziaren i przetwarzania surowców."
 innovation_divine_right:0 "Boskie prawo"
 innovation_divine_right_desc:0 "Nadszedł czas, abyśmy uznali, że to boska wola umieściła naszych władców na ich tronach, a przeciwstawienie się im jest przeciwstawieniem się bogu. "
 innovation_land_grants:0 "Nadania ziemskie"
 innovation_land_grants_desc:0 "Ziemia to najcenniejsza nagroda, którą możemy obdarzyć naszych poddanych, ale jest jej tylko tyle ile sami posiadamy. Gdybyśmy jednak zezwolili im na uprawianie tej nieobrobionej ziemi... kto by się sprzeciwił? Nawet jeśli dojdzie do konfliktu, z pewnością będziemy mieli rację, gdy będziemy chcieli bronić swoich poddanych! "
 innovation_scutage:0 "Tarczowe"
 innovation_scutage_desc:0 "Od naszych poddanych zawsze oczekiwano służby wojskowej, ale są też tacy, którzy nie mogą lub nie chcą jej zapewnić. Oferując im sposób na wywiązanie się ze swoich zobowiązań za pomocą monety zamiast stali, możemy zapewnić, że otrzymamy nasze zależności od wszystkich."
 innovation_guilds:0 "Gildie"
 innovation_guilds_desc:0 "W miarę rozrastania się naszych ziem, bezpośrednie zarządzanie całym handlem, w obrębie naszej domeny, staje się coraz bardziej nieefektywne. Nadając przywilej gildii organizacjom kupców i rzemieślników, możemy zapewnić im większą autonomię w prowadzeniu działalności, a także czerpać zyski z ich przedsięwzięć."
 innovation_development_03:0 "Urbanizacja"
 innovation_development_03_desc:0 "Wielkie miasta Rzymu, Bizancjum oraz Delhi od dawna są reliktami wielkiego, niezrównanego dziedzictwa. Wraz ze wzrostem naszej infrastruktury i populacji, mamy wreszcie środki na rozwój nowych osad, które będą rywalizować z tymi starożytnymi ośrodkami miejskimi."
 innovation_currency_03:0 "Bankowość"
 innovation_currency_03_desc:0 "Szczególnie duże lub kosztowne transakcje często wymagają nieporęcznej ilości ciężkich monet. Zdeponowanie tego bogactwa w bezpiecznych skarbcach oraz przekazywanie własności bez przenoszenia fizycznych monet pozwoli na łatwiejszy handel dużymi ilościami towarów."
 innovation_east_settling:0 "Ostsiedlung"
 innovation_east_settling_desc:0 "Ziemie na wschodzie są bogate w zasoby naturalne, ale mimo to są słabo zaludnione. Powołanie do życia inicjatywy na rzecz rozbudowy i zakładania tam gospodarstw, doprowadzi do wzrostu dobrobytu naszego ludu."
 innovation_seigneurialism:0 "Senioralizm"
 innovation_seigneurialism_desc:0 "Przekazując więcej obowiązków lokalnym szlachcicom, możemy zarówno uczynić ich szczęśliwszymi, jak i pozwolić nam skupić się na naszej własnej domenie."
 innovation_muladi:0 "Muwalladowie"
 innovation_muladi_desc:0 "Wojny, najazdy i prześladowania na całym świecie wypędziły wielu ludzi z ich domów. Przyjmując te wysiedlone dusze na nasze ziemie, niezależnie od ich pochodzenia, możemy stworzyć bogate i prosperujące społeczeństwo."
 innovation_french_peerage:0 "Parostwo"
 innovation_french_peerage_desc:0 "Dzięki prawowitemu wyróżnieniu najznakomitszych spośród szlachetnych wasali naszego królestwa, będziemy wzbudzać uczucie większej lojalności wobec korony."
 innovation_machicolations:0 "Machikuły"
 innovation_machicolations_desc:0 "Znaczące ulepszenie w stosunku do naszych wcześniejszych hurdycji. Kamienne machikuły służą temu samemu celowi, będąc jednocześnie bardziej trwałą konstrukcją – zapewniającą większą ochronę naszym obrońcom."
 innovation_bombard:0 "Bombardy"
 innovation_bombard_desc:0 "Rozwój broni opartej na prochu pozwolił nam na przekroczenie ograniczeń dźwigni i krążków linowych. Nasza nowa broń oblężnicza potrafi burzyć mury wroga z siłą i skutecznością, o jakiej nasi przodkowie mogli tylko pomarzyć."
 innovation_royal_armory:0 "Królewska zbrojownia"
 innovation_royal_armory_desc:0 "Wraz ze wzrostem liczebności naszych armii, musimy zagwarantować, że każdy żołnierz będzie odpowiednio uzbrojony i opancerzony. Utworzenie królewskiej zbrojowni, która będzie produkowała i przechowywała sprzęt dla naszej armii, znacznie przyczyni się do zaspokojenia tej potrzeby."
 innovation_standing_armies:0 "Stałe armie"
 innovation_standing_armies_desc:0 "Wojskowi poborowi zapewniają nam dużą liczbę żołnierzy, ale bez względu na to, jak bardzo staramy się ich szkolić i wyposażyć, zawsze będą gorsi od zawodowych żołnierzy. Utworzenie dużej stałej armii zapewni, że interesy naszego królestwa będą egzekwowane przez najlepszych wojowników w okolicy."
 innovation_sappers:0 "Saperzy"
 innovation_sappers_desc:0 "Nie ma znaczenia, jak mocne są mury wroga, jeśli można wykopać pod nimi ziemię. Zatrudnianie saperów do niszczenia fortyfikacji wroga jest skutecznym sposobem na przełamanie nawet najmocniejszej obrony."
 innovation_plate_armor:0 "Zbroja płytowa"
 innovation_plate_armor_desc:0 "Najlepsza forma ochrony osobistej to dobrze wykonana płytowa zbroja. Posiada ona przegubowe połączenia, które zapewniają większy zakres ruchu niż wcześniejsze zbroje, a jednocześnie jest nieprzenikliwa przez broń przeciwnika."
 innovation_primogeniture:0 "Primogenitura"
 innovation_primogeniture_desc:0 "Jedno królestwo, jeden następca. Choć młodsze dzieci naszego monarchy mogą czuć się urażone przez wyłączenie z dziedziczenia, to jest to najlepszy sposób zapewnienia stabilnego królestwa – nie zostanie rozerwane na strzępy przy sukcesji."
 innovation_cranes:0 "Żurawie"
 innovation_cranes_desc:0 "Zapomniany cud inżynierii. Rzymianie używali żurawi z kołem deptakowym do efektywnego budowania swojego imperium, więc i my będziemy."
 innovation_noblesse_oblige:0 "Szlachectwo zobowiązuje"
 innovation_noblesse_oblige_desc:0 "Szlachetność to coś więcej niż tylko przywileje i prawa – to także obowiązek wobec państwa, obowiązkiem działania w sposób właściwy i sprawiedliwy. Jasne określenie tego, czego oczekuje się od naszej elity, da nam ideał, do którego będziemy dążyć, który nas zjednoczy – by go osiągnąć."
 innovation_rightful_ownership:0 "Prawowita własność"
 innovation_rightful_ownership_desc:0 "Nadszedł czas, aby świat uznał fakt, iż posiadanie naszych ziem de iure jest naszym boskim prawem. Nie będziemy już dłużej ograniczani przez przestarzałe protokoły i dekorum."
 innovation_ermine_cloaks:0 "Płaszcze gronostajowe"
 innovation_ermine_cloaks_desc:0 "Każdy może ubiegać się o tytuł, lecz prawdziwy monarcha musi wzbudzać u swoich poddanych podziw i majestat. Nasze nowe płaszcze podbite gronostajem są formą królewskiego stroju, który z pewnością spełni to zadanie."
 innovation_court_officials:0 "Urzędnicy dworscy"
 innovation_court_officials_desc:0 "Nasze państwo rozrosło się do tego stopnia, że nawet pomniejsi szlachcice nie są w stanie skutecznie wszystkim zarządzać. Mianowanie urzędników dworskich i biurokratów do wykonywania bardziej prozaicznych zadań sprawi, że aparat państwowy nadal będzie działać sprawnie."
 innovation_development_04:0 "Myśl renesansowa"
 innovation_development_04_desc:0 "Rozwój nauki i filozofii zmienił nasze miasta w cudowne centra edukacji oraz innowacji. Ogromne skoki technologiczne i kulturowe, które teraz dokonujemy, pozwoliły nam sięgnąć po niewyobrażalny dotąd potencjał."
 innovation_currency_04:0 "Weksle"
 innovation_currency_04_desc:0 "Weksle papierowe to ewolucja wcześniejszych systemów bankowych. Pozwalają naszym mieszkańcom na szybki i bezpieczny handel towarami oraz usługami na duże odległości – bez obciążania ich ciężkimi bilonami."
 innovation_wierdijks:0 "Wierdijki"
 innovation_wierdijks_desc:0 "Budowa silnych i niezawodnych grobli jest podstawowym zadaniem, jeśli chcemy żyć i rozwijać się w nizinnych krainach. Nowe techniki wzmacniania ziemnych wałów matami z liści tasiemnicy morskiej zwiększą ich wytrzymałość i trwałość."
 innovation_condottieri:0 "Kondotierzy"
 innovation_condottieri_desc:0 "Włochy, będąc zarówno zamożnym, jak i centralnie położonym państwem, stały się głównym celem najemników. Podróżują tutaj, gdy nie posiadają aktualnie zajęcia. Skoro już tu są, powinniśmy być w stanie wynegocjować lepszą stawkę niż ta, którą by normalnie pobierali."
 innovation_deccan_unity:0 "Zjednoczony Dekan"
 innovation_deccan_unity_desc:0 "Napływ nowych wierzeń i religii do naszego społeczeństwa dał jasno do zrozumienia, że nasze skupianie się w przeszłości na regionalizmie było błędem. Powinniśmy połączyć się z innymi wyznawcami naszej wiary – zapewnić silne i trwałe państwo, które będzie w stanie sprostać zewnętrznym naciskom."
 students_of_knighthood:0 "Dzieci kończące [Concept( 'education', 'edukację' )|E] z [Concept( 'martial', 'wojskowym' )|E] [Concept( 'education_focus', 'priorytetem edukacji' )|E] zyskują [Concept( 'trait', 'cechę' )|E] $trait_education_martial_prowess$"
 fp3_innovation_mural_sextant:0 "Sekstant ścienny"
 fp3_innovation_mural_sextant_desc:0 "Te duże instrumenty ścienne mogą być wykorzystywane do precyzyjnego odczytu i pomiaru położenia ciał niebieskich."
 fp3_innovation_fritware:0 "Ceramika frytowa"
 fp3_innovation_fritware_desc:0 "Piękna kamienna ceramika na wzór wschodniej porcelany z domieszką materiałów takich jak kwarc czy szkło. Stanowi ona cenny towar lub imponujący prezent."
 fp3_innovation_fritware_tooltip:0 "Zysk [Concept( 'opinion', 'opinii' )|E] za [Concept( 'send_gift', 'wysłanie podarunku' )|E]: #P +20%#!"
