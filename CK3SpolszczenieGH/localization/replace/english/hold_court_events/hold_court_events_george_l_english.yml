 hold_court.7000.title:0 "Rivals in Agreement"
 hold_court.7000.taxes.desc:0 "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]” — zaczyna [rival_1.GetName]. „Musimy ci powiedzieć, że wielu mieszkańców twojego państwa jest bardzo niezadowolonych z obecnego systemu podatkowego. Uważają, że jest on niesłusznie wygórowany”.\n\nTo, że [rival_1.GetFirstNameNoTooltip] i [rival_2.GetFirstNameNoTooltip] działają w tej sprawie razem, świadczy o tym, iż problem jest poważny."
 hold_court.7000.religion.desc:0 "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]” — zaczyna [rival_1.GetName]. „Musimy ci powiedzieć, że twoja #EMP herezja#! jest nie do przyjęcia dla całego państwa, tak bardzo, że przy tej okazji odłoży[Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'ły','li')]śmy na bok nasze spory, aby przekonać cię do przejścia na [rival_1.GetFaith.GetName|l]”."
 hold_court.7000.culture.desc:0 "Od razu rozpoznaję następną grupę petentów. To [rival_1.GetName] i [rival_2.GetName], para znana z ostrej rywalizacji. Co niepokojące, nie kłócą się ze sobą. \n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]” — zaczyna [rival_1.GetName]. „Odłoży[Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'łyśmy','liśmy')]] na bok nasze spory, by ostrzec cię, że w państwie kipi niezgoda w związku z twoimi #EMP zagranicznymi#! manierami i etykietą. Nie byłoby dobrze, gdyby [rival_1.GetCulture.GetName|l] kultura, do której ja i [rival_2.GetTitledFirstNameNoTooltip] należymy, była rządzona przez pogan[Select_CString( ROOT.Char.IsFemale, 'kę', 'ina' )]. Kultura [rival_1.GetCulture.GetNameNoTooltip|l] jest jedynym słusznym wyborem. Przyjmij ją natychmiast”."
 hold_court.7000.spouse_religion.desc:0 "I recognise the next set of petitioners immediately. They are [rival_1.GetName] and [rival_2.GetName], a pair that are well-known for their intense rivalry. Worryingly, they are not arguing with each other. \n\n"My lord", begins [rival_1.GetName], "I have to tell you that the non-adherence of your [controversial_spouse.Custom('WifeHusband')] to the true faith, to [rival_1.GetFaith.GetName], has provoked the realm. Something must be done [ROOT.Char.Custom2('RelationToMeAddress', rival_1)], lest others think you guilty of the same #EMP heresy#!.""
 hold_court.7000.spouse_culture.desc:0 "I recognise the next set of petitioners immediately. They are [rival_1.GetName] and [rival_2.GetName], a pair that are well-known for their intense rivalry. Worryingly, they are not arguing with each other. \n\n"My lord", begins [rival_1.GetName], "We have to tell you that the non-adherence of your [controversial_spouse.Custom('WifeHusband')] to [rival_1.GetCulture.GetName] customs has greatly angered many in your realm - we cannot have a #EMP heathen [controversial_spouse.GetCulture.GetName]#! married to our ruler.""
 hold_court.7000.spouse_lustful.desc:0 "I recognise the next set of petitioners immediately. They are [rival_1.GetName] and [rival_2.GetName], a pair that are well-known for their intense rivalry. Worryingly, they are not arguing with each other. \n\n"My lord", begins [rival_1.GetName], "We have to tell you that rumours of the behaviour of [controversial_spouse.GetTitledFirstName] reached the ears of the people - it is unacceptable that the [controversial_spouse.Custom('WifeHusband')] of our ruler has morally degraded themselves. We demand you address this issue.""
 hold_court.7000.spouse_criminal.desc:0 "I recognise the next set of petitioners immediately. They are [rival_1.GetName] and [rival_2.GetName], a pair that are well-known for their intense rivalry. Worryingly, they are not arguing with each other. \n\n"My lord", begins [rival_1.GetName], "We have to tell you that across the realm, the only topic on the lips of the people are the rumours of the criminality of [controversial_spouse.GetTitledFirstName] . The people are angry and restless that they are held to a higher standard than your [controversial_spouse.Custom('WifeHusband')]. We demand you address this issue.""
 hold_court.7000.spouse_lowborn.desc:0 "I recognise the next set of petitioners immediately. They are [rival_1.GetName] and [rival_2.GetName], a pair that are well-known for their intense rivalry. Worryingly, they are not arguing with each other. \n\n"My lord", begins [rival_1.GetName], "I have to tell you that the people are most dissatisfied with your choice of [controversial_spouse.Custom('WifeHusband')]. An #EMP illiterate peasant#! as [controversial_spouse.GetTitledFirstName]? It is unquestionably a betrayal of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip].""
 hold_court.7000.spouse_other.desc:0 "I recognise the next set of petitioners immediately. They are [rival_1.GetName] and [rival_2.GetName], a pair that are well-known for their intense rivalry. Worryingly, they are not arguing with each other. \n\n"My lord", begins [rival_1.GetName], "I have to tell you that the people are intensely dissatisfied with your [controversial_spouse.GetTitledFirstName] . We fear that [controversial_spouse.GetHerHis] recent behaviour is not becoming of a good and loyal [controversial_spouse.GetTitledFirstName], and we demand that you do something about it."
 hold_court.7000.a:0 "Jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że gdybyście spojrz[Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'ały','eli')] na to z innej strony..."
 hold_court.7000.a.success:0 "You successfully convince [rival_1.GetTitledFirstNameNoTooltip] and [rival_2.GetTitledFirstNameNoTooltip] to drop the matter"
 hold_court.7000.a.success.toast:0 "Successful Negotiation"
 hold_court.7000.a.failure:0 "You fail to convince [rival_1.GetTitledFirstNameNoTooltip] and [rival_2.GetTitledFirstNameNoTooltip] to drop the matter"
 hold_court.7000.a.failure.toast:0 "Failed Negotiation"
 hold_court.7000.b:0 "[rival_2.GetFirstNameNoTooltip], nie jestem twoim wrogiem. To [rival_1.GetSheHe|U] nim jest!"
 hold_court.7000.b.success:0 "You successfully exploit the rivalry between [rival_1.GetTitledFirstNameNoTooltip] and [rival_2.GetTitledFirstNameNoTooltip] to turn them against each other"
 hold_court.7000.b.success.toast:0 "Successful Manipulation"
 hold_court.7000.b.failure:0 "You fail to exploit the rivalry between [rival_1.GetTitledFirstNameNoTooltip] and [rival_2.GetTitledFirstNameNoTooltip], which only inflames them more"
 hold_court.7000.b.failure.toast:0 "Failed Manipulation"
 hold_court.7000.c:0 "Może popraz[Select_CString( And(rival_1.IsFemale, rival_2.IsFemale), 'ły','li')]byście te słowa stalą?"
 hold_court.7000.c.success:0 "You successfully intimidate [rival_1.GetTitledFirstNameNoTooltip] and [rival_2.GetTitledFirstNameNoTooltip]"
 hold_court.7000.c.success.toast:0 "Successful Intimidation"
 hold_court.7000.c.failure:0 "You fail to intimidate [rival_1.GetTitledFirstNameNoTooltip] and [rival_2.GetTitledFirstNameNoTooltip]"
 hold_court.7000.c.failure.toast:0 "Failed Intimidation"
 hold_court.7000.opt.tax:0 "„Zgadzam się, obniżę podatki”."
 hold_court.7000.opt.religion:0 "Moja dusza jest wyraźnie zagrożona, nawrócę się."
 hold_court.7000.opt.spouse_religion:0 ""I shall make my [controversial_spouse.Custom('WifeHusband')] see the truth.""
 hold_court.7000.opt.spouse_lustful:0 ""The [controversial_spouse.GetTitle.GetName] will undergo penance for their depravity!""
 hold_court.7000.opt.spouse_criminal:0 "„[controversial_spouse.GetTitle.GetName] musi odprawić pokutę za swoje grzechy!”"
 hold_court.7000.opt.spouse_lowborn:0 ""The House of [ROOT.Char.GetDynasty.GetName] suffers for my choice.""
 hold_court.7000.opt.spouse_other:0 ""I shall speak to [controversial_spouse.GetTitledFirstName] about their behaviour.""
 hold_court.7000.d.tt:0 "Ulegnij ich żądaniom."
 hold_court.7010.title:0 "Bohater[Select_CString( frontier_hero.IsFemale, 'ka', '' )] z pogranicza"
 hold_court.7010.byzantine_desc:0 "In the centuries of unremitting warfare between us and the Arabs, we Romans have celebrated our imperial heroes. Occasionally however, our greatest defenders come from more common stock, and I have been following the exploits of [frontier_hero.GetFirstName] most closely. \n\nFor acts of unsurpassed heroism, [frontier_hero.GetFirstNameNoTooltip] has become a legend amongst the common folk and has now come to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] for an audience, acclaimed by the peasantry the entire way. \n\nI must reward him for his deeds or risk angering the Roman people, but I cannot help but perceive the resentment emanating from the aristocrats at my court."
 hold_court.7010.reconquista_desc:0 "[frontier_ruler.GetPrimaryTitle.GetName] od dawna ma z nami napięte stosunki, ponieważ walczymy z niewiernymi o kontrolę nad tą ziemią. Plebejusze strasznie ucierpieli podczas tego konfliktu, ponieważ nie jestem w stanie ochronić ich wszystkich. \n\nWygląda na to jednak, że został[Select_CString(frontier_hero.IsFemale, 'a ogłoszona nowa bohaterka', ' ogłoszony nowy bohater' )] ludu - nisko urodzon[Select_CString(frontier_hero.IsFemale, 'a, która', 'y, który' )] wielokrotnie walczył[Select_CString(frontier_hero.IsFemale, 'a', '' )] w jego obronie. Bohater[Select_CString(frontier_hero.IsFemale, 'ka ta', ' ten' )], tak zwan[Select_CString(frontier_hero.IsFemale, 'ją', 'go' )] [frontier_hero.GetFirstName], przybył[Select_CString(frontier_hero.IsFemale, 'a', '' )] teraz na mój dwór, by domagać się nagrody za swoją odwagę. \n\nMój dwór jest jednomyślny, że chłop[Select_CString(frontier_hero.IsFemale, 'ka', '' )] nie może mieć takich samych praw jak szlachcic, ale czy byłoby sprawiedliwe z mojej strony odmówić [frontier_hero.GetHerHim] sprawiedliwej rekompensaty za [frontier_hero.GetHerHis] niewątpliwie niezwykłe czyny?"
 hold_court.7010.anglofranco_desc:0 "In the wars against the [frontier_ruler.GetCulture.GetName], we have regularly acclaimed the deeds of our heroic [root.GetCulture.GetName] noblemen, but today I am called upon to honor a peasant by the name of [frontier_hero.GetFirstName]. \n\n[frontier_hero.GetSheHe] has taken it upon themselves to wage war against [frontier_ruler.GetTitledFirstName], and has met with such resounding success that they have won the hearts and minds of the commons. \n\nNow they have arrived at court, doubtless expecting reward, yet my advisors have counseled that to elevate a common would be unacceptable."
 hold_court.7010.default_desc:0 "W ciągu ostatnich kilku dni słyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m opowieści o potężn[Select_CString( frontier_hero.IsFemale, 'ej bohaterce chłopskiej, która zdobyła', 'ym bohaterze chłopskim, który zdobył' )] serca i umysły zwykłych ludzi dzięki niewiarygodnym czynom i niezrównanej odwadze.\n\n[Select_CString( frontier_hero.IsFemale, 'Bohaterka ta', 'Bohater ten' )], noszący imię [frontier_hero.GetFirstName], bronił[Select_CString( frontier_hero.IsFemale, 'a', '' )] drobnego ludu przed atakiem, którego dopuściła się [frontier_ruler.GetCulture.GetName|l] grupa najeźdźców, a teraz udał[Select_CString( frontier_hero.IsFemale, 'a', '' )] się do [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip], by prosić mnie o audiencję.\n\nNie ma wątpliwości, że [frontier_hero.GetFirstNameNoTooltip] jest wielk[Select_CString( frontier_hero.IsFemale, 'ą bohaterką', 'im bohaterem' )], ale moi dworzanie mówią jednym głosem, że wywyższanie pospólstwa ponad nich jest niedopuszczalne."
 hold_court.7010.a:0 "„W nagrodę zajmiesz należne ci miejsce w moim domu”."
 hold_court_7010_new_courtier:0 "[frontier_hero.GetName] dołącza do twojego dworu"
 hold_court.7010.b:0 "„Prawdziwy bohater zasługuje na stanowisko godne jego umiejętnościom”."
 hold_court.7010.b1.tt:0 "You grant [frontier_hero.GetNameNoTooltip] the [frontier_hero_county.GetName] as a reward, angering your existing nobility but gaining a loyal vassal in [frontier_hero.GetName]."
 hold_court.7010.b2.tt:0 "You grant [frontier_hero.GetNameNoTooltip] a county currently held by [lost_county_vassal.GetName], angering [lost_county_vassal.GetTitledFirstNameNoTooltip] but solidifying [frontier_hero.GetFirstNameNoTooltip]'s loyalty as a vassal"
 hold_court_7010_loyal_vassal:0 "[frontier_hero.GetName] zostaje twoim nowym wasalem"
 hold_court.7010.c:0 "„Zostaniesz uhonorowan[Select_CString( frontier_hero.IsFemale, 'a jako bohaterka, którą', 'y jako bohater, którym' )] jesteś!”"
 hold_court.7010.d:0 "„Jesteś bezczeln[Select_CString( frontier_hero.IsFemale, 'ą chłopką', 'ym chłopem' )], nikim więcej!”"
 hold_court.7020.title:0 "Harboring an Exile"
 hold_court.7020.desc:0 "A new arrival to my court today is one [ambassador.GetName], an envoy from my [ambassador_liege.Custom2('RelationToMe', ROOT.Char )], [ambassador_liege.GetName].\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], it has come to the attention of my liege that you are harboring an individual of particular interest. [exile.GetName] has legitimate claim to the [exile_claim.GetName]. [ambassador_liege.GetTitledFirstNameNoTooltip] requests and demands the return of this errant subject of [ambassador_liege.GetHersHis]."\n\n I send [ambassador.GetNameNoTooltip] out of the room whilst my council deliberates - what should we do?"
 hold_court.7020.a:0 "Give up [exile.GetFirstNameNoTooltip] to [ambassador_liege.GetFirstNameNoTooltip]."
 hold_court.7020.b:0 "Refuse to allow [ambassador.GetFirstNameNoTooltip] to take [exile.GetFirstNameNoTooltip]."
 hold_court.7020.c:0 "Disguise [disguised_exile.GetName] as [exile.GetFirstNameNoTooltip] and send [disguised_exile.GetHerHim] instead!"
 hold_court.7020.c.tt:0 "Jeśli podstęp się powiedzie, [ambasador.GetNameNoTooltip] zabierze wygnańca, nie wiedząc, że tak naprawdę jest [Select_CString(disguised_exile.IsFemale, 'nią', 'nim' )] [disguised_exile.GetFirstNameNoTooltip]. Podstęp zostaje ujawniony, gdy [ambasador_liege.GetTitledFirstNameNoTooltip|l] zobaczy wygnańca osobiście."
 hold_court.7020.c.success:0 "[ambasador.GetFirstNameNoTooltip] zostaje przez ciebie przekonan[Select_CString(ambasador.IsFemale, 'a', 'y' )]. [ambasador_liege.GetTitledFirstNameNoTooltip|l] prawdopodobnie będzie wściekł[Select_CString(ambasador_liege.IsFemale, 'a', 'y' )], gdy  się dowie..."
 hold_court.7020.c.failure:0 "[ambassador.GetFirstNameNoTooltip] nie wierzy ci i ucieka. Kiedy dotrze na miejsce, [ambassador_liege.GetTitledFirstNameNoTooltip|l] dowie się o twoim nieudanym spisku."
 hold_court_7020_successful_deception:0 "Successfully deceived [ambassador.GetName]"
 hold_court_7020_failed_deception:0 "You failed to deceive [ambassador.GetName]"
 hold_court_7020_ambassador_returns:0 "[ambassador.GetName] powraca"
 hold_court.7021.opening:0 "[ambassador_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 hold_court.7021.success:0 "I suppose you thought that was terribly clever, disguising [disguised_exile.GetName] as [exile.GetName] and trusting in the ignorance of my envoy to not realize it. I do hope that you weren't too fond of [disguised_exile.GetNameNoTooltip] though - it is a crime in the [ambassador_liege.GetPrimaryTitle.GetName] to impersonate a noble, and so [disguised_exile.GetSheHe] was put to death. You and I are now enemies. Damn you to [ambassador_liege.GetFaith.NegativeAfterLife]."
 hold_court.7021.failure:0 "M[Select_CString( ambassador.IsFemale, 'oja wierna', 'ój wierny' )] ambasador [ambassador.GetName] informuje mnie, że podczas swojej ostatniej wizyty na twoim dworze próbował[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] [Select_CString( ambassador.IsFemale, 'ją', 'go' )] oszukać, przebierając się za tak bezużyteczną osobę, jaką jest m[Select_CString( exile.IsFemale, 'oja poddana', 'ój poddany' )] [exile.GetName]. Moi słudzy są jednak zbyt sprytni, by dać się złapać na twoje marne próby intrygi. Choć nie udało mi się sprawić, aby [exile.GetNameNoTooltip] powrócił[Select_CString( exile.IsFemale, 'a', '' )] na mój dwór, mogę jednak złagodzić swoje rozczarowanie, rozpowszechniając wieści o twojej nieudolności w całym znanym świecie. Jeśli kiedykolwiek się spotkamy, będziemy wrogami."
 hold_court.7021.returned:0 "I confess to being most grateful to you, [ROOT.Char.GetTitledFirstNameNoTooltip], for returning [exile.GetName] to [exile.GetHerHis] proper place in my realm. You have proven yourself a most honorable and true friend to [ambassador_liege.GetPrimaryTitle.GetName], and I would be delighted to continue corresponding with you in future. Only a fool would not appreciate the benefits of my holding you in high regard, and you are clearly not a fool. May you be blessed with long life and bountiful harvests."
 hold_court.7021.not_returned:0 "I am deeply upset, [ROOT.Char.GetTitledFirstNameNoTooltip], by your intransigence in not acquiescing to my reasonable request as conveyed to you by my envoy [ambassador.GetName]. Returning [exile.GetName] to me was hardly an irrational demand, and yet you proved yourself to be more reckless and spiteful than wise. [ROOT.Char.GetPrimaryTitle.GetName] is surely doomed to an ignominious end with such unworthy fools as yourself on the throne, one can only hope that your successor does not take after you."
 hold_court.7021.a:0 "Shame about [disguised_exile.GetName], at least [disguised_exile.GetSheHe] was useful."
 hold_court.7021.b:0 "Moja reputacja jest zrujnowana!"
 hold_court.7021.c:0 "Strong diplomacy wins out over petty politicking."
 hold_court.7021.d:0 "What bitter words are these?"
