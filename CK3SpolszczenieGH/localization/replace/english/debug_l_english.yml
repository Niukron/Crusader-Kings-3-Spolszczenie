 test.4.desc:0 "Całkowita liczba postaci: [ROOT.Var('local_copy_disease_data_global_character_amount').GetValue]\nPrzedwczesna śmierć (wiek < 60) z powodu choroby: [ROOT.Var('local_copy_disease_data_global_premature_death_amount').GetValue]\nPrawdopodobieństwo przedwczesnej śmierci z powodu choroby: [ROOT.Var('disease_data_calc_premature_disease_death_percentage').GetValue]%\n\nPOWSZECHNE CHOROBY:\nPrawdopodobieństwo zachorowania na powszechną chorobę: [ROOT.Var('disease_data_calc_common_disease_percentage').GetValue]%\nprawdopodobieństwo choroby: [ROOT.Var('disease_data_calc_ill_percentage').GetValue]%\nprawdopodobieństwo przedwczesnej śmierci z powodu choroby: [ROOT.Var('disease_data_calc_ill_premature_death_chance').GetValue]%\nprawdopodobieństwo zapalenia płuc: [ROOT.Var('disease_data_calc_pneumonic_percentage').GetValue]%\nprawdopodobieństwo przedwczesnej śmierci z powodu zapalenia płuc: [ROOT.Var('disease_data_calc_pneumonic_premature_death_chance').GetValue]%\n\nPOWAŻNE CHOROBY:\nPrawdopodobieństwo zachorowania na poważną chorobę: [ROOT.Var('disease_data_calc_serious_disease_percentage').GetValue]%\nprawdopodobieństwo podagry: [ROOT.Var('disease_data_calc_gout_ridden_percentage').GetValue]%\nprawdopodobieństwo przedwczesnej śmierci z powodu podagry: [ROOT.Var('disease_data_calc_gout_ridden_premature_death_chance').GetValue]%\nprawdopodobieństwo trądu: [ROOT.Var('disease_data_calc_leper_percentage').GetValue]%\nprawdopodobieństwo przedwczesnej śmierci z powodu trądu: [ROOT.Var('disease_data_calc_leper_premature_death_chance').GetValue]%\nprawdopodobieństwo tyfusu: [ROOT.Var('disease_data_calc_typhus_percentage').GetValue]%\nprawdopodobieństwo przedwczesnej śmierci z powodu tyfusu: [ROOT.Var('disease_data_calc_typhus_premature_death_chance').GetValue]%\nprawdopodobieństwo suchot: [ROOT.Var('disease_data_calc_consumption_percentage').GetValue]%\nprawdopodobieństwo przedwczesnej śmierci z powodu suchot: [ROOT.Var('disease_data_calc_consumption_premature_death_chance').GetValue]%\nprawdopodobieństwo raka: [ROOT.Var('disease_data_calc_cancer_percentage').GetValue]%\nprawdopodobieństwo przedwczesnej śmierci z powodu raka: [ROOT.Var('disease_data_calc_cancer_premature_death_chance').GetValue]%\nprawdopodobieństwo opryszczki: [ROOT.Var('disease_data_calc_lovers_pox_percentage').GetValue]%\nprawdopodobieństwo przedwczesnej śmierci z powodu opryszczki: [ROOT.Var('disease_data_calc_lovers_pox_premature_death_chance').GetValue]%\nprawdopodobieństwo choroby dworskiej: [ROOT.Var('disease_data_calc_great_pox_percentage').GetValue]%\nprawdopodobieństwo przedwczesnej śmierci z powodu choroby dworskiej: [ROOT.Var('disease_data_calc_great_pox_premature_death_chance').GetValue]%\nprawdopodobieństwo ospy: [ROOT.Var('disease_data_calc_smallpox_percentage').GetValue]%\nprawdopodobieństwo przedwczesnej śmierci z powodu ospy: [ROOT.Var('disease_data_calc_smallpox_premature_death_chance').GetValue]%\nprawdopodobieństwo dżumy: [ROOT.Var('disease_data_calc_bubonic_plague_percentage').GetValue]%\nprawdopodobieństwo przedwczesnej śmierci z powodu dżumy: [ROOT.Var('disease_data_calc_bubonic_plague_premature_death_chance').GetValue]%\n\nhej[a_value.GetName]hey"
