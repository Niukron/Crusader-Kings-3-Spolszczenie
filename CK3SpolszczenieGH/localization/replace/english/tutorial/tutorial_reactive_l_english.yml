 ra_admin_gov_7:0 "Majętności"
 ra_admin_gov_8:0 "Na drodze do władzy"
 ra_admin_gov_1_desc:0 "@ra_admin_gov_1! Jesteś teraz częścią [Concept( 'administrative_government', 'rządu biurokratycznego' )|E]. Składa się on z [Concept( 'governors', 'namiestników' )|E], którzy zarządzają i przewodniczą ziemiom swojego [Concept( 'top_liege', 'suzerena' )|E], mimo że dane terytoria nie należą do nich.\n\n[skills|E], jakie posiada $game_concept_governor$ i jego ranga w [Concept( 'trait', 'cesze' )|E]: [GetTrait('governor').GetName( GetNullCharacter )], determinują [governor_efficiency|El], która mierzy, ilu [Concept( 'levies', 'poborowych' )|E] i jak dużo [Concept( 'taxes', 'podatków' )|E] będzie w stanie zebrać dla swojego suzerena."
 ra_open_admin_gov_panel_prompt:0 "Otwórz widok rządu biurokratycznego (podświetlone)"
 ra_admin_gov_2_desc:0 "To jest przegląd rządu biurokratycznego, gdzie możesz sprawdzić wszystkie [provinces|El] obecne w [Concept( 'top_realm', 'najwyższym państwie' )|E], klikając je na mapie lub na liście po prawej stronie.\n\n[governor|E] może posiadać tylko jedną prowincję, co oznacza, że muszą rozdzielać $game_concept_governorship$ pomiędzy wszystkie swoje [Concept( 'houses', 'rody' )|E]. Ponieważ $game_concept_governors$ nie posiadają na własność ziemi, zarządzanych przez siebie [Concept( 'provinces', 'prowincji' )|E], będą musieli zabezpieczyć swoje pozycje poprzez [schemes|El] i zagrywki polityczne.\n\nOgólnie rzecz biorąc, [top_liege|E] powinien dążyć do tego, aby $game_concept_provinces$ były w posiadaniu namiestników, których [governor_efficiency|El] osiąga najwyższe wartości."
 ra_open_admin_gov_theme_detail_prompt:0 "Sprawdź prowincję"
 ra_admin_gov_3_desc:0 "Teraz przeglądasz szczegółowe informacje na temat pojedynczej [Concept( 'province', 'prowincji' )|E]. $game_concept_provinces$ mogą być różnego [Concept( 'title_tier', 'poziomu' )|E] i mieć inne [obligations|El], zapewniając różnorodne korzyści poszczególnym [Concept( 'vassal', 'wasalom' )|E].\n\nPoniżej informacji o prowincji możesz sprawdzić, jakie zasoby dana $game_concept_province$ generuje swojemu [Concept( 'top_liege', 'suzerenowi' )|E]. Liczby te są ściśle powiązane z tym, jak dobrze [governor|El] zarządza nadaną ziemią."
 ra_admin_gov_4_desc:0 "[succession|E] [Concept( 'province', 'prowincji' )|El] w [Concept( 'administrative_government', 'rządzie biurokratycznym' )|E] rozstrzygana jest w wyborach, podczas których wydajesz @influence_icon![influence|El], aby zwiększyć szansę swojego kandydata na sukcesję.\n\nJeśli pragniesz rozszerzyć swoją władzę w obrębie [Concept( 'realm', 'państwa' )|E] musisz upewnić się, że członkowie twojego [Concept( 'house', 'rodu' )|E] piastują jak najwięcej [Concept( 'governorship', 'funkcji namiestnika' )|E] pomiędzy poszczególnymi [Concept( 'provinces', 'prowincjami' )|E] lub nawet kontrolują sam [title|El] [Concept( 'top_realm', 'najwyższego państwa' )|E]."
 ra_admin_gov_5_desc:0 "Każda [province|El] jest [Concept( 'governed', 'zarządzana' )|E] przez jakąś [Concept( 'family', 'rodzinę' )|E]. Możesz zobaczyć herb [Concept( 'house', 'rodu' )|E] wyświetlony w rogu danej prowincji oraz to, czy masz kandydata ze swojego [Concept( 'house', 'rodu' )|E] w [Concept( 'succession', 'linii sukcesji' )|E] innej prowincji.\n\nKiedy twój $game_concept_house$ zdobędzie więcej [Concept( 'titles', 'tytułów' )|E], stanie się z czasem bardziej znaczący, potencjalnie rozrastając się nawet do rangi [Concept( 'powerful_family', 'wpływowej rodziny' )|E]."
 ra_open_admin_gov_powerful_families_intro:0 "Otwórz zakładkę rodów szlacheckich (podświetlone)"
 ra_admin_gov_6_desc:0 "[powerful_family|E] to znaczący [house|El] w obrębie [Concept( 'administrative_government', 'rządu biurokratycznego' )|E]. Rodzina [Concept( 'top_liege', 'suzerena' )|E] zawsze jest uznawana za wpływową rodzinę, niezależnie od ich [Concept( 'powerful_family_rating_mid', 'statusu' )|E]. Poza rodziną suzerena może istnieć pięć innych [Concept( 'powerful_family', 'wpływowych rodzin' )|E].\n\nMimo faktu, że każdy $game_concept_house$ ma dostęp do: [powerful_family_bonus_short|e], to działa on jedynie wówczas gdy dana rodzina ma status „wpływowa”."
 ra_open_admin_gov_open_estate_prompt:0 "Zobacz swoją posiadłość"
 ra_admin_gov_7_desc:0 "[estate|E] jest rodzajem [Concept( 'domicile', 'siedziby' )|E], która reprezentuje prywatną własność ziemską niezwiązaną z żadnym [Concept( 'title', 'tytułem' )|E] [Concept( 'landed', 'ziemskim' )|E]. W [Concept( 'administrative_government', 'rządzie biurokratycznym' )|E] służy za główne miejsce dla twojej [Concept( 'family', 'rodziny' )|E] i zostanie odziedziczona w obrębie twojego [Concept( 'house', 'rodu' )|E].\n\nMożesz ulepszać i konstruować nowe [Concept( 'estate_buildings', 'budowle' )|E] w zasięgu swojej [Concept( 'estate', 'majętności' )|E], aby zwiększać [influence|El] i nacisk polityczny wewnątrz [Concept( 'realm', 'państwa' )|E].\n\n#TUT Pamiętaj, że [Concept( 'feudal', 'feudalni' )|E] [rulers|El] w granicach [Concept( 'administrative_government', 'rządów biurokratycznych' )|E] nie otrzymają własnej [Concept( 'estate', 'majętności' )|E].#!"
 ra_admin_gov_8_desc:0 "@ra_admin_gov_8! [administrative_government|El] cechuje się skupieniem na rodzinie, politycznych wpływach, intrygach i mianowaniu właściwej osoby na odpowiednie stanowisko.\n\nBędziesz korzystać ze gromadzonego [Concept( 'influence', 'wpływu' )|E], aby poprawiać swoją pozycję w [Concept( 'realm', 'państwie' )|E], w międzyczasie zapewniając swoim członkom [Concept( 'dynasty', 'dynastii' )|E] różnorakie funkcje i godności.\n\n[Concept( 'scheme', 'Spiskuj' )|E] przeciwko swoim rywalom i podważaj ich władzę poprzez intrygi polityczne. Droga do władzy jest długa i kręta, ale rozegraj dobrze swoje karty, a może uda ci się ją pokonać."
 ra_agent_scheme_rework_1:0 "Złożone spiski"
 ra_agent_scheme_rework_1_desc:0 "Poświęćmy teraz chwilę na zapoznanie się ze złożonymi [Concept( 'schemes', 'spiskami' )|E]. Te $game_concept_schemes$ składają się z trzech podstawowych parametrów: [Concept( 'success_chance', 'szansy na powodzenie' )|E], [Concept( 'scheme_speed_single', 'długości trwania fazy' )|E] oraz [Concept( 'secrecy', 'poufności' )|E].\n\nW $game_concept_scheme$ zaangażowani są różnego rodzaju [agents|El], którzy pojawiają się w wyselekcjonowanych grupach po pięć, gdy rozpoczyna się złożony $game_concept_scheme$."
 reactive_advice_agent_scheme_rework:0 "$ra_agent_scheme_rework_1$"
 ra_agent_scheme_rework_2:0 "Szczegóły złożonego spisku"
 ra_agent_scheme_rework_2_desc:0 "Złożony [scheme|El] będzie rozgrywał się na przestrzeni kilku [Concept( 'scheme_phase', 'faz' )|E]. Każda $game_concept_scheme_phase$ składa się z kilku dni, po których następuje zwiększenie twojej [Concept( 'success_chance', 'szansy na powodzenie' )|E].\n\nJest też szansa na to, że uzyskasz [Concept( 'scheme_opportunity_opportunity', 'okazję' )|E], gdy $game_concept_scheme_phase$ przeminie, a którą następnie możesz zużyć, aby przekonać kolejnych [Concept( 'agents', 'wspólników' )|E] do dołączenia do spisku, albo przy jej pomocy sprawić, że $game_concept_success_chance$ wzrośnie."
 ra_agent_scheme_rework_3:0 "Potencjał złożonego spisku"
 ra_agent_scheme_rework_3_desc:0 "Każdy [scheme|El] ma powiązany ze sobą [scheme_potential|El]. Ten potencjał może być zwiększany poprzez działania [Concept( 'agents', 'wspólników' )|E] oraz służy jako maksymalny pułap, jaki twoja [success_chance|El] spisku może osiągnąć.\n\n$game_concept_scheme_potential$ nigdy nie może przekroczyć 95%, co oznacza, że wszystkie $game_concept_schemes$, niezależnie od ilości [Concept( 'scheme_opportunity_opportunities', 'okazji' )|E] zużytych na zwiększenie [Concept( 'success_chance', 'szans na powodzenie' )|E], mogą się czasem nie powieść."
 ra_agent_scheme_rework_4:0 "Poufność złożonego spisku"
 ra_agent_scheme_rework_4_desc:0 "Każdy złożony [scheme|El] ma jakiś określony poziom [Concept( 'secrecy', 'poufności' )|E]. Ta wartość reprezentuje, jak prawdopodobne jest to, że $game_concept_scheme$ zostanie odkryty.\n\nKiedy $game_concept_scheme$ się rozpoczyna, posiada on karencję w wysokości kilku miesięcy, gdy nie może zostać wykryty pod żadnym warunkiem. Po tym okresie $game_concept_scheme$ jest narażony na odkrycie w wyniku [Concept( 'scheme_breaches', 'dekonspiracji' )|E].\n\nMożesz zrealizować spisek do końca nawet jeśli uległ [Concept( 'scheme_breaches', 'dekonspiracjom' )|E], ale będzie miał zmniejszone [Concept( 'success_chance', 'szanse powodzenia' )|E]. Jeśli twój $game_concept_scheme$ zostanie siedem razy zdekonspirowany, wówczas automatycznie się zakończy.\n\n#TUT Co więcej, niektóre podstawowe spiski, takie jak: [GetScheme('seduce').GetTypeName], mogą być uważane za tajne i mieć własną karencję ochronną.#!"
 ra_agent_scheme_rework_5:0 "Wspólnicy w złożonych spiskach"
 ra_agent_scheme_rework_5_desc:0 "Złożone [schemes|El] mają pięć miejsc na [Concept( 'agent', 'wspólników' )|E], które można obsadzić potencjalnymi współspiskowcami. Ogólnie rzecz biorąc, dobrym pomysłem jest zapełnienie jak największej liczby miejsc na [Concept( 'agent', 'wspólników' )|E], ponieważ mogą one zapewnić korzystne bonusy do [Concept( 'scheme_speed', 'tempa' )|E], [Concept( 'secrecy', 'poufności' )|E] lub [Concept( 'scheme_potential', 'potencjału' )|E] spisku.\n\nRóżni $game_concept_agents$ w zależności od swojego typu korzystają z innych [skills|El]. Przykładowo, [GetAgentSlotType( 'agent_infiltrator' ).GetName] korzysta z [intrigue_i|El] [Concept( 'intrigue', 'intrygi' )|E] i [diplomacy_i|El] [Concept( 'diplomacy', 'dyplomacji' )|E], oprócz swoich [Concept( 'traits', 'cech' )|E]"
 ra_agent_scheme_rework_6:0 "Realizacja spisku"
 ra_agent_scheme_rework_6_desc:0 "Kiedy już będziesz mieć pewność, że twoje knowania są wystarczająco misterne, wtedy nadejdzie czas, aby rozważyć zrealizowanie swojego [Concept( 'scheme', 'spisku' )|E]. Żeby to zrobić, możesz wykorzystać: [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t1_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t2_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t3_value')], lub [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t4_value')] swoich zgromadzonych [Concept( 'scheme_opportunity_opportunities', 'okazji' )|E].\n\nCo więcej, jeśli podejrzewasz, że ktoś spiskuje przeciwko tobie, warto zmienić aktywny [scheme_countermeasure|El], aby uniknąć potencjalnych wpadek.\n\nPowodzenia i udanego spiskowania!"
 ra_admin_gov_troops_1:0 "Wojsko w rządzie biurokratycznym"
 ra_admin_gov_troops_1b:0 "Wojsko w rządzie biurokratycznym"
 ra_admin_gov_troops_1_desc:0 "@ra_admin_troops_1! W [Concept( 'administrative_government', 'rządzie biurokratycznym' )|E] zarządzanie wojskiem i jednostkami działa inaczej, niż w innych rodzajach [Concept( 'government', 'rządów' )|E].\n\nMimo zachowania dostępu i kontroli nad własnymi żołnierzami masz również dostęp do wojsk imperialnych. W [Concept( 'administrative_government', 'rządzie biurokratycznym' )|E] każda [province|El] posiada własną [Concept( 'army', 'armię' )|E], która przynależy do konkretnego [Concept( 'title', 'tytułu' )|E].\n\n[governors|E] pełnią zarówno rolę państwową, jak i wojskową, podczas gdy [top_liege|El] ma możliwość dysponowania armiami namiestników, przejmowania nad nimi kontroli lub przydzielania ich innym namiestnikom w całym [Concept( 'realm', 'państwie' )|E]."
 ra_admin_gov_troops_1_prompt:0 "Otwórz zakładkę wojsk imperialnych (podświetlone)"
 ra_admin_gov_troops_2:0 "Wojsko w rządzie biurokratycznym"
 ra_admin_gov_troops_2b:0 "Wojsko w rządzie biurokratycznym"
 ra_admin_gov_troops_2_desc:0 "[governors|E] mogą powoływać [Concept( 'men_at_arms', 'zbrojnych' )|E], jako część swego [Concept( 'governorship', 'namiestnictwa' )|E] nad prowincją. Ci żołnierze przynależą do [Concept( 'title', 'tytułu' )|E], a inni $game_concept_governors$ w obrębie [Concept( 'realm', 'państwa' )|E] mogą ich wypożyczać.\n\n[top_liege|E] ma na swoich usługach wojsko imperialne oraz jest w stanie zarządzać armiami [Concept( 'governors', 'gubernatorów' )|E]. Może przejąć nad nimi kontrolę podczas własnych wojen lub przydzielić je [Concept( 'governors', 'gubernatorom' )|E], którzy najbardziej ich potrzebują.\n\nDaje to im możliwość powoływania wojsk i używania ich tam gdzie to konieczne, np. do wzmacniania granic [Concept( 'realm', 'państwa' )|E]."
 ra_admin_gov_troops_2_prompt:0 "Sprawdź wojsko imperialne"
 ra_admin_gov_troops_3:0 "Zyskiwanie dodatkowych armii"
 ra_admin_gov_troops_3_desc:0 "To jest podgląd [Concept( 'army', 'armii' )|E] danego [Concept( 'governorship', 'namiestnictwa' )|E].\n\nJako $game_concept_governor$ możesz wykorzystać [influence|El], aby wezwać na pomoc armię z innej [Concept( 'province', 'prowincji' )|E].\n\n[top_liege|E] może zmusić dowolnego [Concept( 'governor', 'namiestnika' )|E] do przeniesienia jego [Concept( 'army', 'armii' )|E] lub samodzielnego przejęcia nad nią kontroli."
 ra_admin_gov_troops_4:0 "Szczegóły armii"
 ra_admin_gov_troops_4_desc:0 "Status informuje o tym, czy [army|El] jest dostępna, czy też nie.\n\nJeśli wojska są powołane przez [Concept( 'governor', 'namiestnika' )|E] w trakcie [Concept( 'war', 'wojny' )|E], wówczas [liege|El] nie może nimi dysponować, dopóki oddziały nie zostaną rozwiązane.\n\nJeśli $game_concept_governors$ przeprowadzą bunt przeciwko swojemu [Concept( 'top_liege', 'suzerenowi' )|E], wówczas $game_concept_governor$ odzyskuję pieczę nad wszystkimi wojskami, pochodzącymi z obrębu jego [Concept( 'governorship', 'namiestnictwa' )|E].\n\nObserwuj sytuację w całym państwie, aby wiedzieć, jak skutecznie to wykorzystać."
 ra_admin_gov_troops_5:0 "Na drodze do władzy"
 ra_admin_gov_troops_5_desc:0 "@ra_admin_troops_5! Mimo że [realm|El] [Concept( 'administrative', 'biurokratyczne' )|E] jest nastawione przede wszystkim na zagrywki polityczne i rozbudowane intrygi, to wciąż posiadanie silnego i dobrze funkcjonującego wojska, nie tylko wpłynie pozytywnie na obronę twoich granic, ale również na twoje dyplomatyczne starania.\n\nW końcu potęga wojskowa to też jedna z wielu dróg do władzy..."
 action_reactive_advice_laamp_contract_move:0 "$open_tutorial_lesson$ Wyszukiwanie kontraktów"
 action_reactive_advice_laamp_contract_move_desc:0 "Czy lokalne [Concept( 'task_contract', 'zadania w ramach kontraktów' )|E] cię nie zadawlają? Otwórz to, aby zapoznać się ze znajdywaniem nowych kontraktów."
 action_reactive_advice_laamp_contract_move_click:0 "$click_to_open_lesson$"
 reactive_advice_laamp_contract_move:0 "$ra_laamp_contract_move_1$"
 ra_laamp_contract_move_1:0 "Znajdywanie kontraktów"
 ra_laamp_contract_move_1_desc:0 "Jeśli w twojej okolicy skończyła się robota lub szukasz bardziej ekscytującej pracy, przeniesienie [Concept( 'camp', 'obozu' )|E] to najłatwiejszy sposób na znalezienie mnóstwa nowych [Concept( 'task_contracts', 'kontraktów' )|E].\n\nMusisz udać się w [travel|El] na przyzwoitą odległość od miejsca ostatniego obozowania, aby móc znaleźć nowe możliwości. "
 ra_domicile_camp_task:0 "Przejdź do widoku obozu"
 ra_laamp_contract_move_2:0 "Przenoszenie obozu"
 ra_laamp_contract_move_2_desc:0 "Oto przykład miejsca docelowego znajdującego się w znacznej odległości od twojego obecnego [Concept( 'camp', 'obozu' )|E].\n\nMożesz zaplanować [travel|El] z widoku [Concept( 'county', 'hrabstwa' )|E] bezpośrednio do wybranej [Concept( 'barony', 'baronii' )|E] w obrębie danego hrabstwa.\n\n#weak Zauważ, że możesz zacząć przeniesienie obozu z widoku obozu, używając umieszczonego poniżej przycisku „przenieś siedzibę”.#!"
 ra_domicile_travel_task:0 "Przejdź do widoku: $relocate_camp_to_interaction$"
 ra_laamp_contract_move_3:0 "Podróżowanie ze swoim obozem"
 ra_laamp_contract_move_3_desc:0 "[traveling|E] ze swoim [Concept( 'camp', 'obozem' )|E] działa tak samo jak normalna podróż, ale w tym przypadku bierzesz wszystkie [Concept( 'camp_buildings', 'budowle obozowe' )|E] i swoich [Concept( 'followers', 'kompanów' )|E] ze sobą, a sama wędrówka wymaga zużycia [Concept( 'provisions', 'zapasów' )|E]."
 ra_domicile_depart_task:0 "Rozpocznij przenoszenie obozu"
 ra_laamp_contract_move_4:0 "$ra_laamp_contract_move_3$"
 ra_laamp_contract_move_4_desc:0 "$ra_laamp_contract_move_3_desc$"
 ra_domicile_arrive_task:0 "Zakończ przenoszenie obozu"
 ra_laamp_contract_move_5:0 "Nowe kontrakty"
 ra_laamp_contract_move_5_desc:0 "Teraz gdy udało ci się dotrzeć na miejsce, w regionie będą na ciebie czekać nowe [task_contracts|El]!\n\nPamiętaj, że w dowolnym momencie możesz przenieść swój [camp|El], aby znaleźć inne [task_contracts|El], a nowe okazje same się pojawią, gdy [travel|El] będzie dostatecznie odległa – dystans przynajmniej dwóch [Concept( 'duchies', 'księstw' )|E] [de_jure|El] od poprzedniego miejsca obozowania to dobra zasada."
