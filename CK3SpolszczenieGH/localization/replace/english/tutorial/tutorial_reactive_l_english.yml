l_english:
 open_tutorial_lesson:0 "Porada: "
 click_to_open_lesson:0 "#I Kliknij, aby dowiedzieć się więcej#!"
 reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc:0 "Najemnicy to żołnierze do wynajęcia, którzy mogą zdecydować o losach wojny.\nOtwórz to, aby otrzymać kilka wskazówek i dowiedzieć się jak najlepiej ich wykorzystać!"
 action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1:0 "Najemnicy"
 reactive_advice_mercenaries_desc:0 "Jeżeli przegrywasz wojnę, możesz przechylić szalę na swoją korzyść, najmując [Concept('mercenaries', 'najemników' )|E].\n\nNajemnicy kosztują [gold|El], ale mogą zapewnić ci znaczącą [Concept('army', 'armię' )|E]. Po ich wynajęciu będziesz mógł nimi sterować tak, jak pozostałymi swoimi armiami.\n\n#TUT Zapewne będziesz chciał nająć najemników w toczącej się wojnie. Chociaż możesz się [Concept('debt', 'zadłużyć' )|E], aby ich wynająć, zalecamy znalezienie takiego zespołu najemników, na który możesz sobie pozwolić, chyba że wojna idzie naprawdę kiepsko.#!"
 reactive_advice_mercenaries_task:0 "Przejdź do widoku „$HIRE_TROOPS$” i wybierz dowolny zespół najemników"
 reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc:0 "Co się stało? Umarłeś i nastąpiła sukcesja!\nOtwórz to, aby zapoznać się z podsumowaniem tego, co się wydarzyło, a także uzyskać wskazówki, jak zaplanować przyszłe wydarzenia."
 action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
 reactive_advice_succession_step_1:0 "Sukcesja"
 reactive_advice_succession_desc:0 "Umarł król, niech żyje król!\n\nNie martw się — chociaż twoja stara postać umarła, Crusader Kings III jest grą o dynastiach. Ponieważ twój [ruler|El] miał [Concept( 'player_heir', 'następcę' )|E], będzie od teraz twoją nową postacią!\n\n#TUT Śmierć jest naturalną częścią rozgrywki i najczęściej będziesz ją kontynuował jako najstarsze [eligible_child|El] (zgodnie z [Concept( 'succession_laws', 'prawem sukcesyjnym' )|E] twojego państwa). Aby stworzyć bezpieczną sukcesję, zalecamy, abyś miał co najmniej dwójkę dzieci — drugie będzie służyło jako zabezpieczenie w przypadku śmierci pierwszego.\n\nPo sukcesji możesz stracić trochę [Concept( 'titles', 'tytułów' )|E], które posiadała twoja poprzednia postać. Nie przejmuj się tym, ponieważ zyskasz do nich [claims|El].#!\n\n#weak Zalecamy, abyś poświęcił trochę czasu i zaznajomił się ze swoją nową postacią, zanim przejdziesz dalej.#!"
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1:0 "Limit domeny"
 reactive_advice_domain_limit_desc:0 "Obecnie posiadasz więcej ziemi w swojej [Concept( 'domain', 'domenie' )|E] niż twoja postać jest w stanie samodzielnie zarządzać — nadszedł czas, aby stworzyć nowych [Concept( 'vassals', 'wasali' )|E]!\n\nPonieważ zapewne będziesz chciał zachować cenne tytuły w swojej domenie, zalecamy przejście do zakładki domeny w widoku państwa, w której możesz sprawdzić, ile wart jest dla ciebie każdy tytuł. Zastanów się również, które tytuły nalezą do twojego [de_jure|El].\n\n#TUT Bycie zbyt długo ponad swój [domain_limit|El] będzie miał również swoje konsekwencje.\n\nAby pozostać poniżej limitu, musisz przyznać nadmiar [Concept( 'titles', 'tytułów' )|E] nowym wasalom. Chociaż możesz nadać tytuły swoim obecnym wasalom, często lepszym pomysłem jest znalezienie kogoś, kto nie ma jeszcze ziemi.\n\nOdlegli członkowie [Concept( 'dynasty', 'dynastii' )|E] lub [courtiers|El] z [Concept( 'trait', 'cechą' )|E] [GetTrait('content').GetName( GetPlayer )|l] doskonale nadają się na wasali. [claimants|E] do swoich tytułów lub dworzanie z cechą [GetTrait('ambitious').GetName( GetPlayer )|l] już nie tak bardzo.#!"
 reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1:0 "Limit wasali"
 reactive_advice_vassal_limit_desc:0 "Nikt nie utrzymałby w ryzach hordy hrabiów — ambitni zdobywcy muszą polegać na wyżej utytułowanych [Concept( 'vassals', 'wasalach' )|E], takich jak książęta, aby zarządzali za nich ziemią!\n\nMożesz sprawdzić swój obecny limit wasali w widoku wasali.\n\n#TUT Podobnie jak w przypadku limitu domeny, nie będziesz chciał przekraczać [Concept( 'vassal_limit', 'limitu wasali' )|E]. Aby uniknąć związanej z tym kary, powinieneś skonsolidować swoich wasali.\n\nNajlepszym wyjściem jest przyznanie wasalom [Concept( 'duchies', 'księstw' )|E], dzięki czemu będą zarządzać za ciebie większym obszarem! Tylko pamiętaj, aby to zadziałało, sam musisz władać [Concept( 'kingdom', 'królestwem' )|E] lub [empire|El]. Nie popełnij błędu i nie rozdaj jednego ze swoich [Concept( 'primary_titles', 'głównych tytułów!' )|E]\n\nJeżeli znajdziesz się w sytuacji, w której przekraczasz limit wasali jako książę, sugerujemy, abyś utworzył królestwo najszybciej jak to możliwe.#!"
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1:0 "Za duże księstwo!"
 reactive_advice_megaduke_penalty_desc:0 "Twoje [duchy|El] rozpada się z powodu posiadania zbyt dużej ilości ziemi. Powinieneś [Concept( 'create', 'utworzyć' )|E] lub [Concept( 'usurp', 'uzurpować' )|E] [kingdom|El]!\n\n#TUT Może już możesz utworzyć królestwo? Jeśli tak, otwórz widok bieżącej sytuacji i zobacz, czy możesz je utworzyć. Jeśli nie, istnieje [decision|El], umożliwiająca stworzenie własnego królestwa — jednakże musisz uważać, ponieważ utworzone przez ciebie tytuły są zazwyczaj słabsze od tych istniejących już [de_jure|El].\n\nJeśli jesteś [Concept( 'vassal', 'wasalem' )|E], a twój [Concept( 'liege', 'senior' )|E] jest królem, musisz zażądać niepodległości, zanim sam będziesz mógł zostać królem. Pierwszym krokiem jest dołączenie lub założenie [Concept( 'independence_faction', 'frakcji niepodległościowej' )|E].#!"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc:0 "Nieślubne dziecko może być błogosławieństwem lub przekleństwem, ale co to naprawdę oznacza?\nOtwórz to, aby omówić jak to może działać na twoją korzyść!"
 action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
 reactive_advice_bastards_step_1:0 "Bękarty"
 reactive_advice_bastards_desc:0 "Ups! Wygląda na to, że masz [Concept( 'bastard', 'bękarta' )|E]! To może być zagrożenie lub szansa...\n\n#TUT Posiadanie bękartów nie jest takie złe; można ich wydać za mąż, aby zawrzeć [alliances|El], które nie będą bezpośrednim zagrożeniem dla twojej [Concept( 'succession', 'sukcesji' )|E], ponieważ nie są uważane za [Concept( 'legitimate', 'prawowite' )|E].\n\nDobrym pomysłem może być nawet posiadanie kilku bękartów, aby [Concept( 'legitimized', 'zlegitymizować' )|E] je w razie gdyby zabrakło prawowitych dzieci. Pamiętaj jednak, aby uważać na [Concept( 'opinion', 'opinię' )|E] swojego [Concept( 'spouse', 'małżonka' )|E] o tobie...\n\nJeśli chcesz mieć bękartów, zalecamy używanie #L #TOOLTIP:SCHEME_TYPE,seduce planu uwiedzenia#!#! na niezamężnych postaciach. Jeśli uwodzisz zamężną kobietę i urodzi dziecko, jej mąż może pomyśleć, że jest jego — jeśli tak się stanie, nie będziesz mógł go legitymizować.#!"
 reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc:0 "Wiele niebezpieczeństw czai się w cieniu, a groźba spisku nigdy nie jest daleko.\nOtwórz to, aby zapoznać się ze schematami i jak się chronić!"
 action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "Ochrona przed spiskami"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "Strzeż się! Jako władca, jest wiele osób gotowych zorganizować [scheme|El], mający na celu wyeliminowanie ciebie...\n\nPostaraj się, aby twoi poddani mieli o tobie wysoką [Concept( 'opinion', 'opinię' )|E] - ale co najważniejsze, #emphasis zawsze#! staraj się utrzymać lojalność swojego mistrza szpiegów.\n\n#TUT Możesz nie wiedzieć o ich istnieniu, ale wymierzone w ciebie [hostile_schemes|El] mogą dotknąć cię w dowolnym momencie. Aby im zapobiec, zalecamy uszczęśliwienie swoich [Concept( 'vassals', 'wasali' )|E] i [Concept( 'courtiers', 'dworzan' )|E].#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "Posiadanie mistrza szpiegów bardzo niską opinią o tobie może być wyrokiem śmierci, ponieważ nie będziesz wtedy w stanie wykryć [Concept( 'secret_schemes', 'sekretnych spisków' )|E]!\n\n#TUT Grając jako [tyrant|El], powinieneś wziąć pod uwagę, że nawet jeśli uda ci się trzymać w ryzach swoich poddanych przy użyciu [Concept( 'dread', 'postrachu' )|E], nadal mogą spiskować przeciwko tobie.\n\nNa koniec powinieneś mieć się na baczności przed [Concept( 'claimants', 'pretendentami' )|E] do twojego tronu, posiadającymi cechy [GetTrait('sadistic').GetName( GetPlayer )|l] lub [GetTrait('ambitious').GetName( GetPlayer )|l]...#!"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc:0 "Frakcja staje się niebezpieczna, jeżeli nie jest powstrzymywana.\nOtwórz to, aby zapoznać się z frakcjami, a także ze sposobami radzenia sobie z nimi!"
 action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1:0 "Ochrona przed frakcjami"
 reactive_advice_protect_against_factions_desc:0 "Masz przeciwko sobie [Concept( 'faction', 'frakcję' )|E], ale nie panikuj — wciąż masz czas, aby wszystko naprawić!\n\n[vassals|E] i [counties|El] dołączają do frakcji, gdy są niezadowoleni z twoich rządów. Aby temu zapobiec, możesz zwiększyć ich [Concept( 'opinion', 'opinię' )|E] na twój temat lub spróbować budzić w innych [Concept( 'dreaded', 'postrach' )|E].\n\n#TUT Aby uniknąć frakcji, zalecamy zwiększenie [Concept( 'opinion', 'opinii' )|E] wasali o tobie, poświecenie czasu na podboje oraz podjęcie prób #L #TOOLTIP:SCHEME_TYPE,murder morderstwa#!#! wszystkich bardziej popularnych od ciebie [Concept( 'claimants', 'pretendentów' )|E].\n\nCzęsto będziesz miał czas na uspokojenie swoich wasali, zanim frakcja wystosuje swoje żądania — wykorzystaj ten czas mądrze.#!"
 reactive_advice_protect_against_factions_2_desc:0 "Hrabstwa z niską [Concept( 'county_opinion', 'powszechna opinią' )|E] mają tendencję do dołączania do [Concept( 'peasant_faction', 'chłopskich frakcji' )|E]. W przeciwieństwie do innych frakcji, wywołają oni bunt niezależnie od tego, czy mają szansę na zwycięstwo, czy też nie!\n\nCzasami wystarczy po prostu trzeba pokazać chłopom, gdzie jest ich miejsce...\n\n#TUT Zawsze powinieneś mieć oko na chłopskie frakcje. Jeśli uderzą podczas wojny, mogą poważnie osłabić twoją [Concept( 'control', 'kontrolę' )|E].#!"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc:0 "Ktoś cię uwięził! To nie jest dobre...\nOtwórz to, aby uzyskać wskazówki, co się stanie i co możesz zrobić, jeśli zostaniesz uwięziony."
 action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1:0 "Uwięziono cię!"
 reactive_advice_imprisoned_desc:0 "Twoja postać została pojmana i jest teraz zdana na łaskę kogoś innego. Niewiele możesz z tym zrobić.\n\nPrzejdź do postaci, która przetrzymuje cię jako więźnia, i użyj [Concept( 'interaction', 'interakcji' )|E] #TUT_KW 'Wykup siebie'#! - jeśli będziesz mieć szczęście, będziesz w stanie zapłacić! Jeśli masz pecha, mogą cię [Concept( 'execute', 'stracić' )|E].\n\n#TUT Jeśli jesteś w stanie [Concept( 'war', 'wojny' )|E] z tym, który cię więzi, może wymusić on [Concept( 'victory', 'zwycięstwo' )|E]. Nie możesz nic na to poradzić, z wyjątkiem zachowania większej ostrożności w przyszłości!\n\nJeśli pojmano cię w czasie [Concept( 'commanding', 'dowodzenia' )|E] [Concept( 'army', 'armią' )|E], możliwe, że stało się to, ponieważ miałeś niską [prowess_i][prowess|El]. Czasami warto nie ryzykować i powierzyć dowodzenie armiami komuś innemu.\n\nJeśli pojmano cię podczas [Concept( 'siege', 'oblężenia' )|E], to dlatego, że wróg [Concept( 'occupied', 'okupował' )|E] twoją [Concept( 'realm_capital', 'stolicę państwa' )|E]. Zawsze staraj się trzymać wrogów z dala od swojej stolicy!#!"
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc:0 "Jeżeli [Concept( 'control', 'kontrola' )|E] w [Concept( 'county', 'hrabstwie' )|E] jest niska, będziesz czerpać z niego mniejsze korzyści.\nOtwórz to, aby dowiedzieć się, jak utrzymać kontrolę nad swoim hrabstwem!"
 action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
 reactive_advice_county_control_step_1:0 "Kontrola hrabstwa"
 reactive_advice_county_control_desc:0 "Jedno z należących do ciebie [Concept( 'counties', 'hrabstw' )|E] ma niską [Concept( 'counties', 'kontrolę' )|E], co oznacza, że otrzymujesz od niego niższe [taxes|El] i mniejszą liczbę [Concept( 'levies', 'poborowych' )|E]. Istnieją jednak sposoby, aby ponownie zwiększyć kontrolę!\n\n#TUT Jest wiele miejsc, gdzie możesz zobaczyć aktualny poziom kontroli: na karcie domeny w oknie państwa, w oknie aktualnej sytuacji oraz oknie dotyczącym hrabstwa.\n\nAby zwiększyć kontrolę, przejdź do widoku rady i przydziel swojemu [Concept( 'marshal', 'marszałkowi' )|E] zadanie [Concept( 'increase_control', 'zwiększania kontroli' )|E]. Kontrola w hrabstwie zwiększa się stopniowo wraz z upływającym czasem. Proces ten jest bardzo powolny — zalecamy, aby zamiast tego używać wysoko wykwalifikowanego marszałka.\n\nJeśli pozostawisz hrabstwo z niską kontrolą na dłuższy czas, może pojawić się w nim [Concept( 'county_corruption', 'korupcja' )|E]. Aby tego uniknąć, zalecamy nie podbijać zbyt wielu ziem za jednym razem#!"
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1:0 "Unikanie zakończenia gry"
 reactive_advice_looming_game_over_desc:0 "O nie! Wygląda na to, że nie masz [Concept( 'player_heir', 'następcy' )|E]. Jeśli teraz umrzesz, będzie to [game_over|El] — spróbujmy temu zapobiec!\n\n#TUT Jeśli znajdujesz w takiej sytuacji, prawdopodobnie oznacza to, że dynastia skończy na tobie. Odtąd jedynym wyjściem jest zdobycie [Concept( 'legitimate', 'legitymizowanego' )|E] następcy!\n\nJeśli w twoim społeczeństwie może dziedziczyć tylko jedna z płci, możesz spróbować zmienić [gender_law|El], aby było mniej restrykcyjne. Jeśli masz jakichś [Concept( 'bastards', 'bękartów' )|E], teraz jest czas na ich legitymizację!\n\nPoza tym upewnij się, że masz [Concept( 'married', 'ślub' )|E] z postacią o wysokiej [Concept( 'fertility', 'płodności' )|E] (z reguły kobiety w wieku powyżej 45 lat rzadko są płodne). Jeśli to nadal nie poskutkuje, [Concept( 'divorce', 'rozwiedź się' )|E] lub spróbuj #L #TOOLTIP:SCHEME_TYPE,murder zamordować#!#! swojego [Concept( 'spouse', 'małżonka' )|E] i poślub ponownie kogoś innego — albo spróbuj wykorzystać [Concept( 'scheme', 'spisek' )|E] #L #TOOLTIP:SCHEME_TYPE,seduce uwiedzenia#!#! do spłodzenia bękarta.\n\nCzas jest najważniejszy, nie podejmuj niepotrzebnego ryzyka!#!"
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc:0 "Nie masz żadnego [gold_i]złota, jesteś zadłużony!\nOtwórz to, aby uzyskać podsumowanie długu, a także informacje jak się z niego wydostać."
 action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1:0 "Dług"
 reactive_advice_bankruptcy_desc:0 "Nie masz [gold_i][Concept( 'gold', 'złota' )|E] — to bardzo niedobrze, musisz ciąć koszty i starać się jak najszybciej zapełnić swój skarbiec!\n\n#TUT [Concept( 'debt', 'Zadłużenie' )|E] uniemożliwia ci robienie wielu rzeczy, takich jak wypowiadanie [Concept( 'wars', 'wojen' )|E] lub uzupełnianie [Concept( 'men_at_arms', 'zbrojnych' )|E] oraz skutkuje [Concept( 'county_corruption', 'korupcją w hrabstwie' )|E]. Nie pozwól, aby twoje długi wymknęły się spod kontroli!\n\nNajbardziej oczywistą rzeczą jest zakończenie wszelkich [Concept( 'wars', 'wojen' )|E], w których bierzesz udział - ponieważ kiedy jesteś w stanie pokoju, nie musisz opłacać swoich [Concept( 'armies', 'armii' )|E]. Jeśli tracisz dużo złota, możesz rozważyć nawet rozwiązanie części zbrojnych.\n\nJeśli twoja [faith|El] na to pozwala, możesz użyć [Concept( 'interaction', 'interakcji' )|E] #TUT_KW $hof_ask_for_gold_interaction$#! na swojej [Concept( 'head_of_faith', 'głowie wiary' )|E] lub decyzji #TUT_KW $borrow_from_holy_order_decision$#!.\n\nDobrym pomysłem może być również zmienienie [Concept( 'focus', 'priorytetu' )|E] na "$stewardship_wealth_focus_short$", jeśli go jeszcze nie masz.#!"
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc:0 "Struktura de iure jest bardzo ważna dla twoich wasali, nie bycie ich #emphasis prawowitym#! seniorem, może zaszkodzić waszym relacjom.\nOtwórz to, aby dowiedzieć się, co to znaczy być prawowitym seniorem!"
 action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1:0 "Prawowity senior"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc:0 "Nie jesteś [Concept( 'rightful_liege', 'prawowitym seniorem' )|E] [Concept( 'vassal', 'wasala' )|E]. Obniży to jego [Concept( 'opinion', 'opinię' )|E] o tobie oraz sprawi, że będzie przekazywać ci mniej [Concept( 'taxes', 'podatków' )|E] i [Concept( 'levies', 'poborowych' )|E].\n\nPowinieneś starać się być prawowitym seniorem wszystkich swoich wasali!\n\n#TUT Aby to zrobić, musisz posiadać [title|El] [de_jure|El], którego ranga jest o jeden stopień wyższa niż wasala. Wasal o poziomie [Concept( 'county', 'hrabstwa' )|E] pragnie podlegać władzy jego [Concept( 'duchy', 'księstwa' )|E] de iure. Na przykład hrabia Madrytu chce podlegać księciu $d_toledo$.\n\nSytuacje, w których będziesz posiadać wasali, których #emphasis nie#! jesteś prawowitym seniorem nie będą należeć do rzadkości — niewiele możesz z tym zrobić i jest to zupełnie normalne! Pamiętaj jednak, żeby użyć [Concept( 'interaction', 'interakcji' )|E] #TUT_KW $grant_vassal_interaction$#! w celu uporządkowania wasali, nie możesz sam kontrolować każdego tytułu.#!"
 reactive_advice_rightful_liege_2_desc:0 "Podbijając nowe ziemie, często otrzymujesz nowych wasali, których nie jesteś prawowitym seniorem. Właściwe planowanie podbojów może ograniczyć ten problem.\n\n#TUT Aby nie mieć zbyt wielu wasali, którzy cię nie lubią, zalecamy skupienie podbojów na jednym obszarze de iure naraz. W ten sposób możesz #emphasis w końcu#! stać się ich prawowitym seniorem. Zwróć uwagę na częste sprawdzanie, czy możesz [Concept( 'create', 'utworzyć' )|E] nowe tytuły!\n\nPamiętaj, aby używać trybów mapy de iure, kiedy planujesz podboje!#!"
 reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc:0 "Twój biskup cię nie popiera!\nOtwórz to, aby dowiedzieć się jakie wynikają z tego dla ciebie konsekwencje i jak możesz temu zaradzić."
 action_reactive_advice_bishop_endorsement_click:0 "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1:0 "Poparcie biskupa"
 reactive_advice_bishop_endorsement_desc:0 "[faith|E] twojej postaci sprawia, że masz w swojej [Concept( 'council', 'radzie' )|E] [Concept( 'realm_priest', 'kapłana koronnego' )|E].\n\nBiskupi ci mają ogromną władzę i są bardziej niż chętni, aby się nią z tobą podzielić — jeśli będziesz po ich stronie...\n\n#TUT Twój biskup zapewnia ci [Concept( 'taxes', 'podatki' )|E] oraz [Concept( 'levies', 'poborowych' )|E] ze wszystkich [Concept( 'temple_holdings', 'posiadłości świątynnych' )|E] w twoim [Concept( 'realm', 'państwie' )|E], a to, ile ich otrzymasz, zależy od jego [Concept( 'opinion', 'opinii' )|E] o tobie.\n\nBycie nielubianym oznacza, że nic nie dostaniesz, a w najgorszym wypadku biskup może nawet utrudniać ci życie! Może na przykład zmusić cię do rozwodu z [Concept( 'spouse', 'małżonkiem' )|E]...\n\nPowinieneś dołożyć wszelkich starań, aby poprawić jego opinię o tobie. Użycie [Concept( 'interaction', 'interakcji' )|E] #TUT_KW $gift_interaction$#! lub rozpoczęcie [Concept( 'scheme', 'spisku' )|E] #L #TOOLTIP:GAME_FAITH_DOCTRINE,sway przekonania do siebie#!#! to dwie dobre opcje do rozważenia.\n\nJeśli wszystko inne zawiedzie, [GetScheme('murder').GetTypeName|l] zawsze jest jakimś rozwiązaniem... Może jego następca będzie bardziej polubowny?#!"
 reactive_advice_encyclopedia:0 "$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia:0 "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc:0 "Chcesz dowiedzieć się więcej o terminologii związanej z grą? Otwórz to, aby zapoznać się z wprowadzeniem do encyklopedii."
 action_reactive_advice_encyclopedia_click:0 "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1:0 "Encyklopedia"
 reactive_advice_encyclopedia_desc:0 "Crusader Kings III ma wiele pojęć i terminów, o których należy pamiętać. Jeśli zastanawiasz się nad pojęciem gry, możesz otworzyć encyklopedię.\n\nPostępuj zgodnie z podświetlonym interfejsem, aby zobaczyć, jak to zrobić.\n\n#TUT Kategoria „Lekcje samouczka” w encyklopedii zawiera wiele sekcji samouczka, na wypadek gdybyś kiedykolwiek chciał odświeżyć pamięć. #!"
 reactive_advice_religion:0 "$lesson_basics_religion_1$"
 action_reactive_advice_religion:0 "$open_tutorial_lesson$$lesson_basics_religion_1$"
 action_reactive_advice_religion_desc:0 "Chcesz dowiedzieć się więcej o wierze i religii? Otwórz to, aby rozpocząć wprowadzenie do twojej religii. "
 action_reactive_advice_religion_click:0 "$click_to_open_lesson$"
 reactive_advice_dynamic_culture:0 "Kultura"
 action_reactive_advice_dynamic_culture:0 "$open_tutorial_lesson$$reactive_advice_dynamic_culture$"
 action_reactive_advice_dynamic_culture_desc:0 "Chcesz dowiedzieć się więcej o kulturach? Otwórz to, aby rozpocząć wprowadzenie do kultur."
 action_reactive_advice_dynamic_culture_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim:0 "$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim:0 "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim_desc:0 "Nie jesteś w stanie wypowiedzieć wojny? Możesz sfabrykować roszczenie!\nOtwórz to, aby dowiedzieć się, jak przy wykorzystaniu swojej rady możesz sfabrykować roszczenia."
 action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1:0 "Fabrykowanie roszczeń"
 reactive_advice_fabricate_claim_desc:0 "Nie możesz wypowiedzieć wojny bez [casus_belli|El]. Najczęstszym źródłem casus belli są [claims|El], ale czasami trudno jest zdobyć pożądane roszczenie.\n\nTutaj do gry wkraczają [fabricated_claims_short|El]!\n\n#TUT Możesz nakazać swojemu [Concept( 'court_chaplain', 'nadwornemu kapelanowi' )|E], aby sfabrykował roszczenie do dowolnego pobliskiego [Concept( 'county', 'hrabstwa' )|E], co można zrobić z widoku [Concept( 'council', 'rady' )|E]. Możesz fabrykować tylko jedno roszczenie naraz, co zajmie trochę czasu.\n\nJest to szczególnie przydatne, kiedy grasz małym [Concept( 'ruler', 'władcą' )|E], ponieważ casus belli stają się łatwiejsze do zdobycia, im większe jest twoje [realm|El].\n\nZalecamy fabrykowanie roszczeń wobec swoich bezpośrednich sąsiadów - najlepiej tych, którzy są od ciebie słabsi! Jeśli grasz hrabią, skup się na zdobywaniu tytułów w tym samym [Concept( 'duchy', 'księstwie' )|E] [de_jure|El], co twoja [realm_capital|El].#!"
 reactive_advice_education:0 "$reactive_advice_education_step_1$"
 action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc:0 "Twój dziedzic nie zostanie wielkim władcą bez wykształcenia!\nOtwórz to, aby dowiedzieć się, jak sprawować opiekę nad dzieckiem oraz jak odpowiednio przygotować swojego dziedzica do władzy."
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "Edukacja"
 reactive_advice_education_desc:0 "Wygląda na to, że twój [player_heir|El] nie ma [Concept( 'guardian', 'opiekuna' )|E]! Bez odpowiedniej [Concept( 'education', 'edukacji' )|E] otrzyma on słabe [skills|El] i losowe [traits|El].\n\n#TUT Użyj na swoim następcy [Concept( 'interaction', 'interakcji' )|E] #TUT_KW $educate_child_interaction$#! i znajdź dla niego odpowiedniego [Concept( 'guardian', 'opiekuna' )|E].\n\nPowinieneś znaleźć postać, znającą się na dziedzinie, w której chcesz, aby [ward|El] przodował. Zalecamy znalezienie opiekuna z wysokopoziomową [Concept( 'education_trait', 'cechą edukacji' )|E] (np. [GetTrait('education_martial_4').GetName( GetPlayer )|l]) lub cechami, takimi jak [GetTrait('intellect_good_1').GetName( GetPlayer )|l] lub [GetTrait('intellect_good_3').GetName( GetPlayer )|l]. Jeśli nie chcesz ryzykować ukształtowania osobowości twojego dziecka przez kogoś innego, możesz sam edukować swojego następcę!\n\nZazwyczaj będziesz chcieć, aby wszystkie twoje dzieci miały dobre wykształcenie. Mimo to, jeśli masz dzieci, na których nie zależy ci szczególnie (takie jak czwarte lub piąte dziecko), zawsze możesz powierzyć je swoim [Concept( 'vassals', 'wasalom' )|E], aby poprawić ich [Concept( 'opinion', 'opinię' )|E] o tobie. Najłatwiej to zrobić poprzez bezpośrednie użycie na wasalu interakcji #TUT_KW $offer_ward_interaction$#!.#!"
 reactive_advice_tooltip_modes:0 "$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes:0 "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes_desc:0 "Crusader Kings III ma różne tryby podpowiedzi!\nOtwórz to, aby się z nimi zapoznać i dowiedzieć się, który z nich najlepiej pasuje do twojego stylu gry."
 action_reactive_advice_tooltip_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1:0 "Tryby podpowiedzi"
 reactive_advice_tooltip_modes_step_2:0 "Zaawansowany tryb podpowiedzi"
 reactive_advice_tooltip_modes_desc:0 "Tryby podpowiedzi pozwalają wybrać #EMP sposób#! interakcji z [Concept( 'highlighted_text', 'podświetlonym tekstem' )|E] i informacjami w podpowiedziach #weak (innymi słowy, sposób zablokowania podpowiedzi, aby można było najechać na nie myszą)#!.\n\nDomyślny tryb podpowiedzi to #V blokada czasowa#!. W tym trybie, podpowiedzi zostaną zablokowane po określonym czasie wskazywanym przez niewielki pasek postępu."
 reactive_advice_tooltip_modes_2_desc:0 "Jeśli jesteś doświadczonym graczem lub po prostu wolisz, aby podpowiedzi nie blokowały się automatycznie, zalecamy wypróbowanie #V blokady akcją#!. W tym trybie, aby zablokować podpowiedzi musisz nacisnąć #V środkowy przycisk myszy#!.\n\n#I Aby zmienić tryby podpowiedzi, otwórz #V Menu gry#!, następnie wejdź w #V Ustawienia#! i sekcję #V Gra#! — #V Ustawienie trybu podpowiedzi#!.#!"
 action_perk_bonus_cap_modes:0 "Osiągnięto maksymalną premię do atrybutów"
 action_perk_bonus_cap_modes_desc:0 "Osiągnięto maksymalną możliwą ilość premii, jaką może dać atrybut. Niektóre atrybuty, takie jak [GetPerk('sound_foundations_perk').GetName(GetPlayer)|l], mają ograniczoną liczbę punktów umiejętności, które mogą zapewnić."
 action_perk_bonus_cap_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_perk_bonus_cap:0 "$action_perk_bonus_cap_modes$"
 reactive_advice_perk_bonus_cap_desc:0 "$action_perk_bonus_cap_modes_desc$ Dopóki przekraczasz limit, premia nie wzrośnie, ale też nie zmniejszy się."
 reactive_advice_perk_bonus_cap_step_1:0 "$action_perk_bonus_cap_modes$"
 action_reactive_advice_varangian_adventure:0 "$open_tutorial_lesson$$reactive_advice_varangian_adventure_step_1$"
 action_reactive_advice_varangian_adventure_desc:0 "Możesz rozpocząć wareską wyprawę.\nOtwórz to, aby dowiedzieć się więcej o tym szczególnego rodzaju wojny."
 action_reactive_advice_varangian_adventure_click:0 "$click_to_open_lesson$"
 reactive_advice_varangian_adventure:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_step_1:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_desc:0 "Jesteś w stanie rozpocząć [Concept( 'varangian_adventure', 'wareską wyprawę' )|E].\n\nTen rodzaj wojny jest dostępny na czas trwania [Concept( 'era', 'epoki' )|E] plemiennej, aby umożliwić ci rozpoczęcie nowego życia w odległej krainie, z dala od zimnych brzegów twojej ojczyzny.\n\nUdane wyprawy Waregów nie tylko przeniosą twoje państwo w inne miejsce, ale również sprawią, że wszystkie twoje dotychczasowe ziemie będą niezależne, łącznie z twoimi wasalami.\n\nPierwsza podjęta przez ciebie wyprawa wareska, jako władcy z grupy północnogermańskiej, będzie wymagała wsparcia w postaci dodatkowych oddziałów pochodzących z hrabstw wyznających tę samą [Concept( 'faith', 'wiarę' )|E] i [Concept( 'culture', 'kulturę' )|E] leżących na terenie [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName], które pomogą ci zdobyć nowy dom."
 action_reactive_advice_court_positions:0 "$open_tutorial_lesson$$ra_court_pos_open_view$"
 action_reactive_advice_court_positions_desc:0 "Otwórz to, aby zapoznać się z urzędami dworskimi"
 action_reactive_advice_court_positions_click:0 "$click_to_open_lesson$"
 reactive_advice_court_positions:0 "$ra_court_pos_open_view$"
 ra_court_pos_open_view:0 "Urzędy dworskie"
 ra_court_pos_open_view_desc:0 "To dobry moment, by rzucić okiem na [court_positions|E]. Są to stanowiska i zarazem zaszczyty, które możesz przyznać swoim [Concept( 'courtiers', 'dworzanom' )|E] i [Concept( 'vassals', 'wasalom' )|E].\n\nKażdy z nich daje ci korzyści kosztem miesięcznego wynagrodzenia. Na przykład [GetCourtPositionType('court_physician_court_position').GetName()|l] zapewni zdrowie tobie i twojemu [Concept( 'court', 'dworowi' )|E]."
 ra_court_pos_open_view_trigger:0 "Otwórz zakładkę urzędów dworskich (podświetlone)"
 ra_court_pos_appointing:0 "$ra_court_pos_open_view$"
 ra_court_pos_appointing_desc:0 "Możesz wyznaczyć nowe [court_positions|El] po kliknięciu jednego z pustych portretów urzędu dworskiego. Postać z wysokimi [Concept( 'aptitude', 'kompetencjami' )|E] do danego stanowiska zapewni ci większą premię.\n\n#TUT Kiedy wyznaczasz jakąś postać na urząd, zwiększa się także jej [Concept( 'opinion', 'opinię' )|E] o tobie, dlatego warto wziąć to pod uwagę obok jej kompetencji.#!"
 ra_court_pos_salary:0 "$ra_court_pos_open_view$"
 action_reactive_advice_artifact_inventory:0 "$open_tutorial_lesson$$ra_artifact_inventory_general$"
 action_reactive_advice_artifact_inventory_desc:0 "Otwórz to, aby zapoznać się z wprowadzeniem do osobistych artefaktów."
 action_reactive_advice_artifact_inventory_click:0 "$click_to_open_lesson$"
 reactive_advice_artifact_inventory:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_general:0 "Ekwipunek"
 ra_artifact_inventory_general_desc:0 "Zdobyłeś swój pierwszy [inventory_artifact|El]. Te [artifacts|El] są noszone przez twoją postać i zapewniają różne korzyści."
 ra_artifact_inventory_open_step:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_open_step_desc:0 "[inventory_artifacts|E] są przechowywane w twoim ekwipunku, otwórzmy go teraz."
 ra_artifact_inventory_open_step_open:0 "Otwórz ekwipunek (podświetlone)"
 ra_artifact_inventory_welcome:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_welcome_desc:0 "W swoim ekwipunku możesz wyposażyć się w [inventory_artifacts|El], aby uzyskać różne korzyści, takie jak zwiększenie niektórych [skills|El] lub podniesienie [Concept( 'prestige', 'prestiżu' )|E].\n\nMożesz także [Concept( 'repair', 'naprawić' )|E] lub [Concept( 'reforge', 'przekuć' )|E] [inventory_artifacts|El], co przywróci im [durability|El] oraz zapobiegnie ich zniszczeniu w miarę upływu czasu.\n\nMożesz także sprawdzić, jakie [artifact_claims|El] posiadasz i spróbować zdobyć te [artifacts|El] dla siebie!"
 ra_maa_stationing_open_card_step:0 "Stacjonujący zbrojni"
 ra_maa_stationing_open_card_step_desc:0 "Masz [Concept( 'men_at_arms', 'zbrojnych' )|E], którzy nie [Concept( 'stationed', 'stacjonują' )|E].\nMając stacjonujące [regiments|El], sprawiasz, że stają się one silniejsze i lepsze w walce, co może być kluczowe dla wygrywania [Concept( 'battles', 'bitew' )|E].\n\nWyznacz teraz miejsce stacjonowania dla pułku!"
 ra_maa_stationing_open_card_step_tt:0 "Kliknij jeden ze swoich pułków zbrojnych oznaczonych tekstem „#X $MAA_UNSTATIONED$#!” (podświetlone)"
 ra_maa_stationing_click_station_button:0 "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_click_station_button_desc:0 "Możesz stacjonować jeden [regiment|El] [Concept( 'men_at_arms', 'zbrojnych' )|E] na [holding|El] w swojej [Concept( 'domain', 'domenie' )|E].\n\nWszystkie posiadłości są odpowiednie dla każdego typu pułku, ale niektóre dają większe premie niż inne.\n\nWybierzmy posiadłość, w której będzie stacjonował ten pułk."
 ra_maa_stationing_click_station_button_tt:0 "Kliknij przycisk „Zmień posiadłość stacjonowania” (podświetlone)."
 ra_maa_stationing_select_station:0 "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_select_station_desc:0 "Różne [holdings|El] dają różne premie w zależności od tego, jakie [buildings|El] zdecydujesz się wznieść.\n\nW tym widoku możesz dokładnie zobaczyć, o ile lepsze byłyby twoje [regiments|El] [Concept( 'men_at_arms', 'zbrojnych' )|E], gdyby stacjonowały w posiadłości.\n\nKliknij na #P zieloną#! posiadłość na mapie, która według ciebie daje twojemu pułkowi najlepszą premię."
 ra_maa_stationing_select_station_tt:0 "Kliknij na dowolną #P zieloną#! posiadłość na mapie"
 ra_maa_stationing_finished:0 "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_finished_desc:0 "[regiment|E] [Concept( 'men_at_arms', 'zbrojnych' )|E] obecnie [Concept( 'stationed', 'stacjonuje' )|E]. Możesz zobaczyć o ile lepszy stał się pod jego portretem (podświetlona część).\n\nPamiętaj, aby co jakiś czas sprawdzać, czy twoje pułki stacjonują w optymalnych [Concept( 'holdings', 'posiadłościach' )|E].\n\nJest to szczególnie ważne, jeśli podbijesz lub odziedziczysz nowe terytoria, lub jeśli zdecydujesz się wyspecjalizować posiadłość z [Concept( 'buildings', 'budowlami' )|E] takimi jak [GetBuilding('smiths_01').GetName|l] lub [GetBuilding('stables_01').GetName|l]."
 reactive_advice_station_maa:0 "$ra_maa_stationing_open_card_step$"
 REACTIVE_ADVICE_TOURS:0 "Objazdy ziem"
 action_reactive_advice_tours_picking_vassals:0 "$open_tutorial_lesson$$REACTIVE_ADVICE_TOURS$"
 action_reactive_advice_tours_picking_vassals_desc:0 "Planujesz teraz, których wasali odwiedzisz podczas wielkiego objazdu ziem. Otwórz to, aby dowiedzieć się więcej o planowaniu objazdu ziem."
 action_reactive_advice_tours_picking_vassals_click:0 "$click_to_open_lesson$"
 reactive_advice_tours_picking_vassals:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_intro:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_intro_desc:0 "Wkrótce wyruszysz na [GetActivityType( 'activity_tour' ).GetName()|l] po swoim [Concept( 'realm', 'państwie' )|E].\n\nPodczas objazdu będziesz [Concept( 'travel', 'podróżować' )|E], aby odwiedzić swoich [Concept( 'vassals', 'wasali' )|E], inwestując [gold|El], w celu otrzymania nagród takich jak [county_control|El], [opinion|El], [cultural_acceptance|El] i wiele więcej!"
 ra_tours_picking_vassals_add:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_add_desc:0 "Najpierw musisz wybrać, których [Concept( 'vassals', 'wasali' )|E] chcesz odwiedzić.\n\nTo, kogo odwiedzić, zależy od rodzaju #L #TOOLTIP:ACTIVITY_TYPE,activity_tour wielkiego objazdu ziem#!#!. Na przykład podczas [Concept( 'majesty_tour', 'majestatycznego objazdu ziem' )|E] każdy [stop|El] zwiększa [Concept( 'opinion', 'opinię' )|E] danego wasala, więc możesz wybrać tych z niską opinią o tobie.\n\nPodróżowanie między przystankami zwiększa koszt [Concept( 'gold', 'złota' )|E] za każdy przystanek."
 ra_tours_picking_vassals_add_prompt:0 "Dodaj co najmniej jednego wasala do odwiedzenia, klikając na mapę"
 ra_tours_picking_vassals_stops:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_stops_desc:0 "Podczas każdego [Concept( 'stop', 'przystanku' )|E] możesz wybrać jedną z następujących opcji:\n$BULLET_WITH_TAB$[tour_the_grounds|E], zwiększający [Concept( 'county_control', 'kontrolę hrabstwa' )|E]\n$BULLET_WITH_TAB$Poproś o zorganizowanie [Concept( 'hosted_dinner', 'uroczystego posiłku' )|E], zyskując w ten sposób [hooks|El] i zawierając [relations|El].\n$BULLET_WITH_TAB$Poproś swojego [Concept( 'vassal', 'wasala' )|E] o zorganizowanie [Concept( 'cultural_festival', 'festiwalu kulturalnego' )|E], zwiększając [Concept( 'county_opinion', 'powszechną opinię' )|E] i [Concept( 'cultural_acceptance', 'tolerancję kulturową' )|E]"
 ra_tours_picking_vassals_conclusion:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_conclusion_desc:0 "Kiedy będziesz już zadowolony z [Concept( 'stops', 'przystanków' )|E] i ich kolejności, możesz przejść do kolejnego etapu planowania."
 REACTIVE_ADVICE_REGENCY_TERM:0 "Regencja"
 REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT:0 "Otwórz widok regencji (podświetlone)"
 REACTIVE_ADVICE_YOU_REGENCY_REASONS:0 "[regency|E] może wystąpić z wielu powodów, w tym:\n$BULLET_WITH_TAB$Kiedy [Concept( 'travel', 'podróżujesz' )|E] poza swoim [Concept( 'realm', 'państwem' )|E]\n$BULLET_WITH_TAB$Kiedy jesteś [Concept( 'child', 'dzieckiem' )|E]\n$BULLET_WITH_TAB$Stajesz się [GetTrait('incapable').GetName( GetPlayer )|l]"
 reactive_advice_regency_for_liege:0 "$action_reactive_advice_regency_for_liege$"
 action_reactive_advice_regency_for_liege:0 "$open_tutorial_lesson$$REACTIVE_ADVICE_REGENCY_TERM$"
 action_reactive_advice_regency_for_liege_desc:0 "Teraz masz regenta. Otwórz to, aby zapoznać się z wprowadzeniem do regencji."
 action_reactive_advice_regency_for_liege_click:0 "$click_to_open_lesson$"
 ra_regency_liege_intro:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_intro_desc:0 "Masz teraz [Concept( 'regent', 'regenta' )|E].\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
 ra_regency_liege_effects:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_effects_desc:0 "Podczas [Concept( 'regency', 'regencji' )|E] nadal możesz wykonywać wszystkie czynności, tak jak zazwyczaj.\n\nJednak [regent|El] otrzymuje specjalne [diarch_powers|El], których może użyć na tobie lub twoich [Concept( 'vassals', 'wasalach' )|E]. Zawsze masz prawo je [Concept( 'veto', 'zawetować' )|E]."
 ra_regency_liege_open_UI:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_open_UI_desc:0 "Przyjrzyjmy się teraz twojej [Concept( 'regency', 'regencji' )|E]!"
 ra_regency_liege_open_UI_prompt:0 "$REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT$"
 ra_regency_liege_open_tab:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_open_tab_desc:0 "Twój [regent|El] jest pokazany w zakładce „$DIARCHY_WINDOW_YOUR_TAB$”."
 ra_regency_liege_open_tab_prompt:0 "Otwórz zakładkę „$DIARCHY_WINDOW_YOUR_TAB$” (podświetlone)"
 ra_regency_liege_scales_of_power:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_scales_of_power_desc:0 "To są [scales_of_power|El].\n\nIm bardziej szale będą sprzyjać [Concept( 'regent', 'regentowi' )|E], tym większy będzie miał dostęp do [diarch_powers_possessive|El], a zakończenie [Concept( 'regency', 'regencji' )|E] będzie trudniejsze.\n\nMożesz bezpośrednio zmienić szale na swoją korzyść za pomocą przycisku „$DIARCHY_WINDOW_SWING_SCALES$”."
 ra_regency_liege_mandate:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_mandate_desc:0 "Możesz dać swojemu [Concept( 'regent', 'regentowi' )|E] [mandate|El], który skupi jego wysiłki w tym obszarze.\n\nMandat można zawsze zmienić później, w zależności od priorytetów."
 ra_regency_liege_ending:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_ending_desc:0 "Jeśli warunki, które zapoczątkowały [Concept( 'regency', 'regencję' )|E] uległy zmianie, możesz spróbować ją zakończyć.\n\n[regent|E] musi wyrazić na to zgodę, jednak możesz zaoferować mu rzeczy takie jak [gold|El] lub [Concept( 'favor', 'przysługę' )|E], aby zwiększyć prawdopodobieństwo, że się zgodzi.\n\nJeśli odmówi, może wypowiedzieć ci [Concept( 'war', 'wojnę' )|E]!"
 ra_regency_liege_conclusion:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_conclusion_desc:0 "Regencje to głównie sprawa reaktywna. Na razie miej oko na [scales_of_power|El].\n\nKiedy twój [regent|El] użyje jednej ze swoich [diarch_powers_possessive|El], dowiesz się o tym i będziesz mógł zdecydować, co z tym zrobić."
 reactive_advice_regency_for_regent:0 "$action_reactive_advice_regency_for_regent$"
 action_reactive_advice_regency_for_regent:0 "$open_tutorial_lesson$Regent"
 action_reactive_advice_regency_for_regent_desc:0 "Jesteś teraz regentem swojego seniora. Otwórz to, aby zapoznać się z wprowadzeniem do regencji."
 action_reactive_advice_regency_for_regent_click:0 "$click_to_open_lesson$"
 ra_regency_regent_intro:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_intro_desc:0 "Działasz jako [regent|El] dla swojego [Concept( 'liege', 'seniora' )|E].\n\n[regency|E] może wystąpić z wielu powodów, w tym:\n$BULLET_WITH_TAB$Kiedy twój senior [Concept( 'travels', 'podróżuje' )|E] poza twoim [Concept( 'realm', 'państwem' )|E]\n$BULLET_WITH_TAB$Kiedy twój senior jest [Concept( 'child', 'dzieckiem' )|E]\n$BULLET_WITH_TAB$Twój senior staje się [GetTrait('incapable').GetName( GetPlayer )|l]"
 ra_regency_regent_powers:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_powers_desc:0 "Jako [regent|El] otrzymujesz specjalne [diarch_powers|El], których możesz użyć na swoim [Concept( 'liege', 'seniorze' )|E] lub innych [Concept( 'vassals', 'wasalach' )|E]. Twój senior zawsze ma prawo je [Concept( 'veto', 'zawetować' )|E].\n\nUżywanie tych władz na innych wasalach może być postrzegane jako nadużycie władzy, co skutkuje karą do [Concept( 'opinion', 'opinii' )|E] z powodu [Concept( 'strife', 'niezgody' )|E]."
 ra_regency_regent_open_UI:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_UI_desc:0 "Przyjrzyjmy się teraz twojej [Concept( 'regency', 'regencji' )|E]!"
 ra_regency_regent_open_UI_prompt:0 "$REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT$"
 ra_regency_regent_open_tab:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_tab_desc:0 "Twój status jako [Concept( 'regent', 'regenta' )|E] jest pokazany w zakładce „$DIARCHY_WINDOW_LIEGE_TAB$”."
 ra_regency_regent_open_tab_prompt:0 "Otwórz zakładkę „$DIARCHY_WINDOW_LIEGE_TAB$” (podświetlone)"
 ra_regency_regent_scales_of_power:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_scales_of_power_desc:0 "To są [scales_of_power|El].\n\nIm bardziej szale będą ci sprzyjać, tym większy będziesz mieć dostęp do [diarch_powers_possessive|El], a zakończenie [Concept( 'regency', 'regencji' )|E] będzie trudniejsze.\n\nMożesz bezpośrednio zmienić szale na swoją korzyść za pomocą przycisku „$DIARCHY_WINDOW_SWING_SCALES$”."
 ra_regency_regent_mandate:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_mandate_desc:0 "Twój [liege|El] może przyznać ci [mandate|El], dając ci tym samym możliwość wzmocnienia [realms|El].\n\nJeśli dobrze poradzisz sobie z tymi możliwościami, przechylisz [scales_of_power|El] na swoją korzyść."
 ra_regency_regent_ending:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_ending_desc:0 "Jeśli warunki, które zapoczątkowały [Concept( 'regency', 'regencję' )|E] uległy zmianie, twój [liege|El] może spróbować ją zakończyć.\n\nJeśli [scales_of_power|El] są na twoją korzyść, możesz nawet być w stanie przeciwstawić się zakończeniu regencji, a być może nawet rozpocząć [Concept( 'war', 'wojnę' )|E] o [primary_title|El] seniora!"
 ra_regency_regent_conclusion:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_conclusion_desc:0 "Jako [regent|El] możesz spróbować użyć [diarch_powers_possessive|El] na swoim [Concept( 'liege', 'seniorze' )|E] lub innych [Concept( 'vassals', 'wasalach' )|E].\n\nJeśli nie chcesz zepsuć relacji ze swoim seniorem, możesz odpowiednio reagować na pojawiające się możliwości, a twój senior może nagrodzić cię za lojalność!"
 REACTIVE_ADVICE_FUTURE_REGENT:0 "Przyszły regent"
 action_reactive_advice_set_future_regent:0 "$open_tutorial_lesson$$REACTIVE_ADVICE_FUTURE_REGENT$"
 action_reactive_advice_set_future_regent_desc:0 "Jeśli staniesz się niezdolny do rządów, regent będzie rządził w twoim imieniu. Otwórz to, aby dowiedzieć się, jak ustalić, kto będzie twoim regentem."
 action_reactive_advice_set_future_regent_click:0 "$click_to_open_lesson$"
 reactive_advice_set_future_regent:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_intro:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_intro_desc:0 "W przyszłości możesz stać się niezdolny do samodzielnego rządzenia swoim [Concept( 'realm', 'państwem' )|E]. W takim przypadku rozpocznie się [regency|El].\n\nZanim do tego dojdzie, możesz zobaczyć swojego przyszłego [Concept( 'regent', 'regenta' )|E], a nawet samemu go wyznaczyć!\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
 ra_regency_future_regent_open_realm_panel:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_realm_panel_desc:0 "Pozwól nam podejrzeć twoją przyszłą [Concept( 'regency', 'regencję' )|E]! Możesz ją zobaczyć w widoku państwa."
 ra_regency_future_regent_open_realm_panel_prompt:0 "Otwórz widok państwa (podświetlone)"
 ra_regency_future_regent_open_UI:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_UI_desc:0 "Twój status [Concept( 'regency', 'regencji' )|E] jest widoczny tutaj, w górnej części widoku państwa."
 ra_regency_future_regent_open_UI_prompt:0 "Otwórz widok regencji (podświetlone)"
 ra_regency_future_regent_open_tab:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_tab_desc:0 "Twój przyszły [regent|El] jest pokazany w zakładce „$DIARCHY_WINDOW_YOUR_TAB$”."
 ra_regency_future_regent_open_tab_prompt:0 "$ra_regency_liege_open_tab_prompt$"
 ra_regency_future_regent_current_regent:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_current_regent_desc:0 "Twój przyszły [regent|El] jest widoczny tutaj.\n\nJeśli nie wyznaczysz innego, wybrany zostanie kandydat z największą liczbą [Concept( 'regent_succession_score', 'punktów sukcesji regencyjnej' )|E]."
 ra_regency_future_regent_swap_regent:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_swap_regent_desc:0 "Za pomocą tego przycisku możesz wyznaczyć [Concept( 'regent', 'regenta' )|E].\n\nPowinieneś spróbować znaleźć regenta o wysokiej [Concept( 'diarch_loyalty', 'lojalności' )|E] i wysokich [Concept( 'diarch_aptitude', 'kompetencjach' )|E]."
 ra_regency_future_regent_succession:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_succession_desc:0 "Jeśli obecny [regent|El] umrze lub w inny sposób nie będzie w stanie pełnić funkcji [Concept( 'regent', 'regenta' )|E], następna postać w kolejności sukcesji zajmie jego miejsce."
 ra_regency_future_regent_conclusion:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_conclusion_desc:0 "Na razie rozważ wyznaczenie [Concept( 'regent', 'regenta' )|E], jeśli chcesz mieć większą kontrolę nad tym, kto będzie rządził w twoim imieniu."
 REACTIVE_ADVICE_TRAVEL_PLANNING:0 "Planowanie podróży"
 action_reactive_advice_travel_planning:0 "$open_tutorial_lesson$$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 action_reactive_advice_travel_planning_desc:0 "Masz zamiar podróżować. Otwórz to, aby dowiedzieć się więcej o planowaniu podróży."
 action_reactive_advice_travel_planning_click:0 "$click_to_open_lesson$"
 reactive_advice_travel_planning:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro_desc:0 "Zamierzasz [Concept( 'travel', 'podróżować' )|E] z dala od swojej obecnej lokalizacji. Przed wyruszeniem powinieneś zaplanować swoją podróż."
 ra_travel_planning_entourage:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_entourage_desc:0 "Rzadko kiedy [Concept( 'travel', 'podróżujesz' )|E] samemu; [characters|El], które podróżują z tobą są twoją [Concept( 'entourage', 'świtą' )|E].\n\nPostacie te często dołączają do ciebie w miejscu docelowym."
 ra_travel_planning_speed_safety:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_speed_safety_desc:0 "Istnieją dwa główne czynniki, które należy wziąć pod uwagę podczas planowania [Concept( 'travel', 'podróży' )|E]: [travel_speed|El] i [travel_safety|El].\n\nPodstawowa prędkość wynosi 100%, a wyższa prędkość oznacza szybsze dotarcie do celu.\n\nBezpieczeństwo przeciwdziała wszelkim [Concept( 'travel_danger', 'zagrożeniom w podróży' )|E], które możesz napotkać na trasie. Posiadanie wysokiego poziomu bezpieczeństwa oznacza, że ty i twoja [entourage|El] możecie podróżować przez niebezpieczne obszary z mniejszym ryzykiem."
 ra_travel_planning_caravan_master:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_caravan_master_desc:0 "Możesz wyznaczyć #L #TOOLTIP:COURT_POSITION_TYPE,travel_leader_court_position mistrza karawany#!#!. Jest to [court_position|El], który dołącza do ciebie podczas wszystkich [Concept( 'travels', 'podróży' )|E].\n\nMistrz karawany ma duży wpływ na [Concept( 'travel_speed', 'prędkość' )|E] i [travel_safety|El], dlatego podczas dłuższych podróży warto mieć kogoś na tym stanowisku."
 ra_travel_planning_travel_options:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_travel_options_desc:0 "Możesz także wybrać do dwóch [Concept( 'travel_options', 'opcji podróżnych' )|E] dla tej konkretnej podróży.\n\nOpcje podróżne zazwyczaj kosztują [gold|El] i zapewniają różne korzyści, głównie w zakresie [Concept( 'travel_speed', 'prędkości' )|E] i [Concept( 'travel_safety', 'bezpieczeństwa podróży' )|E].\n\nWiele opcji zmniejsza [travel_danger|El] dla określonych rodzajów [Concept( 'terrain', 'terenu' )|E] na trasie. Każdy rodzaj niebezpieczeństwa w danej lokalizacji jest zaznaczony na mapie unikalnym kolorem. Wszystkie niebezpieczeństwa, które możesz napotkać, są również wyświetlane jako ikony na trasie."
 ra_travel_planning_custom_route:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_custom_route_desc:0 "Wreszcie, możesz dostosować trasę tak, aby ominąć [travel_danger|El] po drodze, zamiast podróżować prosto do miejsca docelowego."
 ra_travel_planning_conclusion:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_conclusion_desc:0 "Przed wyruszeniem sprawdź całkowity czas podróży i czy na trasie nie ma zbyt wielu [Concept( 'travel_danger', 'zagrożeń' )|E].\n\nBezpiecznych podróży!"
 REACTIVE_ADVICE_CREATE_ACCOLADE:0 "Wyróżnienia"
 reactive_advice_create_accolade:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel_desc:0 "Możesz teraz przyznać [accolade|El] jednemu ze swoich [Concept( 'knights', 'rycerzy' )|E]!\n\nKażdy rycerz posiadający wyróżnienie staje się [Concept( 'acclaimed_knight', 'uznanym rycerzem' )|E], zapewniając premie tobie i twoim [Concept( 'armies', 'armiom' )|E].\n\nWyróżnienia pozostaną, dopóki nie zdecydujesz się ich zniszczyć, i będą przekazywane przyszłym rycerzom poprzez [accolade_succession|El]."
 ra_create_accolade_knights_panel_prompt:0 "Wybierz nieprzypisane wyróżnienie (podświetlone)"
 ra_create_accolade_candidates:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_candidates_desc:0 "Kiedy tworzysz [accolade|El], wybierasz jednego ze swoich odpowiednich [Concept( 'knights', 'rycerzy' )|E] z listy."
 ra_create_accolade_candidates_prompt:0 "Wybierz kandydata z listy (podświetlone)"
 ra_create_accolade_attributes:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_attributes_desc:0 "Każdy [acclaimed_knight|El] ma dwa [accolade_types|El] (podświetlone), jeden główny i jeden drugorzędny. Przed utworzeniem [Concept( 'accolade', 'wyróżnienia' )|E] atrybuty te są wyświetlane u każdego z kandydatów.\n\nKażdy atrybut zapewnia tobie i twoim [Concept( 'armies', 'armiom' )|E] różne premie, w miarę jak wyróżniony rycerz zyskuje [Concept( 'glory', 'chwałę' )|E]. Chwałę zdobywa się biorąc udział w #L #TOOLTIP:ACTIVITY_TYPE,activity_tournament wielkich turniejach#!#!, [Concept( 'contests', 'zawodach' )|E] i [Concept( 'battles', 'bitwach' )|E].\n\nAtrybut główny zawsze jest częścią [accolades|El] i nie może zostać zmieniony w wyniku [Concept( 'accolade_succession', 'przekazania wyróżnienia' )|E]."
 ra_create_accolade_conclusion:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_conclusion_desc:0 "Teraz masz możliwość utworzenia tego [Concept( 'accolade', 'wyróżnienia' )|E].\n\nW miarę jak twoja [culture|El] będzie odblokowywać [innovations|El], będziesz zyskiwać dostęp do większej liczby wyróżnień."
 action_reactive_advice_house_unity:0 "Porada: Jedność rodu"
 action_reactive_advice_house_unity_desc:0 "Dowiedz się więcej na temat [Concept( 'house_unity', 'jedności rodu' )|E] dla [Concept( 'clans', 'klanów' )|E] i o tym, jak możesz na nią wpłynąć, aby uzyskać premie i dostęp do różnych [Concept( 'succession_laws', 'praw sukcesyjnych' )|E]."
 action_reactive_advice_house_unity_click:0 "$click_to_open_lesson$"
 ra_advice_house_unity:0 "Jedność rodu"
 ra_house_unity_1:0 "$ra_advice_house_unity$"
 ra_house_unity_1_desc:0 "Jako [clan|El] masz dostęp do [Concept( 'house_unity', 'jedności rodu' )|E]!\n\nJedność rodu reprezentuje stan relacji wewnątrz twojego [Concept( 'house', 'rodu' )|E], które wahają się od antagonistycznych do harmonijnych. Każdy [house_unity_level|El] przynosi szereg efektów dla wszystkich członków rodu i określa dostępne [succession_laws|El].\n\nWiedza o tym, jak wpływać na jedność rodu, okaże się przydatna w osiąganiu twoich celów."
 ra_house_unity_2:0 "$ra_advice_house_unity$"
 ra_house_unity_2_desc:0 "Najpierw musisz wiedzieć, jak wizualizować [house_unity|El]. Aby to zrobić, otwórz widok [Concept( 'house', 'rodu' )|E]."
 ra_house_unity_panel_prompt:0 "Otwórz widok [Concept( 'house', 'rodu' )|E]"
 ra_house_unity_3:0 "$ra_advice_house_unity$"
 ra_house_unity_3_desc:0 "Zakładka „Jedność rodu” zawiera wszystkie informacje i interakcje potrzebne do maksymalnego wykorzystania jedności rodu. Możesz zobaczyć swój aktualny wynik jedności rodu, aktualny jej poziom oraz przeglądać wyższe i niższe poziomy jedności rodu.\n\nDodatkowo, tutaj możesz zobaczyć ostatnie zmiany jedności rodu. Jest to ważne, ponieważ wszyscy członkowie rodu mogą podjąć [house_unity_unifying_actions|El] lub [house_unity_devisive_actions|El], aby wpłynąć na jedność rodu."
 ra_house_unity_4:0 "$ra_advice_house_unity$"
 ra_house_unity_4_desc:0 "Jak wspomniano wcześniej, każdy [house_unity_level|El] ma swoje własne efekty. W tej sekcji znajduje się lista aktywnych efektów.\n\nPamiętaj, że efekty te dotyczą wszystkich członków [Concept( 'house', 'rodu' )|E]. Wśród efektów znajdziesz aktywne [succession_law|El] swojego rodu."
 ra_house_unity_5:0 "$ra_advice_house_unity$"
 ra_house_unity_5_desc:0 "Wreszcie, każdy ród klanowy ma dostęp do decyzji o jedności rodu. [decisions|E] te zapewniają różne dobrodziejstwa wszystkim członkom rodu. Jednak w większości przypadków tylko [house_head|El] może je wprowadzić w życie.\n\n#weak Możesz spróbować zostać głową rodu, korzystając z interakcji „Wyzwanie przeciwko głowie rodu” wobec obecnej głowy rodu.#!"
 ra_house_unity_6:0 "$ra_advice_house_unity$"
 ra_house_unity_6_desc:0 "Teraz wiesz wszystko, co musisz wiedzieć o jedności dworu!\n\n Wykorzystaj tę wiedzę, aby upewnić się, że twój dwór pozostawi trwały ślad w historii."
 action_reactive_advice_tax_collector:0 "Porada: Pobór podatków"
 action_reactive_advice_tax_collector_desc:0 "Otwórz, aby zapoznać się z [Concept( 'tax_jurisdictions', 'jurysdykcjami podatkowymi' )|E] i [Concept( 'tax_collectors', 'poborcami podatkowymi' )|E]."
 action_reactive_advice_tax_collector_click:0 "$click_to_open_lesson$"
 reactive_advice_tax_collector:0 "Pobór podatków"
 ra_tax_collector_1:0 "$reactive_advice_tax_collector$"
 ra_tax_collector_1_desc:0 "Masz [Concept( 'tax_collectors', 'poborców podatkowych' )|E]!\n\nPomogą ci zebrać [gold|El] i [Concept( 'levies', 'poborowych' )|E] od twoich klanowych wasali. Poborcy podatkowi pomogą ci również zarządzać [Concept( 'tax_jurisdictions', 'jurysdykcjami podatkowymi' )|E] i będą egzekwować dekrety podatkowe.\n\n#weak Umiejętności poborców podatkowych wpłyną na kontrybucję otrzymywaną od podatników.#!"
 ra_tax_collector_2:0 "$reactive_advice_tax_collector$"
 ra_tax_collector_2_desc:0 "Po pierwsze, musisz wiedzieć, gdzie znaleźć [tax_jurisdictions|El], jak wyznaczyć [Concept( 'tax_collectors', 'poborców podatkowych' )|E] i przypisać podatników."
 ra_tax_collector_panel_prompt:0 "Otwórz panel [Concept( 'tax_jurisdictions', 'jurysdykcji podatkowej' )|E]"
 ra_tax_collector_3:0 "$reactive_advice_tax_collector$"
 ra_tax_collector_3_desc:0 "Witamy w widoku [Concept( 'tax_jurisdiction', 'jurysdykcji podatkowej' )|E]!\n\nTutaj możesz wyświetlić i zarządzać wszystkim, co dotyczy twoich jurysdykcji.\n\nNa górze możesz zobaczyć ilu [Concept( 'tax_collectors', 'poborców podatkowych' )|E] wyznaczyłeś, oraz ile [Concept( 'gold', 'złota' )|E] i [Concept( 'levies', 'poborowych' )|E] otrzymujesz od swoich podatników."
 ra_tax_collector_4:0 "$reactive_advice_tax_collector$"
 ra_tax_collector_4_desc:0 "To są twoje [tax_jurisdictions|El], do których możesz przypisać swoich wasali klanowych jako podatników i wybrać dekrety podatkowe dla każdej jurysdykcji. Będziesz także musiał wyznaczyć [Concept( 'tax_collector', 'poborcę podatkowego' )|E] do zarządzania każdą z jurysdykcji podatkowych i egzekwowania dekretów podatkowych.\n\n#weak Jurysdykcja z podatnikami, ale bez poborcy podatkowego, będzie nieopodatkowana, co oznacza, że nie uzyskasz z niej [Concept( 'gold', 'złota' )|E] ani [Concept( 'levies', 'poborowych' )|E].#!"
 ra_tax_collector_5:0 "$reactive_advice_tax_collector$"
 ra_tax_collector_5_desc:0 "Gratulacje!\n\nZnasz już wszystkie podstawy poboru podatków. Pamiętaj, aby skonfigurować dekrety podatkowe [Concept( 'tax_jurisdictions', 'jurysdykcji podatkowych' )E] i tym samym dostosować [vassal_obligations|El] do swoich aktualnych potrzeb.\n\nNiech twój [clan|El] pozostawi trwały ślad w historii."
 action_reactive_advice_legitimacy:0 "Porada: Legitymacja"
 action_reactive_advice_legitimacy_desc:0 "Otwórz, aby zapoznać się z [Concept( 'legitimacy', 'legitymacją' )|E]."
 action_reactive_advice_legitimacy_click:0 "$click_to_open_lesson$"
 reactive_advice_legitimacy:0 "Legitymacja"
 ra_legitimacy_1:0 "$reactive_advice_legitimacy$"
 ra_legitimacy_1_desc:0 "[legitimacy|E] reprezentuje twoje „prawo do rządzenia”. Twoi [vassals|El] generują [Concept( 'legitimacy_expectations', 'oczekiwania wobec legitymacji' )|E] i mają nadzieję, że im sprostasz.\n\nWyższa legitymacja daje szereg korzyści, a niska zaś niekorzystnie wpłynie na sprawowanie twoich rządów.\n\n#weak Legitymacja posiada 5 [Concept( 'legitimacy_levels', 'poziomów' )|E] i jeden najniższy, zwany „nieprawowitym”, przy czym pewna część [Concept( 'legitimacy', 'legitymacji' )|E] poprzedniego władcy jest dziedziczona przez jego [Concept( 'heir', 'następcę' )|E]. $game_concept_legitimacy$ jest przez ciebie zdobywana na wiele różnych sposobów, w tym wygrywanie wojen, tworzenie [Concept( 'legends', 'legend')|E] lub uczestniczenie w [Concept( 'activities', 'aktywnościach' )|E]. Możesz też ją utracić poprzez przegrywanie wojen, tracenie tytułów lub w wyniku [Concept( 'epidemics', 'zaraz' )|E] pustoszących twoje ziemie.#!"
 ra_legitimacy_2:0 "$reactive_advice_legitimacy$"
 ra_legitimacy_2_desc:0 "[Concept( 'legitimacy', 'Legitymację' )|E] możesz sprawdzić w dolnym lewym rogu ekranu. Zawarte są tam informacje na temat twojego [Concept( 'legitimacy_levels', 'poziomu legitymacji' )|E], [Concept( 'legitimacy_expectations', 'oczekiwań wobec legitymacji' )|E], ilości posiadanej [Concept( 'legitimacy', 'legitymacji' )|E] oraz efekty wpływające na wszystko, co zostało wymienione.\n\n#weak Wady i korzyści wynikające z posiadania określonej ilości [Concept( 'legitimacy', 'legitymacji' )|E] obejmują kary i premie za opinię o tobie, bonusy i kary wynikające z [Concept( 'dynasty_prestige', 'renomy' )|E], zwiększone lub zmniejszone koszty [casus_belli|El] oraz progi zawiązywania [Concept( 'alliances', 'sojuszy' )|E] i [Concept( 'factions', 'frakcji' )|E].#!"
 action_reactive_advice_epidemics:0 "Porada: Zarazy"
 action_reactive_advice_epidemics_desc:0 "Otwórz, aby zapoznać się z [Concept( 'epidemics', 'zarazami' )|E]."
 action_reactive_advice_epidemics_click:0 "$click_to_open_lesson$"
 reactive_advice_epidemics:0 "Zarazy"
 ra_epidemics_panel_prompt:0 "Otwórz panel [Concept( 'epidemics', 'zaraz' )|E]"
 ra_specific_epidemics_panel_prompt:0 "Otwórz panel „widok zarazy”"
 ra_epidemics_1:0 "$reactive_advice_epidemics$"
 ra_epidemics_1_desc:0 "[epidemics|E] to ogniska chorób, które rozprzestrzeniają się po mapie, wpływając zarówno na [characters|El], jak i [holdings|El]. Gdy zaraza jest obecna na danym obszarze, dotknięte nią [baronies|El] mają [infection_rate|El], który określa, jak poważny jest jej wpływ.\n\nWidok [Concept( 'epidemics', 'epidemii' )|E] możesz znaleźć w prawym dolnym rogu."
 ra_epidemics_2:0 "$reactive_advice_epidemics$"
 ra_epidemics_2_desc:0 "Każda [epidemic|E] na mapie jest podzielona na sekcje w panelu: $reactive_advice_epidemics$.\n\nPaństwowe $reactive_advice_epidemics$ informują o tym, jak $reactive_advice_epidemics$ rozwijają się w obrębie twojego państwa. Światowe $reactive_advice_epidemics$ informują o tym, jak $reactive_advice_epidemics$ rozwijają się poza twoimi granicami, dotykając resztę świata, a najbliższe $reactive_advice_epidemics$ o tym, jak $reactive_advice_epidemics$ rozwijają się jeszcze poza obrębem twojego państwa, ale na tyle blisko, że mogą stanowić zagrożenie dla twych ziem w przyszłości."
 ra_epidemics_3:0 "$reactive_advice_epidemics$"
 ra_epidemics_3_desc:0 "W tym panelu są przechowywane informacje dotyczące każdej zarazy. Śledzi on dotkliwość zarazy – pomniejsza, poważna, apokaliptyczna – kiedy i gdzie się zaczęła, ile [Concept( 'characters', 'postaci' )|E] uśmierciła oraz modyfikatory postaci i lokacji dla [Concept( 'baronies', 'baronii' )|E] oraz [Concept( 'counties', 'hrabstw' )|E].\n\nPrzycisk „wyświetl zarazę” przeniesie cię do dalszych szczegółów."
 ra_epidemics_4:0 "$reactive_advice_epidemics$"
 ra_epidemics_4_desc:0 "Ten panel zawiera informacje o tym, jak [infection_rate|El] wpływa na poszczególne [baronies|El] dotknięte zarazą. [infection_rate|E] będzie rósł ku maksymalnej wartości w różnym tempie, w zależności od dotkliwości zarazy, a $game_concept_epidemic_resistance$ może ograniczyć jego wzrost.\n\n#weak Jak $reactive_advice_epidemics$ zostaną przez ciebie potraktowane, będzie decydować nie tylko o tym, jak twoje [realm|El] podźwignie się i ostatecznie rozkwitnie po przebytej zarazie, ale także o tym ile [Concept( 'legitimacy', 'legitymacji' )|E] utracisz jako władca.#!"
 action_reactive_advice_legends:0 "Porada: Legendy"
 action_reactive_advice_legends_desc:0 "Otwórz, aby zapoznać się z [Concept( 'legends', 'legendami' )|E]."
 action_reactive_advice_legends_click:0 "$click_to_open_lesson$"
 reactive_advice_legends:0 "Legendy"
 ra_legends_panel_prompt:0 "Otwórz panel [Concept( 'legends', 'legend' )|E]"
 ra_legends_view_panel_prompt:0 "Otwórz panel tworzenia legendy"
 ra_legends_1:0 "$action_reactive_advice_legends$"
 ra_legends_1_desc:0 "[legends|E] to opowieści o słynnych czynach, jakich [character|El] dokonała podczas swojego życia. Każda legenda należy do konkretnego [Concept( 'legend_type', 'rodzaju' )|El]: legitymizująca, bohaterska lub święta.\n\n[legends|E] można sprawdzić w dolnym lewym rogu ekranu."
 ra_legends_2:0 "$action_reactive_advice_legends$"
 ra_legends_2_desc:0 "Każda dostepna dla ciebie [legend|El] jest tutaj widoczna, a także wszystkie informacje na jej temat.\n\nU góry przedstawione są [legend_seeds|El], podstawa dla tworzonej legendy. Można je zdobyć lub, w niektórych przypadkach, już posiadać, jeśli twoja postać spełnia odpowiednie kryteria. Poniżej przedstawione są globalne $action_reactive_advice_legends$, które ukazują pozostałe $action_reactive_advice_legends$ dostępne na świecie, a które nie są obecnie przez ciebie krzewione.\n\n#weak „Krzewiciele” to postacie, które aktywnie wspierają rozwój danej legendy.#!"
 ra_legends_3:0 "$action_reactive_advice_legends$"
 ra_legends_3_desc:0 "Informacje zawarte w panelu „$action_reactive_advice_legends$” obejmują koszt podstawowy, koszt utrzymania, aktywne efekty i jakość legendy.\n\nPodświetlony jest przycisk używany do wybierania legendy z twojej listy."
 ra_legends_4:0 "$action_reactive_advice_legends$"
 ra_legends_4_desc:0 "Ten panel zawiera informacje na temat legendy, którą zamierzasz utworzyć, a także oferuje ci wybór [Concept( 'characters', 'postaci' )|El]. Przedstawione postacie potencjalnie mogą stanowić [Concept( 'legend_protagonists', 'bohaterów danej legendy' )|El].\n\n#weak Zapoczątkowanie legendy uruchomi kronikę legendy, w której możesz zwiększyć [legend_quality|El] lub ją ukończyć.#!"
 action_reactive_advice_plague_resistance:0 "Porada: Odporność na zarazę"
 action_reactive_advice_plague_resistance_desc:0 "Otwórz, aby zapoznać się z [Concept( 'epidemic_resistance', 'odpornością na zarazę' )|E]."
 action_reactive_advice_plague_resistance_click:0 "$click_to_open_lesson$"
 reactive_advice_plague_resistance:0 "Odporność na zarazę"
 ra_plague_resistance_1:0 "$reactive_advice_plague_resistance$"
 ra_plague_resistance_1_desc:0 "Kiedy zmagasz się z zarazami, masz niewiele możliwości ograniczenia ich rozprzestrzeniania się po twoich ziemiach.\n\nGłównym czynnikiem decydującym o tym jest [epidemic_resistance|El]. Im wyższa odporność na zarazę twoich [Concept( 'baronies', 'baronii' )|El] i [Concept( 'counties', 'hrabstw' )|El], tym łatwiej jest ci powstrzymać zarazę.\n\n#weak Chociaż możesz walczyć z zarazami, ważne jest, aby pamiętać, że jest mało prawdopodobne całkowite ich powstrzymanie. Bądź gotów na to, że większe zarazy mogą rozprzestrzeniać się dalej, pomimo twoich największych wysiłków.#!"
 ra_plague_resistance_2:0 "$reactive_advice_plague_resistance$"
 ra_plague_resistance_2_desc:0 "$reactive_advice_plague_resistance$ może być zwiększona na wiele sposobów. Budynki, takie jak: $building_type_hospices_01$ i $building_type_charnel_grounds_01$, sprawiają, że $reactive_advice_plague_resistance$ zwiększa się w [Concept( 'county', 'hrabstwach' )|El] i [Concept( 'barony', 'baroniach' )|El], w których zostały wybudowane.\n\nInne, mniej trwałe opcje obejmują: [court_position_tasks|El], które może wykonać $court_physician_court_position$, podjęte [decisions|El] lub rozegrane wydarzenia."
 ra_plague_resistance_3:0 "$reactive_advice_plague_resistance$"
 ra_plague_resistance_3_desc:0 "Gdy $reactive_advice_plague_resistance$ rośnie, wówczas [infection_rate|El] w danych [Concept( 'baronies', 'baroniach' )|El] maleje.\n\nChociaż mało prawdopodobne jest, że będziesz w stanie całkowicie wytępić sporych rozmiarów zarazę, podejmując jedynie działania takie jak te, to wciąż zmniejszony [infection_rate|El] pozwoli ograniczyć zniszczenia w twoim [Concept( 'realm', 'państwie' )|El]."
 action_reactive_advice_tutorial_schemes:0 "Porada: $game_concept_schemes$"
 action_reactive_advice_tutorial_schemes_desc:0 "Otwórz, aby zapoznać się ze [Concept( 'schemes', 'spiskami' )|E]."
 action_reactive_advice_tutorial_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_tutorial_schemes:0 "$ra_tutorial_schemes_1$"
 ra_tutorial_schemes_1:0 "$game_concept_schemes$"
 ra_tutorial_schemes_1_desc:0 "Właśnie zacząłeś swój pierwszy [scheme|El]! $game_concept_schemes$ stanowią długotrwałe przedsięwzięcia, skierowane przeciwko innej postaci. Mogą to być złe zamiary, takie jak [GetScheme('murder').GetTypeName|l] lub [GetScheme('abduct').GetTypeName|l] twojego celu, ale mogą też być bardziej przyjemne, jak na przykład [GetScheme('befriend').GetTypeName|l]."
 ra_tutorial_schemes_2:0 "$game_concept_schemes$"
 ra_tutorial_schemes_2_desc:0 "Właśnie zacząłeś swój pierwszy [scheme|El]! $game_concept_schemes$ stanowią długotrwałe przedsięwzięcia, skierowane przeciwko innej postaci. Mogą to być złe zamiary, takie jak [GetScheme('murder').GetTypeName|l] lub [GetScheme('abduct').GetTypeName|l] twojego celu, ale mogą też być bardziej przyjemne, jak na przykład [GetScheme('befriend').GetTypeName|l]."
 ra_tutorial_schemes_3:0 "$game_concept_schemes$"
 ra_tutorial_schemes_3_desc:0 "Tutaj będziesz mieć wgląd w swoje wszystkie aktywne spiski. Możesz mieć jeden [personal_scheme|El] oraz jeden [hostile_scheme|El], które są aktywne na raz.\n\n#TUT Posługuj się spiskami, jak tylko chcesz, ale pamiętaj, że twoja postać będzie lepsza lub gorsza w pewnych rodzajach spisków, zależnie od twoich [Concept( 'traits', 'cech' )|El] i [Concept( 'skills', 'umiejętności' )|El]. Pewne [perks|El] wynikające z twojego [Concept( 'lifestyle', 'stylu życia' )|El] mogą zaoferować dodatkowe $game_concept_schemes$ dla twojej postaci.#!"
 action_reactive_advice_favorite_child:0 "Porada: Ulubione dziecko"
 action_reactive_advice_favorite_child_desc:0 "Możesz teraz wybrać [favorite_child|El]. Otwórz, aby dowiedzieć się więcej."
 action_reactive_advice_favorite_child_click:0 "$click_to_open_lesson$"
 reactive_advice_favorite_child:0 "Ulubione dziecko"
 ra_favorite_child_1:0 "$reactive_advice_favorite_child$"
 ra_favorite_child_1_desc:0 "Teraz możesz zdecydować, kto będzie twoim [Concept( 'favorite_child', 'ulubionym dzieckiem' )|E]. Będzie ono miało o tobie wyższą [Concept( 'opinion', 'opinię')|E], a kiedy umrzesz, będziesz mógł kontynuować nim swoje dziedzictwo, zamiast swoim następcą.\n\nSwoje ulubione dziecko możesz wybrać spośród:\n$BULLET_WITH_TAB$Dzieci\n$BULLET_WITH_TAB$Wnuków\n$BULLET_WITH_TAB$Prawnuków\nTak długo, jak są częścią twojej [Concept( 'dynasty', 'dynastii' )|E]."
 ra_favorite_child_1_prompt:0 "Otwórz widok swojej postaci (podświetlone)"
 ra_favorite_child_2:0 "$reactive_advice_favorite_child$"
 ra_favorite_child_2_desc:0 "W widoku postaci znajdź dziecko, które chcesz oznaczyć jako ulubione.\n\nKliknij PPM, aby wejść w interakcję, i poszukaj opcji „wybierz ulubione dziecko”.\n\nPamiętaj, że wybranie ulubionego dziecka oznacza również, że inne dzieci mogą mieć o tobie gorszą opinię."
 ra_favorite_child_2_prompt:0 "Kliknij PPM na jedno ze swoich dzieci, aby zobaczyć możliwe interakcje (podświetlone)"
 ra_favorite_child_3:0 "$reactive_advice_favorite_child$"
 ra_favorite_child_3_desc:0 "Po wybraniu ulubionego dziecka na jego portrecie pojawi się ikona. Nawet jeśli nie jest ono twoim dziedzicem, będziesz mógł kontynuować nim grę po swojej śmierci.\n\nJeśli kiedykolwiek zechcesz zmienić ulubione dziecko, wróć do widoku postaci i wybierz inne."
 action_reactive_advice_admin_gov:0 "Porada: rząd biurokratyczny"
 action_reactive_advice_admin_gov_desc:0 "Grasz w ramach [Concept( 'administrative_government', 'rządu biurokratycznego' )|E]. Otwórz, aby dowiedzieć się więcej."
 action_reactive_advice_admin_gov_click:0 "$click_to_open_lesson$"
