 ra_landless_adventurer_4:0 "Kontrakty"
 ra_landless_adventurer_5:0 "Przeznaczenie obozu"
 ra_landless_adventurer_6:0 "Na drodze do władzy"
 ra_landless_adventurer_1_desc:0 "@ra_landless_adventurer_2!\nJesteś [Concept( 'adventurer', 'poszukiwaczem przygód' )|E]! Przemierzaj świat, odwiedzaj [courts|El] [Concept( 'rulers', 'władców' )|E], aby znaleźć zajęcie i dopełniaj [task_contracts|El], aby zyskiwać korzystne nagrody. Możesz ulepszać swój [camp|El], rekrutować [Concept( 'followers', 'kompanów' )|E] i stworzyć długą [Concept( 'contact_list', 'listę kontaktów' )|E]."
 ra_landless_adventurer_2_desc:0 "Jako [adventurer|El] nie jesteś przywiązany do żadnego kawałka ziemi, a zamiast tego cieszysz się wolnością i swobodą podróżowania po całym świecie. Twoją bazą wypadową jako poszukiwawcza przygód jest twój [camp|El], który możesz ulepszać i rozbudowywać za pomocą [Concept( 'camp_building', 'budowli obozowych' )|El] w trakcie trwania twojej przygody."
 ra_landless_adventurer_3_desc:0 "Podczas twoich podróży mogą się do ciebie dołączyć różni [followers|El], którzy pełnią rolę jak [courtiers|El] u [rulers|el] posiadającego ziemię. Gdy [Concept( 'traveling', 'podróżujesz' )|E] jako [adventurer|El], możesz wybrać [Concept( 'travel_option', 'opcję podróży' )|e] [GetTravelOption('adventurers_scout_for_talent_option').GetName|l].\n\nPonadto możesz pozyskać nowych kompanów, gdy podejmiesz [Concept( 'decision', 'decyzję' )|E] „Odwiedź posiadłość”. Nowi $game_concept_followers$ są pokazani w panelu [Concept( 'camp', 'obozu' )|E], dostępnym w górnym lewym rogu."
 ra_landless_adventurer_4_desc:0 "Jako [adventurer|El] twoim głównym źródłem przychodu są [task_contracts|El]. Możesz je zobaczyć jako zwoje na mapie. $game_concept_task_contracts$ są rozsiane po całym świecie i wymagają wykonania określonego zadania dla zleceniodawcy.\n\nTwój [prestige_level|El] określa wysokość [Concept( 'task_contract_tier', 'poziomu' )|E] dostępnych [Concept( 'task_contract', 'kontraktów' )|E]. Gdy w ramach poziomu sławy uzyskasz: [GetPrestigeLevelName('(int32)2')] lub wyżej, wówczas otrzymasz możliwość zakupu, bądź podbicia [Concept( 'land', 'ziemi' )|El]. Wyższe poziomy odblokowują potężniejsze opcje.\n\nNowe $game_concept_task_contracts$ będą dostępne po przeniesieniu [Concept( 'camp', 'obozu' )|El] w inne miejsce, co okupione jest kosztem w [provisions_i] [Concept( 'provisions', 'zapasach' )|E], w zależności od odległości, na którą chcesz się przemieścić."
 ra_landless_adventurer_5_desc:0 "Szczegóły na temat swojego [Concept( 'camp', 'obozu' )|El] możesz sprawdzić w zakładce: $game_concept_realm$ (podświetlone). Stamtąd możesz zmienić [camp_purpose|El] i otworzyć przegląd tego co oferuje $game_concept_camp$.\n\nPrzeznaczenie, jakie nadasz swojemu obozowi, będzie determinowało rodzaj [Concept( 'task_contracts', 'zadań w ramach kontraktów' )|E] jakie będą dla ciebie dostępne oraz odblokowywało pewne typy [Concept( 'decisions', 'decyzji' )|E] i [Concept( 'camp_buildings', 'budowli obozowych' )|E], a także zapewniało szereg innych korzyści."
 ra_landless_adventurer_6_desc:0 "@ra_landless_adventurer!\nAkceptuj [task_contracts|El], przemieszczaj swój [camp|El], aby odkrywać różne strony świata i powiększaj grono [Concept( 'following', 'kompanów' )|E].\n\nJako [adventurer|El] masz swobodę w wyborze przyszłej ścieżki dla swojej [Concept( 'dynasty', 'dynastii' )|E]. Może pozostaniesz w drodze, albo spróbujesz zdobyć [title|El] w dalekiej krainie, bądź zaczniesz mieszać się w sprawy [Concept( 'rulers', 'władców' )|E] z całego świata?"
