 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_APPROVE_TT:0 "#T Aprobuje zmianę prawa sukcesji#!\n[Character.GetShortUIName] wspiera bądź przynajmniej nie może się sprzeciwić zmianie [Concept('succession_law', 'prawa sukcesji')|El].\nAprobuje z powodu:\n$BULLET_WITH_TAB$Ma pozytywną [opinions|El] o tobie\n$BULLET_WITH_TAB$Jest [Select_CString(Character.IsFemale, Concept('cowed', 'przerażona'), Concept('cowed', 'przerażony'))] przez ciebie\n$BULLET_WITH_TAB$Jest [Select_CString(Character.IsFemale, Concept('imprisoned', 'uwięziona'), Concept('imprisoned', 'uwięziony'))] (przez kogokolwiek)"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_OPPOSE_TT:0 "#T Sprzeciwia się zmianie prawa sukcesji#!\n[Character.GetShortUIName] sprzeciwia się każdej zmianie [Concept('succession_law', 'prawa sukcesji')|El].\nAby wesprzeć zmianę, [Character.GetShortUIName] musi spełnić którykolwiek z warunków:\n$BULLET_WITH_TAB$Ma pozytywną [opinions|El] o tobie\n$BULLET_WITH_TAB$Jest [Select_CString(Character.IsFemale, Concept('cowed', 'przerażona'), Concept('cowed', 'przerażony'))] przez ciebie\n$BULLET_WITH_TAB$Jest [Select_CString(Character.IsFemale, Concept('imprisoned', 'uwięziona'), Concept('imprisoned', 'uwięziony'))] (przez kogokolwiek)"
