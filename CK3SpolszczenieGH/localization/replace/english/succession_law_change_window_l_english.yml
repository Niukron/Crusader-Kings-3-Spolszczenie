 SUCCESSION_LAW_CHANGE_WINDOW_CLAN_DESC:0 "In the [GetGovernment('clan_government').GetName] [government|E], [succession_laws|E] are dictated by the current [house_unity|E] score. Each [house_unity_level|E] will activate its corresponding [succession_law|E] unless the ruler is using a $SUCCESSION_LAW_CHANGE_WINDOW_SINGLE_HEIR_LAWS$ law such as $single_heir_succession_law$."
 SUCCESSION_LAW_CHANGE_WINDOW_CLAN_CHANGE_LAW_BUTTON_TOOLTIP:0 "You are [clan|E] and can't change the [succession_laws|E] this way. The [succession_laws|E] of [clan|E] is determinded by their [house_unity_level|E]."
