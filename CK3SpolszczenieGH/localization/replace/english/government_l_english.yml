 republic_government_desc:0 "$game_concept_republic_desc$\n\n#F Miasta rządzone są przez górne warstwy klasy mieszczańskiej, które spośród siebie wybierają burmistrza. Ich władza i wpływy są znaczne, ale opierają się na popularności, którą burmistrz musi utrzymać by być ponownie wybranym.#!"
 republic_government_vassals_label:0 "[obligations|E] republiki są takie same dla wszystkich republikańskich [Concept( 'vassals', 'wasali' )|E]"
