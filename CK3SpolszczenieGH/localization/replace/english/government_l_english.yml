 special_contract_none:0 "Brak specjalnego kontraktu"
 special_contract_scutage:0 "Kontrakt o tarczowe"
 special_contract_scutage_desc:0 "#flavor $special_contract_scutage$ pozwala [Concept('vassal', 'wasalowi')|E] płacić #high [EmptyScope.ScriptValue('scutage_contract_tax_tooltip')|0]%#! więcej [Concept('tax', 'podatku')|E] niż to wynika z feudalnych podatkowych [Concept('obligation', 'zobowiązań')|E], w zamian za dostarczanie #high [EmptyScope.ScriptValue('scutage_contract_levies_tooltip')|0]%#! mniejszej ilości [Concept('levies', 'poborowych')|E] niż to wynika z [Concept('obligation', 'zobowiązań')|E] dotyczących feudalnych poborowych."
 special_contract_march:0 "Kontrakt o status marchii"
 special_contract_march_desc:0 "#flavor $special_contract_march$ pozwala [Concept('vassal', 'wasalowi')|E] na posiadanie większej ilości [Concept('levies', 'poborowych')|E] i zapewnienie lepszych możliwości obronnych za cenę odprowadzania #high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]%#! mniejszego [Concept('tax', 'podatku')|E] niż to wynika z [Concept('obligation', 'zobowiązań')|E] dotyczących feudalnych podatków."
 special_contract_palatinate:0 "Umowa o status palatynatu"
 special_contract_palatinate_desc:0 "#flavor $special_contract_palatinate$, pozwala [Concept('vassal', 'wasalowi')|E] cieszyć się wieloma przywilejami, które wzmacniają jego pozycję i dają mu większe wpływy w Państwie. $special_contract_palatinate_short$ zwiększa [Concept('prestige', 'prestiż')|E] [Concept('liege', 'seniora')|E], za cenę mniejszego o #high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0]%#! [Concept('tax', 'podatku')|E] i ilości [Concept('levies', 'poborowych')|E] niż to wynika ze [Concept('obligation', 'zobowiązań')|E] "$feudal_government_taxes$" i "$feudal_government_levies$".#!"
