 unity_educate_youth_in_madrasas_decision_desc_intro:0 "Peace in the realm has left the young"
 unity_educate_youth_in_madrasas_decision_desc_outro:0 "of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] inert and aimless. I could instead establish schools in the [ROOT.Char.GetFaith.HouseOfWorshipPlural] to teach these youths philosophy and medicine in their idle time."
