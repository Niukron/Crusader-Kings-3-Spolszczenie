 coinage_rights_granted:0 "$coinage_rights$ nadane"
 coinage_rights_granted_desc:0 "#flavor Ten [vassal|El] otrzymuje prawo bicia i używania nowych monet, zwiększając tym samym swój [Concept('development', 'rozwój')|E] kosztem rozwoju [Concept('liege', 'seniora')|E].#!"
 coinage_rights_granted_short:0 "Nadane"
 war_declaration_rights:0 "Prawo wojenne"
 war_declaration_rights_default:0 "Domyślne $war_declaration_rights$"
 war_declaration_rights_default_short:0 "Domyślne"
 war_declaration_rights_allowed:0 "Usankcjonowane prawo wojenne"
 war_declaration_rights_allowed_desc:0 "#emphasis #bold Przywileje [Concept('vassal', 'wasala')|E]:#!#!\n[vassal|E] może wypowiedzieć [Concept('war', 'wojnę')|E] bez względu na [Concept('crown_authority', 'autorytet korony')|E] [Concept('liege', 'seniora')|E] \n[vassal|E] płaci #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#! mniej za [Concept( 'casus_bellis', 'casus belli' )|E] w granicach [Concept('realms', 'państwa')|E]\n\n#flavor Ten [vassal|El] nie musi używać [Concept('hook', 'haka')|E], jeśli [crown_authority|El] jego [Concept('liege', 'seniora')|E] zabrania prowadzenia wojen. To specjalne traktowanie jednocześnie pozwala [Concept('vassal', 'wasalowi')|E] wypowiedzieć wojnę wewnątrz [realms|El], obniżając koszt tej operacji o #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!.#!"
 war_declaration_rights_allowed_short:0 "Usankcjonowane"
 council_rights:0 "Prawo rady"
 council_rights_none:0 "Nie nadano prawa rady"
 council_rights_none_desc:0 "#flavor [vassal] nie ma żadnych nadzwyczajnych przywilejów zasiadania w radzie."
 council_rights_none_short:0 "Brak"
 council_rights_guaranteed:0 "Prawo rady nadane"
 council_rights_guaranteed_desc:0 "#emphasis #bold Przywileje [Concept('vassal', 'wasala')|E]:#!#!\n#high [interaction|E] żądania stanowiska w radzie może zostać użyta wedle woli\n\n#flavor Ten [vassal|El] posiada specjalny przywilej rady i będzie oczekiwał stałego miejsca w radzie. Nadanie tego przywileju zbyt wielu wasalom doprowadzi do niezadowolenia wśród wpływowych wasali w twoim [Concept('realm', 'państwie')|E].#!"
 council_rights_guaranteed_short:0 "Nadane"
 title_revocation_rights:0 "Prawo odebrania tytułu"
 title_revocation_rights_default:0 "Domyślne prawo do odebrania tytułu"
 title_revocation_rights_default_short:0 "Domyślne"
 title_revocation_rights_protected:0 "Zawieszone prawo do odebrania tytułu"
 title_revocation_rights_protected_desc:0 "#emphasis #bold Przywileje [Concept('vassal', 'wasala')|E]:#!#!\n[liege|E] nie może odbierać [Concept('titles', 'tytułów')|E] [Concept('vassal', 'wasalowi')|E] \n\n#flavor Ten [vassal|El] ma gwarancję własności swoich tytułów, powstrzymującą [Concept('liege', 'seniora')|E] przed ich odebraniem – nawet jeśli [liege|El] ma [revoke_title_reason|El].#!"
