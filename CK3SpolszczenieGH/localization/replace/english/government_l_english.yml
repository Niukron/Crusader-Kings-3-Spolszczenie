 religious_rights_protected:0 "Zabezpieczone prawa religijne"
 religious_rights_protected_desc:0 "#emphasis #bold Przywileje [Concept('vassal', 'wasala')|E]:#!#!\n[liege|E] nie może [Concept( 'demand_conversion', 'żądać nawrócenia' )|E] się przez [Concept('vassal', 'wasala')|E]\n[liege|E] nie może żądać [Concept( 'convert_county', 'nawrócenia hrabstwa' )|E] znajdującego się we władaniu [Concept('vassal', 'wasali')|E]\n[liege|E] nie może używać [faiths|El] jako powodu do uniknięcia [Concept('tyranny', 'tyranii')|E] podczas odbierania tytułów\n\n#flavor [vassal|E] posiada specjalny status, dzięki któremu może swobodnie praktykować swoją [Concept('faith', 'wiarę')|E].#!"
