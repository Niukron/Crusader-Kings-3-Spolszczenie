 tribal_government:0 "Plemię"
 tribal_government_adjective:0 "Plemienne"
 tribal_government_realm:0 "Państwo plemienne"
 tribal_government_desc:0 "$game_concept_tribal_desc$\n\n#F W plemieniu siła oznacza wszystko. Przywódca plemienia używa szacunku i sławy, a nie złota, aby rozwinąć swoje królestwo i wzmocnić swoje armie.#!"
