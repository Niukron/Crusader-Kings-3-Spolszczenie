 theocracy_government_realm:0 "Państwo teokratyczne"
 theocracy_government_desc:0 "$game_concept_theocracy_desc$\n\n#F W teokratycznym ustroju wszelka władza należy do instytucji religijnej. Rząd spoczywa w ręku kapłana lub kapłanki, którzy wykonują boską wolę na ziemi.#!"
 theocracy_government_vassals_label:0 "[obligations|E] teokracji zależą od [Concept( 'piety_level', 'poziomu religijności' )|E] [Concept( 'liege', 'seniora' )|E]"
