 clan_government:0 "Klan"
 clan_government_adjective:0 "Klanowe"
 clan_government_realm:0 "Państwo klanowe"
 clan_government_desc:0 "$game_concept_clan_desc$\n\n#F Klan jest utrzymywany w jedności przez pokrewieństwo — wynikające ze wspólnoty krwi, bądź tradycji pochodzenia od wspólnego, symbolicznego przodka. Władza przywódcy klanu opiera się na poparciu i lojalności krewniaków. Zjednoczeni stanowią siłę, z którą należy się liczyć, w przeciwnym wypadku klan jest w stanie rozpaść się od środka#!"
