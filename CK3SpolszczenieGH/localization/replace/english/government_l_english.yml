 feudal_government_desc:0 "$game_concept_feudal_desc$\n\n#F Feudalizm był dominującym sposobem rządzenia w Europie między IX a XV wiekiem. System feudalny opiera się na stosunku łączącym właściciela ziemskiego, a tymi, którym w zamian za pracę i służbę, pozwala się na osiedlić na swojej ziemi. Władcy posiadający ziemię mianują swoich wasali, nadając im ziemię we władanie. W zamian za to, wasale dostarczają swoich seniorom [Concept('soldiers', 'żołnierzy')|E] i [Concept('taxes', 'podatki')|E].#!"
