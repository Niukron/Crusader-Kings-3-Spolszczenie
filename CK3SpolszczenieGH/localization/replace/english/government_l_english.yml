 unity_consult_house_decision:0 "Skonsultuj się z członkami rodu"
 unity_consult_house_decision_desc:0 "Zjednoczona rada to taka, która może działać szybko i bezpiecznie. Dzięki krótkiej wymianie zdań mam pewność, że członkowie mojego rodu będą skuteczniejsi w wykonywaniu swojej funkcji jako radni."
 unity_consult_house_decision.tt_house_council_bonus:0 "Podstawowy postęp i wpływ [skills|El] na [councillor_tasks|El] zostają zwiększone #P +10%#! dla członków [Concept( 'house', 'rodu' )|E] zasiadających w twojej [Concept( 'council', 'radzie' )|E]"
