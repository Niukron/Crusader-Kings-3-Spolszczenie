 war_declaration_rights_allowed:0 "Usankcjonowane prawo wojenne"
 war_declaration_rights_allowed_desc:0 "#emphasis #bold Przywileje [Concept('vassal', 'wasala')|E]:#!#!\n[vassal|E] może wypowiedzieć [Concept('war', 'wojnę')|E] bez względu na [Concept('crown_authority', 'władzę koronną')|E] [Concept('liege', 'seniora')|E] \n[Concept('vassal', 'Wasal')|E] płaci #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#! mniej za [Concept( 'casus_bellis', 'casus belli' )|E] w granicach [Concept('realms', 'państwa')|E]\n\n#flavor [Concept('vassal', 'Wasal')|E] nie musi używać [Concept('hook', 'haka')|E], jeśli [crown_authority|El] jego [Concept('liege', 'seniora')|E] zabrania prowadzenia wojen. To specjalne traktowanie jednocześnie pozwala [Concept('vassal', 'wasalowi')|E] wypowiedzieć wojnę wewnątrz [realms|El], obniżając koszt tej operacji o #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!.#!"
