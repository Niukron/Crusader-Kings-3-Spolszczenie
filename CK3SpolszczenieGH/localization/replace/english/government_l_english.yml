 CONTRACT_LIEGE_SIGNATURE:0 "Senior,\n[VassalContract.GetLiege.GetTitledFirstNameNoTooltip]\nrodu [VassalContract.GetLiege.GetHouse.GetBaseNameNoTooltip]"
 CONTRACT_VASSAL_SIGNATURE:0 "Wasal,\n[VassalContract.GetVassal.GetTitledFirstNameNoTooltip]\nrodu [VassalContract.GetVassal.GetHouse.GetBaseNameNoTooltip]"
 marriage_favor_rights:0 "Aprobata dla małżeństwa"
 marriage_favor_rights_default:0 "Domyślna aprobata dla małżeństwa"
 marriage_favor_rights_default_short:0 "Domyślna"
 marriage_favor_rights_granted:0 "Nadana aprobata dla małżeństwa"
 marriage_favor_rights_granted_desc:0 "#emphasis #bold Przywileje [Concept( 'vassal', 'wasala' )|E]:#!#!\n[liege|E] zobowiązany jest zaaranżować małżeństwo jednego z bliskich członków swojej rodziny, by przypieczętować sojusz, zanim wyda go za kogokolwiek innego.\n\n#flavor Ten [vassal|El] jest jednym z ulubieńców [Concept( 'liege', 'seniora' )|E] i powinien zapewnić sobie sojusz poprzez mariaż.#!"
 marriage_favor_rights_granted_short:0 "Nadana"
 antagonistic:0 "Antagonizm"
 antagonistic_desc:0 "Niewiele rzeczy może pobudzić ludzi tak, jak rywalizacja lub zazdrość. Lepiej uważaj na siebie w tym rodzie, bo ktoś może próbować wbić ci nóż w plecy."
 competitive:0 "Konkurencyjność"
 competitive_desc:0 "Rywalizacja w rodzinie może być niekiedy właściwa. Popycha członków tego rodu do pokonania siebie nawzajem, czy to na polu bitwy, czy w próbie zabezpieczenia tronu..."
 impassive:0 "Beznamiętność"
 impassive_desc:0 "Po co poświęcać czas i energię na dbanie o to, co robi reszta rodziny? Członkowie tego rodu dbają przede wszystkim o siebie."
 friendly:0 "Przyjazność"
 friendly_desc:0 "Być może nie zawsze zgadzają się ze sobą, ale członkowie tego rodu zawsze pozostają w przyjaznych stosunkach."
