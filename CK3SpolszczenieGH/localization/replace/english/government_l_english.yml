 default_tax_collector:0 "Podstawowe podatki"
 default_tax_collector_desc:0 "Obowiązują podstawowe [obligations|El] w oparciu o [aptitude|El] przydzielonego [Concept( 'tax_collector', 'poborcy podatkowego' )|E]"
 default_tax_collector_flavor_desc:0 "Standardowy podatek. Podatnicy płacą nie więcej i nie mniej niż się od nich oczekuje."
 jizya_special_rights_tax_collector:0 "Status dżizji"
 jizya_special_rights_tax_collector_desc:0 "#emphasis #bold Przywileje [Concept( 'vassal', 'wasala' )|E]:#!#!\n[liege|E] nie może [Concept( 'demand_conversion', 'żądać nawrócenia' )|E] wobec [Concept( 'vassal', 'wasala' )|E]\n[liege|E] nie może [Concept( 'convert_county', 'nawracać hrabstw' )|E] należących do [Concept( 'vassal', 'wasala' )|E]\n[liege|E] nie może wykorzystać [Concept( 'faith', 'wiary' )|E] jako powodu, by uniknąć [Concept( 'tyranny', 'tyranii' )|E] przy odbieraniu tytułów\n[liege|E] nie może odbierać [Concept('titles', 'tytułów')|E] [Concept('vassal', 'wasalowi')|E]\n\n#flavor Ten [vassal|El] ma gwarancję własności swoich tytułów, powstrzymującą [Concept('liege', 'seniora')|E] przed ich odebraniem – nawet jeśli [liege|El] ma [revoke_title_reason|El].\nTen wasal otrzymuje również specjalną protekcję, dzięki której państwo formalnie uznaje jego prawo do wolności [Concept('faith', 'wyznaniowej')|E].#!"
 jizya_special_rights_tax_collector_flavor_desc:0 "Dżizja to specjalny podatek nakładany na #italic zimmi#!, mniejszości religijne, w zamian za przywilej praktykowania ich błędnej wiary w pokoju."
 unlock_jizya_contract_name:0 "[core_tenet|E] [GetFaithDoctrine('tenet_tax_nonbelievers').GetBaseName]"
 iqta_special_rights_tax_collector:0 "Ikta"
 iqta_special_rights_tax_collector_desc:0 "[vassal|E] ma niższe zobowiązania, ale pomaga zapewniając [Concept( 'liege', 'seniorowi' )|E] [Concept( 'men_at_arms', 'zbrojnych' )|E]."
 iqta_special_rights_tax_collector_flavor_desc:0 "Ikta to system podatkowy, w którym lokalni magnaci mają szerokie uprawnienia do pobierania podatków w imieniu państwa."
 ghazi_special_rights_tax_collector:0 "Status ghazi"
 ghazi_special_rights_tax_collector_desc:0 "#emphasis #bold Przywilej [Concept( 'vassal', 'wasala' )|E]:#!#!\n[vassal|E] płaci mniej [Concept( 'piety', 'pobożności' )|E] za użycie [casus_bellis|El] „[holy_war|El]”, ale więcej [prestige_i][Concept( 'prestige', 'prestiżu' )|E] za każde inne [casus_belli|El].\n\n#flavor [vassal|E] jest wybierany przez [Concept( 'liege', 'seniora' )|E] na wojownika [faiths|El], którego zadaniem jest poszerzenie granic poprzez [Concept( 'holy_war', 'świętą wojnę' )|E].#!"
 ghazi_special_rights_tax_collector_flavor_desc:0 "Ghazi, wojownicy wiary broniący granic państwa prowadzą niekończącą się wojnę z religijnymi wrogami państwa, zarabiając na życie grabieżą i plądrowaniem."
 deqhan_special_rights_tax_collector:0 "Dehkan"
 deqhan_special_rights_tax_collector_flavor_desc:0 "Perscy magnaci, którzy korzystają ze starożytnego zdecentralizowanego systemu poboru podatków. Dekhanowie starannie zarządzają swoimi ziemiami w celu promowania produktywności – i własnego prestiżu."
 maguh_special_rights_tax_collector:0 "Status Maguh"
 maguh_special_rights_tax_collector_flavor_desc:0 "Stara sasanidzka forma administracji okręgowej, maguh promuje rozwój lokalny w zamian za obniżone podatki na rzecz państwa."
 muqata_special_rights_tax_collector:0 "Status Muqata"
 muqata_special_rights_tax_collector_flavor_desc:0 "Muqata to system podatkowy, w którym odległe ziemie mają większą autonomię i są mniej opodatkowane, aby promować stabilność i długoterminowy rozwój."
 strict_taxation_tax_collector:0 "Zakat"
 strict_taxation_tax_collector_flavor_desc:0 "Zakat jest podatkiem od luksusu nakładanym zwykle na zamożnych ludzi w celu zapewnienia państwu dodatkowego dochodu i pomocy potrzebującym."
 clan_tax_slot:0 "Jurysdykcja podatkowa"
