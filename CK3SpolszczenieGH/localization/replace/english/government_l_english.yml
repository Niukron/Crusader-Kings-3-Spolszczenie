 unity_establish_futuwaa_lodges_decision:0 "Establish Futuwaa Lodges"
 unity_establish_futuwaa_lodges_decision_desc_intro:0 "The young"
 unity_establish_futuwaa_lodges_decision_desc_outro:0 "of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], lacking suitable outlets for their energies, are roaming the capital in makeshift gangs. I could instead establish #italic futuwaa#! lodges throughout the capital to instill martial prowess and morals in their idle time."
