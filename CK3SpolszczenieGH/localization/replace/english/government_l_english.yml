 unity_reinforce_army_decision:0 "Wzmocnij armię lojalnymi oficerami"
 unity_reinforce_army_decision_desc:0 "Armia jest tak silna, jak oficerowie, którzy nią dowodzą. Żądając wykwalifikowanych żołnierzy od członków mojego rodu, zyskuję dostęp do żołnierzy z dużym doświadczeniem. Żołnierzy, których mogę awansować na stanowiska dowódcze w swojej armii, aby zwiększyć skuteczność oddziałów. Wszyscy członkowie przyczyniają się do zapewnienia większego bezpieczeństwa naszego rodu i wszyscy na tym korzystają!"
 unity_reinforce_army_decision_tooltip:0 "Poproś członków swojego rodu o przysłanie zdolnych oficerów"
 unity_reinforce_army_decision_confirm:0 "Send the orders."
 unity_establish_network_decision:0 "Enforce Intrigue Network"
 unity_establish_network_decision_desc:0 "Członkowie mojego rodu są przebiegli na swój sposób. Dzięki mojemu przywództwu możemy stworzyć sieć intryg, która złapie nawet najbardziej przebiegłe osoby postronne."
 unity_establish_network_decision_tooltip:0 "Enlist your house members in protecting against and executing hostile schemes"
 unity_establish_network_decision_confirm:0 "Send and burn the edict"
 unity_improve_taxation_decision:0 "Usprawnij system podatkowy"
 unity_improve_taxation_decision_desc:0 "Mój ród ma wielu członków skutecznych w zbieraniu podatków i zarządzaniu państwem. Dzieląc się pomysłami i zdolnymi ludźmi, wszyscy możemy skorzystać na zwiększonych dochodach."
 unity_improve_taxation_decision_tooltip:0 "Współpracuj z członkami swojego domu, aby poprawić opodatkowanie i dochody państwa."
 unity_improve_taxation_decision_confirm:0 "Zorganizujmy spotkanie"
 unity_search_for_administrators_decision:0 "Poszukuj poborcy podatkowego"
 unity_search_for_administrators_decision_desc:0 "Podatki stanowią trzon każdego państwa. Poświęcenie czasu na znalezienie wykwalifikowanych administratorów i byłych żołnierzy, których można by zatrudnić jako poborców podatkowych, byłoby warte odpowiedniego wysiłku."
 unity_search_for_administrators_decision_tooltip:0 "Poszukiwanie kompetentnych administratorów i żołnierzy, którzy wzmocnią moje szeregi poborców podatkowych."
 unity_search_for_administrators_decision_confirm:0 "Zleć poszukiwania"
 search_administors_decision.tt:0 "Maksymalnie trzy [characters|El] o różnych umiejętnościach dołączą do twojego [Concept( 'court', 'dworu' )|E]"
 unity_search_for_administrators_decision.msg.t:0 "Administrator przybywa"
 unity_search_for_administrators_decision.msg.desc:0 "Nowy administrator, [new_administrator.GetName], przybył[Select_CString( new_administrator.IsFemale, 'a', '' )] na twój dwór i jest gotow[Select_CString( new_administrator.IsFemale, 'a', 'y' )] do podjęcia pracy."
 unity_send_bailiffs_decision:0 "Wyślij włodarzy"
 unity_send_bailiffs_decision_desc:0 "Mogę wykorzystać współpracującą postawę członków swojego rodu, wysyłając do nich moich włodarzy, aby egzekwowali moje rozkazy w celu utrzymania pokoju w całym państwie."
 unity_send_bailiffs_decision_tooltip:0 "Współpracuj z członkami swojego rodu, aby zwiększyć kontrolę nad państwem"
 unity_send_bailiffs_decision_confirm:0 "Poślij po włodarzy"
 unity_placate_vassals_decision:0 "Uspokój wasali"
 unity_placate_vassals_decision_desc:0 "Nawet harmonijny ród stoi przed wieloma wyzwaniami. Wykorzystując mój wpływ jako głowy rodu, mogę wyrównać te społeczne nierówności, zanim zaczną tworzyć się pęknięcia."
 unity_placate_vassals_decision_tooltip:0 "Przypomnij członkom swojego rodu o swoim autorytecie jako ich władcy"
 unity_placate_vassals_decision_confirm:0 "Uspokój wasali"
 unity_organize_house_for_war_decision:0 "Przygotuj członków rodu do wojny"
 unity_organize_house_for_war_decision_desc:0 "Wzmocnienie państwa wymaga poświęcenia i, co często się zdarza, wielu podbojów. Wydając konkretne edykty i kierując członkami swojego rodu, mogę ich bardziej nakłonić do prowadzenia wojny i podboju nowych ziem."
 unity_organize_house_for_war_decision_tooltip:0 "Guide the members of your house to more frequently wage war"
 unity_organize_house_for_war_decision_confirm:0 "Promuj wojnę i konflikt!"
 unity_encourage_house_economy_decision:0 "Zachęć ród do wzmocnienia gospodarki"
 unity_encourage_house_economy_decision_desc:0 "Państwo jest tak silne, jak ziemia, na której zostało zbudowane. Muszę upewnić się, że wszyscy członkowie rodu są w stanie wydać niezbędne fundusze, aby zbudować silniejsze państwo."
 unity_encourage_house_economy_decision_tooltip:0 "Pokieruj członkami swojego rodu, aby skupili się na gospodarce"
 unity_encourage_house_economy_decision_confirm:0 "Encourage a stronger economy!"
 unity_promote_development_decision:0 "Promuj rozwój"
 unity_promote_development_decision_desc:0 "Nasza kultura ma długą historię doskonałych umiejętności administracyjnych. Na rzecz naszego rodu pracuje wielu wykwalifikowanych nadzorców. Możemy to wykorzystać na naszą korzyść i dalej rozwijać państwo."
 unity_promote_development_decision_tooltip:0 "Zachęcaj członków swojego rodu do rozwijania i wzmacniania państwa"
 unity_promote_development_decision_confirm:0 "Promuj rozwój"
 unity_improve_logistics_decision:0 "Zażądaj wspólnej logistyki wojskowej"
 unity_improve_logistics_decision_desc:0 "Wojny zależą od różnych czynników. Dobra logistyka i zaopatrzenie są tak samo ważne, jak posiadanie zdolnych żołnierzy. Mogę wprowadzić nowe zasady w naszym rodzie i zażądać od wszystkich, aby dzielili się zaopatrzeniem i sprzętem, znacznie zwiększając tym samym możliwości armii."
 unity_improve_logistics_decision_tooltip:0 "Zażądaj od członków swojego rodu udostępnienia logistyki i zaopatrzenia, aby lepiej zaspokoić potrzeby armii"
 unity_improve_logistics_decision_confirm:0 "Demand shared logistics"
 unity_steer_house_direction_decision:0 "Kieruj jednością rodu"
 unity_steer_house_direction_decision_desc:0 "Moje słowa, jako głowy rodu, mają wielką wagę wśród członków mojego rodu. Ostrożnymi słowami i działaniami mogę nakłonić moich współczłonków rodu do zachowywania się w określony sposób, co może znacząco wpłynąć na naszą jedność."
