 succession_rights_forced_partition:0 "Wymuszony podział"
 succession_rights_forced_partition_desc:0 "#emphasis #bold Ograniczenia dla [Concept('vassal', 'wasala')|E]:#!#!\n[vassal|E] nie może mieć innego [Concept('succession_law', 'prawa sukcesyjnego')|E] niż prawo Podziału\n[vassal|E] zmienia swoje dotychczasowe [Concept('succession_law', 'prawa sukcesyjne')|E] na prawo Podziału\n[vassal|E] płaci #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#! więcej [Concept('prestige', 'prestiżu')|E] za zmianę [Concept('laws', 'prawa')|E]\n\n#flavor Ten [vassal|El] nie może mieć innego prawa sukcesyjnego niż prawo Podziału w swoim [Concept('realm', 'państwie')|E]. Koszt zmiany [Concept('laws', 'prawa')|E] przez [Concept('vassal', 'wasali')|E] zwiększa się o #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#!.#!"
