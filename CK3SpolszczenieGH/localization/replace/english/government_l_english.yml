 fortification_rights_granted:0 "$fortification_rights$ nadane"
 fortification_rights_granted_desc:0 "#flavor [Concept('vassal', 'Wasal')|E] posiada prawo budowania nowych zamków i fortyfikacji z poparciem [Concept('liege', 'seniora')|E]. W praktyce poparcie seniora oznacza, że [Concept('vassal', 'wasal')|E] płaci #high [EmptyScope.ScriptValue('fortification_rights_contract_taxes_tooltip')|0]%#! mniej [Concept('tax', 'podatku')|E] niż by wynikało ze [Concept('obligation', 'zobowiązania')|E] $feudal_government_taxes$.#!"
