 theocracy_government_vassal_contribution_piety_level:0 "[liege|E] ma [GetPietyLevelName(liege.GetPietyLevel)|L]"
 holy_order_government:0 "Zakon święty"
 holy_order_government_desc:0 "Święci wojownicy zakonów poświęcili swoje życie walce z niewiernymi i służbie swojej wierze. Zakony mogą posiadać zamki nadane im przez pobożnych właścicieli ziemskich. Przywódca zakonu jest wybierany spośród braci."
 holy_order_government_adjective:0 "Zakonne"
 holy_order_government_realm:0 "Zakon święty"
 mercenary_government:0 "Kompania najemników"
 mercenary_government_realm:0 "Kompania najemników"
 mercenary_government_desc:0 "Kompanie najemników przemierzają świat w poszukiwaniu pracy i chwytają za broń dla tego, kto zaoferuje najwyższą cenę. Lojalność jest niezbędna dla dobrej reputacji, ale trwa tylko do końca umowy. Lider najemników wybierany jest z szeregów kompanii."
 mercenary_government_adjective:0 "Najemnicze"
