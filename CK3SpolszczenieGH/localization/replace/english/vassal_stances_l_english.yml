 parochial:0 "Prowincjonalna"
 parochial_desc:0 "Prowincjonalni [vassals|El] pragną stabilności, decentralizacji i pokoju, a także tego, by państwo nie mieszało się w sprawy zewnętrzne. Honorowi lub powściągliwi wasale często przyjmują tę [Concept( 'vassal_stance', 'postawę wasala' )|E].\n\n#low Prowincjonalni wasale lubią, kiedy ich senior:#!\n$EFFECT_LIST_BULLET$Buduje lub ulepsza [holdings|El]\n$EFFECT_LIST_BULLET$Czyni ich [Concept( 'guardians', 'opiekunami' )|E] [Concept( 'close_family', 'bliskiej rodziny' )|E]\n$EFFECT_LIST_BULLET$Używa [Concept( 'councillor_task', 'zadania radnego' )|E] „sprawy krajowe”\n\n#low Prowincjonalni wasale nie lubią, kiedy ich senior:#!\n$EFFECT_LIST_BULLET$Ma wysoki [crown_authority|El]\n$EFFECT_LIST_BULLET$Wypowiada poważne [wars|El]\n\nPreferują honorowych i racjonalnych [Concept( 'heirs', 'dziedziców' )|E] z wysokimi umiejętnościami [stewardship_i][Concept( 'stewardship', 'zarządzania' )|E]."
