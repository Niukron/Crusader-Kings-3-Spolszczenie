 barons_and_minor_landholders:0 "Drobnoziemska"
 barons_and_minor_landholders_desc:0 "$barons_and_minor_landholders$ [vassals|E] wish for freedom and low taxes. All Baron-tier [rulers|E] will adopt this [vassal_stance|E].\n\n#low $barons_and_minor_landholders$ Vassals like when their Liege:#!\n$EFFECT_LIST_BULLET$Has low [crown_authority|E]\n\n#low $barons_and_minor_landholders$ Vassals dislike when their Liege:#!\n$EFFECT_LIST_BULLET$Revokes [baronies|E]\n$EFFECT_LIST_BULLET$Has high [crown_authority|E]\n\nThey prefer generous and compassionate [heirs|E]."
