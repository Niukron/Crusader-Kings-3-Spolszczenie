 parochial:0 "Prowincjonalna"
 parochial_desc:0 "$parochial$ [vassals|E] want stability, decentralization, and peace, and for the realm to stay out of outside affairs. Honorable or reserved Vassals often adopt this [vassal_stance|E].\n\n#low $parochial$ Vassals like when their Liege:#!\n$EFFECT_LIST_BULLET$Constructs or upgrades [holdings|E]\n$EFFECT_LIST_BULLET$Makes them [guardians|E] of [close_family|E]\n$EFFECT_LIST_BULLET$Uses the $task_domestic_affairs$ [councillor_task|E]\n\n#low $parochial$ Vassals dislike when their Liege:#!\n$EFFECT_LIST_BULLET$Has high [crown_authority|E]\n$EFFECT_LIST_BULLET$Declares non-trivial [wars|E]\n\nThey prefer honorable and rational [heirs|E] with a high [stewardship_i][stewardship|E] skill."
