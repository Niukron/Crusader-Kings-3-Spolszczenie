 glory_hound:0 "Żądna chwały"
 glory_hound_desc:0 "Żądnym chwały [Concept( 'vassals', 'wasalom' )|E] zależy na pozycji i prestiżu oraz pokazaniu światu siły państwa, którego są częścią. Zuchwali lub pozbawieni współczucia wasale często przyjmują taką [Concept( 'vassal_stance', 'postawę' )|E].\n\n#low Żądni chwały wasale lubią, kiedy ich senior:#!\n$EFFECT_LIST_BULLET$Ma [succession_law|El] podziału\n$EFFECT_LIST_BULLET$Osiąga [victory|El] w [Concept( 'wars', 'wojnach' )|E] ofensywnych\n$EFFECT_LIST_BULLET$Zaprasza ich na [GetActivityType('activity_hunt').GetName|l]\n\n#low Żądni chwały wasale nie lubią, kiedy ich senior:#!\n$EFFECT_LIST_BULLET$Ma wysoki [crown_authority|El]\n$EFFECT_LIST_BULLET$Zatwierdza [Concept( 'defeat', 'porażkę' )|E] lub [white_peace|El] w wojnach\n\nPreferują śmiałych i odważnych [Concept( 'heirs', 'dziedziców' )|E] z wysokimi umiejętnościami [martial_i][Concept( 'martial', 'walki' )|E]."
