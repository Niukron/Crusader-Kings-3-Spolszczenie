 zealot:0 "Fanatycznie religijna"
 zealot_desc:0 "Fanatycznie religijni [vassals|El] koncentrują się na sprawach wiary i kierują się pobożnymi pobudkami. Gorliwi lub mściwi wasale często przyjmują tę właśnie [Concept( 'vassal_stance', 'postawę' )|E], podobnie jak [clergy|El].\n\n#low Fanatycznie religijni wasale lubią, kiedy ich senior:#!\n$EFFECT_LIST_BULLET$Buduje lub ulepsza [Concept( 'holdings', 'posiadłości' )|E] [Concept( 'temple', 'świątynne' )|E]\n$EFFECT_LIST_BULLET$Z powodzeniem realizuje [scheme|El] #L #TOOLTIP:SCHEME_TYPE,learn_language nauki języka#!#!\n$EFFECT_LIST_BULLET$Ma [Concept( 'virtuous', 'cnotliwe' )|E] [traits|El]\n$EFFECT_LIST_BULLET$Udaje się na [pilgrimages|El]\n\n#low Fanatycznie religijni wasale nie lubią, kiedy ich senior:#!\n$EFFECT_LIST_BULLET$Prosi [Concept( 'head_of_faith', 'głowę wiary' )|E] o [gold_i][gold|El]\n$EFFECT_LIST_BULLET$Ma [Concept( 'sinful', 'grzeszne' )|E] [traits|El]\n\nPreferują gorliwych i cnotliwych [Concept( 'heirs', 'dziedziców' )|E] z wysokimi umiejętnościami [learning_i][Concept( 'learning', 'nauki' )|E]."
