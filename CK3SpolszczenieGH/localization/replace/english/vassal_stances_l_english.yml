 courtly:0 "Dworska"
 courtly_desc:0 "$courtly$ [vassals|E] believe in nobility and tradition, and wish to preserve existing hierarchies. Social or compassionate Vassals often adopt this [vassal_stance|E].\n\n#low $courtly$ Vassals like when their Liege:#!\n$EFFECT_LIST_BULLET$Gives them [court_positions|E]\n$EFFECT_LIST_BULLET$Creates new [titles|E]\n$EFFECT_LIST_BULLET$Invites them to [GetActivityType('activity_feast').GetName] [activities|E]\n\n#low $courtly$ Vassals dislike when their Liege:#!\n$EFFECT_LIST_BULLET$Gives [titles|E] to [lowborn|E] characters\n$EFFECT_LIST_BULLET$[marries|E] a [lowborn|E] character\n$EFFECT_LIST_BULLET$[disinherits|E] non-disputed [heirs|E]\n\nThey prefer social and compassionate [heirs|E] with a high [diplomacy_i][diplomacy|E] skill."
