l_english:
 glory_hound:0 "Żądna chwały"
 glory_hound_desc:0 "$glory_hound$ [vassals|E] care about standing and prestige, and showing the world the strength of the realm they're part of. Bold or discompassionate Vassals often adopt this [vassal_stance|E].\n\n#low $glory_hound$ Vassals like when their Liege:#!\n$EFFECT_LIST_BULLET$Has any Partition [succession_law|E]\n$EFFECT_LIST_BULLET$Achieves [victory|E] in offensive [wars|E]\n$EFFECT_LIST_BULLET$Invites them to [GetActivityType('activity_hunt').GetName] [activities|E]\n\n#low $glory_hound$ Vassals dislike when their Liege:#!\n$EFFECT_LIST_BULLET$Has high [crown_authority|E]\n$EFFECT_LIST_BULLET$Signs [defeat|E] or [white_peace|E] in Wars\n\nThey prefer bold and brave [heirs|E] with a high [martial_i][martial|E] skill."
 glory_hound_filter_option:0 "$glory_hound$"
 glory_hound_filter_option_desc:0 "Only show Characters with the [GetVassalStance( 'glory_hound' ).GetName] [vassal_stance|E]"
