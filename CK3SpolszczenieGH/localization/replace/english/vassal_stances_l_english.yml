 minority:0 "Mniejszościowa"
 minority_desc:0 "$minority$ [vassals|E] feel that their [faith|E] or [culture|E] is marginalized by their [liege|E]. Vassals of Hostile [faiths|E] or [cultures|E] with less than 30% [cultural_acceptance|E] often adopt this [vassal_stance|E].\n\n#low $minority$ Vassals like when their Liege:#!\n$EFFECT_LIST_BULLET$Uses the $task_accept_culture$ [councillor_task|E]\n#weak (as they will often change stance when above 30% Cultural Acceptance)#!\n\n#low $minority$ Vassals dislike when their Liege:#!\n$EFFECT_LIST_BULLET$Converts the Faith or Culture of a [county|E]\n$EFFECT_LIST_BULLET$Has high [crown_authority|E]\n\nThey prefer honorable and compassionate [heirs|E], preferably of another faith or culture than their current Liege."
