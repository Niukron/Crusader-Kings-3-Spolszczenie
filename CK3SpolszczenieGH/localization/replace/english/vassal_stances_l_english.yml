 courtly:0 "Dworska"
 courtly_desc:0 "Dworscy [vassals|El] wierzą w szlachetność i tradycję, a także pragną zachować istniejące hierarchie. Towarzyscy lub współczujący często wasale przyjmują tę [Concept( 'vassal_stance', 'postawę wasala' )|E].\n\n#low Dworscy wasale lubią, kiedy ich senior:#!\n$EFFECT_LIST_BULLET$Nadaje im [court_positions|El]\n$EFFECT_LIST_BULLET$Tworzy nowe [titles|El]\n$EFFECT_LIST_BULLET$Zaprasza ich na #L #TOOLTIP:ACTIVITY_TYPE,activity_feast uczty#!#!\n\n#low Dworscy wasale nie lubią, kiedy ich senior:#!\n$EFFECT_LIST_BULLET$Nadaje [titles|El] [Concept( 'lowborn', 'nisko urodzonym' )|E] postaciom\n$EFFECT_LIST_BULLET$[marries|E] [Concept( 'lowborn', 'niesko urodzoną' )|E] postać\n$EFFECT_LIST_BULLET$[disinherits|E] niekwestionowanych [Concept( 'heirs', 'dziedziców' )|E]\n\nPreferują towarzyskich i współczujących [Concept( 'heirs', 'dziedziców' )|E] z wysokimi umiejętnościami [diplomacy_i][Concept( 'diplomacy', 'dyplomacji' )|E]."
