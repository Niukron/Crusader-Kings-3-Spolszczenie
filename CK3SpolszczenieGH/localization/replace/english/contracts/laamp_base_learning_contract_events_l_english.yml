 laamp_base_learning_contract_events.4027.t:0 "$laamp_base_learning_contract_events_prefix.4021$: Conclusion"
 laamp_base_learning_contract_events.4027.desc.success.critical:0 "[employer.GetTitledFirstName] flips through the pages of the manuscript, stopping to contemplate a piece from each page. "I'll say..."\n\n[employer.GetSheHe|U] turns and gently hands the manuscript to [employer.GetHerHis] attendant. "Have you seen this? I may just put this on #EMP display#!. Such a mind-boggling piece of scripture."\n\nSoftly applauding, [employer.GetSheHe] leans in, mischievously. "I particularly liked #EMP that#! piece of marginalia. Well done! Enjoy your rewards, and do let me know if ever you find yourself back in [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."\n\nI proudly stretch and nod."
 laamp_base_learning_contract_events.4027.desc.success.standard:0 "Curiously eyeing the manuscript, [employer.GetTitledFirstName] hums and nods. "Overall a job well done — I shall have it put up in my shelf with the rest of the works."\n\n[employer.GetSheHe|U] hands over a respectably-sized satchel. "I trust this should compensate you for your time."\n\n"Do let me know if you'd like to try again sometime," [employer.GetSheHe] finishes, as [employer.GetSheHe] turns to leave.\n\nI accept the satchel and nod courteously."
 laamp_base_learning_contract_events.4027.desc.success.qualified:0 ""Not... quite what I had in mind. Certainly #EMP a piece of work#! but... " [employer.GetTitledFirstName] wrinkles [employer.GetHerHis] nose a bit as [employer.GetSheHe] hands off the manuscript to [employer.GetHerHis] attendant.\n\n"...maybe I'll put it in one of the stacks. I trust you can see yourself out?" Not waiting for my answer, [employer.GetSheHe] has already left the room.\n\nI pick up the meager satchel by the door and start wandering the halls in search for a way out."
 laamp_base_learning_contract_events.4027.desc.failure:0 ""What kind of..."" [employer.GetTitledFirstName] stops for a moment before tossing the manuscript to [employer.GetHerHis] attendant.\n\n"You had the gall to spend my hard-come-by ink and sheets on this... #EMP drivel#!?"\n\nNow wandering in small, frantic circles, [employer.GetSheHe] rubs [employer.GetHerHis] temples: "I invited you to my home. My #EMP study#!! And #EMP this#! is what you come up with? I have half a mind to call the guards on this betrayal!""
 laamp_base_learning_contract_events.4027.a:0 ""Consider this: You have a unique manuscript in your hands.""
 laamp_base_learning_contract_events.4027.a.tt:0 "It #EMP is#! quite the piece of work."
 laamp_base_learning_contract_events.4027.a.success.tt:0 "$laamp_base_learning_contract_events.4017.a.success.tt$"
 laamp_base_learning_contract_events.4027.a.failure.tt:0 "$laamp_base_learning_contract_events.4017.a.failure.tt$"
 laamp_base_learning_contract_events.4027.b.success_critical:0 ""One additional wonder in the world.""
 laamp_base_learning_contract_events.4027.b.success_standard:0 ""I live to serve.""
 laamp_base_learning_contract_events.4027.b.success_qualified:0 ""Well, I #EMP was#! a bit rushed.""
