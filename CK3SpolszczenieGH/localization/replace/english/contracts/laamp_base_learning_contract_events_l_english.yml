 laamp_base_4100_desc_title:0 "Knowledgeable scholars desired,"
 laamp_base_4100_desc:0 "Persons of letters are requested by the [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] to assist in tutelage of children residing in [TaskContract.GetEmployer.GetHerHis] court. Meritorious performance will be recognized."
 laamp_base_4100_request:0 "This [task_contract|E] requires you to seize #BOLD 3#! [skill|E] challenges in order to educate the specified child."
