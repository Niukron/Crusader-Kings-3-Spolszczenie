 laamp_base_learning_contract_events.4015.t:0 "$laamp_base_learning_contract_events_prefix.4011$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_learning_contract_events.4015.desc.surroundings.alley:0 "I spot [challenge_character.GetTitledFirstName] in one of the alleyways of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], as I make my way towards [challenge_character.GetHerHis] residence. [challenge_character.GetSheHe|U] squints and starts moving closer when I approach."
 laamp_base_learning_contract_events.4015.desc.surroundings.market:0 "In a corner of the market, I find [challenge_character.GetTitledFirstName] thoroughly inspecting a [challenge_character.Custom('GetTradeGoods')] being peddled by a local merchant. [challenge_character.GetSheHe|U] looks up as I approach."
 laamp_base_learning_contract_events.4015.desc.surroundings.outdoors_temple:0 "A gentle breeze greets me as I enter the holy grounds of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. [challenge_character.GetTitledFirstName] is leisurely walking a bit further ahead, eventually slowing down and turning towards me as I approach."
 laamp_base_learning_contract_events.4015.desc.surroundings.temple:0 "[challenge_character.GetTitledFirstName] is just leaving the [challenge_character.GetFaith.HouseOfWorship] when I arrive. [challenge_character.GetSheHe|U] tilts [challenge_character.GetHerHis] head when [challenge_character.GetSheHe] notices me walking up to [challenge_character.GetHerHim]."
 laamp_base_learning_contract_events.4015.desc.surroundings.study:0 "Upon my arrival, I find [challenge_character.GetTitledFirstName] engrossed in a map in [challenge_character.GetHerHis] study. Not looking up, [challenge_character.GetSheHe] grunts, acknowledging my presence."
 laamp_base_learning_contract_events.4015.desc.surroundings.physician:0 "I find [challenge_character.GetTitledFirstName] at the physician's study, involved in conversation with two members of [challenge_character.GetHerHis] [challenge_character.GetFaith.AltPriestTermPlural]. The trio promptly stop talking as I walk closer, awarding me a curious glance."
 laamp_base_learning_contract_events.4015.desc.surroundings.council_chamber:0 "As I arrive, [challenge_character.GetTitledFirstName] is in the council chambers, wistfully looking out the window. [challenge_character.GetSheHe|U] slowly turns around at the sound of my footsteps."
 laamp_base_learning_contract_events.4015.desc.surroundings.corridor:0 "As I arrive, [challenge_character.GetTitledFirstName] is ruminatively strolling down one of the long hallways. [challenge_character.GetSheHe|U] turns around to look at me as I approach."
 laamp_base_learning_contract_events.4015.desc.surroundings.relaxing_room:0 "[challenge_character.GetTitledFirstName] is comfortably leaned back in a cushioned chair as I enter the relaxation room. [challenge_character.GetSheHe|U] rears [challenge_character.GetHerHis] head as I approach."
 laamp_base_learning_contract_events.4015.desc.local_mood.disapproval:0 ""[employer.GetSheHe|U] was always a bit dense about that particular subject," [challenge_character.GetSheHe] acknowledges as I explain the reason for my visit. "I certainly don't agree with [employer.GetHerHis] view, and I doubt I ever will.""
 laamp_base_learning_contract_events.4015.desc.local_mood.anger:0 ""You come here, interrupting me, over #EMP that#!? Such a petty [employer.GetTitleAsName], my word!" [challenge_character.GetSheHe|U] clenches [challenge_character.GetHerHis] fists, takes a couple of deep breaths and attempts to calm down. "There is nothing you can say to make me agree with that #EMP [employer.Custom('InsultNounClumsy')]#!!""
 laamp_base_learning_contract_events.4015.desc.local_mood.admiration:0 ""I am sorry [employer.GetSheHe] feels that way. But my loyalty lies first and foremost with [challenge_character.GetFaith.GetNameNoTooltip]. I'm afraid there's not a great deal you can do here," [challenge_character.GetSheHe] says apologetically."
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent:0 ""The what from who now? Eh. Sure. I guess we can have a chat about it. Doubt it'll change much. But if it makes you feel better.""
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent.02:0 "[challenge_character.GetHerHis|U] eyes widen and blink a few times before [challenge_character.GetSheHe] realizes what I mean: "I see. It is a shame [employer.GetSheHe] feels that way, but we'll just have to agree to disagree," [challenge_character.GetSheHe] furrows [challenge_character.GetHerHis] brow."
 laamp_base_learning_contract_events.4015.desc.local_mood.thinking:0 ""Oh? That little disagreement? I didn't really think much of it, but if you have additional arguments to present, by all means." [challenge_character.GetSheHe|U] shrugs: "I didn't especially mean to make [employer.GetHerHim] mad, even if we don't necessarily agree on that particular point.""
 laamp_base_learning_contract_events.4015.desc.outro:0 "I hum in agreement, as I carefully chart the best way forward."
 laamp_base_learning_contract_events.4015.desc.outro_priest.intro:0 "On my right, my camp priest [camp_priest.GetFirstName]"
 laamp_base_learning_contract_events.4015.desc.outro_priest:0 "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ hums and nods, mentally preparing [camp_priest.GetHerHis] spiritual convictions."
 laamp_base_learning_contract_events.4015.desc.outro_priest.wary:0 "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ is starting to look a tad weary, as [camp_priest.GetHerHis] eyes narrow while considering counterpoints."
 laamp_base_learning_contract_events.4015.desc.outro_priest.exhausted:0 "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ is looking decidedly rough around the edges, staring into the aether every now and then. I put a gentle hand on [camp_priest.GetHerHis] shoulder."
 laamp_base_learning_contract_events.4015.a:0 ""Allow me to share my interpretation.""
 laamp_base_learning_contract_events.4015.a.success.tt:0 "You manage to convince [challenge_character.GetShortUIName]"
 laamp_base_learning_contract_events.4015.a.success.t:0 "[challenge_character.GetShortUIName] Comes Around"
 laamp_base_learning_contract_events.4015.a.failure.tt:0 "[challenge_character.GetShortUIName] continues to disagree"
 laamp_base_learning_contract_events.4015.a.failure.t:0 "[challenge_character.GetShortUIName] Remains Unconvinced"
 laamp_base_learning_contract_events.4015.b:0 ""Let us discuss!""
 laamp_base_learning_contract_events.4015.b.success.tt:0 "You have a fruitful conversation about [challenge_character.GetFaith.GetName]"
 laamp_base_learning_contract_events.4015.b.success.t:0 "$laamp_base_learning_contract_events.4015.a.success.t$"
 laamp_base_learning_contract_events.4015.b.failure.tt:0 "There is no getting through to [challenge_character.GetShortUIName]"
 laamp_base_learning_contract_events.4015.b.failure.t:0 "$laamp_base_learning_contract_events.4015.a.failure.t$"
 laamp_base_learning_contract_events.4015.c:0 ""Well, in #EMP my#! experience...""
 laamp_base_learning_contract_events.4015.d:0 ""Divine [camp_priest.GetFirstNameNoTooltip], friend, what do #EMP you#! think?""
 laamp_base_learning_contract_events.4015.d.success.tt:0 "[camp_priest.GetShortUIName] manages to convince [challenge_character.GetShortUIName]"
 laamp_base_learning_contract_events.4015.d.success.t:0 "$laamp_base_learning_contract_events.4015.a.success.t$"
 laamp_base_learning_contract_events.4015.d.failure.tt:0 "[challenge_character.GetShortUIName] will not deviate from [challenge_character.GetHerHis] convictions"
 laamp_base_learning_contract_events.4015.d.failure.t:0 "$laamp_base_learning_contract_events.4015.a.failure.t$"
 laamp_base_learning_contract_events.4015.e:0 "I shall pull no punches when convincing [challenge_character.GetHerHim]."
 laamp_base_learning_contract_events.4015.e.flavor:0 "If some arguments may be considered controversial, well..."
 laamp_base_learning_contract_events.4017.t:0 "$laamp_base_learning_contract_events_prefix.4011$: Conclusion"
 laamp_base_learning_contract_events.4017.desc.success.critical:0 "[employer.GetTitledFirstName] virtually dances into the room upon my return: "#EMP Marvelous!#! Stray sheep returned to the fold; all of them. Even that pesky [mentioned_disputee.GetFirstName]..."\n\n[employer.GetSheHe|U] turns to pick up a pouch, heavy with coin, and hands it over promptly: "Earned every last bit of this, you did. Thank you, and do let me know, should your path ever bring you to [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] again!"\n\nI smile and nod."
 laamp_base_learning_contract_events.4017.desc.success.standard:0 "[employer.GetTitledFirstName] nods sagaciously and purses [employer.GetHerHis] lips: "A job well done. Most of them have sent me letters pertaining to our disputes, stating my correctness in the matter."\n\n[employer.GetSheHe|U] hesitates for a moment, then adds: "I have no doubt the rest will come around. I #EMP am#! in the right, after all."\n\nI nod courteously and turn to leave."
 laamp_base_learning_contract_events.4017.desc.success.qualified:0 "[employer.GetTitledFirstName] frowns as I arrive back in [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]: "Hmm. This is acceptable, though I did maybe expect a bit more."\n\n[employer.GetSheHe|U] turns around, muttering to [employer.GetHerselfHimself]: "Maybe the next one will do better..."\n\nRealizing my continued presence, [employer.GetSheHe] motions towards a slim satchel by the door: "Well, help yourself. I trust you'll find your way out.""
 laamp_base_learning_contract_events.4017.desc.failure:0 "[employer.GetTitledFirstName] scoffs as I enter the room: "Oh, you bothered to come back? After such a poor display?"\n\n[employer.GetSheHe|U] shakes [employer.GetHerHis] head dismissively: "Do you even know the first thing about [employer.GetFaith.GetNameNoTooltip]? Good thing it mentions nothing of dealing with #EMP imbeciles.#!"\n\n[employer.GetSheHe|U] turns to leave, and I linger for a moment before I wander down the hallways, looking for the way out."
 laamp_base_learning_contract_events.4017.a:0 ""Consider this: I have sown the seeds of doubt.""
 laamp_base_learning_contract_events.4017.a.tt:0 "They will return to the fold. I #EMP know#! it."
 laamp_base_learning_contract_events.4017.a.success.tt:0 "[employer.GetShortUIName] is swayed"
 laamp_base_learning_contract_events.4017.a.failure.tt:0 "You do not manage to convince [employer.GetShortUIName]"
 laamp_base_learning_contract_events.4017.b.success_critical:0 ""[employer.GetFaith.HighGodNameAlternate] guided my path.""
 laamp_base_learning_contract_events.4017.b.success_standard:0 ""It only took a little nudge.""
 laamp_base_learning_contract_events.4017.b.success_qualified:0 ""I am certain they'll come around.""
 laamp_base_learning_contract_events.4017.b.failure_standard:0 "$laamp_base_learning_contract_events.4005.a.failure_standard$"
 laamp_base_4021_request:0 "This [task_contract|E] requires you to create a manuscript for the [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier], mainly through [learning|E] [skill|E] challenges, but potentially also challenges in other relevant [skills|E], [lifestyle_traits|E] and [travel|E] experience."
 laamp_base_learning_contract_events_prefix.4021:0 "The Manuscript"
 laamp_base_learning_contract_events.4021.t:0 "$laamp_base_learning_contract_events_prefix.4021$: What's in a Work"
 laamp_base_learning_contract_events.4021.desc:0 "I hum as I look around [employer.GetTitledFirstNamePossessive] study. Plenty of scripts, manuscripts and short stories are gathered here, in neat stacks and lined up on the shelves.\n\nA piece of work isn't necessarily judged by its length, surely? Even the mention of a single word can invoke complex emotions.\n\nBut first things first: what size of work do I have in me?"
 laamp_base_learning_contract_events.4021.a:0 "Better keep it simple."
 laamp_base_learning_contract_events.4021.a.tt:0 "Settle for #V 3#! Chapters"
 laamp_base_learning_contract_events.4021.b:0 "My creation will be #EMP exhaustive#!."
 laamp_base_learning_contract_events.4021.b.tt:0 "Reach for #V 5#! Chapters\n$EFFECT_LIST_BULLET$Additional chance of a [skill|E] point on the last Chapter"
 laamp_base_learning_contract_events.4021.tt.chapter_explanation:0 "#TUT With more Chapters, you will face an increased amount of challenges. The rewards will be stacking, but so will the difficulty.#!"
 laamp_base_learning_contract_events.4021.tt.explanation:0 "#TUT To complete the [task_contract|E]:\n$EFFECT_LIST_BULLET$Complete a [learning|E] challenge, a combined challenge in another relevant [skill|E], or draw from your experience [traveling|E]\n$EFFECT_LIST_BULLET$Win a third of your challenges for a #P Qualified Success#!\n$EFFECT_LIST_BULLET$Win two thirds of your challenges for an ordinary #P Success#!\n$EFFECT_LIST_BULLET$Win all of your challenges for an #P Exceptional Success#!#!"
 laamp_base_learning_contract_events.4025.t.first:0 "$laamp_base_learning_contract_events_prefix.4021$: Humble Beginnings"
 laamp_base_learning_contract_events.4025.t.last:0 "$laamp_base_learning_contract_events_prefix.4021$: the Final Chapter"
 laamp_base_learning_contract_events.4025.t:0 "$laamp_base_learning_contract_events_prefix.4021$: the Next Chapter"
 laamp_base_learning_contract_events.4025.desc.intro.first:0 "I peer down at the blank page in front of me. #EMP Words.#! Why is it always so difficult to start?"
 laamp_base_learning_contract_events.4025.desc.intro.final_shot:0 "Wiping a bead of sweat from my forehead, my mind keeps spinning. My work is near completion — but how have I been faring? Is this presentable? "
 laamp_base_learning_contract_events.4025.desc.intro.last:0 "Reading through my scribbles, I let out a pleased grunt. Relevant and concise. This should be able to satisfy [employer.GetTitledFirstName], certainly?"
 laamp_base_learning_contract_events.4025.desc.intro.inspiration:0 "A thought suddenly occurs to me. [SCOPE.Custom('GetInspirationTopic')|U]. It's not so difficult, is it? The more I think about it, the more inspired I feel to share my knowledge on the subject."
 laamp_base_learning_contract_events.4025.desc.intro.01:0 "After a while, as I get into it, I find myself scribbling away, filling page after page with thoughts and observations relating to [SCOPE.Custom('GetLatestTopic')]."
 laamp_base_learning_contract_events.4025.desc.intro.02:0 "As I sit writing, I enjoy some delightful birdsong, finding its way in from the magnificent gardens of [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 laamp_base_learning_contract_events.4025.desc.intro.03:0 "Time passes quickly as I sit by the lectern, recording my minute observations and perspectives on [SCOPE.Custom('GetLatestTopic')]."
 laamp_base_learning_contract_events.4025.desc.first:0 "The [ROOT.Char.Custom('WritingInstrument')] gently stroking my chin, I carefully ponder what the manuscript should be about."
 laamp_base_learning_contract_events.4025.desc.final_shot:0 "The daylight fades outside as I sit by candlelight, now feeling decidedly chillier, left with my own thoughts of inadequacy. Not even the frequent morsels of food will lighten up my mood."
 laamp_base_learning_contract_events.4025.desc.last:0 "Plates have kept stacking up as I enjoy the last few shreds of hospitality now that my work here is coming to an end. Are the servants stingier with the food now, though, or am I imagining things...?"
 laamp_base_learning_contract_events.4025.desc.01:0 "The daylight fades outside and I sit by candlelight in [employer.GetTitledFirstNamePossessive] study, enjoying the hospitality that comes with being a working scribe."
 laamp_base_learning_contract_events.4025.desc.02:0 "Servants pop by occasionally, quietly cleaning the room or providing morsels of food; but always taking utmost care to be silent and carefully closing the door on their way out."
 laamp_base_learning_contract_events.4025.desc.03:0 "Once in a while, when not out and about, [employer.GetTitledFirstName] pops [employer.GetHerHis] head in the study, peering at my ink-blotchy pages of progress. [employer.GetSheHe|U] hums and then leaves, seemingly busy with more important matters."
 laamp_base_learning_contract_events.4025.desc.outro.first.has_topic:0 "[employer.GetTitledFirstName] wanted a scripture pertaining to [SCOPE.Custom('GetPreferedTopic')]. A valid point for me to consider. Now, where do I start off..."
 laamp_base_learning_contract_events.4025.desc.outro.first.no_topic:0 "Letting my gaze once again wander across the room, I search my mind for appropriate topics to start off my chapter with..."
 laamp_base_learning_contract_events.4025.desc.outro.final_shot:0 "I ponder this, then straighten my back somewhat. I have two options — acknowledge my shortcomings or — I puff my chest — I make one final, #EMP proper#!, attempt!"
 laamp_base_learning_contract_events.4025.desc.outro.01:0 "Acknowledging this, I then move on to the more pertinent question of trying to decide whether I should keep writing about [SCOPE.Custom('GetLatestTopic')] or if it would be wiser to diversify..."
 laamp_base_learning_contract_events.4025.desc.outro.02:0 "I reflect over this, all the while considering what the next chapter should be about..."
 laamp_base_learning_contract_events.4025.desc.outro.03:0 "The thought lingering in my mind, I turn my attention back to the page — is [SCOPE.Custom('GetLatestTopic')] still pertinent to write about...?"
 laamp_base_learning_contract_events.4025.a:0 "I'll dazzle them with my wits!"
 laamp_base_learning_contract_events.4025.a.second:0 "A touch more wit wouldn't hurt."
 laamp_base_learning_contract_events.4025.b:0 "A passage on social skills would be useful."
 laamp_base_learning_contract_events.4025.b.second:0 "Another theorem about diplomacy would be good."
 laamp_base_learning_contract_events.4025.c:0 "My military knowledge should translate well."
 laamp_base_learning_contract_events.4025.c.second:0 "Another section pertaining to commanders, perhaps?"
 laamp_base_learning_contract_events.4025.d:0 "S is for stewardship. My kind of topic."
 laamp_base_learning_contract_events.4025.d.second:0 "This time, let's touch upon efficiency."
 laamp_base_learning_contract_events.4025.e:0 "One treatise on deception, en route."
 laamp_base_learning_contract_events.4025.e.second:0 "Another chapter on discretion, mayhaps."
 laamp_base_learning_contract_events.4025.f:0 "I have plenty of traveling stories to tell."
 laamp_base_learning_contract_events.4025.f.second:0 "Another round of traveling tidbits could do."
 laamp_base_learning_contract_events.4025.g:0 "Pilgrimages. Is there really anything more #EMP divine#!?"
 laamp_base_learning_contract_events.4025.g.second:0 "Are we ever really done with pilgrimages?"
 laamp_base_learning_contract_events.4025.h:0 "The #EMP wonders#! I've seen. I'll write about that."
 laamp_base_learning_contract_events.4025.h.second:0 "There are plenty more wonders to write about!"
 laamp_base_learning_contract_events.4025.i:0 "Better hunker down, I suppose."
 laamp_base_learning_contract_events.4025.i.second:0 "Another hunker down, then."
 laamp_base_learning_contract_events.4025.i.flavor:0 "This makes my head hurt..."
 laamp_base_learning_contract_events.4025.j:0 "One #EMP final#! push..."
 laamp_base_learning_contract_events.4025.k:0 "No. It's not worth it."
 laamp_base_learning_contract_events.4025.success.tt:0 "The Chapter comes out well"
 laamp_base_learning_contract_events.4025.success.t:0 "Terrific Chapter"
 laamp_base_learning_contract_events.4025.failure.tt:0 "You botch the Chapter"
 laamp_base_learning_contract_events.4025.failure.t:0 "Poor Chapter"
