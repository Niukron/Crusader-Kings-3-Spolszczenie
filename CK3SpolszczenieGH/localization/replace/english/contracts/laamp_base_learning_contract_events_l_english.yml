 laamp_base_learning_contract_events.4100.t.diplomacy:0 "$laamp_base_learning_contract_events_prefix.4100$: The Diplomatic Approach"
 laamp_base_learning_contract_events.4100.t.martial:0 "$laamp_base_learning_contract_events_prefix.4100$: The Plan of Attack"
 laamp_base_learning_contract_events.4100.t.stewardship:0 "$laamp_base_learning_contract_events_prefix.4100$: Lessons in Stewardship"
 laamp_base_learning_contract_events.4100.t.intrigue:0 "$laamp_base_learning_contract_events_prefix.4100$: Deceit and Deception"
 laamp_base_learning_contract_events.4100.t.learning:0 "$laamp_base_learning_contract_events_prefix.4100$: Knowing the World"
 laamp_base_learning_contract_events.4100.t.prowess:0 "$laamp_base_learning_contract_events_prefix.4100$: The Art of Self-Defense"
 laamp_base_learning_contract_events.4100.desc.intro.first_time:0 "[child_to_educate.GetFirstName] gives me a curious, but expectant, look as we meet up for our first session."
 laamp_base_learning_contract_events.4100.desc.intro.stress:0 "As I step closer, [child_to_educate.GetFirstName] instinctively backs away, [child_to_educate.GetHerHis] eyes narrowing in suspicion."
 laamp_base_learning_contract_events.4100.desc.intro.support_no_support:0 "A brief look of confusion passes [child_to_educate.GetFirstNamePossessive] face as [child_to_educate.GetSheHe] ponders where my assistant from our last session has gone."
 laamp_base_learning_contract_events.4100.desc.intro.support:0 "[child_to_educate.GetFirstName] inspects [support_person.GetFirstName] with a curious gaze as we approach."
 laamp_base_learning_contract_events.4100.desc.intro.learning:0 "[child_to_educate.GetFirstName] gives me an inscrutable look as we meet up for our next session."
 laamp_base_learning_contract_events.4100.desc.intro.topic:0 "As we reconvene, [child_to_educate.GetFirstName] tilts [child_to_educate.GetHerHis] head while I summarize the topic of our last session."
 laamp_base_learning_contract_events.4100.desc.surroundings.alley_day:0 "\n\nThe alley is brimming with activity, merchants moving briskly between squares, "
 laamp_base_learning_contract_events.4100.desc.surroundings.gallows:0 "\n\nThe gallows-crowd is just breaking up, their thirst for blood satisfied, "
 laamp_base_learning_contract_events.4100.desc.surroundings.market:0 "\n\nGoods are exchanging hands and needs are being met at the market, "
 laamp_base_learning_contract_events.4100.desc.surroundings.docks:0 "\n\nThe fishing boats are just coming in to dock and the sea's bounty is being offloaded, "
 laamp_base_learning_contract_events.4100.desc.surroundings.armory:0 "\n\nThe furnace roars, the weapons are stacked in the corners of the armory, "
 laamp_base_learning_contract_events.4100.desc.surroundings.garden:0 "\n\nThe tranquil gardens accommodate ample teaching opportunities, "
 laamp_base_learning_contract_events.4100.desc.surroundings.tavern:0 "\n\nThe tavern collects a plethora of regulars and visitors, "
 laamp_base_learning_contract_events.4100.desc.surroundings.temple:0 "\n\nSeveral [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] peacefully wander the holy grounds, "
 laamp_base_learning_contract_events.4100.desc.surroundings.throneroom:0 "\n\nServants trot back and forth in the throne room, "
 laamp_base_learning_contract_events.4100.desc.surroundings.farmlands:0 "\n\nA train of villagers coming and going traverse the flat farmlands, "
 laamp_base_learning_contract_events.4100.desc.surroundings.plains:0 "\n\nThe winds wander the plains, the touch of their breath felt by all who pass through, "
 laamp_base_learning_contract_events.4100.desc.surroundings.steppe:0 "\n\nThe steppe seemingly continues ad infinitum, as we grace the outskirt of the holding, "
 laamp_base_learning_contract_events.4100.desc.surroundings.desert:0 "\n\nSand, sand, sand, as far as the eye can see. We mill about the outskirts of the holding, "
 laamp_base_learning_contract_events.4100.desc.surroundings.drylands:0 "\n\nThe drylands do not harbor many drops of water, but we still pass several traveling parties, "
 laamp_base_learning_contract_events.4100.desc.surroundings.oasis:0 "\n\nThe oasis, residing on outskirts of the holding, attracts many visitors, "
 laamp_base_learning_contract_events.4100.desc.surroundings.hills:0 "\n\nThe rolling hills harbor many grazing [ROOT.Char.Custom('RegionalFarmAnimalPlural')], "
 laamp_base_learning_contract_events.4100.desc.surroundings.mountains:0 "\n\nThe local mountainside is sporting all kinds of travelers and activities, "
 laamp_base_learning_contract_events.4100.desc.surroundings.wetlands:0 "\n\nAll manner of pests call the boggy wetlands home, as the unwary traveler soon discovers, "
 laamp_base_learning_contract_events.4100.desc.surroundings.foggy_forest:0 "\n\nA glowing mist wraps the forest, as the locals are preparing their next meal nearby, "
 laamp_base_learning_contract_events.4100.desc.surroundings.managed_forest:0 "\n\nThe nearby lumber camp is brimming with activity, "
 laamp_base_learning_contract_events.4100.desc.surroundings.pine_forest:0 "\n\nForagers rustle about in the bush, harvesting local delicacies, "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest:0 "\n\nWe stumble upon a local camp of friendly adventurers out in the forest, "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest_cave:0 "\n\nThe local wise[ROOT.Char.GetWomanMan] inhabiting the cave draws quite the crowd, "
 laamp_base_learning_contract_events.4100.desc.surroundings.snowy_forest:0 "\n\nVillagers are out tracking animal footprints in the snow, "
 laamp_base_learning_contract_events.4100.desc.topic.diplomacy:0 "and I spot a handful of opportunities to teach [child_to_educate.GetFirstNameNoTooltip] more about the grace of social interaction."
 laamp_base_learning_contract_events.4100.desc.topic.martial:0 "and as I survey our surroundings I quickly scout a smatter of vantage points that I should teach [child_to_educate.GetFirstNameNoTooltip] about."
 laamp_base_learning_contract_events.4100.desc.topic.stewardship:0 "and looking around I identify plenty of opportunities to improve on the current organization; something [child_to_educate.GetFirstNameNoTooltip] should be informed of."
 laamp_base_learning_contract_events.4100.desc.topic.intrigue:0 "and as we stroll along the path, I keep a watchful eye on our surroundings — a skill [child_to_educate.GetFirstNameNoTooltip] should be privy to."
 laamp_base_learning_contract_events.4100.desc.topic.learning:0 "and I localize [ROOT.Char.Custom('GetScientificObjects')] that would be beneficial for [child_to_educate.GetFirstNameNoTooltip] to be made aware of."
 laamp_base_learning_contract_events.4100.desc.topic.prowess:0 "and I immediately begin spotting the various dangerous angles from which we could be ambushed — something I should teach [child_to_educate.GetFirstNameNoTooltip] about."
 laamp_base_learning_contract_events.4100.desc.distraction.stress:0 "\n\nThe child walks behind me, decidedly looking away and ignoring me anytime I glance at [child_to_educate.GetHerHim], preparing for my next outburst of impatience. Brows furrowed, I ponder the situation."
 laamp_base_learning_contract_events.4100.desc.distraction.hobbyhorse:0 "\n\nBehind me, my protégé is drifting along, picking up [child_to_educate.GetHerHis] wooden horse from a nearby stand. [child_to_educate.GetSheHe|U] starts riding around, gleefully running laps around the area."
 laamp_base_learning_contract_events.4100.desc.distraction.attention:0 "\n\nWhen I turn around though, the [child_to_educate.Custom('GirlBoy')] has stopped dead in [child_to_educate.GetHerHis] tracks, intently inspecting an arm-sized stick [child_to_educate.GetSheHe] found on the ground, as [child_to_educate.GetSheHe] is thoroughly unresponsive to my calls."
 laamp_base_learning_contract_events.4100.desc.distraction.dog:0 "\n\nThen as out of thin air, a large [ROOT.Char.Custom('get_region_dog_type')] is running up to the child, desperate to play. The [child_to_educate.Custom('GirlBoy')] shrieks with joy and immediately starts playing with the dog."
 laamp_base_learning_contract_events.4100.desc.distraction.running:0 "\n\nSuddenly, the young [child_to_educate.GetCulture.GetNameNoTooltip] [child_to_educate.Custom('GirlBoy')] gets a wild look in [child_to_educate.GetHerHis] eye and starts shouting: "The bandits are coming!" and nearly giggles [child_to_educate.GetHerHis] head off as [child_to_educate.GetSheHe] runs back and forth with [child_to_educate.GetHerHis] attendant."
 laamp_base_learning_contract_events.4100.desc.distraction.crushing:0 "\n\nFurther ahead, a striking peasant [dummy_gender.Custom('GirlBoy')] has seemingly bewitched my protégé. [child_to_educate.GetSheHe|U] sneaks around, intently observing the [dummy_gender.Custom('GirlBoy')] carrying provisions and #EMP decidedly#! ignores my presence."
 laamp_base_learning_contract_events.4100.desc.distraction.other_kids:0 "\n\nSome other children are running around in a make-shift game, drawing the attention of the [child_to_educate.Custom('GirlBoy')]. [child_to_educate.GetSheHe|U] runs up to them, joining in the match before I can stop [child_to_educate.GetHerHim]."
 laamp_base_learning_contract_events.4100.desc.distraction.friends:0 "\n\nMy pupil has seemingly brought a bunch of friends along, which is fine, but they seem all but interested in listening to my lecture, to my dismay. I refrain from scowling as they bicker and tease each other."
 laamp_base_learning_contract_events.4100.desc.distraction.hiding:0 "\n\nThe [child_to_educate.Custom('GirlBoy')] has seemingly hit a spat of playfulness, as [child_to_educate.GetSheHe] obsessively pops in and out of hiding places, trying to get away from me. I try to stave off my mounting frustration."
 laamp_base_learning_contract_events.4100.desc.distraction.unimpressed:0 "\n\nNo sooner is the initial pleasantry gone, when the child for whatever reason leans back and starts ignoring me, closing [child_to_educate.GetHerHis] eyes and pretending to fall asleep in the middle of my lecture."
 laamp_base_learning_contract_events.4100.desc.outro_body:0 "waves at me from over yonder, ready to assist should it prove necessary."
