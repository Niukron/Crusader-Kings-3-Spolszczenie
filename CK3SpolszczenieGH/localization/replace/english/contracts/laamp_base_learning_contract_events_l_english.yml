 laamp_base_learning_contract_events.4110.t:0 "$laamp_base_learning_contract_events_prefix.4100$: One Final Attempt"
 laamp_base_learning_contract_events.4110.desc:0 "I recognize the imminent failure as [child_to_educate.GetFirstNamePossessive] gaze starts wandering into the aether again.\n\nFor some reason the child is just so #EMP unreceptive#!... I clench my fists and take a couple of deep breaths. Maybe I am coming at it from the wrong angle?\n\nOur time is almost up, and I better make one #EMP final#! attempt at getting through in order to teach the youth #EMP something#! substantial."
 laamp_base_learning_contract_events.4110.a:0 ""Hey, [child_to_educate.Custom('ChildPetName')], what's your experience with...""
 laamp_base_learning_contract_events.4110.b:0 ""Do you know the [alternative_language_culture.GetLanguage.GetNameNoTooltip] word for #EMP booger#!?""
 laamp_base_learning_contract_events.4110.b.tt:0 "You do not know one more [language|E] than [child_to_educate.GetShortUIName]"
 laamp_base_learning_contract_events.4110.c:0 "Nah. [child_to_educate.GetSheHe|U] is a lost cause."
 laamp_base_learning_contract_events.4110.c.tt:0 "@alert_icon! #alert_trial [task_contract|E] failure is imminent#!"
 laamp_base_learning_contract_events.4120.t:0 "$laamp_base_learning_contract_events_prefix.4100$: Examina"
 laamp_base_learning_contract_events.4120.desc.success:0 "[employer.GetTitledFirstName] has an inscrutable look, bordering on appreciative:\n\n"You certainly have an unorthodox approach to education, and [child_to_educate.GetFirstName] has indeed received one or two new perspectives on things... I may be in touch again, should your services be desired in the future."\n\nI nod and bow my head slightly, as I turn to leave."
 laamp_base_learning_contract_events.4120.desc.success_critical:0 "[employer.GetTitledFirstName] attempts to suppress [employer.GetHerHis] giddiness:\n\n"Well! Your unconventional methods are seemingly very successful! Young [child_to_educate.GetFirstName] is already showing signs of more discerning thoughts and ideas!"\n\n"Angles of attack, social courtesies, economics... marvelous work! Thank you, and #EMP do#! let me know the next time you are in the area!" the [employer.GetTitleAsNameNoTooltip] exclaims and gestures excitedly.\n\nA brief smile passes my lips as I nod."
 laamp_base_learning_contract_events.4120.desc.failure:0 "[employer.GetTitledFirstName] shakes [employer.GetHerHis] head in disbelief:\n\n"I shall not lie; I expected more from you. This is a pathetic display of tutelage — letting [child_to_educate.GetFirstName] roam free in the wilds would have been #EMP more#! educational. Now, away with you and do not darken my doorstep again."\n\nI feel the embarrassment of the failed assignment flare up on my cheeks as I turn to leave."
 laamp_base_learning_contract_events.4120.a.success_standard:0 ""Much obliged.""
 laamp_base_learning_contract_events.4120.a.success_critical:0 ""It was all [child_to_educate.GetHerHim].""
 laamp_base_learning_contract_events.4120.a.failure_standard:0 "The child is hopeless... or perhaps I am."
