 laamp_base_learning_contract_events.4100.tt.boost_difficulty.topic:0 "Your next [skill|E] challenge will be even more difficult"
 laamp_base_learning_contract_events.4100.tt.boost_difficulty.support_person:0 "Relying on your follower will be more challenging next time"
