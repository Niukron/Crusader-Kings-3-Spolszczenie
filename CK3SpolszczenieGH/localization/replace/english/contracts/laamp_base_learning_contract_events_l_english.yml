 laamp_base_learning_contract_events.4001.t.diplomacy:0 "$laamp_base_learning_contract_events_prefix.4001$: The Inner Chambers"
 laamp_base_learning_contract_events.4001.t.martial:0 "$laamp_base_learning_contract_events_prefix.4001$: Peace Through War"
 laamp_base_learning_contract_events.4001.t.stewardship:0 "$laamp_base_learning_contract_events_prefix.4001$: When Gold Speaks"
 laamp_base_learning_contract_events.4001.t.intrigue:0 "$laamp_base_learning_contract_events_prefix.4001$: Every Tongue is Silent"
 laamp_base_learning_contract_events.4001.t.learning:0 "$laamp_base_learning_contract_events_prefix.4001$: Divine Words"
 laamp_base_learning_contract_events.4001.desc.01:0 "The daylight slowly fades as I sit in [employer.GetTitledFirstNamePossessive] chamber, by candlelight, frantically copying squiggly lines of ink from one sheet to another.\n\nMy eyelids start drooping, and I nod off momentarily before I jerk awake. As far as I can tell, this particular passage seems related to [SCOPE.Custom('GetScriptTopic')] — but by #EMP [ROOT.Char.GetFaith.HighGodName]#! is it droning #EMP on and on#!."
 laamp_base_learning_contract_events.4001.desc.02:0 "A few days have passed, and I am making my way through the transcript. The current passage, however, is drier than gravel laid out in the sun...\n\nMy mind starts to drift to other matters, and I blink a few times to force myself back to the realm of reality. The gist of the passage seems related to [SCOPE.Custom('GetScriptTopic')], which in and of itself isn't inherently stale."
 laamp_base_learning_contract_events.4001.desc.03:0 "I am nearing the end of the transcript, which is going [SCOPE.Custom('GetScoreAdjective')] so far. Once again, the scribe of this manuscript is taking the most #EMP dreary#! approach possible to the subject matter.\n\nMy gaze sticks on the attendant, an infinitely more interesting sight, until [attendant.GetSheHe] gives me a suspicious look, prompting me to go back to the text. The passage itself seems related to [SCOPE.Custom('GetScriptTopic')], which would interest readers — had it been less stilted."
 laamp_base_learning_contract_events.4001.desc.final_shot:0 "Half-written pages; ink blotches; quills #EMP everywhere#!. I rub my temples as I ponder the chaos my unsuccessful transcription has resulted in.\n\nThe eyes of [employer.GetTitledFirstNamePossessive] attendant are burning a hole in my back, as I dread turning around to face my imminent failure.\n\nBut then, as I study [ROOT.Char.Custom('GetMarginalia')] sketched in the marginalia, I straighten my back in a sudden spur of defiance: #EMP Fail?#! I just need to rush through these last few pages!"
 laamp_base_learning_contract_events.4001.outro.01:0 "\n\nI trace an ink-stained finger along [ROOT.Char.Custom('GetMarginalia')] in the margins. Maybe I should improve the text just a bit, to make it more enticing?"
 laamp_base_learning_contract_events.4001.outro.02:0 "\n\nI casually observe [ROOT.Char.Custom('GetMarginalia')], scribbled in the margins, while I ponder the situation."
 laamp_base_learning_contract_events.4001.outro.03:0 "\n\nI consider the best way forward while admiring the marginalia of [ROOT.Char.Custom('GetMarginalia')]."
 laamp_base_learning_contract_events.4001.outro.secret:0 "\n\nWhile pondering, I notice another scribble mentioning the [employer.GetTitleAsNameNoTooltip] in the marginalia, if only I could spend time interpreting it..."
 laamp_base_learning_contract_events.4001.a:0 "How about I embellish this, just a smidge..."
 laamp_base_learning_contract_events.4001.b:0 "I can draw inspiration from my own experiences!"
 laamp_base_learning_contract_events.4001.b.unavailable:0 "If only I was more experienced in this topic."
 laamp_base_learning_contract_events.4001.b.tt.unavailable:0 "You do not have any applicable [lifestyle_traits|E] for this Passage"
 laamp_base_learning_contract_events.4001.b.tt.used:0 "You have already drawn from this [lifestyle_trait|E] for this Transcript"
 laamp_base_learning_contract_events.4001.b.flavor.unlearned:0 "But how would I draw it up..."
 laamp_base_learning_contract_events.4001.c:0 "Hmm... I see the similarities to [additional_language_culture.GetLanguage.GetNameNoTooltip]"
 laamp_base_learning_contract_events.4001.c.tt.used:0 "You have already drawn on your [language|E] knowledge for this Transcript"
 laamp_base_learning_contract_events.4001.c.unavailable:0 "I wish I was more learned."
 laamp_base_learning_contract_events.4001.c.tt.unavailable:0 "You only know one [language|E]"
 laamp_base_learning_contract_events.4001.d:0 "Let's just stick to the script."
 laamp_base_learning_contract_events.4001.d.secret:0 "I'll spend the additional time interpreting."
 laamp_base_learning_contract_events.4001.d.flavor.unlearned:0 "What... might that squiggly line mean..."
 laamp_base_learning_contract_events.4001.d.flavor.unwind:0 "Why do more when I can do less."
 laamp_base_learning_contract_events.4001.d.secret.tt:0 "You learn of [employer.GetShortUINamePossessive] [secret|E]"
 laamp_base_learning_contract_events.4001.e:0 "I better hunker down."
 laamp_base_learning_contract_events.4001.f:0 "No. It's over."
 laamp_base_learning_contract_events.4001.f.tt:0 "$laamp_base_learning_contract_events.4110.c.tt$"
 laamp_base_learning_contract_events.4005.t:0 "$laamp_base_learning_contract_events_prefix.4001$: Completion"
 laamp_base_learning_contract_events.4005.desc.success.critical:0 "[employer.GetTitledFirstName] attempts to suppress [employer.GetHerHis] giddiness:\n\n"Well! Your unconventional methods are seemingly very successful! Young [child_to_educate.GetFirstName] is already showing signs of more discerning thoughts and ideas!"\n\n"Angles of attack, social courtesies, economics... marvelous work! Thank you, and #EMP do#! let me know the next time you are in the area!" the [employer.GetTitleAsNameNoTooltip] exclaims and gestures excitedly.\n\nA brief smile escapes my lips as I nod."
 laamp_base_learning_contract_events.4005.desc.success:0 "[employer.GetTitledFirstName] flips through the pages, an intrigued look on [employer.GetHerHis] face: "Well, this manuscript is certainly more interesting than I remember...\n\n[employer.GetSheHe|U] hands over the script to [employer.GetHerHis] attendant: "Study this and let us reconvene in the evening."\n\nTurning to me, [employer.GetTitledFirstNameNoTooltip] smiles briefly, handing me a heavy pouch: "Good job. As agreed, here's your reward.""
 laamp_base_learning_contract_events.4005.desc.success.qualified:0 "[employer.GetTitledFirstName] purses [employer.GetHerHis] lips as [employer.GetSheHe] inspects the manuscript: "It is indeed a replica of the original piece. Thank you for your reliable delivery."\n\n[employer.GetSheHe|U] turns around to leave, but stops for a moment to mention: "Oh. You can pick up your reward at the door. See yourself out."\n\nI spot the satchel by the door as I turn to leave."
 laamp_base_learning_contract_events.4005.desc.failure:0 "[employer.GetTitledFirstName] shakes [employer.GetHerHis] head:\n\n"How is this... what is... this is unacceptable. You have ruined my chambers #EMP and#! squandered precious scribal resources."\n\n[employer.GetSheHe|U] grits [employer.GetHerHis] teeth: "Leave. Now. Before I feel #EMP less#! benevolent."\n\nI scurry towards the door."
 laamp_base_learning_contract_events.4005.a.success_critical:0 ""All in a days work.""
 laamp_base_learning_contract_events.4005.a.success_standard:0 ""Much obliged.""
 laamp_base_learning_contract_events.4005.a.success_qualified:0 ""One transcript, delivered.""
 laamp_base_learning_contract_events.4005.a.failure_standard:0 ""Understood.""
 laamp_base_4011_request:0 "This [task_contract|E] requires you travel to [TaskContract.GetEmployer.GetTitledFirstNamePossessive] lands and settle a handful of local theological disputes, through [learning|E] [skill|E] challenges, [piety_level|E], applicable religious [traits|E], [piety|E] or [stress|E]."
 laamp_base_learning_contract_events_prefix.4011:0 "A Matter of Theology"
 laamp_base_learning_contract_events.4011.t:0 "$laamp_base_learning_contract_events_prefix.4011$: Setting Out"
 laamp_base_learning_contract_events.4011.desc:0 "Dawn has arrived, and I have assembled an entourage to accompany me to [employer.GetTitledFirstNamePossessive] dwelling over in [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nThe horses shift restlessly in place, and I throw one last glance at the camp before heading out."
 laamp_base_learning_contract_events.4011.a:0 "Let us make haste!"
 laamp_base_learning_contract_events.4011.a.tt:0 "@camp_travel_short_icon! You [travel|E] without your [domicile|E]"
 laamp_base_learning_contract_events.4011.tt.destination_list.5_destinations:0 "You immediately begin [traveling|E] to [employer_location_destination.GetName], then [destination_1.GetNameNoTier], then [destination_2.GetNameNoTier], then [destination_3.GetNameNoTier], then [destination_4.GetNameNoTier], then [destination_5.GetNameNoTier] and finally back to [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.4_destinations:0 "You immediately begin [traveling|E] to [employer_location_destination.GetName], then [destination_1.GetNameNoTier], then [destination_2.GetNameNoTier], then [destination_3.GetNameNoTier], then [destination_4.GetNameNoTier] and finally back to [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.3_destinations:0 "You immediately begin [traveling|E] to [employer_location_destination.GetName], then [destination_1.GetNameNoTier], then [destination_2.GetNameNoTier], then [destination_3.GetNameNoTier] and finally back to [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.explanation:0 "#TUT To complete the [task_contract|E]:\n$EFFECT_LIST_BULLET$Complete a [learning|E] challenge, draw from your [piety_level|E], draw from religious [fame_traits|E] or convince the holder of destination through #EMP impious#! means\n$EFFECT_LIST_BULLET$Win a third of your challenges for a #P Qualified Success#!\n$EFFECT_LIST_BULLET$Win two thirds of your challenges for an ordinary #P Success#!\n$EFFECT_LIST_BULLET$Win all of your challenges for an #P Exceptional Success#!\n\n@alert_icon! #alert_trial Canceling the [travel|E] will invalidate the [task_contract|E]#!#!"
 laamp_base_learning_contract_events.4014.t:0 "$laamp_base_learning_contract_events_prefix.4011$: The Guiding Hand"
 laamp_base_learning_contract_events.4014.desc:0 ""... and that's when [dummy_gender.GetSheHe] started #EMP snickering!#!" [employer.GetTitledFirstNamePossessive] indignant rage is palpable.\n\n"I have had #EMP many#! a theological discussion in my day, and [employer.GetFaith.HighGodNameAlternate|l] knows I try to stay patient. However, some of my subjects may need an #EMP additional nudge#! to see the light. Perhaps #EMP you#! could be that spiritual guide."\n\n[employer.GetSheHe|U] nods for [employer.GetHerselfHimself], seemingly pleased with [employer.GetHerHis] solution: "[employer.GetFaith.HighGodName] bless you on your travels. Now go.""
 laamp_base_learning_contract_events.4014.a:0 ""I shall do my best.""
 laamp_base_learning_contract_events.4014.a.tt:0 "Start traveling towards [destination_1.GetNameNoTier]"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t1:0 "#TUT You have a score of #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! out of #V [task_contract.MakeScope.Var('win_t1_threshold').GetValue]#! towards a #P Qualified Success#!#!"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t2:0 "#TUT You have a score of #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! out of #V [task_contract.MakeScope.Var('win_t2_threshold').GetValue]#! towards a #P Success#! #WEAK (you have currently earnt a Qualified Success)#!#!"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t3:0 "#TUT You have a score of #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! out of #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#! towards an #P Exceptional Success#! #WEAK (you have currently earnt a Success)#!#!"
