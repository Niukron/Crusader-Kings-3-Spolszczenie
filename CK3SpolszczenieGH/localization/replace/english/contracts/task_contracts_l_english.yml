 ADVENTURER_PEASANT_LEADER_DUCHY_NAME_adj:0 "Free [new_capital_duchy.GetAdjectiveNoTooltip]"
 ep3_contract_event.0092.t:0 "$contract_event_prefix$ $laamp_help_increase_control_contract_contract$"
 ep3_contract_event.0092.desc:0 "[task_contract_councillor.GetName], [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTierPossessive] [task_contract_councillor.GetCouncilTitle], visits my encampment for the day. As soon as we are left alone, [task_contract_councillor.GetSheHe] begins muttering.\n\n"It is embarrassing to admit... but I need your help dealing with the disobedient peasants of [task_contract_destination.GetName]." The [task_contract_councillor.GetCouncilTitle|l] huffs and glowers.\n\n"They flout their [task_contract_councillor_liege.GetTitleAsNamePossessive] authority!"
 ep3_contract_event.0092.desc_taxes:0 "Tax collectors are met with barred doors and hurled stones! Ancient tariffs and duties are being ignored, everywhere I turn.""
 ep3_contract_event.0092.desc_bandits:0 "They organize themselves into militias, claiming they are terrorized by outlaws! The whole region is becoming one vast, insubordinate host...""
 ep3_contract_event.0092.desc_riots:0 "I suspect a foreign influence, provoking the simple folk to despicable deeds... which they must cease at once!""
 ep3_contract_event.0092.desc_low_control:0 "I can't keep them in control! They beat and humiliate anyone I send, daring me to come in full force — their conduct is a black mark, one that stains all the realm!""
 ep3_contract_event.0092.a:0 "Let me deal with them!"
 ep3_contract_event.0092.a_tt:0 "$ep3_contract_event.0094.travel_without_domicile$"
 ep3_contract_event.0092.b:0 "I'll move my camp there."
 ep3_contract_event.0092.b_tt:0 "$ep3_contract_event.0094.travel_with_domicile$"
 ep3_contract_event.0093.t:0 "$ep3_contract_event.0092.t$"
 ep3_contract_event.0093.desc:0 "When we arrive at [task_contract_destination.GetName], I am quick to round up the worst of the rabble-rousers, and demand they explain themselves. [corrupt_province_peasant.GetName], a peasant of some reputation, speaks for the rest.\n\n"
 ep3_contract_event.0093.desc_taxes:0 ""The tithes are high, but we pay them! The duties we pay on our goods leave us with hardly scraps to spare! We bear these payments — and [task_contract_councillor_liege.GetTitledFirstName] demands yet more from us — while the tax collectors grow richer and richer. It is #EMP they#! you should be confronting!""
 ep3_contract_event.0093.desc_bandits:0 ""We fear for the safety of our children. It's [task_contract_councillor_liege.GetTitledFirstNamePossessive] duty to protect us, but [task_contract_councillor_liege.GetSheHe] is only concerned with controlling us! If [task_contract_councillor_liege.GetHerHis] fine swords won't be cutting down the blasted outlaws, my people will pledge their children's' lives to their own scythes, flails, and arrows!""
 ep3_contract_event.0093.desc_riots:0 ""Our minds are our own! As if we'd welcome the meddling of outsiders — bah! We reject, too, the presence of [task_contract_councillor_liege.GetTitledFirstNamePossessive] toadies and thugs! Can't we run our own local affairs, unmolested?""
 ep3_contract_event.0093.desc_low_control:0 ""It is our place to be ruled over — but [task_contract_councillor_liege.GetTitledFirstName] does so unjustly! With chaos rife in the land, while we can hardly hold onto what's ours, still [task_contract_councillor_liege.GetSheHe] drives us to labor for [task_contract_councillor_liege.GetHerHim] like workhorses! We toil without any promise of safety from war, maladies, and the like!""
 ep3_contract_event.0093.a:0 ""Silence your people or #EMP die#!, peasant!""
 ep3_contract_event.0093.b:0 "I cannot stand for this manner of injustice."
 ep3_contract_event.0093.a_win:0 "You help exert [task_contract_councillor.GetCouncilTitleFirstNamePossessive] presence"
 ep3_contract_event.0093.a_lose:0 "But you have to leave some [ROOT.Char.GetWomenMen] behind"
 every_lowborn_follower:0 "Every [lowborn|E] [follower|E]"
 ep3_contract_event.0094.t:0 "$ep3_contract_event.0092.t$"
 ep3_contract_event.0094.desc:0 "When the clamorous ordeal of bending each peasant leader to my will is complete, we take once more to the road. [task_contract_councillor.GetName] speaks of our next destination.\n\n"We shall go to [corrupt_province.GetName], for better or worse. The local mobs are of grave concern."
 ep3_contract_event.0094.desc_taxes:0 "$ep3_contract_event.0092.desc_taxes$"
 ep3_contract_event.0094.desc_bandits:0 "$ep3_contract_event.0092.desc_bandits$"
 ep3_contract_event.0094.desc_riots:0 "$ep3_contract_event.0092.desc_riots$"
 ep3_contract_event.0094.desc_low_control:0 "$ep3_contract_event.0092.desc_low_control$"
 ep3_contract_event.0094.a:0 "Let's make haste!"
 ep3_contract_event.0094.b:0 "I'll move my camp there."
 ep3_contract_event.0094.c:0 "I'm done with [task_contract_employer.GetFirstNamePossessiveNoTooltip] problems."
 ep3_contract_event.0094_success:0 "You succeed the [task_contract.GetType.GetName] [task_contract|E]: you aided [task_contract_employer.GetShortUIName] more than the peasants"
 ep3_contract_event.0094_fail:0 "You fail the [task_contract.GetType.GetName] [task_contract|E]: you aided the peasants more than [task_contract_employer.GetShortUIName]"
 ep3_contract_event.0095.t:0 "$ep3_contract_event.0092.t$"
 ep3_contract_event.0095.desc:0 "Word reaches me: my support of the common peoples' concerns has riled them to action! The hardy folk gather in proud bands, cheering my name and rattling improvised weapons — ready for an uprising! Unfortunately, this news has come also to [task_contract_councillor.GetName].\n\n"I thought we had an agreement? That you were rounding up those fools to give them a fright! Not, by [task_contract_councillor.GetFaith.GoodGodNames], to #EMP weep#! at the plight of those knaves! And now, #EMP what#! — you shall join the commoners in revolt!?""
 ep3_contract_event.0095.a:0 ""Rights for the peasants!""
 ep3_contract_event.0095.b:0 "They are actually... on their own."
 ep3_contract_event.0095.c:0 ""No, wait: I can explain everything!""
 ep3_contract_event.0095.a_win:0 "$ep3_contract_event.0083.a_win$"
 ep3_contract_event.0095.a_lose:0 "$ep3_contract_event.0083.a_lose$"
 ep3_contract_event.0095.c_win:0 "You convince [task_contract_councillor.GetFirstNameNoTooltip] that you somehow fulfilled your contract"
 ep3_contract_event.0095.c_tie:0 "You persuade [task_contract_councillor.GetFirstNameNoTooltip] to simply nullify the contract"
 ep3_contract_event.0095.c_lose:0 "[task_contract_councillor.GetFirstNameNoTooltip] is adamant that you failed the contract"
 ep3_control_peasants_effect_tt:0 "Increase $event_window_widget_peasant_leader_control$ by #P 1#!"
 ep3_support_peasants_effect_tt:0 "Increase $event_window_widget_peasant_leader_support$ by #N 1#!"
 ep3_contract_event.0094.travel_without_domicile:0 "Starts a [travel|E] to [corrupt_province.GetName] without moving your [camp|E]"
 ep3_contract_event.0094.travel_with_domicile:0 "Starts a [travel|E] to [corrupt_province.GetName] taking your [camp|E] with you"
 msg_peasant_supported.title:0 "Peasants Rise"
 msg_peasant_supported.desc:0 "[task_contract_taker.GetShortUIName] sided with peasants"
 msg_peasant_controlled.title:0 "Peasants Under Control"
 msg_peasant_controlled.desc:0 "[task_contract_taker.GetShortUIName] helped us with peasants"
 laamp_boost_legitimacy_contract_contract:0 "Legitimacy Promotion"
 laamp_boost_legitimacy_contract_desc_title:0 "Wayfarers of good breeding,"
 laamp_boost_legitimacy_contract_desc:0 "The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] requires a silver-tongued wordsmith to help [TaskContract.GetEmployer.GetHerHis] realm's unruly peasants understand that [TaskContract.GetEmployer.GetSheHe] has an inimitable right to rule. Local appearances must be made."
 laamp_boost_legitimacy_contract_request:0 "This [task_contract|E] requires you to [travel|E] to [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0510.t:0 "Right To Rule"
 ep3_contract_event.0510.desc:0 "I arrive in [location.GetName] to find it in something of an uproar. The little folk are very clearly unhappy, and their ringleader — a [peasant.GetWomanMan] named [peasant.GetFirstName] — harangues a gathering crowd.\n\n"[task_contract_employer.GetTitledFirstName]? Some #EMP [task_contract_employer.GetTitleAsNameNoTooltip]#! [task_contract_employer.GetSheHe] is!" [peasant.GetSheHe|U] roars. "We used to have #EMP real#! rulers, appointed by [peasant.GetFaith.FateGodName]!"\n\nThe speech is passionate, but much of the crowd clearly teeter uncertainly with their loyalties."
 ep3_contract_event.0510.a:0 "If I convince this local, others will fall in line."
 ep3_contract_event.0510.a.success:0 "You convince [peasant.GetHerHim] and any listeners"
 ep3_contract_event.0510.a.failure:0 "You fail to make a convincing argument"
 ep3_contract_event.0510.a.critfailure:0 "Your rhetoric utterly fails you"
 ep3_contract_event.0510.b:0 "Might makes right..."
 ep3_contract_event.0510.b.success:0 "Your threats work"
 ep3_contract_event.0510.b.failure:0 "[peasant.GetFirstNameNoTooltip] mocks your threats"
 ep3_contract_event.0510.b.critfailure:0 "You misjudge the situation, and #EMP real#! trouble brews"
 ep3_contract_event.0510.c:0 "Perhaps a purse of gold might swing this peasant's allegiance..."
 ep3_contract_event.0520.t.success:0 "$ep3_contract_event.0510.t$: Success"
 ep3_contract_event.0520.t.failure:0 "$ep3_contract_event.0510.t$: Failure"
 ep3_contract_event.0520.t.critfailure:0 "$ep3_contract_event.0510.t$: Exceptional Failure"
 ep3_contract_event.0520.desc.success:0 "The rowdy peasant was determined, but all determination crumbled before my conviction. The crowd, at first on the verge of being riled to violence, soon begins to quiet.\n\nEventually, they disperse, professing faith in [task_contract_employer.GetTitledFirstNamePossessive] rightful place as ruler of [location.GetName]. Representatives of my employer lay down their arms, professing gratitude for my work and passing on my well-earned reward."
 ep3_contract_event.0520.desc.failure:0 "The situation gets away from us — fast. I didn't expect fire and rhetoric from a simple peasant, but [peasant.GetFirstNamePossessive] thundering retorts to my feeble words send the crowd into a furor.\n\nI beat a hasty retreat! The rabble is chanting and throwing stones, repeating every insult voiced by their leader.\n\n[task_contract_employer.GetTitledFirstName] is not going to like this..."
 ep3_contract_event.0520.desc.critfailure:0 "I truly was not expecting a veritable fortress of opposition.\n\nMy attempted strong-arming of the peasant goes down like a stone in a duckpond, and the situation turns ugly with horrifying speed. As I turn tail and flee, my cloak is soaked with spit and I'm struck with a slew of rotten vegetables.\n\nBy all appearances, [task_contract_employer.GetTitledFirstNamePossessive] reputation is changing in a quite #EMP different#! way than I promised [task_contract_employer.GetHerHim]..."
 ep3_contract_event.0520.a:0 "Excellent."
 ep3_contract_event.0520.b:0 "Well... I tried."
 laamp_rid_councillor_contract_contract:0 "Purge Troublemaker"
 laamp_rid_councillor_contract_desc_title:0 "Determined problem-solvers needed,"
 laamp_rid_councillor_contract_desc:0 "[TaskContract.GetEmployer.GetTitledFirstName] calls for an effective and discreet blade to rid [TaskContract.GetEmployer.GetHerHim] of a... #EMP turbulent character#!. Extra rewards available for prudence and efficiency."
 laamp_rid_councillor_contract_request:0 "This [task_contract|E] requires you to [travel|E] to [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0550.t:0 "Troublemaker: Missives in the Dark"
 ep3_contract_event.0550.desc:0 "I arrive at the agreed-upon location in [location.GetName]. There are precious few people about, but I spy someone approaching: wrapped head to toe in a cloak, this secretive figure hisses at me.\n\n"You are [ROOT.Char.GetFirstNameNoTooltip], yes?"\n\nI nod, and [messenger.GetSheHe] wordlessly thrusts a missive into my hands. Hurrying away, the messenger soon melts back into the darkness.\n\nClearly, [task_contract_employer.GetTitledFirstName] is determined that none of this business be traced back to [task_contract_employer.GetHerHim]..."
 ep3_contract_event.0550.a:0 "Let's see what's in store for me..."
 ep3_contract_event.0550.a.tt:0 "Open the letter."
 ep3_contract_event.0555.desc:0 "I hope you understand the need for discretion. Desperation has forced me to this, and so I cannot afford to show my hand.\n\nYour target is [councillor.GetName]. [councillor.GetSheHe|U] must be removed... from power or from this world entirely: I care not.\n\nYou may find [councillor.GetHerHim], tonight, at a place known as [ROOT.Char.Custom('GetPubName')]. Destroy this missive and never speak of it again."
 ep3_contract_event.0555.a:0 "Ah... I am to dispose of an unruly [councillor.GetActiveCouncilTask.GetPositionName]."
 ep3_contract_event.0560.t:0 "Troublemaker: A Turbulent [councillor.GetActiveCouncilTask.GetPositionName]"
 ep3_contract_event.0560.desc:0 "The tavern was close. As I discreetly peer through the back entrance, I can see [task_contract_employer.GetTitleAsNamePossessiveNoTooltip] [councillor.GetActiveCouncilTask.GetPositionName] enjoying a raucous evening, blind to all danger.\n\nThis could be a simple job... just burst in and hack [councillor.GetTitledFirstName] to pieces. But perhaps a subtler approach could also do?\n\nMaybe, even... I could let the unfortunate [councillor.GetWomanMan] live?"
 ep3_contract_event.0560.a:0 "#EMP In through the front door!#!"
 ep3_contract_event.0560.a.success:0 "The fight is quick, with no witnesses left alive"
 ep3_contract_event.0560.a.neutral:0 "[councillor.GetFirstNameNoTooltip] dies in the struggle"
 ep3_contract_event.0560.a.failure:0 "You bungle the ambush and must flee"
 ep3_contract_event.0560.a.critfailure:0 "The fight goes terribly"
 ep3_contract_event.0560.b:0 "A knife in the latrine will have to do."
 ep3_contract_event.0560.b.success:0 "It works perfectly"
 ep3_contract_event.0560.b.neutral:0 "There is a scuffle, and people notice your escape"
 ep3_contract_event.0560.b.failure:0 "The alarm is raised, foiling you"
 ep3_contract_event.0560.c:0 "Perhaps a poisoning of [councillor.GetHerHis] drink?"
 ep3_contract_event.0560.c.critsuccess:0 "The poison is never detected"
 ep3_contract_event.0560.c.success:0 "By the time the poison's noticed, it's too late"
 ep3_contract_event.0560.c.failure:0 "[councillor.GetFirstNameNoTooltip] merely falls sick"
 ep3_contract_event.0560.c.critfailure:0 "You are caught in the poisoning act"
 ep3_contract_event.0560.d:0 "An effective kidnapping could serve the same purpose..."
 ep3_contract_event.0560.d.critsuccess:0 "You successfully abduct [councillor.GetFirstNameNoTooltip]"
 ep3_contract_event.0560.d.success:0 "Your mark puts up a fight, and must be subdued"
 ep3_contract_event.0560.d.failure:0 "[councillor.GetFirstNameNoTooltip] escapes"
 ep3_contract_event.0560.contractcritsuccess:0 "Your [task_contract|E] is an #P Exceptional Success#!"
 ep3_contract_event.0560.contractsuccess:0 "Your [task_contract|E] is a #P Success#!"
 ep3_contract_event.0560.contractfailure:0 "Your [task_contract|E] is a #N Failure#!"
 ep3_contract_event.0560.contractcritfailure:0 "Your [task_contract|E] is an #N Exceptional Failure#!"
 ep3_contract_event.0565.t.critsuccess:0 "Troublemaker: Exceptional Success"
 ep3_contract_event.0565.t.success:0 "Troublemaker: Success"
 ep3_contract_event.0565.t.failure:0 "Troublemaker: Failure"
 ep3_contract_event.0565.t.critfailure:0 "Troublemaker: Exceptional Failure"
 ep3_contract_event.0565.desc.critsuccess:0 "The dispatching of [councillor.GetTitledFirstName] is brutally swift; the [councillor.GetManWoman] dies in ignominy, silenced before even [councillor.GetHerHis] companions can raise a hue and cry.\n\nThe cold light of day washes my sins nearly clean; a bath in a local stream does the rest.\n\nAn agent awaits on the bank — whether the same as before, I cannot tell — with a clutch of heavy sacks.\n\n"The [task_contract_employer.GetTitleAsNameNoTooltip] thanks you for your work. [task_contract_employer.GetSheHe|U] has included a further gift as a sign of [task_contract_employer.GetHerHis] gratitude.""
 ep3_contract_event.0565.desc.success:0 "[councillor.GetTitledFirstFirstName] is no more. The rough act of violence is not perfectly done, but the truth is the same: I have slain my mark.\n\nThe cold light of day washes my sins nearly clean; a bath in a local stream does the rest.\n\nAn agent awaits on the bank — whether the same as before, I cannot tell — with a heavy sack hanging from [messenger.GetHerHis] saddle.\n\n"The [task_contract_employer.GetTitleAsNameNoTooltip] thanks you for your work. Your service will be remembered.""
 ep3_contract_event.0565.desc.failure:0 "Still, the howling, the clattering of thrown dishes and stools, the hard blows ring in my ears. I furiously scrub at my hands, but this stream cannot rinse away the marks of failure.\n\nWhat a mess. [councillor.GetTitledFirstName] lives, and my contract with [task_contract_employer.GetTitledFirstName] is void. I should not tarry long here, else vengeance from one source or another may find me."
 ep3_contract_event.0565.desc.critfailure:0 "An absolute disaster! All the wrath of the rough establishment turned against me, and I was lucky to escape with my life.\n\nCleaning my wounds in a nearby river, I cake myself with mud and struggle to re-secure my baggage.\n\nI must continue to flee... [councillor.GetTitledFirstName] lives, and [task_contract_employer.GetTitledFirstName] will be furious with me. Only a foolish [ROOT.Char.GetWomanMan] would tarry here."
 ep3_contract_event.0565.a:0 "[councillor.GetSheHe|U] will never be heard from again."
 ep3_contract_event.0565.b:0 "Damnation."
 laamp_gain_wanderer_contract_contract:0 "Aid Wanderer"
 laamp_gain_wanderer_contract_desc_title:0 "Take heed, please!"
 laamp_gain_wanderer_contract_desc:0 "Rescue is needed in [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip]! Service and gold are on offer, plus any found spoils."
 laamp_gain_wanderer_contract_request:0 "This [task_contract|E] requires you to [travel|E] to [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0570.t:0 "Rescuer"
 ep3_contract_event.0570.desc:0 "Upon arrival in [location.GetName], a few inquiries direct me to the location I'm searching after. I find the beleaguered [task_contract_employer.GetFirstName] shackled to a wall inside a lightly-guarded building.\n\nA guard patrols past on a regular schedule, and I take my chance in the time [prisonguard.GetSheHe] is away to sneak up to [task_contract_employer.GetFirstNamePossessiveNoTooltip] cell.\n\n"Are you here to help me?" [task_contract_employer.GetSheHe] asks weakly. "Please, quickly: you must get me free before those wretches who imprisoned me return!""
 ep3_contract_event.0570.a:0 "Wait until [prisonguard.GetSheHe] returns, sword ready."
 ep3_contract_event.0570.a.tt:0 "#V Duel#! [prisonguard.GetFirstNameNoTooltip].\nYour [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prisonguard.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [prisonguard.GetProwess]#!"
 ep3_contract_event.0570.b:0 "Perhaps I can distract the guard?"
 ep3_contract_event.0570.b.success:0 "Your distraction works"
 ep3_contract_event.0570.b.failure:0 "The guard is not fooled"
 ep3_contract_event.0570.b.failure.tt:0 "You suffer wounds as you escape"
 ep3_contract_event.0570.c:0 "It'll be close, but I #EMP could#! pick the lock in time..."
 ep3_contract_event.0570.c.success:0 "You pick the lock"
 ep3_contract_event.0570.c.failure:0 "You run out of time and have to escape"
 ep3_contract_event.0575.t.success:0 "$ep3_contract_event.0570.t$: Success"
 ep3_contract_event.0575.t.failure:0 "$ep3_contract_event.0570.t$: Failure"
 ep3_contract_event.0575.desc.duel:0 "The guard's lifeless body slumps to the floor, and I'm already cutting all purses, keys and the like loose. I find some coin and a [newly_created_artifact.GetName], but there's no more time to waste.\n\n"
 ep3_contract_event.0575.desc.success:0 "We have to move quickly. The shackles come off, falling to the floor with a loud #EMP clank#!, and then we are away. Through the prison door, through the doorway, around the corner, and into the fresh daylight. Freedom.\n\n"I cannot thank you enough!" [task_contract_employer.GetFirstName] says, [task_contract_employer.GetHerHis] breath still coming in gasps from the exertion. "I am indebted. My service to you begins now.""
 ep3_contract_event.0575.desc.failure:0 "The jailbreak was a disaster. [task_contract_employer.GetFirstName] is still shackled to the wall, and any hopes of gaining [task_contract_employer.GetHerHis] service in reward for a rescue are in tatters.\n\nAll I can do is trudge back to my horse — inconspicuously, as I may be pursued — and make ready to return whence I came."
 ep3_contract_event.0575.a:0 "It is a pleasure to have you!"
 ep3_contract_event.0575.b:0 "A shame."
 ep3_pilfered_brooch:0 "Silver-gilt Brooch"
 laamp_find_secret_contract_contract:0 "Uncover Secret"
 laamp_find_secret_contract_desc_title:0 "Indulge my curiosity..."
 laamp_find_secret_contract_desc:0 "Wily eyes and ears are needed in [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip] for work discovering personal secrets. Takers must be discreet."
 laamp_find_secret_contract_request:0 "This [task_contract|E] requires you to [travel|E] to [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0580.t:0 "Classified Information"
 ep3_contract_event.0580.desc:0 "[task_contract_employer.GetTitledFirstNamePossessive] suspicions lie upon [task_contract_employer.GetHerHis] [task_contract_employer.Custom2('RelationToMeShort', SCOPE.sC('secret_haver'))], [secret_haver.GetTitledFirstName], and so I find myself stalking [secret_haver.GetHerHim] through the halls of a [secret_haver.GetFaith.HouseOfWorship].\n\n[secret_haver.GetSheHe|U] is clearly deep in counsel with [secret_haver.GetHerselfHimself]. I chance some more steps closer, hiding behind a jutting wall.\n\nI can #EMP almost#! hear [secret_haver.GetHerHis] whispered words. Whether they're a confession to [secret_haver.GetFaith.HighGodName] or just wild muttering, I can't quite make it out..."
 ep3_contract_event.0580.a:0 "Sidle a little closer..."
 ep3_contract_event.0580.a.success:0 "You sneak close enough to hear"
 ep3_contract_event.0580.a.failure:0 "You can't quite make it out"
 ep3_contract_event.0580.b:0 "Perhaps if I were to just #EMP pretend#! I knew..."
 ep3_contract_event.0580.b.success:0 "[task_contract_employer.GetFirstNameNoTooltip] buys your lie"
 ep3_contract_event.0580.b.failure:0 "[task_contract_employer.GetFirstNameNoTooltip] doesn't believe you at all"
 ep3_contract_event.0580.c:0 "I've had enough of hiding."
 ep3_contract_event.0580.c.tt:0 "Open threats may succeed where eavesdropping failed."
 ep3_contract_event.0580.c.neutral.tt:0 "[secret_haver.GetFirstNameNoTooltip] has a strange smile upon [secret_haver.GetHerHis] face..."
 ep3_contract_event.0580.c.success:0 "Your threats work"
 ep3_contract_event.0580.c.failure:0 "[secret_haver.GetFirstNameNoTooltip] scorns your threats"
 ep3_contract_event.0580.c.neutral:0 "[secret_haver.GetFirstNameNoTooltip] proposes a deal"
 ep3_contract_event.0581.t:0 "$ep3_contract_event.0580.t$: A New Deal"
 ep3_contract_event.0581.desc:0 "As I advance on [secret_haver.GetTitledFirstName] menacingly, [secret_haver.GetSheHe] holds up [secret_haver.GetHerHis] hands in a plea.\n\n"Wait! I know you've heard enough already. I know you'll get the rest out of me. But I have a proposal."\n\n"I know exactly who put you up to this. Your employer is not quite as free of secrets as [task_contract_employer.GetSheHe] makes out."\n\n"If I give you these..." [secret_haver.GetSheHe] holds out a small pouch of gold, slipping a ring off [secret_haver.GetHerHis] finger as [secret_haver.GetSheHe] does so, "...perhaps you would be persuaded to take them and that knowledge with you, and keep my secret safe?""
 ep3_contract_event.0581.a:0 "I have a contract to fulfill."
 ep3_contract_event.0581.b:0 "It is a tempting offer..."
 ep3_contract_event.0585.t.success:0 "$ep3_contract_event.0580.t$: Success"
 ep3_contract_event.0585.t.failure:0 "$ep3_contract_event.0580.t$: Failure"
 ep3_contract_event.0585.desc.success:0 ""Excellent! Excellent!" [task_contract_employer.GetTitledFirstName] booms, as I bring [task_contract_employer.GetHerHim] the news. "I had my suspicions, of course, but to have them confirmed..."\n\n[task_contract_employer.GetSheHe|U] gestures at a guard to bring forward my pay, stroking [task_contract_employer.GetHerHis] chin in thought.\n\n"Your reward. Should I need help in the future, do not hesitate to answer my call. Farewell, [ROOT.Char.GetTitledFirstNameNoTooltip].""
 ep3_contract_event.0585.desc.failure:0 ""You fool. You [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!" [task_contract_employer.GetTitledFirstName] is not much impressed by my efforts to uncover [secret_haver.GetFirstNamePossessive] secret.\n\n"I simply #EMP must#! know of that secret! Everyone I send is either incompetent or some petty liar! I had thought you might break that streak." [task_contract_employer.GetSheHe|U] gestures at the door, lip curled.\n\n"Get out. Hopefully our paths never cross again, [ROOT.Char.GetTitledFirstNameNoTooltip].""
 ep3_contract_event.0585.desc.liedsuccessfully:0 ""Really?" I wait with bated breath as [task_contract_employer.GetTitledFirstName] considers my blatant lie. "Yes... yes! That makes #EMP perfect#! sense!"\n\nI breathe a sigh of relief as [task_contract_employer.GetSheHe] gestures at a guard to bring my reward forward.\n\n"It's not quite what I expected, of course, but when you #EMP think#! about it..." [task_contract_employer.GetSheHe] is clearly no longer talking to me, but rather to [task_contract_employer.GetHerselfHimself].\n\nTime to beat a hasty retreat."
 ep3_contract_event.0585.a:0 "Excellent."
 ep3_contract_event.0585.b:0 "Curses!"
 laamp_eliminate_heir_contract_contract:0 "Eliminate Heir"
 laamp_eliminate_heir_contract_desc_title:0 "Cutthroats of the open road,"
 laamp_eliminate_heir_contract_desc:0 "Expert and quiet blade required for the... settling of familial issues. Key connections and rich reward on offer."
 laamp_eliminate_heir_contract_request:0 "This [task_contract|E] requires you to [travel|E] to [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0590.t:0 "Wet Work"
 ep3_contract_event.0590.desc:0 "[task_contract_employer.GetTitledFirstNamePossessive] troublesome heir, [heir.GetTitledFirstName], is a little lackadaisical when it comes to personal protection. A late-night jaunt might take the edge off, but another edge is about to find its way in...\n\nAnd yet, something stills my hand. I'm contracted to do a job, but it feels... off.\n\nPerhaps there is another way around this?""
 ep3_contract_event.0590.a:0 "Enough of this. It's time to die, [heir.GetFirstNameNoTooltip]."
 ep3_contract_event.0590.a.success:0 "[heir.GetFirstNameNoTooltip] dies silently"
 ep3_contract_event.0590.a.failure:0 "[heir.GetFirstNameNoTooltip] hears you coming and flees"
 ep3_contract_event.0590.b:0 "Maybe I can incapacitate [heir.GetHerHim]?"
 ep3_contract_event.0590.b.success:0 "[heir.GetFirstNameNoTooltip] does down in a heap"
 ep3_contract_event.0590.b.failure:0 "[heir.GetFirstNameNoTooltip] hears you coming"
 ep3_contract_event.0590.b.fatalbonk:0 "You hit [heir.GetHerHim] a bit #EMP too#! hard"
 ep3_contract_event.0590.c:0 "Maybe if I explain the situation..."
 ep3_contract_event.0590.c.success:0 "[heir.GetFirstNameNoTooltip] agrees to come with you"
 ep3_contract_event.0590.c.failure:0 "[heir.GetFirstNameNoTooltip] ridicules your story"
 ep3_contract_event.0590.c.critfailure:0 "You let slip who put you up to this"
 ep3_contract_event.0591.t:0 "$ep3_contract_event.0590.t$: Second Chance"
 ep3_contract_event.0591.desc.knockedout:0 "I sit on a rock at the outskirts of [location.GetName], watching [heir.GetTitledFirstName] slowly come around. My smack to [heir.GetHerHis] head was clearly well-measured: [heir.GetSheHe] will have a headache for a day, but no lasting damage should be done.\n\nIt takes me a few moments to explain the situation. Considering the upheaval to [heir.GetHerHis] life, [heir.GetFirstNameNoTooltip] takes it remarkably well.\n\n"Thank you for sparing me." [heir.GetSheHe|U] says, securing a bag to the horse I had brought him. "I won't forget it. I hope our paths cross again." With that, [heir.GetSheHe] begins trotting away, hand raised in goodbye."
 ep3_contract_event.0591.desc.camewillingly:0 "I sit on a rock, watching [heir.GetTitledFirstName] secure a bag to [heir.GetHerHis] horse. The journey here to the outskirts of [location.GetName] was all the time I needed to explain the situation, and [heir.GetFirstNameNoTooltip] was only too happy to follow.\n\n"Thank you for sparing me." [heir.GetSheHe|U] says, once the bag was secure. "I won't forget it. I hope our paths cross again." With that, [heir.GetSheHe] begins trotting away, hand raised in goodbye."
 ep3_contract_event.0591.a:0 ""Best of luck to you!"
 ep3_contract_event.0595.t:0 "$ep3_contract_event.0590.t$: Deed Undone"
 ep3_contract_event.0595.desc:0 "My attempts to carry out [task_contract_employer.GetFirstNamePossessive] wishes are left in tatters.\n\n[heir.GetFirstName|U] lives, a thorn in [task_contract_employer.GetFirstNamePossessiveNoTooltip] side. For my part, I must get out of [location.GetName] quickly, lest my employer's wrath finds me."
 ep3_contract_event.0595.a:0 "Back to the road..."
