 laamp_transport_vip_contract:0 "Escort Emissary"
 laamp_transport_vip_desc_title:0 "Valiant soldiers of fortune,"
 laamp_transport_vip_desc:0 "A noble envoy of the [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] needs protection from bandits and accidents, and welcomes the aid of experienced travelers."
 laamp_transport_ward_contract:0 "Ward Transfer"
 laamp_transport_ward_desc_title:0 "Responsible sell-swords of status,"
 laamp_transport_ward_desc:0 "The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] will reward anyone willing to escort [TaskContract.GetEmployer.GetHerHis] child on the journey to their guardian's court."
 laamp_transport_explorer_contract:0 "Eager Explorer"
 laamp_transport_explorer_desc_title:0 "Reliable mercenaries,"
 laamp_transport_explorer_desc:0 "The curious [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] seeks company and protection during [TaskContract.GetEmployer.GetHerHis] next escapade."
 laamp_transport_artifact_contract:0 "Artifact Delivery"
 laamp_transport_artifact_desc_title:0 "Honest travelers of means,"
 laamp_transport_artifact_desc:0 "A valuable heirloom is about to change hands. The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] needs someone to assure the item reaches its destination safely."
 laamp_transport_gold_contract:0 "A Golden Gift"
 laamp_transport_gold_desc_title:0 "You who are stout and watchful,"
 laamp_transport_gold_desc:0 "An important convoy is about to depart [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip]. The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] offers a hefty reward for anyone willing to protect it along its way."
 laamp_transport_animal_contract:0 "A Living Gift"
 laamp_transport_animal_desc_title:0 "Tender-hearted travelers,"
 laamp_transport_animal_desc:0 "A precious pet of the [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] needs protection on the road."
 laamp_construction_contract_contract:0 "Construction Work"
 laamp_construction_contract_desc_title:0 "Resourceful vendors of experience,"
 laamp_construction_contract_desc:0 "A construction effort mandated by the [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] is running low on materials. A great sum is on offer for the procurement of new building supplies."
 laamp_treasure_hunting_contract_contract:0 "Treasure Hunt"
 laamp_treasure_hunting_contract_desc_title:0 "Clever venturers,"
 laamp_treasure_hunting_contract_desc:0 "Rumors of fabled treasure have reached the ears of the [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]. [TaskContract.GetEmployer.GetSheHe|U] wishes for a capable adventurer to verify these claims."
 laamp_join_war_contract_contract:0 "Stand With Us"
 laamp_join_war_contract_desc_title:0 "Draw iron with the righteous!"
 laamp_join_war_contract_desc:0 "Military aid is needed in war-torn [TaskContract.GetEmployer.GetPrimaryTitle.GetBaseNameNoTier] for [TaskContract.MakeScope.Var('task_contract_war').War.MakeScope().ScriptValue('task_contract_war_duration_value')] days."
 laamp_raid_contract_contract:0 "Raid for Captives"
 laamp_raid_contract_desc_title:0 "Ruthless border-reavers,"
 laamp_raid_contract_desc:0 "The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] seeks a bold captain, possessing the skills to capture victims alive, so a message may be sent to [TaskContract.GetEmployer.GetHerHis] foes..."
 laamp_help_claimant_contract_contract:0 "Press My Claims"
 laamp_help_claimant_contract_desc_title:0 "Seekers of a noble cause,"
 laamp_help_claimant_contract_desc:0 "The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] seeks fellow legitimists: those willing to press [TaskContract.GetEmployer.GetHerHis] rightful claim on [TaskContract.MakeScope.Var('task_contract_title').Title.GetName] against [TaskContract.MakeScope.Var('task_contract_target').Char.GetTitledFirstName]."
 laamp_steal_artifact_contract_contract:0 "Reclaim Artifact"
 laamp_steal_artifact_contract_desc_title:0 "Acquisitive rogues,"
 laamp_steal_artifact_contract_desc:0 "The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] will reward anyone willing to return what is rightfully [TaskContract.GetEmployer.GetHerHis] — [TaskContract.MakeScope.Var('task_contract_object').Artifact.GetName]."
 laamp_cultural_minority_contract_contract:0 "Protect Heritage"
 laamp_cultural_minority_contract_desc_title:0 "Heed our plight!"
 laamp_cultural_minority_contract_desc:0 "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] seeks the aid of fellow [TaskContract.GetEmployer.GetCulture.GetCollectiveNoun] — or any other who is willing to advocate for their rights with [TaskContract.GetEmployer.GetLiege.GetName]."
 laamp_religious_minority_contract_contract:0 "Safeguard the Faithful"
 laamp_religious_minority_contract_desc_title:0 "Justice under [TaskContract.GetEmployer.GetFaith.PositiveAfterLife]!"
 laamp_religious_minority_contract_desc:0 "The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] seeks fellow [TaskContract.GetEmployer.GetFaith.GetAdherentNamePlural] or willing sympathizers: any who would negotiate with [TaskContract.GetEmployer.GetLiege.GetName] for their religious protection."
 laamp_prison_break_contract_contract:0 "Prison Break"
 laamp_prison_break_contract_desc_title:0 "Those who move ever-so freely,"
 laamp_prison_break_contract_desc:0 "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] searches for a slippery individual. There's an imprisoned relative [TaskContract.GetEmployer.GetSheHe] would very much like freed."
 laamp_join_faction_contract_contract:0 "Support a Faction"
 laamp_join_faction_contract_desc_title:0 "Dissidents of every stripe,"
 laamp_join_faction_contract_desc:0 "The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] is fed up with [TaskContract.GetTarget.GetNamePossessive] rule. [TaskContract.GetEmployer.GetSheHe|U] sends open invitations for all who oppose [TaskContract.GetTarget.GetTitledFirstNameNoTooltip] to join the [TaskContract.MakeScope.Var('task_contract_faction').Faction.GetName]."
 laamp_join_faction_contract_request:0 "This [task_contract|E] requires you to join a [faction|E]"
 laamp_help_faith_conversion_contract_contract:0 "Missionary Duties"
 laamp_help_faith_conversion_contract_desc_title:0 "Eager disciples of [TaskContract.GetEmployer.GetFaith.CreatorGodName],"
 laamp_help_faith_conversion_contract_desc:0 "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')] spreads the word of [TaskContract.GetEmployer.GetFaith.HighGodName] in [TaskContract.GetLocation.GetName]. Able believers are welcomed to lend their voices."
 laamp_help_faith_conversion_contract_request:0 "This [task_contract|E] requires you to [travel|E] to [county|E] with an ongoing [convert_county|E]"
 laamp_fight_faith_conversion_contract_contract:0 "Silence Missionaries"
 laamp_fight_faith_conversion_contract_desc_title:0 "The faithful are beset!"
 laamp_fight_faith_conversion_contract_desc:0 "[TaskContract.MakeScope.Var('task_contract_councillor').Char.GetFaith.GetAdjectiveNoTooltip] missionaries haunt [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip] communities. We seek a skilled negotiator or an intimidating thug to deal with these heathens."
 laamp_fight_faith_conversion_contract_request:0 "This [task_contract|E] requires you to [travel|E] to a [county|E] with an ongoing [convert_county|E] or [realm_priest_possessive|E] [liege|E]"
 laamp_help_train_commanders_contract_contract:0 "Instructor of Knights"
 laamp_help_train_commanders_contract_desc_title:0 "Veterans-for-hire,"
 laamp_help_train_commanders_contract_desc:0 "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')] wishes to keep [TaskContract.GetEmployer.GetHerHis] [TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|l] in fighting shape. An experienced commander or swordsman is sought, to pass down their knowledge."
 laamp_help_train_commanders_contract_request:0 "This [task_contract|E] requires you to use a $task_contract_train_knight_interaction$ [character_interaction|E] on [contractor_possessive|E] [knights|E]"
 task_contract_train_knight_interaction:0 "Train Knights"
 task_contract_train_knight_interaction_desc:0 "A training session to improve [prowess|E] or teach [commander_trait|E] to [recipient.GetFirstNamePossessive] [recipient.Custom('KnightCulturePlural')]"
 recipient_secondary_task_contract_train_knight_interaction:0 "Trainee"
 task_contract_train_knight_interaction.tt:0 "Has a chance to increase [prowess|E] or learn a [commander_trait|E]"
 laamp_help_find_secrets_contract_contract:0 "Eyes in the Shadows"
 laamp_help_find_secrets_contract_desc_title:0 "Hush!"
 laamp_help_find_secrets_contract_desc:0 "A clever observer is needed in [TaskContract.GetLocation.GetName]. The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] wants to keep an eye on [TaskContract.GetEmployer.GetHerHis] neighbors and their deeds. [TaskContract.GetEmployer.GetSheHe|U] is merely curious... that's all you need to know."
 laamp_help_find_secrets_contract_request:0 "This [task_contract|E] requires you to complete a [GetScheme('laamp_help_find_secrets_scheme').GetTypeName] [scheme|E]"
 laamp_help_fabricate_claim_contract_contract:0 "Forgotten Claims"
 laamp_help_fabricate_claim_contract_desc_title:0 "Learned scholars,"
 laamp_help_fabricate_claim_contract_desc:0 "$laamp_council_task_contract_desc_liege$ is the rightful owner of [TaskContract.MakeScope.Var('task_contract_destination').Province.GetName]. [TaskContract.GetEmployer.GetSheHe|U] has simply misplaced the proof! Recover these ancient rights, and you will be rewarded with undying gratitude."
 laamp_council_task_contract_desc_liege:0 "The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]"
 laamp_council_task_contract_desc_councillor:0 "My liege, [TaskContract.GetTarget.GetName],"
 laamp_help_fabricate_claim_contract_request:0 "This [task_contract|E] requires you to complete a [GetScheme('generate_claim').GetTypeName] [scheme|E]"
 laamp_help_increase_control_contract_contract:0 "Fight Corruption"
 laamp_help_increase_control_contract_desc_title:0 "Carriers of cudgels,"
 laamp_help_increase_control_contract_desc:0 "[TaskContract.GetTarget.GetPrimaryTitle.GetNameNoTierNoTooltip] suffers from rampant bandits, usurious officials, and panicky peasants. Anyone willing to keep all of them in line will be rewarded."
 laamp_help_increase_control_contract_request:0 "This [task_contract|E] requires you to [travel|E] to [contractor_possessive|E] [counties|E] with low [county_control|E]"
