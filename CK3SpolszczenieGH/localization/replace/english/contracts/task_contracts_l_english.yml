 ep3_contract_event.0001.desc:0 "A delegation from [task_contract_employer.GetName] saunters through the flaps of my great tent.\n\n"Greetings, adventurer!" speaks an envoy. "Many are the roads of this world, and treacherous: if you'll work for [task_contract_employer.GetPrimaryTitle.GetNameNoTier], my liege would pay well for your expertise."\n\n"
 ep3_contract_event.0001.desc_intro_explorer:0 "Leaving [task_contract_employer.GetHerHis] laden mule huffing away outside, [task_contract_employer.GetName] is ushered into my tent.\n\n"Greetings! It's said you're a [ROOT.Char.GetWomanMan] of the world: perhaps one with gall enough to venture far by the side of an ever-curious explorer like myself?"\n\n"
 ep3_contract_event.0001.desc_vip:0 ""I, [task_contract_object.GetName], am a most loyal servant of the [task_contract_employer.GetTitleAsNameNoTooltip]. It is [task_contract_employer.GetHerHis] words I must carry to [task_contract_destination.GetTitle.GetNameNoTier], to the hall of [task_contract_target.GetTitledFirstName]. Guide me, protect me, and entrust my missive does not fall prey to prying eyes!""
 ep3_contract_event.0001.desc_artifact:0 ""[task_contract_employer.GetHerHis|U] precious [escorted_artifact.GetName] shall be entrusted to you. Bring it to the [task_contract_destination.GetTitle.GetName], where [task_contract_target.GetTitledFirstName] sits, for the [escorted_artifact.GetNameNoTooltip] is promised as a princely gift. And be warned! Were this hallowed treasure not to find its way, the consequences would be dire.""
 ep3_contract_event.0001.desc_child:0 ""'Protect [task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)]!' commanded the [task_contract_employer.GetTitleAsNameNoTooltip]. The [task_contract_object.Custom('GirlBoy')] shall have an education like no other in [task_contract_destination.GetTitle.GetNameNoTier], where the wise [task_contract_target.GetTitledFirstName] awaits [task_contract_object.GetHerHim]. Keep this child close by your side: [task_contract_object.GetHerHis] fate looms large in the future of [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip]!""
 ep3_contract_event.0001.desc_gold:0 ""We carry with us a mighty chest of jewels, perfumes and precious metals. You are to bear this to [task_contract_destination.GetTitle.GetNameNoTier] and present it, with great ceremony, to [task_contract_target.GetTitledFirstName]. A most lavish gift, one that will place the [task_contract_target.GetTitleAsNameNoTooltip] deep in my liege's debt: it must be closely guarded.""
 ep3_contract_event.0001.desc_explorer:0 "Please, take me to the [task_contract_destination.GetTitle.GetName]. Protect me on the road and I'll reward you well with coin!""
 ep3_contract_event.0001.desc_explorer_intro:0 ""I heard that the [task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]"
 ep3_contract_event.0001.desc_capitals:0 ""Wayfarers fawn over [task_contract_destination.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetDefinitiveName] as having a grand and most beauteous capital, perhaps the finest in all the lands thereabout."
 ep3_contract_event.0001.desc_special_buildings_martial:0 "$ep3_contract_event.0001.desc_explorer_intro$ is a mighty testament to martial glories past."
 ep3_contract_event.0001.desc_special_buildings_learning:0 "$ep3_contract_event.0001.desc_explorer_intro$ is a great center of learning and repository of knowledge."
 ep3_contract_event.0001.desc_special_buildings_religious:0 "$ep3_contract_event.0001.desc_explorer_intro$ is one of those rare places where visitors truly bask in the presence of the divine."
 ep3_contract_event.0001.desc_special_buildings_diplomatic:0 "$ep3_contract_event.0001.desc_explorer_intro$ is a storied place of power, somewhere to approach only with reverence and decorum."
 ep3_contract_event.0001.desc_special_buildings_economic:0 "$ep3_contract_event.0001.desc_explorer_intro$ is a font of great riches, known to merchants throughout all lands."
 ep3_contract_event.0001.desc_grand_city:0 ""I wish to visit a great city, an urban paradise of proud citizens, broad streets, and bustling markets."
 ep3_contract_event.0001.desc_special_buildings_wonder:0 "$ep3_contract_event.0001.desc_explorer_intro$ is a true wonder — a sight some speak of as magical."
 ep3_contract_event.0001.desc_mausoleum_at_halicarnassus:0 ""It is said that the $TRAVEL_POINT_OF_INTEREST_TT_poi_mausoleum_at_halicarnassus$ is a towering epitaph to one of the rulers of old, unlike anything built by those of our time..."
 ep3_contract_event.0001.desc_lighthouse_of_alexandria:0 ""What prouder beacon gazes out over the Mediterranean than the $TRAVEL_POINT_OF_INTEREST_TT_poi_lighthouse_of_alexandria$? I wish to behold its lofty glow with my own eyes."
 ep3_contract_event.0001.desc_natural_feature:0 "$ep3_contract_event.0001.desc_explorer_intro$ is among [task_contract_employer.GetFaith.HighGodNamePossessive] finest creations, a sight truly breathtaking."
 ep3_contract_event.0001.desc_animal:0 ""[task_contract_employer.Custom('CatOrDogStoryName')], a most treasured pet of the [task_contract_employer.GetTitleAsNameNoTooltip], tugged the heartstrings of [task_contract_target.GetTitledFirstName]. Thus, my liege has graciously agreed to send the creature to [task_contract_destination.GetTitle.GetNameNoTier]. May I entrust you with the safety of sweet [task_contract_employer.Custom('CatOrDogStoryName')]?""
 ep3_contract_event.0001.desc_construction:0 ""The [task_contract_employer.GetTitleAsNameNoTooltip] is building a [task_contract_destination.GetHolding.GetConstructingHoldingType.GetName] in [task_contract_destination.GetTitle.GetNameNoTier] and expects a delivery of wood and stone. When you reach the construction site, we can negotiate further obligations.""
 ep3_contract_event.0001.vip:0 "[task_contract_object.GetTitledFirstNameNoTooltip] shall travel safely and swiftly!"
 ep3_contract_event.0001.child:0 "[task_contract_object.GetNameNoTooltip] will be well cared-for."
 ep3_contract_event.0001.explorer:0 "[task_contract_destination.GetNameNoTooltip], how grand! Let's go!"
 ep3_contract_event.0001.artifact:0 "I shall mind this artifact well."
 ep3_contract_event.0001.gold:0 "I'll travel with this chest always in sight."
 ep3_contract_event.0001.animal:0 "[task_contract_employer.Custom('CatOrDogStoryName')] will travel on a satin pillow."
 ep3_contract_event.0001.construction:0 "I'll deliver the materials immediately."
 ep3_contract_event.0001.with_domicile:0 "All my camp shall travel to [task_contract_destination.GetNameNoTooltip]."
 ep3_contract_event.0001.with_domicile.tt:0 "Moving your camp to [task_contract_destination.GetNameNoTooltip] will cost [provisions_i][provisions|E]"
 ep3_contract_event.0001.invalidate:0 "I don't want this contract."
 ep3_contract_event.0001.tt_vip:0 "You will travel to [task_contract_destination.GetName] escorting [task_contract_object.GetName] to the court of [task_contract_target.GetName]"
 ep3_contract_event.0001.tt_ward:0 "You will travel to [task_contract_destination.GetName] ensuring [task_contract_object.GetName] begins [task_contract_object.GetHerHis] education."
 ep3_contract_event.0001.tt_explorer:0 "You will travel to [task_contract_destination.GetName] alongside the explorer, [task_contract_object.GetName]"
 ep3_contract_event.0001.tt_gold:0 "You will travel to [task_contract_destination.GetName], delivering [task_contract_employer.GetNamePossessive] gift to [task_contract_target.GetName]."
 ep3_contract_event.0001.tt_animal:0 "You will travel to [task_contract_target.GetName] escorting [task_contract_employer.Custom('CatOrDogStoryName')]"
 ep3_contract_event.0001.tt_artifact:0 "You will travel to [task_contract_destination.GetName] and gift [task_contract_employer.GetNamePossessive] [escorted_artifact.GetNameNoTooltip] to [task_contract_target.GetName]"
 ep3_contract_event.0001.tt_construction:0 "You will travel to [task_contract_destination.GetName] and deliver building materials to [task_contract_employer.GetName]"
 ep3_contract_event.0001.tt_increase_control:0 "You will travel to a [task_contract_councillor_liege.GetPrimaryTitle.GetAdjective] [county|E] with [county_corruption|E] or low [county_control|E]"
 ep3_contract_event.0003.t:0 "$contract_event_prefix$ Raid for Captives"
 ep3_contract_event.0003.desc:0 "$ep3_contract_event.0001.desc$"[task_contract_employer.GetHerHis|U] sworn enemy, the [task_contract_target.Custom('InsultAdjective')] [task_contract_target.GetName], has been a menace lately. My liege would like you to take [task_contract_target.GetHerHim] down a notch by capturing [task_contract_target.GetHerHis] men.""
 ep3_contract_event.0003.a:0 "Raise the banners! We march out immediately!"
 ep3_contract_event.0003.b:0 "$ep3_contract_event.0001.invalidate$"
 ep3_contract_event.0004.opening:0 "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0004.opening_failure:0 "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0004.desc:0 "Your staunch efforts in my war are greatly appreciated! Enjoy your well-earned gold, my good [ROOT.Char.GetWomanMan]!"
 ep3_contract_event.0004.desc_failure:0 "Your martial reputation was greatly exaggerated. You have broken your contract with me — you should be ashamed of yourself!"
 ep3_contract_event.0004.a:0 "I better not ask what [task_contract_employer.GetSheHe] will do with them."
 ep3_contract_event.0004.b:0 "I was just unlucky..."
 ep3_contract_event.0004.success:0 "Captives were transported to [task_contract_employer.GetNamePossessive] [prison|E]:"
 ep3_contract_event.0005.t:0 "$contract_event_prefix$ $laamp_treasure_hunting_contract_contract$"
 ep3_contract_event.0005.desc:0 "$ep3_contract_event.0001.desc$"[task_contract_employer.GetNameNoTooltip] has a grand vision for gathering an assortment of handicrafts from exotic places. However, [task_contract_employer.GetHerHis] duties cannot be held off, thus [task_contract_employer.GetSheHe] offers you the opportunity to search the world for a suitable artifact for [task_contract_employer.GetHerHis] collection.""
 ep3_contract_event.0005.a:0 "I better pick a spot already!"
 ep3_contract_event.0005.a_tt:0 "Opens $treasure_hunting_contract_decision$ [decision|E]"
 ep3_contract_event.0005.b:0 "$ep3_contract_event.0001.invalidate$"
 ep3_contract_event.0006.t:0 "$ep3_contract_event.0005.t$"
 ep3_contract_event.0006.desc:0 "I arrive at the [task_contract_destination.GetName], visiting the local [task_contract_destination.Custom('GetGuildType')] chasing hints of curiosities in the area... but with no luck. I stop by the"
 ep3_contract_event.0006.desc_locals:0 "tavern, where I listen in to an intriguing conversation between two gossips.\n\n"I tell you, [local_2.GetFirstName]: the [newly_created_artifact.GetName] is hidden in our [task_contract_destination.GetTerrain.GetNameNoTooltip|l]! And I know where it is!" whispers one of the [local_1.GetCulture.GetCollectiveNounNoTooltip].\n\n"Shush, [local_1.GetFirstName]. We have eyes on us..." hisses the other, gesturing at me."
 ep3_contract_event.0006.desc_locals_temple:0 "[task_contract_destination.Custom('GetLocationFaithTemple')].\n\n"Welcome, traveler!" greets the local [local_1.GetFaith.PriestNeuter]. "The word is you seek earthly treasures. Well... I may have something to tell you of the [newly_created_artifact.GetName]."\n\n"But only if you know the favor of [local_1.GetFaith.WealthGodName]...""
 ep3_contract_event.0006.desc_locals_city:0 "market, where I'm grabbed by a peddler right at the entrance.\n\n"Greetings, traveler! My, you look to be a well-seasoned trader. It happens that I have everything you need, from top to toe, arse to elbow! May I interest you in a special item... a [newly_created_artifact.GetName]?""
 ep3_contract_event.0006.desc_locals_castle:0 "gates to the [task_contract_destination.GetHolding.GetType.GetName|l], where I notice a pair of locals.\n\n"I'm not duping you, [local_2.GetFirstName]! The [local_ruler.GetDynastyHouseName] family have acquired the [newly_created_artifact.GetName]! I just saw them carry it into the [local_ruler.Custom('ResidenceBuilding')]," speaks the first [local_1.GetCulture.GetNameNoTooltip].\n\n"It won't be easy, [local_1.GetFirstName]... but perhaps #EMP we#! can get it," answers the second, with a twinkle in [local_2.GetHerHis] eye."
 ep3_contract_event.0006.castle:0 ""Excuse me, but maybe we can join forces?""
 ep3_contract_event.0006.castle_won:0 "You successfully retrieve the item"
 ep3_contract_event.0006.castle_lost_desc:0 "[local_1.GetTitledFirstNameNoTooltip] tricks you and gets away with the [newly_created_artifact.GetNameNoTooltip]"
 ep3_contract_event.0006.castle_lost:0 "[local_1.GetShortUIName] Gets the Artifact"
 ep3_contract_event.0006.church:0 ""I'm worthy, I'll prove it!""
 ep3_contract_event.0006.church_won:0 "You prove your zeal and retrieve the item"
 ep3_contract_event.0006.church_lost_desc:0 "[local_1.GetTitledFirstNameNoTooltip] is not convinced you are pious enough"
 ep3_contract_event.0006.church_lost:0 "[local_1.GetShortUIName] Deems You Impious"
 ep3_contract_event.0006.city:0 ""Lower the price and you have a deal!""
 ep3_contract_event.0006.city_won:0 "You convince [local_1.GetShortUIName] to lower the price"
 ep3_contract_event.0006.city_lost_desc:0 "[local_1.GetTitledFirstNameNoTooltip] no longer wants to sell it to you"
 ep3_contract_event.0006.city_lost:0 "[local_1.GetShortUIName] Rejects the Offer"
 ep3_contract_event.0006.buy:0 ""I can pay, handsomely!""
 ep3_contract_event.0006.buy_won:0 "You make a compelling offer and buy the item"
 ep3_contract_event.0006.buy_lost_desc:0 "$ep3_contract_event.0006.city_lost_desc$"
 ep3_contract_event.0006.buy_lost:0 "$ep3_contract_event.0006.city_lost$"
 ep3_contract_event.0006.intimidate:0 ""Give it to me, #EMP NOW!#!"
 ep3_contract_event.0006.intimidate_won:0 "You intimidate [local_1.GetTitledFirstNameNoTooltip] to give up the item"
 ep3_contract_event.0006.intimidate_lost_desc:0 "[local_1.GetTitledFirstNameNoTooltip] keeps the artifact"
 ep3_contract_event.0006.intimidate_lost:0 "[local_1.GetShortUIName] Doesn't Fear You"
 ep3_contract_event.0006.library:0 "I'll look elsewhere. There has to be something!"
 ep3_contract_event.0006.library_won:0 "You search for a different artifact"
 ep3_contract_event.0006.library_lost_desc:0 "You can't find anything useful and leave empty handed."
 ep3_contract_event.0006.library_lost:0 "You Leave Empty Handed"
 ep3_contract_event.0006.library.tt:0 "You will become the owner of a different [artifact|E]"
 ep3_contract_event.0006.explore:0 "I'm better on my own. At least now I know treasures are to be found here."
 ep3_contract_event.0006.explore_won:0 "$ep3_contract_event.0006.library_won$"
 ep3_contract_event.0006.explore_lost_desc:0 "You can't find any traces of artifacts on your own and leave empty handed"
 ep3_contract_event.0006.explore_lost:0 "You Can't Find Anything"
 ep3_contract_event.0006.explore.tt:0 "$ep3_contract_event.0006.library.tt$"
 ep3_contract_event.0007.t:0 "$ep3_contract_event.0005.t$"
 ep3_contract_event.0007.desc_castle_castle:0 "We strike at midnight. Under the pitch-black night sky, we steal into the [task_contract_destination.GetHolding.GetType.GetName|l] unnoticed. Thanks to [local_1.GetFirstNamePossessive] guidance, we quickly find the [newly_created_artifact.GetName]. However — on our way out — the sentries spot us! I take the artifact and run, as guards rush out from every corner. My accomplices and I are separated.\n\nAfter a long chase, I end up in the shadows behind the walls. I can hear the breathless voice of [local_2.GetFirstName] in the distance:\n\n"[ROOT.Char.GetSheHe|U] stole what was rightfully ours. That fiend!""
 ep3_contract_event.0007.desc_church_church:0 "I fall to my knees and start reciting verses from the [local_1.GetFaith.ReligiousText].\n\n"I've seen and heard enough. You are surely a [ROOT.Char.GetWomanMan] of [local_1.GetFaith.HighGodName]!" lauds [local_1.GetName], clearly impressed. "You need to look no further. I bestow unto you the [newly_created_artifact.GetName]. Care for it well, as it's a gift not only from me, but from [local_1.GetFaith.HighGodName]!""
 ep3_contract_event.0007.desc_city_city:0 ""Your prices are steep... and I'm just a poor wanderer," I try to bargain. "I have to pay my men, and feed our horses. Here — is all I can afford. Can we make a deal?"\n\n[local_1.GetFirstName] doesn't seem to believe me, but [local_1.GetSheHe] is an experienced barterer, and so [local_1.GetSheHe] quickly makes a counter offer. "I'll take that much, yes. But I need to show you this first." [local_1.GetSheHe|U] reveals a [newly_created_artifact.GetName]. "Look at this #EMP beauty!#! A limited offer, just for you. I'm willing to sell both, for a reasonable price!""
 ep3_contract_event.0007.desc_castle_buy:0 "[local_1.GetFirstName] and [local_2.GetFirstName] debate among themselves for a while.\n\n"It's a grave risk we're taking on... but a generous offer too. You can have our prize, #EMP if#! we manage to get it."\n\nThat night, I go to the meeting spot outside the castle, and I hear a great commotion behind the wall. [local_1.GetFirstNameNoTooltip] and [local_2.GetFirstNameNoTooltip] shimmy down the stones above me.\n\n"Run! We've got company!" yells [local_1.GetFirstNameNoTooltip], as [local_1.GetSheHe] passes me. We dash into the [task_contract_destination.GetTerrain.GetName|l], until we reach a safe place.\n\n"I think you owe us double," says [local_2.GetFirstNameNoTooltip], still trying to catch [local_2.GetHerHis] breath."
 ep3_contract_event.0007.desc_city_buy:0 ""What a generous offer! Please, take the [newly_created_artifact.GetName]! A pleasure doing business with you!" [local_1.GetFirstName] seems to be overwhelmed by my offer.\n\nPerhaps, I could have bargained for a better price...? Next time, I must be more patient..."
 ep3_contract_event.0007.desc_church_buy:0 ""I'm a [ROOT.Char.GetWomanMan] of [ROOT.Char.GetFaith.HighGodName] and only [ROOT.Char.GetFaith.HighGodName] can judge me!" I shout, forcefully countering the [local_1.GetFaith.PriestNeuter]. "But I offer you immediate benefice: coin!"\n\n"Are you truly trying to bribe a servant of [local_1.GetFaith.HighGodName]...?" answers [local_1.GetFirstName], offended at first, but the longer [local_1.GetSheHe] stares at the sack of silver, the more irresistible it seems.\n\n"We #EMP do#! need to repair the roof of the [task_contract_destination.Custom('GetLocationFaithTemple')]. Take the [newly_created_artifact.GetName] and never speak of our dealings!""
 ep3_contract_event.0007.desc_castle_intimidate:0 ""Who do you think you are?" sneers [local_1.GetFirstName], cockily. "We outnumber you two to one!"\n\n"Are you sure about that?" I answer, signaling my men to surround them. "Now, please... get me the [newly_created_artifact.GetName]."\n\nWe meet again the following night. [local_1.GetFirstNameNoTooltip] and [local_2.GetFirstName] look tired and defeated.\n\n"We almost got caught back there. I hope this artifact means a lot to you!" says one, handing me the prize with a pained grimace."
 ep3_contract_event.0007.desc_city_intimidate:0 "I signal my followers to rush in to the vendor's shop, where we quickly overwhelm the lone shopkeeper.\n\n"Please, I'm just a clerk! I have a family to feed and this shop is all I own!" [local_1.GetFirstName] pleads.\n\n"[follower.GetFirstName], show [local_1.GetHerHim] we aren't playing!" I instruct my goon of choice, and [follower.GetSheHe] reaches for a precarious shelf laden with delicate stock. Just as [follower.GetSheHe] is about to upend the counter, the vendor throws [local_1.GetHerselfHimself] in its path.\n\n"I beg you, stop! Just take what you want and leave!""
 ep3_contract_event.0007.desc_church_intimidate:0 ""[follower.GetFirstName]! We have a stubborn one here!" I call out to my followers. They swarm the [task_contract_destination.Custom('GetLocationFaithTemple')].\n\n"Please, show some respect! Stay back!" pleads [local_1.GetFirstName]. But it's too late. My companions are unleashed, snatching up offerings, moments from stealing and wrecking all they can. Clearly outmatched and outnumbered, [local_1.GetNameNoTooltip] caves in.\n\n"Fine, fine! Take the [newly_created_artifact.GetName], you heathens! But spare this sacred place.""
 ep3_contract_event.0007.desc_library:0 ""Thank you for the offer, but perhaps you know where I can find an abandoned estate or a disused fort...?" I ask, soon convincing [local_1.GetFirstName] to reluctantly direct me to a ruinous hall.\n\nAs I step inside, I am utterly taken aback by the amount of old tomes strewn about the cobwebbed rooms. I spend the whole night scouring through these. Then, buried deep beneath the cellar, I discover a handwritten map — on it, an 'X' marks a nearby spot!\n\nMy men and I get there at dawn. A few shovel-strokes later, [follower.GetFirstName] calls me over.\n\n"A chest! It's filled with coins! And, what's this? A note calls it a "[newly_created_artifact.GetName].""
 ep3_contract_event.0007.desc_explore:0 "Instead of relying on that loose-lipped [local_1.GetFirstName] and some odd rumors, I decide to backtrack to a seemingly-abandoned building.\n\nFirst, we hack through its overgrown gardens; then, we endure the moldy stench of its chambers. We can be sure, at least, the place is deserted. To cover ground as fast as possible, my companions split up. After some time, [follower.GetFirstName] calls me to the master bedroom:\n\n"This was under the bed," says [follower.GetSheHe], pointing to a rusty chest. "Brimming with coin! And can this be — a [newly_created_artifact.GetName]?""
 ep3_contract_event.0007.a:0 "Why wouldn't I take it for myself?"
 ep3_contract_event.0007.b:0 "Perfect! Send it to [task_contract_employer.GetTitledFirstNameNoTooltip]."
 ep3_contract_event.0007.castle:0 ""Wait, it's not like that. I'm still with you!""
 ep3_contract_event.0007.castle_buy:0 ""Agreed, but only if you join me.""
 ep3_contract_event.0007.city_city:0 "I'll take everything."
 ep3_contract_event.0008.t:0 "$contract_event_prefix$ $laamp_join_war_contract_contract$"
 ep3_contract_event.0008.desc:0 "A small posse of saddle-sore riders stop by my camp, and one of these visitors enters my great tent.\n\n"I'm the captain of these [task_contract_employer.GetPrimaryTitle.GetAdjective] scouts, and I speak for our [task_contract_employer.GetTitledFirstName]," starts the soldier. "My liege is interested in your scrappy little band of fighters."\n\n"A [task_contract_war.Custom('WarCasusBelliShort')] causes the [task_contract_employer.GetTitleAsNameNoTooltip] sleepless nights. Our enemy is putting up a fierce fight — and so I've been sent to hire your swords! Will you lend [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip] your fighting spirit?""
 ep3_contract_event.0008.a:0 "Sounds like a just cause! I shall aid [task_contract_employer.GetHerHim]."
 ep3_contract_event.0008.b:0 "$ep3_contract_event.0001.invalidate$"
 join_war_contract.employer_military_strength:0 "Your Allies' Military Strength: [task_contract_employer.GetMilitaryStrengthText|P]"
 join_war_contract.target_military_strength:0 "Your Opponents' Military Strength: [task_contract_target.GetMilitaryStrengthText|N]"
 ep3_contract_event.0009.t:0 "$contract_event_prefix$ $laamp_steal_artifact_contract_contract$"
 ep3_contract_event.0009.desc:0 "$ep3_contract_event.0001.desc$"[task_contract_employer.GetTitledFirstNameNoTooltip] is the rightful owner of the [task_contract_object.GetName], which the [task_contract_target.Custom('InsultAdjective')] [task_contract_target.GetName] holds hostage. My liege wishes you to get it back — by any means necessary!""
 ep3_contract_event.0009.a:0 "Clever! No one will ever suspect #EMP me#!."
 ep3_contract_event.0009.b:0 "$ep3_contract_event.0001.invalidate$"
 ep3_contract_event.0009.open_start_stealing_back_artifact:0 "Opens [character_interaction|E] to start [GetScheme('steal_back_artifact').GetTypeName] [scheme|E]"
 ep3_contract_event.0011.t_vip:0 "$ep3_contract_event.0001.t_vip$"
 ep3_contract_event.0011.t_child:0 "$ep3_contract_event.0001.t_child$"
 ep3_contract_event.0011.t_explorer:0 "$ep3_contract_event.0001.t_explorer$"
 ep3_contract_event.0011.t_artifact:0 "$ep3_contract_event.0001.t_artifact$"
 ep3_contract_event.0011.t_gold:0 "$ep3_contract_event.0001.t_gold$"
 ep3_contract_event.0011.t_animal:0 "$ep3_contract_event.0001.t_animal$"
 ep3_contract_event.0011.t_construction:0 "$ep3_contract_event.0001.t_construction$"
 ep3_contract_event.0011.desc:0 "I am brought before [task_contract_target.GetTitledFirstName] [task_contract_target.GetHerselfHimself].\n\n"You have come at my [task_contract_target.Custom2('RelationToMeShort',task_contract_employer)] [task_contract_employer.GetTitledFirstNamePossessive] behest, no? On what business?"\n\n"
 ep3_contract_event.0011.desc_vip:0 "$ep3_contract_event.0011.desc$[task_contract_object.GetName] steps forward. "Worthy [task_contract_target.GetTitledFirstNameNoTooltip], I speak for [task_contract_employer.GetNameNoTooltip]! But the message I bear is fit for your ears alone."\n\n"Come," answers the [task_contract_target.GetTitleAsNameNoTooltip], darkly, "We shall speak in my chambers. [ROOT.Char.GetTitledFirstNameNoTooltip], your service is noted — you may remain as a guest in my [task_contract_destination.GetHolding.GetType.GetName|l]!""
 ep3_contract_event.0011.desc_artifact:0 "$ep3_contract_event.0011.desc$I bring forth the [escorted_artifact.GetName], to the awe of the court.\n\n"A fine gift!" crows the [task_contract_target.GetTitleAsNameNoTooltip]. "You have done well, adventurer. You may remain, and enjoy the pleasures of [task_contract_destination.GetName].""
 ep3_contract_event.0011.desc_ward:0 "$ep3_contract_event.0011.desc$I pat [task_contract_object.GetFirstNamePossessive] back one last time, ushering [task_contract_object.GetHerHim] forward. "I have brought a noble youth, deserving of a refined education."\n\n"
 ep3_contract_event.0011.desc_ward_accepted:0 "[task_contract_target.GetTitledFirstNameNoTooltip] accepts the [task_contract_object.Custom('GirlBoy')]'s obeisance, saying: "From hence forth, [task_contract_object.Custom('GirlBoy')], I shall be your tutor and guardian. And, if [ROOT.Char.GetSheHe] wishes, your traveling companion may also remain here for some time.""
 ep3_contract_event.0011.desc_ward_too_old:0 "I'm afraid," replies the [task_contract_target.GetTitleAsNameNoTooltip], eyeing the youth before [task_contract_target.GetHerHim], "the road has already made an adult of this [task_contract_object.GetWomanMan]. I would not deign to treat [task_contract_object.GetHerHim] as a wide-eyed innocent.""
 ep3_contract_event.0011.desc_ward_limit:0 "I'm afraid," replies the [task_contract_target.GetTitleAsNameNoTooltip], "I am already burdened by an excess of mewling children. There is no room in my court for yet another ward.""
 ep3_contract_event.0011.desc_gold:0 ""Noble [task_contract_target.GetName]!" I proclaim, "This chest teems with gold, silver, and gems, selected for you from the vast treasury of [task_contract_employer.GetName]!"\n\n[task_contract_target.GetTitledFirstNameNoTooltip] leaps from [task_contract_target.GetHerHis] throne: "Praise [task_contract_target.GetFaith.HighGodName] and praise [task_contract_employer.GetTitledFirstNameNoTooltip]! Few have known such generosity! My thanks, traveler. You are most welcome to remain in [task_contract_destination.GetName]... particularly if there be stray coins laying about your tent...""
 ep3_contract_event.0011.desc_explorer:0 "\n\n"I wasn't quite sure I'd make it!" gasps [task_contract_object.GetName]. "But you've been a steady guide through every peril! Thank you. Your pay is well earned. And, you must admit — [task_contract_destination.GetNameNoTooltip] is astounding!"
 ep3_contract_event.0011.desc_explorer_building:0 "We are in [task_contract_destination.GetName] and, at last, our destination lies before us. We approach the [task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]$ep3_contract_event.0011.desc_explorer$""
 ep3_contract_event.0011.desc_explorer_other:0 "We have found ourselves, at last, in the [task_contract_destination.GetTerrain.GetName] of [task_contract_destination.GetTitle.GetName]: [task_contract_object.GetNamePossessive] destination.$ep3_contract_event.0011.desc_explorer$""
 ep3_contract_event.0011.desc_animal_dog:0 "$ep3_contract_event.0011.desc$I can hardly hold onto [task_contract_target.Custom('DogStoryName')]. Slipping from its leash, the dog lunges on [task_contract_target.GetTitledFirstNameNoTooltip], knocking [task_contract_target.GetHerHim] over and licking [task_contract_target.GetHerHis] face."
 ep3_contract_event.0011.desc_animal_cat:0 "$ep3_contract_event.0011.desc$[task_contract_target.Custom('CatStoryName')] peeks out of a casket. Noticing [task_contract_target.GetTitledFirstNameNoTooltip], the cat begins to purr."
 ep3_contract_event.0011.desc_animal_dog_hate:0 "$ep3_contract_event.0011.desc_animal_dog$\n\n"Get this filthy hound off of me! The smell of it — truly vile! Damn [task_contract_employer.GetTitledFirstNameNoTooltip] for blighting my hall with this beast!"
 ep3_contract_event.0011.desc_animal_dog_love:0 "$ep3_contract_event.0011.desc_animal_dog$\n\n"What joy you give me! Thank you, traveller. You've blessed my realm with this creature, and are welcome to stay in it for as long as you wish.""
 ep3_contract_event.0011.desc_animal_cat_hate:0 "$ep3_contract_event.0011.desc_animal_cat$\n\n"Is that a cat!? Get that scrawny little demon out of here! Oh, how my head already hurts! How my nose is like to explode!""
 ep3_contract_event.0011.desc_animal_cat_love:0 "$ep3_contract_event.0011.desc_animal_cat$\n\n"Oh, is that [task_contract_target.Custom('CatStoryName')]? [task_contract_employer.GetTitledFirstNameNoTooltip] is simply too generous! For your part in this, traveler, you may remain here as long as you wish.""
 ep3_contract_event.0011.desc_construction:0 "I gaze over the construction site in [task_contract_destination.GetName]. As workers offload my acquired materials, I'm approached by [task_contract_employer.GetName] [task_contract_employer.GetHerselfHimself].\n\n"A timely delivery, [ROOT.Char.GetTitleAsName]!" speaks the [task_contract_employer.GetTitleTierName]. "However, as you can see, it will still take something like [task_contract_destination.GetHolding.GetConstructionTimeLeft] to finish the [task_contract_destination.GetHolding.GetConstructingHoldingType.GetName]. I need more manpower to get it done."\n\n"Will you stay in [task_contract_destination.GetNameNoTooltip] and lend your people's strength to my workers' labors?""
 ep3_contract_event.0011.a:0 "I'll gladly move my camp to [task_contract_destination.GetNameNoTooltip]."
 ep3_contract_event.0011.b:0 "I would love if [task_contract_object.GetTitledFirstNameNoTooltip] joined us permanently."
 ep3_contract_event.0011.c:0 "Maybe that will change your mind?"
 ep3_contract_event.0011.d_end:0 "I should head back to my camp."
 ep3_contract_event.0011.d_continue:0 "I should continue my journey."
 ep3_contract_event.0011.reward:0 "You complete the [task_contract.GetType.GetName] contract and will be rewarded by [task_contract_employer.GetTitledFirstNameNoTooltip]"
 ep3_contract_event.0011.construction_invalidation:0 "@warning_icon! #X If [camp|E] location changes, the modifier will be removed and the [task_contract|E] will be invalidated.#!"
 ep3_contract_event.0011.construction_reward:0 "If you keep your [camp|E] in [task_contract_destination.GetName] until the construction is finished, the [task_contract|E] will be #P completed successfully#!:"
 ep3_contract_event.0012.opening_angry:0 "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0012.opening:0 "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0012.desc_employer_dead_outro:0 "I rescind your obligation: the [ROOT.Char.Custom('GetInvalidatedContractType')]. Worry not; have some gold in compensation."
 ep3_contract_event.0012.desc_employer_dead:0 "I must inform you that my predecessor, [task_contract_employer.GetTitledFirstName], is dead. As your new employer, $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_unlanded_employer:0 "and as such, your [ROOT.Char.Custom('GetInvalidatedContractType')] is no longer needed."
 ep3_contract_event.0012.desc_unlanded_employer_is_imprisoned:0 "I must inform you that I am no longer a free [task_contract_employer.GetWomanMan], $ep3_contract_event.0012.desc_unlanded_employer$"
 ep3_contract_event.0012.desc_target_dead:0 "I must inform you that my [task_contract_employer.Custom2('RelationToMeShort',task_contract_target)], [task_contract_target.GetTitledFirstName], is dead. Due to the circumstances, $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_prisoner_free:0 "I must inform you that my [task_contract_employer.Custom2('RelationToMeShort',task_contract_object)] [task_contract_object.GetFirstName] is already out of prison. I can't be sure if you had a hand in it or not, but $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_dead_intro:0 "Your incompetence is stupefying and my outrage is immeasurable. How could you let"
 ep3_contract_event.0012.desc_escortee_dead:0 "$ep3_contract_event.0012.desc_dead_intro$ [task_contract_object.GetFirstName] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_pet_dead:0 "$ep3_contract_event.0012.desc_dead_intro$ [ROOT.Char.Custom('CatOrDogStoryName')] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_dead_outro:0 "perish? You agreed to [ROOT.Char.Custom('GetInvalidatedContractType')]! I expect to never see you again, one way or #EMP another#!."
 ep3_contract_event.0012.desc_not_vassal:0 "Rejoice, as I am no longer a vassal of the [task_contract_target.Custom('InsultAdjective')] [task_contract_target.GetName]. $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_faction_disbanded:0 "Circumstances have led to our faction being disbanded. $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.a:0 "Sad news, but a few coins is better than no coin."
 ep3_contract_event.0012.b:0 "There was nothing I could do."
 ep3_contract_event.0012.c:0 "Let's keep on moving towards [travel_destination.GetNameNoTooltip]."
 ep3_contract_event.0013.opening_success:0 "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0013.opening_failure:0 "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0013.desc_success:0 "Your contributions were vital to the winning of my war, and the bravery of your sellswords is much-admired by my fighters.\n\nMay this payment aid you in celebrating our great victory!"
 ep3_contract_event.0013.desc_failure:0 "You should be known as 'The Oathbreaker' for your miserable failure to appear on the battlefield!\n\nI, who would have fought alongside you, now name you a [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] and a leader of cravens."
 ep3_contract_event.0013.a:0 "Fighting side by side was an honor."
 ep3_contract_event.0013.b:0 "'The Oathbreaker' doesn't sound so bad..."
