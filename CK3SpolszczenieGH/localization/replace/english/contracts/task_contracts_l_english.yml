 NOT_IS_CONTACT_OF:0 "[CHARACTER.GetShortUIName] is not [TARGET_CHARACTER.GetShortUINamePossessive] [contact_list_contact|E]"
 laamp_peasant_revolt_every_county:0 "Every supported [county|E]"
 ep3_peasant_leader_modifier:0 "People's Leader"
