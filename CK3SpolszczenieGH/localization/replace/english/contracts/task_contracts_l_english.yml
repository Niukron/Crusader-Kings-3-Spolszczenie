 ep3_contract_event.0020.desc:0 "A group of [task_contract_employer.GetCulture.GetCollectiveNoun] enter my camp, wishing to speak with me.\n\n"Greetings, adventurer!" starts the eldest of the bunch. "We come from [task_contract_destination.GetName], a nearby land, where [task_contract_employer.GetNamePossessive] rule is just, in accordance with noble [task_contract_employer.GetCulture.GetNameNoTooltip] traditions!" A few shy cheers of [task_contract_employer.GetTitledFirstNamePossessiveNoTooltip] name distract the elder, before he continues:\n\n"However, [task_contract_employer.GetHerHis] liege, [task_contract_target.GetName], is a foreigner and ill-accustomed to our ways. In the name of [task_contract_employer.GetTitledFirstNameNoTooltip], we plead; aid us in guaranteeing our cultural freedom under the [task_contract_target.GetTitleAsNamePossessive] reign!""
 ep3_contract_event.0020.a:0 "Rest assured, I have ways to reach [task_contract_target.GetHerHim]!"
 ep3_contract_event.0020.b:0 "I learned a few tricks to get [task_contract_target.GetCulture.GetCollectiveNounNoTooltip] on my side."
 ep3_contract_event.0020.c:0 "I can pay [task_contract_target.GetHerHim] a visit with my finest men!"
 ep3_contract_event.0020.d:0 "There must be #EMP some#! credible ploy within [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip] law."
 ep3_contract_event.0020.e:0 "Let's see if I can reason with a [task_contract_target.GetCulture.GetNameNoTooltip]."
 ep3_contract_event.0020.tt:0 "Successful [scheme|E] will result in [task_contract_employer.GetShortUIName] gaining a [GetVassalContractType( 'title_revocation_rights' ).GetObligationName( 'title_revocation_rights_protected' )] [obligation|E]"
 ep3_contract_event.0020.agents_intrigue:0 "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thug' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_shill' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_wrangler' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_infiltrator' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_socialite' ).GetName]"
