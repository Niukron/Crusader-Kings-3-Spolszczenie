 ep3_contract_event.0070.t:0 "$contract_event_prefix$ $laamp_join_faction_contract_contract$"
 ep3_contract_event.0070.desc:0 "An armed contingent, under the banner of [task_contract_employer.GetName], visits my camp.\n\n"Greetings, [ROOT.Char.GetTitledFirstNameNoTooltip]! It is said you're curious of our cause, and so we come to speak of our foe, the [task_contract_target.Custom('InsultAdjective')] [task_contract_target.GetName]. "
 ep3_contract_event.0070.desc_fallback_faction:0 "$ep3_contract_event.0070.desc$How [task_contract_target.GetSheHe] crawls under the skin of [task_contract_target.GetHerHis] subjects, rending us from within! We wish to cast [task_contract_target.GetHerHim] in the light, show [task_contract_target.GetHerHim] for the vile maggot [task_contract_target.GetSheHe] is!"\n\n"Worse still..."
 ep3_contract_event.0070.desc_liberty_faction:0 "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U] grips the throat of our realm; [task_contract_target.GetSheHe] strangles the nobility with amassed power!"\n\nIt is intolerable! And..."
 ep3_contract_event.0070.desc_independence_faction:0 "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U] is an incompetent liege — unworthy! #EMP Unworthy!#! We subjects would do better to stand alone.\n\nFurthermore..."
 ep3_contract_event.0070.desc_claimant_faction:0 "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U] is an unworthy and illegitimate ruler of [task_contract_faction.GetSpecialTitle.GetName]. Our hopes live with [task_contract_faction.GetSpecialCharacter.GetName]: a true leader, as [task_contract_faction.GetSpecialCharacter.Custom('PersonalityGetPositiveTraitDesc')] as [task_contract_faction.GetSpecialCharacter.GetSheHe] is [task_contract_faction.GetSpecialCharacter.Custom('DescriptorPositiveStandalone')]!"\n\nAnd, [task_contract_target.GetTitledFirstNameNoTooltip]..."
 ep3_contract_event.0070.desc_nation_fracturing_faction:0 "$ep3_contract_event.0070.desc$Not only is [task_contract_target.GetSheHe] unsuited for the crown, but the whole [task_contract_faction.GetSpecialTitle.GetName] is rotten to its very core! We believe nothing can save this accursed realm."\n\n"The only way forward is to destroy it and rebuild from the ashes!"
 ep3_contract_event.0070.desc_liege_taxes:0 "[task_contract_target.GetHerHis] taxes squeeze every last coin from me and my people!""
 ep3_contract_event.0070.desc_liege_levies:0 "[task_contract_target.GetHerHis] levies call every last laborer from my fields!""
 ep3_contract_event.0070.desc_liege_culture:0 "[task_contract_target.GetSheHe] is unabashedly [task_contract_target.GetCulture.GetName]!""
 ep3_contract_event.0070.desc_liege_faith:0 "[task_contract_target.GetSheHe] is [task_contract_target.GetFaith.GetAdherentName] as they come!""
 ep3_contract_event.0070.desc_liege_fallback:0 "[task_contract_target.GetSheHe] is [task_contract_target.Custom('DescriptorNegativeStandalone')]!""
 ep3_contract_event.0070.desc_outro:0 "spits the lead [task_contract_employer.Custom('KnightCultureNoTooltip')|l], extending a hand. "Will you join us?""
 ep3_contract_event.0070.a:0 "I want a piece of [task_contract_target.GetFirstNamePossessiveNoTooltip] land!"
 ep3_contract_event.0070.b:0 "A just cause, indeed!"
 ep3_contract_event.0080.t:0 "$contract_event_prefix$ $laamp_help_fabricate_claim_contract_contract$"
 ep3_contract_event.0080.desc:0 "My camp is honored with a visit from [task_contract_councillor.GetCouncilTitleFirstName] of [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier].\n\n"Salutations, [ROOT.Char.GetTitledFirstNameNoTooltip]. You seem to be a perceptive [ROOT.Char.GetWomanMan]... since you've sussed out what exactly we're about, in secret." [task_contract_councillor.GetFirstNameNoTooltip] puts [task_contract_councillor.GetHerHis] hand on my shoulder. "You see, [task_contract_target.GetName]... [task_contract_target.GetSheHe] is a usurper. I know that, [task_contract_employer.GetTitledFirstNameNoTooltip] knows that, and you know that." [task_contract_councillor.GetSheHe|U] pats me on the chest.\n\n"Let's say you happen to #EMP find#! proof of my liege's ancestral claims? Would you then let everyone know the #EMP truth#!?"
 ep3_contract_event.0080.open_start_generate_claim_interaction:0 "Opens [character_interaction|E] to start [GetScheme('generate_claim').GetTypeName] [scheme|E]"
 ep3_contract_event.0080.a:0 "Let me see what I can do."
 ep3_contract_event.0082.t:0 "$contract_event_prefix$ $laamp_fight_faith_conversion_contract_contract$"
 ep3_contract_event.0082.desc:0 "A delegation of faithful [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] visit my camp, presenting a plea to rile the blood.\n\n"O, mighty [ROOT.Char.GetTitledFirstNameNoTooltip]!" they say. "We are just a collection of poor [task_contract_employer.GetFaith.DevoteeNeuterPlural]. "Day and night, we are harangued by missionaries sent from [task_contract_councillor_liege.GetCapitalLocation.GetName] by [task_contract_councillor_liege.GetTitledFirstName]! We've been forced to flee here — for in our home, the [task_contract_councillor.GetCouncilTitleFirstName] [task_contract_councillor.GetHerselfHimself] works evils! [task_contract_councillor.GetSheHe|U] converts those [task_contract_councillor.GetSheHe] nabs by force!"\n\nThe ragged refugees are on their knees in desperation.\n\n"In [task_contract_employer.GetTitledFirstNamePossessive] name — in [task_contract_employer.GetFaith.HighGodNamePossessive] — save us!""
 ep3_contract_event.0082.a:0 "I'll try halting [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]!"
 ep3_contract_event.0082.b:0 "I'll speak with [task_contract_councillor_liege.GetTitledFirstNameNoTooltip] in [task_contract_councillor_liege.GetCapitalLocation.GetNameNoTooltip], [task_contract_councillor_liege.GetHerHis] capital."
 ep3_contract_event.0082.to_destination:0 "You will travel to [task_contract_destination.GetName] to stop [task_contract_target.GetCouncilTitleFirstNamePossessive] missionary work"
 ep3_contract_event.0082.to_liege:0 "You will travel to [task_contract_councillor_liege.GetName] to convince [task_contract_councillor_liege.GetHerHim] to recall [task_contract_councillor.GetCouncilTitleFirstName]"
 ep3_contract_event.0083.t:0 "$ep3_contract_event.0082.t$"
 ep3_contract_event.0083.desc:0 "We arrive in [task_contract_destination.GetName]. As [task_contract_employer.GetName] steps into [task_contract_employer.GetHerHis] [task_contract_destination.Custom('GetLocationFaithTemple')], a shriek of grief comes from the bottom of [task_contract_employer.GetHerHis] heart!\n\n"#EMP All is ruined!#! The [task_contract_employer.GetFaith.ReligiousSymbol] stolen! The [task_contract_employer.GetFaith.ReligiousSymbol2] stomped into the ground! I could shriek out every word of the [task_contract_employer.GetFaith.ReligiousText]! Who could have the gall to ransack this place and set it alight? Who, but the [task_contract_councillor.Custom('InsultAdjective')] [task_contract_councillor.GetTitledFirstName]!"\n\n"You understand now, [ROOT.Char.GetTitledFirstNameNoTooltip]!" [task_contract_employer.GetFirstNameNoTooltip] points to the desecrated [task_contract_employer.GetFaith.ReligiousSymbol3]. "We can live like this no longer!""
 ep3_contract_event.0083.a:0 ""Let's remove [task_contract_councillor.GetNameNoTooltip] from the picture.""
 ep3_contract_event.0083.b:0 ""[task_contract_councillor.GetNameNoTooltip] will only understand power.""
 ep3_contract_event.0083.c:0 ""Surely, I can reason with the [task_contract_councillor.GetFaith.GetAdjectiveNoTooltip] [task_contract_councillor.GetFaith.PriestNeuter]?""
 ep3_contract_event.0083.d:0 "Flee, [task_contract_employer.GetFirstNameNoTooltip]! You are safe with me."
 ep3_contract_event.0083.a_win:0 "You successfully capture the [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.a_lose:0 "You fail to capture the [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.b_win:0 "You intimidate the [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.b_lose:0 "You fail to threaten the [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.c_win:0 "You negotiate peaceful coexistence with the [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.c_lose:0 "You lose the debate with the [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0084.t:0 "$ep3_contract_event.0082.t$"
 ep3_contract_event.0084.desc:0 "After some disruptive pulling of strings in [task_contract_destination.GetName], I secure myself an audience with [task_contract_councillor_liege.GetName].\n\n"[task_contract_councillor_liege.GetTitleAsNameNoTooltip]!" I say. "On behalf of [task_contract_employer.GetTitledFirstName] and the [task_contract_employer.GetFaith.GetAdherentNamePlural] of your land, I come before you. Your [task_contract_councillor.GetCouncilTitleFirstName] committed despicable acts against their community, and deserves punishment! Would such justice not surely be the way of your [task_contract_councillor_liege.GetFaith.HighGodName]?"\n\n[task_contract_councillor_liege.GetTitledFirstNameNoTooltip] frowns.\n\n"Indeed. I am no tyrant; I will heed your petition in full. And only then will I decide the fate of my [task_contract_councillor.GetCouncilTitle] and all [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] in my realm.""
 ep3_contract_event.0084.a:0 "The [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] should govern themselves."
 ep3_contract_event.0084.a_win_rights:0 "To [task_contract_employer.GetFirstNameNoTooltip]: [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip] and rights of protection"
 ep3_contract_event.0084.a_win_rights.tt:0 "Gains [GetVassalContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )] [obligation|E]"
 ep3_contract_event.0084.a_win:0 "[task_contract_employer.GetTitledFirstNameNoTooltip] gains the [task_contract_destination.GetCounty.GetTitle.GetNameNoTooltip]"
 ep3_contract_event.0084.a_lost:0 "You didn't convince [task_contract_councillor_liege.GetTitledFirstNameNoTooltip]"
 ep3_contract_event.0084.b:0 "Your peoples should learn to coexist."
 ep3_contract_event.0084.b_win:0 "[task_contract_councillor_liege.GetTitledFirstNameNoTooltip] will stop trying to convert [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 ep3_contract_event.0084.b_lost:0 "$ep3_contract_event.0084.a_lost$"
 ep3_contract_event.0085.t:0 "$contract_event_prefix$ $laamp_help_faith_conversion_contract_contract$"
 ep3_contract_event.0085.desc:0 "[task_contract_destination.GetName] is"
 ep3_contract_event.0085.desc_good:0 "[task_contract_destination.GetName] has seemed rather quiet since my arrival. I spot [task_contract_councillor_liege.GetNamePossessive] [task_contract_councillor.GetCouncilTitleFirstName] surrounded by a group of local [task_contract_destination.County.GetFaith.GetAdherentNamePlural].\n\n"Greetings, traveler! I was just about to recite something from the [task_contract_councillor.GetFaith.ReligiousText] to my disciples." [task_contract_councillor.GetSheHe|U] points at the villagers. "Maybe you can point us to your favorite parables?""
 ep3_contract_event.0085.desc_bad:0 "In [task_contract_destination.GetName], the local [task_contract_destination.Custom('GetLocationFaithTemple')] is ablaze! I find [task_contract_councillor_liege.GetNamePossessive] [task_contract_councillor.GetCouncilTitleFirstName] on the outskirts; [task_contract_councillor.GetHerHis] [task_contract_councillor.Custom('WomenMenPeople_GenderPreference')] have [task_contract_destination.County.GetFaith.GetName] heads on the points of their swords.\n\n"Ah, just in the nick of time! Those peasants wouldn't respect our preachers, and so we've decided to show them the true power of [task_contract_councillor.GetFaith.HighGodName]." [task_contract_councillor.GetTitledFirstNameNoTooltip] is clearly enjoying [task_contract_councillor.GetHerselfHimself].\n\n"Please, have mercy!" beg the survivors. "We are just simple [task_contract_destination.County.GetFaith.DevoteeNeuterPlural]. We mean no harm: please leave us in peace!""
 ep3_contract_event.0085.a:0 "This is madness. [task_contract_councillor.GetTitledFirstNameNoTooltip] has to be stopped!"
 ep3_contract_event.0085.a_win_critical:0 "You successfully capture [task_contract_councillor.GetTitledFirstNameNoTooltip]"
 ep3_contract_event.0085.a_win:0 "You scare off all missionaries"
 ep3_contract_event.0085.a_lose:0 "You fail to capture [task_contract_councillor.GetTitledFirstNameNoTooltip] and the contract"
 ep3_contract_event.0085.b:0 "I think I'll #EMP enjoy#! this missionary job."
 ep3_contract_event.0085.c:0 "I'll teach them about [task_contract_councillor.GetFaith.GoodGodNames]."
 ep3_contract_event.0085.c_win:0 "They understand the allegory"
 ep3_contract_event.0085.c_lose:0 "They miss the point of the story"
 ep3_contract_event.0085.d:0 "I'll warn them about [task_contract_councillor.GetFaith.EvilGodNames]!"
 ep3_contract_event.0085.d_win:0 "They understand the allegory"
 ep3_contract_event.0085.d_lose:0 "They got frightened by the [task_contract_councillor.GetFaith.EvilGodName]"
 ep3_contract_event.0090.t:0 "$contract_event_prefix$ Instructor of [task_contract_employer.Custom('KnightCulturePluralNoTooltip')]"
 ep3_contract_event.0090.desc:0 "As I arrive, I'm greeted by [task_contract_councillor_liege.GetNamePossessive] [task_contract_councillor.GetCouncilTitleFirstName].\n\n"I'm glad you could make it. We are in a need of an expert in the ways of war, as our commanders are rather unschooled." [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] bows [task_contract_councillor.GetHerHis] head and quickly adds: "At least... according to our liege."\n\n"Well, I would be pleased to invite you in, but my [task_contract_councillor_liege.GetTitleAsNameNoTooltip] expects you to begin training immediately. Pick whomever you wish and have them armed.""
 ep3_contract_event.0090.a:0 "Let me see those [task_contract_councillor_liege.Custom('WomenMenPeople_GenderPreference')]!"
 ep3_contract_event.0090.opens_task_contract_train_knight_interaction:0 "Opens $task_contract_train_knight_interaction$ [character_interaction|E]"
 ep3_contract_event.0091.t:0 "$ep3_contract_event.0090.t$"
 ep3_contract_event.0091.desc:0 "To know what I'm dealing with, I invite [knight.GetName] to spar with"
 ep3_contract_event.0091.desc_me:0 "me.\n\n"We take our stances, waiting for an opening."
 ep3_contract_event.0091.desc_me_high_prowess:0 "[knight.GetFirstNameNoTooltip] strikes first, a barrage of blows with [knight.GetHerHis] [knight.Custom('signature_weapon')]. I'm caught off-guard: I try to recover and counter with few blows of my own. However, [knight.GetSheHe] parries my [ROOT.Char.Custom('signature_weapon')] rather easily.""
 ep3_contract_event.0091.desc_me_low_prowess:0 "[knight.GetFirstNamePossessiveNoTooltip] guard weakens first, allowing in a few, but precise, blows from my [helper.Custom('signature_weapon')]. Clearly, [knight.GetSheHe] is not a match for me.""
 ep3_contract_event.0091.desc_helper:0 "[helper.GetName].\n\n"They take their stances, awaiting an opening.""
 ep3_contract_event.0091.desc_high_prowess:0 "[knight.GetNameNoTooltip] strikes first, a barrage against [helper.GetFirstNameNoTooltip] with [knight.GetHerHis] [knight.Custom('signature_weapon')]. [helper.GetFirstNameNoTooltip] looks helpless, clearly outmatched by the foe.""
 ep3_contract_event.0091.desc_low_prowess:0 "[knight.GetFirstNamePossessiveNoTooltip] guard weakens first, allowing in a few, but precise, blows from [helper.GetFirstNamePossessive] [helper.Custom('signature_weapon')]. [knight.GetSheHe|U] has trouble even staying standing. Looks like this will be a rather long lesson...""
 ep3_contract_event.0091.desc_outro:0 "\n\nI stop the bout before it gets bloody. "Thank you for your efforts, [knight.GetFirstNameNoTooltip]. I've seen enough to know how to proceed with your teachings.""
 ep3_contract_event.0091.a:0 "I could use someone like this myself!"
 ep3_contract_event.0091.b:0 "Teaching [knight.GetHerHim] [trait_to_teach.GetNameNoTooltip( ROOT.Char )] should be easy!"
 ep3_contract_event.0091.c:0 ""[helper.GetFirstNameNoTooltip], give [knight.GetHerHim] a private lesson.""
 ep3_contract_event.0091.d:0 "[knight.GetFirstNameNoTooltip] should just follow my moves."
 ep3_contract_event.0091_won:0 "[knight.GetFirstNameNoTooltip] learns a lot from you"
 ep3_contract_event.0091_won_helper:0 "[knight.GetFirstNameNoTooltip] learns a lot from [helper.GetFirstNameNoTooltip]"
 ep3_contract_event.0091_won_trait:0 "[knight.GetFirstNameNoTooltip] learns it on the spot"
 ep3_contract_event.0091_won_recruit:0 "[knight.GetFirstNameNoTooltip] is eager to join your camp"
 ep3_contract_event.0091_lost:0 "[knight.GetFirstNameNoTooltip] can't keep up"
 ep3_contract_event.0091_lost_recruit:0 "[knight.GetFirstNameNoTooltip] refuses to join your camp"
 ep3_contract_event.0100.t:0 "$contract_event_prefix$ $laamp_help_find_secrets_contract_contract$"
 ep3_contract_event.0100.desc:0 "I'm supposed to meet [task_contract_councillor_liege.GetNamePossessive] [task_contract_councillor.GetCouncilTitleFirstName], but when I arrived in [task_contract_destination.GetName], the [task_contract_destination.GetHolding.GetType.GetName|l] seems empty... no one is about?\n\n"You look confounded, adventurer," comes a whisper from the shadows, "Are you really suited for this task? What we need is someone vigilant, cautious, subtle..."\n\nI frantically look about: the voice appears to come from a different direction with each word.\n\n"You seem to be none of those..." says the voice, as [task_contract_councillor.GetNameNoTooltip] appears behind me."
 ep3_contract_event.0100.a:0 "Oh, [task_contract_councillor.GetSheHe] is good, but I can do better!"
 adventurer_not_famous_or_patron_trigger_tt:0 "$adventurer_not_famous_trigger_tt$ or [TARGET_CHARACTER.GetShortUIName] has to be [CHARACTER.GetShortUINamePossessive] [contact_list_contact|E]"
