 camp_purpose_brigands_effects:0 "$EFFECT_LIST_BULLET$Finds more [criminal_task_contracts|E] of all kinds\n$EFFECT_LIST_BULLET$Finds more [prowess|E] and [intrigue|E] [task_contracts|E]\n$EFFECT_LIST_BULLET$Unlocks [camp_buildings|E]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_subdued_gear').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_morticians_tools').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ransom_cages').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_negotiators').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_juicy_rumors').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_the_stick_game').GetName]#!\n$EFFECT_LIST_BULLET$Can access certain special [officers|E]:\n$BULLET_WITH_TAB$[GetCourtPositionType('master_thief_camp_officer').GetName()] #weak (Unlocked via $supply_tent_subdued_gear_domicile_building$)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('person_haggler_camp_officer').GetName()] #weak (Unlocked via $baggage_train_ransom_cages_domicile_building$)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (Unlocked via $proving_grounds_lockwagon_domicile_building$)#!\n\n#WEAK "Brigand" is such an ugly term — there's nothing wrong with being decisive and practical, especially if you can turn a tidy profit at the same time.#!"
 camp_purpose_legitimists:0 "Legitimists"
 camp_purpose_legitimists_effects:0 "$EFFECT_LIST_BULLET$Equal chance to find [task_contracts|E] of any type\n$EFFECT_LIST_BULLET$Can use $request_laamp_legitimist_support$ Interaction on Kings and Emperors\n$EFFECT_LIST_BULLET$Can use $claim_cb$ [casus_belli|E]\n$EFFECT_LIST_BULLET$Finds unique $laamp_legitimist_support_contract$ [task_contract|E]\n$EFFECT_LIST_BULLET$Unlocks [camp_buildings|E]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_future_dreams').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_bodyguard_drills').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_scribes').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_proof_of_claims').GetName]#!\n$EFFECT_LIST_BULLET$Can access certain special [officers|E]:\n$BULLET_WITH_TAB$[GetCourtPositionType('witness_camp_officer').GetName()] #weak (Unlocked via $baggage_train_proof_of_claims_domicile_building$)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (Unlocked via $proving_grounds_lockwagon_domicile_building$)#!\n\n#WEAK A claim, they call it. A mere claim. It's not just a claim, it's a letter of debt, a statement of intent, and a sure marker of the reclamation yet to come.#!"
