 camp_purpose_mercenaries:0 "Swords-for-Hire"
 camp_purpose_mercenaries_effects:0 "$EFFECT_LIST_BULLET$Finds more [mercenary_task_contracts|E]\n$EFFECT_LIST_BULLET$Finds more [prowess|E] and [martial|E] [task_contracts|E]\n$EFFECT_LIST_BULLET$Unlocks [camp_buildings|E]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_siege_engineers').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_palisade').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_ditch').GetName]#!\n$EFFECT_LIST_BULLET$Can access certain special [officers|E]:\n$BULLET_WITH_TAB$[GetCourtPositionType('chief_engineer_camp_officer').GetName()] #weak (Unlocked via $baggage_train_siege_engineers_domicile_building$)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (Unlocked via $proving_grounds_lockwagon_domicile_building$)#!\n\n#WEAK Mercenaries earn their coin first and foremost by the sword. Usually legally, but when times are tough and all you have is an axe...#!"
 camp_purpose_wanderers:0 "Wanderers"
 camp_purpose_wanderers_effects:0 "$EFFECT_LIST_BULLET$Equal chance to find [task_contracts|E] of any type\n$EFFECT_LIST_BULLET$May change to any other $camp_purpose$ without paying hefty [prestige|E]\n\n#WEAK The open road offers a freedom quite unlike any other: why sully that with a needless niche?#!"
 camp_purpose_scholars:0 "Scholars"
 camp_purpose_scholars_effects:0 "$EFFECT_LIST_BULLET$Finds more [learning|E] and [stewardship|E] [task_contracts|E]\n$EFFECT_LIST_BULLET$Finds slightly more [diplomacy|E] [task_contracts|E]\n$EFFECT_LIST_BULLET$Unlocks [camp_buildings|E]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_reference_corpus').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_morticians_tools').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_siege_engineers').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_scribes').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ascetics').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_nightly_debates').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_martial_study').GetName]#!\n$EFFECT_LIST_BULLET$Can access certain special [officers|E]:\n$BULLET_WITH_TAB$[GetCourtPositionType('chief_engineer_camp_officer').GetName()] #weak (Unlocked via $baggage_train_siege_engineers_domicile_building$)#!\n\n#WEAK A book kept in one library is restless, an idea held in only one mind is wasted.#!"
 camp_purpose_explorers:0 "Explorers"
 camp_purpose_explorers_effects:0 "$EFFECT_LIST_BULLET$Finds more [transport_task_contracts|E]\n$EFFECT_LIST_BULLET$Finds more [diplomacy|E] and [intrigue|E] [task_contracts|E]\n$EFFECT_LIST_BULLET$Finds slightly more [martial|E] [task_contracts|E]\n$EFFECT_LIST_BULLET$Unlocks [camp_buildings|E]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_reserve_provisions').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_reserve_water').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_climbing_gear').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_local_hangers_on').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_extra_watch').GetName]#!\n\n#WEAK There's always another hill, another mountain, another culture, another language, awaiting just over that horizon...#!"
