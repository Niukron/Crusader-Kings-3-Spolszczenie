l_english:
 iberia_north_africa.0005.t:0 "Zjednoczona Hiszpania"
 iberia_north_africa.0005.desc:0 "Trony Hiszpanii znów zostały zjednoczone, gdzie władzę będzie sprawował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] jed[Select_CString( ROOT.Char.IsFemale, 'na', 'en' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Fałszywi monarchowie zostali zdetronizowani, a dumna [ROOT.Char.GetPrimaryTitle.GetNameNoTier] jest silniejsza niż kiedykolwiek. Pewnego dnia odejdę z tego świata i przejdę do innego wymiaru, ale moje dziedzictwo pozostanie na ziemi na zawsze. Będą mnie nazywać „[ROOT.Char.GetTitledFirstNameNoTooltip] — [ROOT.Char.GetMotherFather|U] Hiszpanii”."
 iberia_north_africa.0005.a:0 "To początek nowej ery."
 iberia_north_africa.0006.start.desc:0 "Jedno po drugim, hiszpańskie królestwa znalazły się pod panowaniem [spain_uniter.GetPrimaryTitle.GetAdjective]."
 iberia_north_africa.0006.relation_former.desc:0 "[Select_CString(spain_uniter.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc:0 "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc:0 "ogłosił[Select_CString(spain_uniter.IsFemale, 'a', '' )] się „[Select_CString(spain_uniter.IsFemale, 'Matką', 'Ojcem' )] Hiszpanii”.\n\n[spain_uniter.GetHerHis|U] imię z pewnością będzie żyło przez wieki, ale czy zostanie zapamiętan[Select_CString(spain_uniter.IsFemale, 'a', '' )] jako bohater[Select_CString(spain_uniter.IsFemale, 'ka', '' )] czy tyran[Select_CString(spain_uniter.IsFemale, 'ka', '' )]? Tylko [ROOT.Char.GetFaith.FateGodName] wie."
 iberia_north_africa.0010.t:0 "Jedna Afryka"
 iberia_north_africa.0010.start.desc:0 "Nikt nie pomyślał, że można tego dokonać, a jednak stoję tutaj jako [ROOT.Char.GetTitleAsNameNoTooltip|l] całej Afryki."
 iberia_north_africa.0010.vassals.desc:0 "Od wybrzeża Atlantyku po Ocean Wschodni, każde plemię, [vassal_1.GetTitleAsNameNoTooltip|l] i [vassal_2.GetTitleAsNameNoTooltip|l] oddaje mi teraz pokłon."
 iberia_north_africa.0010.spirits.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')] mówią mi, że duchy są zadowolone. Wreszcie nasze ziemie są wyzwolone! Przed nami jeszcze wiele pracy, ale dziś będziemy świętować!"
 iberia_north_africa.0010.ancestors.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')] mówią mi, że przodkowie są zadowoleni. Wreszcie nasze ziemie są wyzwolone! Przed nami jeszcze wiele pracy, ale dziś będziemy świętować!"
 iberia_north_africa.0010.generic.desc:0 "\n\nMoi poddani pochodzą z różnych stron świata, jednakże ja dokonam naszego zjednoczenia i wytoczę nową drogę ku przyszłości. Od tego dnia jesteśmy jednym narodem pod rządami [ROOT.Char.GetFaith.HighGodNamePossessive]."
 iberia_north_africa.0010.a:0 "Chwała Afryce!"
 iberia_north_africa.0011.start.desc:0 "Wszystkie ludy Afryki, od najmniejszego plemienia do największego monarchy, są teraz pod panowaniem [africa_uniter.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')|L]."
 iberia_north_africa.0011.relation_former.desc:0 "[ROOT.Char.Custom2('MySheHe', africa_uniter)|U] [ROOT.Char.Custom2('RelationToMe', africa_uniter)] [africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.former.desc:0 "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc:0 "zjednoczył[Select_CString(africa_uniter.IsFemale, 'a', '' )] ich wszystkich pod jednym sztandarem.\nCzy tak rozległe [africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip] przetrwa próbę czasu, czy też ostatecznie się rozpadnie? Tylko [ROOT.Char.GetFaith.FateGodName] wie."
 decision_unite_africa_confirm:0 "Zjednocz Afrykę"
 iberia_north_africa.0015.t:0 "Zemsta za męczenników"
 iberia_north_africa.0015.part1.desc:0 "Tysiące odważnych muzułmanów zginęło w drodze do Tours, na Ścieżce Męczenników. Walczyli o lepszą przyszłość, nowy złoty wiek dla prawdziwych wierzących. Dziś ta przyszłość wreszcie nadeszła."
 iberia_north_africa.0015.part2.desc:0 "\n\nMając stały przyczółek w Europie, mój wspaniały podbój dopiero się rozpoczął..."
 iberia_north_africa.0015.a:0 "Allahu akbar."
 iberia_north_africa.0016.t:0 "Echa przeszłości"
 iberia_north_africa.0016.relation_former.desc:0 "\n\n[Select_CString(avenger.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc:0 "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc:0 "poprowadził[Select_CString(avenger.IsFemale, 'a', '' )] swoje wojska ku sercu byłego Królestwa Franków i zmiażdżył[Select_CString(avenger.IsFemale, 'a', '' )] wszelki opór. Z [avenger.GetHerHis] silnym przyczółkiem w Europie przyszłość islamu rysuje się jaśniej niż kiedykolwiek."
 iberia_north_africa.0016.christianity.a:0 "Niech Pan zmiłuje się nad naszymi duszami."
 iberia_north_africa.0016.generic.desc:0 "Wiele lat temu na drodze do Tours chrześcijańskie siły frankońskie położyły kres inwazji Umajjadów na Europę. Karol Młot i jego ludzie zmienili bieg historii.\n\nAle nic nie trwa wiecznie. [avenger.GetName] poprowadził[Select_CString(avenger.IsFemale, 'a', '' )] swoje wojska w głąb byłego królestwa Franków i ogłosił[Select_CString(avenger.IsFemale, 'a', '' )] je swoim. Z tym silnym przyczółkiem w Europie, tylko [ROOT.Char.GetFaith.FateGodName] wie, co zrobi dalej [avenger.GetTitledFirstNameNoTooltip]..."
 iberia_north_africa.0001.t:0 "Królestwo Portugalli"
 iberia_north_africa.0001.start.desc:0 "Ten dzień zostanie na zawsze zapamiętany jako świt wielkiego Królestwa Portugalii."
 iberia_north_africa.0001.christian.desc:0 "Nasz naród cierpiał przez wiele stuleci pod jarzmem muzułmanów, ale mamy dość. Wreszcie poprzez chwalebny podbój w imię [ROOT.Char.GetFaith.WarGodNamePossessive], nasza [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] ojczyzna jest wolna!\n\n"
 iberia_north_africa.0001.muslim.desc:0 "Dzięki potędze [ROOT.Char.GetFaith.WarGodName] podbiliśmy te ziemie i teraz możemy z dumą nazwać zachodnie wybrzeże Półwyspu Iberyjskiego naszym domem. Niech wiara [ROOT.Char.GetFaith.GetAdjective|l] umacnia się tu przez wiele lat!\n\n"
 iberia_north_africa.0001.end.desc:0 "Przez tysiąclecia na tych ziemiach rządziło wiele cywilizacji. Wszystkie one złożyły się na powstanie skomplikowanej sieci, która jest naszym dziedzictwem kulturowym. Dziś mamy własną, niepowtarzalną tożsamość, a kiedy tworzę to nowe królestwo, z dumą nazywamy się Portugalczykami!"
 iberia_north_africa.0001.a:0 "Teraz zaczyna się nasz czas!"
 iberia_north_africa.0002.start.desc:0 "Nadeszła nowa era na Półwyspie Iberyjskim!"
 iberia_north_africa.0002.relation_former.desc:0 "[Select_CString(portugal_former.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc:0 "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc:0 "utworzył[Select_CString(portugal_former.IsFemale, 'a', '' )] Królestwo Portugalii na zachodnim wybrzeżu. Po wiekach migracji i wojen wyłonili się dumni Portugalczycy, których przywódcą został[Select_CString(portugal_former.IsFemale, 'a', '' )] [portugal_former.GetTitledFirstNameNoTooltip].\n\nCzy ten młody naród osiągnie chwałę, czy też kolejni najeźdźcy zmiotą go z powierzchni ziemi? Tylko czas pokaże."
 iberia_north_africa.0002.a1:0 "Chwała [ROOT.Char.GetFaith.CustomLoc('WarGodNameCel')]!"
 name_alas:0 "Niestety."
 name_i_see:0 "Rozumiem."
 iberia_north_africa.0002.b:0 "Niech [ROOT.Char.GetFaith.WarGodName] błogosławi Portugalię!"
 iberia_north_africa.0002.c:0 "Bez względu na to, co myślą inni, kultura [ROOT.Char.GetCulture.GetName|l] to moja kultura."
 iberia_north_africa.9101.t:0 "Królestwo Wysp Kanaryjskich"
 iberia_north_africa.9101.desc.intro:0 "Od niepamiętnych czasów każda z tych wysp określała się mianem „królestwa”, ale teraz, gdy [canarias_former.GetTitledFirstName] zdołał[Select_CString( canarias_former.IsFemale, 'a', '' )] je sobie podporządkować, nadszedł moment, by zjednoczyć wszystkie korony w jedną.\n\n"
 iberia_north_africa.9101.desc.iberian:0 "Po ostatecznym rozprawieniu się z pogańskimi królami Guanczów, już nic nie stoi na przeszkodzie, aby [canarias_former.GetFaith.GetName|l] rozprzestrzenił się wśród mieszkańców wysp, a [canarias_former.GetTitledFirstNameNoTooltip] umocnił[Select_CString( canarias_former.IsFemale, 'a', '' )] nad nimi swoją władzę. [title_k_canarias.GetNameNoTierNoTooltip] to teraz [title_k_canarias.GetTierAsNameNoTooltip|l], zaś [canarias_former.GetName] tytułowan[Select_CString( canarias_former.IsFemale, 'a', 'y' )] jest jako pierwsz[Select_CString( canarias_former.IsFemale, 'a', 'y' )] w historii [canarias_former.GetTitleAsNameNoTooltip|l]!"
 iberia_north_africa.9101.desc.guanche:0 "With the horizon broadening and unfolding before us, we see the rise of great Kingdoms far larger than any of our own, and if we are to resist foreign invaders, we must forge our own destiny and our own crown. With [canarias_former.GetName] crowned as the first [canarias_former.GetTitleAsNameNoTooltip] of [title_k_canarias.GetNameNoTierNoTooltip], the inhabitants of the isles at last have a symbol which unites them and a common goal of preserving our way of life."
 iberia_north_africa.9101.desc.outro:0 "\n\nPrzyszłość Wysp Kanaryjskich nadal pozostaje niepewna, niemniej powstanie nowego państwa z pewnością zapoczątkuje nową erę dla wysp oraz Północnej Afryki."
 iberia_north_africa.9101.a:0 "Powstaje nowe królestwo!"
 iberia_north_africa.9101.b:0 "[title_k_canarias.GetNameNoTierNoTooltip]'s future lies in Iberia!"
 iberia_north_africa.0101.t:0 "Lojalność wobec tronu św. Piotra"
 iberia_north_africa.0101.desc:0 "To był nie lada wyczyn, ale mój ród zebrał wystarczająco dużo ziem i duchowego autorytetu, by móc zwołać konklawe naszych najwyższych duchownych. W końcu nasza krew, pot i trud w pełni się opłaciły.\n\n[religious_leader.GetFaith.PriestNeuterPlural|U] zgromadzeni w obrębie [religious_leader.GetCapitalLocation.GetTitle.GetAdjective] kłócą się ochoczo o politykę, wypełniając sale i korytarze mojego domu dziesiątkami propozycji i sporadycznymi teologicznie wywołanymi walkami na pięści. Wiemy, że chcemy trzymać się Rzymu i papieża, którym obecnie jest [pope.GetTitledFirstName], ale nie zgadzamy się na wiele więcej.\n\nPo tygodniach impasu spada na mnie, jako gospod[Select_CString(ROOT.Char.IsFemale, 'yni i ich władczyni', 'arz i ich władcy' )], obowiązek rozstrzygnięcia sporu."
 iberia_north_africa.0101.a:0 "Jeden lud, jedna wiara!"
 iberia_north_africa.0101.a.tt:0 "Opowiadasz się za bardziej sprawiedliwą ścieżką"
 iberia_north_africa.0101.b:0 "#EMP Nie możemy#! obawiać się przejęcia władzy w celu obrony własnej."
 iberia_north_africa.0101.b.tt:0 "Opowiadasz się za bardziej fundamentalistyczną ścieżką"
 iberia_north_africa.0101.c:0 "[religious_leader.GetFaith.ReligiousText] nadal będzie wymagać interpretacji..."
 iberia_north_africa.0101.c.tt:0 "Opowiadasz się za bardziej pluralistyczną ścieżką"
 iberia_north_africa.0102.t:0 "[religious_leader.GetFaith.GetAdjectiveNoTooltip] $iberia_north_africa.0101.t$"
 iberia_north_africa.0102.desc.intro:0 "After a lifetime of accruing religious and political authority, [religious_leader.GetTitledFirstName] has managed to gather a great conclave of [religious_leader.GetFaith.GetAdjective] ministers at [religious_leader.GetHerHis] capital of [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] to discuss the future of the faith.\n\nAfter weeks of blistering debate, the assembled clergy have elected to reaffirm their loyalty to [pope.GetTitledFirstName], albeit with some... #EMP tweaks#! to ecclesiastic policy.\n\nThese ameliorations focus chiefly on"
 iberia_north_africa.0102.desc.fundamentalist:0 "dostrzegalnych krzywdach wyrządzanych wiernym i na tym, że można im zapobiec jedynie poprzez ustanowienie władzy doczesnej za pomocą wszelkich dostępnych środków."
 iberia_north_africa.0102.desc.righteous:0 "gazing inwards, ensuring religious homogeneity between the major cultures subscribing to the Church."
 iberia_north_africa.0102.desc.pluralist:0 "establishing rigorous customs and practices for the studying of the [religious_leader.GetFaith.ReligiousText], and formal methods to challenge the understanding of such."
 iberia_north_africa.0102.a.same_faith:0 "Musimy się bronić!"
 iberia_north_africa.0102.a.same_religion:0 "Czy postrzegają #EMP nas#! jako zagrożenie?"
 iberia_north_africa.0102.a.misc:0 "Cóż za niepokojący fanatycy!"
 iberia_north_africa.0102.b.same_faith:0 "A faith for ourselves!"
 iberia_north_africa.0102.b.same_religion:0 "Jakież to samolubne..."
 iberia_north_africa.0102.b.misc:0 "Tak długo, jak trzymają się na uboczu."
 iberia_north_africa.0102.c.same_faith:0 "Rigorous study of the [religious_leader.GetFaith.ReligiousText] benefits all."
 iberia_north_africa.0102.c.same_religion:0 "How pointless; to study so hard when already so wrong..."
 iberia_north_africa.0102.c.misc:0 "Their solution to doctrinal drift is to nitpick doctrine?"
 iberia_north_africa.0111.t:0 "Wolność od jarzma Rzymu"
 iberia_north_africa.0111.desc:0 "It's taken years to build the political and spiritual unity to muster this conclave, but I've finally brought enough of both the peasantry and the clergy to my banners to meaningfully repudiate the false-[pope.GetTitledFirstName].\n\nEven now, the passageways and guest rooms of [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] throng with argumentative clerics and impassioned bishops; every aggrieved friar and petty [religious_leader.GetFaith.PriestNeuter] that Rome has ever snubbed clogging my halls.\n\nAll this debate is crucial for legitimacy, but ultimately, as the preeminent [religious_leader.GetFaith.GetAdjective] ruler, #EMP my#! word shall be the final deciding vote."
 iberia_north_africa.0111.a:0 "Syn Boży uczył pokoju, a my będziemy go naśladować."
 iberia_north_africa.0111.a.tt:0 "$iberia_north_africa.0101.a.tt$"
 iberia_north_africa.0111.b:0 "Nawet bez Rzymu znamy wartość obrony swoich!"
 iberia_north_africa.0111.b.tt:0 "$iberia_north_africa.0101.b.tt$"
 iberia_north_africa.0111.c:0 "Czy islam nie jest również religią Księgi?"
 iberia_north_africa.0111.c.tt:0 "$iberia_north_africa.0101.c.tt$"
 mozarabic_break_with_rome_decision.tt.you_gain_a_hof:0 "A new same-[faith|E] [head_of_faith|E] [title|E] is created for [religious_leader.GetFaith.GetName]"
 mozarabic_break_with_rome_decision.tt.new_hof_id:0 "[new_religious_head.GetTitledFirstName] jest twoją nową [Concept( 'head_of_faith', 'głową wiary' )|E]"
 iberia_north_africa.0112.t:0 "[religious_leader.GetFaith.GetAdjectiveNoTooltip] Church Schisms from [pope.GetFaith.GetNameNoTooltip]"
 iberia_north_africa.0112.desc.intro:0 "With great effort, [religious_leader.GetTitledFirstName] has at last achieved [religious_leader.GetHerHis] life's work of accruing enough political and spiritual authority to bring the [religious_leader.GetFaith.GetAdjective] Church together in pursuit of one goal: breaking with the dictats of [pope.GetTitledFirstName].\n\nThe accompanying church council has been explosive in its discussion about how to fill the void left by Rome's grasp, with some clerics reported openly brawling in the halls of [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier].\n\n[religious_leader.GetTitledFirstNamePossessiveNoTooltip] intercession is the only thing that's broken the deadlock, electing to focus on"
 iberia_north_africa.0112.desc.fundamentalist:0 "taking over the mantle of safeguarding pilgrimages to [religious_leader.GetFaith.GetAdjectiveNoTooltip] holy sites by force of arms."
 iberia_north_africa.0112.desc.righteous:0 "walking back what [religious_leader.GetSheHe] sees as the sinful violence that has infected so much of [religious_leader.GetFaith.GetReligion.GetName].\n\nAccording to [religious_leader.GetHerHim], [religious_leader.GetFaith.GetAdherentNamePluralNoTooltip] should focus on the piety of simply living a good life rather than trying to pave the road to [religious_leader.GetFaith.PositiveAfterLife] with the blood of infidels."
 iberia_north_africa.0112.desc.pluralist:0 "loosening restrictions and prohibitions that prevent easier accommodation with their Muslim neighbors, championing an ecumenical approach to interfaith relations."
 iberia_north_africa.0112.a.same_faith:0 "By [religious_leader.GetFaith.HighGodName] and our right!"
 iberia_north_africa.0112.a.same_religion:0 "Lepiej, aby nie zamykali #EMP naszych# świętych miejsc."
 iberia_north_africa.0112.a.misc:0 "Wygląda na to, że dzielą włos na czworo..."
 iberia_north_africa.0112.b.same_faith:0 "Siła poprzez pokój!"
 iberia_north_africa.0112.b.same_religion:0 "Pewnie myślą, że są lepsi od nas..."
 iberia_north_africa.0112.b.misc:0 "Wonder how #EMP that#! works out for them..."
 iberia_north_africa.0112.c.same_faith:0 "We share so much more than we don't."
 iberia_north_africa.0112.c.same_religion:0 "Concerning..."
 iberia_north_africa.0112.c.islam:0 "Miejmy nadzieję, że to pierwszy krok w kierunku prawdziwej konwersji..."
 iberia_north_africa.0112.c.misc:0 "Are they a hybrid faith, then?"
 iberia_north_africa.0121.t:0 "A Return to the Countryside"
 iberia_north_africa.0121.desc.intro:0 "It is no secret that I have had... issues with my [old_faith.GetAdjective] faith."
 iberia_north_africa.0121.desc.excommunicated:0 "Excommunication has been difficult for me, taxing my soul unfairly and causing no end of strife with the other [old_faith.GetAdherentNamePluralNoTooltip] in my life."
 iberia_north_africa.0121.desc.rivalry_with_hof:0 "Constant arguments with [old_faith.GetReligiousHead.GetTitledFirstName], a petty temporal squabble that [old_faith.GetReligiousHead.GetSheHe] #EMP should#! be above, have left me disillusioned."
 iberia_north_africa.0121.desc.negative_piety_level:0 "My deeds have marked me a sinner, one whose faith seems content to let fall by the spiritual wayside, and there's no denying how isolating it's been."
 iberia_north_africa.0121.desc.lorgar:0 "Mimo, iż ogień mojej wiary płonie tak jasno jak słońce, nie mogę pozbyć się uczucia, że we wszechświecie musi być coś więcej niż tylko [old_faith.HighGodName]. Jakaś bardziej pierwotna prawda."
 iberia_north_africa.0121.desc.sinful_traits:0 "Czuję się tak, jakby każdy mój czyn, każda moja myśl, a także sam sposób przeżywania mego życia był naznaczony jako z natury grzeszny."
 iberia_north_africa.0121.desc.virtuous_basque_pagan_traits:0 "Sometimes I question how I ever loved it at all, when my whole personality seems #EMP built#! for something different."
 iberia_north_africa.0121.desc.naked_cynicism:0 "I find it disinteresting, and worse, thoroughly enthralled to powers I have little to no control over."
 iberia_north_africa.0121.desc.outro:0 "\n\nAt last, though, I think I've found solace with [basque_faith.GetName]. The rural syncretics of this minor sect have no judgement for me, only giddy excitement at the prospect of becoming something more than local lore-keepers.\n\nExcitement that perhaps leaves them open to... suggestion."
 iberia_north_africa.0121.a:0 "[basque_faith.GetNameNoTooltip] shall be a warrior's faith again!"
 iberia_north_africa.0121.a.tt:0 "You advocate for a more $doctrine_pluralism_fundamentalist_name$ path"
 iberia_north_africa.0121.b:0 "Harmony with nature is better than harmony with neighbors."
 iberia_north_africa.0121.b.tt:0 "You advocate for a more $doctrine_pluralism_righteous_name$ path"
 iberia_north_africa.0121.c:0 "There are more worthy religions to share traditions with."
 iberia_north_africa.0121.c.tt:0 "You advocate for a different $doctrine_pluralism_pluralistic_name$ path"
 iberia_north_africa.0121.d:0 "If I try to force change, am I any less corrupt than [old_faith.GetNameNoTooltip]?"
 iberia_north_africa.0121.d.tt:0 "You leave the faith as you find it"
 iberia_north_africa.0122.t:0 "$iberia_north_africa.0121.t$"
 iberia_north_africa.0122.desc.intro:0 "Wygląda na to, że"
 iberia_north_africa.0122.desc.excommunicated:0 "excommunication from [old_faith.GetName] has finally grown too wearisome for [religious_leader.GetHerHim]."
 iberia_north_africa.0122.desc.rivalry_with_hof:0 "rivalry with [old_faith.GetReligiousHead.GetTitledFirstName] has finally reached an inevitable boiling point."
 iberia_north_africa.0122.desc.negative_piety_level:0 "prior transgressions against [old_faith.GetName] are due to be dwarfed by [religious_leader.GetHerHis] next."
 iberia_north_africa.0122.desc.lorgar:0 "lust for something more... #EMP primordial#! to believe in has grown too strong, leading [religious_leader.GetHerHim] down the path of heresy."
 iberia_north_africa.0122.desc.sinful_traits:0 "sinful ways have, at long last, utterly won out over [religious_leader.GetHerHis] [old_faith.GetAdjective] faith."
 iberia_north_africa.0122.desc.virtuous_basque_pagan_traits:0 "slow seduction by the virtues of rural life is, at last, complete."
 iberia_north_africa.0122.desc.naked_cynicism:0 "blatant desire for greater control over the spiritual life of [religious_leader.GetHerHis] realm is completely out of control."
 iberia_north_africa.0122.desc.midtro:0 "\n\nIn a fit of what is assuredly-madness, the [religious_leader.GetTitleAsNameNoTooltip|U] has lifted an obscure syncretic folk faith from the Pyrenees, [basque_faith.GetName], up as the new premier religion of [religious_leader.GetPrimaryTitle.GetNameNoTier].\n\n"
 iberia_north_africa.0122.desc.fundamentalist:0 "Though originally peaceful, [religious_leader.GetTitledFirstNameNoTooltip] has whipped the fledgling sect into a raging frenzy, promising them a warrior's wage in loot and plunder if they'll support [religious_leader.GetHerHis] fundamentalist campaign."
 iberia_north_africa.0122.desc.righteous:0 "Seeking to distance the little sect from its close relationship with Christianity, [religious_leader.GetTitledFirstNameNoTooltip] is promoting a return to what [religious_leader.GetSheHe] sees as the more verifiably-pagan parts of its myths."
 iberia_north_africa.0122.desc.pluralist:0 "Chociaż ta sekta od wieków wchłaniała elementy chrześcijańskie, to [religious_leader.GetTitledFirstNameNoTooltip] wykorzystuje swoje znaczące wpływy, aby wprowadzić do niej konkurencyjne elementy z islamu oraz wymazać, zastąpić lub zrewidować nazaretańskie rytuały, gdzie tylko może."
 iberia_north_africa.0122.desc.unchanged:0 "Essentially unchanged from obscurity despite the burst of new theological attention, the sect espouses a combination of adopted Christian dogma and traditional Vasconian mythology."
 iberia_north_africa.0122.a:0 "Wiesz, myślę, że [religious_leader.GetSheHe] ma rację..."
 iberia_north_africa.0122.b.same_faith:0 "To jakaś cholerna herezja!"
 iberia_north_africa.0122.b.same_religion:0 "To może skończyć się tylko ich unicestwieniem"
 iberia_north_africa.0122.b.respects_fellow_warmongers:0 "Przynajmniej nie boją się dobrej walki."
 iberia_north_africa.0122.b.misc:0 "As long as they fight far away."
 iberia_north_africa.0122.c.same_faith:0 "[religious_leader.GetFirstNameNoTooltip] gave up [old_faith.HighGodName] for some moldering groves?!"
 iberia_north_africa.0122.c.same_religion:0 "Czy [religious_leader.GetFirstNameNoTooltip] myśli, że jest #EMP lepsz[Select_CString( religious_leader.IsFemale, 'a', 'y' )]#! od nas?"
 iberia_north_africa.0122.c.believes_in_harmony_with_nature:0 "At least they understand the wonder of nature."
 iberia_north_africa.0122.c.misc:0 "So they speak for the trees?"
 iberia_north_africa.0122.d.muslim:0 "At least the [basque_faith.GetAdherentNamePluralNoTooltip] come closer to [islam_religion.GetNameNoTooltip]."
 iberia_north_africa.0122.d.same_faith:0 "They have abandoned us twice over!"
 iberia_north_africa.0122.d.same_religion:0 "Oburzające!"
 iberia_north_africa.0122.d.syncretised_with_islam:0 "At least they've not completely abandoned their wits."
 iberia_north_africa.0122.d.misc:0 "Eh, not my festival, not my dancing bears."
 iberia_north_africa.0122.e.same_faith:0 "So #EMP this#! is the measure of tolerance."
 iberia_north_africa.0122.e.same_religion:0 "Concerning..."
 iberia_north_africa.0122.e.syncretised_with_christianity:0 "$iberia_north_africa.0122.d.syncretised_with_islam$"
 iberia_north_africa.0122.e.misc:0 "Seems a fairly pedestrian change, honestly."
 iberia_north_africa.0131.t:0 "Children of the Ebro"
 iberia_north_africa.0131.desc.intro:0 "With the creation of [k_aragon.GetDefinitiveName], I have triggered a flourishing expansion of [aragonese_culture.GetName] culture in the towns and cities of my realm. Not just in our heartlands of $d_aragon$, but"
 iberia_north_africa.0131.desc.duchy.one:0 "[duchy_a.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.two:0 "[duchy_a.GetBaseNameNoTier] and [duchy_b.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.three:0 "[duchy_a.GetBaseNameNoTier], [duchy_b.GetBaseNameNoTier], and [duchy_c.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.outro:0 "too, spreading the influence of my newfound people far and wide.\n\nAnd yet... I can't help but miss some of the ways of [founder_culture.GetName]. Its time at the center of my life may be over, but with my influence and station, it need not leave completely."
 form_the_kingdom_of_aragon_decision.tt.x_random_counties_in_d_aragon:0 "3 losowe [counties|El] w Aragonii:"
 iberia_north_africa.0131.a:0 "These people are my people, and they are enough."
 iberia_north_africa.0131.b:0 "Not all the trappings of [founder_culture.GetNameNoTooltip] culture are so bad..."
 iberia_north_africa.0131.c:0 "To, co jest dla nas naprawdę ważne, nie zmieniło się."
 iberia_north_africa.0131.d:0 "No matter how the world turns, we cannot forget our roots!"
 iberia_north_africa.2105.t:0 "Władcy Morza Śródziemnego"
 iberia_north_africa.2105.desc:0 "Wraz z zajęciem [mallorca.Custom('TitleAdjRealmAdjNoTier')], [sardinas.Custom('TitleAdjRealmAdjNoTier')] oraz [sicily.Custom('TitleAdjRealmAdjNoTier')], ogłosiliśmy się prawowitymi władcami Morza Śródziemnego. Wysłannicy popłynęli do wszystkich zakątków ziemi i powiadomili pomniejszych władców o naszym chwalebnym osiągnięciu.\n\nTo morze i wszystko, co okala, należy do nas!"
 iberia_north_africa.2105.a:0 "Nikt nie może się nam przeciwstawić!"
 iberia_north_africa.fp2_golden_age_generic_title_intro:0 "Złoty wiek nauki:"
 iberia_north_africa.2001.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Zapomniana wiedza"
 iberia_north_africa.2001.desc:0 "Znan[Select_CString( generated_actor.IsFemale, 'a tłumaczka', 'y tłumacz' )], [generated_actor.GetFullName], przybył[Select_CString( generated_actor.IsFemale, 'a', '' )] na mój dwór po usłyszeniu, że wspieram nauki. „Jeśli szukasz wiedzy, najlepszą znajdziesz w starych księgach. Bo choć może być zapomniana, nie jest mniej prawdziwa” — stwierdza [Select_CString( generated_actor.IsFemale, 'tłumaczka', 'tłumacz' )].\n\n„Mam ze sobą wiele książek, które pozostają nieprzetłumaczone. Jeśli ufundujesz moją pracę, na pewno też na tym zyskasz!”"
 iberia_north_africa.2001.a:0 "Nie będę szczędzić wydatków na"
 iberia_north_africa.2001.a.learning:0 "filozoficzne"
 iberia_north_africa.2001.a.martial:0 "wojskowe"
 iberia_north_africa.2001.a.stewardship:0 "ekonomiczne"
 iberia_north_africa.2001.a.diplointrigue:0 "oratorskie"
 iberia_north_africa.2001.a.end:0 "publikacje."
 iberia_north_africa.2001.a.a:0 "Prosisz o książkę, która pomoże ci poprawić twoją najsłabszą umiejętność."
 iberia_north_africa.2001.b:0 "Masz moje fundusze; stwórz coś pożytecznego."
 iberia_north_africa.2001.b.a:0 "[generated_actor.GetFirstNameNoTooltip] podaruje ci książkę poprawiającą losową [skill|El]"
 iberia_north_africa.2001.c:0 "Po co mi te stare książki? Nie ma miejsca w nauce dla historii!"
 iberia_north_africa.2002.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Chirurg o gwieździstym spojrzeniu"
 iberia_north_africa.2002.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], proszę spraw, by t[Select_CString( generated_actor.IsFemale, 'a idiotka w końcu posłuchała', 'en głupiec w końcu posłuchał' )]! Przeprowadził[Select_CString( generated_actor.IsFemale, 'a', '' )] operację zaćmy na moim prawym oku, a teraz odmawia zoperowania drugiego!” — krzyczy [patientzero.GetTitledFirstName]. „Operacja zakończyła się sukcesem tylko dlatego, że koniunkcja gwiazd była idealna. #italic Musisz#! poczekać jeszcze dwanaście lat, aby zapewnić sobie kolejną udaną operację!” — odpowiada wyraźnie sfrustrowan[Select_CString( generated_actor.IsFemale, 'a medyczka', 'y medyk' )], [generated_actor.GetFirstName].\n\nJako władca, moim obowiązkiem jest rozstrzyganie takich spraw. Czy mam wtrącać się do astrologii i ryzykować spartaczoną operację?"
 iberia_north_africa.2002.a:0 "To wspaniała okazja, aby [child_offering.GetFirstNameNoTooltip] nauczył[Select_CString( child_offering.IsFemale, 'a', '' )] się medycyny!"
 iberia_north_africa.2002.a.flavor:0 "You offer your child [child_offering.GetFirstName] as an assistant to help in [patientzero.GetFirstName]'s suction-method cataract operation."
 iberia_north_africa.2002.a.a:0 "[child_offering.GetFirstName] asystuje podczas operacji"
 iberia_north_africa.2002.a.b:0 "Wynik operacji zaćmy"
 iberia_north_africa.2002.b:0 "Gwiazdy nie mają wpływu na twoje możliwości, wykonaj operację!"
 iberia_north_africa.2002.b.a:0 "Żądasz przeprowadzenia operacji, znając ryzyko."
 iberia_north_africa.2002.c:0 "Rzeczywiście, może najlepiej poczekać, aż warunki będą sprzyjające."
 iberia_north_africa.2002.d:0 "#italic Cóż#!, jeśli spojrzeć na to w #italic ten#! sposób, ułożenie gwiazd jest idealne."
 iberia_north_africa.2003.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Sprzeczne charaktery"
 iberia_north_africa.2003.desc:0 "Many scholars have come and past through [playerprovince.GetNameNoTooltip] since granting my sponsor, but two of them have stuck out to me. Perhaps it is because they are both individuals of vast intellect, perhaps it is because they #italic wont shut up#! and stop arguing about minute differences of belief in middle of my court. "I #italic refuse#! to work with a fool such as [generated_actor_r.GetFirstName]!" exclaims [generated_actor_k.GetFirstName] before [generated_actor_r.GetFirstName] replies with "Fine by me, I'd never work with someone as stubborn as #italic you!#!"\n\n"[ROOT.Char.GetTitledFirstName], what do you believe? Is it the role of the philosopher to explain the natural world or does it fall under the authority of the prophet?""
 iberia_north_africa.2003.a:0 "Actually, it falls under #ber my#! authority. Now get to work."
 iberia_north_africa.2003.a.flavor:0 "You offend both scholars, focusing their contempt towards you rather than each other."
 iberia_north_africa.2003.b:0 "Philosophers of course, wise men like Aristutalis should."
 iberia_north_africa.2003.c:0 "Jak można wierzyć filozofom, skoro nie można zaufać Ezechielowi?"
 iberia_north_africa.fp2_pilgrim_roads_generic_title_intro:0 "Drogi dla pielgrzymów:"
 iberia_north_africa.2011.t:0 "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Wędrowny wojownik"
 iberia_north_africa.2011.desc:0 "Wędrując przez tereny [chosen_location_for_pilgrim_roads.GetAdjective], natrafiam na duże drzewo łagodnie kuszące mnie do odpoczynku pod nim. Siadam pod chłodnym cieniem obok [Select_CString(generated_actor.IsFemale, 'kobiety', 'mężczyzny' )]. „Czy jesteś pielgrzymem?” — pytam."
 iberia_north_africa.2011.desc_merge_into:0 "To which the resting figure answers,"
 iberia_north_africa.2011.desc_soldier:0 "$iberia_north_africa.2011.desc_merge_into$ "I am but a misguided warrior by the name of [generated_actor.GetName]. I've come to visit [chosen_holy_site_for_pilgrim_roads.GetNameNoTier] to find why [generated_actor.GetFaith.HighGodName] has forsaken me and to know where I must drive my blade next.""
 iberia_north_africa.2011.desc_captain:0 "$iberia_north_africa.2011.desc_merge_into$ "Perhaps, I am. But I recognize myself as more of a lost soul. My name is [generated_actor.GetName], former captain of a holy order, now wondering vagabond in search of [generated_actor.GetFaith.HighGodName] and a greater cause to serve.""
 iberia_north_africa.2011.a:0 "[generated_actor.GetFaith.HighGodName] would want you to join my ranks, [generated_actor.GetFirstNameNoTooltip]."
 iberia_north_africa.2011.b:0 "I am certain [generated_actor.GetFaith.HighGodName] wants you to keep wandering in search of foes."
 iberia_north_africa.2011.b.flavor:0 "You encourage the warrior to carry on fighting for [generated_actor.GetFaith.HighGodName], on their own, spreading the word of your good nature."
 iberia_north_africa.2011.c:0 "You will surely find [generated_actor.GetFaith.HighGodName] by the end of your pilgrimage."
 iberia_north_africa.2011.c.flavor:0 "You let the warrior carry on their duty to [generated_actor.GetFaith.HighGodName] uninterrupted."
 iberia_north_africa.2012.t:0 "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Impoverished Student"
 iberia_north_africa.2012.desc:0 "Wandering through my newly built roads at the [chosen_location_for_pilgrim_roads.GetName], I encounter a young [generated_actor.GetWomanMan] sitting on a marking stone with a gloomy face and an empty pouch on hand. The [generated_actor.GetWomanMan] turns to me and asks, "[ROOT.Char.Custom2('RelationToMeAddress', generated_actor)], would you please spare a coin for a student on a pilgrimage? "
 iberia_north_africa.2012.desc_student:0 "I am a student of theology, wishing to better understand the world granted to us by [generated_actor.GetFaith.HighGodName]. I would even be willing to give you my traveling notes as a token of appreciation as a fellow [generated_actor.GetFaith.GetAdjective]!""
 iberia_north_africa.2012.desc_architect:0 "I study architecture, having come all the way to see and learn from the well-kept works at [chosen_holy_site_for_pilgrim_roads.GetNameNoTier]. I am solely dedicated to the craft. If you would spare me coin, I would even give you my scriptures on architecture!""
 iberia_north_africa.2012.a:0 "I could use the knowledge. Very well, I agree to this trade."
 iberia_north_africa.2012.b:0 "Maybe you should try getting a job."
 iberia_north_africa.2012.b.flavor:0 "You offer the student a good job at your court, taking them by surprise."
 iberia_north_africa.2012.c:0 "Żadnego targowania się. Jako [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l], moim obowiązkiem jest pomóc ci."
 iberia_north_africa.2013.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Tej, która wytyczyła', 'Temu, który wytyczył' )] szlak dla pielgrzymów."
 iberia_north_africa.2013.desc:0 "Wykonał[Select_CString(ROOT.Char.IsFemale, 'ją', 'go' )] wzorową pracę kładąc dosłowne podwaliny niezbędne do ułatwienia dostępu do miejsca świętego jakim jest [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]. Za to jestem zobowiązan[Select_CString(fp2_iberia_north_africa_2013_head_of_faith.IsFemale, 'a', 'y' )] cię nagrodzić.\n\nPowiedz mi, czy jest coś, czego pragniesz?"
 iberia_north_africa.2013.a:0 "Twoje pochwały są dla mnie wystarczające."
 iberia_north_africa.2013.b:0 "Rozpowszechniajcie w imieniu [ROOT.Char.GetFaith.HighGodNamePossessive] moje uczynki."
 iberia_north_africa.2013.c:0 "Niech każdy wojownik wie o moim oddaniu wierze."
 iberia_north_africa.2013.d:0 "Podaruj mi artefakt godny świętego miejsca, jakim jest [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]."
 iberia_north_africa.2013.d.tooltip:0 "[fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName] podaruje ci błogosławiony [artifact|El]"
 iberia_north_africa.2013.notif.t:0 "Ścieżki pobożności"
 struggle_iberia_form_portugal_decision_correct_phase_tt:0 "Obecna [struggle_phase|El] to [struggle_phase_iberia_opportunity|El]"
