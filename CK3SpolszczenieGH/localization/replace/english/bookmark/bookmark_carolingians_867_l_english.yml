l_english:
 bm_867_carolingians:0 "Karolingowie"
 bm_867_carolingians_desc:0 "Po śmierci Ludwika Pobożnego niegdyś wielkie Imperium Karolingów zostało podzielone na trzy oddzielne Królestwa: Wschodnio, Zachodnio i Środkowo Frankijskie. Od tego czasu te królestwa rozpadły się jeszcze bardziej, ponieważ wojny, bunty i sukcesje w różny sposób powodowały niestabilność i fragmentację.\n\n#bold Czy któryś z Karolingów jest wystarczająco silny, by zjednoczyć swoje imperium? A może kłótnie rodzinne narażą ich na wykorzystywanie przez oportunistów?#!"
 bookmark_carolingians_charles_the_bald:0 "Karol Łysy"
 bookmark_carolingians_charles_the_bald_desc:0 "At the time of Charles' birth, his fully grown half-brothers already ruled their own kingdoms within the Carolingian empire. Without a crown of his own, he became known as 'the Bald,' though he eventually did inherit Aquitaine and West Francia. In the future he will even inherit Italy and the Holy Roman Empire itself, but his line will not persevere — his last grandson will die childless just seven years after his own death.\n\n#bold Can you change the course of history and ensure a long and prosperous line of Charles' descendants?#!"
 bookmark_carolingians_charles_the_bald_alt_judith:0 "$Judith$"
 bookmark_carolingians_charles_the_bald_alt_louis:0 "$Louis$ $nick_the_stammerer$"
 bookmark_carolingians_king_lothaire:0 "Król Lotar II"
 bookmark_carolingians_king_lothaire_desc:0 "Chociaż był zakochany w swojej kochance Waldradzie, ojciec Lotara zmusił go do politycznego małżeństwa z Teutbergą. Ich związek nie zrodził dzieci, a życie Lotara było nieustanną walką o rozwód z żoną i legitymizację swoich bękartów. Chociaż nigdy nie przestanie próbować, Lotar umrze bez prawnego spadkobiercy.\n\n#bold Czy potrafisz pokonać machinacje tych, którzy spiskują przeciwko tobie i zapewnić kontynuację twojego rodu?#!"
 bookmark_carolingians_king_lothaire_alt_waldrada:0 "$Waldrada$"
 bookmark_carolingians_king_lothaire_alt_teutberga:0 "$Teutberga$"
 bookmark_carolingians_ludwig_the_german:0 "Ludwik Niemiecki"
 bookmark_carolingians_ludwig_the_german_desc:0 "Ambitny człowiek, Ludwik od dawna dążył do odzyskania części cesarstwa, które uważa za swoje pierworództwo. Te ambicje ucierpiały jednak z powodu niepowodzeń , ponieważ wszystkie jego różne kampanie wojskowe zakończyły się niepowodzeniem, a jego zbuntowani synowie wyrwali większość jego ziem spod kontroli.\n\n#bold Czy możesz odwrócić nieszczęścia Ludwika i odzyskać cesarstwo dla jego potomków, czy też jego synowie wylądują na śmietniku historii?#!"
 bookmark_carolingians_ludwig_the_german_alt_youngerludwig:0 "$Ludwig$ $nick_the_younger$"
 bookmark_carolingians_ludwig_the_german_alt_karl:0 "$Karl$"
 bookmark_carolingians_king_louis:0 "Król Ludwik II"
 bookmark_carolingians_king_louis_desc:0 "Do czasu koronacji Ludwika na świętego cesarza rzymskiego potęga cesarstwa zmniejszyła się tak bardzo, że tytuł ten nie dawał już żadnej prawdziwej władzy. Chociaż udało mu się odzyskać Królestwo Prowansji, wujowie i brat Ludwika, nieobciążeni jakąkolwiek lojalnością wobec korony cesarskiej, nadal działają, jak im się podoba. Zajęty kłótliwymi sąsiadami i niestabilnym królestwem, Ludwik II umrze, nim spłodzi syna.\n\n#bold Czy zdołasz odzyskać wszystkie utracone terytoria cesarstwa i przywrócić koronie cesarskiej jej prawdziwą siłę?#!"
 bookmark_carolingians_king_louis_alt_ermengarde:0 "$Ermengarde$"
 bookmark_carolingians_king_louis_alt_engelberga:0 "$Engelberga$"
 bookmark_carolingians_king_karlmann:0 "Książę Karloman"
 bookmark_carolingians_king_karlmann_desc:0 "Najstarszy syn Ludwika Niemieckiego, Karloman, zbuntował się przeciwko ojcu i zmusił go do oddania mu kontroli nad ziemiami Bawarii. Rozszerzy tę domenę w wojnach ze Słowianami na wschodzie, a później zostanie nawet wybrany na króla Włoch — choć niefortunny los zmusi go do zrzeczenia się tronów Bawarii i Włoch na rzecz swoich młodszych braci. Umrze kilka lat później.\n\n#bold Czy przy odrobinie szczęścia uda ci się uniknąć niefortunnej śmierci Karlomana i stworzyć dziedzictwo, które przetrwa wieki?#!"
 bookmark_carolingians_king_karlmann_alt_arnulf:0 "$Arnulf$"
 bookmark_carolingians_king_karlmann_alt_hemma:0 "$Hemma$"
