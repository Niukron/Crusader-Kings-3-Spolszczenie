l_english:
 bm_1178_call_of_the_empire:0 "Call of the Empire"
 bm_1178_call_of_the_empire_desc:0 "Starzejący się cesarz, młody dziedzic i niedawna porażka na polu bitwy przeciwko anatolijskim Seldżukom sprawiły, że Bizancjum jest bezbronne, a historia wielokrotnie udowodniła, że największe zagrożenia dla imperium pochodzą równie często z wewnątrz, jak i z zewnątrz.\n\n#bold Czy dla spadkobierców Rzymu nadchodzi ostatni zmierzch, czy też uda im się przetrwać długą noc do nowego świtu?#!"
 bookmark_call_of_the_empire_tamar:0 "Księżniczka Tamar"
 bookmark_call_of_the_empire_tamar_giorgi:0 "Król Gruzji Giorgi"
 bookmark_call_of_the_empire_tamar_rusudan:0 "Rusudan"
 bookmark_call_of_the_empire_tamar_desc:0 "Pomimo zaciekłego sprzeciwu gruzińskiej szlachty, król Gruzji dał jasno do zrozumienia, że jego najstarsza córka Tamar zastąpi go na tronie, co jest aktem bezprecedensowym w długiej historii królestwa.\n\nDroga przed nią będzie trudna i niewielu spośród jej przyszłych wasali będzie cieszyć się jej sukcesem, ale ci, którzy dobrze znają księżniczkę, są przekonani, że stanie na wysokości zadania.\n\n#bold Czy zdołasz udowodnić swoją wartość tym, którzy w nią wątpią i poprowadzisz Gruzję do wspaniałego złotego wieku?#!"
 bookmark_call_of_the_empire_kilij_arslan:0 "Sułtan Kilidż Arslan"
 bookmark_call_of_the_empire_kilij_arslan_suleyman:0 "Sulejman"
 bookmark_call_of_the_empire_kilij_arslan_kaykhusraw:0 "Kaj Chusrau"
 bookmark_call_of_the_empire_kilij_arslan_desc:0 "Świeżo po zwycięstwie nad Bizantyjczykami w bitwie pod Myriokefalon, Kilidż Arslan udowodnił, że jest siłą, z którą należy się liczyć w Anatolii.\n\nW odpowiednim czasie będzie w stanie poprowadzić swoje armie pod same mury Konstantynopola, niemniej rywalizacja wielu jego synów o sukcesję może okazać się śmiertelnie niebezpieczna, ponieważ nawet ojciec Kilidż Arslana przeszedł po trupie własnego brata, aby dostać się na tron.\n\n#bold Który z twoich synów okaże się godny kontynuowania twoich wysiłków i czy Rum może przetrwać ich rywalizację?#!"
 bookmark_call_of_the_empire_angelos:0 "Strateg Andronik"
 bookmark_call_of_the_empire_angelos_alexios:0 "Aleksy"
 bookmark_call_of_the_empire_angelos_ioannes:0 "Jan"
 bookmark_call_of_the_empire_angelos_desc:0 "Jako wnuk basileusa Aleksego Komnena, Andronik ma za sobą wspaniałą karierę w służbie imperium. Ale w miarę jak coraz więcej jego braci i synów wspina się po piramidzie władzy, zbliżają się oni do niebezpiecznych szczytów, gdzie jeden błąd może okazać się śmiertelny dla wszystkich.\n\n#bold Dynastia Komnen została zbudowana na więzach między braćmi, a ty masz nadmiar krewnych. Czy możesz wykorzystać swoje więzi rodzinne na swoją korzyść, aby wspiąć się jeszcze wyżej?#!"
 bookmark_call_of_the_empire_palaiologos:0 "Strateg Aleksy"
 bookmark_call_of_the_empire_palaiologos_eirene:0 "Irena"
 bookmark_call_of_the_empire_palaiologos_desc:0 "Rodzina Aleksego wyróżnia się nawet wśród potężnych i wpływowych nazwisk Cesarstwa Bizantyjskiego, zajmując miejsce przy przysłowiowym stole od ponad wieku, a jego przodkowie w znacznym stopniu przyczynili się do przejęcia władzy przez Komnenów.\n\nIch lojalność wobec tronu była niezachwiana, ale bliskość władzy często prowadzi do potężnych pokus: jak długo Paleologowie będą zadowoleni ze służby?\n\n#bold Czy Aleksy i jego rodzina będą nadal wspierać tron, czy też sami będą go pożądać?#!"
 bookmark_call_of_the_empire_ioannes_kantakouzenos:0 "Strateg Jan"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_michael:0 "Michał"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_desc:0 "One of the most seasoned of Basileus Manuel's commanders, Ioannes' herculean stature and bravery on the battlefield are equaled only by his astonishing arrogance and unbridled impetuosity, traits seldom conducive to a long and healthy life in the Byzantine political arena.\n\n#bold Will Ioannes' boldness lead the Kantakouzenos family beyond their present station, or will his arrogance ultimately prove to be their undoing?#!"
