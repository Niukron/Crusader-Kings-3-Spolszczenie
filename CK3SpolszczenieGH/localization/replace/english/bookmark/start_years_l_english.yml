l_english:
 start_year_1178_10_01_desc:0 "The age of the crusades is well and truly underway in 1178 AD. The leprous King Baudouin sits on the throne of the crusader kingdom of Jerusalem, a realm with a future as uncertain as his own as the new Sultan of Egypt, Salāh al-Dīn, prepares to reclaim the Holy Land once and for all. Meanwhile, to the north, the Byzantine Empire faces the loss of its hold over Anatolia and the looming prospect of a new emperor on its throne for the first time in nearly four decades, with all the intrigue that entails."
 start_year_1066_09_15_desc:0 "Powrót Komety Halleya zwiastuje burzliwy 1066 rok, w którym na całym świecie wybuchają poważne konflikty. Podczas gdy Seldżukowie napierają na ziemię bizantyjską, a Sindhowie powstają przeciwko swoim ciemiężcom na Sri Lance, w Anglii wybucha wojna, w której trzej pretendenci zabiegają o koronę. Na rozdartym Półwyspie Iberyjskim panuje duże napięcie, a plemienni władcy obserwują zmieniającą się równowagę sił na kontynencie, z równą miarą strachu i chciwości."
 start_year_867_01_01_desc:0 "W roku 867 n.e. północni najeźdźcy terroryzują wybrzeża i brzegi rzek, podczas gdy Europa pozostaje rozdarta pod rządami Karolingów. Na subkontynencie indyjskim trójstronna walka między dynastiami Pratihara, Pala i Rasztrakuta tliła się od dziesięcioleci, jednak konflikt ten wciąż jest dopiero w powijakach."
 bm_group_867:0 "867"
