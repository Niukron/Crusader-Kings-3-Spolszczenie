l_english:
 bm_1066_rags_to_riches:0 "Z nędzy do pieniędzy"
 bm_1066_rags_to_riches_desc:0 "Rody w całej Europie walczą o władzę, czasem w nieszczególnie uczciwy sposób. Istnieje wiele sporów o ziemie, które kończą się zwycięstwami i porażkami w bitwach, a dynastie przychodzą i odchodzą, gdy zostaną wywiedzione w pole.\n\n#bold Dawni królowie tracą władzę, podczas gdy nowi sięgają gwiazd. Którym z nich będziesz?#!"
 bookmark_rags_to_riches_petty_king_murchad:0 "Pomniejszy król Murchad"
 bookmark_rags_to_riches_petty_king_murchad_desc:0 "Na początku XI wieku Wielkie Królestwo Irlandii wpadało i wypadało z rąk rodu Briaina, ponieważ irlandzkie rodziny szlacheckie walczyły o terytorium – przeciwko sobie i wikingom. Pomimo tego, że Murchad pochodził z linii mężczyzn mogących odziedziczyć tron królewski, to nic nie wiadomo o jego okresie panowania nad małym obszarem Munster.\n\n#bold Być może z twoją pomocą członek rodu Briainów mógłby ponownie zasiąść na tronie Irlandii?#!"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian:0 "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn:0 "$BE_binn$"
 bookmark_rags_to_riches_duchess_matilda:0 "Księżna Matylda"
 bookmark_rags_to_riches_duchess_matilda_desc:0 "Matylda z Canossy z uwagi na swoje umiejętności lub okoliczności ma odziedziczyć znaczne terytorium w północnych Włoszech. Stanie się potężną oraz dobrze powiązaną władczynią, by w końcu awansować do wyjątkowej rangi wikariusza cesarskiego i wicekrólowej Włoch. Po śmierci długo pozostanie postacią legendarną, zarówno ze względu na swoją pobożność, jak i podejrzenia o czary.\n\n#bold Potrafisz zagwarantować, że dziedzictwo Matyldy przetrwa, a linia Canossy będzie kontynuowana przez następne pokolenia?#!"
 bookmark_rags_to_riches_emir_yahya:0 "Emir Jahja"
 bookmark_rags_to_riches_emir_yahya_desc:0 "Królestwo Toledo zostanie założone pod koniec XI wieku, kiedy to król León przejmie tytułowe miasto. Zwalczenie emira Jahji i jego wpływów oznacza, że ród Dhunnunidów straci panowanie w regionie, którym rządził przez pokolenia.\n\n#bold Manipulując rywalami i znajdując sojuszników, będziesz wstanie rzucić wyzwanie królom Półwyspu Iberyjskiego i zmienić historię rodu Dhunnunidów?#!"
 bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2:0 "$Yahya$"
 bookmark_rags_to_riches_duke_vratislav:0 "Książę Wratysław"
 bookmark_rags_to_riches_duke_vratislav_desc:0 "Ród Przemyślidów włada Czechami od setek lat. Przy dziedziczeniu polegali w dużej mierze na starszyźnie, co w przypadku księcia Wratysława doprowadzi ostatecznie do poważnych sporów z jego braćmi.\n\n#bold Aby zostać królem Czech, Wratysław będzie musiał taktycznie zarządzać swoimi zasobami, zarówno materialnymi, jak i niematerialnymi — czy podołasz temu zadaniu?#!"
 bookmark_rags_to_riches_duke_vratislav_alt_judita:0 "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota:0 "$Ota$ Przystojny"
 bookmark_rags_to_riches_duke_robert:0 "Książę Robert"
 bookmark_rags_to_riches_duke_robert_desc:0 "Robert zaczynał swoją karierę jako złodziej i przywódca bandy rozbójników. Będąc jednym z licznego rodzeństwa, ten odważny syn nigdy nie miał zostać genialnym strategiem i mężem stanu, rządzącym rozległymi połaciami ziemi — a jednak oto on, potężny książę południowych Włoch, jest gotowy do wejścia na ścieżkę historii, która pozwoli Hautevillom władać ziemiami Sycylii przez ponad sto lat.\n\n#bold Zdołasz skonsolidować władzę w królestwie? Królestwo Sycylii czeka na swojego władcę!#!"
 bookmark_rags_to_riches_duke_robert_alt_bohemond:0 "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger:0 "$Roger$"
