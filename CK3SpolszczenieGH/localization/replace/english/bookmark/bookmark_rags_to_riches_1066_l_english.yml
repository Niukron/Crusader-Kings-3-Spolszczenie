 raiktor_gains_byzantium:0 "[claimant.GetShortUIName|U] seizes [GetTitleByKey('e_byzantium').GetName]"
 hard_raiktor_war:0 "This is a difficult [war|E] where you will have to [occupy|E] much of [de_jure|E] Byzantium and defeat their [armies|E] in order to win."
 easy_raiktor_war:0 "This is an easier [war|E] where [occupations|E] and [battles|E] will provide much more [war_score|E] than usual."
 raiktor_vassal_desc:0 "[vassal_to_be.GetShortUIName] gains the [counties|E] of [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier], and [GetTitleByKey('c_buthrotum').GetNameNoTier] and becomes your [vassal|E]"
 raiktor_vassal_backup_desc:0 "You seize the [counties|E] of [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier], and [GetTitleByKey('c_buthrotum').GetNameNoTier]"
 guiscard_modifier:0 "Guiscard"
 guiscard_modifier_desc:0 "This character is especially cunning and ruthless."
 bookmark.1072.t:0 "Conquering Cordoba"
 bookmark.1072.desc:0 "Ah, beautiful [GetTitleByKey('c_cordoba').GetNameNoTier]! The former seat of caliphal authority in [GetTitleByKey('e_spain').GetNameNoTier] during the reign of the Umayyads. A worthy prize for any ruler to pursue.\n\nNow I stand to make a choice — do I rely on military might, or do I leverage my cunning to sow discontent within their ranks?\n\nThe approach I choose will be the one I use from now on."
 bookmark.1072.a:0 "Wars are won with words and well-placed knives..."
 bookmark.1072.b:0 "I must rely on the military."
 bookmark.1072.c:0 "[GetTitleByKey('c_cordoba').GetNameNoTierNoTooltip] can wait."
 start_cordoba_war:0 "You start a [war|E] against [cordoba_holder.GetShortUIName] to conquer the [county|E] of [GetTitleByKey('c_cordoba').GetNameNoTier] #weak (and [GetTitleByKey('c_cabra').GetNameNoTier] if [cordoba_holder.GetSheHe] holds it)#!"
