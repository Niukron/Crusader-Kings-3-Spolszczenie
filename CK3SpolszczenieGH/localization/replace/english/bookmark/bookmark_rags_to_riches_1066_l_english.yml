l_english:
 bm_1066_rags_to_riches:0 "Z nędzy do pieniędzy"
 bm_1066_rags_to_riches_desc:0 "#V #font:TitleFont #size:20 @legends_of_ck_icon! Legendy Crusader Kings III#!#!#!\n\nRody w całej Europie walczą o władzę, czasem w nieszczególnie uczciwy sposób. Istnieje wiele sporów o ziemie, które kończą się zwycięstwami i porażkami w bitwach, a dynastie przychodzą i odchodzą, gdy zostaną wywiedzione w pole.\n\n#bold Dawni królowie tracą władzę, podczas gdy nowi sięgają gwiazd. Którym z nich będziesz?#!"
 bookmark_rags_to_riches_petty_king_murchad:0 "Pomniejszy król Murchad"
 bookmark_rags_to_riches_petty_king_murchad_desc:0 "[diplomacy_lifestyle_i] #V #font:TitleFont #size:20 Legenda Crusader Kings III#!#!#!\nNa początku XI wieku Wielkie Królestwo Irlandii wpadało i wypadało z rąk rodu Briaina, ponieważ irlandzkie rodziny szlacheckie walczyły o terytorium – przeciwko sobie i wikingom. Pomimo tego, że Murchad pochodził z linii mężczyzn mogących odziedziczyć tron królewski, to nic nie wiadomo o jego okresie panowania nad małym obszarem Munster.\n\n#bold Być może z twoją pomocą członek rodu Briainów mógłby ponownie zasiąść na tronie Irlandii?#!"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian:0 "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn:0 "$BE_binn$"
 bookmark_rags_to_riches_duchess_matilda:0 "Księżna Matylda"
 bookmark_rags_to_riches_duchess_matilda_desc:0 "[learning_lifestyle_i] #V #font:TitleFont #size:20 Legenda Crusader Kings III#!#!#!\nW sieci intryg, która oplotła północną Italię w XI wieku, życie kilku krewnych Matyldy z Canossy zostało tragicznie przerwane, a ona sama nagle odziedziczyła rozległe państwo. Krążyły legendy o pobożności Matyldy i plotki o jej zainteresowaniu czarami, więc panowanie królowej otoczone jest grubą zasłoną tajemnicy.\n\n#bold Czy będziesz w stanie utrzymać tron i ochronić Canossę przed wszystkimi niebezpieczeństwami, które zagrażają państwu w kapryśnym teatrze politycznym średniowiecznych Włoch?#!"
 bookmark_rags_to_riches_emir_yahya:0 "Emir Jahja"
 bookmark_rags_to_riches_emir_yahya_desc:0 "[intrigue_lifestyle_i] #V #font:TitleFont #size:20 Legenda Crusader Kings III#!#!#!\n\nKrólestwo Toledo zostanie założone pod koniec XI wieku, kiedy to król León przejmie tytułowe miasto. Zwalczenie emira Jahji i jego wpływów oznacza, że ród Dhunnunidów straci panowanie w regionie, którym rządził przez pokolenia.\n\n#bold Manipulując rywalami i znajdując sojuszników, będziesz wstanie rzucić wyzwanie królom Półwyspu Iberyjskiego i zmienić historię rodu Dhunnunidów?#!"
 bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2:0 "$Yahya$"
 bookmark_rags_to_riches_duke_vratislav:0 "Książę Wratysław"
 bookmark_rags_to_riches_duke_vratislav_desc:0 "[stewardship_lifestyle_i] #V #font:TitleFont #size:20 Legenda Crusader Kings III#!#!#!\n\nRód Przemyślidów włada Czechami od setek lat. Przy dziedziczeniu polegali w dużej mierze na starszyźnie, co w przypadku księcia Wratysława doprowadzi ostatecznie do poważnych sporów z jego braćmi.\n\n#bold Aby zostać królem Czech, Wratysław będzie musiał taktycznie zarządzać swoimi zasobami, zarówno materialnymi, jak i niematerialnymi — czy podołasz temu zadaniu?#!"
 bookmark_rags_to_riches_duke_vratislav_alt_judita:0 "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota:0 "$Ota$ Przystojny"
 bookmark_rags_to_riches_duke_robert:0 "Książę Robert"
 bookmark_rags_to_riches_duke_robert_desc:0 "[martial_lifestyle_i] #V #font:TitleFont #size:20 Legenda Crusader Kings III#!#!#!\n\nRobert zaczynał swoją karierę jako złodziej i przywódca bandy rozbójników. Będąc jednym z licznego rodzeństwa, ten odważny syn nigdy nie miał zostać genialnym strategiem i mężem stanu, rządzącym rozległymi połaciami ziemi — a jednak oto on, potężny książę południowych Włoch, jest gotowy do wejścia na ścieżkę historii, która pozwoli Hautevillom władać ziemiami Sycylii przez ponad sto lat.\n\n#bold Zdołasz skonsolidować władzę w królestwie? Królestwo Sycylii czeka na swojego władcę!#!"
 bookmark_rags_to_riches_duke_robert_alt_bohemond:0 "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger:0 "$Roger$"
 bookmark.1066.t:0 "Matilda's Marital Dilemma"
 bookmark.1066.desc:0 "Eleven years ago, my mother [mum.GetFirstName] orchestrated my betrothal to [hunchback.GetFirstNameNicknamed], my step-brother and the son of my mother's new husband, [hunchbacks_father.GetTitledFirstNameNicknamed].\n\nThough the alliance with [hunchbacks_father.GetPrimaryTitle.GetBaseNameNoTier] is advantageous, is this truly the future that God envisions for the prestigious House [ROOT.Char.GetHouse.GetBaseName]?\n\nI #EMP must#! take action to safeguard the future of my lineage!"
 bookmark.1066.a:0 "Jesus died for our sins, one more won't hurt."
 bookmark.1066.b:0 "I will avoid him until the day I die."
 bookmark.1066.c:0 "While a divorce is impossible, I still hold sway with the Pope..."
 bookmark.1066.d:0 "I accept my lot in life..."
 lineality_warning:0 "@warning_icon! #X By choosing a [patrilineal|E] [marriage|E] you risk a Game Over as your children won't be of your [dynasty|E]!#!"
 bookmark.1066.a_flavor:0 "[hunchback.GetFirstName] isn't a picture of health, he just needs a slight nudge towards the grave..."
 bookmark.1066.b_flavor:0 "If I avoid ever meeting him, his house can't claim my lands."
 bookmark.1066.c_flavor:0 "By pulling some strings I can make our marriage [matrilineal|E], ensuring that our children will be of my [house|E] and [dynasty|E]."
 abandoned_marriage_modifier:0 "Abandoned Marriage"
 abandoned_marriage_modifier_desc:0 "This character abandoned their spouse, who they are technically still married to...\n[marriage|E] Acceptance: #N -150#!"
 ABANDONED_SPOUSE_MODIFIER:0 "You have [GetModifier('abandoned_marriage_modifier').GetNameWithTooltip]: $VALUE|=+0$"
 bookmark.1067.t:0 "Whispers of Witchcraft"
 bookmark.1067.desc:0 "The fire crackles and flickers as [witch.GetFirstName] procures a tome from her bag. The smell of sweet dried herbs permeates the night air.\n\n"My secrets are not often freely given." She locks her eyes with mine. "As a young ruler, and a woman, the odds are stacked against you: this, my most treasured knowledge, will help you thrive in a world that would otherwise see your ruin."\n\nThe mysterious woman seems intent on sharing her wisdom... but this is exactly what the priests warned me about."
 bookmark.1067.a:0 "Teach me everything, the [ROOT.Char.GetFaith.PriestMalePlural] be damned!"
 bookmark.1067.a_flavor:0 "@warning_icon! #X This option will give you a [criminal|E] [secret|E]!#!"
 bookmark.1067.b:0 "No, this is heretical thought."
 bookmark.1067.b_flavor:0 "My faith in [ROOT.Char.GetFaith.HighGodName] is all I need."
 bookmark.1068.t:0 "The Slavic Marches"
 bookmark.1068.desc:0 "[GetTitleByKey('d_meissen').GetNameNoTier] and [GetTitleByKey('d_lausitz').GetNameNoTier], oh how I covet those fertile and prosperous lands!\n\nMy liege, [emperor.GetTitledFirstNameNicknamed], has promised them to me in exchange for my loyalty. But I know these are just empty words, [emperor.GetSheHe] will not be able to grant them to me.\n\nI can either accept the [emperor.GetTitleAsNamePossessiveNoTooltip] words for what they are — praise for my high character, but nothing more — or I can take matters into my own hands."
 bookmark.1068.a:0 "Those lands will be mine, by might!"
 bookmark.1068.a_flavor:0 "To add the [titles|E] to your [realm|E], you will likely have to go to [war|E] using the [claim|E] [casus_belli|E]."
 bookmark.1068.b:0 "I will bask in the [emperor.GetTitleAsNamePossessiveNoTooltip] good graces."
 bookmark.1068.b_flavor:0 "The [emperor.GetTitleAsNameNoTooltip], your [liege|E], will owe you a [hook|E] which can be used for a multitude of things — such as demanding a beneficial [marriage|E]."
 bookmark.1069.t:0 "My Brother [jaromir.GetFirstNameNoTooltip]"
 bookmark.1069.desc:0 "Ever the thorn in my side, my 'dear' brother [jaromir.GetFirstName] opposes my authority at every turn.\n\nHe is nothing like my good friend [john_monk.GetFirstName] of Břevnov — a pious and #EMP non-turbulent#! monk, who serves [ROOT.Char.GetFaith.HighGodName] in my name. Oh, if only it was [john_monk.GetFirstNameNoTooltip] who served as my [jaromir.GetCouncilTitle|U]...\n\nPerhaps he could?"
 bookmark.1069.a:0 "I will oust [jaromir.GetFirstNameNoTooltip], my new [jaromir.GetCouncilTitle|U] will be [john_monk.GetFirstNameNoTooltip]!"
 bookmark.1069.a_flavor:0 "Having a [councillor|E] with high [skills|E] who is your [friend|E] is very beneficial, as [councillor_tasks|E] will complete sooner — but annoying your [head_of_faith|E] is always risky, as they might deny your requests for [claims|E] or [gold|E]."
 bookmark.1069.b:0 "[jaromir.GetFirstNameNoTooltip] is family after all... and gold is thicker than blood."
 bookmark.1069.b_flavor:0 "Getting rid of the [Concept( 'rival', 'rivalry' )|E] between you and your brother will greatly reduce the risk of being [GetScheme('murder').GetTypeName]ed."
 bookmark.1069.c:0 "I must tend to non-spiritual matters..."
 bookmark.1069.c_flavor:0 "Sometimes doing nothing is the best course of action."
 bookmark.1070.t:0 "A Norman Sicily"
 bookmark.1070.desc:0 "Life as a Duke is preferrable to the life of a bandit... but life as a King would suit me better.\n\nBy the grace of God and St. Peter I rule [GetTitleByKey('d_apulia').GetNameNoTier] and [GetTitleByKey('d_calabria').GetNameNoTier] — but with the grace of a few #EMP old friends#! from my days as a highwayman I could rule the entirety of the [GetTitleByKey('k_sicily').GetName]. No matter what the Pope or the Emperor thinks.\n\nTime to get to work."
 bookmark.1070.a:0 "All of it, and more, shall be mine!"
 bookmark.1070.b:0 "Perhaps I should stay out of the Empire."
 bookmark.1070.c:0 "Both the Pope and the Emperor can keep their lands..."
 norman_highwaymen:0 "Norman Highwaymen"
 claim_sicily:0 "You gained [pressed_claims|E] on all smaller [rulers|E] within the [GetTitleByKey('k_sicily').GetName]"
 bookmark.1071.t:0 "The Pretender Monk"
 bookmark.1071.desc:0 ""...and that's why you should support my claim on [GetTitleByKey('e_byzantium').GetNameNoTier]!" the monk says, prostrating himself before me. "You will gain an ally you can trust, and all the support you may need!"\n\nThis monk is an obvious fraud. He's not a so-called #EMP 'unjustly deposed Emperor of the Roman Empire'#!, but he #EMP is#! useful.\n\nDespite being a lowborn peasant with a made-up claim, an excuse for war is an excuse for war..."
 bookmark.1071.a:0 "I will place him upon the throne in Constantinople!"
 bookmark.1071.b:0 "Honestly, I just want to claim a few ports for myself..."
 bookmark.1071.c:0 "I am not in a position to help you."
 start_raiktor_war:0 "You start a [war|E] against [byz_emperor.GetShortUIName] to [claim|E] [GetTitleByKey('e_byzantium').GetNameNoTier] for [raiktor.GetShortUIName] and the [GetTitleByKey('k_epirus').GetName] for yourself"
 start_raiktor_conquest_war:0 "You start a [war|E] against [byz_emperor.GetShortUIName] to conquer the [counties|E] of [GetTitleByKey('c_dyrrachion').GetNameNoTier], [GetTitleByKey('c_avlonas').GetNameNoTier], and [GetTitleByKey('c_buthrotum').GetNameNoTier] for [raiktor.GetShortUIName], who will become your [vassal|E]"
 gain_war_troops:0 "You gain an [army|E] of #V 3000#! men who will stand down after the [war|E]"
