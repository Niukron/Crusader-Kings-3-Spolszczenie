l_english:
 bm_867_adventurers:0 "Poszukiwacze przygód"
 bm_867_adventurers_desc:0 "Każda dynastia ma skromne początki. Droga do władzy jest zwykle powolnym procesem, w którym każde pokolenie robi kilka kroków w przód, poprzez starannie zaplanowane małżeństwa i nieustanne wojny.\n\n#bold Ale są to czasy wielkich zmian i wstrząsów. Z wystarczająco dużą odwagą i może odrobiną szczęścia bohater może wynieść imię swojego rodu z zapomnienia i stać się legendą. Czy jesteś gotowy, aby podjąć wyzwanie?#!"
 bookmark_adventurers_jarl_haesteinn:0 "Jarl Hastein"
 bookmark_adventurers_jarl_haesteinn_desc:0 "Dzięki przebiegłości i odwadze Jarl Hastein stał się bogatym człowiekiem. Po przeprowadzeniu zyskownego najazdu na miasta Morza Śródziemnego wraz z Björnem Żelaznobokim, Hastein osiadł w Bretanii. Skarby Franków czekają, a potężny wojownik-wiking jest dobrym sprzymierzeńcem w czasach politycznych zawirowań.\n\n#bold Fortuna nie przychodzi jednak bez wrogów. Czy chciwość Hasteina zgubi go, czy też jego dynastia będzie się rozwijać pod twoim przywództwem?#!"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr:0 "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc:0 "alt desc"
 bookmark_adventurers_rurik_rurikid:0 "Ruryk Rurykowicz"
 bookmark_adventurers_rurik_rurikid_desc:0 "Niewielu wzniosło z nicości do wielkości, jak szarmancki Ruryk! Wraz ze swoimi braćmi zaprowadził porządek na wschodnich pustkowiach, a od ich śmierci jest jedynym władcą wielkiego wodzostwa. Ale to dopiero początek.\n\n#bold Pewnego dnia potomkowie Ruryka założą Carstwo Rosyjskie. Albo nie? Los tej wielkiej dynastii spoczywa w twoich rękach.#!"
 bookmark_adventurers_rurik_rurikid_alt_helgi:0 "$Helgi$ $nick_the_seer$"
 bookmark_adventurers_count_eudes:0 "Hrabia Eudes"
 bookmark_adventurers_count_eudes_desc:0 "W lipcu 866 r. wiking Hastein zabił ojca Eudesa — Roberta Mocnego. Zaledwie kilka miesięcy później zmarła jego matka Adelaida, rodząc jego brata Roberta. Świat jest okrutny, a przyszłość może wydawać się niepewna, ale przeznaczeniem tych sierot jest zasiadanie na francuskim tronie. Ich potomkowie, Kapetyngowie, będą rządzić Francją przez następne stulecia.\n\n#bold Czy potrafisz pokierować zdradliwą polityką średniowiecznej Francji i wypełnić przeznaczenie braci Robertynów?#!"
 bookmark_adventurers_count_eudes_alt_robert:0 "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc:0 "alt desc"
 bookmark_adventurers_count_eudes_alt_uncle_eudes:0 "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc:0 "alt desc"
 bookmark_adventurers_almos_arpad:0 "Almos Arpad"
 bookmark_adventurers_almos_arpad_desc:0 "Kiedy siedem węgierskich plemion zjednoczyło się, by wybrać najwyższego przywódcę, ich głosy padły na dzielnego Almosa. Pewnego dnia jego syn Arpad będzie kontynuował dzieło ojca, ale tylko wtedy, gdy Węgrom uda się zachować swoją niezależność. Na wschodnim horyzoncie czyha niebezpieczeństwo.\n\n#bold Czy zdołasz obronić Węgrów i poprowadzić ich do wielkości? To Twoja szansa, aby opowiedzieć o przygodach dynastii Arpadów!#!"
 bookmark_adventurers_daurama_daura:0 "Daurama Daura"
 bookmark_adventurers_daurama_daura_desc:0 "Jako ostatni magadżija Daury, Daurama jest symbolem dawnych zwyczajów ludu Hausa. Jej nowy mąż, pochodzący z Iraku Bajadżidda, reprezentuje zmianę, ponieważ coraz więcej obcych przybywa do Hausalandu, przynosząc ze sobą swoje dziwne wyznania i kultury...\n\n#bold Daurama przejdzie do historii jako ostatnia magadżiwa, ale czy musi tak być?#!"
 bookmark_adventurers_daurama_daura_alt_bawo:0 "$Bawo$"
 bookmark_adventurers_almos_arpad_alt_son_arpad:0 "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika:0 "$LinU_tika$"
 bookmark.0101.t:0 "Co to za imię?"
 bookmark.0101.desc_intro:0 "Przez pokolenia [hausaland.GetNameNoTier] był rządzony przez Magadżija, linię matriarchalnych władców, z których ja jestem ostatnia.\n\nNasze tradycje dobrze nam służyły, ale świat się zmienia. Bohaterskie czyny moj[Select_CString( bayajidda.IsFemale, 'ej', 'ego' )] [Select_CString( bayajidda.IsFemale, 'żony', 'męża' )] [bayajidda.GetFirstName] przyniosły [Select_CString( bayajidda.IsFemale, 'jej', 'mu' )] wielkie bogactwo i szacunek... pomimo tego, że pochodzi [bayajidda.GetSheHe] z odległych krajów, to [bayajidda.GetHerHis] sukcesy zapowiadają również wielką zmianę dla moich ludzi.\n\n"
 bookmark.0101.desc_living:0 "Mój syn, [bewo.GetTitledFirstName], jest oczkiem w głowie swojego ojca. Choć jest jeszcze zwykłym niemowlęciem, zastanawiam się, czy będzie bardziej identyfikował się ze swoim ojcem poszukującym przygód, czy z moim tradycyjnym dziedzictwem?"
 bookmark.0101.desc_dead:0 "Mój syn, [bewo.GetTitledFirstName], był oczkiem w głowie jego ojca. Choć jest zwykłym niemowlęciem, zastanawiam się, czy będzie bardziej identyfikował się z legendą swojego poszukującego przygód ojca, czy z moim tradycyjnym dziedzictwem?"
 bookmark.0101.a:0 "[bewo.GetFirstNameNoTooltip] musi przenieść tradycje [ROOT.Char.GetCulture.GetNameNoTooltip] w nową epokę."
 bookmark.0101.a.tt:0 "[bewo.GetUIName] zostanie twoim [Concept( 'player_heir', 'następcą' )|E]"
 bookmark.0101.b:0 "Mój syn pozostanie moim synem, bez względu na jego imię i kulturę."
 bookmark.0101.b.tt:0 "#warning @warning_icon! Wybranie tej opcji może skutkować pozbawieniem cię [Concept( 'player_heir', 'następcy' )|E]!#!"
 bookmark.0101.c:0 "Magadżija nie potrzebują mężczyzn do kontynuowania swojego dziedzictwa!"
 bookmark.0101.c.tt:0 "Twoja siostra [shawata.GetUIName] pozostanie twoim [Concept( 'player_heir', 'następcą' )|E]"
 bookmark.0211.t:0 "In Memory of Your Good Taste"
 bookmark.0211.desc:0 "[michael.GetFirstNamePossessive] corpse lies fetal on the floor before me, the initial surge of blood from his severed limb now slowed to barely a trickle. A good evening, even if we [Glossary( 'struck earlier than intended', 'BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS' )].\n\n#EMP Senior#! emperor. Pah, a naive dolt with neither talent nor stomach for politics. All the advantages God can give a man and he still lost everything to a no-name from the provinces.\n\nNot that I'm a mere provincial any more. From tonight, I am #EMP the#! emperor, [basil.GetTitledFirstName], first of the surely-glorious dynasty of [basil.GetDynasty.GetName].\n\nDraining the last of my goblet — one of [michael.GetFirstNamePossessiveNoTooltip] favorite wines — I ponder how history will remember the young man. How I will #EMP allow#! history to remember him."
 bookmark.0211.a:0 "He died drunk, he shall remain a drunk!"
 bookmark.0211.a.flavour:0 "You and your progeny will slander [michael.GetFirstNameNoTooltip] for decades past his death, making him out to be a drunkard and a wastrel."
 bookmark.0211.b:0 "The fool gave me his family, his throne, and his life. That's enough."
 bookmark.0211.b.flavour:0 "You allow [michael.GetFirstNamePossessiveNoTooltip] reputation to recover, holding his mother's restoration of iconophilic practices during her regency for him as nigh-saintly."
 bookmark.0211.c:0 "This really is a particularly fine vintage..."
 bookmark.0211.c.flavour:0 "You allow [michael.GetFirstNamePossessiveNoTooltip] memory to fade naturally — mostly."
 BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS:0 "Historically, Michael III was murdered September 24th 867, rather than December 31st 866. His date of death is brought forward in Crusader Kings 3 for gameplay reasons."
