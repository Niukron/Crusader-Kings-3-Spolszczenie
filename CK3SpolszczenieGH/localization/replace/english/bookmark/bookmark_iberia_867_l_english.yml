l_english:
 bm_867_iberia:0 "Zmagania o Iberię"
 bm_867_iberia_desc:0 "Stare potęgi Iberii upadają.\n\nNa północy, w Asturii, roi się od ambitnych wasali, którzy pragną wolności.\n\nNa południu Al-Andalus rośnie w siłę, ale pojawiają się głosy niezadowolenia. W przygranicznych okręgach wojskowych słychać pomruki o niepodległości, zaś intrygi nękają rządzących Umajjadów.\n\nObce mocarstwa z pożądaniem przyglądają się bogatym ziemiom Iberii.\n\n#bold Trwające od stuleci zmagania o Iberię wkraczają w nową fazę, a to, czy zakończą się one krwią lub braterstwem, zależy od rzutu kością.#!"
 war_867_Vimara_conquest_Portucale:0 "Wojna o [claim|El] Vimary do $d_porto$"
 war_Andalusian_Rebellion:0 "Bunt na pograniczu"
 bookmark_fp2_iberia_wilfred_the_hairy:0 "$GuifrE_$ Włochaty"
 bookmark_fp2_iberia_sunyer:0 "$Sunyer$"
 bookmark_fp2_iberia_bernat_of_gothia:0 "$Bernat$"
 bookmark_fp2_iberia_wilfred_the_hairy_desc:0 "Gdy jego ojciec i wuj zostali zamordowani przez księcia Tuluzy, król Franków odebrał ich ziemie, pozostawiając Guifré'a i jego kuzynów w nędzy.\n\nAle dwadzieścia lat później sytuacja się zmieniła. $GuifrE_$ i jego przebiegły kuzyn odzyskali należne im ziemie, a ich nowym seniorem został kuzyn człowieka, który niegdyś zabił ich rodziców.\n\n#bold Ty ze wszystkich ludzi wiesz, że los bywa przewrotny, i pragniesz pewniejszej zdobyczy — Barcelony.#!"
 bookmark_fp2_iberia_lupp_ibn_musa:0 "$Lubb$ Muzez"
 bookmark_fp2_iberia_lupp_ibn_musa_desc:0 "Potężna dynastia Banu Kasi, synowie Kasjusza, kontrolowała niegdyś całą dolinę Ebro. Jednak od czasu panowania wspaniałego ojca Lubba nastały dla niej ciężkie czasy, a potomkowie, którzy zaczęli się nazywać Banu Musa, jedynie pomrukują i liżą rany w swojej dawnej siedzibie w Tudeli, knując plany odzyskania swych południowych dominiów.\n\n#bold Czy uda ci się odzyskać to, co kiedyś należało do Banu Kasi i przywrócić dynastii dawną świetność?#!"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_mohamed:0 "Mohamed"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_oria:0 "Oria"
 bookmark_fp2_iberia_mendo_guterres:0 "Hrabia $Hermenexildo$ Gutierrez"
 bookmark_fp2_iberia_mendo_guterres_desc:0 "A powerful vassal to king Adelfonso III, $Hermenexildo$ controls the lands of southern Galicia with an unsullied administration. An unquestionable loyalty towards his monarch has helped him expand the ancestral dominion of his family – but is that enough?\n\n#bold With the growing interest in the South, will you be able to conquer the lands of Portucale and start one of its most influential dynasties?#!"
 bookmark_fp2_iberia_mendo_guterres_alt_arias:0 "$Arias$"
 bookmark_fp2_iberia_mendo_guterres_alt_ermesinda:0 "Ermesinda Gatónez"
 bookmark_fp2_iberia_ibn_marwan:0 "Ibn Marwan"
 bookmark_fp2_iberia_ibn_marwan_desc:0 "A rogue at heart, Abd al-Rahman ibn Marwan has a tumultuous relationship with his liege, the Umayyad sultan, but enjoys strong support from the Mozarabs in his domain, and might in truth have more in common with them and their faith. He has carved out a stronghold in Badajoz, but in the west, the zealous Banu Danis clan grows ever more opposed to his rule over the Lower March.\n\n#bold Might an alliance with Alfonso III, Asturias' ever-opportunistic king, help you gain a crown of your own?#!"
 bookmark_fp2_iberia_ibn_marwan_alt_surunbaqi:0 "Emir Sa'dun z Porto"
 bookmark_fp2_iberia_ibn_marwan_alt_rahman:0 "Abd ar-Rahman"
 bookmark_fp2_iberia_adanis_ibn_awsaga:0 "Emir Adanis"
 bookmark_fp2_iberia_adanis_ibn_awsaga_desc:0 "Tasked by the Umayyad sultan with protecting the western coast from Viking raids, the Berber Banu Danis dynasty has quickly grown in influence and power. Emir Adanis has built strong fortresses in Alcácer and Coimbra, but is concerned about the Mozarabs under his rule, who would rather side with his nemesis, Ibn Marwan.\n\n#bold Can you secure your lands and lead the Berbers to a great future in Al-Andalus?#!"
 bookmark_fp2_iberia_ibn_awsaga_alt_masud:0 "Mas'ud ibn Adanis"
 bookmark_fp2_iberia_ibn_awsaga_alt_yahya:0 "Jahja ibn Adanis"
