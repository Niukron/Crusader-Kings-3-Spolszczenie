 action_wrong_holding_type_HELP:0 "\n\n#help Każdy władca ma swoją formę rządów, która dyktuje jakiego typu [Concept('holdings', 'posiadłościami')|E] mogą sprawnie zarządzać. Przykładowo, feudalni władcy mogą sprawnie zarządzać tylko [Concept('castles', 'zamkami')|E]. Każda źle zarządzana posiadłość jest praktycznie bezwartościowa i tylko zajmuje miejsce w twoim [Concept('domain_limit', 'limicie domeny')|E].\n\nMusisz przyznać tego typu posiadłości swoim [Concept('unlanded', 'bez ziemnym')|E] członkom [Concept('court', 'dworu')|E] – staną się wtedy twoimi [Concept('vassal', 'wasalami')|E].#!"
