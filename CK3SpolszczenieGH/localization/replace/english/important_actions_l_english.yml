 action_can_demand_payment_desc:0 "[recipient.GetUIName] będzie zmuszon[Select_CString(recipient.IsFemale, 'a', 'y' )] zapłacić ci [gold|El], jeżeli wykorzystasz posiadanego na ni[Select_CString(recipient.IsFemale, 'ą', 'ego' )] [Concept( 'hook', 'haka' )|E].\n\nObecnie ma @gold_icon!#V [recipient.MakeScope.ScriptValue('golden_obligation_value_check_current_situation')|0]/[recipient.MakeScope.ScriptValue('golden_obligation_value')|0]#! złota, które możesz zażądać.$action_can_demand_payment_HELP$"
