 action_powerful_vassal_not_on_council_HELP:0 "\n\n#help Powinieneś zastanowić się nad nadaniem wpływowemu wasalowi stanowiska [Concept( 'councillor', 'radnego' )|E]. W przeciwnym razie jego [opinion|El] ulegnie obniżeniu, a on sam może dołączyć do [Concept( 'faction', 'frakcji' )|E] przeciwko tobie. \n\nJednakże zdarzyć się może, iż nie każdy będzie miał wystarczająco dobrze rozwinięte [Concept( 'skills', 'umiejętności' )|E], aby być przydatnym oraz jeżeli twoja [rank|El] jest wystarczająco wysoka, może być więcej wpływowych wasali niż masz miejsc w radzie.#!"
