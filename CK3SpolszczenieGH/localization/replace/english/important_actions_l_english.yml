 action_can_potentially_propose_alliance_to_family_member_desc:0 "[actor.Custom2('YourSheHe', recipient)|U] [actor.Custom2('RelationToMe', recipient)] [recipient.GetUIName] może #EMP nie#! zaakceptować teraz propozycji zawarcia z tobą [Concept( 'alliance', 'sojuszu' )|E], ale może dać się przekonać.\n\n[actor.Custom2('GetInOrOutsideRealmAllianceInfo', recipient)]\n\n#help Jeśli potrzebujesz zawrzeć sojusz, poprawienie [Concept( 'opinion', 'opinii' )|E] lub zdobycie [Concept( 'hook', 'haka' )|E] może umożliwić ci jego wynegocjowanie.\n\nMożesz sprawdzić, jak blisko zaakceptowania twojej oferty sojuszu jest dana postać, najeżdżając kursorem na wynik akceptacji, gdy interakcja jest otwarta.#!"
 action_can_potentially_propose_alliance_to_family_member_combined_group_description:0 "Postacie nie zaakceptowałyby teraz zawarcia z tobą sojuszu, niemniej jednak możesz je do tego przekonać.\n\n[actor.Custom2('GetInOrOutsideRealmAllianceInfo', recipient)]\n\n#help Jeśli potrzebujesz zawrzeć sojusz, poprawienie [Concept( 'opinion', 'opinii' )|E] lub zdobycie [Concept( 'hook', 'haka' )|E] może umożliwić ci jego wynegocjowanie.\n\nMożesz sprawdzić, jak blisko zaakceptowania twojej oferty sojuszu jest dana postać, najeżdżając kursorem na wynik akceptacji, gdy interakcja jest otwarta.#!"
