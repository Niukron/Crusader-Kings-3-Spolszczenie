 action_can_demand_payment_click:0 "#I Kliknij, aby zarządzać zapłaty#!"
 action_can_demand_payment_HELP:0 "\n\n#help Możesz to zrobić, ponieważ posiadasz [perk|El] [GetPerk('golden_obligations_perk').GetName(GetPlayer)|l].\n\nŻądanie zapłaty od kogoś, na kogo posiadasz [Concept( 'hook', 'haka' )|El], spowoduje jego użycie, więc upewnij się, że na pewno chcesz to zrobić!#!"
