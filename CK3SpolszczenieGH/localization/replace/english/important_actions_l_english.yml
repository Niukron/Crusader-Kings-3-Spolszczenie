 action_title_election_combined_group_label:0 "Trwająca elekcja"
 action_title_election_combined_group_name:0 "Można wyświetlić podgląd aktywnych wyborów"
 action_title_election_desc:0 "There is an ongoing election in [landed_title.Custom('GetTierIcon')][landed_title.GetName], a [title|E] ruled by [landed_title.GetHolder.GetShortUIName]. Currently, the leading candidate is [landed_title.GetHeir.GetUIName].\n\n#help If you are an [elector|E] it is worthwhile to keep tabs on active elections, even if you have already cast your votes. Remember, you can change your vote at any time!\n\nEven if you are not an [elector|E] it's good to keep tabs on elections. After all, anything can happen... it might be #emp you#! who are the top candidate!#!"
 action_title_election_combined_group_description:0 "W twoim [Concept( 'realm','państwie' )|E] trwa elekcja.\n\n#help Jeśli jesteś [Concept( 'elector','elektorem' )|E], warto śledzić aktywnie proces elekcyjny, nawet jeśli już oddałeś swój głos. Pamiętaj, że w każdej chwili możesz zmienić swoją wolę.\n\nNawet jeśli nie jesteś elektorem, dobrze jest śledzić wybory. W końcu wszystko może się zdarzyć... a to właśnie #emp Ty#! możesz okazać się najlepszym kandydatem!"
