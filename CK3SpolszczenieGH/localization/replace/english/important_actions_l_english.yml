 action_above_vassal_limit_desc:0 "Masz [actor.GetVassalLimitOverrun|V] [Select_CString( GreaterThan_int32(actor.GetVassalLimitOverrun, '(int32)1'), Concept( 'direct_vassals', 'bezpośrednich wasali'), Concept( 'direct_vassals', 'bezpośredniego wasala') )|E] powyżej limitu wasali wynoszącego [actor.GetVassalLimit|V], co zmniejszy [Concept( 'taxes', 'podatki' )|E] oraz liczbę [Concept( 'levies', 'poborowych' )|E] otrzymywanych od [Concept( 'vassals', 'wasali' )|E].\n#help Każdy [Concept( 'ruler', 'władca' )|E] może kontrolować tylko określoną liczbę wasali. Zamiast mieć ich jako bezpośrednich wasali, powinni być oni zarządzani przez jednego z twoich wasali. Aby było to możliwe, przekaż jednego wasala swojemu innemu wasalowi.#!"
