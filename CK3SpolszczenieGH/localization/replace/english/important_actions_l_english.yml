 action_grant_vassal_to_rightful_liege_click:0 "#I Kliknij, aby przyznać wasala#!"
 action_grant_vassal_to_rightful_liege_HELP:0 "\n\n#help [vassals|E], których nie jesteś prawowitym seniorem, zapewniają ci mniej zasobów i mają o tobie mniejszą [Concept( 'opinion', 'opinię' )|E]. Czasami najlepiej jest przyznać tych wasali ich prawowitemu seniorowi, zakładając, że oni również są twoimi wasalami.\n\nCzasami przyznanie wasala prawowitemu seniorowi oznacza, że otrzymasz mniej, ale i tak warto ich przyznać – ich prawowity senior będzie mieć wobec ciebie wysoką karę do opinii za posiadanie wasala, którego uważa za swojego.\n\nUtrzymanie dobrej drabiny feudalnej jest kluczem do stabilnego państwa.#!"
