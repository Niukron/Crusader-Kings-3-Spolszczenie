 action_can_propose_alliance_to_family_member_desc:0 "Ty i [actor.Custom2('YourSheHe', recipient)] [actor.Custom2('RelationToMe', recipient)], [recipient.GetUIName], możecie negocjować [alliance|El], jako że jesteście połączeni więzami krwi.\n\n[actor.Custom2('GetInOrOutsideRealmAllianceInfo', recipient)]\n\n#help Zachowaj ostrożność! Niektóre [alliances|El] mogą sprawić ci więcej kłopotów, niż jest to wszystko warte...\n\nUpewnij się, że naprawdę chcesz tego [Concept( 'alliance', 'sojuszu' )|E], ponieważ możesz zostać wciągnięty w jałowe konflikty członków swojej rodziny.#!"
 action_can_propose_alliance_to_family_member_combined_group_description:0 "Możesz negocjować [alliances|El] z niektórymi członkami swojej [Concept( 'family', 'rodziny' )|E] lub tymi, z którymi pozostają oni w związku małżeńskim bez aranżowania nowego [Concept( 'marriage', 'małżeństwa' )|E], jako że jesteście już połączeni więzią krwi.\n\n#help Zachowaj ostrożność! Niektóre [alliances|El] mogą sprawić więcej kłopotów, niż jest to wszystko warte...\n\nUpewnij się, że naprawdę chcesz tego [Concept( 'alliance', 'sojuszu' )|E], ponieważ możesz zostać wciągnięty w jałowe konflikty członków swojej rodziny.#!"
