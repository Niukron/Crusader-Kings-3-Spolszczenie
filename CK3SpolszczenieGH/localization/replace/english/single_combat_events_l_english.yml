 single_combat.result.tt.temporary_modifiers_removed:0 "Wszystkie tymczasowe [Concept( 'character_modifiers', 'modyfikatory' )|E] walki zostały usunięte"
 single_combat.0001.desc.injury_check.personal.very_unlikely:0 "\n\nMoja forma jest doskonała, z niewielką szansą na pomyłkę,"
 single_combat.0001.desc.injury_check.personal.unlikely:0 "\n\nMoja forma jest dobra, popełniam tylko drobne błędy,"
 single_combat.0001.desc.injury_check.personal.moderate:0 "\n\nMoja forma jest przyzwoita, choć nie bez wad,"
 single_combat.0001.desc.injury_check.personal.likely:0 "\n\nMoja forma szybko się pogarsza, w obronie jest wiele luk,"
 single_combat.0001.desc.injury_check.personal.very_likely:0 "\n\nMoja forma nie istnieje, a następny ryzykowny ruch może oznaczać porażkę,"
 single_combat.0001.desc.injury_check.opponent.very_unlikely:0 "a [my_foe.GetFirstNameNoTooltip] ma niesamowitą postawę."
 single_combat.0001.desc.injury_check.opponent.unlikely:0 "a [my_foe.GetFirstNameNoTooltip] ma godną podziwu postawę."
 single_combat.0001.desc.injury_check.opponent.moderate:0 "a [my_foe.GetFirstNameNoTooltip] ma nienajgorszą postawę."
 single_combat.0001.desc.injury_check.opponent.likely:0 "a [my_foe.GetFirstNameNoTooltip] nie radzi sobie z postawą."
 single_combat.0001.desc.injury_check.opponent.very_likely:0 "a [my_foe.GetFirstNameNoTooltip] ma fatalną postawę."
 single_combat.0001.desc.success_check.almost_impossible:0 "\n\nNie udało mi się jeszcze w ogóle otworzyć gardy przeciwni[Select_CString(my_foe.IsFemale, 'czki', 'ka' )] i nie widzę szansy, aby odnieść zwycięstwo."
 single_combat.0001.desc.success_check.very_unlikely:0 "\n\nGarda moje[Select_CString(my_foe.IsFemale, 'j przeciwniczki', 'go przeciwnika' )] jest zacięta, a ja czuję się dalek[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )] od zwycięstwa."
 single_combat.0001.desc.success_check.unlikely:0 "\n\n[Select_CString(my_foe.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] nadal dobrze odpiera moje ciosy, ale wygląda na to, że zaczyna się męczyć."
 single_combat.0001.desc.success_check.moderate:0 "\n\nJesteśmy sobie równi, a zwycięstwo balansuje na krawędzi noża."
 single_combat.0001.desc.success_check.likely:0 "\n\nTrzymam swojego przeciwnika w niekorzystnej sytuacji, ale nadal muszę zapewnić sobie zwycięstwo."
 single_combat.0001.desc.success_check.very_likely:0 "\n\n[Select_CString(my_foe.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] chwieje pod naporem moich ciosów, zwycięstwo jest tak blisko, że praktycznie czuję jego smak."
 single_combat.0001.desc.success_check.almost_certain:0 "\n\nOd zwycięstwa dzieli mnie tylko jedno celne uderzenie."
 single_combat.0001.wait_and_hope:0 "Może jak poczekam, to potknie się o [Select_CString(EqualTo_string(my_foe.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [my_foe.Custom('signature_weapon_bier')]?"
 single_combat.0001.unsure_attack:0 "Uh, spróbuj tego! Po prostu #EMP giń#!!"
 single_combat.0001.enthusiastic_onslaught.banned_house:0 "#EMP [myself.GetFullNameNoTooltip]!#!"
 single_combat.0001.enthusiastic_onslaught.own_house:0 "Jesteś hańbą dla rodu [myself.GetHouse.GetNameNoTooltip]!"
 single_combat.0001.enthusiastic_onslaught.motto:0 "#EMP [myself.GetHouse.GetMotto]#!, szumowino!"
 single_combat.0001.hail_mary:0 "Walka z kimś tak uzdolnionym oznacza, że nie mam nic do stracenia!"
 single_combat.0001.pocket_sand:0 "Co powiesz na trochę #EMP [sc_defender.Custom('GritType')]#! w [my_foe.Custom('EyeEyes')]? #EMP Huyah!#!"
 single_combat.0001.nut_em:0 "Zobaczmy, czy lubisz dostawać w głowę!"
 single_combat.0001.guard:0 "Nigdy nie złamiesz mojej gardy, [my_foe.GetFirstNameNoTooltip]!"
 single_combat.0001.probing_attack:0 "Musisz w końcu opuścić gardę, tchórzu!"
