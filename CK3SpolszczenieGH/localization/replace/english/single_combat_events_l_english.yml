 single_combat.0031.desc.opponent_response.confident_attack:0 "[sc_victor.GetFirstNameNoTooltip] wznosi [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')], by wyprowadzić serię [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')],"
 single_combat.0031.desc.opponent_response.expert_onslaught:0 "[sc_victor.GetFirstNameNoTooltip] naciera na mnie #EMP brutalnym#!, niekończącym się gradem [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], który"
 single_combat.0031.desc.opponent_response.attempt_disarm:0 "[sc_victor.GetFirstNameNoTooltip] brings a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] down on my [sc_loser.Custom('signature_weapon')], the hard blow actually sending it flying out of my grasp.\n\n"
 single_combat.0031.desc.opponent_response.tire_opponent:0 "[sc_victor.GetFirstNameNoTooltip] fights with the inertia of the Earth itself, letting me tire time and again, till"
