 single_combat.0001.tt.lightning_assault:0 "#BOL Błyskawiczny atak:#! próbujesz obezwładnić [Select_CString(my_foe.IsFemale, 'przeciwniczkę', 'przeciwnika' )] na samym początku walki"
 single_combat.0001.tt.tire_opponent:0 "#BOL Zmęcz przeciwnika:#! tymczasowo przejdź do defensywy i oszczędzaj siły, podczas gdy [my_foe.GetFirstNameNoTooltip] będzie się męczyć"
 single_combat.0001.tt.reason_you_suck_speech:0 "#BOL Przygnębiająca mowa:#! rozpoczynasz ostrą dyskusję na temat wad [Select_CString(my_foe.IsFemale, 'swojej przeciwniczki', 'swojego przeciwnika' )]"
 single_combat.0001.tt.technique_from_legend:0 "#BOL Legendarna technika:#! próbujesz skopiować słynny ruch ze swojej ulubionej książki"
 single_combat.0001.tt.like_a_viper:0 "#BOL Jak żmija:#! z ogromną szybkością uderzasz w słaby punkt gardy [Select_CString(my_foe.IsFemale, 'przeciwniczki', 'przeciwnika' )]"
 single_combat.0001.tt.pocket_silver:0 "#BOL Srebrny wzrok:#! rzucasz ciężką srebrną sakiewką w [Select_CString(EqualTo_string(my_foe.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )] [Select_CString(my_foe.IsFemale, 'przeciwniczki', 'przeciwnika' )]"
 single_combat.0001.tt.martial_voice:0 "#BOL Dowództwo:#! próbujesz zastraszyć [Select_CString(my_foe.IsFemale, 'przeciwniczkę', 'przeciwnika' )], tak jakby [Select_CString(my_foe.IsFemale, 'była', 'był' )] jednym z twoich żołnierzy"
 single_combat.0001.tt.mocking_boast:0 "#BOL Szydercze przechwałki:#! naśmiewasz się z niskiego [Concept( 'prestige_level', 'poziomu prestiżu' )|E] [Select_CString(my_foe.IsFemale, 'przeciwniczki', 'przeciwnika' )]"
 single_combat.0001.tt.is_that_a_crocodile:0 "#BOL Niespodziewany sprzymierzeniec:#! łuskowate monstrum wynurza się z wody zza pleców [Select_CString( my_foe.IsFemale, 'przeciwniczki', 'przeciwnika' )] i próbuje wciągnąć [Select_CString( my_foe.IsFemale, 'ją', 'go' )] pod wodę"
 single_combat.0001.tt.terrain_expert:0 "#BOL Mistrz[Select_CString(myself.IsFemale, 'yni', '' )] terenu:#! twoja ekspercka wiedza na temat lokalnego terenu stawia cię w dobrej pozycji"
 single_combat.0001.tt.desert_warrior:0 "$single_combat.0001.tt.terrain_expert$"
 single_combat.0001.tt.jungle_stalker:0 "$single_combat.0001.tt.terrain_expert$"
 single_combat.0001.tt.open_terrain_expert:0 "$single_combat.0001.tt.terrain_expert$"
 single_combat.0001.tt.rough_terrain_expert:0 "$single_combat.0001.tt.terrain_expert$"
 single_combat.0001.tt.forest_fighter:0 "$single_combat.0001.tt.terrain_expert$"
 single_combat.0001.tt.raaargh:0 "#BOL Szał berserka:#! rozerwać i rozplątać! ROZERWAĆ I ROZPŁATAĆ! #BER ROZERWAĆ I ROZPŁATAĆ!#!"
 single_combat.0001.tt.hard_grit:0 "#BOL Silny atak:#! wykorzystując swoje doświadczenie, wyprowadzasz serię zdecydowanych ataków"
 single_combat.0001.tt.feint_and_stab:0 "#BOL Zmyłka i dźgnięcie:#! udajesz, że atakujesz [myself.Custom('signature_weapon_narz')] z lewej, jednocześnie dźgając sztyletem z prawej"
 single_combat.0001.tt.butchery:0 "#BOL Rzeźnia:#! demonstrujesz swoje brutalne umiejętności najeźdźcy"
 single_combat.0001.tt.stoic_veteran:0 "#BOL Stoicki weteran:#! wykorzystując swoje doświadczenie w gwardii wareskiej, sieczesz wroga"
 single_combat.0001.tt.blade_dance:0 "#BOL Taniec ostrzy:#! seria efektownych, wprawnych ruchów sprawi, że o twoim męstwie w walce będzie się mówić latami"
 single_combat.0001.tt.wrath_of_highgod:0 "#BOL Boski gniew:#! wykrzykując modlitwę, uniżasz się przed obliczem [myself.GetFaith.HighGodNamePossessive]"
 single_combat.0001.tt.hurt_me_better:0 "#BOL Napędzany bólem:#! czerpiąc przyjemność z bólu, świadomie wystawiasz się na ciosy wroga"
 single_combat.0001.tt.special_fallback:0 "#BOL Niestabilne podstawy:#! kopiesz [Select_CString(my_foe.IsFemale, 'przeciwniczkę', 'przeciwnika' )] w goleń"
 single_combat.0001.tt.something_to_hide:0 "#BOL Coś do ukrycia:#! przypominasz [Select_CString(my_foe.IsFemale, 'przeciwniczce', 'przeciwnikowi' )], że masz na [Select_CString(my_foe.IsFemale, 'nią', 'niego' )] [Concept( 'hook', 'haka' )|E]"
 single_combat.0001.desc.my_feedback.wait_and_hope.will_die:0 "Zamarzam. M[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym tu umrzeć. Jeśli czegoś szybko nie zrobię, to #EMP naprawdę#! tutaj zginę! Nie mogę się ruszyć i drżę, modląc się, aby [my_foe.GetFirstNameNoTooltip] się potkn[Select_CString( my_foe.IsFemale, 'ęła', 'ął' )] i upadł[Select_CString( my_foe.IsFemale, 'a', '' )]. Dzięki temu będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] przejść do ataku."
 single_combat.0001.desc.my_feedback.wait_and_hope.will_live:0 "Gram na zwłokę, czekając. Może nie jestem najlepsz[Select_CString(myself.IsFemale, 'ą wojowniczką', 'ym wojownikiem' )], ale być może, mając wystarczająco dużo liny, [my_foe.GetFirstNameNoTooltip] powiesi się."
 single_combat.0001.desc.my_feedback.unsure_attack:0 "Próbuję kilku pobieżnych [myself.Custom('SignatureWeaponAttemptedLightPlural')] [myself.Custom('signature_weapon_narz')], skupiając się głównie na tym, by nie stracić broni, ale tak naprawdę żaden cios nie zbliża się nawet do mojego wroga."
 single_combat.0001.desc.my_feedback.enthusiastic_onslaught:0 "Mam [myself.Custom('signature_weapon_bier')], mam wroga i jestem zdeterminowan[Select_CString(myself.IsFemale, 'a', 'y' )], by przedstawić ich sobie za pomocą wszelkich środków. Dzikie wymachy, uderzenia z tyłu, wymachiwanie [myself.Custom('SignatureWeaponEndType')] mojej broni, wszystko, byle tylko pokonać wroga."
 single_combat.0001.desc.my_feedback.hail_mary:0 "[myself.Custom('SignatureWeaponFlourishPresentParticiple')|U] dziko [Select_CString(EqualTo_string(myself.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [myself.Custom('signature_weapon_narz')], pędzę prosto na wroga. Jeśli mam zginąć, zrobię to w ciężkiej walce, a [my_foe.GetFirstNameNoTooltip] zostaje odepchnięt[Select_CString(my_foe.IsFemale, 'a', 'y' )] przez mój desperacki zapał."
 single_combat.0001.desc.my_feedback.pocket_sand:0 "Podnosząc garść [sc_defender.Custom('GritType')], rzucam prosto w [Select_CString(EqualTo_string( my_foe.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )] [Select_CString(my_foe.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], posyłając [Select_CString(my_foe.IsFemale, 'ją', 'go' )] z hukiem do tyłu."
 single_combat.0001.desc.my_feedback.nut_em:0 "Odbijając na moment [my_foe.Custom('signature_weapon_bier')] [Select_CString(my_foe.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], wkraczam w [my_foe.GetHersHis] gardę i z obrzydliwym chrupnięciem uderzam głową w [my_foe.GetHersHis] czaszkę."
 single_combat.0001.desc.my_feedback.guard:0 "Zręcznie wymachując [Select_CString(EqualTo_string(myself.Custom('signature_weapon_my'), 'mój' ), 'swoim', 'swoją' )] [myself.Custom('signature_weapon_narz')], odparł[Select_CString(myself.IsFemale, 'am', 'em' )] kilka prób ataków, trzymając [Select_CString(my_foe.IsFemale, 'przeciwniczkę', 'przeciwnika' )] na dystans."
 single_combat.0001.desc.my_feedback.probing_attack:0 "Ostrożnie wybierając moment, zadaję kilka szybkich ciosów, od których [my_foe.GetFirstNameNoTooltip] odskakuje w jedną i drugą stronę, powoli osłabiając swoją gardę."
 single_combat.0001.desc.my_feedback.onslaught:0 "[myself.Custom('signature_weapon_narz')|U] w ręku, zasypuję [Select_CString(my_foe.IsFemale, 'przeciwniczkę', 'przeciwnika' )] serią [myself.Custom('SignatureWeaponAttemptedLightPlural')], nie pozostawiając [my_foe.GetHerHim] chwili wytchnienia między ciosami."
 single_combat.0001.desc.my_feedback.surprise_attack:0 "Dostrzegając słaby punkt, rzucam się na [Select_CString(my_foe.IsFemale, 'przeciwniczkę', 'przeciwnika' )], [myself.Custom('SignatureWeaponActionPresentParticiple')] [Select_CString(EqualTo_string(myself.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [myself.Custom('signature_weapon_narz')] i odpychając [Select_CString(my_foe.IsFemale, 'ją', 'go' )] przy użyciu jednego [my_foe.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.taunt:0 "„Ponadto” — wołam. „Jest z ciebie [my_foe.Custom('InsultAdjectiveArticle')], [my_foe.Custom('InsultAdjective')] [my_foe.Custom('InsultNoun')], a z [my_foe.Custom('PointOfRidicule')] – twojego defektu – śmieje się cały kraj!”"
 single_combat.0001.desc.my_feedback.put_the_boot_in:0 "Za pomocą [myself.Custom('SignatureWeaponAttemptedHeavy')] [myself.Custom('signature_weapon_narz')] posyłam [Select_CString(my_foe.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )] do tyłu, po czym wychodzę naprzeciw ciosowi i kopię [Select_CString(my_foe.IsFemale, 'ją', 'go' )] prosto w klatkę piersiową."
 single_combat.0001.desc.my_feedback.strict_guard:0 "[myself.Custom('signature_weapon_my')|U] [myself.Custom('signature_weapon')] jest lepszym obrońcą niż jakakolwiek tarcza, parując, kontrując i chroniąc przed każdym ruchem, który wykonuje [my_foe.GetFirstNameNoTooltip]. Gdziekolwiek ruszy [Select_CString(EqualTo_string(my_foe.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [my_foe.Custom('signature_weapon_bier')], [myself.Custom('signature_weapon_my')] [myself.Custom('signature_weapon')] tam czeka."
 single_combat.0001.desc.my_feedback.confident_attack:0 "[myself.Custom('signature_weapon_my')|U] [myself.Custom('signature_weapon')] opływa [Select_CString(my_foe.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )] niczym woda, a każdy cios przechodzi w następny w serii idealnie zgranych ataków."
 single_combat.0001.desc.my_feedback.expert_onslaught:0 "Rzucam się do akcji, wykonując serię [myself.Custom('SignatureWeaponAttemptedLightPlural')], uderzając mocno w gardę [Select_CString(my_foe.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], osłabiając [Select_CString(my_foe.IsFemale, 'ją', 'go' )] każdym skrzętnie wymierzonym uderzeniem."
 single_combat.0001.desc.my_feedback.attempt_disarm:0 "Przy pomocy jednego kolosalnego [myself.Custom('SignatureWeaponAttemptedHeavy')] [Select_CString(EqualTo_string(myself.Custom('signature_weapon_my'), 'mój' ), 'mojego', 'mojej' )] [myself.Custom('signature_weapon_dop')] niemalże udało mi się sprawić, by [my_foe.GetFirstNameNoTooltip] stracił[Select_CString(my_foe.IsFemale, 'a', '' )] [Select_CString(EqualTo_string(my_foe.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [my_foe.Custom('signature_weapon_bier')], ale udaje się [my_foe.GetHerHim] [Select_CString(EqualTo_string(my_foe.Custom('signature_weapon_my'), 'mój' ), 'go', 'ją' )] odzyskać."
 single_combat.0001.desc.my_feedback.lightning_assault:0 "Wkładając całą siłę w moje pierwsze uderzenie, skaczę do przodu, gdzie czeka na mnie [my_foe.GetFirstNameNoTooltip]. [myself.Custom('SignatureWeaponActionPresentParticiple')|U] [Select_CString(EqualTo_string(myself.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [myself.Custom('signature_weapon_bier')] wysoko, uderzam przy użyciu [myself.Custom('SignatureWeaponAttemptedHeavy')], które sprawi, że się zachwieje."
 single_combat.0001.desc.my_feedback.tire_opponent:0 "Raz po raz cofam się, robię uniki, próbując pozostać w zasięgu kuszącego celu: wkrótce [my_foe.GetFirstNameNoTooltip] zacznie się męczyć."
 single_combat.0001.desc.my_feedback.reason_you_suck_speech:0 "Niektórzy uznaliby za szaleństwo głośne krytykowanie stylu życia, jakie wiedzie [my_foe.GetFirstNameNoTooltip], w momencie, gdy mnie atakuje. Nie wiedzą, jaką #EMP przyjemność#! sprawia zgromadzona publiczność."
 single_combat.0001.desc.my_feedback.technique_from_legend:0 "Staram się przywoływać legendy i pod wpływem chwili [myself.Custom('SignatureWeaponAction')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [myself.Custom('signature_weapon_bier')] jak dawni bohaterowie. To wystarczy, by zadać solidny cios mojemu zaskoczonemu wrogowi."
 single_combat.0001.desc.my_feedback.like_a_viper:0 "[my_foe.GetFirstNameNoTooltip] próbuje powstrzymać moje natarcie, ale przebijam się przez [my_foe.GetHerHis] gardę i wyprowadzam żarliwy cios mieczem, chcąc [myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]. Tylko niewielka przewaga powstrzymuje mnie przed odniesieniem krwawego zwycięstwa."
 single_combat.0001.desc.my_feedback.pocket_silver:0 "Wyciągając zza pasa ciężką sakiewkę z pieniędzmi, rzucam ją w stronę wroga. Trafia ona prosto w [my_foe.GetHerHis] [Select_CString(EqualTo_string(my_foe.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )], dając mi krótką szansę na zaatakowanie za pomocą [myself.Custom('SignatureWeaponAttemptedLight')] [myself.Custom('signature_weapon_narz')]."
 single_combat.0001.desc.my_feedback.martial_voice:0 "Dowodzenie motłochem w bitwie to kwestia praktyki w krzyczeniu i zastraszaniu, a ja demonstruję to w bitwie wykrzykując bluzgi z całą siłą moich płuc, by [my_foe.GetFirstNameNoTooltip] [Select_CString(my_foe.IsFemale, 'mogła', 'mógł' )] je usłyszeć."
 single_combat.0001.desc.my_feedback.mocking_boast:0 "Moje słowa głęboko wrzynają się w ego mojego wroga. #EMP Każdy#! wie o mojej sławie i prestiżu, a [my_foe.GetHerHis] reputacja w porównaniu z tym #EMP wypada blado#!."
 single_combat.0001.desc.my_feedback.is_that_a_crocodile:0 "Z rykiem, bestia wynurza się z wody, pędząc ku nam. Wycofuję się, a [my_foe.GetFirstNameNoTooltip] w panice rzuca się na niego, chaotycznie [myself.Custom('SignatureWeaponFlourishPresentParticiple')] [my_foe.Custom('signature_weapon_narz')]. Gdy krokodyl się wycofuje, ja zachodzę już za [my_foe.GetHerHis] plecy."
 single_combat.0001.desc.my_feedback.desert_warrior:0 "Trzeba być twardym, by móc walczyć w takim upale. [my_foe.GetFirstNameNoTooltip] #EMP ocieka#! potem, a [my_foe.GetHerHis] oddech jest zupełnie nierówny; wyczerpanie [Select_CString(my_foe.IsFemale, 'jej', 'go' )] za pomocą [myself.Custom('SignatureWeaponAttemptedLightPlural')] będzie dziecinnie proste."
 single_combat.0001.desc.my_feedback.jungle_stalker:0 "Gęste listowie dżungli sprawia, że poruszanie się jest w najlepszym wypadku utrudnione, a w najgorszym niemożliwe, a cienie rzadko są czymś więcej niż tylko szybkim ruchem stopy. Tam, gdzie [my_foe.GetFirstNameNoTooltip] walczy, ja się wyróżniam, znikając tylko po to, by pojawić się ponownie i użyć [myself.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.open_terrain_expert:0 "Mając tyle miejsca do walki, leniwie krążę wokół [Select_CString(my_foe.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], oddając bezwartościowe kawałki terenu z każdym ciosem, który zadaje i wycofując się bez wysiłku po każdym moim ataku."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.rocky:0 "Skalisty teren, w którym walczymy, jest niebezpieczny. Każdy z nas może się potknąć i upaść na śmierć, a gwałtowne pchnięcie jest tu równie niebezpieczne jak cios mieczem. Z wielką przyjemnością demonstruję to raz po raz mojemu wrogowi."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.boggy:0 "Torfowiska są zdradliwe nawet w najlepszych momentach, a to nie jest wyjątkiem. Chociaż nie udało mi się jeszcze sprawić, by [my_foe.GetFirstNameNoTooltip] wpadł[Select_CString(my_foe.IsFemale, 'a', '' )] do słonawej wody, było #EMP bardzo#! blisko."
 single_combat.0001.desc.my_feedback.forest_fighter:0 "Las oferuje wiele możliwości zdobycia przewagi. Wycofuję się, pozostawiając gęstwinę krzaków między mną a wrogiem, a następnie szybko wracam, okrutnie atakując za pomocą [myself.Custom('SignatureWeaponAttemptedLight')]."
 single_combat.0001.desc.my_feedback.raaargh:0 "Śliniąc się i szaleńczo [myself.Custom('SignatureWeaponFlourishPresentParticiple')] [myself.Custom('signature_weapon_narz')], rzucam się na wroga. Czerwona mgła przeszywa mój umysł; wszystko jest wściekłością, krwią i błogim katharsis."
 single_combat.0001.desc.my_feedback.hard_grit:0 "Z wyćwiczoną łatwością unikam ciosu, który zadaje [my_foe.GetFirstNameNoTooltip], robiąc krok do przodu i unosząc [Select_CString(EqualTo_string(myself.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [myself.Custom('signature_weapon_bier')] w celu wykonania [myself.Custom('SignatureWeaponAttemptedHeavy')], zanim odskoczę na bezpieczną odległość."
 single_combat.0001.desc.my_feedback.feint_and_stab:0 "Zaatakuję za pomocą [myself.Custom('SignatureWeaponAttemptedLight')] [myself.Custom('signature_weapon_narz')] w jedną stronę, tylko po to, by wyciągnąć drugą ręką sztylet i rzucić się na [Select_CString(my_foe.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )], gdy [Select_CString(my_foe.IsFemale, 'ta', 'ten' )] spróbuje sparować."
 single_combat.0001.desc.my_feedback.butchery:0 "Nie potrafię zliczyć, ilu ludzi zostało [myself.Custom('SignatureWeaponKillTypePastParticiple')] [Select_CString(EqualTo_string(myself.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [myself.Custom('signature_weapon_narz')]. Może [my_foe.GetFirstName] będzie następn[Select_CString(my_foe.IsFemale, 'a', 'y' )], a może nie, ale mój deszcz dzikich ciosów musi [Select_CString(my_foe.IsFemale, 'ją', 'go' )] martwić."
 single_combat.0001.desc.my_feedback.stoic_veteran:0 "Gwardia wareska nie zachęca do pobłażliwości. Potrzeba czujnego oka i silnego ramienia, by wybić się jako jeden z ochroniarzy cesarza, a z każdym ciosem pokazuję wrogowi, jak walczą topornicy."
 single_combat.0001.desc.my_feedback.blade_dance:0 "W walce jestem artyst[Select_CString(myself.IsFemale, 'ką', 'ą' )]. Każde uderzenie to pociągnięcie pędzla, każdy pokonany wróg czy przelana krew jest jak farba na płótnie. Gdy wymachuję [Select_CString(EqualTo_string(myself.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [myself.Custom('signature_weapon_narz')], płynnie przechodząc między uderzeniem a ciosem, maluję obraz agonii na moim wrogu."
 single_combat.0001.desc.my_feedback.wrath_of_highgod:0 "[myself.GetFaith.HighGodName] jest [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'mądra', 'mądry' )], a [myself.GetFaith.HighGodHerHis|U] gniew jest po #EMP mojej#! stronie. Wykrzykuję moje oddanie niebiosom, aby [my_foe.GetFirstNameNoTooltip] drżał[Select_CString(my_foe.IsFemale, 'a', '' )] ze strachu przed moją wiarą."
 single_combat.0001.desc.my_feedback.hurt_me_better:0 "Nic tak nie pobudza krwi jak słodkie ukłucie agonii, a nikt nie rozumie bólu tak jak ja. Napędzan[Select_CString(myself.IsFemale, 'a', 'y' )] przez rany, rzucam się na wroga z furią [myself.Custom('SignatureWeaponAttemptedLightPlural')] [myself.Custom('signature_weapon_dop')]."
 single_combat.0001.desc.my_feedback.special_fallback:0 "Korzystam z okazji i z dużą siłą kopię przeciwni[Select_CString(my_foe.IsFemale, 'czkę', 'ka' )] w goleń, prawie zwalając [Select_CString(my_foe.IsFemale, 'ją', 'go' )] z nóg."
 single_combat.0001.desc.my_feedback.something_to_hide:0 "[my_foe.GetFirstNameNoTooltip] przez chwilę stoi nieruchomo. Potem zdaje się, że coś pstryknęło [my_foe.GetHerHim] w głowie, a [my_foe.GetHerHis] ciało wyraźnie drży pod ciężarem wspomnienia mojej władzy nad [Select_CString(my_foe.IsFemale, 'nią', 'nim' )]."
 single_combat.0001.desc.opponent_response.wait_and_hope:0 "[my_foe.GetFirstNameNoTooltip] stoi nieruchomo, najwyraźniej mając nadzieję, że po prostu rzucę [myself.Custom('signature_weapon_bier')]."
 single_combat.0001.desc.opponent_response.unsure_attack:0 "[my_foe.GetFirstNameNoTooltip] próbuje na mnie niepewnego [myself.Custom('SignatureWeaponAttemptedLight')], ale atak zostaje z łatwością odparty."
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.banned_house:0 "„#EMP [my_foe.GetFullNameNoTooltip]!#!” $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.own_house:0 "„Jesteś hańbą dla rodu [my_foe.GetHouse.GetNameNoTooltip]!” $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.motto:0 "„#EMP [my_foe.GetHouse.GetMotto]#!, szumowino!” $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue:0 "— krzyczy [Select_CString(my_foe.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )], wściekle [my_foe.Custom('SignatureWeaponFlourishPresentParticiple')] [Select_CString(EqualTo_string(my_foe.Custom('signature_weapon_my'), 'mój' ), 'swoim', 'swoją' )] [my_foe.Custom('signature_weapon_narz')] blisko mnie."
 single_combat.0001.desc.opponent_response.hail_mary:0 "Zdając sobie sprawę z tego, że nie ma szans, [my_foe.GetFirstNameNoTooltip] rzuca się na mnie z impetem, zmuszając mnie do cofnięcia się z desperacją skazańca."
 single_combat.0001.desc.opponent_response.pocket_sand:0 "W jednej chwili walczymy, a następnej rozlega się okrzyk „#EMP Huyah!#!”, [myself.Custom('EyeEyes')] mnie [Select_CString(EqualTo_string(myself.Custom('EyeEyes'), 'oko' ), 'szczypie', 'szczypią' )], wzrok się rozmywa, a w ustach czuję smak [sc_defender.Custom('GritType')]."
 single_combat.0001.desc.opponent_response.nut_em:0 "Widząc okazję, [my_foe.GetFirstNameNoTooltip] rzuca się do przodu i uderza mnie mocno głową w [Select_CString(EqualTo_string(myself.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )]. Zataczam się do tyłu, nie mogąc utrzymać się na nogach."
 single_combat.0001.desc.opponent_response.guard:0 "[my_foe.GetFirstNameNoTooltip] przyjmuje postawę obronną, robiąc wszystko, co w [my_foe.GetHerHis] mocy, by mnie odeprzeć. [my_foe.Custom('EyeEyes')|U] [Select_CString(my_foe.IsFemale, 'kobiety', 'mężczyzny' )] [Select_CString(EqualTo_string(my_foe.Custom('EyeEyes'), 'oczy' ), 'śledzą', 'śledzi' )] każdy mój ruch."
 single_combat.0001.desc.opponent_response.probing_attack:0 "[my_foe.GetFirstNameNoTooltip] starannie kalkuluje swój kontratak, czekając na odpowiedni moment, by zadać kilka [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]  [Select_CString(EqualTo_string(my_foe.Custom('signature_weapon_my'), 'mój' ), 'swoim', 'swoją' )] [my_foe.Custom('signature_weapon_narz')]."
 single_combat.0001.desc.opponent_response.onslaught:0 "[my_foe.GetFirstNameNoTooltip] strzela szyją, po czym zadaje ciosy w moją gardę, seria [my_foe.GetHerHis] [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] niemal miażdży mnie swoją nieustępliwą dzikością."
 single_combat.0001.desc.opponent_response.surprise_attack:0 "[my_foe.GetFirstNameNoTooltip] nagle zmienia kierunek, rzucając się na bok i atakując za pomocą [my_foe.Custom('SignatureWeaponAttemptedHeavy')], którego ledwo udaje mi się uniknąć."
 single_combat.0001.desc.opponent_response.taunt:0 "[my_foe.GetFirstNameNoTooltip], najwyraźniej lekceważąc prawdziwą walkę, decyduje się na szereg krzywdzących, osobistych uwag na temat mnie, mojej rodziny i sposobu, w jaki jem szparagi."
 single_combat.0001.desc.opponent_response.put_the_boot_in:0 "[my_foe.GetFirstNameNoTooltip] rusza naprzód, zmuszając mnie do cofnięcia się za pomocą [my_foe.Custom('SignatureWeaponAttemptedLight')], po czym wyprowadza wysokie kopnięcie w moją klatkę piersiową. Prawie się przewracam."
 single_combat.0001.desc.opponent_response.strict_guard:0 "[my_foe.GetFirstNameNoTooltip] przyjmuje postawę obronną, a [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] tworzy między nami ścianę, która jest niemal nie do pokonania."
 single_combat.0001.desc.opponent_response.confident_attack:0 "[my_foe.GetFirstNameNoTooltip] odpowiada płynną serią [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] i [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], a każde uderzenie zmusza mnie do cofnięcia się jeszcze bardziej."
 single_combat.0001.desc.opponent_response.expert_onslaught:0 "[my_foe.GetFirstNameNoTooltip] odpowiada zaciekłym gradem [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], niemal [my_foe.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] wielokrotnie."
 single_combat.0001.desc.opponent_response.attempt_disarm:0 "Z zaskakującą szybkością, [my_foe.GetFirstNameNoTooltip] uderza przy użyciu [my_foe.Custom('SignatureWeaponAttemptedHeavy')] [my_foe.Custom('signature_weapon_narz')], niemalże wytrącając mi [myself.Custom('signature_weapon_bier')] z ręki."
 single_combat.0001.desc.opponent_response.lightning_assault:0 "[my_foe.GetFirstNameNoTooltip] nie traci czasu i wymierza we mnie zaciekłą serię [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], odpychając mnie krok po kroku."
 single_combat.0001.desc.opponent_response.tire_opponent:0 "[my_foe.GetFirstNameNoTooltip] wycofuje się po każdym moim ciosie, pozwalając mi atakować raz za razem. Wkrótce zaczynam odczuwać zmęczenie."
 single_combat.0001.desc.opponent_response.reason_you_suck_speech:0 "Chcąc mnie upokorzyć, [my_foe.GetFirstNameNoTooltip] po prostu wycofuje się za każdym razem, gdy się zbliżam, obrażając mnie dogłębnie i #EMP dobrze wiedząc#!, że nie jestem w stanie [Select_CString( my_foe.IsFemale, 'jej', 'go' )] zignorować."
 single_combat.0001.desc.opponent_response.technique_from_legend:0 "[my_foe.GetFirstNameNoTooltip] [my_foe.Custom('SignatureWeaponActionThirdPerson')] [Select_CString(EqualTo_string(my_foe.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [my_foe.Custom('signature_weapon_bier')] w dziwnie znajomy sposób, a następnie atakuje za pomocą niemal perfekcyjnego [my_foe.Custom('SignatureWeaponAttemptedHeavy')], które [Select_CString(myself.IsFemale, 'mogłabym', 'mógłbym' )] przysiąc, że już kiedyś widział[Select_CString(myself.IsFemale, 'am', 'em' )]."
 single_combat.0001.desc.opponent_response.like_a_viper:0 "Zanim się zorientował[Select_CString(myself.IsFemale, 'am', 'em' )], [my_foe.GetFirstNameNoTooltip] w jakiś sposób #EMP omija#! moją gardę, a [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] pędzi w kierunku mojego serca. W ostatniej chwili udaje mi się odskoczyć do tyłu."
 single_combat.0001.desc.opponent_response.pocket_silver:0 "Nagle znikąd, [my_foe.GetFirstNameNoTooltip] ciska ciężką sakiewką w moją [Select_CString(EqualTo_string(myself.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )], Uderzenie rozbrzmiewa z głośnym #EMP trzaskiem#!. Zanim się otrząsn[Select_CString(myself.IsFemale, 'ęłam', 'ąłem' )], [my_foe.GetSheHe] już wykorzystuje swoją przewagę."
 single_combat.0001.desc.opponent_response.martial_voice:0 "[my_foe.GetFirstNameNoTooltip|U], trzymając [my_foe.Custom('signature_weapon_bier')], przyjmuje niedbałą postawę obronną i zaczyna przekrzykiwać mnie tonem, jakiego można by użyć wobec źle zachowującego się chłopa pańszczyźnianego, a nie kogoś takiego, jak [myself.GetTitleAsNameNoTooltip|l]."
 single_combat.0001.desc.opponent_response.mocking_boast:0 "[my_foe.GetFirstNameNoTooltip] odsuwa się ode mnie i przez moment nic nie mówi. Chwilowa cisza zostaje przerwana [my_foe.GetHerHis] przechwałkami o sławie i słownymi atakami w moją stronę, co jest wystarczające, aby mnie rozwścieczyć. "
 single_combat.0001.desc.opponent_response.is_that_a_crocodile:0 "Nieoczekiwany gadzi syk ujawnia wściekłego krokodyla, świeżo wyrwanego z pobliskiego kanału wodnego, i tylko dzięki użyciu kilku [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] udaje mi się go odeprzeć."
 single_combat.0001.desc.opponent_response.desert_warrior:0 "Podczas gdy ja męczę się walcząc w tym upale, [my_foe.GetFirstNameNoTooltip] wydaje się pozostawać śwież[Select_CString(my_foe.IsFemale, 'a i zwinna', 'y i zwinny' )], zadowalając się jedynie okazjonalnym użyciem [my_foe.Custom('SignatureWeaponAttemptedLight')]."
 single_combat.0001.desc.opponent_response.jungle_stalker:0 "[my_foe.GetFirstNameNoTooltip] okazuje się zwinn[Select_CString( my_foe.IsFemale, 'ą przeciwniczką rozpływającą', 'ym przeciwnikiem rozpływającym' )] się przed moimi atakami i znacznie lepiej ode mnie poruszając[Select_CString( my_foe.IsFemale, 'ą', 'ym' )] się w gęstych zaroślach."
 single_combat.0001.desc.opponent_response.open_terrain_expert:0 "[my_foe.GetFirstNameNoTooltip] doskonale wykorzystuje otwartą przestrzeń, atakując za pomocą [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], a następnie wycofując się na rozległą przestrzeń."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.rocky:0 "Ekspert[Select_CString(my_foe.IsFemale, 'ka', '' )] w walce na skalistych zboczach, [my_foe.GetFirstNameNoTooltip] nie marnuje czasu na zdobywanie przewagi, #EMP niemal#! pozbawiając mnie kilku kończyn."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.boggy:0 "[my_foe.GetFirstNameNoTooltip] lepiej radząc[Select_CString( my_foe.IsFemale, 'a', 'y' )] sobie w walce na tych podmokłych terenach raz po razie próbuje wepchnąć mnie do słonej wody, co niemalże [Select_CString( my_foe.IsFemale, 'jej', 'mu' )] się udaje."
 single_combat.0001.desc.opponent_response.forest_fighter:0 "[my_foe.GetFirstNameNoTooltip], jako doświadczon[Select_CString( my_foe.IsFemale, 'a', 'y' )] [my_foe.GetWomanMan] lasu, zdaje się bez problemu przedzierać się przez krzaki i zarośla, pozostawiając mi za zadanie podążanie za ni[Select_CString( my_foe.IsFemale, 'ą', 'm' )] przez tego rodzaju niebezpieczeństwa."
 single_combat.0001.desc.opponent_response.raaargh:0 "[my_foe.GetFirstNameNoTooltip] waha się przez chwilę, po czym wybucha furią, krzycząc wystarczająco głośno, by wstrząsnąć ziemią, po czym rzuca się na mnie z niespotykaną #EMP dzikością#!."
 single_combat.0001.desc.opponent_response.hard_grit:0 "[my_foe.GetFirstNameNoTooltip] jest niepokojąco kompetentn[Select_CString(my_foe.IsFemale, 'ą wojowniczką', 'ym wojownikiem' )], gdyż raz po raz unika lub paruje nawet solidne uderzenia, po czym obraca je przeciwko mnie."
 single_combat.0001.desc.opponent_response.feint_and_stab:0 "[my_foe.GetFirstNameNoTooltip] próbuje zrobić unik w lewo ze [Select_CString(EqualTo_string(my_foe.Custom('signature_weapon_my'), 'mój' ), 'swoim', 'swoją' )] [my_foe.Custom('signature_weapon_narz')], tylko po to, by uderzyć w moje serce ukrytym sztyletem w drugiej ręce."
 single_combat.0001.desc.opponent_response.butchery:0 "[my_foe.GetFirstNameNoTooltip] ma na ustach okrutny uśmiech, i nim udaje mi się skorygować gardę, prawie uginam się pod dzikim gradem [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.opponent_response.stoic_veteran:0 "Czas, jaki [my_foe.GetFirstNameNoTooltip] spędził[Select_CString( my_foe.IsFemale, 'a', '' )] służąc w gwardii wareskiej, [Select_CString( my_foe.IsFemale, 'uczyniła ją stoicką, brutalną i zabójczo skuteczną', 'uczynił go stoickim, brutalnym i zabójczo skutecznym' )] we władaniu [my_foe.Custom('signature_weapon_narz')], zadając mi serię [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] prosto w tułów."
 single_combat.0001.desc.opponent_response.blade_dance:0 "[my_foe.GetFirstNameNoTooltip] słynie ze swoich umiejętności posługiwania się [my_foe.Custom('signature_weapon_narz')], a [my_foe.GetHerHis] perfekcyjna seria [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], którą przerywa od czasu do czasu, używając przerażającego [my_foe.Custom('SignatureWeaponAttemptedHeavy')], przypomina mi o tym."
 single_combat.0001.desc.opponent_response.wrath_of_highgod:0 "„[my_foe.GetFaith.HighGodNameAlternate] i [my_foe.GetFaith.WarGodName] sprawią, że będziesz cierpiał, bluźnierco!” — wrzeszczy [my_foe.GetFirstNameNoTooltip], [my_foe.Custom('SignatureWeaponActionPresentParticiple')] [Select_CString(EqualTo_string(my_foe.Custom('signature_weapon'), 'mój' ), 'swój', 'swoją' )] [my_foe.Custom('signature_weapon_bier')] ku niebu."
 single_combat.0001.desc.opponent_response.hurt_me_better:0 "[my_foe.GetFirstNameNoTooltip] zaczyna krwawić, ze skóry [my_foe.GetHerHis] głowy spływa strużka krwi; tam, gdzie styka się z górną wargą, zlizuje ją, uśmiechając się szatańsko."
 single_combat.0001.desc.opponent_response.special_fallback:0 "Niespodziewanie, [my_foe.GetFirstNameNoTooltip] zdołał[Select_CString(my_foe.IsFemale, 'a', '' )] wymierzyć mi okrutnego kopniaka w goleń, sprawiając, że przez chwilę zacz[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] kuśtykać."
 single_combat.0001.desc.opponent_response.something_to_hide:0 "„Czyżbyś zapomniał[Select_CString( myself.IsFemale, 'a', '' )] o swoim długu wobec mnie, [myself.GetFirstNameNoTooltip]?” — uśmiecha się [my_foe.GetFirstNameNoTooltip]. Kiedy uświadamiam sobie, o czym mówi, moje ramiona opadają."
 single_combat.0031.desc.sc_defender.wait_and_hope:0 "Czekanie, aż m[Select_CString( sc_victor.IsFemale, 'oja przeciwniczka', 'ój przeciwnik' )] ruszy się pierwszy nie przynosi mi nic dobrego, gdyż w ten sposób daję [sc_victor.GetHerHim] przewagę."
 single_combat.0031.desc.sc_defender.unsure_attack:0 "Moje słabe ataki nie przynoszą oczekiwanych rezultatów."
 single_combat.0031.desc.sc_defender.enthusiastic_onslaught:0 "Dziko [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] bronią, tworzę jedynie lekkie podmuchy wiatru. Nie robię nic, tylko się męczę."
 single_combat.0031.desc.sc_defender.hail_mary:0 "Mój desperacki atak nie przynosi żadnych rezultatów."
 single_combat.0031.desc.sc_defender.pocket_sand:0 "Rzucam [sc_defender.Custom('GritTypeAdj')], lecz [Select_CString(my_foe.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] bez trudu tego unika."
 single_combat.0031.desc.sc_defender.nut_em:0 "Moje nieudane uderzenie głową daje wrogowi tylko ogromne pole do manewru."
 single_combat.0031.desc.sc_defender.guard:0 "M[Select_CString( sc_victor.IsFemale, 'oja przeciwniczka', 'ój przeciwnik' )] przebija się przez moją gardę."
 single_combat.0031.desc.sc_defender.probing_attack:0 "M[Select_CString( sc_victor.IsFemale, 'oja przeciwniczka', 'ój przeciwnik' )] w odpowiednim momencie odpiera moje ciosy."
 single_combat.0031.desc.sc_defender.onslaught:0 "Moje ataki za pomocą [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')|U] nie zdają egzaminu."
 single_combat.0031.desc.sc_defender.surprise_attack:0 "M[Select_CString( sc_victor.IsFemale, 'oja przeciwniczka', 'ój przeciwnik' )] dostrzega przepuszczony przeze mnie atak z zaskoczenia."
 single_combat.0031.desc.sc_defender.taunt:0 "Moje docinki trafiają w próżnię."
 single_combat.0031.desc.sc_defender.put_the_boot_in:0 "Mój początkowy atak za pomocą [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] dosięga celu, ale kopnięcie wytrąca mnie z równowagi."
 single_combat.0031.desc.sc_defender.strict_guard:0 "Pomimo moich najlepszych prób, [Select_CString(my_foe.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] rozbija moją gardę."
 single_combat.0031.desc.sc_defender.confident_attack:0 "[Select_CString(my_foe.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] jest w stanie mocno parować moje ciosy."
 single_combat.0031.desc.sc_defender.expert_onslaught:0 "Pomimo moich najlepszych [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')], zdają się nie mieć one żadnego efektu."
 single_combat.0031.desc.sc_defender.attempt_disarm:0 "Moja próba rozbrojenia prawie posyła #EMP [Select_CString(EqualTo_string(sc_loser.Custom('signature_weapon_my'), 'moja' ), 'moją', 'mój' )]#! [sc_loser.Custom('signature_weapon')] w powietrze."
 single_combat.0031.desc.sc_defender.tire_opponent:0 "Moja próba zwabienia przeciwni[Select_CString( sc_victor.IsFemale, 'czki', 'ka' )] nie udaje się, gdyż ignoruje [sc_victor.GetSheHe] moje teatralne uniki."
 single_combat.0031.desc.sc_defender.reason_you_suck_speech:0 "M[Select_CString( sc_victor.IsFemale, 'oja przeciwniczka', 'ój przeciwnik' )] zgrzyta zębami i ignoruje moją mowę."
 single_combat.0031.desc.sc_defender.technique_from_legend:0 "W rzeczywistości czyny z legend są trudne i nie udaje mi się zrobić zbyt wiele."
 single_combat.0031.desc.sc_defender.like_a_viper:0 "Ruszam w kierunku tego, co wydawało mi się luką, ale okazało się, że uderzam w puste powietrze."
 single_combat.0031.desc.sc_defender.pocket_silver:0 "Mój wróg bez trudu unika rzuconej przeze mnie sakiewki."
 single_combat.0031.desc.sc_defender.martial_voice:0 "Moja próba zastraszenia przeciwni[Select_CString( sc_victor.IsFemale, 'czki', 'ka' )] natychmiast kończy się niepowodzeniem."
 single_combat.0031.desc.sc_defender.mocking_boast:0 "Moje przechwałki nie odniosły skutku, gdyż przeciwni[Select_CString( sc_victor.IsFemale, 'czki', 'k' )] całkowicie zignorował moje przekomarzanie się."
 single_combat.0031.desc.sc_defender.is_that_a_crocodile:0 "Krokodyl zatrzymuje się w połowie swojej szarży, ponownie rozważając atak."
 single_combat.0031.desc.sc_defender.desert_warrior:0 "M[Select_CString( sc_victor.IsFemale, 'oja przeciwniczka, choć spocona', 'ój przeciwnik, choć spocony' )], wydaje się być niezmordowan[Select_CString( sc_victor.IsFemale, 'a', 'y' )]."
 single_combat.0031.desc.sc_defender.jungle_stalker:0 "Zazwyczaj trudno jest walczyć w dżungli, ale mój przeciwnik chyba jeszcze nie zdaje sobie z tego sprawy."
 single_combat.0031.desc.sc_defender.open_terrain_expert:0 "Chociaż mam tyle miejsca, ile tylko mogę sobie zażyczyć, mój przeciwnik okazuje się być nieugięty."
 single_combat.0031.desc.sc_defender.rough_terrain_expert:0 "Mimo nieprzyjemnego miejsca, mój przeciwnik dotrzymuje mi kroku."
 single_combat.0031.desc.sc_defender.forest_fighter:0 "Nie każdy dobrze walczy w lesie, ale mój przeciwnik dotrzymuje mi kroku; cios za cios."
 single_combat.0031.desc.sc_defender.raaargh:0 "Przerwanie apopleksji sprawia, że jestem blisk[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] katatonii; mój przeciwnik jest nietknięty, ale ja czuję się zszargan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 single_combat.0031.desc.sc_defender.hard_grit:0 "Przy całym moim doświadczeniu, mój przeciwnik odpiera każdy z moich ciosów."
 single_combat.0031.desc.sc_defender.feint_and_stab:0 "M[Select_CString( sc_victor.IsFemale, 'oja przeciwniczka', 'ój przeciwnik' )] przejrzy próbę wprowadzenia [Select_CString( sc_victor.IsFemale, 'jej', 'go' )] błąd, przez co skuteczność mojego ataku jest wątpliwa."
 single_combat.0031.desc.sc_defender.butchery:0 "Może i jestem niezł[Select_CString( ROOT.Char.IsFemale, 'ą rzeźniczką', 'ym rzeźnikiem' )], jednakże obawiam się, że to mi tutaj nie pomoże."
 single_combat.0031.desc.sc_defender.stoic_veteran:0 "Umiejętności, które zdobył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w Miklagardzie nie wystarczyły. [Select_CString(my_foe.IsFemale, 'Moja przeciwniczka nieustannie parowała', 'Mój przeciwnik nieustannie parował' )] moje ataki."
 single_combat.0031.desc.sc_defender.blade_dance:0 "Moje próby pokazania swoich umiejętności spełzły na niczym, a [Select_CString(my_foe.IsFemale, 'moja przeciwniczka odparła', 'mój przeciwnik odparł' )] wszystkie ataki."
 single_combat.0031.desc.sc_defender.wrath_of_highgod:0 "Moja wykrzyczana modlitwa tylko stwarza [Select_CString(my_foe.IsFemale, 'mojej przeciwniczce', 'mojemu przeciwnikowi' )] okazję."
 single_combat.0031.desc.sc_defender.hurt_me_better:0 "Ból często był moim sprzymierzeńcem, ale dziś mnie opuścił."
 single_combat.0031.desc.sc_defender.special_fallback:0 "Mój przeciwnik nie ma problemów z odskoczeniem od mojego kopnięcia."
 single_combat.0031.desc.sc_defender.something_to_hide:0 "Mój przeciwnik albo nie słyszy, albo nie przejmuje się moimi ukrytymi groźbami."
 single_combat.0031.desc.opponent_response.wait_and_hope:0 "[sc_victor.GetFirstNameNoTooltip] na chwilę zastyga w bezruchu, po czym próbuje ostrożnego uderzenia,"
 single_combat.0031.desc.opponent_response.unsure_attack:0 "[sc_victor.GetFirstNameNoTooltip] unosi [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')] do góry, by zaatakować za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLight')],"
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught:0 "[sc_victor.GetFirstNameNoTooltip] krzyczy coś bez składu, a następnie rozpoczyna serię nieudolnych [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]"
 single_combat.0031.desc.opponent_response.hail_mary:0 "[sc_victor.GetFirstNameNoTooltip] wie, że ma przewagę i desperacko rzuca się do przodu, z [sc_victor.Custom('signature_weapon_narz')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'moja' ), 'gotową', 'gotowym' )] do [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')].\n\n"
 single_combat.0031.desc.opponent_response.pocket_sand:0 "W jednej chwili [sc_victor.GetFirstNameNoTooltip] pochyla się nisko. Następną rzeczą, którą wiem, jest to, że moja [sc_loser.Custom('MaskFace')] cała brudna od [sc_defender.Custom('GritType')], i że"
 single_combat.0031.desc.opponent_response.nut_em:0 "[sc_victor.GetFirstNameNoTooltip] niespodziewanie prze do przodu, uderzając mnie głową prosto w [Select_CString(EqualTo_string( sc_loser.Custom('MaskFace'), '$maskface_mask$' ), 'maskę', sc_loser.Custom('MaskFace') )],"
 single_combat.0031.desc.opponent_response.guard:0 "[sc_victor.GetFirstNameNoTooltip] rusza do przodu, blokując [sc_victor.Custom('signature_weapon_narz')] każdy kontratak,"
 single_combat.0031.desc.opponent_response.probing_attack:0 "[sc_victor.GetFirstNameNoTooltip] kilkakrotnie dobywa [sc_victor.Custom('signature_weapon_bier')], starannie wybierając momenty,"
 single_combat.0031.desc.opponent_response.onslaught:0 "[sc_victor.GetFirstNameNoTooltip] raz za razem atakuje mnie za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')],"
 single_combat.0031.desc.opponent_response.surprise_attack:0 "[sc_victor.GetFirstNameNoTooltip] robi unik w jedną stronę, by zaraz potem przesunąć się w drugą, atakując za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLight')] i"
 single_combat.0031.desc.opponent_response.taunt:0 "[sc_victor.GetFirstNameNoTooltip] hits me with a number of incredibly personal comments, until I"
 single_combat.0031.desc.opponent_response.put_the_boot_in:0 "[sc_victor.GetFirstNameNoTooltip] zaciekle wymierza cios [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'moja' ), 'swoją', 'swoim' )] [sc_victor.Custom('signature_weapon_narz')] używając [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], po którym następuje silne kopnięcie w klatkę piersiową, które mnie oszałamia.\n\n"
 single_combat.0031.desc.opponent_response.strict_guard:0 "[sc_victor.GetFirstNameNoTooltip] posuwa się naprzód, [sc_victor.Custom('signature_weapon')] tworzy nieprzepuszczalną barierę, dopóki nie używa [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]"
 single_combat.0031.desc.opponent_response.confident_attack:0 "[sc_victor.GetFirstNameNoTooltip] wznosi [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')], by wyprowadzić serię [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')],"
 single_combat.0031.desc.opponent_response.expert_onslaught:0 "[sc_victor.GetFirstNameNoTooltip] naciera na mnie #EMP brutalnym#!, niekończącym się gradem [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], który"
 single_combat.0031.desc.opponent_response.attempt_disarm:0 "[sc_victor.GetFirstNameNoTooltip] używa [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], wymierzając cios w [Select_CString(EqualTo_string(sc_attacker.Custom('signature_weapon_my'), 'moja' ), 'moją', 'mój' )]  [sc_loser.Custom('signature_weapon_bier')] i sprawiając, że broń wylatuje mi z rąk.\n\n"
 single_combat.0031.desc.opponent_response.tire_opponent:0 "[sc_victor.GetFirstNameNoTooltip] fights with the inertia of the Earth itself, letting me tire time and again, till"
 single_combat.0031.desc.opponent_response.reason_you_suck_speech:0 "[sc_victor.GetFirstNameNoTooltip] backs away from my every blow, countering each strike with a vile quip about me, till"
 single_combat.0031.desc.opponent_response.technique_from_legend:0 "[sc_victor.GetFirstNameNoTooltip] wydaje się wahać przez chwilę, po czym przybiera dramatyczną pozę i rusza na mnie, [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swoim', 'swoją' )] [sc_victor.Custom('signature_weapon_narz')].\n\n"
 single_combat.0031.desc.opponent_response.like_a_viper:0 "[sc_victor.GetFirstNameNoTooltip] almost seems to shimmer, then [sc_victor.GetSheHe]'s upon me, [sc_victor.Custom('signature_weapon')] headed straight for my heart.\n\n"
 single_combat.0031.desc.opponent_response.pocket_silver:0 "[sc_victor.GetFirstNameNoTooltip] ciska we mnie czymś ciężkim i przypominającym sakiewkę. Zanim zdążył[Select_CString(myself.IsFemale, 'am', 'em' )] zrobić unik,"
 single_combat.0031.desc.opponent_response.martial_voice:0 "[sc_victor.GetFirstNameNoTooltip] krzyczy na mnie tonem zupełnie nie przystającemu szlachci[Select_CString(sc_victor.IsFemale, 'ance', 'cowi' )], tylko po to, by w połowie krzyku użyć swojego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('signature_weapon_narz')].\n\n"
 single_combat.0031.desc.opponent_response.mocking_boast:0 "[sc_victor.GetFirstNameNoTooltip] throws insult after insult my way, using my momentary cringe to"
 single_combat.0031.desc.opponent_response.is_that_a_crocodile:0 "[sc_victor.GetFirstNameNoTooltip] cofa się, a ja w jednej chwili dowiaduję się dlaczego. Znikąd, przerażający krokodyl"
 single_combat.0031.desc.opponent_response.desert_warrior:0 "[sc_victor.GetFirstNameNoTooltip] wykorzystuje upał, pozwalając mi się zmęczyć, zanim"
 single_combat.0031.desc.opponent_response.jungle_stalker:0 "[sc_victor.GetFirstNameNoTooltip] dobrze wykorzystuje dżunglę, czekając, aż pnącze mnie usidli, po czym"
 single_combat.0031.desc.opponent_response.open_terrain_expert:0 "[sc_victor.GetFirstNameNoTooltip] wykorzystuje dużą przestrzeń na swoją korzyść, wykonując serię [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], tylko po to, by po każdym ataku znaleźć się poza moim zasięgiem.\n\n"
 single_combat.0031.desc.opponent_response.rough_terrain_expert:0 "[sc_victor.GetFirstNameNoTooltip] seems to understand the area well, stumbling me time and again, till"
 single_combat.0031.desc.opponent_response.forest_fighter:0 "[sc_victor.GetFirstNameNoTooltip] walczy, jakby był[Select_CString(sc_victor.IsFemale, 'a', '' )] jednością z lasem, podczas gdy ja ledwo widzę jak"
 single_combat.0031.desc.opponent_response.raaargh:0 "One moment, [sc_victor.GetFirstNameNoTooltip] is normal, the next, [sc_victor.GetSheHe] is a terrifying engine of rage, annihilating my guard and"
 single_combat.0031.desc.opponent_response.hard_grit:0 "[sc_victor.GetFirstNameNoTooltip] pozostaje biern[Select_CString(sc_victor.IsFemale, 'ją', 'go' )] podczas walki, ale [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] zbiera gorzkie żniwo, zmuszając mnie do cofnięcia się serią dobrze wymierzonych [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\n"
 single_combat.0031.desc.opponent_response.feint_and_stab:0 "[sc_victor.GetFirstNameNoTooltip] zadaje mi cios za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLight')] [sc_victor.Custom('signature_weapon_narz')], po czym fachowo przenosi impet na sztylet w drugiej dłoni, całkowicie przełamując moją gardę.\n\n"
 single_combat.0031.desc.opponent_response.butchery:0 "[sc_victor.GetFirstNameNoTooltip] nie marnuje czasu, spuszczając na mnie grad [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], a każdy cios jest starannie wymierzony, aby dostarczyć jak najwięcej udręki.\n\n"
 single_combat.0031.desc.opponent_response.stoic_veteran:0 "[sc_victor.GetFirstNameNoTooltip] bezwzględnie posyła w moją stronę zwartą falę [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')],"
 single_combat.0031.desc.opponent_response.blade_dance:0 "[sc_victor.GetFirstNameNoTooltip] był[Select_CString(sc_victor.IsFemale, 'aby', 'by' )] pięknym widokiem do oglądania, gdyby nie używał[Select_CString(sc_victor.IsFemale, 'a', '' )] na mnie [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'moja' ), 'swojej', 'swojego' )] [sc_victor.Custom('signature_weapon_dop')], machając [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'moja' ), 'nią', 'nim' )] w tę i z powrotem,"
 single_combat.0031.desc.opponent_response.wrath_of_highgod:0 "[sc_victor.GetFirstNameNoTooltip] wykrzykuje w stronę niebios swoje oddanie dla [sc_victor.GetFaith.HighGodNamePossessive], po czym"
 single_combat.0031.desc.opponent_response.hurt_me_better:0 "[sc_victor.GetFirstNameNoTooltip] wydaje się być pozytywnie #EMP wabion[Select_CString(sc_victor.IsFemale, 'a', 'y' )]#! moimi wysiłkami, a każde zadane przeze mnie uderzenie, podsyca [sc_victor.GetHerHis] pasję do walki, aż ostatecznie"
 single_combat.0031.desc.opponent_response.special_fallback:0 "[sc_victor.GetFirstNameNoTooltip] mruży oczy na ułamek sekundy, po czym kopie mnie, zaciekle, w goleń.\n\nPotykam się, tylko po to, by po chwili przekonać się, że wpatruję się w "
 single_combat.0031.desc.opponent_response.something_to_hide:0 "[sc_victor.GetFirstNameNoTooltip] syczy jeden z moich najbardziej #EMP bluźnierczych#! sekretów. Zmuszon[Select_CString( ROOT.Char.IsFemale, 'a i rozproszona pozwoliłam', 'y i rozproszony pozwoliłem' )], by kolejny cios trafił we mnie,"
 single_combat.0031.desc.opponent_response.wait_and_hope.injury:0 "które trafia mnie prosto w knykcie mojej trzymającej [sc_loser.Custom('signature_weapon_bier')] dłoni.\n\nOdruchowo otwieram dłoń, pozwalając, by broń upadła na ziemię.\n\nOboje patrzymy na siebie #EMP z niedowierzaniem#! przez kilka sekund, aż [sc_victor.GetFirstNameNoTooltip] unosi niepewnie [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')].\n\n„P-poddaj się lub giń!”"
 single_combat.0031.desc.opponent_response.unsure_attack.injury:0 "i pomimo nieśmiałości ciosu, uderza mnie on dość mocno w wyniku czego przewracam się na bok.\n\nChociaż udaje mi się stanąć na nogi, peł[Select_CString(sc_victor.IsFemale, 'na', 'en' )] zachwytu [sc_victor.GetFirstNameNoTooltip] ma już [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'przygotowany', 'przygotowaną' )] [sc_victor.Custom('signature_weapon_bier')] i jest gotow[Select_CString(sc_victor.IsFemale, 'a', 'y' )] do [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')] jednym ruchem."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.injury:0 "które prawie pozbawiają mnie nadgarstka dłoni, w której trzymam [sc_loser.Custom('signature_weapon_bier')].\n\nJedno ostateczne uderzenie wystarczy, by powalić mnie na kolana. Zanim udaje mi się ponownie podnieść gardę, [sc_victor.GetHerHis] [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('signature_weapon_dop')] z entuzjazmem napiera na moje gardło."
 single_combat.0031.desc.opponent_response.hail_mary.injury:0 "Przez chwilę jestem rozbawiony [sc_victor.GetHerHis] bezczelnością, aż czuję, że coś zahacza o moją nogę.\n\nW mgnieniu oka znalazł[Select_CString(myself.IsFemale, 'am', 'em' )] się na ziemi, a [sc_victor.GetFirstNameNoTooltip] stoi nade mną, równie zaskoczon[Select_CString(sc_victor.IsFemale, 'a', 'y' )] jak ja. [sc_victor.GetHerHis|U] trzymająca [sc_victor.Custom('signature_weapon')] ręka pozostaje jednak stabilna i groźna."
 single_combat.0031.desc.opponent_response.pocket_sand.injury:0 "coś ciężkiego uderza mnie w kolana.\n\nMrugam szybko, próbując odzyskać wzrok, i jak przez mgłę widzę, jak [sc_victor.Custom('signature_weapon')] szykuje się do [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.nut_em.injury:0 "a ja padam jak wór cegieł.\n\nO #EMP [sc_loser.GetFaith.CustomLoc('HighGodNameWol')]#!, ależ ten człowiek ma #EMP niedorzecznie#! twardą głowę.\n\nŚwiat wciąż wiruje wokół mnie, białe smugi agonii rozdzierają czarne plamy w mojej wizji, a gdy spoglądam do góry, zauważam, że [sc_victor.GetFirstNameNoTooltip] szykuje się do [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] jednym szybkim atakiem [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'moja' ), 'swoją', 'swoim' )] [sc_victor.Custom('signature_weapon_narz')]."
 single_combat.0031.desc.opponent_response.guard.injury:0 "then, with a #EMP flash#!-parry-riposte, twists my [sc_loser.Custom('signature_weapon')] right out of my hand.\n\nI barely had time to blink.\n\nOozing confidence, my foe shifts into an offensive stance, preparing to [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.probing_attack.injury:0 "each time wearing down my resolve with a calculatedly-[sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nI do my best to hold [sc_victor.GetHerHim] off, but [sc_victor.GetSheHe] eventually knocks the [sc_loser.Custom('signature_weapon')] clean out of my hand.\n\nI only have a matter of seconds before I'm [sc_loser.Custom('SignatureWeaponKillTypePastParticiple')]."
 single_combat.0031.desc.opponent_response.onslaught.injury:0 "forcing me back time after time.\n\nIt's not long before I crumble, falling backwards with a clatter. [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] one final time over my toppled form, ready to end me in an instant."
 single_combat.0031.desc.opponent_response.surprise_attack.injury:0 "taking me by surprise. The blow half-spins me around so hard that I almost topple to the ground.\n\nBefore I can recover, [sc_victor.GetSheHe]'s repositioned [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] ready for a killing blow. We both freeze, contemplating movement, and it becomes clear that my [sc_victor.GetFirstNamePossessiveNoTooltip] strike will [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] before I can evade or parry."
 single_combat.0031.desc.opponent_response.taunt.injury:0 "throw down my [sc_loser.Custom('signature_weapon')] and try to throttle [sc_victor.GetHerHim] myself.\n\nIt's only when [sc_victor.GetFirstNameNoTooltip] waggles [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] that I realize what I've done."
 single_combat.0031.desc.opponent_response.put_the_boot_in.injury:0 "I do my best, but my opponent launches straight into a parade of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], and it's not long before I'm on the ground, stunned and wheezing.\n\nThough still have my [sc_loser.Custom('signature_weapon')] to hand, [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] is poised to [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.strict_guard.injury:0 "sends me reeling.\n\nBefore I can right myself, [sc_victor.GetFirstNameNoTooltip] is on me again, [sc_victor.Custom('signature_weapon')] flying for my head [sc_victor.Custom('SignatureWeaponEndType')]-first till I get a [sc_loser.Custom('MaskFace')] full of blunt [sc_victor.Custom('SignatureWeaponEndMaterial')].\n\nI barely even notice the [sc_loser.Custom('signature_weapon')] slip from my grasp."
 single_combat.0031.desc.opponent_response.confident_attack.injury:0 "a następnie mnie forsuje, chcąc osłabić moją gardę i przebić się w #EMP idealnym#! momencie.\n\nJednym potężnym ciosem [sc_victor.GetWomanMan] wytrąca [sc_loser.Custom('signature_weapon_my')] [sc_loser.Custom('signature_weapon_bier')] z ręki i sprawia, że zataczam się do tyłu.\n\nJeden zły ruch i jestem martw[Select_CString(sc_loser.IsFemale, 'a', 'y' )]."
 single_combat.0031.desc.opponent_response.expert_onslaught.injury:0 "powala mnie z każdym uderzeniem, obijając moje kości przy każdym parowaniu, aż padam na ziemię niczym prawie połamana kupa.\n\nJest mi tak zimno, tak bardzo kręci mi się w głowie, czuję jakby pulsowała, ale mój umysł jest w innym miejscu. Co się stało... czy my wirujemy? Czy ja wiruję?\n\nKłębek krwawej flegmy wydostaje się z moich ust w zgrzytliwym kaszlu; skurcz sprawia, że [sc_loser.Custom('signature_weapon_my')] [sc_loser.Custom('signature_weapon')] wyślizguje się z mojego uścisku. [sc_victor.GetFirstNameNoTooltip] wykopuje [Select_CString(EqualTo_string(sc_loser.Custom('signature_weapon_my'), 'mój' ), 'go', 'ją' )] poza mój zasięg, a następnie opiera zimny metal [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swojego', 'swojej' )] [sc_victor.Custom('signature_weapon_dop')] o moje gardło."
 single_combat.0031.desc.opponent_response.attempt_disarm.injury:0 "Wpatrujemy się w siebie przez chwilę. To napięta, niezręczna cisza, w której oboje czekamy na kolejny ruch drugiej strony.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')] groźnie [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'moja' ), 'swoją', 'swoim' )] [sc_victor.Custom('signature_weapon_narz')] i unosi brew."
 single_combat.0031.desc.opponent_response.tire_opponent.injury:0 "I feel my grip on my [sc_loser.Custom('signature_weapon')] weaken.\n\nMy opponent must have read something in my stance, because a firm sweep of [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] sends my weapon flying.\n\nI am at [sc_victor.GetHerHis] mercy."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.injury:0 "my guard cracks from sheer frustration.\n\nAt that #EMP exact#! moment [sc_victor.GetSheHe] strikes, a [sc_victor.Custom('SignatureWeaponAttemptedLight')] ripping my [sc_loser.Custom('signature_weapon')] from my grasp with a practiced flourish.\n\n"Don't fret, [sc_victor.GetFirstNameNoTooltip]; you still have a better grip on your [sc_loser.Custom('signature_weapon')] than your [sc_loser.GetPrimaryTitle.GetTierAsNameNoTooltip]"."
 single_combat.0031.desc.opponent_response.technique_from_legend.injury:0 "W scenie tak malowniczej, że mogłaby pochodzić prosto z legendy, [Select_CString(sc_victor.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] odsuwa moją gardę, wyrywając mi [sc_loser.Custom('signature_weapon_bier')] z ręki, po czym atakuje za pomocą druzgocącego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], które powala mnie na ziemię.\n\nUnosząc [sc_victor.Custom('signature_weapon_bier')], nie zważając na moją opadniętą szczękę, przygotowuje się do [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.like_a_viper.injury:0 "I try to deflect this viper's blow, but it's useless. My opponent uses the opportunity to hook my [sc_loser.Custom('signature_weapon')] and bend it the wrong way, flicking the weapon pathetically far out of my reach.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] comes to rest on my chest, just in front of my quick-beating heart."
 single_combat.0031.desc.opponent_response.pocket_silver.injury:0 "[sc_victor.GetSheHe]'s brought [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] up #EMP inside#! my guard, right under my throat.\n\nI twitch my [sc_loser.Custom('signature_weapon')] reflexively, weighing my options in awkward silence.\n\n[sc_victor.GetFirstNameNoTooltip] scowls at me, and [sc_victor.GetHerHis] muscles tense ready to strike."
 single_combat.0031.desc.opponent_response.martial_voice.injury:0 "Jumping backwards so fast I near leave my skin behind, it's a fraction of a second before I realize that my [sc_loser.Custom('signature_weapon')] hasn't jumped with me, spinning away through the air where I dropped it, leaving me helpless as [sc_victor.GetFirstNameNoTooltip] winds up a second shot."
 single_combat.0031.desc.opponent_response.mocking_boast.injury:0 "get in a solid blow to my [sc_loser.Custom('signature_weapon')]-hand with the [sc_victor.Custom('SignatureWeaponEndType')] of [sc_victor.GetHerHis] own [sc_loser.Custom('signature_weapon')], sending the weapon tumbling out of my grip.\n\nMy opponent prepares to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] with a flourish and a smirk.\n\n"Now, what does the loser say?""
 single_combat.0031.desc.opponent_response.desert_warrior.injury:0 "making a series of pinpoint [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] that topple me, exhausted, into the [sc_defender.Custom('GroundType')].\n\nI roll over to find [sc_victor.GetFirstNameNoTooltip] getting ready to [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')], [sc_victor.Custom('signature_weapon')] already held high."
 single_combat.0031.desc.opponent_response.jungle_stalker.injury:0 "kicking me #EMP hard#! in the groin, bowling me over with a shriek.\n\nOn the ground, I thrash for a few seconds, trying to get free of whatever this accursed devil-plant is, cursing the searing pain in my loins, only to abruptly stop when I feel the cool metal of [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] pressed against my forehead."
 single_combat.0031.desc.opponent_response.open_terrain_expert.injury:0 "It's not long before I stagger, exhausted, and my opponent sends me tumbling to the ground with a single [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nI try to get up, but [sc_victor.GetFirstNamePossessiveNoTooltip] boot comes down on my chest, and [sc_victor.GetSheHe] raises [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.rocky:0 "I fall backwards over a small incline, landing badly amongst the rocks, narrowly missing my own [sc_loser.Custom('signature_weapon')].\n\nI lurch to my feet as best I can, but the cold metal of [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] is already pressed to the nape of my neck."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.boggy:0 "I fall backwards straight into a patch of muddy bog water.\n\nMy [sc_loser.Custom('signature_weapon')] slips from my grasp immediately, and I thrash to get my head above water, to suck in air and spit out fetid swamp.\n\nA boot treads gently on my [sc_loser.Custom('MaskFace')], keeping me just barely above the surface, threatening to push me down."
 single_combat.0031.desc.opponent_response.forest_fighter.injury:0 "the tree stump [sc_victor.GetSheHe] shoves me into backwards.\n\nI stumble arse-over-face, [sc_loser.Custom('signature_weapon')] flying off into the undergrowth. Before I can right myself, a heavy kick knocks me flat amongst the leaves, and a cold metal [sc_victor.Custom('signature_weapon')] presses hard against my throat."
 single_combat.0031.desc.opponent_response.raaargh.injury:0 "tossing me around like a ragdoll.\n\nI topple backwards, losing my [sc_victor.Custom('signature_weapon')], and [sc_victor.GetSheHe] looms over me, murderous animalistic #EMP hate#! in [sc_victor.GetHerHis] [sc_victor.Custom('EyeEyes')]. This... this is how I die.\n\nAs quickly as it came, the rage disappears, leaving [sc_victor.GetFirstNameNoTooltip] swaying gently, still just about ready to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] despite the momentary calm."
 single_combat.0031.desc.opponent_response.hard_grit.injury:0 "With professional competency, [sc_victor.GetFirstNameNoTooltip] herds me this way and that, each blow knocking me about till [sc_victor.GetSheHe] can twist the [sc_loser.Custom('signature_weapon')] right out of my [sc_loser.Custom('HandHands')].\n\nFor an instant, I'm left stunned."
 single_combat.0031.desc.opponent_response.feint_and_stab.injury:0 "Próbuję odpowiednio parować, ale jest już za późno, a rękojeść sztyletu trafia mnie mocno w policzek.\n\nMój uścisk na broni słabnie i czuję, jak wyślizguje mi się z ręki, a wzrok rozmywa się od uderzenia."
 single_combat.0031.desc.opponent_response.butchery.injury:0 "I can all but feel minor bones breaking, blood rushing through bruised arteries, pushing back at battered flesh. My vision grows hazy, swimming. How long have we been fighting? When did I fall to the ground?\n\n[sc_victor.GetFirstNameNoTooltip] looms over me, [sc_victor.Custom('signature_weapon')] held high, ready to [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.stoic_veteran.injury:0 "każdy z nich wdziera się w [sc_loser.Custom('SignatureWeaponEndMaterial')] [Select_CString(EqualTo_string(sc_loser.Custom('signature_weapon_my'), 'mój' ), 'mojego', 'mojej' )] [sc_loser.Custom('signature_weapon_dop')] aż [Select_CString(EqualTo_string(sc_loser.Custom('signature_weapon_my'), 'mój' ), 'jego', 'jej' )] [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nPotem [sc_victor.GetFirstNameNoTooltip] z dziecinną łatwością rozbraja mnie z [Select_CString(EqualTo_string(sc_loser.Custom('signature_weapon_my'), 'mój' ), 'mojego złamanego', 'mojej złamanej' )] [sc_loser.Custom('signature_weapon_dop')], pozostawiając mnie bezbronn[Select_CString(sc_loser.IsFemale, 'ą', 'ego' )] wobec każdego kolejnego ciosu."
 single_combat.0031.desc.opponent_response.blade_dance.injury:0 "dancing towards my strikes only to pull away at the last instant.\n\nI'm almost entranced, then, my [sc_loser.Custom('signature_weapon')] is gone in a flash. The weapon clatters away, leaving me helpless as [sc_victor.GetFirstNameNoTooltip] prepares to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.injury:0 "niespodziewanie atakuje za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], który całkowicie wytrąca mnie z równowagi\n\n[sc_victor.GetFirstNameNoTooltip] zamachuje się do przodu, a [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] przelatuje centymetr przed moją [Select_CString(EqualTo_string(my_foe.Custom('MaskFace'), 'twarz' ), 'twarzą', 'maską' )].\n\n„Poddaj się w imię [sc_victor.GetFaith.WarGodNamePossessive] lub giń!”"
 single_combat.0031.desc.opponent_response.hurt_me_better.injury:0 "culminating in a throaty roar and a barrage of [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] that force me to my knees.\n\nI try to swing my [sc_loser.Custom('signature_weapon')] up to parry another devastating blow, only to take a swift knee straight to the [sc_loser.Custom('MaskFace')].\n\nI fold backwards into the [sc_defender.Custom('GroundType')], vision swimming, just as the gleam of [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] comes into focus."
 single_combat.0031.desc.opponent_response.special_fallback.injury:0 "[sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon_dop')] przyciśnięty do mojej [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarzy', 'maski' )], nieuchronnie blisko."
 single_combat.0031.desc.opponent_response.something_to_hide.injury:0 "jolting me back painful reality.\n\nBefore I can get my guard back up, [sc_victor.GetFirstNamePossessiveNoTooltip] follow-up blow wrenches the [sc_loser.Custom('signature_weapon')] from my hand, leaving me open and vulnerable."
 single_combat.0031.desc.opponent_response.wait_and_hope.fatality:0 "który jakimś cudem przechodzi przez moją gardę i [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nZataczam się do tyłu, a [sc_victor.Custom('signature_weapon')] [Select_CString(sc_victor.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )] wysuwa się z mokrym chlupotem. Krew zaczyna się lać z rany, zalewając ziemię pod mymi stopami, a me usta bezgłośnie się rozwierają.\n\n[sc_victor.GetFirstNameNoTooltip|U] wygląda na równie zszokowan[Select_CString(sc_victor.IsFemale, 'ą', 'ego' )] jak ja."
 single_combat.0031.desc.opponent_response.unsure_attack.fatality:0 "a ja cofam się do tyłu.\n\nMusiał[Select_CString(sc_victor.IsFemale, 'a', '' )] mnie gdzieś trafić, ale nagły ból jest zbyt intensywny, by powiedzieć gdzie dokładnie. Czuję gorącą, mokrą krew wypływającą z mojej klatki piersiowej, agonię rozkwitającą w węzłach, rozprzestrzeniającą się po całej górnej części tułowia.\n\n[sc_victor.GetFirstNameNoTooltip] wymachuje [sc_victor.Custom('signature_weapon_narz')], wysuwając się do przodu w celu [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.fatality:0 "wyglądających prześmiesznie. Przynajmniej do czasu, aż jeden sięga [Select_CString(EqualTo_string( sc_loser.Custom('signature_weapon_my'), 'mój' ), 'mojego', 'mojej' )] [sc_loser.Custom('signature_weapon_dop')], odrzucając broń w bok.\n\nMam wystarczająco dużo czasu, by ochronić się ręką, gdy [sc_victor.GetFirstNameNoTooltip] podchodzi bliżej i [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')] [Select_CString(EqualTo_string( sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swoim', 'swoją' )] [sc_victor.Custom('signature_weapon_narz')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nMoje usta poruszają się niemo, ból jest zbyt silny, by wydusić z siebie coś więcej niż krztuszenie się."
 single_combat.0031.desc.opponent_response.hail_mary.fatality:0 "[sc_victor.GetHerHis|U] aim is far too high for such a tactic, the amateur! I pity [sc_victor.GetHerHim], really. If anything, a blow like that would hit me in the forehe-"
 single_combat.0031.desc.opponent_response.pocket_sand.fatality:0 "moje wnętrzności przeszył wybuch czystej agonii.\n\nUpadam do tyłu, gdy coś trafia mnie w podbródek, wbijając się głęboko w moją kość szczękową. Krew tryska z rany, a moje życie ulatuje ze mnie, gdy upadam na ziemię."
 single_combat.0031.desc.opponent_response.nut_em.fatality:0 "i wszystko staje się czarne. Moje [sc_loser.Custom('EyeEyes')] po prostu... [Select_CString( EqualTo_string( sc_loser.Custom('EyeEyes'), '$eyeeyes_eye$' ), 'przestaje', 'przestają' )] funkcjonować. Macham desperacko [sc_loser.Custom('signature_weapon_narz')], próbując odeprzeć wroga, który próbuje mnie zabić.\n\nWszystko na nic, bo czuję, jak coś głęboko [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] moje ramię, rzeźbiąc krwawą ścieżkę przez moje ciało.\n\nZataczam się i kołyszę, kaszląc breją miedzianej flegmy; [sc_victor.GetFirstNameNoTooltip] [Select_CString(sc_victor.IsFemale, 'musiała', 'musiał' )] trafić w płuco."
 single_combat.0031.desc.opponent_response.guard.fatality:0 "till a misplaced strike from my own [sc_loser.Custom('signature_weapon')] twists the weapon out of my grasp.\n\n[sc_victor.GetFirstNameNoTooltip] wastes no time unleashing a series of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], each one tearing bloody strips from my flesh.\n\nI fall to my knees, wheezing, coughing up thick red ropes of spit. [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('MaskFace')] is dispassionate as [sc_victor.GetSheHe] prepares for the killing blow."
 single_combat.0031.desc.opponent_response.probing_attack.fatality:0 "knocking me subtly further and further off-balance till an errant strike sends me tumbling.\n\nI never make it off the ground, [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoPresentParticiple')] with one [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0031.desc.opponent_response.onslaught.fatality:0 "too many to fend off. I parry the first two or three, but [sc_victor.GetHerHis] fourth strike knocks the [sc_loser.Custom('signature_weapon')] from my [sc_loser.Custom('HandHands')], and the fifth takes the breath from my lungs.\n\nI have barely a moment to register what's happening before [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] deep into my rib cage, shattering bone and tearing flesh.\n\nI collapse backwards, gasping, dying. My chest is burning hot and my limbs already cold, my consciousness itself seeming to drain out of the gaping wound."
 single_combat.0031.desc.opponent_response.surprise_attack.fatality:0 "sending my [sc_loser.Custom('signature_weapon')] spinning from my grasp.\n\nI back away quickly, but not as quickly as [sc_victor.GetFirstNameNoTooltip] can lunge, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] in one quick motion.\n\nLife pumping out of me, I crumple, just enough lucidity left to look my killer in the eye."
 single_combat.0031.desc.opponent_response.taunt.fatality:0 "abandon my guard and throw myself at [sc_victor.GetHerHim].\n\nIt's no surprise when my reckless attack gives [sc_victor.GetFirstNameNoTooltip] an open shot at my belly."
 single_combat.0031.desc.opponent_response.put_the_boot_in.fatality:0 "Using the opening well, [sc_victor.GetFirstNameNoTooltip] moves smoothly into a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that tears the [sc_loser.Custom('signature_weapon')] from my grasp.\n\n[sc_victor.GetSheHe|U]'s on [sc_victor.GetHerHis] back-swing before I can dodge, [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] lethally into my chest."
 single_combat.0031.desc.opponent_response.strict_guard.fatality:0 "rips open my guard. Another sends a jolt of chilling pain through my chest, and my [sc_loser.Custom('signature_weapon')]-arm lolls uselessly by my side.\n\nI can't feel the limb, I can't will my legs to move, I can't do anything.\n\nAnother [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('SignatureWeaponCriticalPresent')] my chest, and I stagger, swaying on the spot.\n\n[sc_victor.GetFirstNameNoTooltip] readies [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] for the final blow."
 single_combat.0031.desc.opponent_response.confident_attack.fatality:0 "aż niespodziewane uderzenie w bok trafia mnie prosto w trzewia.\n\nCios przewraca mnie do tyłu. Coś mięsistego i intensywnie czerwonego wyślizguje się z rany, a ja padam na [sc_defender.Custom('GroundType')].\n\nBól mnie obezwładnia. Czy kiedykolwiek wcześniej krew sączyła się ze mnie tak obficie? [sc_loser.Custom('signature_weapon_my')|U] [sc_loser.Custom('signature_weapon')] zostaje kopnięt[Select_CString(EqualTo_string(sc_loser.Custom('signature_weapon_my'), 'moja' ), 'a', 'y' )] na bok, ale już się tym nie przejmuję.\n\n[sc_victor.GetFirstNameNoTooltip] staje nade mną, szykując się do zadania mi ostatecznego ciosu [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'moja' ), 'swoją', 'swój' )] [sc_victor.Custom('signature_weapon_narz')]."
 single_combat.0031.desc.opponent_response.expert_onslaught.fatality:0 "powala mnie na ziemię, zmieniając w krzyczącą, połamaną kupę.\n\nMój wzrok odpływa pod wpływem bólu, ale wciąż widzę, jak kawałki mojego ciała przylegają do [sc_victor.Custom('signature_weapon_dop')], [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'który', 'którą' )] trzyma [sc_victor.GetFirstNameNoTooltip].\n\nKolejny cios trafia mnie w gardło, ucinając moje krzyki z krwawą litością."
 single_combat.0031.desc.opponent_response.attempt_disarm.fatality:0 "Before I can protest, [sc_victor.GetFirstNameNoTooltip] sails a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] into my rib cage, and everything is reduced to burning pain.\n\nI feel the next couple of blows, but dimly, as through a fog or thick shroud. My vision fades to a point."
 single_combat.0031.desc.opponent_response.tire_opponent.fatality:0 "a suitable gap opens in my guard.\n\nThe next blow rips a gaping wound in my stomach, sending gore, bile, and half-digested food tumbling out over my boots.\n\nI scream, the pain unimaginable, clutching at my exposed guts. Perhaps it's all in my mind, but I fancy a flash of pity comes across [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('MaskFace')] as [sc_victor.GetSheHe] raises [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] to end my suffering."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.fatality:0 "Krzyczę z frustracji.\n\nWygląda na to, że było to #EMP dokładnie#! to, na co czekał[Select_CString(sc_victor.IsFemale, 'a', '' )] [sc_victor.GetFirstNameNoTooltip], ponieważ wykorzystał[Select_CString(sc_victor.IsFemale, 'a', '' )] to chwilowe rozproszenie uwagi, aby przebić się przez moją gardę i wbić [sc_victor.Custom('signature_weapon_bier')] w moje gardło.\n\nNiemal natychmiast zaczynam się krztusić i dławić, ale powietrze nigdy się nie pojawia. Tylko krew. Skrzepy gęstej, wypełnionej śliną krwi, podchodzącej mi do gardła i wypływającej z ust."
 single_combat.0031.desc.opponent_response.technique_from_legend.fatality:0 "I move to block, but miscalculate... something. My world spins, and I feel giddy, sickening motion overtaking me till my head slams into something with a meaty #EMP thunk#!.\n\nI can't feel anything. I can't speak. I... I see my body lying some feet away, blood fountaining from its neck stump.\n\nI'm..."
 single_combat.0031.desc.opponent_response.like_a_viper.fatality:0 "Time seems to slow. I can feel my [sc_loser.Custom('signature_weapon')]-arm moving, too sluggish to intercede, but my vision locks on the deadly weapon getting ready to [sc_victor.Custom('SignatureWeaponWoundVerb3')] my chest.\n\nThen it hits.\n\nFlesh tears. Bones splinter, then shatter. I feel something stab out through my back, but whether it's me or metal I can't tell. I can't... I can't breath. I can't feel. I can't."
 single_combat.0031.desc.opponent_response.pocket_silver.fatality:0 "there's [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] rising to meet me.\n\nThe weapon hits me square in the mouth in an explosion of teeth and bloody gobbets of flesh. My jaw dangles limp and useless. I stagger, trying to scream, but only choked sobs come out.\n\nI never even see [sc_victor.GetFirstNamePossessiveNoTooltip] mercy-blow."
 single_combat.0031.desc.opponent_response.martial_voice.fatality:0 "There's something about that voice that freezes me up, like a buck at the sound of the hunter's horn. The blow should be easy to parry, or dodge, or... anything, really.\n\nBut I don't.\n\nInstead, it [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] deep into my shoulder, pushing apart bone and spraying us both with arterial blood."
 single_combat.0031.desc.opponent_response.mocking_boast.fatality:0 "bat the [sc_loser.Custom('signature_weapon')] from my hand as though it were a child's toy.\n\n[sc_loser.Custom('EyeEyes')|U] wide with fear, I panic, but it's already too late. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] is arcing forwards, ready to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] with one swift strike."
 single_combat.0031.desc.opponent_response.is_that_a_crocodile.fatality:0 "barrels into me, toppling me to the ground.\n\nMy [sc_loser.Custom('signature_weapon')] goes flying. For a split second, I stare right down the open gullet of the terrible reptile.\n\nThen everything goes dark and wet and painful: I struggle, I choke, I try to scream, but no sound escapes the beast's maw save the cracking of crushed bones and squirting marrow."
 single_combat.0031.desc.opponent_response.desert_warrior.fatality:0 "deftly kicking my knees out from under me.\n\nTossed into the [sc_defender.Custom('GroundType')], I struggle to get up, totally out of breath.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] into my chest from above, and, just like that, it's over. My limbs twitch pathetically, but the fight has left my body."
 single_combat.0031.desc.opponent_response.jungle_stalker.fatality:0 "whacking me square in the eye with the [sc_victor.Custom('SignatureWeaponEndType')] of [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')].\n\nSurprised and already struggling against the foliage, my own [sc_loser.Custom('signature_weapon')] comes loose from my grasp.\n\nUndefended, I'm easy prey for [sc_victor.GetFirstNameNoTooltip], and a series of [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] steadily eviscerate me."
 single_combat.0031.desc.opponent_response.open_terrain_expert.fatality:0 "It's not till I overextend that I see what [sc_victor.GetSheHe]'s doing. My [sc_loser.Custom('signature_weapon')] flung too far in front of me, [sc_victor.GetFirstNameNoTooltip] whirls [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] back around, and white-hot pain explodes in my side.\n\nI crumple, wheezing and coughing, gulping down strangulated gasps of air. It's all pointless.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] for the death-blow."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.rocky:0 "I trip, slip, and fall down the slope, limbs akimbo.\n\nSomething sharp, rock or weapon, catches me in the spine, and my lower half goes numb while my upper half screams in agony. The world spins to a sudden halt. My arm is bending the wrong way, blood is filling up my eye, and I'm just so cold.\n\n[sc_victor.GetFirstNameNoTooltip] looms above me, ready to end my misery."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.boggy:0 "I slip and trip into a deep pool of brackish water.\n\nMy [sc_loser.Custom('signature_weapon')] is lost immediately, and as I flounder, a heavy boot comes down on the back of my neck, holding me beneath the foetid pool.\n\nMy every struggle is met with a casual swing of [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')], till I lack the strength to even try to force [sc_victor.GetHerHim] away from me."
 single_combat.0031.desc.opponent_response.forest_fighter.fatality:0 "the tree branch before I trip over it, tumbling into the undergrowth.\n\nThorns and brambles scrape my [sc_loser.Custom('MaskFace')], something tough tugs my [sc_loser.Custom('signature_weapon')] almost from my grasp. I fight to free it, bent double on the ground, when something cold as death [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nMy collapse is immediate, dirt and rotting plants filling my mouth. I can't feel my legs and my arms have turned to mallow.\n\n[sc_victor.GetFirstNameNoTooltip] kicks me onto my back for the killing blow."
 single_combat.0031.desc.opponent_response.raaargh.fatality:0 "[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] of my [sc_loser.Custom('signature_weapon')] with a single [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n[sc_victor.GetFirstNameNoTooltip] charges forwards, punching me so hard in the [sc_loser.Custom('MaskFace')] that I swallow several teeth and fly backwards, pivoting about my head.\n\nI hit the [sc_defender.Custom('GroundType')] hard, totally unable to process what's happening. By the time I've returned to my senses, there's a boot descending viciously-fast on my [sc_loser.Custom('MaskFace')].\n\nAnd again and again and again..."
 single_combat.0031.desc.opponent_response.hard_grit.fatality:0 "It's not long before I'm forced to face reality. [sc_victor.GetSheHe|U]'s got me on the back-foot with no opening to reclaim ground, and I can't keep blocking forever.\n\nWhen death comes, at least it's quick, as [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] my neck into a bloody ruin."
 single_combat.0031.desc.opponent_response.feint_and_stab.fatality:0 "The blow carves into my chest, and a veritable fountain of gore pours from the wound.\n\nPerhaps it was folly going up against a [sc_victor.GetWomanMan] who kills for sport so regularly? Maybe so, maybe not. Either way, the fast-spreading numbness in my limbs tells me I don't have long to rue my mistakes."
 single_combat.0031.desc.opponent_response.butchery.fatality:0 "It's not long before I'm a quivering wreck, [sc_loser.Custom('EyeEyes')] wild with pain. I wish I felt numbness but this just seems to get more intense with every blow of [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')].\n\nIt's practically a mercy by the time [sc_victor.GetSheHe] grabs me by the back of the head and [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]; at least I die faster."
 single_combat.0031.desc.opponent_response.stoic_veteran.fatality:0 "till a final heave against my [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nI'm not left long to contemplate my misfortune, as the next strike hits me square in the chest and [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nI collapse to the ground, life draining by the second, mouth moving more by accident than choice. [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] is still embedded in me."
 single_combat.0031.desc.opponent_response.blade_dance.fatality:0 "carving bloody strokes into my fore[sc_loser.Custom('ArmArms')] and upper chest, drawing my blood like well-water.\n\nIt only becomes clear that I'm a game to [sc_victor.GetHerHim] when [sc_victor.GetSheHe]'s finished playing.\n\nDrained, dying, I collapse to my knees. A pool of my own blood warms me as I struggle to look up at my killer.\n\n[sc_victor.GetFirstNameNoTooltip] returns my gaze with barren disinterest. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] starts to fall terribly downwards."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.fatality:0 "a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that hits so hard my [sc_loser.Custom('signature_weapon')]'s [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nStunned, I freeze up, dropping the worthless weapon into the [sc_defender.Custom('GroundType')]. It only lasts a second, but a second is all [sc_victor.GetFirstNameNoTooltip] needs to [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.hurt_me_better.fatality:0 "culminating in a series of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] that knock me about like a newborn pup.\n\nMy every counter-blow seems ineffective, my opponent willing to take an absurd amount of punishment provided [sc_victor.GetSheHe] can return it with interest.\n\nI don't see the killing blow, just feel it [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] into my side. Hot, wet blood starts pulsing down my waist as I topple into the [sc_defender.Custom('GroundType')]."
 single_combat.0031.desc.opponent_response.special_fallback.fatality:0 "[sc_victor.Custom('signature_weapon_bier')], [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'którym', 'którą' )] [sc_victor.GetFirstNameNoTooltip] wymierza cios prosto w moją [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )]. Upadam charcząc, [sc_loser.Custom('signature_weapon_my')] [sc_loser.Custom('signature_weapon')] upada na ziemię, a [Select_CString(sc_victor.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] kopnięciem przewracam mnie na plecy.\n\nZanim zdążę zaprotestować, [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swoim', 'swoją' )] [sc_victor.Custom('signature_weapon_narz')]. Mój brzuch #EMP śpiewa#! w agonii, moje kończyny drętwieją, a twarz staje się zimna.\n\nTo... to jest to."
 single_combat.0031.desc.sc_attacker.wait_and_hope:0 "Nadzieja na to, że [Select_CString(sc_victor.IsFemale, 'moja przeciwniczka sama', 'mój przeciwnik sam' )] się załatwi, okazała się złym pomysłem.\n\nZastygł[Select_CString(myself.IsFemale, 'a', 'y' )] w niezdecydowaniu, jestem łatwym celem dla [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], które"
 single_combat.0031.desc.sc_attacker.unsure_attack:0 "Polegając bardziej na szczęściu niż umiejętnościach, próbuję niepewnego, [sc_loser.Custom('SignatureWeaponAttemptedLight')], które jednak prowadzi mnie donikąd. [Select_CString( sc_victor.IsFemale, 'Moja przeciwniczka miała', 'Mój przeciwnik miał' )] tylko niewielki problem, aby uniknąć mojego ciosu, tylko po to, aby po chwili"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught:0 "Rzucam się na [Select_CString(sc_victor.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )], [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] [sc_loser.Custom('signature_weapon_narz')], zdecydowan[Select_CString(sc_loser.IsFemale, 'a', 'y' )] zaatakować [Select_CString(sc_victor.IsFemale, 'ją', 'go' )] tyloma dzikimi atakami, ile będzie trzeba.\n\n"
 single_combat.0031.desc.sc_attacker.hail_mary:0 "Sometimes, when fighting, you simply know you're outmatched. That's the case here, as my desperate gambit turns from a wild barrage of [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] into"
 single_combat.0031.desc.sc_attacker.pocket_sand:0 "Chwytam garść [sc_defender.Custom('GritType')] i ciskam w mojego przeciwnika, ale przeciwny podmuch wiatru zaskakuje mnie i posyła większość [sc_defender.Custom('GritType')] prosto w #EMP moją#! [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )].\n\n"
 single_combat.0031.desc.sc_attacker.nut_em:0 "[Select_CString(myself.IsFemale, 'Mogłabym', 'Mógłbym' )] przysiąc, że widzę lukę w gardzie [Select_CString(sc_victor.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], ale gdy rzucam się do przodu, by uderzyć głową w [sc_victor.GetHerHis] [Select_CString(EqualTo_string(sc_victor.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )], coś mnie łapie"
 single_combat.0031.desc.sc_attacker.guard:0 "Robię wszystko, co w mojej mocy, by utrzymać solidną postawę obronną, ale to nic nie daje. Rażąca przepaść w odpieraniu ataków sprawia, że"
 single_combat.0031.desc.sc_attacker.probing_attack:0 "My attempt to conserve my strength goes awry rapidly when one of my probing attacks is parried so heavily that"
 single_combat.0031.desc.sc_attacker.onslaught:0 "I throw [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] after [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] at my opponent, a ceaseless hail of blows that connect devastatingly. Till they don't.\n\n"
 single_combat.0031.desc.sc_attacker.surprise_attack:0 "Though I veiled my actions as best I could, my opponent sees through my surprise attack, parrying me unexpectedly and throwing me onto the back-foot.\n\n"
 single_combat.0031.desc.sc_attacker.taunt:0 "Wycofuję się, got[Select_CString(myself.IsFemale, 'owa', 'ów' )] obrazić [Select_CString(sc_victor.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )], ale pozwalam sobie na chwilowe rozproszenie uwagi.\n\nNawet nie widzę [sc_victor.Custom('SignatureWeaponAttemptedHeavy')],"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.peg_leg:0 "Though my [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] staggers my opponent, [sc_victor.GetSheHe] retaliates before my kick even connects: a [sc_victor.Custom('SignatureWeaponAttemptedLight')] so vicious it knocks my fake leg off and sends me tumbling to the ground.\n\n"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fallback:0 "Pomimo [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], które oszołomiło mojego wroga, następujące po nim kopnięcie całkowicie chybiło i w wyniku jednego odwetowego [sc_victor.Custom('SignatureWeaponAttemptedLight')] został[Select_CString(sc_loser.IsFemale, 'am', 'em' )] na ziemi, nie mogąc złapać tchu.\n\n"
 single_combat.0031.desc.sc_attacker.strict_guard:0 "Niewielu jest takich, którzy twierdziliby, że moja garda jest łatwa do złamania, a jednak mojemu wrogowi jakoś się to udaje, być może dzięki umiejętnościom, a może dzięki szczęściu.\n\n"
 single_combat.0031.desc.sc_attacker.confident_attack:0 "Władam [Select_CString(EqualTo_string(sc_loser.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [sc_loser.Custom('signature_weapon_narz')] z wprawą i gracją, ale nawet ekspert popełnia błędy. W trakcie wyrachowanego, ryzykownego [sc_loser.Custom('SignatureWeaponAttemptedLight')], [Select_CString(sc_victor.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )]"
 single_combat.0031.desc.sc_attacker.expert_onslaught:0 "With deadly skill, I throw a veritable barrage of [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] at my opponent, forcing [sc_victor.GetHerHim] back step-by-step. Victory is so close I can taste it!\n\n"
 single_combat.0031.desc.sc_attacker.attempt_disarm:0 "Kalkulując, że jest to moja najlepsza szansa na łatwe zwycięstwo, próbuję wytrącić [sc_victor.Custom('signature_weapon_bier')] z ręki wroga za pomocą jednego [sc_loser.Custom('SignatureWeaponAttemptedHeavy')]. To prawie niespodzianka, gdy paruje [sc_victor.GetSheHe] [Select_CString(EqualTo_string(sc_loser.Custom('signature_weapon_my'), 'moja' ), 'moją', 'mój' )] [sc_loser.Custom('signature_weapon_bier')] pod złym kątem,"
 single_combat.0031.desc.sc_attacker.tire_opponent:0 "Playing for time, I backpedal away from my opponent, attempting to weave through [sc_victor.GetHerHis] strikes till [sc_victor.GetSheHe] tires. A dangerous strategy at the best of times, I find myself caught by several [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] that"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech:0 "Niektórzy mogą nazwać mnie głupcem za krytykowanie stylu życia [Select_CString(my_foe.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], podczas gdy obaj władamy śmiercionośną bronią. Z pewnością poczują się oczyszczeni z zarzutów, gdy"
 single_combat.0031.desc.sc_attacker.technique_from_legend:0 "I have often wondered whether a [sc_loser.GetLadyLord]'s written word or sharp sword is mightier. For my opponent, at least, it seems to be [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], as [sc_victor.GetSheHe] makes a mockery of my legendary imitation.\n\n"
 single_combat.0031.desc.sc_attacker.like_a_viper:0 "I lunge, hard, towards the gap in my opponent's guard, [sc_loser.Custom('signature_weapon')]-[sc_loser.Custom('SignatureWeaponTipType')] gleaming, ready to end this. What I failed to account for was"
 single_combat.0031.desc.sc_attacker.pocket_silver:0 "With all the dexterity I can muster, I grab a purse of monies from my waist and lob it straight for my opponent. Unfortunately, [sc_victor.GetSheHe] reacts on instinct faster than I'd imagined, annihilating the bag with a reflexive [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that showers me in heavy silver coins.\n\nDespite the surprise,"
 single_combat.0031.desc.sc_attacker.martial_voice:0 "Dowodzenie motłochem a wydawanie rozkazów wysoko urodzonym żołnierzom to nie to samo. Bardziej wściekł[Select_CString(my_foe.IsFemale, 'a niż zakłopotana', 'y niż zakłopotany' )] moim krzykiem, [Select_CString(my_foe.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] czeka, aż zabraknie mi tchu, po czym"
 single_combat.0031.desc.sc_attacker.mocking_boast:0 "„Wiesz, jaki jest dobry sposób na zdobycie reputacji?” — pyta [Select_CString(my_foe.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )], mrużąc [Select_CString(EqualTo_string(my_foe.Custom('EyeEyes'), 'oko' ), 'oko', 'oczy' )] w odpowiedzi na moje szydercze przechwałki. „Zabicie kogoś sławnego”.\n\nO-[sc_victor.GetSheHe] się nie myli. Moje wahanie daje [sc_victor.GetHerHim] #EMP tylko#! okazję, aby"
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile:0 "Cofam się, aby uniknąć zasięgu bestii, ale... ona w ogóle się nie rusza.\n\nTo tylko kamień. To tylko pieprzony #EMP kamień#!, a nie krokodyl. Mój przeciwnik wykorzystał tę chwilę mojego rozproszenia, by wytrącić mnie z równowagi.\n\n"
 single_combat.0031.desc.sc_attacker.desert_warrior:0 "Czekam, czekam i czekam, aż mój odpowiednik w końcu zmęczy się pustynnym upałem, ale on poci się i walczy, a moje przerażenie tym faktem powoduje, iż moja garda stopniowo słabnie.\n\n"
 single_combat.0031.desc.sc_attacker.jungle_stalker:0 "Dżungla utrudnia wiele aspektów walki, ale cierpliwa osoba może pokonać niektóre z najgorszych przeszkód, zachowując zimną krew. Kiedy czekam, aż mój przeciwnik straci cierpliwość, czuję, jak coś owija się wokół mojej nogi. Kiedy spoglądam w dół, widzę, że jestem zaplątan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w gęstą winorośl.\n\n"
 single_combat.0031.desc.sc_attacker.open_terrain_expert:0 "Mając dużo miejsca do walki, ciągle się wycofuję, zwiększając dezorientację wroga. Dopiero gdy się potykam, zauważam, że cały czas prowadził[Select_CString(sc_victor.IsFemale, 'a', '' )] mnie w jakąś stronę. Upadając do tyłu, w końcu zauważam skałę.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.rocky:0 "Mimo że mój przeciwnik nie jest przyzwyczajony do walki w tak nierównym, skalistym środowisku jak ja, utrzymuje swoją postawę wyjątkowo dobrze i nawet udaje mu się sprawić, że moje własne ciosy zakłócają #EMP moją#! równowagę.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.boggy:0 "Nawet dla kogoś tak doświadczonego jak ja, bagna i mokradła kryją w sobie wiele niebezpieczeństw, które trudno ocenić. Każdy obszar wodny, do którego wpycham swojego odpowiednika, okazuje się płytki do granic możliwości, ale gdy pierwszy raz zaryzykuję krok do wody, zanurzam się po kolana!\n\n"
 single_combat.0031.desc.sc_attacker.forest_fighter:0 "Czasami lasy są tak gęste i złowrogie, że tylko głupiec pomyślałby o wejściu do nich samemu, a czasami są tak niepozornie idylliczne, że dzieci niemal mdleją na samą myśl o tym, że mogłyby się tam bawić.\n\nNasz obecny skrawek lasu skłania się ku temu drugiemu, i podczas gdy ja rozglądam się za jakimś zagrożeniem środowiskowym, które mógłbym wykorzystać, mój przeciwnik"
 single_combat.0031.desc.sc_attacker.raaargh:0 "Screaming bloody murder, I hurl myself at my opponent, flailing, bashing, biting, kicking, a storm of rage and violence that seems to go on forever.\n\nWhen it lifts, I find"
 single_combat.0031.desc.sc_attacker.hard_grit:0 "W walce mam zwyczaj wykorzystywania arogancji wroga. Nieuzasadnioną pewność siebie najlepiej ukarać szybką porażką. [Select_CString(my_foe.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] wydaje się jednak zdeterminowan[Select_CString(my_foe.IsFemale, 'a', 'y' )], by zadawać mi cios za ciosem i nic poza tym, pozostawiając luki tylko po to, by mnie zmęczyć.\n\n"
 single_combat.0031.desc.sc_attacker.feint_and_stab:0 "Splitting my attention between two strikes proves to have been... ambitious. I'm first aware of the [sc_loser.Custom('signature_weapon')] being ripped from my grasp when my offhand-dagger jerks towards it involuntarily,"
 single_combat.0031.desc.sc_attacker.butchery:0 "Jak się okazuje, zabijanie przerażonych wieśniaków na czele armii zawodowych najeźdźców różni się nieco od samotnej walki z jedn[Select_CString(sc_victor.IsFemale, 'ą silną przeciwniczką', 'ym silnym przeciwnikiem' )].\n\nTechniki, które przerażają dzieci, chorych i starych, po prostu nie mają takiego samego wpływu na moj[Select_CString(sc_victor.IsFemale, 'ą przeciwniczkę, która', 'ego przeciwnika, który' )] wykorzystuje moją zbytnią pewność siebie, aby"
 single_combat.0031.desc.sc_attacker.stoic_veteran:0 "W gwardii chroniliśmy cesarza głównie przed zabójcami, ale większość zabójców ucieka na widok ciężko uzbrojonego Warega. Mój przeciwnik jednak nie wydaje się być speszony moim onieśmielającym wyglądem i odpowiada na moje próby ataku zdecydowanym unikiem.\n\n"
 single_combat.0031.desc.sc_attacker.blade_dance:0 "W walce jestem artyst[Select_CString(sc_loser.IsFemale, 'ką', 'ą' )]. Każde uderzenie jest pociągnięciem pędzla, każdy upadający wr... #EMP szlag#!, ał, szlag, moja ręka, trafił[Select_CString(sc_victor.IsFemale, 'a', '' )] mnie prosto w rękę trzymającą [sc_loser.Custom('signature_weapon_bier')], to nie powinno się zdarzyć!\n\n"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod:0 "Nie mam wątpliwości, że [sc_loser.GetFaith.HighGodName] chce, abym wygrał[Select_CString(sc_loser.IsFemale, 'a', '' )] tę walkę, i mówię to w swojej wykrzyczanej modlitwie. Niestety, [Select_CString(sc_victor.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] wykorzystuje moją podzieloną uwagę, by"
 single_combat.0031.desc.sc_attacker.hurt_me_better:0 "Ból nie jest mi obcy i robię, co w mojej mocy, aby jak najlepiej wykorzystać obrażenia, które zadał mi mój wróg. Jednak nawet dla mnie okazują się one zbyt duże i mój umysł skupia się mniej na słodkim ukłuciu agonii, a bardziej na czysto nieprzyjemnym uczuciu rozdartego ciała.\n\nW miarę jak moje skupienie znika, a to co miało być entuzjastycznym atakiem, staje się zamiast tego smutnym pokazem [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')].\n\n"
 single_combat.0031.desc.sc_attacker.special_fallback:0 "Z całą wściekłością, jaką mogę z siebie wykrzesać, wykonuję piorunujące kopnięcie w goleń mojego wroga, tylko po to, by poczuć, jak tracę równowagę, kiedy #EMP całkowicie#! chybiam, posyłając moje ciało za zbłąkaną stopą.\n\n"
 single_combat.0031.desc.sc_attacker.something_to_hide:0 "I'm just barely half-way through my subtle reference to my opponent's debts when [sc_victor.GetHerHis] weapon's [sc_victor.Custom('SignatureWeaponEndType')] catches me right in the jaw. I stumble backwards,"
 single_combat.0031.desc.sc_attacker.wait_and_hope.injury:0 "rzuca mnie na [sc_defender.Custom('GroundType')]. Podnoszę się z powrotem, ale zanim zdążył[Select_CString(myself.IsFemale, 'am', 'em' )] się zorientować, [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')][sc_victor.Custom('signature_weapon_dop')] mocno naciskał na moje gardło.\n\nPo raz kolejny zastygam."
 single_combat.0031.desc.sc_attacker.unsure_attack.injury:0 "rzucić się na mnie, zadając [sc_victor.Custom('SignatureWeaponAttemptedHeavyAccusative')], które wyprowadza mnie z równowagi.\n\nZanim zdołam się pozbierać, kopniak posyła mnie na ziemię, a ja wpatruję się w[Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon'), '$signature_weapon_spear$' ), 'e', '' )] [sc_victor.Custom('signature_weapon_bier')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'gotowy', 'gotową' )] do wbicia się w moją szyję."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.injury:0 "Nie tyle widzę cios [sc_victor.Custom('SignatureWeaponEndType')] w bok mojej głowy, co go czuję, uderzenie palącego bólu w skroni, któremu towarzyszy nagła zmiana perspektywy, gdy przewracam się na bok.\n\n[sc_victor.GetFirstNameNoTooltip] zbliża się, a [sc_victor.GetHerHis] stopy pojawiają się przede mną, po chwili litościwej zwłoki przyjmuje postawę bojową.\n\nMam tylko tyle siły, by wykrztusić jedno zdanie."
 single_combat.0031.desc.sc_attacker.hail_mary.injury:0 "a cavalcade of cock-ups.\n\nStrikes miss or rebound off of [sc_victor.GetFirstNamePossessiveNoTooltip] parries to hit me, I lose my footing, and even manage to smack myself in the [sc_loser.Custom('MaskFace')] with my own flailing hand.\n\nIt's practically a mercy when my opponent all-but-gently smacks the [sc_loser.Custom('signature_weapon')] from my grasp."
 single_combat.0031.desc.sc_attacker.pocket_sand.injury:0 "Krztusząc się i charcząc, [sc_victor.GetFirstNameNoTooltip] ma mnie jak na tacy. Uderza mnie prosto w gardło [sc_victor.Custom('SignatureWeaponEndType')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swojego', 'swojej' )] [sc_victor.Custom('signature_weapon_dop')], powalając mnie na [sc_defender.Custom('GroundType')].\n\nGdy już prawie [Select_CString(sc_loser.IsFemale, 'odzyskałam dech, poczułam', 'odzyskałem dech, poczułem' )], jak [sc_victor.GetHerHis] broń przyciska mój odsłonięty brzuch."
 single_combat.0031.desc.sc_attacker.nut_em.injury:0 "mocno w brzuch, wysyłając mnie przez pustą przestrzeń twarzą do ziemi.\n\nWzdrygam się, próbując stanąć na nogi, ale kilka złośliwych kopniaków szybko pokazuje mi, że popełnił[Select_CString(myself.IsFemale, 'am', 'em' )] błąd. [sc_victor.Custom('signature_weapon')|U] delikatnie [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'przyciśnięty', 'przyciśnięta' )] do mojego karku też nie boli."
 single_combat.0031.desc.sc_attacker.guard.injury:0 "kilka dobrze wymierzonych [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] przechodzi przez moją gardę, z czego ostatni wytrąca z ręki moją broń.\n\n[sc_victor.GetFirstNameNoTooltip] nie traci czasu i szykuje [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'moja' ), 'swoją', 'swój' )] [sc_victor.Custom('signature_weapon_bier')] do zadania śmiertelnego ciosu."
 single_combat.0031.desc.sc_attacker.probing_attack.injury:0 "I lose my grip.\n\nMy [sc_loser.Custom('signature_weapon')] arcs gracefully away, end over end, leaving me unarmed in close quarters.\n\n[sc_victor.GetFirstNameNoTooltip] only has to [sc_victor.Custom('SignatureWeaponAction')] [sc_victor.GetHerHis] own [sc_victor.Custom('signature_weapon')] to make it clear who has won this bout."
 single_combat.0031.desc.sc_attacker.onslaught.injury:0 "Instead, my [sc_loser.Custom('signature_weapon')] scythes into pure nothingness, and I feel something weighty hook round the back of my knee and pull. I awkwardly half-swing round, trying to bring my weapon to bear, and get a [sc_loser.Custom('MaskFace')] full of fist for my troubles.\n\nAs I reel, a firm blow wrenches my [sc_loser.Custom('signature_weapon')] away, and it becomes immediately clear that I've lost."
 single_combat.0031.desc.sc_attacker.surprise_attack.injury:0 "Before I can swing my [sc_loser.Custom('signature_weapon')] round to defend against the inevitable riposte, I'm met with an unexpected knee to the stomach. Doubling over in pain only nets me an additional elbow to the back of the head, and I topple, near-blind from pain, to the ground."
 single_combat.0031.desc.sc_attacker.taunt.injury:0 "który uderza we mnie, a ja upadam z ciężkim #EMP łomotem#!.\n\nLeżąc twarzą w ziemi, jestem w stanie wymamrotać jakieś zdanie."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.injury:0 "Kołyszę się na boki, próbując zadać cios, ale [sc_victor.GetFirstNameNoTooltip] i [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] nie pozostawiają mi szans — cios w kręgosłup powala mnie na ziemię.\n\nGdzieś za mną i nade mną słyszę, jak z chytrym uśmieszkiem szykuje się do śmiertelnego ciosu."
 single_combat.0031.desc.sc_attacker.strict_guard.injury:0 "Liczy się tylko to, zaledwie po kilku ciosach [sc_victor.Custom('signature_weapon_narz')], [sc_victor.GetFirstNamePossessiveNoTooltip] przyciska broń do mojej szyi, a [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] napiera na moją szyję.\n\nPodczas gdy ja zastanawiam się, co zrobić, [sc_victor.GetFirstNameNoTooltip] zaczyna się niecierpliwić."
 single_combat.0031.desc.sc_attacker.confident_attack.injury:0 "genialnie odpiera cios, a moja własna broń leci w moją stronę.\n\nUnik przed [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [sc_loser.Custom('signature_weapon_narz')] stawia mnie dokładnie na drodze [sc_victor.Custom('signature_weapon_dop')] [Select_CString(sc_victor.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], i chociaż cios, który zadaje [sc_victor.GetFirstNameNoTooltip], nie jest śmiertelny, to i tak posyła mnie na ziemię. Moja broń odlatuje, gdy upadam."
 single_combat.0031.desc.sc_attacker.expert_onslaught.injury:0 "Yet, as I take a moment to enjoy the sweet sensation, a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] out of nowhere catches me hard in the temple. Momentarily stunned, I stagger, and the next blow leaves me weaponless, utterly at [sc_victor.GetFirstNamePossessiveNoTooltip] mercy.\n\nHaggard yet triumphant, my foe [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] for the killing blow."
 single_combat.0031.desc.sc_attacker.attempt_disarm.injury:0 "posyłając broń w powietrze.\n\nBezradn[Select_CString(myself.IsFemale, 'a', '' )], mam tylko chwilę, by przyznać się do porażki, zanim [sc_victor.GetFirstNameNoTooltip] będzie gotow[Select_CString(sc_victor.IsFemale, 'a', 'y' )] do [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.tire_opponent.injury:0 "knock me so hard off balance I simply topple over.\n\n[sc_victor.GetFirstNameNoTooltip] doesn't let up, and soon stands over me, ready to [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.injury:0 "[sc_victor.GetSheHe] catches me in the neck with a backhanded [sc_victor.Custom('SignatureWeaponEndType')]-smack.\n\nAs I choke and splutter, trying to suck air down my bruised gullet, [sc_victor.GetFirstNameNoTooltip] has all the time in the world to wind up the perfect shot.\n\nIn just a second, [sc_victor.GetSheHe]'ll surely [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.technique_from_legend.injury:0 "Far from being a fight-ending master-stroke, I find myself striking a dramatic pose and completely losing my grip on my [sc_loser.Custom('signature_weapon')]! The weapon arcs gracefully off into the distance.\n\nBemused but happy, [sc_victor.GetFirstNameNoTooltip] simply waggles [sc_victor.GetHerHis] own [sc_victor.Custom('signature_weapon')] vaguely in my direction."
 single_combat.0031.desc.sc_attacker.like_a_viper.injury:0 "[sc_victor.GetHerHis] sheer #EMP tenacity#!.\n\nLeaning into my strike, not away from it, [sc_victor.GetFirstNameNoTooltip] is able to redirect me just far enough away to #EMP barely#! miss, opening me up for a swift knee to the gut.\n\nI drop, and there's [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] pressed to my throat before I can even think about recovery."
 single_combat.0031.desc.sc_attacker.pocket_silver.injury:0 "[sc_victor.GetFirstNameNoTooltip] presses [sc_victor.GetHerHis] advantage, wrenching the [sc_loser.Custom('signature_weapon')] from my grip. Now helpless, I gently spit out a silver coin."
 single_combat.0031.desc.sc_attacker.martial_voice.injury:0 "atakuje za pomocą błyskawicznego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nZaskoczon[Select_CString(myself.IsFemale, 'a i zdyszana, zostałam', 'y i zdyszany, zostałem' )] bez problemu powalon[Select_CString(myself.IsFemale, 'a', 'y' )]. [sc_victor.GetFirstNameNoTooltip] staje nade mną, przygotowując [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')] do [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.mocking_boast.injury:0 "uderzyć mnie w klatkę piersiową za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLight')]. Zaskoczon[Select_CString(sc_loser.IsFemale, 'a i oszołomiona', 'y i oszołomiony' )], nie stawiam większego oporu przed kolejnym ciosem, który wytrąca mi [sc_loser.Custom('signature_weapon_bier')], a [sc_victor.GetFirstNameNoTooltip] przygotowuje się do [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] kolejnym atakiem."
 single_combat.0031.desc.sc_attacker.desert_warrior.injury:0 "Several unexpectedly [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] from [sc_victor.GetFirstNameNoTooltip] later, I trip and fall face-first into the [sc_defender.Custom('GroundType')]. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] is on the back of my neck in an instant."
 single_combat.0031.desc.sc_attacker.jungle_stalker.injury:0 "I try to free myself with my [sc_loser.Custom('signature_weapon')], but I'm not fast enough, and [sc_victor.GetFirstNameNoTooltip] catches me with a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that embeds my weapon in the jungle floor.\n\nI've got perhaps a few seconds before the duel is ended for me."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.injury:0 "My [sc_loser.Custom('signature_weapon')] flies out of my grasp, and [sc_victor.GetFirstNamePossessiveNoTooltip] foot comes down on my neck before I can even see where it lands."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.rocky:0 "An unfortunately [sc_victor.Custom('SignatureWeaponAttemptedLight')] causes me to fall upwards onto the slope. Gentle, by the standards, but all the gap that [sc_victor.GetFirstNameNoTooltip] needs to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] if allowed."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.boggy:0 "It's child's play for [sc_victor.GetFirstNameNoTooltip] to disarm me after this, leaving me totally at [sc_victor.GetHerHis] mercy."
 single_combat.0031.desc.sc_attacker.forest_fighter.injury:0 "catches me with a devastatingly [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that damned-near knocks me unconscious.\n\nBy the time my wits return, my [sc_loser.Custom('signature_weapon')] is gone and there's a weapon pressed tight to my throat."
 single_combat.0031.desc.sc_attacker.raaargh.injury:0 "that I've managed to [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] of my [sc_loser.Custom('signature_weapon')]!\n\n[sc_victor.GetFirstNameNoTooltip] stands a little ways off, not much worse for wear compared to when I went berserk, watching me warily. Crucially, [sc_victor.GetSheHe] still has a weapon, and one not too far away for a solid lunge."
 single_combat.0031.desc.sc_attacker.hard_grit.injury:0 "To pełna napięcia walka, ale w końcu daję się nabrać na jeden z takich podstępów zbyt mocno, by się z nich otrząsnąć. Zamiast tego zostaję bez broni, leżąc na ziemi."
 single_combat.0031.desc.sc_attacker.feint_and_stab.injury:0 "only for #EMP that#! weapon to be smashed away from me by [sc_victor.GetFirstNamePossessiveNoTooltip] back-swing.\n\nBereft of weapon, backup weapon, and with my opponent preparing to [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')], there's only one thing to do."
 single_combat.0031.desc.sc_attacker.butchery.injury:0 "rozbroić mnie z niepokojącą łatwością.\n\n[sc_victor.GetFirstNameNoTooltip] nie wierzy już w moje groźby i przechwałki, a [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] kontruje każdy mój desperacki ruch."
 single_combat.0031.desc.sc_attacker.stoic_veteran.injury:0 "I do my best, but it was only a matter of time before something went wrong, and [sc_victor.GetFirstNameNoTooltip] is eventually able to get in a riposte that twists the [sc_loser.Custom('signature_weapon')] right out of my hand.\n\nWith that, the bout is decided."
 single_combat.0031.desc.sc_attacker.blade_dance.injury:0 "I have to focus, I have to recover, I can win, I just need to, I just, I- I'm facing a decidedly-smug [sc_victor.GetFirstNameNoTooltip], who [sc_victor.Custom('SignatureWeaponActionThirdPerson')] the [sc_victor.Custom('signature_weapon')] still #EMP very much#! in [sc_victor.GetHerHis] [sc_victor.Custom('HandHands')] with an air of deliberate menace."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.injury:0 "wymierzyć potężne kopnięcie w moją pachwinę, a ja padam jak worek kapusty.\n\nKrztuszenie się ze złości na [sc_victor.GetHerHis] bluźnierstwo nic mi nie daje i zanim zdołam dojść do siebie, mam przed [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarzą', 'maską' )] [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('signature_weapon_dop')]."
 single_combat.0031.desc.sc_attacker.hurt_me_better.injury:0 "At this point, with my mind preoccupied, it doesn't take much for [sc_victor.GetFirstNameNoTooltip] to parry my blows, disarm me, and force a surrender."
 single_combat.0031.desc.sc_attacker.special_fallback.injury:0 "[sc_victor.GetFirstNameNoTooltip] łatwo wykorzystuje sytuację, pozwalając mi polecieć do przodu, a następnie zahaczając o moją drugą nogę. Wpadam w plątaninie, a kilka złośliwych kopniaków później utrzymuje mnie w tej pozycji."
 single_combat.0031.desc.sc_attacker.something_to_hide.injury:0 "spitting gobbets of blood from a thoroughly-split lip.\n\nThe next hit catches me in the belly, collapsing me heavily to the ground. Breathless, I gasp and retch, only feeling my [sc_loser.Custom('signature_weapon')] leave my grasp at the last moment."
 single_combat.0031.desc.sc_attacker.wait_and_hope.fatality:0 "[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] prosto w moje gardło. Patrzę z przerażeniem przez sekundę lub dwie, jak moja krew tryska mokrymi strumieniami, zanim jej ciśnienie zanika, szybko zalewając moją klatkę piersiową.\n\nUpadam na kolana. Świat jest taki niewyraźny. Czy zawsze był taki zamglony?\n\nNiczego nie czuję."
 single_combat.0031.desc.sc_attacker.unsure_attack.fatality:0 "rzucić się na mnie niespodziewanie.\n\n[sc_victor.Custom('SignatureWeaponAttemptedLightAccusative')|U] w bok dosięga miękkiego miejsca w klatce piersiowej, [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] po przekątnej. Czuję paraliżujący ból i przytłaczające odrętwienie – moje ciało natychmiast zaczyna zawodzić wskutek pół tuzina śmiertelnie uszkodzonych organów.\n\nJedyną rzeczą, która utrzymuje me ciało nieruchomo, jest [sc_victor.Custom('signature_weapon')] tkwiąc[Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'y', 'a' )] w klatce piersiowej."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.fatality:0 "Nie [Select_CString( ROOT.Char.IsFemale, 'zdążyłam', 'zdążyłem' )] zadać więcej niż kilka ciosów, gdy coś głęboko [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] moją klatkę piersiową. Obracam się, tracąc całkowicie równowagę i widzę, jak [sc_victor.GetFirstNameNoTooltip] wyrywa [Select_CString(EqualTo_string( sc_victor.Custom('signature_weapon_my'), '$weapon_moj$' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')] z mojego ciała w rozprysku krwi i kawałków kości.\n\nBól uderza w ułamek sekundy po tym, jak ustaje niedowierzanie. Krzycząca, rozżarzona do białości agonia, szybko wyprzedzona przez wszechogarniające odrętwienie, nieubłaganie rozprzestrzenia się z mojej śmiertelnej rany w klatce piersiowej."
 single_combat.0031.desc.sc_attacker.hail_mary.fatality:0 "a defeat so swift I'm not even sure my first strike connected.\n\nOne moment, I'm attacking [sc_victor.GetFirstNameNoTooltip] with everything I've got, the next, I can't feel my [sc_loser.Custom('signature_weapon')]-hand. Something... something to my spine, maybe? I can't move a muscle as I topple into the [sc_defender.Custom('GroundType')].\n\nI'm kicked onto my back, at least given the dignity of looking my killer in the eye.\n\nThen [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] plunges down."
 single_combat.0031.desc.sc_attacker.pocket_sand.fatality:0 "Chwila nieuwagi doprowadziła do tego, że [sc_victor.GetFirstNameNoTooltip] [Select_CString(EqualTo_string( sc_victor.Custom('signature_weapon_my'), '$weapon_moj$' ), 'swoim', 'swoją' )] [sc_victor.Custom('signature_weapon_narz')] wbija się w tors, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] z brutalną skutecznością.\n\nMoje ciało pogrąża się w agonii, a ja zataczam się do tyłu. C-co? Jak to się stało? Ja...\n\nKrew tryska z mojej klatki piersiowej gorącymi, mokrymi strumieniami. Przez zniszczone płuca, bulgoczę coś niezrozumiałego; #EMP sam[Select_CString( myself.IsFemale, 'a', '' )]#! nawet nie wiem co. Zabójstwo z litości nadchodzi tak wolno..."
 single_combat.0031.desc.sc_attacker.nut_em.fatality:0 "wokół podbródka, [sc_victor.Custom('SignatureWeaponKillTypeHead2PresentParticiple')].\n\n[sc_victor.GetFirstNameNoTooltip] wyrywa [Select_CString(EqualTo_string( sc_victor.Custom('signature_weapon_my'), '$weapon_moj$' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')], [Select_CString(EqualTo_string( sc_victor.Custom('signature_weapon_my'), '$weapon_moj$' ), 'cały umoczony', 'całą umoczoną' )] w mojej krwi. Wydaję z siebie na wpół zduszony krzyk przerażenia, ale moje ręce wciąż władają bronią zbyt dobrze, by [Select_CString( sc_victor.IsFemale, 'moja przeciwniczka mogła', 'mój przeciwnik mógł' )] zabić mnie z litości.\n\nZataczam się do tyłu, czując tylko agonię. Wciąż odruchowo chwytam [Select_CString(EqualTo_string( sc_loser.Custom('signature_weapon_my'), '$weapon_moj$' ), 'własny', 'własną' )] [sc_loser.Custom('signature_weapon_bier')] dla bezpieczeństwa, lecz w końcu siły mnie opuszczają i nie jestem w stanie się nawet słaniać."
 single_combat.0031.desc.sc_attacker.guard.fatality:0 "[sc_victor.Custom('SignatureWeaponAttemptedHeavyAccusative')] [Select_CString( sc_victor.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )] wgryza się głęboko w moje udo.\n\nWymieniamy jeszcze kilka ciosów, aż zauważam niepokojące uczucie wilgoci w okolicach pasa. Przez chwilę myślał[Select_CString( sc_loser.IsFemale, 'a', 'e' )]m, że odwaga opuściła mnie w środku bitwy, ale spojrzenie w dół ukazuje, że moja noga jest #EMP cała#! we krwi.\n\nW jednej chwili to do mnie dociera i padam na ziemię, wciąż dygocząc."
 single_combat.0031.desc.sc_attacker.probing_attack.fatality:0 "my [sc_loser.Custom('signature_weapon')]'s [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nI have just enough time to register exactly how bad things are before [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] with a series of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nTorn flesh weeping, I stagger. I clutch at my wounds, but the hand just comes away wet with my own blood.\n\nThis... this is the end."
 single_combat.0031.desc.sc_attacker.onslaught.fatality:0 "Coś trzaska mi w kolanie i upadam na ziemię. Choć przewracam się tak szybko, jak tylko mogę, wymachując [sc_loser.Custom('signature_weapon_narz')], by odeprzeć wroga, nigdzie [Select_CString(sc_victor.IsFemale, 'jej', 'go' )] nie widzę. Gdzie się podział[Select_CString(sc_victor.IsFemale, 'a', '' )] [sc_victor.GetFirstNameNoTooltip], musi gdzieś tu być..."
 single_combat.0031.desc.sc_attacker.surprise_attack.fatality:0 "Próbuję odzyskać kontrolę nad sytuacją, ale [sc_victor.GetHerHis] kolejny cios wyrywa mi z ręki [sc_loser.Custom('signature_weapon_bier')]. Przez chwilę ogarnia mnie panika, a potem pojedynek zostaje rozstrzygnięty.\n\n[sc_victor.Custom('signature_weapon')|U] wroga [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] głęboko moje ramię, przebijając obojczyk i wyrywając coś ważnego. Odrętwienie jest natychmiastowe: panika, ból, wszystko po prostu... przestaje mieć znaczenie."
 single_combat.0031.desc.sc_attacker.taunt.fatality:0 "który mnie trafia.\n\nCzuję tylko ból przeszywające całe moje ciało. Tysiące zakończeń nerwowych krzyczy w agonii, gdy zataczam się i umieram."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fatality:0 "[sc_victor.GetFirstNameNoTooltip] nie daje mi czasu na dojście do siebie, atakując za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLight')]. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] sprawia, że krew podchodzi mi do gardła i wypływa z ust, rozpryskując się z powrotem na [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )] w lepkiej mazi.\n\nGdzieś pod warstwami bólu czuję, że moje serce wciąż bije, wciąż pompuje krew przez rozdarte żyły i z rozbitych tętnic. Nie ma od tego powrotu."
 single_combat.0031.desc.sc_attacker.strict_guard.fatality:0 "Ostatecznie nie ma to większego znaczenia. Moje zdruzgotane gardło jest wystarczającym świadectwem, że to się stało, a to, jak do tego doszło, jest nieistotne.\n\nChwieję się, życie odpływa. W jednej chwili jestem, w następnej..."
 single_combat.0031.desc.sc_attacker.confident_attack.fatality:0 "gets in a solid [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] to my stomach, tearing open the fragile flesh and sloppily spilling my guts to the ground.\n\nI slip in the mess of my own intestines, tripping backwards with a scream, body aflame with anguish.\n\nThe coup de grâce can't come fast enough."
 single_combat.0031.desc.sc_attacker.expert_onslaught.fatality:0 "Till a surprise-parry deflects into my [sc_loser.Custom('MaskFace')], [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] a wound down to the bone and staggering me backwards. I let out a cry of surprised agony, rearing away from the clashing weapons, when my feet are swept from under me.\n\nThere's just enough time to scream a protest before [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nDeath is a release."
 single_combat.0031.desc.sc_attacker.attempt_disarm.fatality:0 "actually [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')].\n\nIt's child's play for [sc_victor.GetFirstNameNoTooltip] to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] with [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] after that, and my world shrinks to narrow pinpricks of light and pain."
 single_combat.0031.desc.sc_attacker.tire_opponent.fatality:0 "throw me totally off-balance.\n\nStottering and stumbling, a solid [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] throws me right into the [sc_defender.Custom('GroundType')]. Even with a broken weapon, I manage to fend off [sc_victor.GetFirstNamePossessiveNoTooltip] next blow, but the one after that [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nMy horrendous cries don't last long, as the pain claims my consciousness before death does."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.fatality:0 "[sc_victor.GetFirstNameNoTooltip] wykorzysta moje rozproszoną uwagę, by wymierzyć solidne [sc_victor.Custom('SignatureWeaponAttemptedHeavyAccusative')], które [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nOdchylam się do tyłu, tryskając jak makabryczna fontanna. To nie może być to. To nie miało się tak skończyć. Mogł[Select_CString(sc_loser.IsFemale, 'am', 'em' )]... Mogł[Select_CString(sc_loser.IsFemale, 'am', 'em' )] jeszcze... Mogę...\n\nNie mogę nic zrobić. Zataczam się i upadam w stronę mojego pokrytego krwią grobu."
 single_combat.0031.desc.sc_attacker.technique_from_legend.fatality:0 "Zamiast spektakularnego zwycięstwa, zostaję rzucon[Select_CString(myself.IsFemale, 'a', 'y' )] na glebę, twarzą do ziemi. Ledwo zdążył[Select_CString(myself.IsFemale, 'am', 'em' )] się skrzywić, a [sc_victor.Custom('signature_weapon')] wroga już [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nAdrenalina niweluje znaczną część bólu, ale nie całość i krzyczę, gdy zostaję kopnięt[Select_CString(myself.IsFemale, 'a', 'y' )] na plecy w celu zadania nieuniknionego śmiertelnego ciosu."
 single_combat.0031.desc.sc_attacker.like_a_viper.fatality:0 "the arc of [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')], which scythes into my chest from the side, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] with one [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nTossed away by the counter-assault and my own momentum, I hurtle into the [sc_defender.Custom('GroundType')]. My arms still work, but they already feel... so weak. So heavy. It's all I can do to turn over, sticky red blood flooding out of my chest."
 single_combat.0031.desc.sc_attacker.pocket_silver.fatality:0 "[sc_victor.GetFirstNameNoTooltip] porusza się szybko, powalając mnie na ziemię, zanim zdążę zorientować, co się dzieje. Jedną straszną chwilę później [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nNa początku krzyczę, ale moje płuca zawodzą mnie szybciej niż się spodziewam i wkrótce wszystko, co mogę zrobić, to #EMP wytrzymać#! bez słowa"
 single_combat.0031.desc.sc_attacker.martial_voice.fatality:0 "steps forward and quite calmly [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] out my throat with one quick motion.\n\nThe end is almost... anticlimactic. There are no flourishes, no screams, no signs of the supernal come to collect me.\n\nJust blossoming pain, my own wet gurgling, and [sc_victor.GetFirstNamePossessiveNoTooltip] dispassionate [my_foe.Custom('EyeEyes')] watching me die."
 single_combat.0031.desc.sc_attacker.mocking_boast.fatality:0 "launch into a cunning feint, spinning my back to face [sc_victor.GetFirstNameNoTooltip] as I try to parry in the wrong direction.\n\nLess than a second later, my foe's [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')] with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. I crumple, folded the wrong way over my legs, agony rippling through whatever bits of gutted flesh and bone can still connect to my shattered nerves."
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile.fatality:0 "[sc_victor.GetFirstNameNoTooltip] oportunistycznym atakiem przebija się przez moją gardę, pozwalając [sc_victor.GetHerHim] [sc_victor.Custom('SignatureWeaponWoundVerb3')] górną połowę mojego ciała za pomocą potężnego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nUpadam do tyłu, strzępy ciała i strzępy krwi lecą, gdy broń zostaje mi wyrwana. Co jest. Ja nie. To niemożliwe. Pomocy.\n\n#EMP Pomocy.#!"
 single_combat.0031.desc.sc_attacker.desert_warrior.fatality:0 "Dopiero gdy zatrzymuję się, by otrzeć kropelki potu z #EMP moje#! [sc_loser.Custom('EyeEyes')], sprawy zaczynają przybierać zły obrót: [sc_victor.GetFirstNameNoTooltip] wybiera dokładnie ten moment, by uderzyć mnie za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Padam na ziemię, a zanim zdążę się wyprostować, kolejny cios wbija się w moją szyję.\n\nBulgoczę przez rozszarpane gardło, wydmuchując niechlujne bąbelki krwawej plwociny, próbując coś z siebie wydusić, cokolwiek. Mimo całego ciepła, jest mi tak zimno."
 single_combat.0031.desc.sc_attacker.jungle_stalker.fatality:0 "The glance proves to be my undoing. [sc_victor.GetFirstNameNoTooltip] leaps on the opportunity with glee, and by the time I look back up a split-second later, there's [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] about to [sc_victor.Custom('SignatureWeaponWoundVerb1')] into my stomach.\n\nI scream in pain, but it's too late. Even if the first wound wasn't fatal, [sc_victor.GetFirstNameNoTooltip] looks to strike truer with [sc_victor.GetHerHis] next blow."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.fatality:0 "Landing is soft, but [sc_victor.GetFirstNamePossessiveNoTooltip] foot in my groin is not, and I'm still stunned for a vital instant. That's all it takes to [sc_victor.Custom('SignatureWeaponKillTypeTorsoFirstPersonFuture')] with [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')].\n\nMy heart's blood pumps furiously up and out of my chest, spilling down my ribs, pooling in the [sc_defender.Custom('GroundType')] around me.\n\nAt least I die where I can see the open sky."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "Ostatecznie okazuje się to moją zgubą. Jedno pchnięcie za dużo sprawia, że potykam się na niewielkim zboczu i ląduję niezdarnie tylko na jednej nodze, całkowicie ją łamiąc.\n\n[sc_victor.GetFirstNameNoTooltip] schodził[Select_CString( sc_victor.IsFemale, 'a', '' )] z gzymsu, podczas gdy ja o mało nie zemdlał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m z bólu. W takim stanie nie da się walczyć. Mój wróg podnosi [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')]: przynajmniej moje cierpienie szybko się skończy."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.boggy:0 "Tylko dzięki najbardziej desperackim próbom udaje mi się uwolnić, ale moje szczęście okazuje się krótkotrwałe. Gdy wyskakuję z jednej kałuży, wpadam w drugą, twarzą w dół. Coś na górze [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nNie mogę się ruszyć. Nie mogę walczyć. Próbuję krzyczeć, ale zielona woda wypełnia moje płuca i zagłębiam się dalej w głęboką, bagnistą otchłań."
 single_combat.0031.desc.sc_attacker.forest_fighter.fatality:0 "launches into a flurry of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nI don't know exactly which one nicks an artery where, but it's not long before I slow, soaked in my own blood from shoulder to wrist. With little ceremony, I topple backwards. I'm so tired. I can't keep... I can't keep..."
 single_combat.0031.desc.sc_attacker.raaargh.fatality:0 "[sc_victor.GetFirstNameNoTooltip] stoi niepokojąco blisko mnie.\n\nWyciągam w kierunku [Select_CString(sc_victor.IsFemale, 'niej', 'niego' )] ręce, zauważając z mimowolnym zainteresowaniem, że upuścił[Select_CString(myself.IsFemale, 'am', 'em' )] [sc_loser.Custom('signature_weapon_bier')], ale... nic. Skąd się wzięła ta cała krew? Czy ten kawałek ciała jest mój? Dlaczego czuję takie... odrętwienie?\n\nOch."
 single_combat.0031.desc.sc_attacker.hard_grit.fatality:0 "It takes a while before one of us makes a mistake the other can exploit, but it happens eventually. I commit too much to a [sc_loser.Custom('SignatureWeaponAttemptedLight')], and before I can dodge, there's [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] lodged in my guts.\n\nSo it goes."
 single_combat.0031.desc.sc_attacker.feint_and_stab.fatality:0 "which distracts me just long enough that I don't notice the follow-up [sc_victor.Custom('SignatureWeaponAttemptedLight')] before it's [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')].\n\nI stagger, then topple backwards into the [sc_defender.Custom('GroundType')], convulsing, trying to scream but unable to manage more than a hoarse whisper. How could anyone survive this much #EMP pain#!?\n\nThey couldn't."
 single_combat.0031.desc.sc_attacker.butchery.fatality:0 "step inside my guard and [sc_victor.Custom('SignatureWeaponKillTypeHead2FirstPersonFuture')].\n\nI stumble forwards, wordless, gagging on my own blood, even dropping my own [sc_loser.Custom('signature_weapon')] to focus on trying to plug up the wound fountaining my lifeblood into the [sc_defender.Custom('GroundType')].\n\nIs- is this what it was like? So... so many times..."
 single_combat.0031.desc.sc_attacker.stoic_veteran.fatality:0 "Potrzeba jeszcze kilku udanych ripost, zanim w końcu słabnę, a krew sączy się z pół tuzina ran na całym moim torsie. Nikt nie może powiedzieć, że łatwo było mnie wykończyć, ale każdy ma swoje ograniczenia.\n\nPadam na kolana i czekam, aż [sc_victor.GetFirstNameNoTooltip] zada ostateczny cios. Nie trwa to długo."
 single_combat.0031.desc.sc_attacker.blade_dance.fatality:0 "Co ten bezczeln[Select_CString(sc_victor.IsFemale, 'a prostaczka', 'y prostak' )] sobie wyobraża, ja...\n\nMam [sc_victor.Custom('signature_weapon_bier')] [Select_CString(EqualTo_string(myself.Custom('signature_weapon_my'), 'moja' ), 'wbitą', 'wbity' )] w klatkę piersiową. Jak. Gdzie. Ale ja... Jestem artyst[Select_CString(myself.IsFemale, 'ką', 'ą' )]."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.fatality:0 "uderza mnie w [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )] [sc_victor.Custom('SignatureWeaponEndType')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'moja' ), 'swojej', 'swojego' )] [sc_victor.Custom('signature_weapon_narz')].\n\nCofam się chwiejnym krokiem, warcząc w ślepej wściekłości na bluźnierstwo, ale moja wściekłość również zostaje przerwana, gdy [sc_victor.GetFirstNameNoTooltip] wbija swoją broń wbija w moje płuco. Pluję, krztuszę się, ledwo jestem w stanie wydać z siebie dźwięk, gdy krew zaczyna wypełniać moją klatkę piersiową."
 single_combat.0031.desc.sc_attacker.hurt_me_better.fatality:0 "Nieważne kto, każdy człowiek może przelać tylko pewną ilość krwi, a wygląda na to, że ja przelał[Select_CString(myself.IsFemale, 'am', 'em' )] jej za dużo.\n\n[sc_victor.GetFirstNameNoTooltip] przygotowuje [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'moja' ), 'swoją', 'swój' )] [sc_victor.Custom('signature_weapon_bier')] do [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.special_fallback.fatality:0 "Mając nieograniczony dostęp do moich pleców, [sc_victor.GetFirstNameNoTooltip] może z łatwością przygotować się do [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nUpadam na [sc_defender.Custom('GroundType')], lądując na boku, charcząc i sapiąc przez złamane kości i rozerwane organy. To boli, tak bardzo boli. Czuję chłód... ogarnia mnie odrętwienie... wszystko zanika..."
 single_combat.0031.a.scream:0 "#EMP AAARGH!#!"
 single_combat.0031.a.wordless:0 "..."
 single_combat.0031.a.muffled:0 "Mrrm! #EMP MRRRMMM!#! #DIE2 Mrrrm#!..."
 single_combat.0031.a.choking:0 "Grk-hrk-#EMP GRK#!-#DIE1 grk#!..."
 single_combat.0031.a.pleading:0 "Nie, nie, #EMP nie, NIE! Prosz-#! #BOL AAARGH!#!"
 single_combat.0031.a.soulmate:0 "[sc_loser_soulmate.GetFirstNameNoTooltip], #DIE1 wybacz#! #DIE2 mi#!..."
 single_combat.0031.a.sinner:0 "Zobaczymy się w [sc_loser.GetFaith.CustomLoc('NegativeAfterLifeLocative')], sukinkocie!"
 single_combat.0031.a.saint:0 "[sc_loser.GetFaith.PositiveAfterLife]! #DIE1 Jak pięknie#!..."
 single_combat.0031.a.legend:0 "Będę żyć #DIE1 wiecznie#! #DIE2 w legendach#!..."
 single_combat.0031.a.valhalla:0 "Walhalla #DIE1 czeka...#!"
 single_combat.0031.a.best_friend:0 "[sc_loser_best_friend.GetFirstNameNoTooltip], #DIE1 pomścij#! #DIE2 mnie#!..."
 single_combat.0031.a.killed_by_rival:0 "Zawsze... #DIE1 cię nienawidził[Select_CString(myself.IsFemale, 'am', 'em' )]#! #DIE2 [sc_victor.GetFirstNameNoTooltip]#!..."
 single_combat.0031.a.killed_by_nemesis:0 "Przeklinam cię, [sc_victor.GetFirstNameNoTooltip]. Ciebie #DIE1 i cały#! #DIE2 twój ród#!..."
 single_combat.0031.a.killed_by_spouse:0 "Śmierć... #DIE1 nas rozłączy,#! #DIE2 ech?#!"
 single_combat.0031.a.killed_by_your_head_of_faith:0 "Czy to #DIE1 wola#! #DIE2 [sc_victor.GetFaith.HighGodNamePossessive]?#!"
 single_combat.0031.a.killed_by_another_head_of_faith:0 "[sc_loser.GetFaith.HighGodName] #DIE1 uśmiecha się do mnie,#! #DIE2 [sc_victor.GetTitleAsNameNoTooltip], czy możesz powiedzieć to samo#!..."
 single_combat.0031.a.killed_by_cultural_head:0 "You're no #DIE1 true#! #DIE2 [sc_loser.GetCulture.GetNameNoTooltip]#!..."
 single_combat.0031.a.killed_by_house_head:0 "Doprowadzisz #DIE1 ród [sc_loser.GetHouse.GetName]#! #DIE2 do ruiny#!..."
 single_combat.0031.a.killed_by_dynasty_head:0 "Lepiej #DIE1 [sc_loser.GetHouse.GetName]#! #DIE1 niż [sc_loser.GetDynasty.GetBaseNameNoTooltip]#!..."
 single_combat.0031.a.killed_by_close_or_extended_family:0 "Nie jesteś #DIE2 [Select_CString(sc_victor.IsFemale, 'moją', 'moim' )]#! #DIE1 [sc_loser.Custom2('RelationToMeShortInstrumental', sc_victor)]#!..."
 single_combat.0031.a.killed_by_friend_or_lover:0 "Ale, #DIE1 [sc_victor.GetFirstNameNoTooltip]#!... #DIE2 dlaczego#!..."
 single_combat.0031.a.killed_by_soulmate:0 "Nasza miłość... #DIE1 miała być#!... #DIE2 wieczna#!..."
 single_combat.0031.a.killed_by_best_friend:0 "Był[Select_CString(sc_victor.IsFemale, 'aś', 'eś' )]... #DIE1 [Select_CString(sc_victor.IsFemale, 'moją siostrą', 'moim bratem' )] [sc_victor.GetFirstNameNoTooltip]#!... #DIE2 KOchał[Select_CString(myself.IsFemale, 'am', 'em' )] cię#!..."
 single_combat.0031.b:0 "Poddaję się! Poddaję się!"
 single_combat.0031.c:0 "Będziesz żałować dnia, w którym [sc_loser.GetTitledFirstNameNoTooltip] z tobą przegrał[Select_CString(sc_loser.IsFemale, 'a', '' )]!"
 single_combat.0041.desc.sc_defender.wait_and_hope:0 "Pomysł z czekaniem, aż [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] wykona ruch jako pierwszy, opłacał się."
 single_combat.0041.desc.sc_defender.unsure_attack:0 "Moje nieśmiałe ataki ostatecznie okazują się niepotrzebne."
 single_combat.0041.desc.sc_defender.enthusiastic_onslaught:0 "My fervent [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] seems to do the trick."
 single_combat.0041.desc.sc_defender.hail_mary:0 "Najwyraźniej mój ostry atak wystarczył."
 single_combat.0041.desc.sc_defender.pocket_sand:0 "Rzucenie [sc_defender.Custom('GritTypeAdj')] okazuje się być wystarczająco rozpraszające."
 single_combat.0041.desc.sc_defender.nut_em:0 "Uderzanie głową odrzuca [Select_CString(sc_loser.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )]."
 single_combat.0041.desc.sc_defender.guard:0 "Moja garda trzyma się mocno, chroniąc mnie przed wrogiem."
 single_combat.0041.desc.sc_defender.probing_attack:0 "Moje badające ataki pomogły mi odkryć kilka słabych punktów."
 single_combat.0041.desc.sc_defender.onslaught:0 "Moja seria [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] okazuje się skuteczna."
 single_combat.0041.desc.sc_defender.surprise_attack:0 "W walce często wygrywa się przez zaskoczenie i tak też jest w tym przypadku."
 single_combat.0041.desc.sc_defender.taunt:0 "Wygląda na to, że moje drwiny wzięły górę nad moim wrogiem."
 single_combat.0041.desc.sc_defender.put_the_boot_in:0 "Putting the boot in is low, but it works."
 single_combat.0041.desc.sc_defender.strict_guard:0 "Nic wcześniej nie złamało mojej gardy i nic nie złamie jej dzisiaj."
 single_combat.0041.desc.sc_defender.confident_attack:0 "Pewność siebie dodaje kompetencji, jak to mówią, a moje uderzenia to potwierdzają."
 single_combat.0041.desc.sc_defender.expert_onslaught:0 "[Select_CString(sc_loser.IsFemale, 'Niewiele kobiet', 'Niewielu mężczyzn' )] jest w stanie przeciwstawić się serii moich [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], a [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] nie jest wyjątkiem."
 single_combat.0041.desc.sc_defender.attempt_disarm:0 "Miał[Select_CString(myself.IsFemale, 'am', 'em' )] nadzieję, że uda mi się zmylić wroga, ale moja próba rozbrojenia poszła o wiele lepiej."
 single_combat.0041.desc.sc_defender.tire_opponent:0 "Wabienie [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )] w celu wyczerpania [Select_CString(sc_loser.IsFemale, 'jej', 'go' )] wydaje się działać dobrze."
 single_combat.0041.desc.sc_defender.reason_you_suck_speech:0 "Wygląda na to, że mojego wroga bardziej poruszyła moja wypowiedź niż [sc_victor.Custom('signature_weapon_my')] [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_defender.technique_from_legend:0 "Pokonanie mojego wroga jest proste, jak opowiedzenie historii."
 single_combat.0041.desc.sc_defender.like_a_viper:0 "Ruszam w kierunku serca mojego wroga, prawie kończąc to jednym ciosem."
 single_combat.0041.desc.sc_defender.pocket_silver:0 "Ciężka doza srebra w [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )] zdaje się działać cuda."
 single_combat.0041.desc.sc_defender.martial_voice:0 "Mój wróg jest pozytywnie #EMP przerażony#! wykrzykiwanymi przeze mnie wulgaryzmami."
 single_combat.0041.desc.sc_defender.mocking_boast:0 "[Select_CString(sc_loser.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] #EMP mocno#! zgrzyta zębami na moje uwagi."
 single_combat.0041.desc.sc_defender.is_that_a_crocodile:0 "[Select_CString(sc_loser.IsFemale, 'Mojej przeciwniczce', 'Mojemu przeciwnikowi' )] ledwo udaje się odeprzeć swojego gadziego napastnika."
 single_combat.0041.desc.sc_defender.desert_warrior:0 "Wygląda na to, że upał mocno daje się we znaki mojemu wrogowi."
 single_combat.0041.desc.sc_defender.jungle_stalker:0 "Dżungla raz po raz przeszkadza mojemu wrogowi."
 single_combat.0041.desc.sc_defender.open_terrain_expert:0 "Przestrzeń, w której walczymy, daje mi łatwą kontrolę nad walką."
 single_combat.0041.desc.sc_defender.rough_terrain_expert:0 "Ten trudny teren okazuje się kłopotliwy dla mojego wroga."
 single_combat.0041.desc.sc_defender.forest_fighter:0 "Las dobrze spowalnia mojego wroga."
 single_combat.0041.desc.sc_defender.raaargh:0 "Niewielu jest w stanie stawić czoła mojemu szałowi berserka, a [Select_CString(my_foe.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] nie jest wyjątkiem."
 single_combat.0041.desc.sc_defender.hard_grit:0 "Ciężko zdobyte doświadczenie procentuje, gdy jest mądrze wykorzystywane, a ja naprawdę mądrze je wykorzystuję."
 single_combat.0041.desc.sc_defender.feint_and_stab:0 "Though they pull back just in time, my off-hand stab almost ends this."
 single_combat.0041.desc.sc_defender.butchery:0 "Moje bezlitosne ataki zbierają straszliwe żniwo."
 single_combat.0041.desc.sc_defender.stoic_veteran:0 "Garda nie pęknie, ani tutaj, ani nigdy."
 single_combat.0041.desc.sc_defender.blade_dance:0 "Walczę, jak płynąca woda: elastycznie, ale pewnie."
 single_combat.0041.desc.sc_defender.wrath_of_highgod:0 "Najwyraźniej [sc_victor.GetFaith.HighGodName] uśmiecha się do mnie."
 single_combat.0041.desc.sc_defender.hurt_me_better:0 "Ból jest najlepszym sprzymierzeńcem w walce i jest po #EMP mojej#! stronie."
 single_combat.0041.desc.sc_defender.special_fallback:0 "Niewielu przeciwników spodziewa się taktycznego kopnięcia w goleń."
 single_combat.0041.desc.sc_defender.something_to_hide:0 "Mój wróg wydaje się być przerażony moimi insynuacjami."
 single_combat.0041.desc.opponent_response.wait_and_hope:0 "Kiedy [sc_loser.GetFirstNameNoTooltip] po prostu zastyga w miejscu, [Select_CString(sc_victor.IsFemale, 'sama jestem niemal oszołomiona', 'sam jestem niemal oszołomiony' )]! Ale jeśli nie chce walczyć, nie zatrzyma mnie to, więc ruszam do przodu, szykując [sc_victor.Custom('SignatureWeaponAttemptedHeavyAccusative')].\n\n"
 single_combat.0041.desc.opponent_response.unsure_attack:0 "[sc_loser.GetFirstNameNoTooltip] próbuje kilku niedbałych [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')], ale nie jest to coś, przed czym nie [Select_CString(sc_victor.IsFemale, 'mogłabym', 'mógłbym' )] się łatwo uchylić.\n\n"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught:0 "[sc_loser.GetFirstNameNoTooltip] leci na mnie, krzycząc niespójnie i [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] [Select_CString(EqualTo_string(sc_loser.Custom('signature_weapon_my'), 'mój' ), 'swoim', 'swoją' )] [sc_loser.Custom('signature_weapon_narz')] z całym entuzjazmem zdesperowane[Select_CString(sc_loser.IsFemale, 'j amatorki', 'go amatora' )].\n\n"
 single_combat.0041.desc.opponent_response.hail_mary:0 "[sc_loser.GetFirstNameNoTooltip] rzuca się do ataku typu „wszystko albo nic”. Wyciąga [sc_loser.Custom('signature_weapon_bier')], [Select_CString(sc_loser.IsFemale, 'gotowa', 'gotowy' )] wygrać lub zginąć, zadając serię [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')].\n\nZ nieszczęściem dla [Select_CString(sc_loser.IsFemale, 'niej', 'niego' )],"
 single_combat.0041.desc.opponent_response.pocket_sand:0 "[sc_loser.GetFirstNameNoTooltip] bierze z ziemi garść piachu, ale kiedy próbuje rzucić nim we mnie, podmuch wiatru zdmuchuje go z powrotem w [sc_loser.GetHerHis] [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )].\n\n"
 single_combat.0041.desc.opponent_response.nut_em:0 "Zuchwale, [sc_loser.GetFirstNameNoTooltip] rzuca się na mnie z [sc_loser.Custom('signature_weapon_narz')] [Select_CString(EqualTo_string(sc_loser.Custom('signature_weapon_my'), 'mój' ), 'zwisającym', 'zwisającą' )] luźno, najwyraźniej próbując uderzyć mnie w głowę.\n\n"
 single_combat.0041.desc.opponent_response.guard:0 "[sc_loser.GetFirstNameNoTooltip] utrzymuje przyzwoitą gardę, ale nie jest ona nie do przebicia. Wymaga to wysiłku, ale w końcu jestem w stanie"
 single_combat.0041.desc.opponent_response.probing_attack:0 "[sc_loser.GetFirstNameNoTooltip] próbuje trzymać mnie na dystans za pomocą ostrożnych [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]. Sprytne na chwilę, ale głupie na dłuższą metę, ponieważ daje mi to kontrolę nad tempem naszej walki.\n\nW końcu udaje mi się sparować jeden na tyle mocno, by"
 single_combat.0041.desc.opponent_response.onslaught:0 "[sc_loser.GetFirstNameNoTooltip] goes heavily on the offensive, raining down [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] on me, making it a nightmare to parry each.\n\nIt's only by stepping sideways fortunately mid-blink that I get out from under the hail of strikes,"
 single_combat.0041.desc.opponent_response.surprise_attack:0 "[sc_loser.GetFirstNameNoTooltip] próbuje zmienić kąt ataku w połowie, najwyraźniej mając nadzieję na zaskoczenie mnie, ale udaje mi się wykonać solidne parowanie, które sprawia, że się przewraca."
 single_combat.0041.desc.opponent_response.taunt:0 "[sc_loser.GetFirstNameNoTooltip] pulls back, the makings of a cruel smile doubtless about to start framing [sc_loser.GetHerHis] face. Whatever little taunt [sc_loser.GetSheHe] has to say, I don't want to hear it, and I launch into a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] near-reflexively.\n\n"
 single_combat.0041.desc.opponent_response.put_the_boot_in.peg_leg:0 "[sc_loser.GetFirstNameNoTooltip] ze wściekłością zadaje mi [sc_loser.Custom('SignatureWeaponAttemptedHeavyAccusative')], a po udanym ataku próbuje mnie kopnąć swoją sztuczną nogą.\n\nBez zastanowienia wyprowadzam tak mocne uderzenie [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.Custom('signature_weapon_dop')], że sztuczna noga odpada, a [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] pada na ziemię."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fallback:0 "[sc_loser.GetFirstNameNoTooltip] hits me with a ferociously [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], following up the successful blow by attempting to kick me. I dodge sideways, slamming in a [sc_victor.Custom('SignatureWeaponAttemptedLight')] on [sc_loser.GetHerHis] back as [sc_loser.GetSheHe] passes, and my opponent tumbles to the floor.\n\n"
 single_combat.0041.desc.opponent_response.strict_guard:0 "Niezależnie od tego, jak[Select_CString(sc_loser.IsFemale, 'a', 'i' )] jest [sc_loser.GetFirstNameNoTooltip], jest cholernie [Select_CString(sc_loser.IsFemale, 'dobra', 'dobry' )] w trzymaniu gardy. To bardziej szczęście niż umiejętności, gdy w końcu udaje mi się"
 single_combat.0041.desc.opponent_response.confident_attack:0 "[sc_loser.GetFirstNameNoTooltip] is a skilled [sc_loser.Custom('signature_weapon')]-wielder, but every warrior has to take risks to win, and it's in the middle of one particularly-dicey [sc_loser.Custom('SignatureWeaponAttemptedLight')] that I"
 single_combat.0041.desc.opponent_response.expert_onslaught:0 "[sc_loser.GetFirstNameNoTooltip] fights like a [sc_loser.GetWomanMan] possessed, lashing out with a never-ending storm of [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] that force me back and back and back.\n\nIt's not till [sc_loser.GetSheHe] takes a second to exult in [sc_loser.GetHerHis] imminent victory that"
 single_combat.0041.desc.opponent_response.attempt_disarm:0 "[sc_loser.GetFirstNameNoTooltip] springs for me, a single almighty [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] almost ripping the [sc_victor.Custom('signature_weapon')] from my hand, but I hold firm and lean into the strike.\n\nEvidently I caught [sc_loser.GetHerHis] weapon at the wrong angle, because"
 single_combat.0041.desc.opponent_response.tire_opponent:0 "[sc_loser.GetFirstNameNoTooltip] wielokrotnie robi uniki do przodu, pozornie dając mi szansę na atak, tylko po to, by w ostatniej chwili się oddalić. Wyczuwając okazję, przyspieszam tempo za każdym razem, gdy wykonuję [sc_victor.Custom('SignatureWeaponAttemptedLightAccusative')], w końcu trafiając [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] kilka razy.\n\n"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech:0 "Wszyscy wiedzą, że [sc_loser.GetFirstNameNoTooltip] jest mówc[Select_CString(sc_loser.IsFemale, 'zynią', 'ą' )], a z [sc_loser.GetHerHis] postawy jasno wynika, że zamierza skorzystać z okazji i rozpocząć wykład. Czas pokazać [sc_loser.GetHerHim], jak dobrze złote usta radzą sobie ze [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'moja' ), 'stalową', 'stalowym' )] [sc_victor.Custom('signature_weapon_narz')].\n\n"
 single_combat.0041.desc.opponent_response.technique_from_legend:0 "[sc_loser.GetFirstNameNoTooltip] przyjmuje niezręcznie dramatyczną pozę."
 single_combat.0041.desc.opponent_response.like_a_viper:0 "[sc_loser.GetFirstNameNoTooltip] porusza się tak szybko, że ledwo mam czas, aby zrozumieć [sc_loser.GetHerHis] plan. Wpada do #EMP wnętrza#! mojej gardy, a [sc_loser.Custom('signature_weapon')] leci prosto w kierunku mojego serca. Mam ledwie chwilę, by uniknąć pewnej śmierci.\n\n"
 single_combat.0041.desc.opponent_response.pocket_silver:0 "[sc_loser.GetFirstNameNoTooltip] zrywa coś z pasa i ciska we mnie. Zanim zdążę się zorientować, co to w ogóle jest, odruchowo niszczę to za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], sprawiając, że na mojego wroga spada prawdziwy deszcz ciężkich srebrnych monet.\n\nGdy [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka została', 'mój przeciwnik został' )] chwilowo oślepion[Select_CString(sc_loser.IsFemale, 'a', 'y' )],"
 single_combat.0041.desc.opponent_response.martial_voice:0 "Niezależnie od tego, czy to wściekłość, czy duma, [sc_loser.GetFirstNameNoTooltip] rzuca się na mnie, besztając mnie jak ostatni[Select_CString(myself.IsFemale, 'ą prostaczkę', 'ego prostaka' )]. Moja irytacja rośnie, ale powstrzymuję się, dopóki nie zatrzyma się, by zaczerpnąć powietrza.\n\n"
 single_combat.0041.desc.opponent_response.mocking_boast:0 "[sc_loser.GetFirstNameNoTooltip] keeps [sc_loser.GetHerHis] distance, retreating from my every strike. Instead, [sc_loser.GetSheHe] simply makes snide comment after snide comment about my worldly fame till my patience utterly frays.\n\n"You know what's a good way to earn a reputation?", I ask, to no response. "Killing someone famous".\n\n[sc_loser.GetFirstNamePossessiveNoTooltip] momentary shock is all I need to"
 single_combat.0041.desc.opponent_response.is_that_a_crocodile:0 "Bez ostrzeżenia [sc_loser.GetFirstNameNoTooltip] zaczyna się pospiesznie wycofywać, wyglądając, jakby zobaczył[Select_CString(sc_loser.IsFemale, 'a', '' )] ducha. Podejrzewając podstęp, bez wahania korzystam z okazji."
 single_combat.0041.desc.opponent_response.desert_warrior:0 "Och, ten upał, ten #EMP wysuszający#!, #EMP morderczy#! upał! Powoli mnie zabija, ale żyję dzięki czystej sile woli. [sc_loser.GetFirstNameNoTooltip] wydaje się prawie niewzruszon[Select_CString(sc_loser.IsFemale, 'a', 'y' )], ale mimo to jest coraz bardziej zaskoczon[Select_CString(sc_loser.IsFemale, 'a', 'y' )] moją wytrwałością.\n\nKiedy [sc_loser.GetHerHis] garda nieco słabnie,"
 single_combat.0041.desc.opponent_response.jungle_stalker:0 "Pomimo tego, że trudno jest walczyć w dżungli, [sc_loser.GetFirstNameNoTooltip] sprawia, że wydaje się to #EMP banalne#!. Przynajmniej dopóki [sc_loser.GetSheHe] stopa nie utyka w pnączu.\n\n"
 single_combat.0041.desc.opponent_response.open_terrain_expert:0 "[sc_loser.GetFirstNameNoTooltip] najlepiej walczy na otwartej przestrzeni, a [sc_loser.GetSheHe] o tym wie, oddając teren tam, gdzie [sc_loser.GetHerHim] to odpowiada. Sprawia to, że walka jest frustrująca, dopóki nie zauważam w pobliżu dużej, ostro wyglądającej skały, #EMP niemal#! na wysokości goleni.\n\nCierpliwie kieruję wroga w stronę mniejszego zagrożenia, licząc na arogancką zmianę [sc_loser.GetHerHis] pozycji."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.rocky:0 "[sc_loser.GetFirstNameNoTooltip] is a veteran of slope-fighting, skilled at battling in hills and mountains, and [sc_loser.GetSheHe] makes a point of showing it. Time and again I have to gird myself against a firm shove designed to send me tumbling,\n\n"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.boggy:0 "Na bagnach [sc_loser.GetFirstNameNoTooltip] walczy jak [sc_victor.GetFaith.DevilHerselfHimself] [sc_victor.GetFaith.DevilName], wielokrotnie wpędzając mnie w cuchnące wody. Na szczęście dla mnie żadna kałuża nie okazuje się szczególnie głęboka.\n\nTo niemal ironia losu, że pierwsza bagienna woda, w którą ryzykuje wejść, pochłania [sc_loser.GetHerHis] nogę aż po kolano.\n\n"
 single_combat.0041.desc.opponent_response.forest_fighter:0 "Chociaż [sc_loser.GetFirstNameNoTooltip] jest podobno biegł[Select_CString(sc_loser.IsFemale, 'ą leśniczką', 'ym leśnikiem' )], nie wszystkie lasy oferują dużą przewagę.\n\nObecny skrawek lasu, w którym się znajdujemy, wydaje się wręcz idylliczny, a szukanie sposobu na wykorzystanie swojego doświadczenia jest dla [Select_CString(sc_loser.IsFemale, 'niej', 'niego' )] oczywiście bardzo rozpraszające."
 single_combat.0041.desc.opponent_response.raaargh:0 "[sc_loser.GetFirstNameNoTooltip] drży, zatrzymując się w miejscu na kilka pełnych napięcia sekund, zanim #EMP eksploduje#! z wściekłości.\n\nNie obawiając się o swoje bezpieczeństwo, berserk rzuca się na mnie z wirem niepohamowanych [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')], ciosów, kopnięć i zgrzytań zębów.\n\n"
 single_combat.0041.desc.opponent_response.hard_grit:0 "[sc_loser.GetFirstNameNoTooltip] fights well, giving no quarter and brooking no mistakes. Every gap is exploited, every weakness charges a toll in pain and effort.\n\nOnly by playing things conservatively, matching [sc_loser.GetHerHim] blow for blow and no more, can I keep up, waiting till #EMP [sc_loser.GetSheHe]#! makes a mistake before I"
 single_combat.0041.desc.opponent_response.feint_and_stab:0 "[sc_loser.GetFirstNameNoTooltip] throws a [sc_loser.Custom('SignatureWeaponAttemptedLight')] at me with [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], but it seems ill-focused.\n\nIt doesn't take too much effort to knock the weapon from my opponent's hand, and it's only then that I see the gleam of an off-hand dagger in [sc_loser.GetHerHis] other fist."
 single_combat.0041.desc.opponent_response.butchery:0 "Despite [sc_loser.GetFirstNamePossessiveNoTooltip] fearsome reputation, [sc_loser.GetHerHis] viciously [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] seem... sloppy, for lack of a better word. They're easily parried, and though each blow stings like [sc_victor.GetFaith.NegativeAfterLife], having a weapon in hand makes the feared pillager much more manageable.\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran:0 "[sc_loser.GetFirstNameNoTooltip] uses [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] with all the competence typical of a Varangian, hewing at me with long, even strikes of [sc_loser.GetHerHis] weapon. It's difficult, but nothing I'm not able to parry well enough.\n\n"
 single_combat.0041.desc.opponent_response.blade_dance:0 "[sc_loser.GetFirstNameNoTooltip] may be renowned for [sc_loser.GetHerHis] skill with [sc_loser.Custom('SignatureWeaponArticle')] [sc_loser.Custom('signature_weapon')], but [sc_loser.GetSheHe]'s clearly a little too impressed by [sc_loser.GetHerHis] own prowess.\n\nOne opportunistically-[sc_victor.Custom('SignatureWeaponAttemptedLight')] to [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-hand later, and [sc_loser.GetHerHis] stance is shattered,"
 single_combat.0041.desc.opponent_response.wrath_of_highgod:0 "Howling [sc_loser.GetHerHis] devotion to [sc_loser.GetFaith.HighGodName], [sc_loser.GetFirstNameNoTooltip] lets [sc_loser.GetHerHis] attention stray entirely from our bout.\n\nWith a quick shrug to acknowledge the absurd arrogance of my foe, I step forward and"
 single_combat.0041.desc.opponent_response.hurt_me_better:0 "[sc_victor.GetFaith.HealthGodName] alone knows exactly what face [sc_loser.GetFirstNameNoTooltip] is pulling right now. Fear? Pain? Lust? Confusion? I'll likely never know.\n\nWhatever it is, it transmutes into a series of meekly inoffensive [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')],"
 single_combat.0041.desc.opponent_response.special_fallback:0 "Znikąd, [sc_loser.GetFirstNameNoTooltip] leci do przodu, wymierzając okrutnego kopniaka dokładnie w to miejsce, gdzie jeszcze przed chwilą #EMP znajdował#! się mój piszczel. Zaskoczony moim nieoczekiwanym ruchem, mój wróg przelatuje obok mnie, całkowicie pozbawiony równowagi.\n\n"
 single_combat.0041.desc.opponent_response.something_to_hide:0 "[sc_loser.GetFirstNameNoTooltip] is halfway through some pathetically-arch attempt to unsettle me, replete with spooky voice and flowery threats, when I lose patience and whack [sc_loser.GetHerHim] in the jaw with my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')].\n\n[sc_loser.GetSheHe|U] falters backwards immediately,"
 single_combat.0041.desc.opponent_response.wait_and_hope.injury:0 "Żaden opór nie staje mi na drodze, żaden unik mnie nie omija i w ostatniej chwili muszę się wycofać, aby nie [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\nZamiast tego po prostu opuszczam [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')]. [sc_loser.GetFirstNameNoTooltip] po raz kolejny zamiera, ale jest jasne, że wygrał[Select_CString(sc_loser.IsFemale, 'a', 'e' )]m."
 single_combat.0041.desc.opponent_response.unsure_attack.injury:0 "Licząc na nieśmiałość wroga, rzucam się do przodu, wyprowadzając [sc_victor.Custom('SignatureWeaponAttemptedHeavyAccusative')], któr[Select_CString(EqualTo_string(sc_victor.Custom('SignatureWeaponAttemptedHeavyAccusative'), '$signature_weapon_attempted_heavy_slash_accusative$' ), 'y', 'e' )] całkowicie wytrąca [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] z równowagi. Nie tracąc tchu, uderzam [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] mocno w kolano, a [sc_loser.GetFirstNameNoTooltip] pada z ciężkim #EMP łomotem#!\n\nDaje mi to dużo czasu na przygotowanie się do makabrycznego zabójstwa. Wróg poddaje się w ciągu kilku sekund."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.injury:0 "Wybierając moment, udaje mi się ostro uderzyć [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] w skroń [sc_victor.Custom('SignatureWeaponEndType')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'mojego', 'mojej' )] [sc_victor.Custom('signature_weapon_dop')], a [sc_loser.GetSheHe] pada jak bezmózga owca.\n\nPrzez sekundę lub dwie patrzę, jak [sc_loser.GetWomanMan] wije się i jęczy żałośnie u moich stóp, po czym przygotowuję się do zabójczego ciosu.\n\nW przeciągu kilku pozostałych sekund, [sc_loser.GetFirstNameNoTooltip] ochryple przyznaje się do porażki."
 single_combat.0041.desc.opponent_response.hail_mary.injury:0 "desperacja i nieudolność to niezręczne towarzystwo. [sc_loser.GetHerHis|U] uderzenia przeważnie chybiają, a te, które nie, są łatwo parowane lub trafiają w [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'mój', 'moją' )] [sc_victor.Custom('signature_weapon_bier')], przez co [sc_loser.GetFirstNameNoTooltip] szybko traci grunt pod nogami.\n\nKiedy przypadkowo uderza się własną ręką w [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )], lituję się i wytrącam [sc_loser.GetHerHim] broń z ręki.\n\nPoddanie następuje szybko."
 single_combat.0041.desc.opponent_response.pocket_sand.injury:0 "Jest zbyt zajęt[Select_CString(sc_loser.IsFemale, 'a', 'y' )] charczeniem, by zauważyć lub uniknąć ciosu [sc_victor.Custom('SignatureWeaponEndType')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'mojego', 'mojej' )] [sc_victor.Custom('signature_weapon_dop')] wyprowadzonego w [sc_loser.GetHerHis] gardło. [sc_loser.GetFirstNameNoTooltip] natychmiast pada na [sc_defender.Custom('GroundType')].\n\nZostawiam broń spoczywającą delikatnie na [sc_loser.GetHerHis] brzuchu, czekając cierpliwie, aż zauważy i się podda. Nie trwa to długo."
 single_combat.0041.desc.opponent_response.nut_em.injury:0 "Nie zastanawiając się ani chwili, uderzam kolanem w [sc_loser.GetHerHis] brzuch, a idiot[Select_CString(sc_loser.IsFemale, 'ka', 'a' )] pada na ziemię.\n\nNa [sc_loser.GetHerHis] korzyść przemawia fakt, że [sc_loser.GetFirstNameNoTooltip] ląduje tak dobrze, jak można się było spodziewać, i już zrywa się na nogi, nim zdążył[Select_CString(sc_victor.IsFemale, 'am', 'em' )] się zamachnąć.\n\nKilka okrutnych kopnięć i [sc_victor.Custom('signature_weapon_my')] [sc_victor.Custom('signature_weapon')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'napierający', 'napierająca' )] na [sc_loser.GetHerHis] kręgosłup przekonują [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] do pozostania w miejscu i poddania się."
 single_combat.0041.desc.opponent_response.guard.injury:0 "open a nicely-sized gap in [sc_loser.GetHerHis] guard.\n\nFrom there, it's just a small flurry of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] before I'm able to knock the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] hand.\n\nI ready myself for a killing blow, but [sc_loser.GetFirstNameNoTooltip] yields before it becomes necessary."
 single_combat.0041.desc.opponent_response.probing_attack.injury:0 "wyrwać [sc_loser.Custom('signature_weapon_bier')] z [sc_loser.GetHerHis] rąk. Broń pięknie przelatuje w powietrzu, sprawiając, że został[Select_CString(sc_victor.IsFemale, 'am', 'em' )] tylko ja, [sc_loser.GetFirstNameNoTooltip] i #EMP [sc_victor.Custom('signature_weapon_my')]#! [sc_victor.Custom('signature_weapon')].\n\nPoddanie następuje, gdy tylko ruszę ręką."
 single_combat.0041.desc.opponent_response.onslaught.injury:0 "leaving my foe's [sc_loser.Custom('signature_weapon')] cutting frictionless air. I drive a foot into the back of [sc_loser.GetFirstNamePossessiveNoTooltip] knee and push, punching [sc_loser.GetHerHim] square in the jaw when [sc_loser.GetSheHe] haphazardly swings round to face me.\n\nWith [sc_loser.GetFirstNameNoTooltip] reeling, all it takes is a [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] to send [sc_loser.GetHerHis] weapon flying. I generously give the [sc_loser.GetWomanMan] a few seconds to collect [sc_loser.GetHerselfHimself] before [sc_loser.GetSheHe] yields."
 single_combat.0041.desc.opponent_response.surprise_attack.injury:0 "Rather than following up with a riposte, I drive my knee into [sc_loser.GetFirstNamePossessiveNoTooltip] belly, doubling [sc_loser.GetHerHim] over as the air is forced from [sc_loser.GetHerHis] lungs.\n\nThis presents me with the back of my foe's head, and I couple my gut-shot with a vicious elbow to the back of the head.\n\n[sc_loser.GetFirstNameNoTooltip] crumples into the [sc_defender.Custom('GroundType')]. I'm almost surprised [sc_loser.GetSheHe]'s able to choke out a yield without vomiting."
 single_combat.0041.desc.opponent_response.taunt.injury:0 "It's about as effective as it needs to be, leaving my opponent dazed on the ground.\n\nA slightly-groggy yield follows soon after."
 single_combat.0041.desc.opponent_response.put_the_boot_in.injury:0 "\n\n[sc_loser.GetWomanMan] próbuje się podnieść, ale szybki cios [sc_victor.Custom('signature_weapon_narz')] zatrzymuje [Select_CString( sc_loser.IsFemale, 'ją', 'go' )] w miejscu. Wypuszczam z siebie wyraźny szyderczy śmiech, dając do zrozumienia, że [sc_loser.GetHerHis] dobiegł końca i w odpowiedzi otrzymuję stłumione przyznanie się do przegranej."
 single_combat.0041.desc.opponent_response.strict_guard.injury:0 "break through with a [sc_victor.Custom('SignatureWeaponAttemptedLight')], pushing my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] up against [sc_loser.GetHerHis] throat.\n\nWe both stay frozen for far too long while [sc_loser.GetFirstNameNoTooltip] evaluates [sc_loser.GetHerHis] options. It takes a wild-eyed look and a sudden twitch to force a yield from the stubborn [sc_loser.GetWomanMan]."
 single_combat.0041.desc.opponent_response.confident_attack.injury:0 "manage to parry hard enough to shunt [sc_loser.GetHerHis] own weapon straight back at [sc_loser.GetHerHim].\n\nIn order to dodge [sc_loser.GetHerHis] own [sc_loser.Custom('signature_weapon')], [sc_loser.GetFirstNameNoTooltip] has to put [sc_loser.GetHerselfHimself] in the path of my own [sc_victor.Custom('signature_weapon')]. It's hardly a lethal blow, but it topples [sc_loser.GetHerHim] nonetheless.\n\nWith [sc_loser.GetHerHis] weapon lost in the fall, [sc_loser.GetFirstNameNoTooltip] has no choice but to yield."
 single_combat.0041.desc.opponent_response.expert_onslaught.injury:0 "Udaje mi się zadać desperacki cios [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.Custom('signature_weapon_dop')] w [sc_loser.GetHerHis] skroń.\n\n[sc_loser.GetFirstNameNoTooltip] cofa się, oślepion[Select_CString(sc_loser.IsFemale, 'a', 'y' )], dając mi solidną okazję do wytrącenia [sc_loser.GetHerHim] [sc_loser.Custom('signature_weapon_dop')] za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nBez broni mój wróg jest zdany na moją łaskę i [sc_loser.GetSheHe] o tym wie. Po kilku chwilach z goryczą błaga mnie o litość."
 single_combat.0041.desc.opponent_response.attempt_disarm.injury:0 "it only takes a bit of a wrench from me to send [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] flying away like a comically oversized arrow.\n\nThe embarrassed yield comes just as soon as [sc_loser.GetFirstNameNoTooltip] processes what just happened."
 single_combat.0041.desc.opponent_response.tire_opponent.injury:0 "Pozbawiony równowagi [sc_loser.GetFirstNameNoTooltip] potyka się i niezgrabnie upada na [sc_defender.Custom('GroundType')].\n\nGórując nad wrogiem, wypuszczam serię [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] [sc_victor.Custom('signature_weapon_narz')].\n\nMój wróg początkowo pozostaje nieugięty, ustępując dopiero, gdy staje się jasne, że zamierzam [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.injury:0 "Robiąc krok do przodu, uderzam [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] [sc_victor.Custom('SignatureWeaponEndType')] w szyję. [sc_loser.GetFirstNameNoTooltip] natychmiast zaczyna się krztusić, próbując przepchnąć powietrze przez tchawicę, która właśnie została zatkana.\n\nPo tym łatwo jest wykonać atak, który ma za zadanie [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] i wymusić przyznanie się do porażki."
 single_combat.0041.desc.opponent_response.technique_from_legend.injury:0 "Przez chwilę stoję zdezorientowan[Select_CString(myself.IsFemale, 'a', 'y' )], nie bardzo wiedząc, co się dzieje, aż słyszę za sobą stukot i orientuję się.\n\n[sc_loser.GetFirstNameNoTooltip] zmienił[Select_CString(sc_loser.IsFemale, 'a', '' )] postawę tak gwałtownie i tak #EMP bardzo#! niechlujnie, że stracił[Select_CString(sc_loser.IsFemale, 'a', '' )] przy tym [Select_CString(EqualTo_string(sc_loser.Custom('signature_weapon_my'), 'moja' ), 'swoją', 'swój' )] [sc_loser.Custom('signature_weapon_bier')].\n\nZ trudem powstrzymując hałaśliwy śmiech, po prostu macham lekko swoją bronią, by skłonić [Select_CString(sc_loser.IsFemale, 'ją', 'go' )]  do poddania się."
 single_combat.0041.desc.opponent_response.like_a_viper.injury:0 "Działając instynktownie, odsuwam się tak mocno, jak tylko mogę, #EMP ledwo#! udaje mi się przekierować cios i spojrzeć przez ramię, by zaraz potem szybko uderzyć kolanem w brzuch.\n\n[sc_loser.GetFirstNameNoTooltip] pada. Oddycham ciężko i często, mózg wciąż przetwarza moje dosłowne otarcie się o śmierć, ale wciąż jestem w stanie przycisnąć [Select_CString(EqualTo_string(sc_defender.Custom('signature_weapon_my'), 'moja' ), 'swoją', 'swój' )] [sc_victor.Custom('signature_weapon_bier')] do [sc_loser.GetHerHis] gardła, zanim zdąży się podnieść.\n\nTa walka jest moja."
 single_combat.0041.desc.opponent_response.pocket_silver.injury:0 "Od razu rzucam się do ataku, wyprowadzając atak za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], które wyrywa [sc_loser.Custom('signature_weapon_bier')] z [sc_loser.GetHerHis] ręki.\n\n[sc_loser.GetFirstNameNoTooltip] stoi oszołomion[Select_CString(sc_loser.IsFemale, 'a', 'y' )]. Delikatnie wypluwa jedną srebrną monetę i poddaje się."
 single_combat.0041.desc.opponent_response.martial_voice.injury:0 "Then, and only then, do I spring forward with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that knocks [sc_loser.GetHerHim] straight onto [sc_loser.GetHerHis] arse.\n\nThough dazed, [sc_loser.GetFirstNameNoTooltip] looks willing to keep fighting at first. When it becomes clear that I'm about to [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], however, [sc_loser.GetSheHe] yields."
 single_combat.0041.desc.opponent_response.mocking_boast.injury:0 "attack with a [sc_victor.Custom('SignatureWeaponAttemptedLight')] straight to [sc_loser.GetHerHis] chest.\n\nWith the wind knocked out of [sc_loser.GetHerHim], [sc_loser.GetFirstNameNoTooltip] isn't able to put up much of a fight when I knock [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] away with my next strike.\n\nThe resulting yield is equal parts humbled and bitter."
 single_combat.0041.desc.opponent_response.desert_warrior.injury:0 "I let loose a barrage of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], surprising my opponent so much that [sc_loser.GetSheHe] trips face-down into the [sc_defender.Custom('GroundType')].\n\nPlanting my [sc_victor.Custom('signature_weapon')] in [sc_loser.GetHerHis] neck gets me a muffled yield rather quickly."
 single_combat.0041.desc.opponent_response.jungle_stalker.injury:0 "Seizing the opportunity, I send my foe's [sc_loser.Custom('signature_weapon')] tumbling away into the undergrowth with a riskily-[sc_victor.Custom('SignatureWeaponAttemptedLight')], then swing into position to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] yields immediately."
 single_combat.0041.desc.opponent_response.open_terrain_expert.injury:0 "[sc_loser.GetSheHe|U] doesn't suspect a thing, and trips exactly as I'd hoped.\n\nA carefully placed [sc_victor.Custom('SignatureWeaponAttemptedLight')] turns the stumble into a full-blown topple, [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] flying away as [sc_loser.GetSheHe] falls.\n\nMy boot on [sc_loser.GetHerHis] neck turns the topple into a yield."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.rocky:0 "but I just about manage to stand my ground.\n\nWhen the opportunity comes by for a counter-blow, I take it, knocking [sc_loser.GetFirstNameNoTooltip] uphill with a [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nIt's not much, as falls go, but [sc_loser.GetSheHe]'s prone enough that I can [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] easily.\n\nI get my yield."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.boggy:0 "Na szczęście zarówno odwrócenie uwagi, jak i sytuacja sprawiają, że rozbrojenie [Select_CString(sc_loser.IsFemale, 'jej', 'go' )] jest niemal komicznie łatwe, zwłaszcza w przeciwieństwie do wcześniejszej walki wręcz.\n\nUsłyszenie prośby rzadko kiedy było tak satysfakcjonujące."
 single_combat.0041.desc.opponent_response.forest_fighter.injury:0 "Taking crucial extra seconds to aim, I unleash a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that almost knocks my opponent senseless.\n\nFloored, it's easy enough to kick [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] into the brush. Comprehension starts to swim back into [sc_loser.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('EyeEyes')] just after I press my weapon's [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] to [sc_loser.GetHerHis] jugular, and the yield comes quickly."
 single_combat.0041.desc.opponent_response.raaargh.injury:0 "For all [sc_loser.GetHerHis] fury, [sc_loser.GetSheHe]'s actually not #EMP that#! difficult to dodge: an overabundance of rage also creates a deficit of finesse, and keeping back is an option in a duel that it simply isn't in a whorling melee.\n\nWhen [sc_loser.GetFirstNameNoTooltip] emerges from [sc_loser.GetHerHis] trance, it's almost an anti-climax. Somewhere in [sc_loser.GetHerHis] rage, [sc_loser.GetSheHe] seems to have [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense2')] of [sc_loser.GetHerHis] [sc_loser.Custom('SignatureWeaponTipType')]. The yield is delivered through clenched teeth."
 single_combat.0041.desc.opponent_response.hard_grit.injury:0 "press the attack.\n\nIt's a grueling, exhausting battle of wills and minor details, but I'm eventually able to knock the [sc_loser.Custom('ShieldPersonFemaleMale')] to the ground and disarm [sc_loser.GetHerHim] in the same motion.\n\nThe yield is begrudging, but respectful."
 single_combat.0041.desc.opponent_response.feint_and_stab.injury:0 "Thinking quickly, I slam my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] into [sc_victor.GetHerHis] other hand on my back-swing, sending the hidden blade flying off.\n\nNot wanting to risk more trickery, I move to [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetFirstNameNoTooltip] only narrowly avoids a messy death with one of the fastest yields I've ever seen."
 single_combat.0041.desc.opponent_response.butchery.injury:0 "In the middle of a particularly-showy [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], I step easily inside [sc_loser.GetFirstNamePossessiveNoTooltip] guard and tear the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] grasp with one [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n[sc_loser.GetSheHe|U] tries desperately to maintain an intimidating aura, but it's futile when I've still got my [sc_victor.Custom('signature_weapon')].\n\nWhen [sc_loser.GetSheHe] yields, I'm not ashamed to find it #EMP incredibly#! satisfying."
 single_combat.0041.desc.opponent_response.stoic_veteran.injury:0 "Our bout descends into an endurance contest, each willing the other to break first. Fortunately for me, [sc_loser.GetFirstNameNoTooltip] slips before I do, opening [sc_loser.GetHerselfHimself] up for a riposte that sends [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] skidding away.\n\nStoic in even in defeat, [sc_loser.GetHerHis] muscles relax and [sc_loser.GetSheHe] yields immediately."
 single_combat.0041.desc.opponent_response.blade_dance.injury:0 "[sc_loser.GetHerHis] weapon arcing far out of reach.\n\nMaster of the [sc_loser.Custom('signature_weapon')] or not, panic still spreads over [sc_loser.GetFirstNamePossessiveNoTooltip] features when [sc_loser.GetSheHe] realizes [sc_loser.GetSheHe]'s got no weapon.\n\nGiving my opponent a little time to process what just happened, I simply pose smugly with my [sc_victor.Custom('signature_weapon')]. The resulting yield is stammered out in pure disbelief."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.injury:0 "kick [sc_loser.GetHerHim] squarely in the groin.\n\n[sc_loser.GetFirstNamePossessiveNoTooltip] shouted prayer becomes a squeaked scream, and [sc_loser.GetSheHe] collapses in a pile of flailing limbs. The resulting pile of angry [sc_loser.GetWomanMan] half-hisses, half-shrieks reprimands for my blasphemy, but I simply rest my [sc_victor.Custom('signature_weapon')] next to [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')] and wait for [sc_loser.GetFaith.HighGodName] to smite me down.\n\nDivine justice never quite comes, but a furious yield certainly does."
 single_combat.0041.desc.opponent_response.hurt_me_better.injury:0 "and I almost feel a surge of pity as I knock the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] grasp.\n\nIt takes quite a bit of prodding to focus [sc_loser.GetFirstNameNoTooltip] enough for a formal yield, but we get there."
 single_combat.0041.desc.opponent_response.special_fallback.injury:0 "Widząc dobry moment do zakończenia walki, kopię wściekle powstałą kupę, aż usłyszę zduszone błaganie o litość."
 single_combat.0041.desc.opponent_response.something_to_hide.injury:0 "crumpling stunned to the ground, retching the whole time.\n\nI kick the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] hand, and [sc_loser.GetSheHe] chokes out a yield #EMP immediately#!."
 single_combat.0041.desc.opponent_response.wait_and_hope.fatality:0 "Uderzenie trafia [Select_CString(sc_loser.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )] w gardło, tworząc krwawe, sine rozcięcie w przełyku. Karmazynowa krew zaczyna tryskać z rany. [sc_loser.GetFirstNameNoTooltip] pochyla głowę, by z przerażeniem obserwować, jak [sc_loser.GetHerHis] życie uchodzi z szyi i spływa po klatce piersiowej.\n\n[sc_loser.GetFirstNameNoTooltip] upada na kolana. Nie mija dużo czasu, zanim pozostaje w bezruchu."
 single_combat.0041.desc.opponent_response.unsure_attack.fatality:0 "Ponieważ wygląda na to, że wciąż coś kombinuje, ryzykuję szybkie pchnięcie. [sc_victor.Custom('SignatureWeaponAttemptedLightAccusative')|U] trafia w miękkie miejsce w [sc_loser.GetHerHis] klatce piersiowej, [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] pod kątem i wbijając się głęboko w jamę klatki piersiowej [Select_CString(sc_loser.IsFemale, 'kobiety', 'mężczyzny' )].\n\n[sc_loser.GetFirstNameNoTooltip] natychmiast zamiera, a wszystkie ruchy ustają z powodu agonii, która musi [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] ogarniać.\n\nNim zdążył[Select_CString(sc_victor.IsFemale, 'am', 'em' )] wyciągnąć [sc_victor.Custom('signature_weapon_bier')], był[Select_CString(sc_loser.IsFemale, 'a już martwa', ' już martwy' )], a [sc_loser.GetHerHis] zwłoki upadły na [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.fatality:0 "Odpowiadam na szarżę za pomocą dobrze wymierzonego [sc_victor.Custom('SignatureWeaponAttemptedLight')], które trafia [Select_CString(sc_loser.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )] w klatkę piersiową i [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] zanim wyrwie się w rozprysku odłamków kości i krwawych pasów mięsa.\n\n[sc_loser.GetFirstNameNoTooltip] wywija kozła, bardziej z rozpędu niż cokolwiek innego, upadając na ziemię w bezkształtnej stercie. Szok wciąż miesza się z bólem w [sc_loser.GetHerHis] desperackich spazmach, a każde rozpaczliwy skurcz zdaje się wyrywać z umierającego serca."
 single_combat.0041.desc.opponent_response.hail_mary.fatality:0 "ja nie ryzykuję, schodząc z drogi pierwszego ciosu i obracając [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [sc_victor.Custom('signature_weapon_narz')] dookoła, by [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nParaliż jest natychmiastowy, a [Select_CString(sc_defender.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] pada na [sc_defender.Custom('GroundType')], gdy [sc_loser.GetHerHis] nogi tracą sprawność. Kopię [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] dając [Select_CString(sc_loser.IsFemale, 'kobiecie', 'mężczyźnie' )] ostatni wyraz uznania przed [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.pocket_sand.fatality:0 "Not one to pass up an opportunity, I slam my [sc_victor.Custom('signature_weapon')] into [sc_loser.GetHerHis] chest, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] in one quick move.\n\nMy opponent teeters backwards, spurts of blood spraying erratically from [sc_loser.GetHerHis] ruined torso.\n\nI wrench my weapon out of [sc_loser.GetFirstNamePossessiveNoTooltip] body for a coup de grâce: [sc_loser.GetSheHe]'s already dead, no need to drag it out."
 single_combat.0041.desc.opponent_response.nut_em.fatality:0 "Odważne, ale [sc_victor.GetFaith.WarGodName] nagradza ostrożność. Unoszę [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')], a [sc_victor.Custom('SignatureWeaponAttemptedLightAccusative')] [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nPowstała w ten sposób #EMP eksplozja#! krwi spotyka się z koszmarnym na wpół krzykiem, na wpół bulgotem, który wydaje ze siebie [sc_loser.GetFirstNameNoTooltip], wciąż chwiejąc się do przodu.\n\nDopóki [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] jest w ręku, nie mogę ryzykować zabójstwa z litości. Zamiast tego [sc_loser.GetFirstNameNoTooltip] i ja po prostu patrzymy na siebie, dopóki fala rozlewającej się krwi nie zabierze światła z [sc_loser.GetHerHis] [Select_CString(EqualTo_string(my_foe.Custom('EyeEyes'), 'oko' ), 'oka', 'oczu' )]."
 single_combat.0041.desc.opponent_response.guard.fatality:0 "deliver a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that tears through [sc_loser.GetHerHis] inner thigh, ripping through an artery.\n\nFueled by adrenaline, [sc_loser.GetFirstNameNoTooltip] fights on for twenty to thirty seconds before the blood loss starts to set in.\n\n[sc_loser.GetSheHe|U] doesn't see what's happened at first, and looks down to find [sc_loser.GetHerselfHimself] increasingly soaked in [sc_loser.GetHerHis] own gore. Disbelief gives way to drowsiness, and my opponent topples unceremoniously to the ground. Dispatching [sc_loser.GetHerHim] is quick and painless."
 single_combat.0041.desc.opponent_response.probing_attack.fatality:0 "[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] of [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')].\n\nFrom there, it's just a flurry of [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] till I'm able to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nIt's not a quick death."
 single_combat.0041.desc.opponent_response.onslaught.fatality:0 "reflexively following up with a [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] to the back of [sc_loser.GetHerHis] knee that floors [sc_loser.GetHerHim].\n\nClever footwork keeps me behind my opponent as [sc_loser.GetSheHe] staggers to [sc_loser.GetHerHis] feet, and with a well-placed strike I [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] dies instantly."
 single_combat.0041.desc.opponent_response.surprise_attack.fatality:0 "\n\nMoja kontra wyrywa [sc_loser.GetHerHim] [sc_loser.Custom('signature_weapon_bier')] z ręki, a [sc_loser.GetFirstNameNoTooltip] zamiera w panice.\n\nTo przypieczętowuje [sc_loser.GetHerHis] zgubę, ponieważ wbijam [sc_loser.Custom('signature_weapon_bier')] w [sc_loser.GetHerHis] ramię. Coś ważnego pęka, a [sc_loser.GetFirstNameNoTooltip] w jednej chwili wiotczeje.\n\nZgin[Select_CString(sc_defender.IsFemale, 'ęła', 'ął' )] zanim zdążył[Select_CString(sc_defender.IsFemale, 'a', '' )] paść na [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.opponent_response.taunt.fatality:0 "It takes him in the torso, harder than I expected, and I'm showered in a rain of viscera and shattered ribs.\n\n[sc_loser.GetFirstNameNoTooltip] never quite makes it to the taunting. [sc_loser.GetSheHe|U] just shifts his weight and staggers a few paces till falling down dead."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fatality:0 "Staying on the offensive, I [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] with a firm strike of my [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] vomits a thick spray of blood and stomach acid immediately, choking and spluttering [sc_loser.GetHerHis] last as the concoction rains down on [sc_loser.GetHerHim], trickling back into [sc_loser.GetHerHis] mouth and nostrils. It's not long before the choking stops."
 single_combat.0041.desc.opponent_response.strict_guard.fatality:0 "przedrzeć przez [sc_loser.GetHerHis] mur odparć za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nJeden cios okazuje się być wszystkim, czego potrzeba. [sc_victor.Custom('signature_weapon_my')|U] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip|U] jest w takim szoku, że nie zdaje sobie sprawy, że krew tryska z [sc_loser.GetHerHis] żyły szyjnej i odruchowo odpiera mój kolejny atak.\n\nJestem zaskoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [sc_loser.GetHerHis] #EMP nieustępliwością#!, ale wkrótce światło w [sc_loser.GetHerHis] [Select_CString( EqualTo_string( my_foe.Custom('EyeEyes'), '$eyeeyes_eye$' ), 'oku', 'oczach' )] gaśnie na zawsze."
 single_combat.0041.desc.opponent_response.confident_attack.fatality:0 "get in a solid strike to [sc_loser.GetHerHis] belly.\n\nThe blow tears through skin, fat, and muscle, spilling ropy intestines into the gore-slicked [sc_defender.Custom('GroundType')], and [sc_loser.GetFirstNameNoTooltip] slips and trips backwards with a scream.\n\nI step forward, [sc_victor.Custom('signature_weapon')] raised to end my foe's plight."
 single_combat.0041.desc.opponent_response.expert_onslaught.fatality:0 "I'm able to pull off a surprisingly-firm parry. The block deflects [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] back into [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')], [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] down to the bone.\n\nI waste no time, sweeping [sc_loser.GetFirstNamePossessiveNoTooltip] feet out with a hooked leg and swinging straight into [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))], [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered_Aftermath',SCOPE.sC('sc_loser'))].\n\nThe [sc_loser.GetWomanMan]'s screams take a little too long to fade."
 single_combat.0041.desc.opponent_response.attempt_disarm.fatality:0 "the [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\n[sc_loser.GetHerHis|U] weapon useless, [sc_loser.GetFirstNameNoTooltip] is easily [sc_victor.Custom('SignatureWeaponKillTypePastTense')]."
 single_combat.0041.desc.opponent_response.tire_opponent.fatality:0 "Kiedy [sc_loser.GetFirstNameNoTooltip] wydaje się chwiać, wyprowadzam [sc_victor.Custom('SignatureWeaponAttemptedHeavyAccusativ')], które obala [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] całkowicie.\n\nKu swojemu zadowoleniu paruje kolejny cios. Jednakże następny [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]: zduszone wrzaski szybko ustępują miejsca spokojnemu bezruchowi."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.fatality:0 "Stepping forwards, I throw out a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] hurtles backwards, blood spraying from [sc_loser.GetHerHis] ruined gullet. For a moment, it seems like [sc_loser.GetSheHe] might right [sc_loser.GetHerselfHimself], perhaps even continue fighting somehow.\n\nThen [sc_loser.GetSheHe] crumples."
 single_combat.0041.desc.opponent_response.technique_from_legend.fatality:0 "\n\nI'm not quite sure #EMP why#! [sc_loser.GetSheHe]'s standing like that, but I reward the strangeness with a speedy trip followed by my [sc_victor.Custom('signature_weapon')] [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nNo master-stroke or hidden trap springs, so I suppose the strange stance was just... strange.\n\nWith a shrug, I kick [sc_loser.GetFirstNameNoTooltip] onto [sc_loser.GetHerHis] back for the deathblow."
 single_combat.0041.desc.opponent_response.like_a_viper.fatality:0 "Lightning-fast, I sweep my [sc_victor.Custom('signature_weapon')] back and straight for [sc_loser.GetFirstNameNoTooltip]. The weapon [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))] in one fell swoop, knocking [sc_loser.GetHerHim] away into the [sc_defender.Custom('GroundType')].\n\nMy opponent struggles at first, trying to get up, to move, to resist. [sc_loser.GetSheHe|U] doesn't get beyond rolling onto [sc_loser.GetHerHis] back before the blood loss overtakes [sc_loser.GetHerHim]."
 single_combat.0041.desc.opponent_response.pocket_silver.fatality:0 "I act quickly, shoving [sc_loser.GetHerHim] to the ground.\n\nBefore [sc_loser.GetSheHe] can recover, I gird myself for brutality and start [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nThe screams die out long before [sc_loser.GetFirstNameNoTooltip] dies."
 single_combat.0041.desc.opponent_response.martial_voice.fatality:0 "Then, I simply step forward and [sc_victor.Custom('SignatureWeaponWoundVerb4')] [sc_loser.GetHerHis] throat with one blow from my [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] seems... confused. Scared. Angry. It's difficult to express one emotion when your neck is a bloody ruin.\n\nI simply watch [sc_loser.GetHerHim] as he slowly chokes on [sc_loser.GetHerHis] own blood."
 single_combat.0041.desc.opponent_response.mocking_boast.fatality:0 "feint, get [sc_loser.GetHerHim] to spin [sc_loser.GetHerHis] back to me, then [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nMy foe collapses instantly, and the shock takes [sc_loser.GetHerHim] not long after that."
 single_combat.0041.desc.opponent_response.is_that_a_crocodile.fatality:0 "\n\nMy [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] sails straight through [sc_loser.GetFirstNamePossessiveNoTooltip] guard and into [sc_loser.GetHerHis] upper chest. Between force, chance, and my opponent's broken concentration, the blow is #EMP devastating#!, sending blood and bone flying everywhere.\n\n[sc_loser.GetFirstNameNoTooltip] crumples backwards, convulsing, twitching, a ruin of a [sc_loser.GetWomanMan]. It's far too long before [sc_loser.GetSheHe] actually dies."
 single_combat.0041.desc.opponent_response.desert_warrior.fatality:0 "Nacieram za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], które powala [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] prosto na ziemię. Kolejny cios wbija się w [sc_loser.GetHerHis] szyję.\n\nNie jest to przyjemna ani godna śmierć, ale przynajmniej szybka."
 single_combat.0041.desc.opponent_response.jungle_stalker.fatality:0 "The distraction is all the time I need to throw a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] right at [sc_loser.GetHerHis] unprotected stomach, sending [sc_loser.GetHerHim] screaming to the ground.\n\nThe struggle that follows is brief but bloody. At least, for [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.opponent_response.open_terrain_expert.fatality:0 "When [sc_loser.GetSheHe] trips, [sc_loser.GetSheHe] trips hard, and I'm on [sc_loser.GetHerHim] in an instant.\n\nA swift kick in the groin keeps [sc_loser.GetFirstNameNoTooltip] floored long enough for me to [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] with my [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetSheHe|U] struggles for a while, but eventually lays back and lets death take [sc_loser.GetHerHim]."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.rocky:0 "but I stay upright.\n\nWhen [sc_loser.GetFirstNameNoTooltip] fails to notice a small precipice behind [sc_loser.GetHerHim], I try a counter-push, and the veteran hill fighter topples back hard.\n\nI hear a crack and a scream as [sc_loser.GetSheHe] falls over the edge, and, rushing down myself, find [sc_loser.GetHerHim] half impaled on [sc_loser.GetHerHis] own shattered femur. The mercy kill doesn't take long."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.boggy:0 "I circle, looking for a good spot to strike. [sc_loser.GetFirstNameNoTooltip] manages to scrabble loose, only to pitch face-first into another, deeper pool, and I spot my moment: one swift blow to [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nThe paralysis is instant, [sc_loser.GetFirstNameNoTooltip] slipping down further into the foetid bog. It's quite a while before the bubbles stop."
 single_combat.0041.desc.opponent_response.forest_fighter.fatality:0 "\n\nI fly at [sc_loser.GetHerHim] with a barrage of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]. At first, it seems my opponent fends me off well, till [sc_loser.GetSheHe] starts to slow, blood pouring from... somewhere. I must have nicked an artery.\n\nWithin a minute, [sc_loser.GetFirstNameNoTooltip] has passed out. I make short work of [sc_loser.GetHerHim]."
 single_combat.0041.desc.opponent_response.raaargh.fatality:0 "I keep my distance, darting forwards only when [sc_loser.GetFirstNameNoTooltip] peaks to carve chunks of flesh away, and we dance like this for a time.\n\nEventually, however, [sc_loser.GetHerHis] frenzy subsides, and the [sc_loser.GetWomanMan], not the berserker, sways in front of me, the number and severity of [sc_loser.GetHerHis] wounds crashing down on [sc_loser.GetHerHim] one by one till..."
 single_combat.0041.desc.opponent_response.hard_grit.fatality:0 "sneak in a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that embeds itself in [sc_victor.GetHerHis] stomach.\n\nA painful death, [sc_loser.GetFirstNameNoTooltip] accepts it with dignity, fighting through the pain to the very end."
 single_combat.0041.desc.opponent_response.feint_and_stab.fatality:0 "\n\nBefore [sc_loser.GetFirstNameNoTooltip] can bring [sc_loser.GetHerHis] secondary weapon to bear, I swing my own [sc_victor.Custom('signature_weapon')] round to [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetHerHis|U] battered body is hurled backwards, spasming and bleeding into the [sc_defender.Custom('GroundType')].\n\nWithin the minute, all movement stops."
 single_combat.0041.desc.opponent_response.butchery.fatality:0 "Cautiously, wary of a trap, I step inside an obvious gap in [sc_loser.GetHerHis] guard and lash out with a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that gruesomely [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] immediately starts gagging on the wellspring of blood that results, dropping [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] to clutch at the wound.\n\n[sc_loser.GetSheHe|U]'s still clutching when [sc_loser.GetSheHe] expires, a full minute later."
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality:0 "We fall into a tense pattern of strike-parry-riposte, with me slowly gaining the upper hand, wearing [sc_loser.GetFirstNameNoTooltip] down blow by blow, till [sc_loser.GetSheHe]'s accrued enough welts and wounds to kill most [sc_loser.GetWomenMen] twice over.\n\nEven [sc_loser.GetSheHe] has [sc_loser.GetHerHis] limits, though. And as the Varangian collapses to [sc_loser.GetHerHis] knees, ready for the deathblow, it becomes clear that we both know it."
 single_combat.0041.desc.opponent_response.blade_dance.fatality:0 "while I'm already on my back-swing.\n\nOutrage spreads across [sc_loser.GetFirstNameNoTooltip] features, presumably at my impudence, but I've no interest in letting it go any further.\n\nMy [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] fatally deep into the blademaster's chest."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.fatality:0 "uderzam [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.Custom('signature_weapon_dop')] w [sc_loser.GetHerHis] [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )] .\n\nKrzycząc z wściekłości na to bluźnierstwo, [sc_loser.GetFirstNameNoTooltip] potyka się, przeklinając, aż do momentu, gdy wbijam broń w [sc_loser.GetHerHis] płuco.\n\nPozostaje tylko kaszel i świszczący oddech, ale i one wkrótce cichną."
 single_combat.0041.desc.opponent_response.hurt_me_better.fatality:0 "and I think we both know that [sc_loser.GetSheHe] can neither pose much of a threat nor stop me retaliating.\n\nA single firm strike and I [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.special_fallback.fatality:0 "Mając swobodny dostęp do pleców [Select_CString(sc_loser.IsFemale, 'przeciwniczki', 'przeciwnika' )], atakuję [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] serią szybkich [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], które posyłają [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] na ziemię.\n\n[sc_loser.GetFirstNameNoTooltip] ląduje ciężko na boku, kaszląc przez chwilę krwią, aż w końcu wydaje z siebie wyczerpujący grzechot śmierci."
 single_combat.0041.desc.sc_attacker.wait_and_hope:0 "Czekam, cierpliwie licząc na to, że nadejdzie idealny moment.\n\nPonieważ nikt nic nie robi, próbuję #EMP oschłego#!, [sc_victor.Custom('SignatureWeaponAttemptedLight')], które"
 single_combat.0041.desc.sc_attacker.unsure_attack:0 "Najlepszą obroną jest solidny atak, ale pomoże nawet połowiczny. Mając to na uwadze, próbuję niepewnego [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught:0 "Rycząc wyzywająco, rzucam się z całym sercem w wir [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], zasypując moj[Select_CString(sc_loser.IsFemale, 'ą przeciwniczkę', 'ego przeciwnika' )] gradem ciosów.\n\n"
 single_combat.0041.desc.sc_attacker.hail_mary:0 "To nie jest walka, którą spodziewam się wygrać. Mając to na uwadze, nie mam powodu, by grać bezpiecznie i rzucać się do przodu z [sc_victor.Custom('signature_weapon_narz')].\n\n"
 single_combat.0041.desc.sc_attacker.pocket_sand:0 "Schylając się nisko, biorę garść [sc_defender.Custom('GritType')] i ciskam prosto w [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )] moje[Select_CString(sc_loser.IsFemale, 'j przeciwniczki', 'go przeciwnika' )]. Został[Select_CString(sc_loser.IsFemale, 'a', '' )] całkowicie zaskoczon[Select_CString(sc_loser.IsFemale, 'a', 'y' )],"
 single_combat.0041.desc.sc_attacker.nut_em:0 "Widząc #EMP doskonałą#! lukę w gardzie moje[Select_CString(sc_loser.IsFemale, 'j przeciwniczki', 'go przeciwnika' )], robię krok do przodu i #EMP mocno#! uderzam [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] [Select_CString(EqualTo_string(sc_victor.Custom('MaskFace'), 'twarz' ), 'twarzą', 'maską' )] w głowę."
 single_combat.0041.desc.sc_attacker.guard:0 "Trzymając [sc_victor.Custom('signature_weapon_bier')] czujnie przed sobą, kroczę naprzód, parując cios za ciosem mojego wroga,"
 single_combat.0041.desc.sc_attacker.probing_attack:0 "Walcząc taktycznie, większość moich ataków utrzymuję w formie zwodów, skupiając się tylko na ciosach, które uderzą najmocniej."
 single_combat.0041.desc.sc_attacker.onslaught:0 "Lecąc z [sc_victor.Custom('signature_weapon_narz')], zasypuję [Select_CString(sc_loser.IsFemale, 'swoją przeciwniczkę', 'swojego przeciwnika' )] gradem [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]."
 single_combat.0041.desc.sc_attacker.surprise_attack:0 "Gwałtowny zamach [sc_victor.Custom('signature_weapon_narz')] momentalnie zmienia swój tor, sprawiając, że całkowicie tym [Select_CString(sc_loser.IsFemale, 'zaskoczona przeciwniczka', 'zaskoczony przeciwnik' )] nie jest w stanie uniknąć mojego [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n"
 single_combat.0041.desc.sc_attacker.taunt:0 "Z celową pogardą obrażam, prowokuję i drwię z [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )].\n\nNic więc dziwnego, że "
 single_combat.0041.desc.sc_attacker.put_the_boot_in.peg_leg:0 "Zdeterminowan[Select_CString(sc_victor.IsFemale, 'a', 'y' )], by zobaczyć, jak [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] się przewraca, nie zważam na ryzyko i atakuję za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], wykorzystując przy tym cały ciężar ciała, a następnie wyprowadzam potężne kopnięcie moją sztuczną nogą.\n\n"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fallback:0 "Zdeterminowan[Select_CString(sc_victor.IsFemale, 'a', 'y' )], by zobaczyć, jak [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] się przewraca, atakuję za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], wykorzystując przy tym cały ciężar ciała, a następnie wyprowadzam potężne kopnięcie.\n\n"
 single_combat.0041.desc.sc_attacker.strict_guard:0 "Żaden wróg nie przełamie mojej gardy, a [Select_CString(sc_loser.IsFemale, 'moja', 'mój' )] dzisiejszy [Select_CString(sc_loser.IsFemale, 'przeciwniczka', 'przeciwnik' )] nie jest wyjątkiem. Zmuszam [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] do cofania się raz po raz serią perfekcyjnych parowań, atakując za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] dopiero wtedy, gdy jest kompletnie wyczerpan[Select_CString(sc_loser.IsFemale, 'a', 'y' )].\n\n"
 single_combat.0041.desc.sc_attacker.confident_attack:0 "Pewność siebie to połowa sukcesu, a wyprowadzając serię płynnych [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], robię to z pewnością prawdziwe[Select_CString(sc_victor.IsFemale, 'j ekspertki', 'go eksperta' )]."
 single_combat.0041.desc.sc_attacker.expert_onslaught:0 "[sc_victor.Custom('signature_weapon_my')|U] [sc_victor.Custom('signature_weapon')] porusza się szybko niczym błyskawica i uderza tak mocno, że jest w stanie przepołowić kamień."
 single_combat.0041.desc.sc_attacker.attempt_disarm:0 "Dostrzegając doskonałą okazję do rozbrojenia [Select_CString(sc_loser.IsFemale, 'przeciwniczki', 'przeciwnika' )], wyprowadzam [sc_victor.Custom('signature_weapon_narz')] [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], które wyrywa [sc_loser.GetHerHis] z rąk [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon_bier')].\n\n"
 single_combat.0041.desc.sc_attacker.tire_opponent:0 "Nie spiesząc się, zachowując spokój, łącząc bezlitosne parowanie z wściekłymi unikami, nieubłaganie wyczerpując energię [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )].\n\n"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech:0 "I meet each blow of my opponent's [sc_loser.Custom('signature_weapon')] with a barbed quip and a leap backwards.\n\n"
 single_combat.0041.desc.sc_attacker.technique_from_legend:0 "I will my body to match the vivid mental picture of legend, shifting into an awkward stance while [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] my [sc_victor.Custom('signature_weapon')].\n\n"
 single_combat.0041.desc.sc_attacker.like_a_viper:0 "Z nieomylną precyzją rzucam się z [sc_victor.Custom('signature_weapon_narz')] w ślepy punkt gardy [Select_CString(my_foe.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )]."
 single_combat.0041.desc.sc_attacker.pocket_silver:0 "Wyciągając zza pasa ciężką sakiewkę srebra, ciskam nią w [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )] [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )]."
 single_combat.0041.desc.sc_attacker.martial_voice:0 "Dowodzenie hołotą to nieco inna sztuka niż dowodzenie wyżej urodzonymi, ale możliwości, jakie mi to daje, okazują się całkiem skuteczne, gdy rzucam obelgi i groźby z całych płuc."
 single_combat.0041.desc.sc_attacker.mocking_boast:0 "To naprawdę piękne, wykorzystywanie czyjegoś załamania z powodu własnej bezradności, do"
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile:0 "I backpedal, with my opponent hot on my heels the whole way, pressing [sc_loser.GetHerHis] attack the entire time. Behind [sc_loser.GetHerHim], the reptilian monster"
 single_combat.0041.desc.sc_attacker.desert_warrior:0 "Dobrze znam tę grę i po prostu odsuwam się od [Select_CString(my_foe.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], gdy się zbliża, pozostając wystarczająco blisko, by uderzyć, ale nigdy wystarczająco blisko, by zostać trafion[Select_CString(myself.IsFemale, 'ą', 'ym' )]. Już niedługo pustynia wykona robotę za mnie,"
 single_combat.0041.desc.sc_attacker.jungle_stalker:0 "Dżungla jest wiernym sprzymierzeńcem w każdej walce i muszę tylko czekać, aż w jakiś sposób złapie moj[Select_CString( sc_loser.IsFemale, 'ą przeciwniczkę', 'ego przeciwnika' )]. Kiedy [sc_loser.GetHerHis] stopa utknęła w pnączu, uderzam.\n\n"
 single_combat.0041.desc.sc_attacker.open_terrain_expert:0 "Przestrzeń jest tradycyjnie jednym z najcenniejszych towarów w pojedynku, ale daję przeciwni[Select_CString( sc_loser.IsFemale, 'czce', 'kowi' )] tylko tyle, ile wody daje skała. I niczym woda rozbijająca się o skałę, cios po ciosie wykańczam swoj[Select_CString( sc_loser.IsFemale, 'ą przeciwniczkę', 'ego przeciwnika' )].\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.rocky:0 "W górach i na wzgórzach ciężko się walczy, ale moje doświadczenie z takimi terenami sprawia, że ta walka będzie absolutnie nie do zniesienia dla moj[Select_CString( sc_loser.IsFemale, 'ej przeciwniczki', 'ego przeciwnika' )].\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.boggy:0 "Bagna i mokradła to trudny teren do walki nawet w dobry dzień, ale moje doświadczenie z nimi czyni ten pojedynek jeszcze trudniejszym dla moj[Select_CString( sc_loser.IsFemale, 'ej przeciwniczki', 'ego przeciwnika' )].\n\n"
 single_combat.0041.desc.sc_attacker.forest_fighter:0 "Walka w lesie jest sztuką, mieszanką subtelności i dzikości, której można się nauczyć tylko z gorzkim doświadczeniem. Cieszę się, że mogę pomóc moj[Select_CString( sc_loser.IsFemale, 'ej przeciwniczce', 'emu przeciwnikowi' )] w zdobyciu tych doświadczeń,"
 single_combat.0041.desc.sc_attacker.raaargh:0 "Wściekłość, gniew i nienasycona potrzeba #BER zabijania#! wzbierają we mnie i wyrywają #BER krwawą dziurę#! w moim umyśle. Czuję jak ogarnia mnie #EMP szał berserka#!, #EMP ale to jest#! #BER dobry ból! RAAARGH!#!\n\n"
 single_combat.0041.desc.sc_attacker.hard_grit:0 "W ogniu walki nie ma przebaczenia. Każdy błąd mojego wroga jest dziesięciokrotnie karany, a każdy niechlujny błąd spłacany z nawiązką. Moja seria [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] odrzuca [Select_CString(sc_loser.IsFemale, 'moją przeciwniczkę', 'mojego przeciwnika' )], a każde z nich przybliża [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] do porażki.\n\n"
 single_combat.0041.desc.sc_attacker.feint_and_stab:0 "Wymachuję [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [sc_victor.Custom('signature_weapon_narz')] w niemal leniwym zwodzie. [Select_CString(sc_loser.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] nie dostrzega mojego sztyletu, dopóki nie jest za późno, gdy ten już"
 single_combat.0041.desc.sc_attacker.butchery:0 "Na moich ustach pojawia się ponury uśmiech, gdy rozpoczynam serię [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], a każde uderzenie skupia się bardziej na zadaniu bólu niż na zwycięstwie.\n\n"
 single_combat.0041.desc.sc_attacker.stoic_veteran:0 "Z [sc_victor.Custom('signature_weapon_narz')] w ręku, zadaję [Select_CString(sc_loser.IsFemale, 'przeciwniczce', 'przeciwnikowi' )] długie, równe ciosy, które zmuszają [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] do cofania się raz po raz."
 single_combat.0041.desc.sc_attacker.blade_dance:0 "I whirl my [sc_victor.Custom('signature_weapon')] with a deadly flourish, weaving a song of pain across my opponent with every blow."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod:0 "Wykrzykuję moje oddanie dla [sc_victor.GetFaith.HighGodNamePossessive], [sc_victor.Custom('signature_weapon_narz')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'wzniesionym', 'wzniesioną' )] w wotum."
 single_combat.0041.desc.sc_attacker.hurt_me_better:0 "[Select_CString(sc_loser.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] zdaje się myśleć, że zrani mnie swoimi małymi, drobnymi ciosami, ale ból napędza mnie tylko do cięższej i szybszej walki.\n\n"
 single_combat.0041.desc.sc_attacker.special_fallback:0 "Dostrzegając chwilowe załamanie się gardy [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )], wymierzam złośliwego kopniaka w [sc_loser.GetHerHis] goleń."
 single_combat.0041.desc.sc_attacker.something_to_hide:0 "Voice just above a creaking whisper, I hiss out an unmistakable reminder of the hold I have over my opponent, causing [sc_loser.GetHerHim] to freeze up immediately.\n\n"
 single_combat.0041.desc.sc_attacker.wait_and_hope.injury:0 "mimo to trafia [Select_CString(sc_loser.IsFemale, 'przeciwniczkę', 'przeciwnika' )] w knykcie ręki trzymającej [sc_loser.Custom('signature_weapon_bier')]. [sc_loser.GetFirstNameNoTooltip] odruchowo otwiera dłoń, a [sc_loser.GetHerHis] broń spada na ziemię.\n\n[sc_loser.GetFirstNameNoTooltip] i ja wpatrujemy się w siebie z szeroko otwartymi oczami; najwyraźniej jest tym równie zaskoczon[Select_CString(sc_loser.IsFemale, 'a', 'y' )] co ja.\n\nWydaje mi się, że minęła wieczność, zanim przypominam sobie, że mam zażądać poddania się."
 single_combat.0041.desc.sc_attacker.unsure_attack.injury:0 "Cud nad cudami, [sc_loser.GetFirstNameNoTooltip] faktycznie został[Select_CString(sc_loser.IsFemale, 'a trafiona', ' trafiony' )] pod dziwnym kątem, przewracając [Select_CString(sc_loser.IsFemale, 'ją', 'go' )]!\n\nZanim [sc_loser.GetWomanMan] poderwał[Select_CString(sc_loser.IsFemale, 'a', '' )] się na nogi, ustawił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')] tak, aby [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Poddanie się następuje szybko."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.injury:0 "Przewidywalnie, nie minęło wiele czasu, nim [sc_loser.GetFirstNameNoTooltip] został[Select_CString(sc_loser.IsFemale, 'a zmuszona', ' zmuszony' )] do padnięcia na kolana, a stamtąd to już tylko jeden długi, leniwy zamach, by przyłożyć [sc_victor.Custom('SignatureWeaponTipType')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'mojego', 'mojej' )] [sc_victor.Custom('signature_weapon_dop')] do [sc_loser.GetHerHis] gardła.\n\nPoddanie następuje w chwili, gdy zimny metal dotyka [sc_loser.GetHerHis] szyi."
 single_combat.0041.desc.sc_attacker.hail_mary.injury:0 "[sc_loser.GetFirstNameNoTooltip] watches, derision in [sc_loser.GetHerHis] [my_foe.Custom('EyeEyes')], making no movement to dodge but effortlessly swinging [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] round to parry my weapon.\n\nIt's almost on instinct that I sweep a foot around one of [sc_loser.GetHerHis] knees and pull, but it actually works! My opponent topples, and I rush to ready myself for a kill-shot.\n\nA panicked, surprised yield arrives just as I start to swing my [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_attacker.pocket_sand.injury:0 "kaszle i chrząka, kiedy cząstki [sc_defender.Custom('GritType')] dostały się do [sc_loser.GetHerHis] tchawicy.\n\nNie tracę czasu i za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] uderzam przeciwni[Select_CString(sc_loser.IsFemale, 'czkę', 'ka' )] w kolana, a [sc_loser.GetSheHe] pada na ziemię, wciąż wijąc się i próbując pozbyć się [sc_defender.Custom('GritType')] ze [Select_CString(EqualTo_string(sc_defender.Custom('EyeEyes'), 'oko' ), 'swojego oka', 'swoich oczu' )].\n\nZanim [sc_loser.GetHerHim] się to udało, ja już się przygotowuję, by [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nPoddanie nastąpiło dość szybko."
 single_combat.0041.desc.sc_attacker.nut_em.injury:0 "Niektórzy mogą nazwać to ryzykownym lub niemądrym posunięciem, ale cios w twarz czaszką uciszy większość krytyków, nawet jeśli ja też ucierpię z tego powodu.\n\nNieważne, jak źle się czuję, [sc_loser.GetFirstNameNoTooltip] wyraźnie czuje się gorzej, wijąc się na ziemi, dysząc i chwytając się za swoją [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )].\n\nMuszę się trochę uspokoić, ale wciąż jestem w stanie przygotować [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')], aby [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] na czas, by wymusić zmusić [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] do poddania się."
 single_combat.0041.desc.sc_attacker.guard.injury:0 "till I'm given the #EMP perfect#! momentary opening.\n\nWith a lightning-fast parry and riposte, I manage to twist the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetFirstNamePossessiveNoTooltip] hand, sending it flying.\n\nMy opponent is aghast as I ready myself for a second shot, this time ready for the kill. Further violence proves unnecessary, as I get my yield just as soon as [sc_loser.GetFirstNameNoTooltip] processes how few options [sc_loser.GetSheHe] has."
 single_combat.0041.desc.sc_attacker.probing_attack.injury:0 "\n\nThe result is a nasty battle of attrition, at least from [sc_loser.GetFirstNamePossessiveNoTooltip] point of view, that eventually ends in my smacking the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] tired hand.\n\nFortunately for [sc_loser.GetFirstNameNoTooltip], we both could see how this bout was going to end some time ago, and [sc_loser.GetSheHe]'s quick off the mark with a yield once disarmed."
 single_combat.0041.desc.sc_attacker.onslaught.injury:0 "Każdy cios zbiera przerażające żniwo, wymagając tak intensywnego parowania, że pot zaczyna spływać po [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarzy', 'masce' )] [Select_CString(sc_loser.IsFemale, 'kobiety', 'mężczyzny' )], wyłącznie się broniąc.\n\nNikt nie jest w stanie wytrwać tak długo i [sc_loser.GetFirstNameNoTooltip], w końcu, zostaje wgniecion[Select_CString(sc_loser.IsFemale, 'a', 'y' )] w [sc_defender.Custom('GroundType')].\n\n[sc_victor.Custom('SignatureWeaponAction')|U] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')] i słyszę zdyszane przyznanie się do porażki."
 single_combat.0041.desc.sc_attacker.surprise_attack.injury:0 "Atak jest silniejszy, niż się spodziewał[Select_CString(sc_victor.IsFemale, 'a', 'e' )]m. [sc_loser.GetFirstNameNoTooltip] niemal obraca się wokół własnej osi i #EMP prawie#! upada na ziemię.\n\nW ostatniej chwili udaje [sc_loser.GetHerHim] się pozbierać do kupy, ale [sc_victor.Custom('signature_weapon_my')] [sc_victor.Custom('signature_weapon')] już czeka, by [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nNastępuje pełen napięcia impas, gdy [sc_loser.GetFirstNameNoTooltip] rozważa swoje opcje, ale w końcu z goryczą przyznaje się do porażki."
 single_combat.0041.desc.sc_attacker.taunt.injury:0 "w końcu staje się tak wściekł[Select_CString(sc_loser.IsFemale, 'a', 'y' )], że lekceważy zasady rozsądnej walki i rzuca [Select_CString(EqualTo_string(sc_loser.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_loser.Custom('signature_weapon_bier')] na ziemię, zamierzając zabić mnie [Select_CString(EqualTo_string(sc_loser.Custom('HandHands'), 'gołą ręka' ), 'ręką', 'gołymi rękoma' )].\n\nWystarczy małe machnięcie [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [sc_victor.Custom('signature_weapon_narz')], aby [sc_loser.GetFirstNameNoTooltip] przypomniał[Select_CString(sc_loser.IsFemale, 'a', '' )] sobie, gdzie się znajduje. Przez zaciśnięte zęby i na wpół wykrztuszone, przyjmuję [sc_loser.GetHerHis] poddanie."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.injury:0 "[sc_loser.GetFirstNameNoTooltip] traci równowagę. Korzystam z okazji i uderzam za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], które powala [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] z krzykiem na [sc_defender.Custom('GroundType')].\n\nMój wróg słabo porusza ręką, w której trzyma [sc_loser.Custom('signature_weapon_bier')], próbując zebrać siły, by dalej mi się przeciwstawiać.\n\nPo prostu przygotowuję broń do [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], przynajmniej dopóki nie usłyszę okrzyku poddania."
 single_combat.0041.desc.sc_attacker.strict_guard.injury:0 "Gdy [sc_loser.GetFirstNameNoTooltip] gna do tyłu, ja pędzę razem z [Select_CString(sc_loser.IsFemale, 'nią', 'nim' )], uderzając [sc_victor.Custom('SignatureWeaponEndType')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'mojego', 'mojej' )] [sc_victor.Custom('signature_weapon_dop')] w [sc_loser.GetHerHis] [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )]. Niewiele jest #EMP ciosów#! tak satysfakcjonujących jak #EMP ten#!.\n\nOszołomion[Select_CString(sc_loser.IsFemale, 'a i osłabiona, moja przeciwniczka', 'y i osłabiony, mój przeciwnik' )] upada na ziemię, tracąc przy tym broń. Jest tak zmęczon[Select_CString(sc_loser.IsFemale, 'a', 'y' )], że do oficjalnego poddania się wystarczy niewielka ilość celnych kopnięć."
 single_combat.0041.desc.sc_attacker.confident_attack.injury:0 "[sc_loser.GetFirstNameNoTooltip] robi wszystko, co w [sc_loser.GetHerHis] mocy, by mnie odeprzeć, ale jest całkowicie w defensywie, a [sc_loser.GetHerHis] obrona z każdym ciosem staje się coraz słabsza i coraz bardziej nieudolna.\n\nGdy nadarza się okazja, za pomocą jednego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] wytrącam [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon_bier')]. I tak oto walka zostaje rozstrzygnięta.\n\nZanim zdążył[Select_CString(sc_victor.IsFemale, 'am', 'em' )] się zamachnąć, słyszę błaganie o litość."
 single_combat.0041.desc.sc_attacker.expert_onslaught.injury:0 "Cios za ciosem zmuszam wroga do uległości, wbijam [sc_loser.GetHerHim] w posłuszeństwo, przygniatając [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] do ziemi z wściekłością, jaką daje mi [sc_victor.GetFaith.WarGodName]\n\nKiedy [sc_loser.GetWomanMan] zamienia się w żałosną, zmasakrowaną kupę krwawego mięsa, zastanawiam się, czy nie posun[Select_CString(sc_victor.IsFemale, 'ęłam', 'ąłem' )] się za daleko. Wtedy [sc_loser.GetFirstNameNoTooltip] kaszle na tyle mocno, że traci chwyt na swojej broni, a ja pozwalam sobie na małe westchnięcie z ulgą.\n\nGdy kończę się martwić, odrzucam [sc_loser.Custom('signature_weapon_bier')] [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )] i przykładam swoją do [sc_loser.GetHerHis] gardła. Wymaga to kilka prób, ale [sc_loser.GetFirstNameNoTooltip] w końcu się poddaje."
 single_combat.0041.desc.sc_attacker.attempt_disarm.injury:0 "Wszystko... poszło zaskakująco gładko, biorąc pod uwagę okoliczności. [sc_loser.GetFirstNameNoTooltip] i ja po prostu gapiliśmy się na siebie niezręcznie: [sc_loser.GetSheHe], niepewn[Select_CString(sc_loser.IsFemale, 'a', 'y' )], czy pędzić po broń, czy poddać się, ja, nieprzygotowan[Select_CString(sc_victor.IsFemale, 'a', 'y' )] na tak perfekcyjną egzekucję.\n\nZ uniesionymi brwiami [sc_victor.Custom('SignatureWeaponAction')] [sc_victor.Custom('signature_weapon_bier')], dając do zrozumienia, że jeśli [sc_loser.GetFirstNameNoTooltip] myśli o kontynuowaniu walki to dla [sc_loser.GetHerHis] własnego dobra warto się z tą myślą rozstać.\n\nPrzyznanie się do porażki było kłopotliwe, ale nadeszło szybko."
 single_combat.0041.desc.sc_attacker.tire_opponent.injury:0 "Muszę przyznać, że [sc_loser.GetFirstNameNoTooltip] wytrzymuje dłużej niż się spodziewał[Select_CString(sc_victor.IsFemale, 'am', 'em' )], ale w końcu sam czas trwania naszej walki zaczyna być dla [Select_CString(sc_loser.IsFemale, 'niej', 'niego' )] wyczerpujący.\n\nDla pewności ciągnę to jeszcze trochę, prowokując [Select_CString(sc_loser.IsFemale, 'przeciwniczkę', 'przeciwnika' )] za pomocą okazjonalnych [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], po czym wytrącam [sc_loser.GetHerHim] z ręki [sc_loser.Custom('signature_weapon_bier')] przy użyciu jednego [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nWyczerpan[Select_CString(sc_loser.IsFemale, 'a', 'y' )] [sc_loser.GetFirstNameNoTooltip] poddaje się, a następnie pada [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarzą', 'maską' )] na [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.injury:0 "Line by line, I worm my way inside [sc_loser.GetHerHis] ego and make a feast of [sc_loser.GetHerHis] insecurities, till [sc_loser.GetHerHis] guard grows sloppy from pure irritation.\n\nOnly when [sc_loser.GetFirstNamePossessiveNoTooltip] annoyance has reached its apogee do I spring forwards, tearing away [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] with a [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nOne final comment on [sc_loser.GetHerHis] steadfastness under pressure, then I wait for the bitter, bitter yield. Salty tears have never tasted so sweet."
 single_combat.0041.desc.sc_attacker.technique_from_legend.injury:0 "Then, somehow, everything just... works. I brush aside [sc_loser.GetFirstNamePossessiveNoTooltip] guard with ease, knock the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] hand, and send [sc_loser.GetHerHim] plummeting to the ground.\n\nBefore I know it, I'm getting ready to [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Surprised, confused, and increasingly terrified, it's all [sc_loser.GetFirstNameNoTooltip] can do to stammer out a yield."
 single_combat.0041.desc.sc_attacker.like_a_viper.injury:0 "[sc_loser.GetFirstNameNoTooltip], przypuszczalnie widząc, jak [sc_loser.GetHerHis] życie przelatuje [sc_loser.GetHerHim] przed oczami, gdy moja broń nurkuje w stronę [sc_loser.GetHerHis] serca, pośpiesznie paruje.\n\nPozwalam sobie na krzywy uśmiech, zahaczając niezręcznie o [sc_loser.GetHerHis] broń i mocnym ruchem rozbrajając [Select_CString(sc_loser.IsFemale, 'ją', 'go' )]. [sc_loser.Custom('signature_weapon')|U] wroga wylatuje w powietrze.\n\nPo wygranej walce, w widoczny sposób przykładam [sc_victor.Custom('SignatureWeaponTipType')] mojej broni do serca wroga. Prośba o litość jest prawie tak szybka, jak mój pierwszy cios [sc_victor.Custom('signature_weapon_narz')]."
 single_combat.0041.desc.sc_attacker.pocket_silver.injury:0 "\n\nMimo że [sc_loser.GetFirstNameNoTooltip] unika pocisku, wykorzystuję ten czas, by przebić się przez #EMP lukę#! w [sc_loser.GetHerHis] obronie i przycisnąć [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('signature_weapon_dop')] do gardła [Select_CString(sc_loser.IsFemale, 'kobiety', 'mężczyzny' )].\n\n[sc_loser.GetFirstNameNoTooltip] nie poddaje się od razu. Przez chwilę wygląda nawet na to, że może [sc_loser.GetSheHe] próbować czegoś z własną bronią, ale groźne spojrzenie i przesunięcie ciężaru dają [sc_loser.GetHerHim] do zrozumienia, że może się to skończyć tylko w jeden sposób.\n\nWróg poddaje się."
 single_combat.0041.desc.sc_attacker.martial_voice.injury:0 "[sc_loser.GetFirstNameNoTooltip|U] jest całkowicie zaskoczon[Select_CString(sc_loser.IsFemale, 'a', 'y' )], gdy przechodzę od gromkiego wrzasku do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] i odruchowo skacze do tyłu ze strachu.\n\nOdruch jest wprawdzie szybki, ale brakuje mu finezji, co zresztą [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] udowadnia, upuszczając [sc_loser.Custom('signature_weapon_bier')] podczas odskoku.\n\nJestem już w połowie przygotowań do zadania zabójczego ciosu, lecz [sc_loser.GetFirstNameNoTooltip] pospiesznie się poddaje."
 single_combat.0041.desc.sc_attacker.mocking_boast.injury:0 "utworzenia luki w jego gardzie. Definicja samospełniającej się przepowiedni, choć z niewielką pomocą.\n\nStamtąd pojedynczy, solidny cios w rękę, w której [sc_loser.GetFirstNameNoTooltip] trzyma [sc_loser.Custom('signature_weapon_bier')], odrzuca [sc_loser.GetHerHis] broń. Z rozmachem wymachuję [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'własnym', 'własną' )] [sc_victor.Custom('signature_weapon_narz')], przygotowując się, by [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Nie mogę się oprzeć chęci zadania ostatniego ciosu.\n\n„A teraz, co mówi przegrany?”\n\nDalej, wypowiedz te słowa. „Poddaję się, poddaję się, poddaję się...”"
 single_combat.0041.desc.sc_attacker.desert_warrior.injury:0 "leaving [sc_loser.GetFirstNameNoTooltip] teetering on the edge of exhaustion.\n\nI only attack when the oppressive heat has beaten [sc_loser.GetHerHim] down almost entirely, flying into a series of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] that catapult my opponent into the [sc_defender.Custom('GroundType')].\n\nBy the time [sc_loser.GetFirstNameNoTooltip] has rolled onto [sc_loser.GetHerHis] back, I've already readied my [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetSheHe|U] spits out a mouthful of [sc_defender.Custom('GroundType')] and yields."
 single_combat.0041.desc.sc_attacker.jungle_stalker.injury:0 "A swift kick to the groin fells my opponent, shrieking, into the undergrowth. [sc_loser.GetFirstNameNoTooltip] thrashes at first, but stills rapidly when I lay my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] flush with [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nThe yield takes no time at all."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.injury:0 "Eventually, [sc_loser.GetFirstNameNoTooltip] stumbles from sheer exhaustion, and I spring to action with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that hurls [sc_loser.GetHerHim] to the ground.\n\nMy opponent tries to lurch to [sc_loser.GetHerHis] feet, but the struggle fades to panic when I bring my boot down on [sc_loser.GetHerHis] head.\n\nI raise my [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], and get a groggy yield for my troubles."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.rocky:0 "Raz za razem [sc_loser.GetFirstNameNoTooltip] jest odpychan[Select_CString(sc_loser.IsFemale, 'a', 'u' )] przeze mnie do tyłu, i za każdym razem udaje [sc_loser.GetHerHim] się odzyskać równowagę w ostatniej chwili, przynajmniej do czasu, gdy [sc_loser.GetHerHis] szczęśliwa passa kończy się i potyka się na małym zboczu.\n\nBiegnę za swoim wrogiem i przyciskam [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')] do [sc_loser.GetHerHis] szyi, zanim zdąży się pozbierać. Nieco potłuczon[Select_CString(sc_loser.IsFemale, 'a', 'y' )] poddaje się bez wahania."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.boggy:0 "It takes quite a few attempts, but at length, I'm able to shunt [sc_loser.GetFirstNameNoTooltip] into a knee-deep pool of foetid swamp water. [sc_loser.GetSheHe|U] slips, losing [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] as she goes, and falls beneath the surface with a rank splash.\n\nIt's easy enough to hover a boot over [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')] from solid ground, and the threat of suffocation in the stinking fen fetches me a quick, if partially burbled, yield."
 single_combat.0041.desc.sc_attacker.forest_fighter.injury:0 "weaving through and around the brambles and trees of the wood with wild abandon.\n\n[sc_loser.GetFirstNameNoTooltip] never even sees the rotting stump I herd [sc_loser.GetHerHim] towards, tripping over it backwards with a surprised yell, sending [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] skidding off through the undergrowth.\n\nA sturdy kick to the chest and a final [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] are all that's necessary to get a yield after that."
 single_combat.0041.desc.sc_attacker.raaargh.injury:0 "Lecąc do przodu jak opętan[Select_CString(sc_victor.IsFemale, 'a', 'y' )], rozbijam gardę [Select_CString(sc_victor.IsFemale, 'przeciwniczki', 'przeciwnika' )] i wytrącam [sc_loser.GetHerHim] [sc_loser.Custom('signature_weapon_bier')] z rąk za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nSzybciej niż jestem w stanie zobaczyć, na tyle mocno, że trzęsą #EMP mi#! się kości, wyprowadzam pełną nienawiści lawinę ciosów, która z łatwością rzuca [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] na ziemię.\n\nTak szybko, jak się pojawiła, moja wściekłość wyparowała, pozostawiając mnie wstrząśnięt[Select_CString(sc_victor.IsFemale, 'ą', 'ego' )], ale opanowan[Select_CString(sc_victor.IsFemale, 'ą', 'ego' )]. [sc_loser.GetFirstNameNoTooltip] poddaje się, póki jeszcze może."
 single_combat.0041.desc.sc_attacker.hard_grit.injury:0 "Wkrótce jestem w stanie wytrącić [sc_loser.GetHerHim] z ręki [sc_loser.Custom('signature_weapon_bier')] za pomocą dobrze wymierzonego [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n[sc_loser.GetFirstNameNoTooltip] jest chwilowo oszołomion[Select_CString(sc_loser.IsFemale, 'a', 'y' )], ale wymamrotał[Select_CString(sc_loser.IsFemale, 'a', '' )], że się poddaje zanim zdołał[Select_CString(myself.IsFemale, 'am', 'em' )] [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.feint_and_stab.injury:0 "leci z impetem w stronę [sc_loser.GetHerHis] [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarzy', 'maski' )].\n\nCios uderza mocno, wbijając się tak głęboko, że niemal czuję pękającą kość, a [sc_loser.GetFirstNameNoTooltip] zatacza się do tyłu w oszołomieniu.\n\nKiedy [sc_loser.Custom('signature_weapon')] wypada z [sc_loser.GetHerHis] ręki, [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] poddaje się, a ja nie muszę nic robić."
 single_combat.0041.desc.sc_attacker.butchery.injury:0 "[sc_loser.GetFirstNameNoTooltip] chwieje się i słabnie z każdym ciosem, ale każda fala rozkosznego bólu, która przez [Select_CString(sc_loser.IsFemale, 'nią', 'niego' )] przechodzi, tylko pobudza mnie do cięższej walki.\n\nKiedy upada, brakuje [sc_loser.GetHerHim] tchu i wypluwa grube strugi krwi.\n\nPrzygotowuję się do leniwego [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]. Niemal czuję rozczarowanie, gdy udręczony głos przyznaje się do porażki, zanim [sc_victor.Custom('signature_weapon_my')] [sc_victor.Custom('signature_weapon')] zdąży opaść."
 single_combat.0041.desc.sc_attacker.stoic_veteran.injury:0 "It's all [sc_loser.GetFirstNameNoTooltip] can do to keep pace with me, till one of my blows hits [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] so hard it actually [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nStuttering, weaponless, my foe backs up a couple of paces while reality sets in.\n\nIt's a quick yield."
 single_combat.0041.desc.sc_attacker.blade_dance.injury:0 "There is an art to true combat, and I am nothing if not artistic.\n\nOnly when [sc_loser.GetFirstNameNoTooltip] has been beaten into a near-stupor do I deliver the final blow, disarming [sc_loser.GetHerHim] with one smoothly [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that sends the [sc_loser.GetWomanMan]'s [sc_loser.Custom('signature_weapon')] flying.\n\nI prepare myself, mentally and physically, to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], pausing perfectly the second my opponent yields."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.injury:0 "[Select_CString(sc_loser.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] najwyraźniej myśli, że modlitwa będzie dłuższa niż jest, ponieważ jest całkowicie zaskoczon[Select_CString(sc_loser.IsFemale, 'a', 'y' )], gdy płynnie przechodzę do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], które prawie przewraca [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] na ziemię.\n\nGdy [sc_loser.GetFirstNameNoTooltip] próbuje się wyprostować, przesuwam się do przodu, a [sc_victor.Custom('SignatureWeaponTipType')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'moja' ), 'mojej', 'mojego' )] [sc_victor.Custom('signature_weapon_dop')] zatrzymuje się centymetr od [sc_loser.GetHerHis] [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarzy', 'maski' )].\n\nProśba o litość jest podwójnie piękna, gdy słyszy ją [sc_victor.GetFaith.HighGodName]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.injury:0 "Powoli agonia i adrenalina osiągają apogeum, wydaję z siebie potężny ryk i rzucam się w wir fali [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], która sprawia, że [sc_loser.GetFirstNameNoTooltip] pada na kolana.\n\n[Select_CString(sc_loser.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] próbuje parować ciosy, kompletnie nie zauważając, że moje kolano trafia prosto w [sc_loser.GetHerHis] [Select_CString(EqualTo_string(sc_loser.Custom('MaskFace'), 'twarz' ), 'twarz', 'maskę' )]. Upada do tyłu, próbując złapać dech.\n\n[sc_loser.GetFirstNameNoTooltip] wciąż sapie, gdy poddaje się kilka sekund później, patrząc na [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'mój', 'moją' )] [sc_victor.Custom('signature_weapon_bier')]."
 single_combat.0041.desc.sc_attacker.special_fallback.injury:0 "Wygląda na to, że zaskoczyło [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] to i potyka się, mocno.\n\nKorzystam z okazji, by delikatnie przyłożyć [sc_victor.Custom('SignatureWeaponTipType')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swojego', 'swojej' )] [sc_victor.Custom('signature_weapon_dop')] do [sc_loser.GetHerHis] twarzy.\n\nGdy tylko minie szok, przeciwni[Select_CString( sc_loser.IsFemale, 'czka', 'k' )] poddaj się."
 single_combat.0041.desc.sc_attacker.something_to_hide.injury:0 "As [sc_loser.GetFirstNameNoTooltip] stands lost in thought, I throw out a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that throws [sc_loser.GetHerHim] backwards, then a second strike that jerks the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] hand.\n\nWeaponless, within easy [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] range, and seconds from death at my hands, [sc_loser.GetFirstNameNoTooltip] yields."
 single_combat.0041.desc.sc_attacker.wait_and_hope.fatality:0 "mimo to przechodzi przez gardę [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )] i [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip|U] zatacza się nieporadnie do tyłu, wyszarpując z ciała [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'moja' ), 'moją', 'mój' )] [sc_victor.Custom('signature_weapon_bier')] z odrażającym chlupotem. Krew wzbiera się w ranie, a następnie z niej wylewa, pokrywając ziemię wokół [Select_CString(sc_loser.IsFemale, 'niej', 'niego' )]. Usta [Select_CString(sc_loser.IsFemale, 'kobiety', 'mężczyzny' )] drgają i wiotczeją; spazmuje, jakby chciał[Select_CString(sc_loser.IsFemale, 'a', '' )] wypowiedzieć słowa próbując przezwyciężyć ból.\n\n[sc_loser.GetFirstNameNoTooltip] wygląda na równie osłupiał[Select_CString(sc_loser.IsFemale, 'ą', 'ego' )] jak ja."
 single_combat.0041.desc.sc_attacker.unsure_attack.fatality:0 "Za nic w świecie nie potrafił[Select_CString(sc_victor.IsFemale, 'abym', 'bym' )] wskazać, gdzie dokładnie [sc_loser.GetFirstNameNoTooltip] został[Select_CString(sc_loser.IsFemale, 'a trafiona', ' trafiony' )], ale tak musiało się stać, gdyż potkn[Select_CString(sc_loser.IsFemale, 'ęła', 'ął' )] się do tyłu od uderzenia. Krew leje się gdzieś z [sc_loser.GetHerHis] klatki piersiowej, krew, z powodu której zatrzymuje się, by spojrzeć na nią z niedowierzaniem.\n\nWiem, jak to się skończy, i nie chcę ryzykować, że [Select_CString(sc_loser.IsFemale, 'moja przeciwniczka', 'mój przeciwnik' )] zabierze mnie ze sobą do grobu. Trzymając wysoko [sc_victor.Custom('signature_weapon_bier')|U], rzucam się do przodu, by zadać śmiertelny cios."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.fatality:0 "Entuzjazm może zrekompensować wiele rzeczy, a tutaj udaje [sc_victor.GetHerHim] się całkowicie przewyższyć umiejętności, wyrywając [sc_loser.Custom('signature_weapon_bier')], [Select_CString(EqualTo_string(sc_loser.Custom('signature_weapon_my'), 'mój' ), 'który', 'którą' )] trzyma [sc_loser.GetFirstNameNoTooltip], samą surową siłą.\n\nNie tracąc czasu, podchodzę do rozbrojone[Select_CString(sc_loser.IsFemale, 'j przeciwniczki, która', 'go przeciwnika, który' )] już osłania się [Select_CString(EqualTo_string(sc_loser.Custom('HandHands'), 'ręce' ), 'swoimi rękoma', 'swoją ręką' )], by z bezwzględną skutecznością [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nKrzyki ustają na długo przed końcem krwawienia."
 single_combat.0041.desc.sc_attacker.hail_mary.fatality:0 "It's not till I've committed to my lunge that I register that I'm striking too high. In a panic, I try to whip my weapon lower, and the surprise spasm of motion jerks past [sc_loser.GetFirstNamePossessiveNoTooltip] guard and directly down onto [sc_loser.GetHerHis] skull.\n\nThe blow [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] straight through the bone and into the brain, killing [sc_loser.GetHerHim] instantly.\n\nFor a moment, [sc_loser.GetFirstNamePossessiveNoTooltip] corpse staggers and sways, held aloft by my [sc_victor.Custom('signature_weapon')]-arm, before crumpling awkwardly into the [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.sc_attacker.pocket_sand.fatality:0 "i wykorzystuję tę chwilę, by jak najmocniej wbić [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'mój', 'moją' )] [sc_victor.Custom('signature_weapon_bier')] w brzuch [Select_CString(sc_loser.IsFemale, 'kobiety', 'mężczyzny' )].\n\nGdy [sc_loser.GetFirstNameNoTooltip] przewraca się do tyłu, oślepion[Select_CString(sc_loser.IsFemale, 'a i krwawiąca', 'y i krwawiący' )], ja rzucam się do ataku z zabójczym ciosem, który wbija się głęboko w [sc_loser.GetHerHis] szyję. Ciało rozrywa się jak mięso rzeźnika, opryskując nas oboje ciepłą krwią.\n\nZgin[Select_CString(sc_loser.IsFemale, 'ęła', 'ął' )] w ciągu minuty od uderzenia o ziemię."
 single_combat.0041.desc.sc_attacker.nut_em.fatality:0 "Jak każde uderzenie głową, jest to prawie tak samo bolesne dla mnie, jak i dla [Select_CString(sc_loser.IsFemale, 'niej', 'niego' )], ale [sc_loser.GetFirstNameNoTooltip] wydaje się być... nieobecn[Select_CString(sc_loser.IsFemale, 'a', 'y' )], po tym. Jakby ten cios pomieszał [sc_loser.GetHerHim] w głowie.\n\nPo serii kilku [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], by sprawdzić gardę [Select_CString(sc_loser.IsFemale, 'przeciwniczki', 'przeciwka' )], ryzykuję i wyprowadzam [sc_victor.Custom('SignatureWeaponAttemptedHeavyAccusative')]. Uderzenie [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] głęboko [sc_loser.GetHerHis] ramię, przebijając się do witalnych tkanek jamy klatki piersiowej.\n\nKrew i strzaskane kości tryskają z rany, gdy uwalniam [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [sc_victor.Custom('signature_weapon_bier')]. [sc_loser.GetFirstNameNoTooltip] zatacza się, kołysze, przewraca i nieruchomieje."
 single_combat.0041.desc.sc_attacker.guard.fatality:0 "till a poorly-judged strike lets me flick [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] away.\n\nBefore [sc_loser.GetFirstNameNoTooltip] can protest, I launch into a series of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], extracting a toll in blood and pain for [sc_loser.GetHerHis] poor judgement.\n\nIt's not long till my foe is driven to [sc_loser.GetHerHis] knees, [sc_loser.Custom('MaskFace')] caked in ropes of bloody spit. With all the staid reserve of an executioner, I finally [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.probing_attack.fatality:0 "Gradually, I chip away at [sc_loser.GetFirstNamePossessiveNoTooltip] form till I'm able to knock [sc_loser.GetHerHim] flying with a [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nThe second my enemy is in the air, I put all my weight into a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that connects the instant [sc_loser.GetSheHe] hits the ground, [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] with one fierce strike.\n\n[sc_loser.GetFirstNameNoTooltip] expires quickly."
 single_combat.0041.desc.sc_attacker.onslaught.fatality:0 "Każdy cios pozbawia [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] czegoś: [sc_loser.GetHerHis] postawy, powietrza w płucach, [sc_loser.Custom('signature_weapon_dop')], kawałków ciała.\n\nDopiero gdy [sc_loser.GetFirstNameNoTooltip] jest już prawie całkowicie bezbronn[Select_CString(sc_loser.IsFemale, 'a', 'y' )], pozwalam swojej broni [sc_victor.Custom('SignatureWeaponWoundVerb2')] się śmiertelnie w [sc_loser.GetHerHis] pierś.\n\nNie wydaje się doceniać okazanej litości, drgając w słabych spazmach, gdy upada do tyłu w szerzącą się kałużę krwi uchodzącej z [sc_loser.GetHerHis] życia."
 single_combat.0041.desc.sc_attacker.surprise_attack.fatality:0 "Atak był tak mocny, że traci kontrolę nad [Select_CString(EqualTo_string( sc_loser.Custom('signature_weapon_my'), 'mój' ), 'swoim', 'swoją' )] [sc_loser.Custom('signature_weapon_narz')], któr[Select_CString(EqualTo_string( sc_loser.Custom('signature_weapon_my'), 'mój' ), 'y', 'a' )] upada na [sc_defender.Custom('GroundType')]. Nie zamierzam przepuścić okazji i pędzę do przodu, by jednym sprawnym ruchem [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] pada na ziemię, życie uchodzi z [Select_CString(sc_loser.IsFemale, 'niej', 'niego' )] rączo. Przez cały czas, aż do końca, patrzy prosto mi w [sc_victor.Custom('EyeEyes')]."
 single_combat.0041.desc.sc_attacker.taunt.fatality:0 "that [sc_loser.GetFirstNameNoTooltip] grows so incensed that [sc_loser.GetHerHis] guard breaks entirely in a fit of pique.\n\nGiven an open path to [sc_loser.GetHerHis] belly, I reward [sc_loser.GetHerHis] impatience with a slow death."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fatality:0 "Podwójny cios rozbija [sc_loser.GetHerHis] obronę, a [sc_loser.GetFirstNameNoTooltip] zostaje rozbrojon[Select_CString(sc_loser.IsFemale, 'a', 'y' )] za pomocą [sc_victor.Custom('SignatureWeaponAttemptedLight')], które szybko przechodzi w śmiertelny cios w klatkę piersiową, brutalnie przebijający [sc_loser.GetHerHis] serce.\n\nIstnieją wolniejsze sposoby śmierci."
 single_combat.0041.desc.sc_attacker.strict_guard.fatality:0 "Po pierwszym uderzeniu, [sc_loser.GetFirstNameNoTooltip] jest praktycznie bezbronn[Select_CString(sc_loser.IsFemale, 'a', 'y' )], po drugim zostaje bez ręki, trzymającej [sc_loser.Custom('signature_weapon_bier')]. [Select_CString(sc_loser.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] potyka się, tracąc zmysły pod naporem wszechogarniającego bólu.\n\nNie spieszę się z wyprowadzeniem kolejnego ciosu, [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] głęboko [sc_victor.Custom('signature_weapon_narz')] klatkę piersiową [Select_CString(sc_loser.IsFemale, 'kobiety', 'mężczyzny' )].\n\nNastępny atak po prostu ucina ból."
 single_combat.0041.desc.sc_attacker.confident_attack.fatality:0 "Kiedy uznaję, że nadszedł odpowiedni moment, zmieniam swój schemat ataków, wykonując zaskakujące uderzenie z boku, które trafia mojego wroga prosto w brzuch.\n\nKiedy [sc_loser.GetFirstNameNoTooltip] zostaje odrzucon[Select_CString(sc_loser.IsFemale, 'a', 'y' )] do tyłu moim uderzeniem, coś czerwonego i wyglądającego na witalne wypływa z nowej dziury, a [sc_loser.GetSheHe] upada na ziemię.\n\nPodchodzę z pewną ostrożnością, ale szybko staje się jasne, że ogarnia mnie szok. Poświęcając chwilę, by odrzucić [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon_bier')] na wszelki wypadek, przygotowuję się, by ukrócić [sc_loser.GetHerHis] cierpienia."
 single_combat.0041.desc.sc_attacker.expert_onslaught.fatality:0 "Szczerze mówiąc, to godne podziwu, że [sc_loser.GetFirstNameNoTooltip] jest w stanie wytrzymać tak wiele ciosów [sc_victor.Custom('signature_weapon_dop')], gdy ja atakuję [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] z furią gromu.\n\nTrwa to minutę lub dwie, ale w końcu biję go na krwawą, pokiereszowaną, #EMP krzyczącą#! miazgę.\n\nDopiero gdy jestem pew[Select_CString(sc_victor.IsFemale, 'na', 'ien' )], że nie będzie mieć szansy na rewanż w ostatniej sekundzie, zadaję zabójczy cios."
 single_combat.0041.desc.sc_attacker.attempt_disarm.fatality:0 "Giving no quarter, I throw myself into a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] clean through [sc_loser.GetHerHis] rib cage.\n\nI continue to attack [sc_loser.GetFirstNameNoTooltip] as [sc_loser.GetSheHe] staggers to the ground, sluggish and listless, stopping only when the only movements the corpse makes are from my blows."
 single_combat.0041.desc.sc_attacker.tire_opponent.fatality:0 "Minęło sporo czasu, zanim w gardzie [Select_CString(sc_loser.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )] otworzyła się odpowiednia luka, ale gdy już tak się staje, jest to wszystko, czego potrzebuję. Za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('signature_weapon_dop')] rozpruwam [sc_loser.GetHerHis] brzuch, aż do żołądka.\n\nKrew, żółć i ostatni posiłek wroga zalewają moją dolną połowę ciała, a [sc_loser.GetFirstNameNoTooltip] wydaje z siebie rozdzierający uszy krzyk.\n\nOkazuję litość i szybko kończę [sc_loser.GetHerHis] cierpienie."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality:0 "[sc_loser.GetHerHis|U] uderzenia stają się coraz bardziej pośpieszne, a frustracja narasta, aż [sc_loser.GetFirstNameNoTooltip] wydaje z siebie krzyk frustracji.\n\nDokładnie w tym momencie omijam [sc_loser.GetHerHis] gardę, wbijając [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'moja' ), 'swoją', 'swój' )] [sc_victor.Custom('signature_weapon_bier')] głęboko w [sc_loser.GetHerHis] gardło.\n\nKrwawy bałagan, w jaki się zamienia, jest bolesny do oglądania. Na szczęście [sc_loser.GetFirstNameNoTooltip] pada martw[Select_CString(sc_loser.IsFemale, 'a', 'y' )] twarzą w dół, oszczędzając nam obojgu cierpienia."
 single_combat.0041.desc.sc_attacker.technique_from_legend.fatality:0 "With more hope than belief, I charge [sc_loser.GetFirstNameNoTooltip], [sc_victor.Custom('signature_weapon')] out in perfect imitation of the stories, eyes screwed shut by reflex.\n\nThere's a sudden stone-hard force to my [sc_victor.Custom('signature_weapon')], the sound of wet flesh sheared in half, and a spasm passes up my arm. I open my eyes, almost certain I'll see my own doom, only to be met with the #EMP annihilated#! neck stump of [sc_loser.GetFirstNameNoTooltip], fountaining blood into the air with reckless abandon.\n\nBy the time I've located [sc_loser.GetHerHis] head, the light has long since gone from the [sc_loser.GetWomanMan]'s [sc_loser.Custom('EyeEyes')]."
 single_combat.0041.desc.sc_attacker.like_a_viper.fatality:0 "[sc_loser.GetFirstNameNoTooltip] rushes to parry, but isn't even close to stopping me.\n\nI sail straight past [sc_loser.GetHerHis] feeble block, [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] plunging into the [sc_loser.GetWomanMan]'s chest.\n\nHard cracks and wet pops mark bones breaking and organs puncturing for what feels like an eternity, till my weapon punches clean through to the other side.\n\nIt's almost impossible to tell at which point in the blow [sc_loser.GetFirstNameNoTooltip] died."
 single_combat.0041.desc.sc_attacker.pocket_silver.fatality:0 "[sc_loser.GetFirstNameNoTooltip] dodges the purse, but doesn't see my follow-up blow.\n\nThe [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] takes [sc_loser.GetHerHim] right in the jaw, ripping loose flesh, teeth, and bone. [sc_loser.GetSheHe|U] tries to scream, but can't through [sc_loser.GetHerHis] ruin of a mouth.\n\nIt's arguably a kindness when I put [sc_loser.GetHerHim] out of [sc_loser.GetHerHis] misery."
 single_combat.0041.desc.sc_attacker.martial_voice.fatality:0 "\n\nBez żadnego uprzedzenia, moje wykrzyczane obsceniczności zamieniają się w [sc_victor.Custom('SignatureWeaponAttemptedHeavyAccusative')]. [sc_loser.GetFirstNameNoTooltip] jest wciąż tak przerażon[Select_CString(sc_loser.IsFemale, 'a', 'y' )] moimi słowami, że nawet nie próbuje odeprzeć ciosu.\n\nMetal napotyka ciało i kość, [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] głęboko w ramię mojego wroga. Obaj wiemy, że upływ krwi, który się z tym wiąże, jest zbyt silny, by go zatrzymać."
 single_combat.0041.desc.sc_attacker.mocking_boast.fatality:0 "kill them. [sc_loser.GetFirstNameNoTooltip] is so stunned by my remarks that [sc_loser.GetSheHe] fails to stop me wrenching the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] grip.\n\nMy foe has just enough time to register exactly how things are going to end before I [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality:0 "gains ground till it tackles [sc_loser.GetHerHim] to the ground, sending [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] skittering away in the process.\n\nTime seems to yawn as slow and wide as the beast's maw, [sc_loser.GetFirstNameNoTooltip] staring into that stinking mouth for what seems like an eternity.\n\nThen time, and the crocodile's mouth, both snap.\n\nI fancy I hear [sc_loser.GetFirstNamePossessiveNoTooltip] panicked screams from within the leviathan long after [sc_loser.GetHerHis] limbs have been severed by its teeth."
 single_combat.0041.desc.sc_attacker.desert_warrior.fatality:0 "a wszystko, co muszę zrobić, to zahaczyć kolana [Select_CString(sc_loser.IsFemale, 'przeciwniczki', 'przeciwnika' )].\n\nGdy tylko upadnie na [sc_defender.Custom('GroundType')], będzie po wszystkim. Jedno [sc_victor.Custom('SignatureWeaponAttemptedLightAccusative')] [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nPo tym [sc_loser.GetFirstNameNoTooltip] nie ma innego wyboru, jak umrzeć."
 single_combat.0041.desc.sc_attacker.jungle_stalker.fatality:0 "Throwing my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] into [sc_loser.GetFirstNamePossessiveNoTooltip] eye, it's almost too easy to knock [sc_loser.GetHerHis] own [sc_loser.Custom('signature_weapon')] away.\n\nWith no way to fend me off, I make short work of [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality:0 "Nieuchronnie [sc_loser.GetFirstNameNoTooltip] przemęcza się, a kiedy to robi, szybko to wykorzystuję, zadając błyskawiczne, [sc_victor.Custom('SignatureWeaponAttemptedLightAccusative')] w [sc_loser.GetHerHis] bok.\n\n[sc_victor.Custom('SignatureWeaponTipType')|U] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'mojego', 'mojej' )] [sc_victor.Custom('signature_weapon_dop')] powraca mokry od krwi i ciągnących się wnętrzności. [Select_CString(sc_loser.IsFemale, 'Moja przeciwniczka', 'Mój przeciwnik' )] zwija się w ciągu kilku sekund, ogarnięty przejmującym bólem.\n\nUnoszę broń, by wykonać cios miłosierdzia."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "It takes more effort than I'd like, but I'm eventually able to force [sc_loser.GetFirstNameNoTooltip] backwards over a small drop, causing [sc_loser.GetHerHim] to cascade down the incline in a cacophony of suddenly-broken limbs.\n\nBy the time I've caught up with [sc_loser.GetHerHim], my [sc_victor.Custom('signature_weapon')]'s bite is more welcome release than anything else."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.boggy:0 "With sufficient shoving, I'm eventually able to send [sc_loser.GetFirstNameNoTooltip] face-first into a deep pool of foetid water.\n\n[sc_loser.GetHerHis|U] weapon is lost straight away, and with deliberate expertise I plant a boot on the back of the [sc_loser.GetWomanMan]'s neck.\n\nStruggle as [sc_loser.GetSheHe] might, between my [sc_victor.Custom('signature_weapon')] and my foot, [sc_loser.GetFirstNameNoTooltip] can't bring [sc_loser.GetHerHis] head above water. It's not too long before [sc_loser.GetHerHis] struggles cease entirely."
 single_combat.0041.desc.sc_attacker.forest_fighter.fatality:0 "nękając [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] przez linię drzew jak demon.\n\nKiedy się potyka, widzę doskonałą szansę na zwycięstwo i pędzę naprzód. Uderzam w dół za pomocą [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('signature_weapon_dop')], [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nKopię [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] w plecy. [sc_loser.GetFirstNameNoTooltip] jest na tyle żyw[Select_CString(sc_loser.IsFemale, 'a', '' )], że patrzy mi w [sc_victor.Custom('EyeEyes')], gdy [Select_CString(sc_loser.IsFemale, 'ją', 'go' )] zabijam"
 single_combat.0041.desc.sc_attacker.raaargh.fatality:0 "Czerwona mgła spowija mój wzrok, do tego stopnia, że bardziej widzę niemal nieruchome sceny moich działań niż same czyny. Broń, którą dzierży [sc_loser.GetFirstNameNoTooltip] jest bezużyteczna, ponieważ [sc_victor.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]. [sc_loser.GetHerHis|U] [sc_loser.Custom('ArmArms')] [Select_CString(EqualTo_string(sc_loser.Custom('ArmArms'), 'ramiona' ), 'rozpadają', 'rozpada' )] się niemal na dwie części, gdy je roztrzaskuję. [sc_loser.GetHerHis|U] twarz jest krwawą plamą, ociekającą popękanymi zębami i dziąsłami, gdy cofam pięść, by zadać kolejny cios.\n\nKiedy dochodzę do siebie, pod moimi piętami jest coś lepkiego i mokrego. Rzut oka potwierdza, że jest to to, co zostało z [sc_loser.GetHerHis] czaszki."
 single_combat.0041.desc.sc_attacker.hard_grit.fatality:0 "With no chance to reclaim control of the bout, [sc_loser.GetFirstNamePossessiveNoTooltip] demise is a matter of when, not if.\n\nEventually, [sc_loser.GetSheHe] makes a crucial mistake, and [sc_loser.GetHerHis] guard opens for a second. It's all I need, as one more strike fatally [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] [sc_loser.GetHerHis] neck.\n\n[sc_loser.GetFirstNameNoTooltip] chokes to death in short order."
 single_combat.0041.desc.sc_attacker.feint_and_stab.fatality:0 "sailing through [sc_loser.GetHerHis] guard and straight into [sc_loser.GetHerHis] chest.\n\n[sc_loser.GetFirstNameNoTooltip] staggers back, my off-hand dagger pulling loose as [sc_loser.GetSheHe] does, spraying gore and fragments of bone all over the floor.\n\n[sc_loser.GetSheHe|U] bleeds out quickly, though not exactly painlessly."
 single_combat.0041.desc.sc_attacker.butchery.fatality:0 "Bit by bit, [sc_loser.GetFirstNameNoTooltip] spirit breaks, each lick of agony ripping away at any sense of stalwart prowess [sc_loser.GetSheHe] might have tried to retain. I break [sc_loser.GetHerHim] down to quivering mess, screaming and gushing blood onto the [sc_defender.Custom('GroundType')].\n\nEven for me, eventually, enough is enough. A final [sc_victor.Custom('SignatureWeaponAttemptedLight')] hastens [sc_loser.GetFirstNamePossessiveNoTooltip] demise significantly, but not #EMP too#! significantly."
 single_combat.0041.desc.sc_attacker.stoic_veteran.fatality:0 "\n\nBystre oko dostrzega okazje w walce, a moje daje mi szansę na [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] [sc_loser.Custom('signature_weapon_dop')] wroga. Rozbrojon[Select_CString(sc_loser.IsFemale, 'a', 'y' )], [sc_loser.GetFirstNameNoTooltip] nie stanowi większego zagrożenia, a mój następny cios może swobodnie [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nDzięki temu [sc_loser.GetFirstNameNoTooltip] jest martw[Select_CString(sc_loser.IsFemale, 'a', 'y' )],po prostu jeszcze nie umarł[Select_CString(sc_loser.IsFemale, 'a', '' )] całkowicie.\n\nPozwalam, by [sc_loser.GetHerHis] przyszłe zwłoki przewróciły się do tyłu, z [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'moim', 'moją' )] [sc_victor.Custom('signature_weapon')] wciąż [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_narz'), 'mój' ), 'wbitym', 'wbitą' )] w [sc_loser.GetHerHis] pierś."
 single_combat.0041.desc.sc_attacker.blade_dance.fatality:0 "Stroke by stroke, my symphony of pain takes shape over [sc_loser.GetFirstNamePossessiveNoTooltip] every nerve, drawing screams like choir song punctuated with the ring of steel-on-steel.\n\nWhen my inspiration begins to run dry, I cut my dance short, allowing my foe to collapse to [sc_loser.GetHerHis] knees. Blood pours off of [sc_loser.GetHerHim], so much so that [sc_loser.GetFirstNameNoTooltip] can barely muster the energy to look up at me.\n\nI do [sc_loser.GetHerHim] the courtesy of returning [sc_loser.GetHerHis] gaze, then ready my [sc_victor.Custom('signature_weapon')] for the symphony's final note."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality:0 "Zanim [sc_loser.GetFirstNameNoTooltip] ma szansę wykorzystać moją pobożną chwilę, rzucam się do [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon_bier')].\n\nMój wróg jest oszołomiony tym dowodem ochrony [sc_victor.GetFaith.WarGodNamePossessive]. Trwa to tylko chwilę, ale to wszystko, czego potrzebuję, aby [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.fatality:0 "As the battle trance takes me, I launch into a flurry of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], flawlessly switching between ruthless parries and near-deadly blows, my pain tolerance throwing off [sc_loser.GetFirstNamePossessiveNoTooltip] every calculation.\n\nIt's not long before I manage to get in a lethal attack, punching a terrible hole in my foe's side.\n\n[sc_loser.GetSheHe|U] bleeds out within a minute."
 single_combat.0041.desc.sc_attacker.special_fallback.fatality:0 "[sc_loser.GetFirstNameNoTooltip] potyka się wystarczająco długo, bym [Select_CString(sc_victor.IsFemale, 'mogła', 'mógł' )] wyprowadzić cios [sc_victor.Custom('SignatureWeaponEndType')] [Select_CString(EqualTo_string(sc_victor.Custom('signature_weapon_my'), 'mój' ), 'swojego', 'swojej' )] [sc_victor.Custom('signature_weapon')] w [sc_loser.GetHerHis] twarz.\n\n[sc_loser.GetHerHis|U] potknięcie przeradza się w upadek, a [sc_loser.GetHerHis] broń upada z dala od [Select_CString(sc_loser.IsFemale, 'niej', 'niego' )]. Kopnięciem przewracam oszołomion[Select_CString(sc_loser.IsFemale, 'ą kobietę', 'ego mężczyznę' )] na plecy, by jednym bezlitosnym uderzeniem [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.a:0 "Żegnaj, [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.b:0 "Zwyciężył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!"
 single_combat.1004.t:0 "Czas na p-p-p-p-p-pojedynek"
 single_combat.1004.desc:0 "Do bani, że [recipient.GetFirstName] żyje. I ty też nie jesteś lepsz[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 single_combat.1004.a:0 "Jesteś atakującym, domyślnie"
 single_combat.1004.b:0 "Jesteś obrońcą, domyślnie"
 single_combat.1004.c:0 "Jesteś atakującym, śmiertelnie"
 single_combat.1004.d:0 "Jesteś obrońcą, śmiertelnie"
 single_combat.1004.e:0 "Jesteś atakującym, nieśmiertelnie"
 single_combat.1004.f:0 "Jesteś obrońcą, nieśmiertelnie"
 single_combat.1004.g:0 "Właściwie to nieważne."
