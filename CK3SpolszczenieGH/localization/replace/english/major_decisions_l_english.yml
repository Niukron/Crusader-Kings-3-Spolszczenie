l_english:
 major_decisions.1001.t:0 "Ciało boże"
 major_decisions.1001.desc:0 "„Przybyliśmy na ten świat, aby służyć sobie nawzajem — [court_chaplain.GetCouncilTitle] [court_chaplain.GetName] rozbrzmiewa na całą salę jadalną. Uznając dar w postaci ciała, przyjmujecie również [ROOT.Char.GetFaith.HighGodHerHis|l] umiłowanie”.\n\nSłudzy — ci, którzy ciągle są z nami — wykonali wspaniałą pracę; świętujmy do późnej nocy, upijając się [ROOT.Char.Custom('RegionalDrinkInstrumental')] i smakiem ludzkiej boskości. "
 major_decisions.1001.a:0 "Pomóż mi i podaj więcej [ROOT.Char.Custom('RegionalDrinkGenitive')]!"
 major_decisions.1002.t:0 "Przerażająca uczta"
 major_decisions.1002.desc:0 "Nie mogę uwierzyć w to, co słyszę: cały dwór, który posiada [cannibal.GetName] – nawet [cannibal.GetHerHis] [court_chaplain.Custom('CouncilPositionGender')|l] – [Select_CString( court_chaplain.IsFemale, 'przeszła', 'przeszedł' )] na kanibalizm! Ulice spływają krwią, gdy [cannibal.GetHerHis] piekielna grupa ucztuje."
 major_decisions.1002.desc_cannibal:0 "[cannibal.GetName] okazał[Select_CString(cannibal.IsFemale, 'a', '' )] się bardzo przekonując[Select_CString(cannibal.IsFemale, 'a', 'y' )], a teraz [court_chaplain.Custom('CouncilPositionGender')|l] otwarcie popiera kanibalizm. Dobrze wiedzieć, że ludzkie mięso staje się popularnym przysmakiem!"
 major_decisions.1002.a:0 "Nie mogę się doczekać, aby zjeść z [Select_CString( ROOT.Char.IsFemale, 'nią', 'nim' )] obiad!"
 major_decisions.1002.b:0 "Niech [ROOT.Char.GetFaith.HighGodName] zmiłuje się nad ich niegodziwymi duszami!"
 major_decisions.1101.t:0 "Odrodzenie państwa"
 major_decisions.1101.opening_duchies:0 "Zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to, czego nikt wcześniej nie potrafił. Sprawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że ziemie [duchy_1.Custom('TitleAdjRealmAdjNoTier')|L], [duchy_2.Custom('TitleAdjRealmAdjNoTier')|L] oraz [duchy_3.Custom('TitleAdjRealmAdjNoTier')|L] zostały zjednoczone!"
 major_decisions.1101.desc:0 "Całe życie na to pracował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], by wezwać swoich wasali i sprawić, aby na nowo przysięgli mi wierność.\n\nTeraz i na zawsze będą składać mi hołd, lecz nie jako swemu seniorowi. Będą mnie określać jako [ROOT.Char.GetTitleAsNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip] z [new_title.Custom('TitleAdjRealmAdjNoTier')|L]!"
 major_decisions.1101.a:0 "Moje państwo będzie istnieć wiecznie."
 major_decisions.1101.i_have_become_royal:0 "Siadasz na tron jako [founder.GetTitleAsNameNoTooltip] [new_title.Custom('TitleAdjRealmAdjNoTier')|L]"
 major_decisions.1102.desc:0 "[Select_CString(founder.IsFemale, 'Nasza seniorka wezwała', 'Nasz senior wezwał' )] do siebie swoich wasali i wszystkie sługi państwa. Wiemy, że nadszedł czas i nikt nie będzie kwestionował [founder.GetHerHis] roszczeń.\n\n[founder.GetFirstName] będzie rządzić jako [new_title.GetTierAsNameNoTooltip|l] nad wielkim Państwem [new_title.GetAdjective]!"
 major_decisions.1102.a:0 "Niech żyje [founder.GetTitleAsNameNoTooltip|l]!"
 major_decisions.1102.a.dislike:0 "Niech żyje [founder.GetTitleAsNameNoTooltip|l]..."
 major_decisions.1102.has_become_royal:0 "[founder.GetFirstName] to teraz [founder.GetTitleAsNameNoTooltip|l] [new_title.Custom('TitleAdjRealmAdjNoTier')|L]"
 major_decisions.1103.opening_kingdoms:0 "Zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to, czego nikt wcześniej nie potrafił. Sprawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że ziemie [kingdom_1.Custom('TitleAdjRealmAdjNoTierNoTooltip')|L], [kingdom_2.Custom('TitleAdjRealmAdjNoTierNoTooltip')|L] oraz [kingdom_3.Custom('TitleAdjRealmAdjNoTierNoTooltip')|L] zostały zjednoczone!"
 major_decisions.1103.opening:0 "Wszyscy moi wasale i [ROOT.Char.GetFaith.PriestNeuterPlural] zebrali się wreszcie przed moim tronem. Zasłużył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na tę chwilę w ich oczach i, co ważniejsze, w oczach [ROOT.Char.GetFaith.CustomLoc('PantheonTermGenitive')]."
 major_decisions.1103.i_am_religious_head:0 "\n\nSłusznie wkładam koronę na swoją głowę, gdy moi świeccy i duchowi słudzy oddają mi pokłon z wielkimi honorami."
 major_decisions.1103.blessed_by_religious_head:0 "\n\nGdy [religious_figure.GetTitledFirstName] nakłada koronę na moją głowę, ogłaszam powstanie mojego nowego imperium. To właśnie po to służący mi wasale są tutaj, by być świadkami tego zdarzenia, a gdy ta deklaracja opuszcza moje usta, cała potęga mojego państwa - zarówno duchowa, jak i doczesna - klęka przede mną."
 major_decisions.1103.a:0 "[new_title.GetNameNoTierNoTooltip] [Select_CString( EqualTo_string( new_title.Custom('TitleIsPlural'), '$pt_true$' ), 'rosną', 'rośnie' )] w siłę!"
 major_decisions.1104.opening:0 "[founder.GetFirstName], [Select_CString(founder.IsFemale, 'nasza pani i władczyni, nakazała', 'nasz pan i władca, nakazał' )], aby wszyscy wasale i [founder.GetFaith.PriestNeuterPlural] kraju się przed [Select_CString(founder.IsFemale, 'nią', 'nim' )] stawili. Nie mogę zaprzeczyć, że słusznie zasłużył[Select_CString(founder.IsFemale, 'a', '' )] na tę chwilę w oczach [ROOT.Char.GetFaith.CustomLoc('PantheonTermGenitive')]."
 major_decisions.1104.i_am_religious_head:0 "\n\nGdy wkładam [founder.GetHerHim] na głowę nową koronę,"
 major_decisions.1104.religious_head_empire:0 "\n\nGdy wkłada na swoją głowę nową koronę,"
 major_decisions.1104.blessed_by_religious_head:0 "\n\n\n\nKiedy [founder.GetTitledFirstName] pochyla głowę, a [religious_figure.GetTitledFirstName] na [founder.GetHerHis] głowę nową koronę,"
 major_decisions.1104.end:0 "[founder.GetFirstName] ogłasza, że jest to początek [founder.GetHerHis] nowego państwa. [founder.GetHerHis|U] słudzy kłaniają się przed [Select_CString(founder.IsFemale, 'nią', 'nim' )] z szacunkiem."
 major_decisions.1104.a:0 "[new_title.GetNameNoTierNoTooltip] [Select_CString( EqualTo_string( new_title.Custom('TitleIsPlural'), '$pt_true$' ), 'będą', 'będzie' )] trwać wiecznie!"
 major_decisions.1105.t:0 "Państwo uzurpatora"
 major_decisions.1105.desc:0 "[founder.GetFirstName], „[founder.GetTitleAsNameNoTooltip|l]” [new_title.GetAdjectiveNoTooltip] proklamował[Select_CString(founder.IsFemale, 'a', '' )] nowe królestwo, oraz że niektóre z #EMP moich#! prawowitych terytoriów są jego częścią!"
 major_decisions.1105.a:0 "[Select_CString(founder.IsFemale, 'Ta pretendentka', 'Ten pretendent' )] nie przetrwa długo..."
 major_decisions.2001.t:0 "Uniwersytet"
 major_decisions.2001.desc_first:0 "Nadchodzi nowa era wiedzy! Spotkał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się ze stałym napływem budowniczych i uczonych, a plany wspaniałego uniwersytetu nabierają kształtów.\n\n"
 major_decisions.2001.desc_more:0 "Mistrz budowy informuje mnie, że cegły pod uniwersytet są gotowe do ułożenia — pozostaje tylko wybrać lokalizację i nazwę!"
 major_decisions.2001.desc:0 "Mistrz budowy informuje mnie, że cegły pod uniwersytet są już gotowe — do ustalenia pozostała tylko nazwa!"
 major_decisions.2001.b_fes:0 "Założę Uniwersytet Al-Karawijjin!"
 major_decisions.2001.b_cairo:0 "Założę Uniwersytet Al-Azhar!"
 major_decisions.2001.b_bologna:0 "Założę Uniwersytet Boloński!"
 major_decisions.2001.b_salamanca:0 "Założę Uniwersytet Salamanki!"
 major_decisions.2001.b_madrid:0 "Założę Uniwersytet Complutense w Madrycie!"
 major_decisions.2001.b_oxford:0 "Założę Uniwersytet Oksfordzki!"
 major_decisions.2001.b_cambridge:0 "Założę Uniwersytet w Cambridge!"
 major_decisions.2001.b_padua:0 "Założę Uniwersytet Padewski!"
 major_decisions.2001.b_siena:0 "Założę Uniwersytet w Sienie!"
 major_decisions.2001.b_coimbra:0 "Założę Uniwersytet w Coimbrze!"
 major_decisions.2001.b_napoli:0 "Założę Uniwersytet w Neapolu!"
 major_decisions.2001.b_tirakka:0 "Założę Uniwersytet w Sankoré!"
 major_decisions.2001.fallback:0 "Nie założę dziś żadnego uniwersytetu."
 major_decisions.2001.fallback.tt:0 "Rozwój hrabstwa jest zbyt mały lub ma już miejsce na specjalną budowlę."
 major_decisions.2002.desc:0 "Nastała nowa era wiedzy! W państwie, którym rządzi [founder.GetName], powstał uniwersytet. Szybko staje się on centrum badawczym dla uczonych oraz innych kształconych postaci. Ogłoszony został najlepszym środowiskiem dla młodych ludzi do nauki trivium i quadrivium, a także wszystkiego, co może być potrzebne do zrozumienia świata."
 major_decisions.2002.a:0 "Niech ich wiedza przyniesie korzyści nam wszystkim!"
 major_decisions.2011.t:0 "[Select_CString(new_courtier.IsFemale, 'Mądra kobieta', 'Mądry mężczyzna')]"
 major_decisions.2011.desc:0 "[new_courtier.GetName], [new_courtier.GetWomanMan] zarówno [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )] jak i mądr[Select_CString(new_courtier.IsFemale, 'a', 'y' )], wita mnie uprzejmie.\n\n„Słyszał[Select_CString(new_courtier.IsFemale, 'am', 'em' )] o twoim nowym uniwersytecie! [ROOT.Char.GetTitleAsNameNoTooltip], który sprzyja wiedzy do tego stopnia... Był[Select_CString(new_courtier.IsFemale, 'abym zaszczycona', 'bym zaszczycona' )] mogąc ci służyć”."
 major_decisions.2011.a:0 "Witam, witam!"
 major_decisions.2011.b:0 "Nie ma tu dla ciebie miejsca."
 major_decisions.3001.t:0 "Szklarnia"
 major_decisions.3001.desc:0 "Wokół mnie kwitnie mnóstwo roślin, woda skrapla się na szybach, a słońce przenika przez szkło na moją wzniesioną do góry twarz. Obracam się — coraz szybciej i szybciej — rzucam płaszcz na ziemię i zaczynam się śmiać.\n\n„Słońce jest tu z nami; to było warte fortuny, którą kosztowało!”"
 major_decisions.3001.a:0 "Udało mi się ujarzmić światło słoneczne!"
 major_decisions.3002.desc:0 "[builder.GetName] jest naprawdę szalon[Select_CString( builder.IsFemale, 'a', 'y')]! Wydał[Select_CString( builder.IsFemale, 'a', '')] fortunę na wzniesienie budynku w całości ze szkła i ogłosił[Select_CString( builder.IsFemale, 'a', '')], że słońce zostało ujarzmione i schwytane.\n\nDoniesienia o rosnących roślinach są z pewnością wytworem [Select_CString( builder.IsFemale, 'jej', 'jego')] urojeń. Czy farsa [Select_CString( builder.IsFemale, 'tej szalonej kobiety', 'tego szaleńca')] kiedykolwiek się skończy?!"
 major_decisions.3002.a:0 "To się robi niedorzeczne!"
 major_decisions.3100.t:0 "Kwestia sukcesji"
 major_decisions.3100.desc:0 "Pytanie o to, kto przejmie władzę po mojej śmierci, dręczy mnie ostatnio bezustannie, a groźba podziału państwa stale nie daje mi spokoju.\n\nOczywiście, o ile zazwyczaj trudno jest przekonać państwo do zaakceptowania nowego prawa sukcesyjnego, o tyle #EMP o wiele#! łatwiej jest powrócić do starego..."
 major_decisions.3100.a:0 "Dawne zwyczaje mojego ludu były lepsze!"
 major_decisions.3100.d:0 "Ech, z drugiej strony, prawo podziału jest nieco bardziej sprawiedliwe."
 major_decisions.3100.tt_opinion_witengamot:0 "Wasale [Concept( 'culture', 'kultur' )|E] z [Concept( 'culture_tradition', 'tradycją kulturową' )|E] „$tradition_the_witenagemot_name$”"
 major_decisions.3100.tt_opinion_thing:0 "Wasale [Concept( 'culture', 'kultur' )|E] ze [Concept( 'heritage', 'spuścizną' )|E] północnogermańską"
 major_decisions.3100.tt_opinion_tanistry:0 "Wasale, których [cultures|El] mają [Concept( 'heritage', 'spuściznę' )|E] goidelską"
 major_decisions.3100.tt_opinion_jirga:0 "Wasale [Concept( 'culture', 'kultur' )|E] z [Concept( 'culture_tradition', 'tradycją kulturową' )|E] „$tradition_fp3_jirga_name$”"
