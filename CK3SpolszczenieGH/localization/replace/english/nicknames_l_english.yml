l_english:
 DEFAULT_NICKNAME_DESC:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] jest znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] przez przyjaciół i wrogów w całym kraju jako „[CHARACTER.GetNicknameNoTooltip]”."
 nick_tiny:0 "[Select_CString( CHARACTER.IsFemale, 'Drobna', 'Drobny' )]"
 nick_tiny_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest' ))] znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] ze swoich... wysokich ambicji."
 nick_bluetooth:0 "Sinozęby"
 nick_bluetooth_desc:0 "Pojedynczy, sczerniały ząb sprawia, że [Select_CString( CHARACTER.IsLocalPlayer, 'masz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' ma' ))] słynny, niepowtarzalny uśmiech."
 nick_canmore:0 "[Select_CString( CHARACTER.IsFemale, 'Wielkogłowa', 'Wielkogłowy' )]"
 nick_canmore_desc:0 "Also called "Great Chief", [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] considered a strong, uniting force for the realm."
 nick_tanglehair:0 "[Select_CString(CHARACTER.IsFemale, 'Kudłata', 'Kudłaty' )]"
 nick_tanglehair_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Złożyłaś', 'Złożyłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' złożyła', ' złożył' ) ))] przysięgę, że nigdy nie [Select_CString(CHARACTER.IsLocalPlayer, 'będziesz', 'będzie')] czesać, obcinać ani myć włosów przed zjednoczeniem zwaśnionych władców Norwegii."
 nick_fairhair:0 "[Select_CString(CHARACTER.IsFemale, 'Pięknowłosa', 'Pięknowłosy' )]"
 nick_fairhair_desc:0 "After uniting Norway beneath [CharYourHerHis(CHARACTER)] banner, [CharYouSheHe(CHARACTER)] earnt the right to cut, style, and perfume [CharYourHerHis(CHARACTER)] hair once more. No hair is fairer than that hard-won through toil and strife."
 nick_haardraade:0 "[Select_CString(CHARACTER.IsFemale, 'Sroga', 'Srogi' )]"
 nick_haardraade_desc:0 "Patrząc [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] w twarz, ludzie nazywają [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] „[Select_CString(CHARACTER.IsFemale, 'Srogą', 'Srogim' )]”. Za [Select_CString(CHARACTER.IsLocalPlayer, 'twoimi', CHARACTER.GetHerHis )] plecami, [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] ponure nastawienie i surowa sprawiedliwość sprawiają, że nazywają [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] „[Select_CString(CHARACTER.IsFemale, 'Tyranką', 'Tyranem' )]”."
 nick_hardeknud:0 "Hardekanut"
 nick_hardeknud_desc:0 "[CharYourHerHis(CHARACTER)|U] many subjects can't seem to agree on an exact pronunciation for [CharYourHerHis(CHARACTER)] name, and [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] thus known by many variants."
 nick_hildetand:0 "Wojenny Ząb"
 nick_hildetand_desc:0 "Legends abound of [CHARACTER.GetShortUINameNoTooltipNoFormat] losing teeth dramatically in battle — only to miraculously sprout two new ones."
 nick_lodbrok:0 "Lodbrok"
 nick_lodbrok_desc:0 "The cowering masses of the world call [CharYouHerHim(CHARACTER)] "Hairy Britches", for it is said that [CharYouSheHe(CHARACTER)] wear[_s(CHARACTER)] trousers of hide torn from the corpse of a mighty wyrm. Naturally, one #EMP [CharYouSheHe(CHARACTER)]#! slew."
 nick_ring:0 "Ring"
 nick_ring_desc:0 "No one really knows why the world calls [CharYouHerHim(CHARACTER)] "$nick_ring$", though eager peasants hope it's because [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] generous with [CharYourHerHis(CHARACTER)] purse."
 nick_snake_in_the_eye:0 "Wężowe Oko"
 nick_snake_in_the_eye_desc:0 "Travellers whisper that [CharYouSheHe(CHARACTER)] bear[_s(CHARACTER)] the ouroboros as a blemish in [CharYourHerHis(CHARACTER)] eye — the eternal symbol of a snake biting its own tail. Few are willing to get close enough to check the veracity of such claims."
 nick_the_affable:0 "[Select_CString( CHARACTER.IsFemale, 'Uprzejma', 'Uprzejmy' )]"
 nick_the_affable_desc:0 "Calm, easy-going, pleasant. [CharYouSheHe(CHARACTER)|U] [CharDontDoesnt(CHARACTER)] mind by what epithet people call [CharYouHerHim(CHARACTER)], but fortunately, it's almost always something #EMP nice#!."
 nick_the_apostle:0 "[Select_CString( CHARACTER.IsFemale, 'Apostołka', 'Apostoł' )]"
 nick_the_apostle_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Byłaś', 'Byłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' była', ' był' ) ))] jedn[Select_CString(CHARACTER.IsFemale, 'ą', 'ym' )] z wiernych towarzysz[Select_CString(CHARACTER.IsFemale, 'ek', 'y' )] Jezusa Chrystusa, towarzysząc mu za życia i głosząc jego nauki po jego męczeństwie."
 nick_the_avenger:0 "[Select_CString( CHARACTER.IsFemale, 'Mścicielka', 'Mściciel' )]"
 nick_the_avenger_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest' ))] znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] przez wrogów jako nieubłagana, nieustępliwa siła, która wymierza sprawiedliwość za wszelką cenę."
 nick_the_bald:0 "[Select_CString( CHARACTER.IsFemale, 'Łysa', 'Łysy' )]"
 nick_the_bald_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Cierpisz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' cierpi'))] na paraliżujący brak włosów i nikt nie chce pozwolić [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] o tym zapomnieć."
 nick_the_bald_ironic:0 "$nick_the_bald$"
 nick_the_bald_ironic_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Spędziłaś', 'Spędziłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' spędziła', ' spędził' )))] większość życia bez odpowiedniej korony na głowie, a dwór nie pozwala [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] o tym zapomnieć."
 nick_the_bastard:0 "[Select_CString( CHARACTER.IsFemale, 'Bękartka', 'Bękart' )]"
 nick_the_bastard_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, 'Pochodzisz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' pochodzi' ))] z nieprawego łoża i nie [Select_CString( CHARACTER.IsLocalPlayer, 'możesz', 'może')] o tym zapomnieć. Reszta świata z pewnością też tego nie zapomni."
 nick_the_betrayer:0 "[Select_CString( CHARACTER.IsFemale, 'Zdrajczyni', 'Zdrajca' )]"
 nick_the_betrayer_desc:0 "Wszyscy wiedzą, czego się [Select_CString( CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'dopuściłaś', 'dopuściłeś' ), Select_CString(CHARACTER.IsFemale, 'dopuściła', 'dopuścił' ))]."
 nick_the_black:0 "[Select_CString( CHARACTER.IsFemale, 'Czarna', 'Czarny' )]"
 nick_the_black_desc:0 "Okrucieństwo wobec innych, niehonorowe czyny i ogólnie godna potępienia postawa wobec bliźnich sprawiają, że [Select_CString(CHARACTER.IsLocalPlayer, 'masz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' ma'))] złą reputację."
 nick_the_blessed:0 "[Select_CString( CHARACTER.IsFemale, 'Błogosławiona', 'Błogosławiony' )]"
 nick_the_blessed_desc:0 "Prawe usposobienie i niezachwiany głos w obronie wiary to wszystko, co można o [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'nim' ) )] powiedzieć."
 nick_the_blind:0 "[Select_CString( CHARACTER.IsFemale, 'Ślepa', 'Ślepy' )]"
 nick_the_blind_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twój', CHARACTER.GetHerHis )|U] brak wzroku wydaje się być jedyną rzeczą, którą świat w [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'nim' ) )] widzi."
 nick_the_bold:0 "[Select_CString( CHARACTER.IsFemale, 'Śmiała', 'Śmiały' )]"
 nick_the_bold_desc:0 "Odwaga, męstwo, dzielność, waleczność, bohaterstwo — [Select_CString( CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] imię jest synonimem szybkiego podjęcia bezpośrednich działań. Nawet [Select_CString( CHARACTER.IsLocalPlayer, 'twoi', CHARACTER.GetHerHis )] wrogowie określają [Select_CString( CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] przydomkiem „$nick_the_bold$”; przynajmniej powstrzymuje to falę synonimów."
 nick_the_boneless:0 "Bez Kości"
 nick_the_boneless_desc:0 "Wątły szkielet przeczy [Select_CString(CHARACTER.IsLocalPlayer, 'twojej', CHARACTER.GetHerHis )] zaciekłości umysłu i ducha."
 nick_the_brave:0 "[Select_CString( CHARACTER.IsFemale, 'Odważna', 'Odważny' )]"
 nick_the_brave_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Zawsze osiągasz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' zawsze osiąga'))] swoje cele i nie przeszkodzą [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] w tym ani drżące kolana, ani drążąca ręka."
 nick_the_chaste:0 "[Select_CString( CHARACTER.IsFemale, 'Prawa', 'Prawy' )]"
 nick_the_chaste_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] renowned for [CharYourHerHis(CHARACTER)] preference for a good night's sleep."
 nick_the_confessor:0 "[Select_CString( CHARACTER.IsFemale, 'Wyznawczyni', 'Wyznawca' )]"
 nick_the_confessor_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] renowned for [CharYourHerHis(CHARACTER)] contrition about even the slightest of sins."
 nick_the_conqueror:0 "[Select_CString( CHARACTER.IsFemale, 'Zdobywczyni', 'Zdobywca' )]"
 nick_the_conqueror_desc:0 "Jakiż chwalebniejszy czyn można zapisać w annałach historii niźli podporządkowanie #EMP całego#! państwa? Z pewnością nie [Select_CString(CHARACTER.IsLocalPlayer, 'pozwolisz', 'pozwoli')] ludziom zapomnieć o swoim osiągnięciu."
 nick_the_cruel:0 "[Select_CString( CHARACTER.IsFemale, 'Okrutna', 'Okrutny' )]"
 nick_the_cruel_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] like to think [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] a relatively sunny disposition, really. People just don't seem to get [CharYourHerHis(CHARACTER)] sense of #EMP humor#!."
 nick_the_child_of_devilgod:0 "Pomiot [CHARACTER.GetFaith.DevilNamePossessive|U]"
 nick_the_child_of_devilgod_desc:0 "Wagging tongues gossip that [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] the misbegotten childe of [CHARACTER.GetFaith.DevilName|U]. At least, till [CharYouSheHe(CHARACTER)] tear[_s(CHARACTER)] them out."
 nick_the_crusader:0 "Krzyżowiec"
 nick_the_crusader_desc:0 "Niewierni, apostaci i heretycy padają przed [Select_CString( CHARACTER.IsLocalPlayer, 'twoim', CHARACTER.GetHerHis )] ostrzem."
 nick_the_destroyer:0 "[Select_CString(CHARACTER.IsFemale, 'Niszczycielka', 'Niszczyciel' )]"
 nick_the_destroyer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known for torching holdings, burning buildings, and leaving the land sown with salt and the bones of the dead."
 nick_the_destroyer_prophecy:0 "$nick_the_destroyer$"
 nick_the_destroyer_prophecy_desc:0 "A notable prophecy ascribes [CharYourHerHis(CHARACTER)] eponym. Whether [CharYourHerHis(CHARACTER)] fate is to tear down a corrupt order or burn a righteous one is a matter of debate."
 nick_the_devil:0 "[Select_CString( CHARACTER.IsFemale, 'Diablica', 'Diabeł' )]"
 nick_the_devil_desc:0 "Złe intencje spowijają [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] działania niczym płaszcz, a cały kraj wierzy, że [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] czyny mają tylko najgorsze możliwe intencje."
 nick_the_drunkard:0 "[Select_CString( CHARACTER.IsFemale, 'Pijaczka', 'Pijak' )]"
 nick_the_drunkard_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Szukasz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' szuka' ))] sensu życia na dnie kufla. Wszyscy wiedzą, że nigdy go nie [Select_CString(CHARACTER.IsLocalPlayer, 'znajdziesz', 'znajdzie')]."
 nick_the_fair:0 "[Select_CString( CHARACTER.IsFemale, 'Piękna', 'Piękny' )]"
 nick_the_fair_desc:0 "Uważa się, że [Select_CString( CHARACTER.IsLocalPlayer, 'masz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' ma' ))] przyjemne oblicze."
 nick_the_fat:0 "[Select_CString( CHARACTER.IsFemale, 'Gruba', 'Gruby' )]"
 nick_the_fat_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] jowls have been reputed to disgorge whole chicken legs on occasion."
 nick_the_fearless:0 "[Select_CString( CHARACTER.IsFemale, 'Nieustraszona', 'Nieustraszony' )]"
 nick_the_fearless_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] soldiers say they've never seen [CharYouSheHe(CHARACTER)] flinch — neither to man, nor horse, nor missile. Most people believe them."
 nick_the_fowler:0 "[Select_CString( CHARACTER.IsFemale, 'Ptaszniczka', 'Ptasznik' )]"
 nick_the_fowler_desc:0 "Plotki na dworze mówią, że [Select_CString(CHARACTER.IsLocalPlayer, 'spędzasz', 'spędza')] tyle samo czasu na polowaniu na dzikie ptactwo, co na rządzeniu."
 nick_the_gentle:0 "[Select_CString( CHARACTER.IsFemale, 'Łagodna', 'Łagodny' )]"
 nick_the_gentle_desc:0 "Kiedy [Select_CString(CHARACTER.IsLocalPlayer, 'zrobisz', 'zrobi')] coś dobrze, ludzie nie będą pewni, czy w ogóle coś [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zrobiłaś', 'zrobiłeś' ), Select_CString(CHARACTER.IsFemale, 'zrobiła', 'zrobił' ))]."
 nick_the_german:0 "Niemiecki"
 nick_the_german_desc:0 "Mieszkańcy [Select_CString(CHARACTER.IsLocalPlayer, 'twojego', CHARACTER.GetHerHis )] państwa określają [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] przydomkiem „$nick_the_german$”, ale tak naprawdę nie [Select_CString(CHARACTER.IsLocalPlayer, 'rozumiesz', 'rozumie')] dlaczego."
 nick_the_german_post_mortem:0 "$nick_the_german$"
 nick_the_german_post_mortem_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoja', CHARACTER.GetHerHis )|U] śmierć oznaczała trudny okres przejściowy, kiedy Państwo wschodniofrankijskie zaczęto nazywać Niemcami."
 nick_the_good:0 "[Select_CString( CHARACTER.IsFemale, 'Dobra', 'Dobry' )]"
 nick_the_good_desc:0 "Prawe usposobienie i oddanie wartościom swojej wiary sprawia, że inni [CHARACTER.GetFaith.GetAdherentNamePluralNoTooltip|l] patrzą na [Select_CString(CHARACTER.IsLocalPlayer, 'ciebie', Select_CString(CHARACTER.IsFemale, 'nią', 'niego' ))] z podziwem."
 nick_the_gouty:0 "[Select_CString( CHARACTER.IsFemale, 'Podagryczka', 'Podagryk' )]"
 nick_the_gouty_desc:0 "[CharYourHerHis(CHARACTER)|U] inflamed, swollen joints and painfully warped limbs mark [CHARACTER.GetShortUINameNoTooltipNoFormat] out as a member of society's luxurious upper classes. Perhaps #EMP too#! luxurious."
 nick_the_great:0 "[Select_CString( CHARACTER.IsFemale, 'Wielka', 'Wielki' )]"
 nick_the_great_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Wsławiłaś', 'Wsławiłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' wsławiła', ' wsławił' ) ))] się legendarnymi wręcz osiągnięciami — zwykli ludzie śpiewają pieśni o [Select_CString( CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] czynach, a szlachta narzeka na niesprawiedliwe oczekiwania."
 nick_the_hammer:0 "Młot"
 nick_the_hammer_desc:0 "Anyone wanting to know why they call [CharYouHerHim(CHARACTER)] $nick_the_hammer$ has only to ask [CharYourHerHis(CHARACTER)] unfortunate foes."
 nick_the_handsome:0 "[Select_CString( CHARACTER.IsFemale, 'Ładna', 'Przystojny' )]"
 nick_the_handsome_desc:0 "#EMP Oh my#!. Few in the world boast that chiselled jaw, those straight shoulders, or such [CHARACTER.Custom('Eye_ArticleBlank')]beautiful [CHARACTER.Custom('EyeEyes')]."
 nick_the_heathen:0 "[Select_CString( CHARACTER.IsFemale, 'Poganka', 'Poganin' )]"
 nick_the_heathen_desc:0 "In a truly dire conversion, [CharYouSheHe(CHARACTER)] left not just [CharYourHerHis(CHARACTER)] faith, not just [CharYourHerHis(CHARACTER)] religion, but [CharYourHerHis(CHARACTER)] #EMP entire#! religious tradition, trading to a totally separate view of the divine order."
 nick_the_heathen_rebel:0 "$nick_the_heathen$"
 nick_the_heathen_rebel_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known for [CharYourHerHis(CHARACTER)] rebellion against what [CharYouSheHe(CHARACTER)] see[_s(CHARACTER)] as the idolatrous ways of [CharYourHerHis(CHARACTER)] countrymen and their false theology."
 nick_the_holy:0 "[Select_CString( CHARACTER.IsFemale, 'Święta', 'Święty' )]"
 nick_the_holy_desc:0 "No vice, no sin, no sacrilege, no impiety taints [CharYourHerHis(CHARACTER)] divinely-ordained life."
 nick_the_hunchback:0 "[Select_CString( CHARACTER.IsFemale, 'Garbata', 'Garbaty' )]"
 nick_the_hunchback_desc:0 "None looking at [CHARACTER.GetShortUINameNoTooltipNoFormat] can fail to notice the distinctive lump on [CharYourHerHis(CHARACTER)] back and jut of [CharYourHerHis(CHARACTER)] head. Sometimes it seems like all they can see."
 nick_the_hunter:0 "[Select_CString( CHARACTER.IsFemale, 'Łowczyni', 'Łowca' )]"
 nick_the_hunter_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] swift-shot and swifter eye are renowned for leagues in every direction. Some say [CharYourHerHis(CHARACTER)] bow can reach as far as [CharYourHerHis(CHARACTER)] name travels."
 nick_the_ironside:0 "[Select_CString( CHARACTER.IsFemale, 'Żelaznoboka', 'Żelaznoboki' )]"
 nick_the_ironside_desc:0 "Włócznia, topór, miecz, strzała — [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] podobno w stanie odeprzeć każdy cios, od najbardziej majestatycznego zamachu po ostrze zabójcy."
 nick_the_just:0 "[Select_CString( CHARACTER.IsFemale, 'Sprawiedliwa', 'Sprawiedliwy' )]"
 nick_the_just_desc:0 "Prawo i porządek to dwa fundamenty, na których opiera się dobrobyt społeczeństwa. Porządek bez prawa jest tyranią, prawo bez porządku jest bezsilne."
 nick_the_kind:0 "[Select_CString( CHARACTER.IsFemale, 'Łaskawa', 'Łaskawy' )]"
 nick_the_kind_desc:0 "A calm word, a reassuring smile, an invitation on a cold day — [CharYouSheHe(CHARACTER)] believe[_s(CHARACTER)] the world can be moved by just a little compassion."
 nick_the_lame:0 "[Select_CString( CHARACTER.IsFemale, 'Kulawa', 'Kulawy' )]"
 nick_the_lame_desc:0 "Świat nie tylko nie chce [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', CHARACTER.GetHerHim )] pomóc, ale nawet nie pozwala [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] zapomnieć."
 nick_the_lawgiver:0 "[Select_CString( CHARACTER.IsFemale, 'Prawodawczyni', 'Prawodawca' )]"
 nick_the_lawgiver_desc:0 "Rules, order, due process — [CharYourHerHis(CHARACTER)] gifts to [CharYourHerHis(CHARACTER)] people are many."
 nick_the_liberator:0 "[Select_CString( CHARACTER.IsFemale, 'Wyzwolicielka', 'Wyzwoliciel' )]"
 nick_the_liberator_desc:0 "Ostrą stalą lub elokwencją [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'wywalczyłaś', 'wywalczyłeś' ), Select_CString(CHARACTER.IsFemale, 'wywalczyła', 'wywalczył' ))] wielkie wolności dla tych, którzy byli w niewoli."
 nick_the_lion:0 "[Select_CString( CHARACTER.IsFemale, 'Lwica', 'Lew' )]"
 nick_the_lion_desc:0 "Szlachetny, zaciekły, majestatyczny: jeśli lew jest królem zwierząt, to [Select_CString(CHARACTER.IsLocalPlayer, 'twoi', CHARACTER.GetHerHis )] oczywiste podobieństwo do tego zwierzęcia sugeruje, że [Select_CString(CHARACTER.IsLocalPlayer, 'masz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' ma'))] przed sobą świetlaną przyszłość."
 nick_the_lionheart:0 "Lwie Serce"
 nick_the_lionheart_desc:0 "Odważn[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] do granic możliwości, niszczycielsk[Select_CString(CHARACTER.IsFemale, 'a', 'i' )] w walce, zabójcz[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] w pojedynkach. Ci, którzy zastanawiają się, jak [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zasłużyłaś', 'zasłużyłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' zasłużyła', ' zasłużył' )))] na to miano, najwyraźniej nigdy [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'jej', 'go' ) )] nie spotkali."
 nick_the_lisp_and_lame:0 "[Select_CString( CHARACTER.IsFemale, 'Sepleniąca i Chroma', 'Sepleniący i Chromy' )]"
 nick_the_lisp_and_lame_desc:0 "Nie zadowalając się powolnym, niezdarnym chodem, [CHARACTER.GetFaith.HealthGodName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HealthGodSheHe, 'ona' ), 'uznała', 'uznał' )] za stosowne przekląć [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ))] również okropnym seplenieniem."
 nick_the_magnificent:0 "[Select_CString( CHARACTER.IsFemale, 'Wspaniała', 'Wspaniały' )]"
 nick_the_magnificent_desc:0 "Opowieści o [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] wspaniałych czynach krążą od Irlandii aż po Kataj."
 nick_the_martyr:0 "[Select_CString( CHARACTER.IsFemale, 'Męczenniczka', 'Męczennik' )]"
 nick_the_martyr_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] died for [CHARACTER.GetFaith.HighGodName], and the world's [CHARACTER.GetFaith.GetAdherentNamePlural] remember [CharYourHerHis(CHARACTER)] sacrifice."
 nick_the_merry:0 "[Select_CString( CHARACTER.IsFemale, 'Wesoła', 'Wesoły' )]"
 nick_the_merry_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known for [CharYourHerHis(CHARACTER)] good humor, fine jokes, and excellent parties."
 nick_the_honorable:0 "[Select_CString( CHARACTER.IsFemale, 'Uczciwa', 'Uczciwy' )]"
 nick_the_honorable_desc:0 "When a deal is struck, when [CharYourHerHis(CHARACTER)] word is given, [CharYouSheHe(CHARACTER)] can be trusted to hold to it as strongly as steel."
 nick_the_greedy:0 "[Select_CString( CHARACTER.IsFemale, 'Chciwa', 'Chciwy' )]"
 nick_the_greedy_desc:0 "Co jest lepsze niż jeden worek srebra? Dwa worki srebra!"
 nick_the_monk:0 "[Select_CString( CHARACTER.IsFemale, 'Mniszka', 'Mnich' )]"
 nick_the_monk_desc:0 "[CharYourHerHis(CHARACTER)|U] religious bearing and restrained lifestyle make [CHARACTER.GetShortUINameNoTooltipNoFormat] the ideal monk in the minds of many."
 nick_the_noble:0 "[Select_CString( CHARACTER.IsFemale, 'Szlachetna', 'Szlachetny' )]"
 nick_the_noble_desc:0 "Though there are many nobles in this world, few live up to the ideals of the word as much as [CharYouSheHe(CHARACTER)]."
 nick_the_old:0 "[Select_CString( CHARACTER.IsFemale, 'Stara', 'Stary' )]"
 nick_the_old_desc:0 "It's not uncommon for people to greet [CHARACTER.GetShortUINameNoTooltipNoFormat] with astonishment that [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] still alive."
 nick_the_pious:0 "[Select_CString( CHARACTER.IsFemale, 'Pobożna', 'Pobożny' )]"
 nick_the_pious_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] fervor and dedication to [CHARACTER.GetFaith.GetName] are considered a mark of intense, inspirational devotion."
 nick_the_proud:0 "[Select_CString( CHARACTER.IsFemale, 'Pyszna', 'Pyszny' )]"
 nick_the_proud_desc:0 "Most nobles learn how to keep their back straight at all times, but few make it a point of pride like [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_quarreller:0 "[Select_CString( CHARACTER.IsFemale, 'Kłótniczka', 'Kłótnik' )]"
 nick_the_quarreller_desc:0 "It's considered wise not to start a conversation with [CHARACTER.GetShortUINameNoTooltipNoFormat] unless you have a few hours to spare. Sometimes days."
 nick_the_restorer:0 "[Select_CString( CHARACTER.IsFemale, 'Odnowicielka', 'Odnowiciel' )]"
 nick_the_restorer_desc:0 "When the realm seemed lost in the darkness, #EMP [CharYouSheHe(CHARACTER)]#! emerged to bring it back into the light."
 nick_the_saint:0 "[Select_CString( CHARACTER.IsFemale, 'Święta', 'Święty' )]"
 nick_the_saint_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] gone down in the history of [CHARACTER.GetFaith.GetName] as one of its most blessed adherents. Ever."
 nick_the_scholar:0 "[Select_CString( CHARACTER.IsFemale, 'Erudytka', 'Erudyta' )]"
 nick_the_scholar_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] wisdom and knowledge are part of the corpus of many a learned academy."
 nick_the_silent:0 "[Select_CString( CHARACTER.IsFemale, 'Cicha', 'Cichy' )]"
 nick_the_silent_desc:0 "Silence is golden, and [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] a wealth of it."
 nick_the_stammerer:0 "Jąkała"
 nick_the_stammerer_desc:0 "Chociaż [Select_CString( CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] sformułowania mogą być elokwentne, sposób ich przekazu pozostawia wiele do życzenia."
 nick_the_stranger:0 "Dziwak"
 nick_the_stranger_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] came to [CharYourHerHis(CHARACTER)] realm from far away — even now, many of [CharYourHerHis(CHARACTER)] mannerisms are still strange and foreign."
 nick_the_strong:0 "[Select_CString( CHARACTER.IsFemale, 'Mocna', 'Mocny' )]"
 nick_the_strong_desc:0 "The wider world considers [CharYouHerHim(CHARACTER)] capable of cracking rocks. With [CharYourHerHis(CHARACTER)] teeth."
 nick_the_troubadour:0 "[Select_CString( CHARACTER.IsFemale, 'Trubadurka', 'Trubadur' )]"
 nick_the_troubadour_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known for [CharYourHerHis(CHARACTER)] fine singing voice and propensity towards music. At least, by those who like [CharYouHerHim(CHARACTER)]."
 nick_the_unready:0 "[Select_CString( CHARACTER.IsFemale, 'Bezradna', 'Bezradny' )]"
 nick_the_unready_desc:0 "It's a rare conflict or discussion that fails to completely overwhelm [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_unready_anglo_saxon:0 "$nick_the_unready$"
 nick_the_unready_anglo_saxon_desc:0 "[CharYourHerHis(CHARACTER)|U] name literally translates as 'Noble Counsel'. It causes [CharYouHerHim(CHARACTER)] no small amount of irritation to be styled $E_thelrE_d$-Unræd, or 'Noble Counsel-No Counsel'. Presumably because someone thought the pun was funny."
 nick_the_usurper:0 "[Select_CString( CHARACTER.IsFemale, 'Uzurpatorka', 'Uzurpator' )]"
 nick_the_usurper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] overthrew [CharYourHerHis(CHARACTER)] realm's rightful liege, taking what should have been theirs at sword-point."
 nick_the_victorious:0 "[Select_CString( CHARACTER.IsFemale, 'Zwycięska', 'Zwycięski' )]"
 nick_the_victorious_desc:0 "Triumph comes naturally to [CHARACTER.GetShortUINameNoTooltipNoFormat], and the world agrees."
 nick_the_viking:0 "Wiking"
 nick_the_viking_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] always believed property to be more of a malleable concept than most."
 nick_the_young:0 "[Select_CString( CHARACTER.IsFemale, 'Młoda', 'Młody' )]"
 nick_the_young_desc:0 "As a young [CHARACTER.GetWomanMan], [CharYouSheHe(CHARACTER)] found distinction and notability. No matter how many years pass, [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] sure the epithet will stick."
 nick_the_younger:0 "Młodszy"
 nick_the_younger_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, 'Masz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' ma' ))] nieszczęście dzielić swoje imię z inną sławną osobą, przez co już zawsze [Select_CString( CHARACTER.IsLocalPlayer, 'będziesz', 'będzie')] znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] jako [CHARACTER.GetFirstName] #EMP $nick_the_younger$#!."
 nick_whiteshirt:0 "Biała Koszula"
 nick_whiteshirt_desc:0 "Ludzie często pytają, dlaczego [Select_CString( CHARACTER.IsLocalPlayer, 'posługujesz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' posługuje' ))] się przydomkiem $nick_whiteshirt$. W odpowiedzi tylko się [Select_CString( CHARACTER.IsLocalPlayer, 'uśmiechasz', 'uśmiecha')]."
 nick_the_cannibal:0 "[Select_CString( CHARACTER.IsFemale, 'Kanibalka', 'Kanibal' )]"
 nick_the_cannibal_desc:0 "Few people can bear [CharYourHerHis(CHARACTER)] open-lipped grin, especially when fresh blood is sluicing over [CharYourHerHis(CHARACTER)] well-maintained teeth."
 nick_the_dragon:0 "[Select_CString( CHARACTER.IsFemale, 'Smoczyca', 'Smok' )]"
 nick_the_dragon_desc:0 "$nick_the_dragoness_desc$"
 nick_the_devourer:0 "[Select_CString( CHARACTER.IsFemale, 'Pożeraczka', 'Pożeracz' )]"
 nick_the_devourer_desc:0 "Świat drży na myśl o tym, ile istnień pochłonął [Select_CString(CHARACTER.IsLocalPlayer, 'twój', CHARACTER.GetHerHis )] bezdenny żołądek..."
 nick_the_bewitched:0 "[Select_CString( CHARACTER.IsFemale, 'Oczarowana', 'Oczarowany' )]"
 nick_the_bewitched_desc:0 "Abandoned by [CHARACTER.GetFaith.HighGodName], cursed by [CHARACTER.GetFaith.WitchGodName], when people talk of [CHARACTER.GetShortUINameNoTooltipNoFormat], it is often with pity."
 nick_the_witch:0 "Wiedźma"
 nick_the_witch_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] considered to be a trafficker in strange things beyond the veil of mundanity."
 nick_the_unfaithful:0 "Niewierna"
 nick_the_unfaithful_desc:0 "Wedding vows are more like... wedding guidelines, in [CharYourHerHis(CHARACTER)] opinion."
 nick_the_unchaste:0 "[Select_CString( CHARACTER.IsFemale, 'Nieczysta', 'Nieczysty' )]"
 nick_the_unchaste_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] thought to be a lech out of wedlock."
 nick_the_beguiling:0 "Zniewalająca"
 nick_the_beguiling_desc:0 "It is said that a demure glance from [CHARACTER.GetShortUINameNoTooltipNoFormat] can induce a... weakening of the knees."
 nick_the_temptress:0 "Kusicielka"
 nick_the_temptress_desc:0 "Upon [CharYourHerHis(CHARACTER)] crooked finger, noble and pauper alike are snared."
 nick_the_seductress:0 "Uwodzicielka"
 nick_the_seductress_desc:0 "Uśmiech mówi więcej niż tysiąc słów — słów, które prawdopodobnie nie mogłyby zostać wypowiedziane w uprzejmym towarzystwie."
 nick_the_lewd:0 "Lubieżny"
 nick_the_lewd_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] comments, bearing, and occasional vigorous physical gesturing are, at best, unsubtle."
 nick_the_lecher:0 "Rozpustnik"
 nick_the_lecher_desc:0 "People [CharYouSheHe(CHARACTER)] [CharFancyFancies(CHARACTER)] get used to [CharYourHerHis(CHARACTER)] drool. Or they leave."
 nick_the_seducer:0 "Uwodziciel"
 nick_the_seducer_desc:0 "$nick_the_seductress_desc$"
 nick_the_shadow:0 "Cień"
 nick_the_shadow_desc:0 "Rumor has it that wherever darkness falls, [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] an ear."
 nick_the_whisperer:0 "[Select_CString( CHARACTER.IsFemale, 'Szeptaczka', 'Szeptacz' )]"
 nick_the_whisperer_desc:0 "So-called because [CharYouSheHe(CHARACTER)] spend[_s(CHARACTER)] more time speaking softly than is seemly."
 nick_the_spider:0 "[Select_CString( CHARACTER.IsFemale, 'Pajęczyca', 'Pająk' )]"
 nick_the_spider_desc:0 "Mówią, że należy uważać na dworze. Nigdy nie wiadomo, gdzie czeka $nick_the_spider$."
 nick_the_fox:0 "[Select_CString( CHARACTER.IsFemale, 'Lisica', 'Lis' )]"
 nick_the_fox_desc:0 "Przebiegłość, spryt, ambicja — [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] cnoty może nie są rycerskie, ale za to #EMP skuteczne#!."
 nick_the_shrewd:0 "[Select_CString( CHARACTER.IsFemale, 'Sprytna', 'Sprytny' )]"
 nick_the_shrewd_desc:0 "It's wise never to play [CharYouSheHe(CHARACTER)] at cards — few folk can be sure what [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] up [CharYourHerHis(CHARACTER)] sleeve."
 nick_the_gracious:0 "[Select_CString( CHARACTER.IsFemale, 'Łaskawa', 'Łaskawy' )]"
 nick_the_gracious_desc:0 "[CharYourHerHis(CHARACTER)|U] good manners, noble bearing, and stately indulgence make [CHARACTER.GetShortUINameNoTooltipNoFormat] a popular [CHARACTER.GetWomanMan] at most tables."
 nick_the_magnanimous:0 "[Select_CString( CHARACTER.IsFemale, 'Wspaniałomyślna', 'Wspaniałomyślny' )]"
 nick_the_magnanimous_desc:0 "Let it never be said that [CharYouSheHe(CHARACTER)] left a given ungiven."
 nick_the_architect:0 "[Select_CString( CHARACTER.IsFemale, 'Architektka', 'Architekt' )]"
 nick_the_architect_desc:0 "Większość, patrząc na stos cegieł i drewna, widzi pracę robotnika. [Select_CString(CHARACTER.IsLocalPlayer, 'Ty widzisz', Concatenate(CHARACTER.GetSheHe, ' widzi'))|U] #EMP potencjał#!."
 nick_the_wise:0 "[Select_CString( CHARACTER.IsFemale, 'Mądra', 'Mądry' )]"
 nick_the_wise_desc:0 "It's considered sensible to ask for [CharYourHerHis(CHARACTER)] opinion, if [CharYouSheHe(CHARACTER)] can be coaxed into giving it."
 nick_the_impaler:0 "[Select_CString( CHARACTER.IsFemale, 'Palowniczka', 'Palownik' )]"
 nick_the_impaler_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Może i masz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' może i ma' ))] surowe metody wymierzania sprawiedliwości, ale za to wskaźnik recydywy #EMP jest#! niski."
 nick_the_tormentor:0 "[Select_CString( CHARACTER.IsFemale, 'Dręczycielka', 'Dręczyciel' )]"
 nick_the_tormentor_desc:0 "Większość wolałaby zginąć od ostrza włodarza, niż dać się zabrać do [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] lochów."
 nick_the_depraved:0 "[Select_CString( CHARACTER.IsFemale, 'Niemoralna', 'Niemoralny' )]"
 nick_the_depraved_desc:0 "Dobrzy ludzie szepczą, że [Select_CString(CHARACTER.IsLocalPlayer, 'twoi', CHARACTER.GetHerHis )] pragnienia są nienaturalne. [Select_CString(CHARACTER.IsLocalPlayer, 'Ty uważasz', Concatenate(CHARACTER.GetSheHe, ' uważa'))|U] je po prostu za #EMP wyrafinowane#!."
 nick_the_monster:0 "Potwór"
 nick_the_monster_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest'))] uważan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] przez wieśniaków za upiora, wysysającą krew zmorę, która przybyła, by posilić się szpikiem ich dzieci. Miejmy nadzieję, że się mylą."
 nick_the_wicked:0 "[Select_CString( CHARACTER.IsFemale, 'Nikczemna', 'Nikczemny' )]"
 nick_the_wicked_desc:0 "[CHARACTER.GetFaith.GetName] has many restrictions — [CharYouSheHe(CHARACTER)] tend[_s(CHARACTER)] to break them habitually."
 nick_the_accursed:0 "[Select_CString( CHARACTER.IsFemale, 'Przeklęta', 'Przeklęty' )]"
 nick_the_accursed_desc:0 "It's a rare [CHARACTER.GetFaith.PriestNeuter] able to speak [CharYourHerHis(CHARACTER)] name without spitting it into the dust."
 nick_priest_hater:0 "Wróg Księży"
 nick_priest_hater_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] dislike for the clergy is both well-known and, due to priestly literacy, well-documented."
 nick_priest_eater:0 "[Select_CString( CHARACTER.IsFemale, 'Pożeraczka Księży', 'Pożeracz Księży' )]"
 nick_priest_eater_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] dislike[_s(CHARACTER)] everything about the clergy but their taste."
 nick_the_able:0 "[Select_CString( CHARACTER.IsFemale, 'Zdolna', 'Zdolny' )]"
 nick_the_able_desc:0 "Rule a realm? Fight a battle? Cook a meal? Calm a child? Design a building? Pull a tooth? There's little [CharYouSheHe(CHARACTER)] can't do when [CharYouSheHe(CHARACTER)] put[_s(CHARACTER)] [CharYourHerHis(CHARACTER)] mind to it. Specialisation is, after all, for insects."
 nick_the_mad:0 "[Select_CString( CHARACTER.IsFemale, 'Szalona', 'Szalony' )]"
 nick_the_mad_desc:0 "If they only knew what [CharYouSheHe(CHARACTER)] know[_s(CHARACTER)], then they'd be laughing too: all this life is some mad god's game."
 nick_the_ruthless:0 "[Select_CString( CHARACTER.IsFemale, 'Bezwzględna', 'Bezwzględny' )]"
 nick_the_ruthless_desc:0 "Not everyone has the strength to do what needs to be done. Not everyone, but [CharYouSheHe(CHARACTER)] [CharDoDoes(CHARACTER)]."
 nick_the_simple:0 "[Select_CString( CHARACTER.IsFemale, 'Prostoduszna', 'Prostoduszny' )]"
 nick_the_simple_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] thoughts can be best described as 'blessedly unburdened'."
 nick_the_leper:0 "[Select_CString( CHARACTER.IsFemale, 'Trędowaty', 'Trędowata' )]"
 nick_the_leper_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Nigdy nie zapomnisz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' nigdy nie zapomni'))] o wyniszczające chorobie, która powoli wyniszcza [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] ciało. Świat i tak lubi [Select_CString(CHARACTER.IsLocalPlayer, 'ci', CHARACTER.GetHerHim )] przypominać ."
 nick_half_hand:0 "[Select_CString( CHARACTER.IsFemale, 'Półręka', 'Półręka' )]"
 nick_half_hand_desc:0 "Some tales say [CharYouSheHe(CHARACTER)] lack[_s(CHARACTER)] a finger, others a full half of [CharYourHerHis(CHARACTER)] hand, yet more that [CharYourHerHis(CHARACTER)] arm is split length-ways to the elbow. [CharYouSheHe(CHARACTER)|U] [CharDontDoesnt(CHARACTER)] like to comment."
 nick_the_hideous:0 "[Select_CString( CHARACTER.IsFemale, 'Szkaradna', 'Szkaradny' )]"
 nick_the_hideous_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Masz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' ma'))] twarz, którą, miejmy nadzieję, przynajmniej matka mogłaby pokochać."
 nick_the_frog:0 "Żaba"
 nick_the_frog_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] features have something of a batrachian bent — less #EMP polite#! explanations are generally used out of earshot."
 nick_the_repulsive:0 "[Select_CString( CHARACTER.IsFemale, 'Odrażająca', 'Odrażający' )]"
 nick_the_repulsive_desc:0 "Kiedy [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] w pobliżu, zatłoczenie rzadko stanowi problem."
 nick_the_frail:0 "[Select_CString( CHARACTER.IsFemale, 'Cherlawa', 'Cherlawy' )]"
 nick_the_frail_desc:0 "O [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] kościach często mówi się, że są zrobione ze szkła — przynajmniej tak się kruszą."
 nick_the_weak:0 "[Select_CString( CHARACTER.IsFemale, 'Bezsilna', 'Bezsilny' )]"
 nick_the_weak_desc:0 "Certain, boastful children think they could wrestle [CHARACTER.GetShortUINameNoTooltipNoFormat] and win. [CharYouSheHe(CHARACTER)|U]'d prefer not to test the theory."
 nick_the_brute:0 "[Select_CString( CHARACTER.IsFemale, 'Brutalna', 'Brutalny' )]"
 nick_the_brute_desc:0 "Never one to shy from violence, [CharYouSheHe(CHARACTER)] draw[_s(CHARACTER)] little distinction between physical, social, and mental harm. It all cuts the same in the end, right?"
 nick_the_bear:0 "[Select_CString( CHARACTER.IsFemale, 'Niedźwiedzica', 'Niedźwiedź' )]"
 nick_the_bear_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoja', CHARACTER.GetHerHis )|U] owłosiona, strzelista postać może onieśmielać — choć trzeba przyznać, że nie #EMP wszystkich#!."
 nick_the_terrible:0 "[Select_CString( CHARACTER.IsFemale, 'Groźna', 'Groźny' )]"
 nick_the_terrible_desc:0 "Gdy [Select_CString(CHARACTER.IsLocalPlayer, 'przechodzisz', 'przechodzi')] dzieci płaczą, chłopi drżą, a mleko kwaśnieje. Rzekomo."
 nick_the_tyrant:0 "[Select_CString( CHARACTER.IsFemale, 'Tyranka', 'Tyran' )]"
 nick_the_tyrant_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Ty jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest'))] państwem, a każdy, kto się z [Select_CString(CHARACTER.IsLocalPlayer, 'tobą', Select_CString(CHARACTER.IsFemale, 'nią', 'nim' ))] nie zgadza, dowie się, co państwo robi ze zdrajcami."
 nick_the_wolf:0 "[Select_CString( CHARACTER.IsFemale, 'Wilczyca', 'Wilk' )]"
 nick_the_wolf_desc:0 "Sly, vicious, noble, but rarely honorable. There are worse ways to sum [CHARACTER.GetShortUINameNoTooltipNoFormat] up."
 nick_the_benevolent:0 "[Select_CString( CHARACTER.IsFemale, 'Życzliwa', 'Życzliwy' )]"
 nick_the_benevolent_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Angażujesz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' angażuje'))] się w patronat i dobroczynność, kiedy tylko [Select_CString(CHARACTER.IsLocalPlayer, 'możesz', 'może')]."
 nick_the_philosopher:0 "Filozof"
 nick_the_philosopher_desc:0 "Świat przyrody jest pełen ciekawostek, tajemnic i zagadek, a [Select_CString(CHARACTER.IsLocalPlayer, 'ty uwielbiasz', Select_CString(CHARACTER.IsFemale, 'ona uwielbia', 'on uwielbia' ))] o nich rozmawiać. Długo i szczegółowo."
 nick_the_compassionate:0 "[Select_CString( CHARACTER.IsFemale, 'Współczująca', 'Współczujący' )]"
 nick_the_compassionate_desc:0 "Co jest najlepsze w życiu? Zaprzyjaźnić się z wrogiem, zobaczyć, jak jego nienawiść ustępuje i poczuć radość z pojednania."
