 nick_the_shy_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest'))] tak rzadko widywan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )], że [Select_CString(CHARACTER.IsLocalPlayer, 'twój', CHARACTER.GetHerHis )] eponim jest wszystkim, co większość o [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'nim' ) )] wie."
 nick_the_giant:0 "[Select_CString( CHARACTER.IsFemale, 'Gigantka', 'Gigant' )]"
 nick_the_giant_desc:0 "Plotka głosi, że [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'jesteś wielka', 'jesteś wielki' ), Select_CString(CHARACTER.IsFemale, 'jest wielka', 'jest wielki' ))] jak dom — z [Select_CString(CHARACTER.IsLocalPlayer, 'twojego', CHARACTER.GetHerHis )] doświadczenia wynika, że to zależy od domu."
 nick_bad_hand:0 "[Select_CString( CHARACTER.IsFemale, 'Pechowa', 'Pechowy' )]"
 nick_bad_hand_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twierdzisz, że masz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' twierdzi, że ma'))] silny prawy sierpowy, ale większość wie, że [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] po prostu beznadziejn[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] w karty."
 nick_the_little:0 "[Select_CString( CHARACTER.IsFemale, 'Mała', 'Mały' )]"
 nick_the_little_desc:0 "Generalnie [Select_CString(CHARACTER.IsLocalPlayer, 'uchodzisz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' uchodzi'))] za niewielką osobę."
 nick_the_one_eyed:0 "[Select_CString( CHARACTER.IsFemale, 'Jednooka', 'Jednooki' )]"
 nick_the_one_eyed_desc:0 "$nick_monophthalmos_desc$"
 nick_the_oppressor:0 "Ciemiężca"
 nick_the_oppressor_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Nie jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' nie jest'))] najbardziej opiewan[Select_CString(CHARACTER.IsFemale, 'ą władczynią, jaką', 'ym władcą, jakiego' )] kiedykolwiek mieli [Select_CString(CHARACTER.IsLocalPlayer, 'twoi', CHARACTER.GetHerHis )] poddani."
 nick_the_apostate:0 "Apostata"
 nick_the_apostate_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Sprzeciwiłaś', 'Sprzeciwiłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' sprzeciwiła', ' sprzeciwił' )))] się sukcesowi innej wiary i zamiast tego [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'ogłosiłaś', 'ogłosiłeś' ), Select_CString(CHARACTER.IsFemale, 'ogłosiła', 'ogłosił' ))] swoją miłość i lojalność wobec [CHARACTER.GetFaith.HighGodNamePossessive]."
 nick_the_pagan:0 "[Select_CString( CHARACTER.IsFemale, 'Poganka', 'Poganin' )]"
 nick_the_pagan_desc:0 "Większość chce z [Select_CString(CHARACTER.IsLocalPlayer, 'ciebie', Select_CString(CHARACTER.IsFemale, 'niej', 'niego' ) )] kpić, gdy nazywają [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] w ten sposób. Pozwól im. [Select_CString(CHARACTER.IsLocalPlayer, 'Ty znasz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' zna'))] prawdę."
 nick_the_heretic:0 "[Select_CString( CHARACTER.IsFemale, 'Heretyczka', 'Heretyk' )]"
 nick_the_heretic_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] nawrócenie na [CHARACTER.GetFaith.GetName|l] było tak dramatyczne, że jest to jedna z rzeczy, które ludzie pamiętają o [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'nim' ) )] najlepiej."
 nick_the_savage:0 "Barbarzyńca"
 nick_the_savage_desc:0 "Nie ma niczego i nikogo, kogo [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zawachałabyś', 'zawachałbyś' ), Select_CString(CHARACTER.IsFemale, 'zawachałaby', 'zawachałby' ))] się rozerwać na strzępy. Mężczyzna, kobieta, dziecko, pies — [Select_CString(CHARACTER.IsLocalPlayer, 'zabijesz', 'zabije')] ich wszystkich i [Select_CString(CHARACTER.IsLocalPlayer, 'pozwolisz', 'pozwoli')] [CHARACTER.GetFaith.CustomLoc('HighGodNameCel')] się z nimi rozprawić."
 nick_the_defiant:0 "[Select_CString( CHARACTER.IsFemale, 'Krnąbrna', 'Krnąbrny' )]"
 nick_the_defiant_desc:0 "Niech przyjdą, niech przyjdą wszyscy! [Select_CString(CHARACTER.IsLocalPlayer, 'Podążasz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' podąża'))] właściwą drogą i aby to udowodnić, [Select_CString(CHARACTER.IsLocalPlayer, 'zabijesz', 'zabije')] tylu ludzi, ilu [Select_CString(CHARACTER.IsLocalPlayer, 'będziesz', 'będzie')] musiał[Select_CString(CHARACTER.IsFemale, 'a', '' )]!"
 nick_the_sea_king:0 "[CHARACTER.Custom('GetQueenKing')|U] Mórz"
 nick_the_sea_king_desc:0 "To jego sposób, w jaki [Select_CString(CHARACTER.IsLocalPlayer, 'zbierasz', 'zbiera')] plony — [Select_CString(CHARACTER.IsLocalPlayer, 'bierzesz to co chcesz i od kogo chcesz', 'bierze to co chce i od kogo chce')]. [Select_CString(CHARACTER.IsLocalPlayer, 'Odmawiasz', 'Odmawia')] zmiany swojego postępowania w tej kwestii, nie pozwalając swoim ludziom na zmianę ich postępowania."
 nick_the_great_and_terrible:0 "[Select_CString( CHARACTER.IsFemale, 'Wielka i Groźna', 'Wielki i Groźny' )]"
 nick_the_great_and_terrible_desc:0 "A pirate without peer, a [CHARACTER.GetLadyLord] of blood and gold, the very embodiment of a shining sword held aloft over waves of cresting sea-salt. [CharYouSheHe(CHARACTER)|U] earnt the right to be called the Great, and [CharYouSheHe(CHARACTER)] carved the reputation to be dubbed the #EMP Terrible#!."
 nick_the_stonefaced:0 "Kamienna Twarz"
 nick_the_stonefaced_desc:0 "Uśmiechnij się. Proszę? Tylko raz?"
 nick_the_dry:0 "[Select_CString( CHARACTER.IsFemale, 'Sucha', 'Suchy' )]"
 nick_the_dry_desc:0 "It's considered impossible to tell if [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] constantly laughing internally with no outward sign, or just... don't understand the concept of #EMP fun#! to begin with."
 nick_the_joyless:0 "Bez Humoru"
 nick_the_joyless_desc:0 "Anyone dealing with [CHARACTER.GetShortUINameNoTooltipNoFormat] on a daily basis soon learns to be exact and precise in their wording, because [CharYouSheHe(CHARACTER)]'ll never be anything less in [CharYourHerHis(CHARACTER)] understanding."
 nick_lacks_laughs:0 "Nie [Select_CString( CHARACTER.IsFemale, 'Śmiejąca', 'Śmiejący' )] się"
 nick_lacks_laughs_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] so notoriously serious-minded that, reputedly, [CharYouSheHe(CHARACTER)] didn't hear a human laugh till [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] a full grown [CHARACTER.GetWomanMan]. [CharYouSheHe(CHARACTER)|U] thought they were having a seizure."
 nick_the_dull:0 "[Select_CString( CHARACTER.IsFemale, 'Tępa', 'Tępy' )]"
 nick_the_dull_desc:0 "Nikt tak naprawdę nie pamięta, dlaczego po raz pierwszy nazwano [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] „[Select_CString(CHARACTER.IsFemale, 'Tępą', 'Tępym' )]”. Wszyscy zgadzają się, że nie warto o tym pamiętać."
 nick_the_snorer:0 "[Select_CString( CHARACTER.IsFemale, 'Chrapiąca', 'Chrapiący' )]"
 nick_the_snorer_desc:0 "To, czy [Select_CString(CHARACTER.IsLocalPlayer, 'chrapiesz', 'chrapie')], czy nie, jest kwestią jałowych spekulacji, ale kiedy [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] w domu, jest w stanie to usłyszeć cały dwór."
 nick_troll_slayer:0 "[Select_CString( CHARACTER.IsFemale, 'Pogromczyni', 'Pogromca' )] Trolli"
 nick_troll_slayer_desc:0 "Commonfolk boast proudly of [CharYourHerHis(CHARACTER)] warding touch, of how [CharYouSheHe(CHARACTER)] slew a troll on their behalf."
 nick_the_bane_of_danes:0 "Zguba Danów"
 nick_the_bane_of_danes_desc:0 "Powszechna opinia głosi, że w Skandynawii nie ma rodziny, która nie straciłaby krewnego z powodu [Select_CString(CHARACTER.IsLocalPlayer, 'twojego', CHARACTER.GetHerHis )] ostrza."
 nick_the_culture_wall:0 "[CHARACTER.GetCulture.GetNameNoTooltip] Ściana"
 nick_the_culture_wall_desc:0 "Żaden obcy najeźdźca, żaden niewolący ludzi wiking, żaden krwiożerczy buntownik nie grasuje na [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] wodach ani nie żeruje na [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] ludziach."
 nick_nord_foe:0 "Wróg Nordów"
 nick_nord_foe_desc:0 "Niektórzy głupcy mówią, że nie [Select_CString(CHARACTER.IsLocalPlayer, 'możesz', 'może')] przestraszyć Norda, że mają lód w żyłach. [Select_CString(CHARACTER.IsLocalPlayer, 'Ty wiesz', Concatenate(CHARACTER.GetSheHe, ' wie'))|U] wie, że umierają krzycząc i krwawiąc jak wszyscy inni."
 nick_the_scourge_of_the_northerners:0 "Plaga Północy"
 nick_the_scourge_of_the_northerners_desc:0 "They come to [CharYourHerHis(CHARACTER)] lands seeking slaves and plunder. The Dane, the Norwegian, the Swede. [CharYouSheHe(CHARACTER)|U] give[_s(CHARACTER)] them only a swift death and an eternity in [CHARACTER.GetFaith.random_NegativeAfterLife]."
 nick_the_burner_of_ash:0 "Płonący Popiół"
 nick_the_burner_of_ash_desc:0 "Nic nie pachnie tak dobrze, jak płonący langskip w wiosenny poranek."
 nick_the_garlic:0 "Czosnkowy Król"
 nick_the_garlic_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Byłaś', 'Byłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' była', ' był' )))] powszechnie przedstawian[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] w szyderczej rymowance dla dzieci."
 nick_garlic_queen:0 "Czosnkowa Królowa"
 nick_garlic_queen_desc:0 "$nick_the_garlic_desc$"
 nick_gajapati:0 "Gadźapati"
 nick_gajapati_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] innowacyjne wykorzystanie słoni bojowych z pewnością przejdzie do historii."
 nick_the_transcriber:0 "Skryba"
 nick_the_transcriber_desc:0 "Wiedza opiera się na przekazywaniu, a jakie są lepsze narzędzia do tego niż książki i zwoje, które mogą być czytane przez pokolenia?"
 nick_of_clairvaux:0 "z Clairvaux"
 nick_of_clairvaux_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] pochodzenie jest ważne, aby odróżnić [Select_CString(CHARACTER.IsLocalPlayer, 'cię', Select_CString(CHARACTER.IsFemale, 'ją', 'go' ) )] od szczerze mówiąc absurdalnej liczby innych bernardynów."
 nick_the_headless:0 "Bezgłowy"
 nick_the_headless_desc:0 "Szybko i na temat. Podobnie jak [Select_CString(CHARACTER.IsLocalPlayer, 'twój', CHARACTER.GetHerHis )] koniec."
 nick_the_footstool:0 "Podnóżek"
 nick_the_footstool_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] obowiązki są... uciążliwe. I często dyskutowane."
 nick_father_of_the_baltic:0 "Ojciec Bałtyku"
 nick_father_of_the_baltic_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Stworzyłaś', 'Stworzyłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' stworzyła', ' stworzył' )))] Liwonię potem, krwią i ciężką pracą."
 nick_mother_of_the_baltic:0 "Matka Bałtyku"
 nick_mother_of_the_baltic_desc:0 "$nick_father_of_the_baltic_desc$"
 nick_scourge_of_the_baltic:0 "Zmora Bałtyku"
 nick_scourge_of_the_baltic_desc:0 "Dzięki [Select_CString(CHARACTER.IsLocalPlayer, 'tobie', Select_CString(CHARACTER.IsFemale, 'niej', 'niemu' ) )] Liwonia z pewnością przetrwa — na solidnym fundamencie z kości i cierpienia."
 nick_the_mountain_king:0 "[Select_CString( CHARACTER.IsFemale, 'Królowa Gór', 'Król Gór' )]"
 nick_the_mountain_king_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] wzniosłe hale cieszą się dobrą opinią."
 nick_the_child_killer:0 "[Select_CString( CHARACTER.IsFemale, 'Dzieciobójczyni', 'Dzieciobójca' )]"
 nick_the_child_killer_desc:0 "Bibliści ogólnie uważają, że nie [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zrozumiałaś', 'zrozumiałeś' ), Select_CString(CHARACTER.IsFemale, 'zrozumiała', 'zrozumiał' ))] znaczenia decyzji Salomona."
 nick_the_anathema:0 "Anatema"
 nick_the_anathema_desc:0 "Chaos śmiertelnego świata cofa się przed [Select_CString(CHARACTER.IsLocalPlayer, 'tobą', Select_CString(CHARACTER.IsFemale, 'nią', 'nim' ) )]."
 nick_the_angel_of_death:0 "[Select_CString( CHARACTER.IsFemale, 'Anielica', 'Anioł' )] [CHARACTER.GetFaith.DeathDeityNamePossessive|U]"
 nick_the_angel_of_death_desc:0 "W swoim mniemaniu [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zakończyłaś', 'zakończyłeś' ), Select_CString(CHARACTER.IsFemale, 'zakończyła', 'zakończył' ))] ich cierpienie. Reszta świata tak tego nie widzi."
 nick_monophthalmos:0 "Monoftalmos"
 nick_monophthalmos_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Twoje', CHARACTER.GetHerHis )|U] ocalałe oko otrzymało znacznie więcej uwagi niż wtedy, gdy były dwa."
 nick_health_god_mercy:0 "Łaska [CHARACTER.GetFaith.HealthGodNamePossessive|U]"
 nick_health_god_mercy_desc:0 "Pomimo nikczemnych początków, [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'odnalazłaś', 'odnalazłeś' ), Select_CString(CHARACTER.IsFemale, 'odnalazła', 'odnalazł' ))] drogę do świata medycyny i [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'zdobyłaś', 'zdobyłeś' ), Select_CString(CHARACTER.IsFemale, 'zdobyła', 'zdobył' ))] sławę opiekując się biednymi."
 nick_genghis_khan:0 "Czyngis-chan"
 nick_genghis_khan_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] jest karą [CHARACTER.GetFaith.HighGodNamePossessive] za wszystkie grzechy świata — bo gdyby świat nie był pełen grzeszników, czy [CHARACTER.GetFaith.HighGodName] [Select_CString(EqualTo_string(actor.GetFaith.HighGodNameSheHe, 'ona' ), 'zesłałaby', 'zesłałby' )] kogoś takiego jak #EMP [CharYouSheHe(CHARACTER)]#! w ramach kary?"
 nick_fabulous_she_he:0 "[Select_CString( CHARACTER.IsFemale, 'Wspaniała', 'Wspaniały' )] [CHARACTER.GetSheHe|U], [CHARACTER.GetFirstNameNoTooltip|U]"
 nick_fabulous_she_he_desc:0 "Nie jest niczym niezwykłym, że przypadkowi obserwatorzy padają na kolana z szacunku, gdy taka osoba przechodzi obok."
 nick_the_wary:0 "[Select_CString( CHARACTER.IsFemale, 'Ostrożna', 'Ostrożny' )]"
 nick_the_wary_desc:0 "[CharYourHerHis(CHARACTER)|U] darting [CHARACTER.Custom('EyeEyes')] and suspicious expression are the things people most remember about [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_black_sheep:0 "Czarna Owca"
 nick_the_black_sheep_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] i większość [Select_CString(CHARACTER.IsLocalPlayer, 'twojej', CHARACTER.GetHerHis )] rodziny nie [Select_CString(CHARACTER.IsLocalPlayer, 'jesteście', 'są')] w dobrych stosunkach."
 nick_sisyphus:0 "[Select_CString( CHARACTER.IsFemale, 'Syzyfowa', 'Syzyfowy' )]"
 nick_sisyphus_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] most known for attempting to move heavy objects along impossible trajectories."
 nick_blue_lion:0 "[Select_CString( CHARACTER.IsFemale, 'Błękitna Lwica', 'Błękitny Lew' )]"
 nick_blue_lion_desc:0 "Wszyscy wiedzą, że zimą $nick_blue_lion$ ryczy #EMP tylko#! o północy."
 nick_the_hairy:0 "[Select_CString( CHARACTER.IsFemale, 'Włochata', 'Włochaty' )]"
 nick_the_hairy_desc:0 "Be [CharYouSheHe(CHARACTER)] [CHARACTER.GetWomanMan] or [CHARACTER.Custom('GetGenderAlliteratingAnimal')]? At a glance, it's difficult to tell."
 nick_the_child:0 "Dziecię"
 nick_the_child_desc:0 "Niestety, jego życie skończyło się zbyt wcześnie, by [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'mogłabyś być znana', 'mógłbyś być znany' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' mogłaby być znana', ' mógłby być znany' )))] z czegokolwiek poza nagłym końcem."
 nick_the_wake:0 "[Select_CString( CHARACTER.IsFemale, 'Przebudzona', 'Przebudzony' )]"
 nick_the_wake_desc:0 "[CHARACTER.Custom('EyeEyes')|U] ever-watchful for injustice, foreign conquerors and native turncoats alike tremble at the mere mention of [CharYourHerHis(CHARACTER)] name!"
 nick_the_bearded:0 "Brodaty"
 nick_the_bearded_desc:0 "Jak wielu mężczyzn, [Select_CString(CHARACTER.IsLocalPlayer, 'masz', 'ma')] brodę. Naprawdę nie [Select_CString(CHARACTER.IsLocalPlayer, 'jesteś', 'jest')] pewien, dlaczego ludzie nalegają, aby to podkreślić."
 nick_the_mountain_dweller:0 "[Select_CString( CHARACTER.IsFemale, 'Góralka', 'Góral' )]"
 nick_the_mountain_dweller_desc:0 "It's a rare thing to see [CHARACTER.GetShortUINameNoTooltipNoFormat] outside of [CharYourHerHis(CHARACTER)] mountainous home."
 nick_the_honest_hipped:0 "Szczodre Biodra"
 nick_the_honest_hipped_desc:0 "[CHARACTER.GetSheHe|U] makes a man want to speak $language_iberian_name$."
 nick_the_legend_riad:0 "Legenda"
 nick_the_legend_riad_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] shadowed legend looms large over the entire world."
 nick_the_shadow_riad:0 "$nick_the_shadow$"
 nick_the_shadow_riad_desc:0 "$nick_the_legend_riad_desc$"
 nick_the_justicar:0 "[Select_CString( CHARACTER.IsFemale, 'Wymierzająca sprawiedliwość', 'Wymierzający sprawiedliwosć' )]"
 nick_the_justicar_desc:0 "Większość ludzi zgadza się, że [Select_CString(CHARACTER.IsLocalPlayer, 'twoje', CHARACTER.GetHerHis )] orzeczenia są sprawiedliwe i wyważone."
 nick_the_green:0 "[Select_CString(CHARACTER.IsFemale, 'Zielona', 'Zielony' )]"
 nick_the_green_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Uchodzisz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' uchodzi'))] za [Select_CString(CHARACTER.IsFemale, 'mistrzynię', 'mistrza' )] kielni."
 nick_king_of_fashion:0 "[CHARACTER.GetTitleAsNameNoTooltip] Mody"
 nick_king_of_fashion_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'Znalazłaś', 'Znalazłeś' ), Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, Select_CString(CHARACTER.IsFemale, ' znalazła', ' znalazł' )))] władzę i wpływy w świecie jedwabiu i soboli."
 nick_prince_of_fashion:0 "[CHARACTER.Custom('GetPrincessPrince')] Mody"
 nick_prince_of_fashion_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' jest'))] wyśmiewan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] z powodu swojego ubioru."
 nick_the_foreigner:0 "[Select_CString( CHARACTER.IsFemale, 'Cudzoziemka', 'Cudzoziemiec' )]"
 nick_the_foreigner_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Pochodzisz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' pochodzi'))] z odległych ziem."
 nick_the_culture:0 "[CHARACTER.MakeScope.Var('nick_the_culture_var').Culture.GetNameNoTooltip]"
 nick_the_culture_desc:0 "The locals of the realm prefer to refer to [CHARACTER.GetShortUINameNoTooltipNoFormat] by the culture they perceive [CharYouHerHim(CHARACTER)] to have."
 nick_the_linguist:0 "[Select_CString( CHARACTER.IsFemale, 'Językoznawczyni', 'Językoznawca' )]"
 nick_the_linguist_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Znasz', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' zna'))] więcej języków niż niektórzy z [Select_CString(CHARACTER.IsLocalPlayer, 'twoich', CHARACTER.GetHerHis )] podwładnych mają zębów."
 nick_the_clumsy:0 "[Select_CString( CHARACTER.IsFemale, 'Niezdarna', 'Niezdarny' )]"
 nick_the_clumsy_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, 'Nie jesteś', Concatenate(CHARACTER.GetShortUINameNoTooltipNoFormat, ' nie jest'))] jest szczególnie znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] ze swojej finezji."
