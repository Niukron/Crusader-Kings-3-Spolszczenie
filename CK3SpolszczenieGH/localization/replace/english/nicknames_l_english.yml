l_english:
 DEFAULT_NICKNAME_DESC:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] jest znan[Select_CString(CHARACTER.IsFemale, 'a', 'y' )] przez przyjaciół i wrogów w całym kraju jako „[CHARACTER.GetNicknameNoTooltip]”."
 nick_tiny:0 "[Select_CString( CHARACTER.IsFemale, 'Drobna', 'Drobny' )]"
 nick_tiny_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known for [CharYourHerHis(CHARACTER)]... ambitions of height."
 nick_bluetooth:0 "Sinozębny"
 nick_bluetooth_desc:0 "A solitary, blackened tooth gives [CHARACTER.GetShortUINameNoTooltipNoFormat] a uniquely famous grin."
 nick_canmore:0 "the Big Headed"
 nick_canmore_desc:0 "Also called "Great Chief", [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] considered a strong, uniting force for the realm."
 nick_tanglehair:0 "[Select_CString(CHARACTER.IsFemale, 'Kudłata', 'Kudłaty' )]"
 nick_tanglehair_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] made a vow, never to comb, cut, or clean [CharYourHerHis(CHARACTER)] hair before uniting the feuding lordlings of Norway."
 nick_fairhair:0 "[Select_CString(CHARACTER.IsFemale, 'Pięknowłosa', 'Pięknowłosy' )]"
 nick_fairhair_desc:0 "After uniting Norway beneath [CharYourHerHis(CHARACTER)] banner, [CharYouSheHe(CHARACTER)] earnt the right to cut, style, and perfume [CharYourHerHis(CHARACTER)] hair once more. No hair is fairer than that hard-won through toil and strife."
 nick_haardraade:0 "[Select_CString(CHARACTER.IsFemale, 'Sroga', 'Srogi' )]"
 nick_haardraade_desc:0 "To [CharYourHerHis(CHARACTER)] face, people call [CharYouHerHim(CHARACTER)] the $nick_haardraade$. Behind [CharYourHerHis(CHARACTER)] back, [CharYourHerHis(CHARACTER)] joyless attitude and harsh justice see them label [CharYouHerHim(CHARACTER)] $nick_the_tyrant$."
 nick_hardeknud:0 "Hardekanut"
 nick_hardeknud_desc:0 "[CharYourHerHis(CHARACTER)|U] many subjects can't seem to agree on an exact pronunciation for [CharYourHerHis(CHARACTER)] name, and [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] thus known by many variants."
 nick_hildetand:0 "Wojenny Ząb"
 nick_hildetand_desc:0 "Legends abound of [CHARACTER.GetShortUINameNoTooltipNoFormat] losing teeth dramatically in battle — only to miraculously sprout two new ones."
 nick_lodbrok:0 "Lodbrok"
 nick_lodbrok_desc:0 "The cowering masses of the world call [CharYouHerHim(CHARACTER)] "Hairy Britches", for it is said that [CharYouSheHe(CHARACTER)] wear[_s(CHARACTER)] trousers of hide torn from the corpse of a mighty wyrm. Naturally, one #EMP [CharYouSheHe(CHARACTER)]#! slew."
 nick_ring:0 "Ring"
 nick_ring_desc:0 "No one really knows why the world calls [CharYouHerHim(CHARACTER)] "$nick_ring$", though eager peasants hope it's because [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] generous with [CharYourHerHis(CHARACTER)] purse."
 nick_snake_in_the_eye:0 "Wężowe Oko"
 nick_snake_in_the_eye_desc:0 "Travellers whisper that [CharYouSheHe(CHARACTER)] bear[_s(CHARACTER)] the ouroboros as a blemish in [CharYourHerHis(CHARACTER)] eye — the eternal symbol of a snake biting its own tail. Few are willing to get close enough to check the veracity of such claims."
 nick_the_affable:0 "[Select_CString( CHARACTER.IsFemale, 'Uprzejma', 'Uprzejmy' )]"
 nick_the_affable_desc:0 "Calm, easy-going, pleasant. [CharYouSheHe(CHARACTER)|U] [CharDontDoesnt(CHARACTER)] mind by what epithet people call [CharYouHerHim(CHARACTER)], but fortunately, it's almost always something #EMP nice#!."
 nick_the_apostle:0 "[Select_CString( CHARACTER.IsFemale, 'Apostołka', 'Apostoł' )]"
 nick_the_apostle_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] one of the personal companions of Jesus Christ, accompanying him throughout life and preaching his way after his martyr."
 nick_the_avenger:0 "[Select_CString( CHARACTER.IsFemale, 'Mścicielka', 'Mściciel' )]"
 nick_the_avenger_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] foes know [CharYouHerHim(CHARACTER)] as an implacable, relentless force for justice at any cost."
 nick_the_bald:0 "[Select_CString( CHARACTER.IsFemale, 'Łysa', 'Łysy' )]"
 nick_the_bald_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] suffered from a crippling lack of hair, and no one seems content to let [CharYouHerHim(CHARACTER)] forget it."
 nick_the_bald_ironic:0 "$nick_the_bald$"
 nick_the_bald_ironic_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] spent much of [CharYourHerHis(CHARACTER)] life without a suitable crown gracing [CharYourHerHis(CHARACTER)] head, and the court refuses to let [CharYouHerHim(CHARACTER)] forget it."
 nick_the_bastard:0 "[Select_CString( CHARACTER.IsFemale, 'Bękartka', 'Bękart' )]"
 nick_the_bastard_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] born outside the boundaries of wedlock, and [CharYouSheHe(CHARACTER)] can't seem to forget it. The rest of the world surely won't."
 nick_the_betrayer:0 "[Select_CString( CHARACTER.IsFemale, 'Zdrajczyni', 'Zdrajca' )]"
 nick_the_betrayer_desc:0 "Everyone knows what [CharYouSheHe(CHARACTER)] did."
 nick_the_black:0 "[Select_CString( CHARACTER.IsFemale, 'Czarna', 'Czarny' )]"
 nick_the_black_desc:0 "A cruel attitude, notoriously unfair dealings, and an all-round accursed demeanor towards [CharYourHerHis(CHARACTER)] fellow man gives [CHARACTER.GetShortUINameNoTooltipNoFormat] a poor reputation."
 nick_the_blessed:0 "[Select_CString( CHARACTER.IsFemale, 'Błogosławiona', 'Błogosławiony' )]"
 nick_the_blessed_desc:0 "A righteous disposition and a steady voice in defense of the faith are all anyone can talk about when describing [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_blind:0 "[Select_CString( CHARACTER.IsFemale, 'Ślepa', 'Ślepy' )]"
 nick_the_blind_desc:0 "[CharYourHerHis(CHARACTER)|U] lack of vision seems to be the only thing the world can see about [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_bold:0 "[Select_CString( CHARACTER.IsFemale, 'Śmiała', 'Śmiały' )]"
 nick_the_bold_desc:0 "Daring, dauntless, intrepid, valorous, heroic — [CharYourHerHis(CHARACTER)] name is synonymous with direct action swiftly taken. Even [CharYourHerHis(CHARACTER)] enemies call [CHARACTER.GetShortUINameNoTooltipNoFormat] "$nick_the_bold$"; at least it stops the tidal wave of synonyms."
 nick_the_boneless:0 "Bez Kości"
 nick_the_boneless_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] frail skeleton belies the fierceness of [CharYourHerHis(CHARACTER)] mind and spirit."
 nick_the_brave:0 "[Select_CString( CHARACTER.IsFemale, 'Odważna', 'Odważny' )]"
 nick_the_brave_desc:0 "Neither quaking thigh nor trembling wrist stay [CHARACTER.GetShortUINameNoTooltipNoFormat] from [CharYourHerHis(CHARACTER)] goals."
 nick_the_chaste:0 "[Select_CString( CHARACTER.IsFemale, 'Prawa', 'Prawy' )]"
 nick_the_chaste_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] renowned for [CharYourHerHis(CHARACTER)] preference for a good night's sleep."
 nick_the_confessor:0 "[Select_CString( CHARACTER.IsFemale, 'Wyznawczyni', 'Wyznawca' )]"
 nick_the_confessor_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] renowned for [CharYourHerHis(CHARACTER)] contrition about even the slightest of sins."
 nick_the_conqueror:0 "[Select_CString( CHARACTER.IsFemale, 'Zdobywczyni', 'Zdobywca' )]"
 nick_the_conqueror_desc:0 "What mightier deed can be writ in the annals than the subjugation of an #EMP entire#! realm? [CharYouSheHe(CHARACTER)|U] certainly won't let people forget [CharYourHerHis(CHARACTER)] accomplishment."
 nick_the_cruel:0 "[Select_CString( CHARACTER.IsFemale, 'Okrutna', 'Okrutny' )]"
 nick_the_cruel_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] like to think [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] a relatively sunny disposition, really. People just don't seem to get [CharYourHerHis(CHARACTER)] sense of #EMP humor#!."
 nick_the_child_of_devilgod:0 "Pomiot [CHARACTER.GetFaith.DevilNamePossessive|U]"
 nick_the_child_of_devilgod_desc:0 "Wagging tongues gossip that [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] the misbegotten childe of [CHARACTER.GetFaith.DevilName|U]. At least, till [CharYouSheHe(CHARACTER)] tear[_s(CHARACTER)] them out."
 nick_the_crusader:0 "Krzyżowiec"
 nick_the_crusader_desc:0 "Infidel, apostate, and heretic alike fall before [CharYourHerHis(CHARACTER)] blade."
 nick_the_destroyer:0 "Niszczyciel"
 nick_the_destroyer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known for torching holdings, burning buildings, and leaving the land sown with salt and the bones of the dead."
 nick_the_destroyer_prophecy:0 "$nick_the_destroyer$"
 nick_the_destroyer_prophecy_desc:0 "A notable prophecy ascribes [CharYourHerHis(CHARACTER)] eponym. Whether [CharYourHerHis(CHARACTER)] fate is to tear down a corrupt order or burn a righteous one is a matter of debate."
 nick_the_devil:0 "[Select_CString( CHARACTER.IsFemale, 'Diablica', 'Diabeł' )]"
 nick_the_devil_desc:0 "Ill intent shrouds [CharYourHerHis(CHARACTER)] actions like a cloak, and all the land thinks of [CharYourHerHis(CHARACTER)] deeds with the worst possible intent."
 nick_the_drunkard:0 "[Select_CString( CHARACTER.IsFemale, 'Pijaczka', 'Pijak' )]"
 nick_the_drunkard_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] spend[_s(CHARACTER)] [CharYourHerHis(CHARACTER)] life searching for clarity in the bottom of a tankard. Everyone knows [CharYouSheHe(CHARACTER)]'ll never find it."
 nick_the_fair:0 "[Select_CString( CHARACTER.IsFemale, 'Piękna', 'Piękny' )]"
 nick_the_fair_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] uważa się, że ma przyjemne oblicze."
 nick_the_fat:0 "[Select_CString( CHARACTER.IsFemale, 'Gruba', 'Gruby' )]"
 nick_the_fat_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] jowls have been reputed to disgorge whole chicken legs on occasion."
 nick_the_fearless:0 "[Select_CString( CHARACTER.IsFemale, 'Nieustraszona', 'Nieustraszony' )]"
 nick_the_fearless_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] soldiers say they've never seen [CharYouSheHe(CHARACTER)] flinch — neither to man, nor horse, nor missile. Most people believe them."
 nick_the_fowler:0 "[Select_CString( CHARACTER.IsFemale, 'Ptaszniczka', 'Ptasznik' )]"
 nick_the_fowler_desc:0 "Gossip about the court says [CharYouSheHe(CHARACTER)] spend[_s(CHARACTER)] as much time hunting wild birds as [CharYouSheHe(CHARACTER)] [CharDoDoes(CHARACTER)] ruling."
 nick_the_gentle:0 "[Select_CString( CHARACTER.IsFemale, 'Łagodna', 'Łagodny' )]"
 nick_the_gentle_desc:0 "When [CharYouSheHe(CHARACTER)] [CharDoDoes(CHARACTER)] things rightly, people won't be sure [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] done anything at all."
 nick_the_german:0 "Niemiecki"
 nick_the_german_desc:0 "The people of [CharYourHerHis(CHARACTER)] realm call [CharYouHerHim(CHARACTER)] $nick_the_german$, but [CharYouSheHe(CHARACTER)] [CharDontDoesnt(CHARACTER)] really understand why."
 nick_the_german_post_mortem:0 "$nick_the_german$"
 nick_the_german_post_mortem_desc:0 "[CharYourHerHis(CHARACTER)|U] death marked the rough transition when East Francia began to be called Germany."
 nick_the_good:0 "[Select_CString( CHARACTER.IsFemale, 'Dobra', 'Dobry' )]"
 nick_the_good_desc:0 "[CharYourHerHis(CHARACTER)|U] righteous disposition and commitment to the values of [CharYourHerHis(CHARACTER)] faith causes other [CHARACTER.GetFaith.GetAdherentNamePluralNoTooltip] to regard [CHARACTER.GetShortUINameNoTooltipNoFormat] with awe."
 nick_the_gouty:0 "[Select_CString( CHARACTER.IsFemale, 'Podagryczka', 'Podagryk' )]"
 nick_the_gouty_desc:0 "[CharYourHerHis(CHARACTER)|U] inflamed, swollen joints and painfully warped limbs mark [CHARACTER.GetShortUINameNoTooltipNoFormat] out as a member of society's luxurious upper classes. Perhaps #EMP too#! luxurious."
 nick_the_great:0 "[Select_CString( CHARACTER.IsFemale, 'Wielka', 'Wielki' )]"
 nick_the_great_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] achievements are legendary — commoners sing songs of [CharYourHerHis(CHARACTER)] deeds, and the nobility grumble about unfair expectations."
 nick_the_hammer:0 "Młot"
 nick_the_hammer_desc:0 "Anyone wanting to know why they call [CharYouHerHim(CHARACTER)] $nick_the_hammer$ has only to ask [CharYourHerHis(CHARACTER)] unfortunate foes."
 nick_the_handsome:0 "[Select_CString( CHARACTER.IsFemale, 'Ładna', 'Przystojny' )]"
 nick_the_handsome_desc:0 "#EMP Oh my#!. Few in the world boast that chiselled jaw, those straight shoulders, or such [CHARACTER.Custom('Eye_ArticleBlank')]beautiful [CHARACTER.Custom('EyeEyes')]."
 nick_the_heathen:0 "[Select_CString( CHARACTER.IsFemale, 'Poganka', 'Poganin' )]"
 nick_the_heathen_desc:0 "In a truly dire conversion, [CharYouSheHe(CHARACTER)] left not just [CharYourHerHis(CHARACTER)] faith, not just [CharYourHerHis(CHARACTER)] religion, but [CharYourHerHis(CHARACTER)] #EMP entire#! religious tradition, trading to a totally separate view of the divine order."
 nick_the_heathen_rebel:0 "$nick_the_heathen$"
 nick_the_heathen_rebel_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known for [CharYourHerHis(CHARACTER)] rebellion against what [CharYouSheHe(CHARACTER)] see[_s(CHARACTER)] as the idolatrous ways of [CharYourHerHis(CHARACTER)] countrymen and their false theology."
 nick_the_holy:0 "[Select_CString( CHARACTER.IsFemale, 'Święta', 'Święty' )]"
 nick_the_holy_desc:0 "No vice, no sin, no sacrilege, no impiety taints [CharYourHerHis(CHARACTER)] divinely-ordained life."
 nick_the_hunchback:0 "[Select_CString( CHARACTER.IsFemale, 'Garbata', 'Garbaty' )]"
 nick_the_hunchback_desc:0 "None looking at [CHARACTER.GetShortUINameNoTooltipNoFormat] can fail to notice the distinctive lump on [CharYourHerHis(CHARACTER)] back and jut of [CharYourHerHis(CHARACTER)] head. Sometimes it seems like all they can see."
 nick_the_hunter:0 "[Select_CString( CHARACTER.IsFemale, 'Łowczyni', 'Łowca' )]"
 nick_the_hunter_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] swift-shot and swifter eye are renowned for leagues in every direction. Some say [CharYourHerHis(CHARACTER)] bow can reach as far as [CharYourHerHis(CHARACTER)] name travels."
 nick_the_ironside:0 "[Select_CString( CHARACTER.IsFemale, 'Żelaznoboka', 'Żelaznoboki' )]"
 nick_the_ironside_desc:0 "Spear, axe, sword, arrow — [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] reputed to be able to turn aside any blow, from the most majestic sweep to an assassin's blade."
 nick_the_just:0 "[Select_CString( CHARACTER.IsFemale, 'Sprawiedliwa', 'Sprawiedliwy' )]"
 nick_the_just_desc:0 "Law and order are the foundation of all that is good in life. Without law, order is tyrannical, without order, law is powerless."
 nick_the_kind:0 "[Select_CString( CHARACTER.IsFemale, 'Łaskawa', 'Łaskawy' )]"
 nick_the_kind_desc:0 "A calm word, a reassuring smile, an invitation on a cold day — [CharYouSheHe(CHARACTER)] believe[_s(CHARACTER)] the world can be moved by just a little compassion."
 nick_the_lame:0 "[Select_CString( CHARACTER.IsFemale, 'Kulawa', 'Kulawy' )]"
 nick_the_lame_desc:0 "Plagued by a gammy leg, the world not only refuses to accommodate, they won't even let [CHARACTER.GetShortUINameNoTooltipNoFormat] forget."
 nick_the_lawgiver:0 "[Select_CString( CHARACTER.IsFemale, 'Prawodawczyni', 'Prawodawca' )]"
 nick_the_lawgiver_desc:0 "Rules, order, due process — [CharYourHerHis(CHARACTER)] gifts to [CharYourHerHis(CHARACTER)] people are many."
 nick_the_liberator:0 "[Select_CString( CHARACTER.IsFemale, 'Wyzwolicielka', 'Wyzwoliciel' )]"
 nick_the_liberator_desc:0 "By sharpened steel or silvered words, [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] won great freedoms for those in bondage."
 nick_the_lion:0 "[Select_CString( CHARACTER.IsFemale, 'Lwica', 'Lew' )]"
 nick_the_lion_desc:0 "Noble, fierce, majestic: if the lion is the King of Beasts, then [CharYourHerHis(CHARACTER)] obvious similarity to the animal suggests a bright destiny for [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_lionheart:0 "Lwie Serce"
 nick_the_lionheart_desc:0 "Brave to a fault, devastating in battle, deadly in a duel. Those who wonder how [CharYouSheHe(CHARACTER)] earned this name clearly haven't met [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_lisp_and_lame:0 "[Select_CString( CHARACTER.IsFemale, 'Sepleniąca i Chroma', 'Sepleniący i Chromy' )]"
 nick_the_lisp_and_lame_desc:0 "Not content with a slow, awkward gait, [CHARACTER.GetFaith.HealthGodName] has seen fit to curse [CHARACTER.GetShortUINameNoTooltipNoFormat] with a horrid lisp as well."
 nick_the_magnificent:0 "[Select_CString( CHARACTER.IsFemale, 'Wspaniała', 'Wspaniały' )]"
 nick_the_magnificent_desc:0 "Tales of [CharYourHerHis(CHARACTER)] splendid deeds are told from Ireland to Cathay."
 nick_the_martyr:0 "[Select_CString( CHARACTER.IsFemale, 'Męczenniczka', 'Męczennik' )]"
 nick_the_martyr_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] died for [CHARACTER.GetFaith.HighGodName], and the world's [CHARACTER.GetFaith.GetAdherentNamePlural] remember [CharYourHerHis(CHARACTER)] sacrifice."
 nick_the_merry:0 "[Select_CString( CHARACTER.IsFemale, 'Wesoła', 'Wesoły' )]"
 nick_the_merry_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known for [CharYourHerHis(CHARACTER)] good humor, fine jokes, and excellent parties."
 nick_the_honorable:0 "[Select_CString( CHARACTER.IsFemale, 'Uczciwa', 'Uczciwy' )]"
 nick_the_honorable_desc:0 "When a deal is struck, when [CharYourHerHis(CHARACTER)] word is given, [CharYouSheHe(CHARACTER)] can be trusted to hold to it as strongly as steel."
 nick_the_greedy:0 "[Select_CString( CHARACTER.IsFemale, 'Chciwa', 'Chciwy' )]"
 nick_the_greedy_desc:0 "What's better than one sack of silver? Two sacks of silver!"
 nick_the_monk:0 "[Select_CString( CHARACTER.IsFemale, 'Mniszka', 'Mnich' )]"
 nick_the_monk_desc:0 "[CharYourHerHis(CHARACTER)|U] religious bearing and restrained lifestyle make [CHARACTER.GetShortUINameNoTooltipNoFormat] the ideal monk in the minds of many."
 nick_the_noble:0 "[Select_CString( CHARACTER.IsFemale, 'Szlachetna', 'Szlachetny' )]"
 nick_the_noble_desc:0 "Though there are many nobles in this world, few live up to the ideals of the word as much as [CharYouSheHe(CHARACTER)]."
 nick_the_old:0 "[Select_CString( CHARACTER.IsFemale, 'Stara', 'Stary' )]"
 nick_the_old_desc:0 "It's not uncommon for people to greet [CHARACTER.GetShortUINameNoTooltipNoFormat] with astonishment that [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] still alive."
 nick_the_pious:0 "[Select_CString( CHARACTER.IsFemale, 'Pobożna', 'Pobożny' )]"
 nick_the_pious_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] fervor and dedication to [CHARACTER.GetFaith.GetName] are considered a mark of intense, inspirational devotion."
 nick_the_proud:0 "[Select_CString( CHARACTER.IsFemale, 'Pyszna', 'Pyszny' )]"
 nick_the_proud_desc:0 "Most nobles learn how to keep their back straight at all times, but few make it a point of pride like [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_quarreller:0 "[Select_CString( CHARACTER.IsFemale, 'Kłótniczka', 'Kłótnik' )]"
 nick_the_quarreller_desc:0 "It's considered wise not to start a conversation with [CHARACTER.GetShortUINameNoTooltipNoFormat] unless you have a few hours to spare. Sometimes days."
 nick_the_restorer:0 "[Select_CString( CHARACTER.IsFemale, 'Odnowicielka', 'Odnowiciel' )]"
 nick_the_restorer_desc:0 "When the realm seemed lost in the darkness, #EMP [CharYouSheHe(CHARACTER)]#! emerged to bring it back into the light."
 nick_the_saint:0 "[Select_CString( CHARACTER.IsFemale, 'Święta', 'Święty' )]"
 nick_the_saint_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] gone down in the history of [CHARACTER.GetFaith.GetName] as one of its most blessed adherents. Ever."
 nick_the_scholar:0 "[Select_CString( CHARACTER.IsFemale, 'Erudytka', 'Erudyta' )]"
 nick_the_scholar_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] wisdom and knowledge are part of the corpus of many a learned academy."
 nick_the_silent:0 "[Select_CString( CHARACTER.IsFemale, 'Cicha', 'Cichy' )]"
 nick_the_silent_desc:0 "Silence is golden, and [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] a wealth of it."
 nick_the_stammerer:0 "Jąkała"
 nick_the_stammerer_desc:0 "Though [CharYourHerHis(CHARACTER)] phrasing can be eloquent, [CharYourHerHis(CHARACTER)] delivery leaves a lot to be desired."
 nick_the_stranger:0 "Dziwak"
 nick_the_stranger_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] came to [CharYourHerHis(CHARACTER)] realm from far away — even now, many of [CharYourHerHis(CHARACTER)] mannerisms are still strange and foreign."
 nick_the_strong:0 "[Select_CString( CHARACTER.IsFemale, 'Mocna', 'Mocny' )]"
 nick_the_strong_desc:0 "The wider world considers [CharYouHerHim(CHARACTER)] capable of cracking rocks. With [CharYourHerHis(CHARACTER)] teeth."
 nick_the_troubadour:0 "[Select_CString( CHARACTER.IsFemale, 'Trubadurka', 'Trubadur' )]"
 nick_the_troubadour_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known for [CharYourHerHis(CHARACTER)] fine singing voice and propensity towards music. At least, by those who like [CharYouHerHim(CHARACTER)]."
 nick_the_unready:0 "[Select_CString( CHARACTER.IsFemale, 'Bezradna', 'Bezradny' )]"
 nick_the_unready_desc:0 "It's a rare conflict or discussion that fails to completely overwhelm [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_unready_anglo_saxon:0 "$nick_the_unready$"
 nick_the_unready_anglo_saxon_desc:0 "[CharYourHerHis(CHARACTER)|U] name literally translates as 'Noble Counsel'. It causes [CharYouHerHim(CHARACTER)] no small amount of irritation to be styled $E_thelrE_d$-Unræd, or 'Noble Counsel-No Counsel'. Presumably because someone thought the pun was funny."
 nick_the_usurper:0 "[Select_CString( CHARACTER.IsFemale, 'Uzurpatorka', 'Uzurpator' )]"
 nick_the_usurper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] overthrew [CharYourHerHis(CHARACTER)] realm's rightful liege, taking what should have been theirs at sword-point."
 nick_the_victorious:0 "[Select_CString( CHARACTER.IsFemale, 'Zwycięska', 'Zwycięski' )]"
 nick_the_victorious_desc:0 "Triumph comes naturally to [CHARACTER.GetShortUINameNoTooltipNoFormat], and the world agrees."
 nick_the_viking:0 "Wiking"
