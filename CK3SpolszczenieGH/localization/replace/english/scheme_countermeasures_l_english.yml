 scheme_countermeasure_type_bounties_for_whispers:0 "Bounties for Whispers"
 scheme_countermeasure_type_bounties_for_whispers_desc:0 "#WEAK Coin goes a long way to making the muck talk — even if it *does* require listening to them.#!\n\nFocus on subtle [secrecy|E] reduction at the cost of reputation."
 scheme_countermeasure_type_arbitrary_arrests:0 "Arbitrary Arrests"
 scheme_countermeasure_type_arbitrary_arrests_desc:0 "#WEAK Clapping manacles on every servant, retainer, and emissary who so much as blinks is certainly effective coercion. Just not exactly popular.#!\n\nFocus hard on [secrecy|E] reduction at a heavy reputation cost."
 scheme_countermeasure_type_strengthen_sentries:0 "Strengthen Sentries"
 scheme_countermeasure_type_strengthen_sentries_desc:0 "#WEAK Watchful eyes keep out prowling suitors just fine, but struggle against well-organized, well-armed conspirators.#!\n\nProtect against spur-of-the-moment intruders."
 scheme_countermeasure_type_redouble_guards:0 "Redouble Guards"
 scheme_countermeasure_type_redouble_guards_desc:0 "#WEAK Armed retainers excel at foiling those with serious ill intent, but can't stop a hidden letter slipped 'neath a door, nor a conversation in a shadowy corner.#!\n\nProtect against armed conspiracies."
 scheme_countermeasure_type_withdraw_from_view:0 "Withdraw from View"
 scheme_countermeasure_type_withdraw_from_view_desc:0 "#WEAK When safety is a serious concern but the danger is unknown, simply abrogating all responsibilities is an option.#!\n\nProtect against most things, but not efficiently."
