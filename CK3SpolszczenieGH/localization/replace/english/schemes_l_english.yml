 scheme_apa_positive_0041_modifier_desc:0 "It's surprising how few words need be spilled before someone's willing to compromise their morals."
 scheme_apa_positive_0051_modifier:0 "$scheme_apa_positive.0051.t$"
 scheme_apa_positive_0051_modifier_desc:0 "It takes a little skill, a dose of luck, and a keen eye, but opportunities can be #EMP made#! to arise."
 scheme_apa_positive_0061_modifier:0 "$scheme_apa_positive.0061.t$"
 scheme_apa_positive_0061_modifier_desc:0 "The heart knows what it wants, regardless of what the head or the gut have to say."
 scheme_apa_positive_0071_modifier:0 "$scheme_apa_positive.0071.t$"
 scheme_apa_positive_0071_modifier_desc:0 "With some people, flattery will get you everywhere."
 scheme_apa_positive_0081_modifier:0 "$scheme_apa_positive.0081.t$"
 scheme_apa_positive_0081_modifier_desc:0 "Putting in the time to show that you appreciate someone is worth more than gold. Generally."
 scheme_apa_positive_0091_modifier:0 "$scheme_apa_positive.0091.t$"
 scheme_apa_positive_0091_modifier_desc:0 "A flurry of correspondence offers such exciting opportunities for wit and charm."
 scheme_apa_positive_0111_modifier:0 "$scheme_apa_positive.0111.t$"
 scheme_apa_positive_0111_modifier_desc:0 "Learning to understand someone can be hard, but #EMP demonstrating#! that you do is rather easy."
 scheme_apa_positive_0121_modifier:0 "$scheme_apa_positive.0121.t$"
 scheme_apa_positive_0121_modifier_desc:0 "A helping hand, a shoulder to cry on, a moment's relief — assistance all the more valuable when unexpected."
 scheme_apa_positive_0131_modifier:0 "$scheme_apa_positive.0131.t$"
 scheme_apa_positive_0131_modifier_desc:0 "Truly a rare work of scholarship, one that aligns so perfectly with the conspiracy's aims."
 scheme_apa_positive_0141_modifier:0 "$scheme_apa_positive.0141.t$"
 scheme_apa_positive_0141_modifier_desc:0 "A sign from a higher power is a wonderfully malleable thing."
 scheme_apa_positive_0151_modifier:0 "$scheme_apa_positive.0151.t$"
 scheme_apa_positive_0151_modifier_desc:0 "Catchy, easy to learn, and best of all: penned by the conspirators."
 scheme_apa_positive_0161_modifier:0 "$scheme_apa_positive.0161.t$"
 scheme_apa_positive_0161_modifier_desc:0 "A compliment with the fire of meaning behind it burns all the brighter."
 scheme_apa_positive_0171_modifier:0 "$scheme_apa_positive.0171.t$"
 scheme_apa_positive_0171_modifier_desc:0 "Setting aside the time to talk, the time to visit, or just the time to listen can be alarmingly effective."
 scheme_apa_positive_0181_modifier:0 "$scheme_apa_positive.0181.t$"
 scheme_apa_positive_0181_modifier_desc:0 "Find common ground, then seize it."
 scheme_apa_positive_0191_modifier:0 "$scheme_apa_positive.0191.t$"
 scheme_apa_positive_0191_modifier_desc:0 "Knowing when something isn't about you is only half of it."
 scheme_apa_positive_0201_modifier:0 "$scheme_apa_positive.0201.t$"
 scheme_apa_positive_0201_modifier_desc:0 "Remembering times gone by keeps thoughts so wonderfully captive."
 scheme_apa_positive_0211_modifier:0 "$scheme_apa_positive.0211.t$"
 scheme_apa_positive_0211_modifier_desc:0 "When it comes down to it, there's little substitute for ink, parchment, and time."
 scheme_apa_positive_0221_modifier:0 "$scheme_apa_positive.0221.t$"
 scheme_apa_positive_0221_modifier_desc:0 "Others might call them the scribbles of the mad, but to their owner, these are a personal treasure."
 scheme_apa_positive_0231_modifier:0 "$scheme_apa_positive.0231.t$"
 scheme_apa_positive_0231_modifier_desc:0 "Some references are so crucial that they can change our entire understanding of a subject."
 scheme_apa_positive_0241_modifier:0 "$scheme_apa_positive.0241.t$"
 scheme_apa_positive_0241_modifier_desc:0 "Learning is an intimate experience, and with many varying grooves for many different people."
 scheme_apa_positive_0251_modifier:0 "$scheme_apa_positive.0251.t$"
 scheme_apa_positive_0251_modifier_desc:0 "It's beautiful when things just click into place."
 scheme_apa_positive_0261_modifier:0 "$scheme_apa_positive.0261.t$"
 scheme_apa_positive_0261_modifier_desc:0 "Half the battle is convincing others, so what does it say when their minds are already made up?"
 scheme_apa_positive_0271_modifier:0 "$scheme_apa_positive.0271.t$"
 scheme_apa_positive_0271_modifier_desc:0 "A gaggle of secretaries can move mountains of useful paperwork."
 scheme_apa_positive_0281_modifier:0 "$scheme_apa_positive.0281.t$"
 scheme_apa_positive_0281_modifier_desc:0 "Contingencies, plots, and gambits for every conceivable permutation of a conspiracy."
 scheme_apa_positive_0291_modifier:0 "$scheme_apa_positive.0291.t$"
 scheme_apa_positive_0291_modifier_desc:0 "Setting the board up is the most vital part of play."
 scheme_apa_positive_0301_modifier:0 "$scheme_apa_positive.0301.t$"
 scheme_apa_positive_0301_modifier_desc:0 "When everything's already sewn up, opposition withers."
 scheme_apa_positive_0311_modifier:0 "$scheme_apa_positive.0311.t$"
 scheme_apa_positive_0311_modifier_desc:0 "Fads rip through courts like plagues through the poor, and right now that suits the scheme's needs."
 scheme_apa_positive_0321_modifier:0 "$scheme_apa_positive.0321.t$"
 scheme_apa_positive_0321_modifier_desc:0 "It helps to not just have a good public speaker on hand, but one that people will cancel engagements to see."
 scheme_apa_positive_0331_modifier:0 "$scheme_apa_positive.0331.t$"
 scheme_apa_positive_0331_modifier_desc:0 "It doesn't matter if it's true, it matters how many people #EMP talk#! about it."
 scheme_apa_positive_0341_modifier:0 "$scheme_apa_positive.0341.t$"
 scheme_apa_positive_0341_modifier_desc:0 "When the people trust someone to remain sensible and measured, then their exact measure matters more than most."
 scheme_apa_positive_0351_modifier:0 "$scheme_apa_positive.0351.t$"
 scheme_apa_positive_0351_modifier_desc:0 "Everyone has biases, but the particulars of the count will tend to vary."
 scheme_apa_positive_0361_modifier:0 "$scheme_apa_positive.0361.t$"
 scheme_apa_positive_0361_modifier_desc:0 "Respect may not be much easier to leverage than love or hate, but it's much more versatile."
 scheme_apa_positive_0371_modifier:0 "$scheme_apa_positive.0371.t$"
 scheme_apa_positive_0371_modifier_desc:0 "No door, gate, or passage cannot be overcome, or strengthened against that eventuality."
 scheme_apa_positive_0381_modifier:0 "$scheme_apa_positive.0381.t$"
 scheme_apa_positive_0381_modifier_desc:0 "A malignant plan is most easily halted if disrupted before it can grow legs."
 scheme_apa_positive_0391_modifier:0 "$scheme_apa_positive.0391.t$"
 scheme_apa_positive_0391_modifier_desc:0 "Unknown weaknesses might only be revealed if you plan, plan, and plan again."
 scheme_apa_positive_0401_modifier:0 "$scheme_apa_positive.0401.t$"
 scheme_apa_positive_0401_modifier_desc:0 "It is far easier to keep the attention of those whose respect is already won."
 scheme_apa_positive_0411_modifier:0 "$scheme_apa_positive.0411.t$"
 scheme_apa_positive_0411_modifier_desc:0 "An unruly rabble is worthless on the battlefield unless first taught to obey."
 scheme_apa_positive_0421_modifier:0 "$scheme_apa_positive.0421.t$"
 scheme_apa_positive_0421_modifier_desc:0 "Committed and willing students are a teacher's most appreciated blessing."
 scheme_apa_positive_0431_modifier:0 "$scheme_apa_positive.0431.t$"
 scheme_apa_positive_0431_modifier_desc:0 "When done right, the simple act of standing upright can be a masterful show of strength."
 scheme_apa_positive_0441_modifier:0 "$scheme_apa_positive.0441.t$"
 scheme_apa_positive_0441_modifier_desc:0 "Sometimes you just have to show these people that you mean business."
 scheme_apa_positive_0451_modifier:0 "$scheme_apa_positive.0451.t$"
 scheme_apa_positive_0451_modifier_desc:0 "Embellished or justified, our reputation precedes us, and clears our path."
 scheme_apa_positive_0461_modifier:0 "$scheme_apa_positive.0461.t$"
 scheme_apa_positive_0461_modifier_desc:0 "The element of surprise is peerless, and a well laid ambush inescapable."
 scheme_apa_positive_0471_modifier:0 "$scheme_apa_positive.0471.t$"
 scheme_apa_positive_0471_modifier_desc:0 "Our prey unknowingly steps further into its trap, as we make ready to pull the rope."
 scheme_apa_positive_0481_modifier:0 "$scheme_apa_positive.0481.t$"
 scheme_apa_positive_0481_modifier_desc:0 "A cunning quarry may try to mislead a predator, and a cunning predator may see straight through."
 scheme_apa_positive_0491_modifier:0 "$scheme_apa_positive.0491.t$"
 scheme_apa_positive_0491_modifier_desc:0 "For what reason we cannot say, the people here are unusually agreeable."
 scheme_apa_positive_0501_modifier:0 "$scheme_apa_positive.0501.t$"
 scheme_apa_positive_0501_modifier_desc:0 "The sudden appearance of new information can make all the difference."
 scheme_apa_positive_0511_modifier:0 "$scheme_apa_positive.0511.t$"
 scheme_apa_positive_0511_modifier_desc:0 "The friendly, open, sharing of directions and information makes our task that much easier."
 scheme_apa_positive_0521_modifier:0 "$scheme_apa_positive.0521.t$"
 scheme_apa_positive_0521_modifier_desc:0 "An impenetrable argument, properly made, is difficult to stop."
 scheme_apa_positive_0531_modifier:0 "$scheme_apa_positive.0531.t$"
 scheme_apa_positive_0531_modifier_desc:0 "Sometimes a case has simply been done before, and its answers are applicable."
 scheme_apa_positive_0541_modifier:0 "$scheme_apa_positive.0541.t$"
 scheme_apa_positive_0541_modifier_desc:0 "Honest settlements without chicanery or ill-will are such a relief."
 scheme_apa_positive_0551_modifier:0 "$scheme_apa_positive.0551.t$"
 scheme_apa_positive_0551_modifier_desc:0 "Abundant, cheap materials have made erecting a structure a breeze."
 scheme_apa_positive_0561_modifier:0 "$scheme_apa_positive.0561.t$"
 scheme_apa_positive_0561_modifier_desc:0 "A well documented building plan ensures the crew works in concert and to schedule."
 scheme_apa_positive_0571_modifier:0 "$scheme_apa_positive.0571.t$"
 scheme_apa_positive_0571_modifier_desc:0 "The plan for our strike is one thing, but nothing without a successful escape."
 scheme_apa_positive_0581_modifier:0 "$scheme_apa_positive.0581.t$"
 scheme_apa_positive_0581_modifier_desc:0 "We have been blessed: only a few guards are present, and those fools at that!"
 scheme_apa_positive_0591_modifier:0 "$scheme_apa_positive.0591.t$"
 scheme_apa_positive_0591_modifier_desc:0 "The take from a single rich victim is worth that of ten wandering peasants."
 scheme_apa_positive_0601_modifier:0 "$scheme_apa_positive.0601.t$"
 scheme_apa_positive_0601_modifier_desc:0 "The roads are ripe with fatted fools without so much as a dagger for protection."
 scheme_apa_positive_0611_modifier:0 "$scheme_apa_positive.0611.t$"
 scheme_apa_positive_0611_modifier_desc:0 "Why argue the point when you can attack your opponent's licentious lifestyle?"
 scheme_apa_positive_0621_modifier:0 "$scheme_apa_positive.0621.t$"
 scheme_apa_positive_0621_modifier_desc:0 "One sizable gift from a rich patron may match a week's collections elsewhere."
 scheme_apa_positive_0631_modifier:0 "$scheme_apa_positive.0631.t$"
 scheme_apa_positive_0631_modifier_desc:0 "A deserving case or sob-worthy story can fan the flames of generosity."
 scheme_apa_positive_0641_modifier:0 "$scheme_apa_positive.0641.t$"
 scheme_apa_positive_0641_modifier_desc:0 "Even the hardest-nosed brute may eventually melt under a barrage of gentle entreaties."
 scheme_apa_positive_0651_modifier:0 "$scheme_apa_positive.0651.t$"
 scheme_apa_positive_0651_modifier_desc:0 "Hawking is a time-tested art form, and one which we seem to have a knack for."
 scheme_apa_positive_0661_modifier:0 "$scheme_apa_positive.0661.t$"
 scheme_apa_positive_0661_modifier_desc:0 "A well-placed plant with the right words to spout can ensure a brisk business."
 scheme_apa_positive_0671_modifier:0 "$scheme_apa_positive.0671.t$"
 scheme_apa_positive_0671_modifier_desc:0 "The words of a foolish zealot go a long way to convincing the more cynical browsers."
 scheme_apa_positive_0701_modifier:0 "$scheme_apa_positive.0701.t$"
 scheme_apa_positive_0701_modifier_desc:0 "Duties commissioned by an overinflated threat make for easy guard work."
 scheme_apa_positive_0711_modifier:0 "$scheme_apa_positive.0711.t$"
 scheme_apa_positive_0711_modifier_desc:0 "A solid regime of exercise and lessons swiftly brings results."
 scheme_apa_positive_0721_modifier:0 "$scheme_apa_positive.0721.t$"
 scheme_apa_positive_0721_modifier_desc:0 "Why fight when you can simply scare the daylight out of your enemies?"
 scheme_apa_positive_0731_modifier:0 "$scheme_apa_positive.0731.t$"
 scheme_apa_positive_0731_modifier_desc:0 "Covering foreign ground is far easier with a knowledgeable guide."
 scheme_apa_positive_0741_modifier:0 "$scheme_apa_positive.0741.t$"
 scheme_apa_positive_0741_modifier_desc:0 "Blessed be the ones who came before us that kept proper notes!"
 scheme_apa_positive_0751_modifier:0 "$scheme_apa_positive.0751.t$"
 scheme_apa_positive_0751_modifier_desc:0 "Quick, simple points are both easily digestible and much more memorable."
 scheme_apa_positive_0761_modifier:0 "$scheme_apa_positive.0761.t$"
 scheme_apa_positive_0761_modifier_desc:0 "Simply citing a building on solid ground lends greatly to the structure's raising."
 scheme_apa_positive_0771_modifier:0 "$scheme_apa_positive.0771.t$"
 scheme_apa_positive_0771_modifier_desc:0 "It is far easier to steal a herd when its herders have the right motivations."
 scheme_apa_positive_0781_modifier:0 "$scheme_apa_positive.0781.t$"
 scheme_apa_positive_0781_modifier_desc:0 "Confirmation of one fact goes a long way to winning trust for its speaker."
 scheme_apa_positive_1001_modifier:0 "$scheme_apa_positive.1001.t$"
 scheme_apa_positive_1001_modifier_desc:0 "A jobsworth in the wrong place can make life #EMP exceedingly#! difficult. Convenient about the accident, then."
 scheme_apa_positive_1011_modifier:0 "$scheme_apa_positive.1011.t$"
 scheme_apa_positive_1011_modifier_desc:0 "Really, they should've believed them, but surprisingly few people trust an honest person with an uncomfortable truth."
 scheme_apa_positive_1021_modifier:0 "$scheme_apa_positive.1021.t$"
 scheme_apa_positive_1021_modifier_desc:0 "The uses for a spy of low rank on the inside are near limitless."
 scheme_apa_positive_1031_modifier:0 "$scheme_apa_positive.1031.t$"
 scheme_apa_positive_1031_modifier_desc:0 "All those inconvenient little facts, gone up in smoke."
 scheme_apa_positive_1041_modifier:0 "$scheme_apa_positive.1041.t$"
 scheme_apa_positive_1041_modifier_desc:0 "Some people were just born to take the blame."
 scheme_apa_positive_1051_modifier:0 "$scheme_apa_positive.1051.t$"
 scheme_apa_positive_1051_modifier_desc:0 "What guard could turn down a heartfelt appeal from a powerful figure?"
 scheme_apa_positive_1061_modifier:0 "$scheme_apa_positive.1061.t$"
 scheme_apa_positive_1061_modifier_desc:0 "Affairs amongst the noblesse aren't something that many peasants on scutage or hired mercenaries will stick their necks out to prove."
 scheme_apa_positive_1071_modifier:0 "$scheme_apa_positive.1071.t$"
 scheme_apa_positive_1071_modifier_desc:0 "Some attractions are so fierce that others shy away from them."
 scheme_apa_positive_1081_modifier:0 "$scheme_apa_positive.1081.t$"
 scheme_apa_positive_1081_modifier_desc:0 "A conspirator who falls for their own justifications is a passionate one indeed."
 scheme_apa_positive_1091_modifier:0 "$scheme_apa_positive.1091.t$"
 scheme_apa_positive_1091_modifier_desc:0 "When your... abilities have a reputation, most learn not to harangue you."
 scheme_apa_positive_2001_modifier:0 "$scheme_apa_positive.2001.t$"
 scheme_apa_positive_2001_modifier_desc:0 "Things are moving and moving #EMP fast#!."
 scheme_apa_positive_2011_modifier:0 "$scheme_apa_positive.2011.t$"
 scheme_apa_positive_2011_modifier_desc:0 "When the situation changes, we change with it."
 scheme_apa_positive_2021_modifier:0 "$scheme_apa_positive.2021.t$"
 scheme_apa_positive_2021_modifier_desc:0 "Getting in the way can be really rather dangerous to your health."
 scheme_apa_positive_2031_modifier:0 "$scheme_apa_positive.2031.t$"
 scheme_apa_positive_2031_modifier_desc:0 "If someone #EMP wants#! to see you, they'll find ways."
 scheme_apa_positive_2041_modifier:0 "$scheme_apa_positive.2041.t$"
 scheme_apa_positive_2041_modifier_desc:0 "The hiss and sizzle of a budding companionship is a truly enthralling feeling."
 scheme_apa_positive_2051_modifier:0 "$scheme_apa_positive.2051.t$"
 scheme_apa_positive_2051_modifier_desc:0 "A glance over the shoulder, a lingering touch, a too-eager laugh: all the telltale signs of occupying a spot in someone's mind."
 scheme_apa_positive_2061_modifier:0 "$scheme_apa_positive.2061.t$"
 scheme_apa_positive_2061_modifier_desc:0 "It's always nice to realize you have a talent."
 scheme_apa_positive_2071_modifier:0 "$scheme_apa_positive.2071.t$"
 scheme_apa_positive_2071_modifier_desc:0 "A genuine passion for a subject can carry someone far."
 scheme_apa_positive_2081_modifier:0 "$scheme_apa_positive.2081.t$"
 scheme_apa_positive_2081_modifier_desc:0 "Questions spawn questions, more so for impassioned inquirers."
 scheme_apa_positive_2091_modifier:0 "$scheme_apa_positive.2091.t$"
 scheme_apa_positive_2091_modifier_desc:0 "Little travels quite as swiftly as an eager half-truth."
 scheme_apa_positive_2101_modifier:0 "$scheme_apa_positive.2101.t$"
 scheme_apa_positive_2101_modifier_desc:0 "Strike fast, strike hard, and you won't need to strike twice."
 scheme_apa_positive_2111_modifier:0 "$scheme_apa_positive.2111.t$"
 scheme_apa_positive_2111_modifier_desc:0 "... wait for no one, least of all conspirators."
 scheme_apa_positive_2121_modifier:0 "$scheme_apa_positive.2121.t$"
 scheme_apa_positive_2121_modifier_desc:0 "Breakfast, lunch, or supper — the hall is always packed, the guests eager to hear the day's topic over their food..."
 scheme_apa_positive_2131_modifier:0 "$scheme_apa_positive.2131.t$"
 scheme_apa_positive_2131_modifier_desc:0 "When a tale starts to convert listeners to tellers, it gains a life all of its own."
 scheme_apa_positive_2141_modifier:0 "$scheme_apa_positive.2141.t$"
 scheme_apa_positive_2141_modifier_desc:0 "Like bees around a flower — or flies around a corpse for the disinterested — there's only #EMP one#! thing the whole court is discussing right now."
 scheme_apa_positive_2151_modifier:0 "$scheme_apa_positive.2151.t$"
 scheme_apa_positive_2151_modifier_desc:0 "Justice is swift, therefore, being swift means you are just."
 scheme_apa_positive_2161_modifier:0 "$scheme_apa_positive.2161.t$"
 scheme_apa_positive_2161_modifier_desc:0 "Getting to the very heart of a matter with alacrity is a skill."
 scheme_apa_positive_2171_modifier:0 "$scheme_apa_positive.2171.t$"
 scheme_apa_positive_2171_modifier_desc:0 "Reputation can work wonders, especially when it comes to shortening sob stories and trimming elaborations in the court room."
 scheme_apa_positive_2181_modifier:0 "$scheme_apa_positive.2181.t$"
 scheme_apa_positive_2181_modifier_desc:0 "A good show of force is all that is needed to deter most ne'er-do-wells."
 scheme_apa_positive_2191_modifier:0 "$scheme_apa_positive.2191.t$"
 scheme_apa_positive_2191_modifier_desc:0 "It is paramount to hone the routes, watches, and strong points of a defensive plan to perfection."
 scheme_apa_positive_2201_modifier:0 "$scheme_apa_positive.2201.t$"
 scheme_apa_positive_2201_modifier_desc:0 "The strengthened guard is now common knowledge in the area, and only fools won't think twice."
 scheme_apa_positive_2211_modifier:0 "$scheme_apa_positive.2211.t$"
 scheme_apa_positive_2211_modifier_desc:0 "It is a great relief to discover a knack for learning among those one teaches."
 scheme_apa_positive_2221_modifier:0 "$scheme_apa_positive.2221.t$"
 scheme_apa_positive_2221_modifier_desc:0 "Clement weather and a generous schedule have granted plenty of time for practical lessons."
 scheme_apa_positive_2231_modifier:0 "$scheme_apa_positive.2231.t$"
 scheme_apa_positive_2231_modifier_desc:0 "The master has no time for each individual student. Luckily, the officers know what they are doing."
 scheme_apa_positive_2241_modifier:0 "$scheme_apa_positive.2241.t$"
 scheme_apa_positive_2241_modifier_desc:0 "The mention of our name stirs interest among the people, and consternation among our enemies."
 scheme_apa_positive_2251_modifier:0 "$scheme_apa_positive.2251.t$"
 scheme_apa_positive_2251_modifier_desc:0 "Fortune favors us, for our foes would rather flee before us than fight against us."
 scheme_apa_positive_2261_modifier:0 "$scheme_apa_positive.2261.t$"
 scheme_apa_positive_2261_modifier_desc:0 "Whether enjoying good fortune or wracked by guilt, the people are in a giving mood."
 scheme_apa_positive_2271_modifier:0 "$scheme_apa_positive.2271.t$"
 scheme_apa_positive_2271_modifier_desc:0 "A fortunate tip-off from someone in the know can save a great deal of searching."
 scheme_apa_positive_2281_modifier:0 "$scheme_apa_positive.2281.t$"
 scheme_apa_positive_2281_modifier_desc:0 "Whether our quarry is a sluggard or we are simply fleet of foot, the gap closes."
 scheme_apa_positive_2291_modifier:0 "$scheme_apa_positive.2291.t$"
 scheme_apa_positive_2291_modifier_desc:0 "Perhaps we misread the signs, or our quarry was delayed, for we are right on their heels!"
 scheme_apa_positive_2321_modifier:0 "$scheme_apa_positive.2321.t$"
 scheme_apa_positive_2321_modifier_desc:0 "It is a horrible thing to live in fear, but it #EMP does#! make our jobs a lot easier..."
 scheme_apa_positive_2331_modifier:0 "$scheme_apa_positive.2331.t$"
 scheme_apa_positive_2331_modifier_desc:0 "It is a great relief for a judge to know, right away, what the verdict must be."
 scheme_apa_positive_2341_modifier:0 "$scheme_apa_positive.2341.t$"
 scheme_apa_positive_2341_modifier_desc:0 "Popular opinion matters, and your case is only as strong as those willing to back it."
 scheme_apa_positive_2351_modifier:0 "$scheme_apa_positive.2351.t$"
 scheme_apa_positive_2351_modifier_desc:0 "Sometimes a ruling must be hastened along, and blessed be those unscrupulous fellows who agree."
 scheme_apa_positive_2361_modifier:0 "$scheme_apa_positive.2361.t$"
 scheme_apa_positive_2361_modifier_desc:0 "Neither mist, wind, nor rain has slowed our progress, and the structure rises day by day."
 scheme_apa_positive_2371_modifier:0 "$scheme_apa_positive.2371.t$"
 scheme_apa_positive_2371_modifier_desc:0 "The difference made by right people on the right job is night and day."
 scheme_apa_positive_2381_modifier:0 "$scheme_apa_positive.2381.t$"
 scheme_apa_positive_2381_modifier_desc:0 "Never have I seen such coordination, such awareness, such concert!"
 scheme_apa_positive_2391_modifier:0 "$scheme_apa_positive.2391.t$"
 scheme_apa_positive_2391_modifier_desc:0 "These animals are all too-willing to find themselves walking in another direction."
 scheme_apa_positive_2401_modifier:0 "$scheme_apa_positive.2401.t$"
 scheme_apa_positive_2401_modifier_desc:0 "The county, and the needy, are blessed with presence of fatted visitors, with fatted purses."
 scheme_apa_positive_2411_modifier:0 "$scheme_apa_positive.2411.t$"
 scheme_apa_positive_2411_modifier_desc:0 "When you need to be at the right place at the right time, efficiencies can always be made."
 scheme_apa_positive_2421_modifier:0 "$scheme_apa_positive.2421.t$"
 scheme_apa_positive_2421_modifier_desc:0 "The roads overfloweth with unguarded travelers easily separated from their purses."
