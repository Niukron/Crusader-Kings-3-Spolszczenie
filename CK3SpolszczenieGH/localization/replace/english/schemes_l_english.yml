 scheme_apa_negative_7121_modifier_desc:0 "Perhaps not yet severely, but enough that the schedule is shot."
 scheme_apa_negative_7131_modifier:0 "$scheme_apa_negative.7131.t$"
 scheme_apa_negative_7131_modifier_desc:0 "Personal problems don't always stay personal for long."
 scheme_apa_negative_7141_modifier:0 "$scheme_apa_negative.7141.t$"
 scheme_apa_negative_7141_modifier_desc:0 "With such an obvious toady in their ranks, the conspirators can't seem to shake the mantle of lackeys."
 scheme_apa_negative_7151_modifier:0 "$scheme_apa_negative.7151.t$"
 scheme_apa_negative_7151_modifier_desc:0 "Please. Stop. Speaking. #DIE1 Please#!. #DIE2 Stop#!. #DIE3 Speaking...#!"
 scheme_apa_negative_7161_modifier:0 "$scheme_apa_negative.7161.t$"
 scheme_apa_negative_7161_modifier_desc:0 "It's no use: there just doesn't seem to be anyone with anything to give."
 scheme_apa_negative_7171_modifier:0 "$scheme_apa_negative.7171.t$"
 scheme_apa_negative_7171_modifier_desc:0 "Our efforts are daily stretched more thinly by worsening circumstances."
 scheme_apa_negative_7181_modifier:0 "$scheme_apa_negative.7181.t$"
 scheme_apa_negative_7181_modifier_desc:0 "It is no mean feat to remain vigilant for hours, days, and weeks on end."
 scheme_apa_negative_7191_modifier:0 "$scheme_apa_negative.7191.t$"
 scheme_apa_negative_7191_modifier_desc:0 "It is all to easy to fall asleep on the job or succumb to distraction."
 scheme_apa_negative_7201_modifier:0 "$scheme_apa_negative.7201.t$"
 scheme_apa_negative_7201_modifier_desc:0 "Without proper attention and care, war's preparations can yield tragedies of its own."
 scheme_apa_negative_7211_modifier:0 "$scheme_apa_negative.7211.t$"
 scheme_apa_negative_7211_modifier_desc:0 "If recruits go missing, replacements must be found, and the lessons begun anew."
 scheme_apa_negative_7221_modifier:0 "$scheme_apa_negative.7221.t$"
 scheme_apa_negative_7221_modifier_desc:0 "A commander's orders are only as effective as the officers who deliver them."
 scheme_apa_negative_7231_modifier:0 "$scheme_apa_negative.7231.t$"
 scheme_apa_negative_7231_modifier_desc:0 "Knowing when one is beaten is a cruel but crucial realization."
 scheme_apa_negative_7241_modifier:0 "$scheme_apa_negative.7241.t$"
 scheme_apa_negative_7241_modifier_desc:0 "A wise enemy need only find and the cut only the weakest of the links."
 scheme_apa_negative_7251_modifier:0 "$scheme_apa_negative.7251.t$"
 scheme_apa_negative_7251_modifier_desc:0 "A public humiliation can sap the presence of even the fearsome thug."
 scheme_apa_negative_7261_modifier:0 "$scheme_apa_negative.7261.t$"
 scheme_apa_negative_7261_modifier_desc:0 "What a wicked feeling it is, to realize — too late — that one has been had."
 scheme_apa_negative_7271_modifier:0 "$scheme_apa_negative.7271.t$"
 scheme_apa_negative_7271_modifier_desc:0 "Even one with a keen sense of direction sometimes finds themselves at a loss."
 scheme_apa_negative_7281_modifier:0 "$scheme_apa_negative.7281.t$"
 scheme_apa_negative_7281_modifier_desc:0 "Whether slipped-past or led astray, little progress is made by retreading ground."
 scheme_apa_negative_7291_modifier:0 "$scheme_apa_negative.7291.t$"
 scheme_apa_negative_7291_modifier_desc:0 "Where are those damned papers? They were just here, I'm sure of it!"
 scheme_apa_negative_7301_modifier:0 "$scheme_apa_negative.7301.t$"
 scheme_apa_negative_7301_modifier_desc:0 "The doors of eerily empty hamlets seem to slam shut at our very arrival."
 scheme_apa_negative_7311_modifier:0 "$scheme_apa_negative.7311.t$"
 scheme_apa_negative_7311_modifier_desc:0 "The people have made it plain they have no interest in cooperating with us."
 scheme_apa_negative_7321_modifier:0 "$scheme_apa_negative.7321.t$"
 scheme_apa_negative_7321_modifier_desc:0 "There can be little hope of unpicking such an endless tangle of calumny."
 scheme_apa_negative_7331_modifier:0 "$scheme_apa_negative.7331.t$"
 scheme_apa_negative_7331_modifier_desc:0 "No matter how the questions are phrased, the answers are not at all."
 scheme_apa_negative_7341_modifier:0 "$scheme_apa_negative.7341.t$"
 scheme_apa_negative_7341_modifier_desc:0 "Precious hours quickly slip away in rambling digressions and reiterations."
 scheme_apa_negative_7351_modifier:0 "$scheme_apa_negative.7351.t$"
 scheme_apa_negative_7351_modifier_desc:0 "You fool, that should have gone over there! No, wait. Turn it #EMP that#! way?"
 scheme_apa_negative_7361_modifier:0 "$scheme_apa_negative.7361.t$"
 scheme_apa_negative_7361_modifier_desc:0 "For want of a hammer the nails do no good, let alone the rest..."
 scheme_apa_negative_7371_modifier:0 "$scheme_apa_negative.7371.t$"
 scheme_apa_negative_7371_modifier_desc:0 "Each time we get to work, the blasted downpour begins anew."
 scheme_apa_negative_7381_modifier:0 "$scheme_apa_negative.7381.t$"
 scheme_apa_negative_7381_modifier_desc:0 "The light will be almost gone by the time we get them back together..."
 scheme_apa_negative_7391_modifier:0 "$scheme_apa_negative.7391.t$"
 scheme_apa_negative_7391_modifier_desc:0 "The most underhanded and unscrupulous bandit is at a loss without a victim."
 scheme_apa_negative_7401_modifier:0 "$scheme_apa_negative.7401.t$"
 scheme_apa_negative_7401_modifier_desc:0 "The road's bounty is as fickle as the ocean's, and very sparse of late."
 scheme_apa_negative_7411_modifier:0 "$scheme_apa_negative.7411.t$"
 scheme_apa_negative_7411_modifier_desc:0 "Planning and executing an ambush is difficult at the best of times, more-so when on the run."
 scheme_apa_negative_7421_modifier:0 "$scheme_apa_negative.7421.t$"
 scheme_apa_negative_7421_modifier_desc:0 "A debater's worst enemy is often their tongue's poor choice of words."
 scheme_apa_negative_7431_modifier:0 "$scheme_apa_negative.7431.t$"
 scheme_apa_negative_7431_modifier_desc:0 "What, you don't understand? Again? Listen, follow me closely this time..."
 scheme_apa_negative_7441_modifier:0 "$scheme_apa_negative.7441.t$"
 scheme_apa_negative_7441_modifier_desc:0 "A contradiction, once pointed out, sows the seeds for further doubts."
 scheme_apa_negative_7451_modifier:0 "$scheme_apa_negative.7451.t$"
 scheme_apa_negative_7451_modifier_desc:0 "The donations may come fast, but they don't come thick."
 scheme_apa_negative_7461_modifier:0 "$scheme_apa_negative.7461.t$"
 scheme_apa_negative_7461_modifier_desc:0 "Try as we might, there is always some excuse not to loosen a purse-string."
 scheme_apa_negative_7471_modifier:0 "$scheme_apa_negative.7471.t$"
 scheme_apa_negative_7471_modifier_desc:0 "It's hard to convince anyone of anything when competing with hecklers."
 scheme_apa_negative_7481_modifier:0 "$scheme_apa_negative.7481.t$"
 scheme_apa_negative_7481_modifier_desc:0 "A priest's pointed mutterings can make all the difference to these unworldly fools."
 scheme_apa_negative_7491_modifier:0 "$scheme_apa_negative.7491.t$"
 scheme_apa_negative_7491_modifier_desc:0 "One can be one's own worse enemy when it comes to one's reputation for reliability."
 scheme_apa_negative_7501_modifier:0 "$scheme_apa_negative.7501.t$"
 scheme_apa_negative_7501_modifier_desc:0 "A seemingly juicy morsel may, upon closer scrutiny, reveal itself mere tittle-tattle."
 scheme_apa_negative_7511_modifier:0 "$scheme_apa_negative.7511.t$"
 scheme_apa_negative_7511_modifier_desc:0 "The most vigilant guards in the world can only cover so much ground."
 scheme_apa_negative_7521_modifier:0 "$scheme_apa_negative.7521.t$"
 scheme_apa_negative_7521_modifier_desc:0 "Theory can only get one so far, and shoddy practice not much further."
 scheme_apa_negative_7531_modifier:0 "$scheme_apa_negative.7531.t$"
 scheme_apa_negative_7531_modifier_desc:0 "Few could hold us in any apprehension after such a miserable display as that..."
 scheme_apa_negative_7541_modifier:0 "$scheme_apa_negative.7541.t$"
 scheme_apa_negative_7541_modifier_desc:0 "Look here, we can save some time cutting across this way, or I'm a fool."
 scheme_apa_negative_7551_modifier:0 "$scheme_apa_negative.7551.t$"
 scheme_apa_negative_7551_modifier_desc:0 "Whether genuinely suspected or deceitfully called into question, credentials are useless without trust."
 scheme_apa_negative_8001_modifier:0 "$scheme_apa_negative.8001.t$"
 scheme_apa_negative_8001_modifier_desc:0 "Mere moments separate a thrilling coup from an embarrassing debacle."
 scheme_apa_negative_8011_modifier:0 "$scheme_apa_negative.8011.t$"
 scheme_apa_negative_8011_modifier_desc:0 "Sometimes it feels as though the entire cosmos must be aligned against us!"
 scheme_apa_negative_8021_modifier:0 "$scheme_apa_negative.8021.t$"
 scheme_apa_negative_8021_modifier_desc:0 "No matter our effort, we just can't seem to get anywhere!"
 scheme_apa_negative_8031_modifier:0 "$scheme_apa_negative.8031.t$"
 scheme_apa_negative_8031_modifier_desc:0 "Though they make efforts to hide it, it seems we have actually done some damage."
 scheme_apa_negative_8041_modifier:0 "$scheme_apa_negative.8041.t$"
 scheme_apa_negative_8041_modifier_desc:0 "Perhaps I did drone on a bit too much that time..."
 scheme_apa_negative_8051_modifier:0 "$scheme_apa_negative.8051.t$"
 scheme_apa_negative_8051_modifier_desc:0 "Persistence can quickly become nuisance, and we are fast outstaying our welcome."
 scheme_apa_negative_8061_modifier:0 "$scheme_apa_negative.8061.t$"
 scheme_apa_negative_8061_modifier_desc:0 "One might think they have a grasp on it, but its only the wrong end of the stick."
 scheme_apa_negative_8071_modifier:0 "$scheme_apa_negative.8071.t$"
 scheme_apa_negative_8071_modifier_desc:0 "It is better to realize ones mistakes before they lead to worse, but that's no consolation."
 scheme_apa_negative_8081_modifier:0 "$scheme_apa_negative.8081.t$"
 scheme_apa_negative_8081_modifier_desc:0 "A mountain of papers still sits the table, and dawn is fast approaching."
 scheme_apa_negative_8091_modifier:0 "$scheme_apa_negative.8091.t$"
 scheme_apa_negative_8091_modifier_desc:0 "These blasted disloyal traitors! They were supposed to betray them, not us!"
 scheme_apa_negative_8101_modifier:0 "$scheme_apa_negative.8101.t$"
 scheme_apa_negative_8101_modifier_desc:0 "It was all so clear at the start, but things seem to be falling apart..."
 scheme_apa_negative_8111_modifier:0 "$scheme_apa_negative.8111.t$"
 scheme_apa_negative_8111_modifier_desc:0 "A well placed word is undone by a riposte. We shall have to try again."
 scheme_apa_negative_8121_modifier:0 "$scheme_apa_negative.8121.t$"
 scheme_apa_negative_8121_modifier_desc:0 "A great yarn needs to be full of grandiose stretches, but also internally consistent."
 scheme_apa_negative_8131_modifier:0 "$scheme_apa_negative.8131.t$"
 scheme_apa_negative_8131_modifier_desc:0 "Though one hopes it has been put to bed for good, things can flare up quite unexpectedly."
