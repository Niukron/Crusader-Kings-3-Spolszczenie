l_english:
 physician_epidemic_events.1000.t:0 "Unorthodox Treatment"
 physician_epidemic_events.1000.desc:0 "My court is alive with the sounds of raised voices and slamming fists as [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] and [zealous_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] argue about [epidemic_scope.GetName] and what should be done about it.\n\n"I am a physician, [zealous_courtier.GetNameNoTooltip]!" [physician.GetSheHe|U] insists. "Simply allow me to do my job and we may end this bloody plague once and for all!"\n\n"Covering the bodies in oil and chanting incantations, [physician.GetFirstNameNoTooltip]? What you propose is heresy of the highest order and I will hear nothing of it! These bodies deserve a proper [zealous_courtier.GetFaith.GetAdjective] funeral!""
 physician_epidemic_events.1000.a:0 "Perhaps we should simply keep the bodies away from the living."
 physician_epidemic_events.1000.b:0 "We must do whatever we can to end this plague."
 physician_epidemic_events.1000.b.success:0 "The treatment works"
 physician_epidemic_events.1000.b.failure:0 "The treatment fails"
 physician_epidemic_events.1000.c:0 "We will not defile these bodies."
 physician_epidemic_events.1010.t:0 "Quarantine"
 physician_epidemic_events.1010.desc:0 "As [epidemic_scope.GetName] continues to deliver my subjects to [ROOT.Char.GetFaith.DeathDeityName|U], [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] comes to me today with an extreme solution. [physician.GetSheHe|U] outlines for me the nature of miasma, and how pungent bad air is the cause for the spread of disease, and how that bad air clings to corpses.\n\n[physician.GetFirstNameNoTooltip|U] proposes that we simply abandon hope for those in infected areas and focus our efforts on containing the spread of bad air by forbidding people from entering or exiting infected areas. This may indeed work but it would cause unknowable damage to the realm's economy and deplete infected areas of people to work the lands.\n\n"In these desperate times, my [ROOT.Char.GetTitleAsNameNoTooltip|U], we must do whatever we must.""
 physician_epidemic_events.1010.a:0 "Enact this 'quarantine'."
 physician_epidemic_events.1010.b:0 "This is too extreme."
 physician_epidemic_events.1020.t:0 "[epidemic.GetNameNoTooltip|U]: Early Prevention"
 physician_epidemic_events.1020.start.desc:0 "The dim, flickering light of [physician.GetFirstNamePossessive] infirmary illuminates the scene as the physician lays out a plan of attack.\n\n"I have a number of observations regarding [epidemic.GetName], chiefly the way patients are"
 missing_epidemic:0 "writhing in agony"
 physician_epidemic_events.1020.start.desc2:0 "like I've never seen before."
 physician_epidemic_events.1020.safe_recommendation.desc:0 "The plague does not appear to be too severe, and it is my recommendation as a professional that we take a light approach to prevent the spread. After all, we do not wish to hurt the economy.""
 physician_epidemic_events.1020.risky_recommendation.desc:0 "It is my opinion that this plague risks destabilizing the entire realm, decimating our people and crops if we do not take radical action.""
 physician_epidemic_events.1020.mystic_recommendation.desc:0 "This plague is sent to us by [physician.GetFaith.DevilName], and it is only by thinking outside the box of traditional medicine that we can hope to undo this curse. Thankfully, I am an expert in mystical matters and can provide cures for both the body and souls of the people!""
 physician_epidemic_events.1020.end.desc:0 "\n\nUltimately, the exact strategy for preventing the spread of this plague is mine to make."
 physician_epidemic_events.1020.a:0 "A soft approach is best."
 physician_epidemic_events.1020.b:0 "Desperate measures are required."
 physician_epidemic_events.1020.c:0 "Whatever esoteric practices are required, we shall do."
 physician_epidemic_events.1020.d:0 "The best action is inaction."
 physician_epidemic_events.1021.t:0 "Early Prevention: Success"
 physician_epidemic_events.1021.desc:0 "It would seem the moderate approach has proven successful, with a slow in spread of disease symptoms among the commoners. Though the impact is quite minimal, it should at least grant more time to work on a more permanent solution."
 physician_epidemic_events.1021.a:0 "Wonderful!"
 physician_epidemic_events.1022.t:0 "Early Prevention: Failure"
 physician_epidemic_events.1022.desc:0 "Not only have [physician.GetNamePossessive] preventative measures failed, they seem to have actually irritated the humors and made the corruption both more infectious and more severe."
 physician_epidemic_events.1023.t:0 "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1023.desc:0 "The disease which was set to spread like a flame to paper across my realm has slowed to a crawl. The radical measures proposed by [physician.GetFirstName] have taken a toll on the economy in the short term, but [epidemic.GetName] may not quite be the threat we had all feared."
 physician_epidemic_events.1023.a:0 "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1024.t:0 "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1024.desc:0 "As well as taking a tremendous toll on the economy, [physician.GetNamePossessive] treatments have lead to countless lives being lost. The peasants, already weak from the ravages of disease, couldn't withstand the onslaught of bloodletting and leeches. This loss of life seems to have brought with it an increase in spread of the disease, as the miasma clings to the corpses and infests the lungs of the healthy."
 physician_epidemic_events.1025.t:0 "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1025.desc:0 "Decried as heretical by many, [physician.GetNamePossessive] treatments seem to have worked quite well in slowing the spread of disease. Exercise regiments to sweat out the corruption, bloodletting to release bad humors, and thorough cleansing to prevent the accumulation of miasma seems to be just the thing to stop [epidemic.GetName]!"
 physician_epidemic_events.1025.a:0 "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1026.t:0 "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1026.desc:0 "I took a risk in condoning the heretical treatments proposed by [physician.GetName], a move which seems to have greatly upset [ROOT.Char.GetFaith.HighGodName]. I am now being punished in the blood of my people, as [physician.GetNamePossessiveNoTooltip] treatments are leaving the sick and weary exhausted and bloodless in the streets. Unearthly and unproven 'remedies' are shoved down their throats before their blood is drained and their bodies exhausted. A ghastly sight for anyone to behold, and a truly grotesque way to treat the dying."
 physician_epidemic_events.1030.t:0 "A Pharmaceutical Compendium"
 physician_epidemic_events.1030.desc:0 ""My [ROOT.Char.GetTitleAsNameNoTooltip|U], I have learned much under your employ as physician. In particular, I've observed many alleged treatments for [epidemic_scope.GetName] and their effects on the body."\n\n"If you give me the necessary resources, I should like to assemble my findings into a book so that future generations will not be so aggrieved by plague as we have been.""
 physician_epidemic_events.1030.a:0 "Very well."
 physician_epidemic_events.1030.a.failure:0 "The book is nonsense"
 physician_epidemic_events.1030.a.success:0 "A great pharmaceutical book is assembled"
 physician_epidemic_events.1030.b:0 "This sounds like a waste of money."
 physician_epidemic_events.1040.t:0 "Alms"
 physician_epidemic_events.1040.desc:0 ""My [ROOT.Char.GetTitleAsNameNoTooltip|U], efforts to attend the sick and dying among the poor has been difficult but necessary work, and lately the families of the dying have begun to accuse the crown of not truly caring for the diseased."\n\n"It is my opinion that distributing coins touched and blessed by your royal hands may assuage these feelings.""
 physician_epidemic_events.1040.a:0 "An excellent idea!"
 physician_epidemic_events.1040.b:0 "Are there no sick houses?"
 physician_epidemic_events.1050.t:0 "The [ROOT.Char.GetPrimaryTitle.GetAdjective|U] Inn"
 physician_epidemic_events.1050.desc.intro:0 "[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is unceremoniously thrown before me, [physician.GetHerHis] hands and feet clapped in iron. [physician.GetSheHe|U] glares up at me from the ground. Apparently, the cause for this beastly treatment of my fine physician is [physician.GetSheHe] has been wandering the battlefield after all major clashes of soldiers and bringing them in for treatment... even enemy combatants.\n\nIndeed, [physician.GetHerHis] so-called "[ROOT.Char.GetPrimaryTitle.GetAdjective|U] Inn" is host to all manner of company, and my commanders wish for this to stop. I ask [physician.GetFirstNameNoTooltip] to deny these claims, but [physician.GetSheHe] refuses.\n\n"
 physician_epidemic_events.1050.desc.zealous:0 ""We are all [physician.GetFaith.CreatorNamePossessive] children, my [ROOT.Char.GetTitleAsNameNoTooltip|U].""
 physician_epidemic_events.1050.desc.just:0 ""I do what is right, what is decent, it is all any physician should do.""
 physician_epidemic_events.1050.desc.compassion:0 ""I am a physician, and they are suffering from injury and [epidemic_scope.GetName] the same as anyone. Who am I to discriminate?""
 physician_epidemic_events.1050.a:0 "[physician.GetSheHe|U] has my leave to continue."
 physician_epidemic_events.1050.b:0 "Stop this at once!"
 physician_epidemic_events.1060.t:0 "A Desperate Banishment"
 physician_epidemic_events.1060.desc:0 "At last it has happened, a member of my family has fallen greatly ill with an infectious and deadly disease. [gross_sick_person.Custom2('MyCharacterIntroduction', ROOT.Char)|U] writhes weak and weary in bed, and [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] is providing treatment, but with the sickness now in my own walls and my own blood, I fear it may be too late.\n\n"Whether or not [gross_sick_person.GetSheHe] recovers, plague has entered this house. It may seem somewhat callous of me to suggest, but perhaps those who are already sick should be removed, so their presence does not pose a threat to the healthy.""
 physician_epidemic_events.1060.a:0 "Get all of them out at once!"
 physician_epidemic_events.1060.b:0 "What a crass suggestion."
 every_infected_courtier_or_guest:0 "Every infected courtier or guest"
 every_uninfected_courtier_or_guest:0 "Every healthy courtier or guest"
 may_get_cool_book_tt:0 "You may gain an [artifact|E]"
 book_is_gibberish:0 "The book is complete gibberish"
 minor_epidemic_treatment.tt:0 "You opt for the safe treatment"
 moderate_epidemic_treatment.tt:0 "You opt for a riskier treatment"
 mystic_epidemic_treatment.tt:0 "You opt for a mystical treatment"
 rival_prevented_from_protecting_sick:0 "[TARGET_CHARACTER.GetShortUIName|U] prevented [CHARACTER.GetShortUIName] from providing medical treatment for hostile combatants"
 rival_prevented_from_protecting_sick_corresponding:0 "[CHARACTER.GetShortUIName|U] prevented [TARGET_CHARACTER.GetShortUIName] from providing medical treatment for hostile combatants"
 rival_heretical_physician:0 "[CHARACTER.GetShortUIName|U] became enraged with [TARGET_CHARACTER.GetShortUIName] when a heretical plague treatment was allowed to take place"
 rival_heretical_physician_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] became enraged with [CHARACTER.GetShortUIName] when a heretical plague treatment was allowed to take place"
 pharmaceuticals:0 "Pharmaceuticals According to [physician.GetFirstName]"
 pharmaceuticals_desc:0 "A compendium of herbal remedies and radical disease treatments for various conditions, but with a particular focus on the effects of [epidemic_scope.GetName]."
