 building_legendary_shrine_desc:0 "To miejsce kultu samo w sobie jest nie tylko wielkim osiągnięciem inżynieryjnym, ale także bezpieczną przystanią dla pielgrzymów i pobożnych oraz świadectwem pobożności jego fundatora. Choć nie jest to miejsce uważane za święte, wspaniałość budynku sprawiła, że hrabstwo stało się wielkim ośrodkiem religijnym w regionie."
 building_legendary_palace_desc:0 "Wielki i rozległy pałac z otaczającymi go ogrodami i terenami łowieckimi. Ta luksusowa siedziba nie tylko zapewnia komfort i rozrywkę każdemu przebywającemu w niej władcy, ale także pełni funkcję symbolu statusu bogactwa i władzy."
 building_legendary_statue_desc:0 "Wizerunek legendarnego władcy znalazł nieśmiertelność w kamieniu. Pomnik ten nie tylko gloryfikuje wielkie czyny swojego fundatora, ale także pozwala właścicielowi tej domeny rościć sobie prawo do opieki nad samą legendą."
 building_legendary_watchtower_desc:0 "Ten ogromny, wznoszący się ku niebu monument nie tylko onieśmiela swoją obecnością, ale jest także fortecą obronną samą w sobie i służy do obrony państwa przed potencjalnymi najeźdźcami."
 building_legendary_hunting_lodge_desc:0 "Miejsce to zasłynęło z dziwnej i legendarnej fauny, dlatego też zbudowano tu ogromny domek myśliwski, aby zapewnić udogodnienia myśliwym pragnącym uwiecznić swoje imię."
