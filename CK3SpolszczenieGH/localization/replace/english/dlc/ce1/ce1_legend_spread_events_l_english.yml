 legend_spread_events.0070.t:0 "Godn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]?"
 legend_spread_events.0070.desc:0 "Śpiewacy zajmują drewniane podwyższenie, wypełniając noc muzyką. Biorę łyk [ROOT.Char.Custom('RegionalAlcoholicDrinkAdj')], zamykam oczy i pozwalam sobie na chwilę spokoju.\n\n„A teraz! Wszyscy słuchajcie! Wszyscy słuchajcie! #EMP [ROOT.Char.GetPromotedLegend.GetName]#!!”\n\nZgiełk moich dworzan wypełnia pomieszczenie — odgłosy sztućców uderzających o stół i hałaśliwy śmiech. Pośród tych wszystkich zachwytów przychodzi mi do głowy niepokojąca myśl.\n\nCzy jestem... godn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]?"
 legend_spread_events.0070.a:0 "#EMP Oczywiście#!, że jestem!"
 legend_spread_events.0070.b:0 "Ja... nie jestem już pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )]."
 legend_spread_events.0070.c:0 "Nie jestem! Nie jestem! #EMP Nie#! jestem!"
 legend_spread_events.0070.d:0 "Myślę, że tak."
 instrument_active:0 "Playing Instrument"
 legend_spread_events.0070.a.tt:0 "You will reflect on this"
 legend_spread_events.0071.t:0 "A Real Hero"
 legend_spread_events.0071.desc.intro:0 "The water rises from the depths of the spring, small bubbles break upon the surface. I look down into the blue and see my own reflection.\n\n"
 legend_spread_events.0071.desc.mid.arrogant:0 "Strong. Handsome. #EMP Worthy.#!"
 legend_spread_events.0071.desc.mid:0 "A shadow of doubt behind my eyes. I try to push it back."
 legend_spread_events.0071.desc.promoter:0 "\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]...?" I turn around to see [promoter.GetTitledFirstName] standing right next to me. "Please, tell me of your legend. I've travelled many days and nights to hear it.""
 legend_spread_events.0071.desc.fallback:0 "\n\nMy vassals... what do they see in me? I reach out to the water. What do they see? A... hero? I hope so, at least."
 legend_spread_events.0071.a:0 ""A kindred soul. Join me.""
 legend_spread_events.0071.b:0 "[other_promoter.GetFirstNameNoTooltip] may be persuaded... a complete opposite."
 legend_spread_events.0071.c:0 "I shall convince my people."
 legend_spread_events.0071.d:0 "I must be a hero for myself."
 legend_chain_arrogant_modifier:0 "A True Hero"
 legend_chain_arrogant_modifier_desc:0 "This character is filled with confidence in their heroic nature."
 legend_chain_kinda_arrogant_modifier:0 "A Confident Hero"
 legend_chain_kinda_arrogant_modifier_desc:0 "This character is determined to show everyone their heroic nature."
 legend_spread_events.0072.t:0 "Poszukiwanie odpowiedzi"
 legend_spread_events.0072.desc.intro:0 "Wchodzę do [ROOT.Char.Custom('GetFaithTemple')], a światło maluje ściany delikatnymi odcieniami zmierzchu.\n\n"
 legend_spread_events.0072.desc.mid.depressed:0 "Biorę głęboki oddech. [ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], zawiodł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] cię. Zwykł[Select_CString(ROOT.Char.IsFemale, 'a śmiertelniczka, niegodna, bezużyteczna', 'y śmiertelnik, niegodny, bezużyteczny' )], #EMP żałosn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]#!.\n\n"
 legend_spread_events.0072.desc.mid.fallback:0 "[ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], widzisz mnie? Co tu jest do oglądania? Zwykł[Select_CString(ROOT.Char.IsFemale, 'a śmiertelniczka, być może niegodna, być może zagubiona', 'y śmiertelnik, być może niegodny, być może zagubiony' )]. Nie ma już nikogo, kto mógłby mnie poprowadzić.\n\n"
 legend_spread_events.0072.desc.vassal:0 "„[ROOT.Char.GetTitledFirstNameNoTooltip]...?” Nie zauważył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] innej obecności w świątyni. [praying_vassal.GetTitledFirstName] stoi obok mnie, a [praying_vassal.GetHerHis] dłonie są złączone w modlitwie. „Podróżował[Select_CString(praying_vassal.IsFemale, 'am', 'em' )] wiele dni i nocy, aby usłyszeć o twojej legendzie. Wiem, że [ROOT.Char.GetFaith.HighGodName] też chce ją usłyszeć”."
 legend_spread_events.0072.desc.fallback:0 "Chodzę po pomieszczeniu. Mam w sobie zmartwienia, których nie potrafię wyrazić. Moja wiara słabnie. Co to znaczy być święt[Select_CString(ROOT.Char.IsFemale, 'ą', 'ym' )]? Jeśli nie mogę [Select_CString(ROOT.Char.IsFemale, 'nią', 'nim' )] być, to przynajmniej spróbuję."
 legend_spread_events.0072.a:0 "Liczy się tylko opinia [ROOT.Char.GetFaith.HighGodNamePossessive]."
 legend_spread_events.0072.b:0 "„[praying_vassal.GetFirstNameNoTooltip]... masz rację”."
 legend_spread_events.0072.c:0 "Mój lud musi wiedzieć o mojej pobożności."
 legend_spread_events.0072.d:0 "[bishop.GetTitledFirstNameNoTooltip] pomoże mi odzyskać spokój."
 legend_chain_zealous_modifier:0 "Zealous Legend"
 legend_chain_zealous_modifier_desc:0 "This character found the answers they needed in a higher power."
 legend_spread_events.0073.t:0 "Alone?"
 legend_spread_events.0073.desc.intro:0 "The air is quiet. Motionless. The leaves are so still I cannot tell if all the trees have died overnight.\n\n"
 legend_spread_events.0073.desc.mid.depressed:0 "I, too, feel the same way.\n\n"
 legend_spread_events.0073.desc.mid.fallback:0 "How I'd wish I could just stay here. Here, where the sound of the trumpets cannot reach me. Here, where the words of the legend are but a muted whisper.\n\n"
 legend_spread_events.0073.desc.vassal:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]?" I turn around to find [fighting_vassal.GetTitledFirstName] staring right at me, [fighting_vassal.GetHerHis] hand on the sword, sweat running down [fighting_vassal.GetHerHis] forehead. "I have travelled many days and nights to find you. The echoes of your legend have inspired me to become a better warrior. Please, do tell me of your deeds.""
 legend_spread_events.0073.desc.fallback:0 "I close my eyes. The sharp brigthness of a blade comes to mind. Sun rays reflected on the steel. Some other eyes, too. A beast, perhaps. Or an enemy. I clench my fist — I have done it in the past. I #EMP must#! keep doing it."
 legend_spread_events.0073.a:0 "There are battles waiting for us."
 legend_spread_events.0073.b:0 ""Of course, come, listen.""
 legend_spread_events.0073.c:0 "I must inspire my people."
 legend_spread_events.0073.d:0 "[marshal.GetTitledFirstNameNoTooltip] always has my back."
 legend_chain_army_modifier:0 "Battleborn"
 legend_chain_army_modifier_desc:0 "This character found a renewed motivation in the battles to come."
 legend_chain_marshal_modifier:0 "Martial Legend"
 legend_chain_marshal_modifier_desc:0 "This character is focused on becoming the best possible warrior."
 legend_spread_events.0074.t:0 "W czeluściach umysłu"
 legend_spread_events.0074.desc.intro:0 "W tych katakumbach panuje ciemność i chłód."
 legend_spread_events.0074.desc.mid.depressed:0 "The temptation to stay here comes upon me. Just hide, and forget about everything else. An urge.\n\n"
 legend_spread_events.0074.desc.mid.fallback:0 "A jeśli po prostu tu zostanę? W ciszy. Kamień i ja. Od czasu do czasu gryzoń jako mój jedyny gość. To jest miejsce, w którym odnajdę spokój.\n\n"
 legend_spread_events.0074.desc.vassal:0 "„[ROOT.Char.GetTitledFirstNameNoTooltip]?” – zza rogu wychodzi [wise_vassal.GetTitledFirstName]. „Co ty tu robisz? Co za fatalne spotkanie. Przemierzył[Select_CString(wise_vassal.IsFemale, 'am', 'em' )] wiele dni i nocy, by cię odnaleźć. Twoja legenda... Muszę przyznać, że mnie poruszyła”.\n\n"
 legend_spread_events.0074.desc.spouse:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja ukochana', 'Mój ukochany' )]...” – [Select_CString(spouse.IsFemale, 'moja droga', 'mój drogi' )] [spouse.GetFirstName] stoi obok [Select_CString(wise_vassal.IsFemale, 'niej', 'niego' )]. „Martwił[Select_CString(spouse.IsFemale, 'am', 'em' )] się o ciebie”."
 legend_spread_events.0074.desc.fallback:0 "Bez celu podążam korytarzami, nie wiedząc, dokąd zmierzam. Nieostrożnie. Ciemność za ciemnością. Gdybym był[Select_CString(ROOT.Char.IsFemale, 'a godna', ' godny' )] tej legendy... czuł[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] to, prawda? Być może. Być może."
 legend_spread_events.0074.a:0 "„Kochanie... Nie zawiodę cię”."
 legend_spread_events.0074.b:0 "„[wise_vassal.GetFirstNameNoTooltip], poruszył[Select_CString(wise_vassal.IsFemale, 'aś', 'eś' )] mnie”."
 legend_spread_events.0074.c:0 "Nie mogę zawieść swoich ludzi."
 legend_spread_events.0074.d:0 "[chancellor.GetTitledFirstNameNoTooltip] może pomóc mi w dyplomatycznych szczegółach."
 legend_chain_spouse_modifier:0 "Invaluable Support"
 legend_chain_spouse_modifier_desc:0 "This character was moved by their spouse's invaluable support for their legend."
 legend_chain_chancellor_modifier:0 "Dexterous Legend"
 legend_chain_chancellor_modifier_desc:0 "This character relied on their chancellor's help to regain confidence in their legend."
