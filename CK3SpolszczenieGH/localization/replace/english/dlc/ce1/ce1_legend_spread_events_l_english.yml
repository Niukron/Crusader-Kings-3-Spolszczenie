 legend_spread_events.5400.t:0 "Niezbędne upiększenia"
 legend_spread_events.5400.desc:0 "„Jeśli mogę zająć ci chwilę, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]” – zaczyna [chronicler.GetFirstName], nieco trochę zbyt nachalnie, jak na mój gust „bardzo by nam pomogło, gdyby legenda [promoted_legend.GetName] zawierała więcej szczegółów. Im... #EMP więcej#!, tym lepiej!” – patrzy na mnie wyczekująco.\n\nW mojej głowie zaczyna tworzyć się plan. Bardziej szczegółowe omówienie istniejącej historii z pewnością by nie zaszkodziło, ale zastąpienie tej części opowieści inną ma swoje zalety..."
 legend_spread_events.5400.a:0 "„Oczywiście, że przejrzę to jeszcze raz!”"
 legend_spread_events.5400.a.majorsuccess:0 "Twoje upiększenia wnoszą wiele do tej historii"
 legend_spread_events.5400.a.minorsuccess:0 "Twoje upiększenia są raczej skromne"
 legend_spread_events.5400.b:0 "„Wiesz, ta część jest często błędnie cytowana...”"
 legend_spread_events.5400.b.success:0 "Twoje twierdzenie jest wiarygodne"
 legend_spread_events.5400.b.failure:0 "Zmiany wychodzą nieco żałośnie"
 legend_spread_events.5400.c:0 "Może lepiej pozwolić historii rozwinąć się naturalnie?"
 legend_chapter_silver_tongued:0 "[ROOT.Legend.GetProtagonist.GetName|U] was ambushed and harassed, time and again, by evildoers that sought to prevent [ROOT.Legend.GetProtagonist.GetHerHim] in [ROOT.Legend.GetProtagonist.GetHerHis] righteous quest. Time and again, however, the resourceful [ROOT.Legend.GetProtagonist.GetFirstName|U] outwitted them and escaped their clutches."
 legend_chapter_easily_captured:0 "[ROOT.Legend.GetProtagonist.GetName|U] was ambushed and harassed, time and again, by evildoers that sought to prevent [ROOT.Legend.GetProtagonist.GetHerHim] in [ROOT.Legend.GetProtagonist.GetHerHis] righteous quest. Many times [ROOT.Legend.GetProtagonist.GetFirstName|U] was ambushed and languished in captivity, delayed from pursuing [ROOT.Legend.GetProtagonist.GetHerHis] noble goal."
 legend_spread_events.5405.t:0 "Rumors From the Wild"
 legend_spread_events.5405.desc:0 ""Come now, my [ROOT.Char.GetLadyLord]!" [chronicler.GetFirstName] is insistent upon a point as we hash out more details of [promoted_legend.GetName].\n\n"I must know- the #EMP people#! must know," [chronicler.GetSheHe] gestures grandly but aimlessly, "what truth there is to those rumors?" I could barely open my mouth to query before [chronicler.GetSheHe] followed up.\n\n"That you encountered a mighty [ROOT.Char.Custom('RegionalMythicalCreature')] in your travels, no less!""
 legend_spread_events.5405.a:0 ""I did indeed!""
 legend_spread_events.5405.a.success:0 "Your tale is compelling"
 legend_spread_events.5405.a.failure:0 "Your tale lacks credibility"
 legend_spread_events.5405.b:0 ""That's nonsense. But I #EMP did#! see something else...""
 legend_spread_events.5405.b.success:0 "You successfully invent a new beast on the spot"
 legend_spread_events.5405.b.failure:0 "[chronicler.GetFirstNameNoTooltip] doesn't believe you"
 legend_spread_events.5405.c:0 ""Who can say? So many wondrous things I saw...""
 legend_chapter_discovery_mythical_beast:0 "During [ROOT.Legend.GetProtagonist.GetHerHis] journey, [ROOT.Legend.GetProtagonist.GetFirstName] made a discovery that shook [ROOT.Legend.GetProtagonist.GetHerHim] to [ROOT.Legend.GetProtagonist.GetHerHis] core. Age-old myths about wild and wonderful creatures were proven true beyond a shadow of a doubt, and all hailed [ROOT.Legend.GetProtagonist.GetFirstName] for [ROOT.Legend.GetProtagonist.GetHerHis] bravery and inquisitive mind."
 legend_chapter_discovery_new_myth:0 "As [ROOT.Legend.GetProtagonist.GetFirstName] wandered, [ROOT.Legend.GetProtagonist.GetSheHe] found even more than [ROOT.Legend.GetProtagonist.GetSheHe] had ever dreamed when departing on [ROOT.Legend.GetProtagonist.GetHerHis] journey. A rare and extraordinary creature, twice the size of a man, with six legs and an arm growing out of its torso! Such a beast had never been heard of before, and thusly did [ROOT.Legend.GetProtagonist.GetFirstName] add to the growing tale of [ROOT.Legend.GetName]."
 legend_spread_events.5410.t:0 "What Lies Beyond?"
 legend_spread_events.5410.desc:0 "More and more [ROOT.Char.Custom('GetWritingMaterialPlural')] are filled as [chronicler.GetFirstName] puts my tale to record. Travels over hill and down valley, across mighty rivers and even...\n\n"You ventured that far, my [ROOT.Char.GetLadyLord]?" [chronicler.GetFirstNamePossessiveNoTooltip] eyes filled with wonder. "That far into the savage ocean?"\n\nNobody knows what lies beyond our safe, known waters. Some commonly agreed-upon guesses, perhaps, but is this my opportunity to spin my own yarn?"
 legend_spread_events.5410.a:0 ""There is another great continent, where wineberries grow...""
 legend_spread_events.5410.a.flavor:0 "Such rumors have circulated for many years now, after all..."
 legend_spread_events.5410.a.success:0 "News of your discovery spreads like wildfire"
 legend_spread_events.5410.a.failure:0 "[chronicler.GetFirstNameNoTooltip] looks uncertain at the revelation"
 legend_spread_events.5410.b:0 "Ferocious monsters make their abode in those capricious depths!"
 legend_spread_events.5410.c:0 "Our exploration was halted by battles with fierce pirates."
 legend_spread_events.5410.d:0 ""Out there? Naught but more ocean and death.""
 sea_monsters_modifier:0 "Sea Monsters"
 sea_monsters_modifier_desc:0 "This character has seen and fought off the titans of the deep."
 legend_chapter_discovery_vinland:0 "As [ROOT.Legend.GetProtagonist.GetFirstName] wandered, [ROOT.Legend.GetProtagonist.GetSheHe] discovered something previously only rumored and talked about fancifully. The mythical Vinland, a great land to the frigid north, was not just real but inhabitable! Truly, the great stories would have another figure etched into them once more, this time speaking of [ROOT.Legend.GetProtagonist.GetFirstName]."
 legend_chapter_sea_monsters:0 "The journeys [ROOT.Legend.GetProtagonist.GetFirstName] took sent [ROOT.Legend.GetProtagonist.GetHerHim] across the seas, and [ROOT.Legend.GetProtagonist.GetSheHe] saw truly terrifying sights. Giant, writhing sea monsters beset them on all sides, and only the able seamanship of [ROOT.Legend.GetProtagonist.GetFirstName] saw them home safely."
 legend_spread_events.5415.t:0 "Common People?"
 legend_spread_events.5415.desc:0 "[ROOT.Char.GetPromotedLegend.GetName] wciąż się rozrasta, a członkowie z wszystkich warstw społecznych wplatają w tę legendę swoje różnorodne spojrzenia na wydarzenia. Tak przynajmniej twierdzi [chronicler.GetFirstName].\n\n„Zarówno szlachetne panie i panowie są pewni, że taka opowieść podkreśla ich niezaprzeczalne prawo do władzy” – zastanawia się – „ale jeśli zawędrujesz do lokalnej tawerny, będzie ona pełna ludzi twierdzących, że jest poświęcona zwykłym ludziom i ich uczciwej pracy”."
 legend_spread_events.5415.a:0 "Jest to #EMP ewidentnie#! opowieść o szlachcie."
 legend_spread_events.5415.b:0 "Oczywiście chodzi o zwykłych ludzi!"
 legend_spread_events.5415.c:0 "Oczywiście bohater[Select_CString(protagonist.IsFemale, 'ką', 'em' )] historii jest [protagonist.GetFirstNameNoTooltip] i nikt inny!"
 legend_spread_events.5415.c.protag:0 "...nie zapisał[Select_CString(chronicler.IsFemale, 'aś', 'eś' )] #EMP mojego#! imienia wystarczającej liczby razy?"
 legend_nobles_noted:0 "Nobles, Noted"
 legend_nobles_noted_desc:0 "This tale focuses on the exploits of the nobility, and reinforces their right to rule."
 legend_commoners_celebrated:0 "Commoners, Celebrated"
 legend_commoners_celebrated_desc:0 "This tale focuses on the hard-working peasants, bolstering their spirits."
 legend_spread_events.5420.t:0 "A Legendary Tipple"
 legend_spread_events.5420.desc:0 "[chronicler.GetFirstName] kontynuuje notowanie kolejnych opowieści, których legenda [ROOT.Char.GetPromotedLegend.GetName] jest pełna, aż nagle zatrzymuje się, z chytrym uśmiechem na ustach.\n\n„Obiła mi się o uszy #EMP jedna#! dość interesująca historia” – zaczyna powoli – „o pewnym konkursie picia z ogrem! Jak potężnym trzeba być, by pokonać takie stworzenie! Może demonstracja pozwoliłaby mi w pełni docenić taki wyczyn?”\n\nNie wiem, skąd wzięła się ta historia, ale moja duma natychmiast dała o sobie znać..."
 legend_spread_events.5420.a:0 "Załatw mi beczkę, a to udowodnię!"
 legend_spread_events.5420.a.success:0 "Wypijasz całą beczkę"
 legend_spread_events.5420.a.failure:0 "Mdlejesz po kilku kubkach"
 legend_spread_events.5420.b:0 "Tak było. Lepiej w to uwierz!"
 legend_spread_events.5420.b.success:0 "[chronicler.GetFirstNameNoTooltip] wierzy ci"
 legend_spread_events.5420.b.failure:0 "[chronicler.GetFirstNameNoTooltip] pozostaje nieprzekonan[Select_CString(chronicler.IsFemale, 'a', 'y' )]"
 legend_spread_events.5420.c:0 "I'm... it's... I have a terrible #EMP cold#! right now..."
 legend_spread_events.5420.c.tt:0 "You develop a reputation"
 legend_hangover_modifier:0 "Kac"
 legend_hangover_modifier_desc:0 "Ta postać przesadziła z piciem, ze szkodą dla siebie."
 legend_shy_drinker:0 "Shy Drinker"
 legend_shy_drinker_desc:0 "This character has developed something of a reputation of being unable to hold their drink."
