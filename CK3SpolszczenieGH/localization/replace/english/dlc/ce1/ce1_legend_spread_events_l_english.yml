 legend_protagonist_legitimacy_minor_tt:0 "You gain #positive_value [SCOPE.ScriptValue('minor_legitimacy_gain')|0]#! additional [legitimacy|E] from your [legend_protagonist|E]"
 legend_protagonist_legitimacy_medium_tt:0 "You gain #positive_value [SCOPE.ScriptValue('medium_legitimacy_gain')|0]#! additional [legitimacy|E] from your [legend_protagonist|E]"
