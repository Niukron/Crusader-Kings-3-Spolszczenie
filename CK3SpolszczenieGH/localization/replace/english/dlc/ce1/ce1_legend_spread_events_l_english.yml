l_english:
 legend_debug.0001.desc:0 "#D To jest wydarzenie debugowania#!"
 legend_spread_events.0001.t:0 "Niewinne głosy"
 legend_spread_events.0001.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('chronicler'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] przyjmuje mnie z hojnym uśmiechem w swojej bibliotece.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], próbując spisać twoją legendę, pomyśleliśmy o wysłaniu na rynki kilku dzieci, aby chwaliły czyny, których dokonał[Select_CString(ancestor.IsFemale, 'a', '' )] [ancestor.GetName]”."
 legend_spread_events.0001.a:0 "„Wyślij je natychmiast!”"
 legend_spread_events.0001.b:0 "„Nie mamy jak tego udowodnić. Działaj dyskretnie”."
 legend_spread_events.0001.c:0 "„Właściwie... [my_child.GetShortUIName] może do nich dołączyć”."
 legend_spread_events.0001.d:0 "„Jestem #EMP swoją#! własną legendą”."
 legend_spread_events.0001.a.tt.success:0 "Twoje słowa wydają się przekonujące"
 legend_spread_events.0001.a.tt.failure:0 "Nikt nie wierzy dzieciom"
 legend_my_own_ancestor_modifier:0 "Moja własna legenda"
 legend_my_own_ancestor_modifier_desc:0 "Ta postać ma stać się swoim własnym mitycznym przodkiem"
 legend_spread_events.0010.t:0 "Prawdziw[Select_CString(ROOT.Char.IsFemale, 'a łowczyni', 'y łowca' )]"
 legend_spread_events.0010.desc:0 "Melodyjny głos przyciąga moją uwagę w chwili, gdy otwieram drzwi sali. [ROOT.Char.Custom2('MySheHe', SCOPE.sC('bard'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bard'))] [bard.GetFirstName] stoi otoczon[Select_CString(bard.IsFemale, 'a', 'y' )] przez kilku dworzan i gra na [bard.Custom('GetMusicalInstrument')], niemal wspinając się na stół z emocji.\n\n„Oto i [ROOT.Char.GetSheHe]!” – woła. „Nasz[Select_CString(ROOT.Char.IsFemale, 'a', '' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], które[Select_CString(ROOT.Char.IsFemale, 'j', 'go' )] legendę tak chętnie śpiewam, ponieważ własnymi rękami zabił[Select_CString(ROOT.Char.IsFemale, 'a', '' )]...”"
 legend_spread_events.0010.a:0 "...smoka!"
 legend_spread_events.0010.a.tt.success:0 "Cała sala wiwatuje!"
 legend_spread_events.0010.a.tt.failure:0 "Twoje kłamstwa są zbyt oczywiste"
 legend_spread_events.0010.b:0 "...#EMP wielką#! bestię!"
 legend_spread_events.0010.b.tt.success:0 "Dworzanie śpiewają z tobą"
 legend_spread_events.0010.c:0 "...po prostu sporego niedźwiedzia."
 legends_dragon_slayer:0 "Upolowano smoka"
 legends_dragon_slayer_desc:0 "Ta postać twierdzi, że upolowała smoka."
 legend_spread_events.0020.t:0 "Krążące plotki"
 legend_spread_events.0020.desc.intro:0 "Schodząc po schodach i przechodząc przez dziedziniec, docieram do jednego z korytarzy, z którego służba zwykle obserwuje dzieci.\n\nAle widzę tu kogoś jeszcze. [courtier.GetTitledFirstName] mówi coś donośnym głosem, a ja chowam się między kamiennymi filarami:\n\n„Czego w ogóle dokonał[Select_CString(protagonist.IsFemale, 'a', '' )] [protagonist.GetTitledFirstName]? Czy ktoś z nas widział [ROOT.Char.GetHerHis] tak zwaną #EMP legendę#!, którą"
 legend_spread_events.0020.desc.you_protag:0 "[ROOT.Char.GetSheHe]"
 legend_spread_events.0020.desc.other_protag:0 "[ROOT.Char.GetTitledFirstName]"
 legend_spread_events.0020.desc.outro:0 "tak dumnie każe nam teraz śpiewać?”"
 legend_spread_events.0020.a:0 "Może mówić, co chce. W lochach."
 legend_spread_events.0020.b:0 "„Ty tam!”"
 legend_spread_events.0020.b.tt.success:0 "[courtier.GetShortUINameNoTooltip] przeprasza"
 legend_spread_events.0020.b.tt.failure:0 "[courtier.GetShortUINameNoTooltip] czuje się urażon[Select_CString(courtier.IsFemale, 'a', 'y' )]"
 legend_spread_events.0020.c:0 "Lepiej udawać, że nic nie słyszał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]..."
 legend_put_out_rumors_modifier:0 "Ugruntowana legenda"
 legend_put_out_rumors_modifier_desc:0 "Ta postać położyła kres plotkom, które kwestionowały jej legendę."
 legend_sus_rumors_modifier:0 "Podejrzana legenda"
 legend_sus_rumors_modifier_desc:0 "Legenda głoszona przez tę postać została poddana w wątpliwość przez jej dworzan."
 legend_spread_events.0030.t:0 "Czy pamiętasz?"
 legend_spread_events.0030.desc.intro:0 "„Więc powiedz mi, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]...” – [ROOT.Char.Custom2('MySheHe', SCOPE.sC('chronicler'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] wyrywa mnie z zadumy i widzę, jak macha piórem, rozlewając atrament na podłogę.\n\n"
 legend_spread_events.0030.desc.you_protag:0 "„A co z czasami, kiedy [legend_memory.GetSecondPerspectiveDescription]? Z pewnością warto to dodać do twojej legendy…”"
 legend_spread_events.0030.desc.other_protag:0 "„A co z czasami, kiedy [legend_memory.GetThirdPerspectiveDescription]? Z pewnością warto to dodać do [protagonist.GetHerHis] legendy…”"
 legend_spread_events.0030.a:0 "„Nie słyszał[Select_CString(chronicler.IsFemale, 'aś', 'eś' )] mnie ostatnim razem?”"
 legend_spread_events.0030.a.flavor:0 "#EMP Ziew...#! Mogę lepiej wykorzystać swój czas."
 legend_spread_events.0030.b:0 "Ach, to była taka #EMP wspaniała#! okazja..."
 legend_spread_events.0030.b.tt.success:0 "Wszyscy pamiętają twój wielki czyn"
 legend_spread_events.0030.b.tt.failure:0 "Ludzie nie wydają się być przekonani"
 legend_spread_events.0030.c:0 "Nie czuję potrzeby, by ponownie o tym wspominać."
 humble_content_courtiers_and_guests:0 "All [GetTrait('humble').GetName( GetNullCharacter )] or [GetTrait('content').GetName( GetNullCharacter )] [courtiers|E] and [guests|E]"
 legend_lazy_modifier:0 "Nie moja praca"
 legend_lazy_modifier_desc:0 "This character left the cataloguing of the finer details of their legend to someone else."
 legend_memory_deed_modifier:0 "Recent Memory"
 legend_memory_deed_modifier_desc:0 "This character's extraordinary deeds are still present in the memory of their people."
 legend_spread_events.0040.t:0 "A Tearful Petition"
 legend_spread_events.0040.desc.intro:0 "„Ach, światło świeci tak przyjemnie w sali tronowej tego ranka, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]” – mówi [ROOT.Char.Custom2('MySheHe', SCOPE.sC('chronicler'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName], przechadzając się po pokoju.\n\n„Z pewnością przypomina mi to dzień, w którym los postanowił rozpocząć"
 legend_spread_events.0040.desc.you_protag:0 "twoją legendę... pamiętasz, jak[Select_CString(ROOT.Char.IsFemale, 'a dobrotliwa byłaś', 'i dobrotliwy byłeś' )],"
 legend_spread_events.0040.desc.other_protag:0 "legendę, której bohater[Select_CString(protagonist.IsFemale, 'ką', 'em' )] jest [protagonist.GetTitledFirstName]... pamiętasz, jak[Select_CString(protagonist.IsFemale, 'a była dobrotliwa', 'i był dobrotliwy' )],"
 legend_spread_events.0040.desc.outro:0 "wysłuchując w rozpaczliwe błagania tego chłopa?” – mówi z wymownym mrugnięciem."
 legend_spread_events.0040.a:0 "„Czy kiedykolwiek wysłuchał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] chłopa?”"
 legend_spread_events.0040.b:0 "„Ach, jakaż ze mnie pobożna dusza!”"
 legend_spread_events.0040.b.tt.success:0 "Twoja pobożność robi wrażenie"
 legend_spread_events.0040.b.tt.failure:0 "Twoja pobożność jest ewidentnym kłamstwem"
 legend_spread_events.0040.c:0 "„I co by to dało?”"
 legend_spread_events.0050.t:0 "At the Service of a [honored_lady.GetLadyLord|U]"
 legend_spread_events.0050.desc:0 ""#EMP And [ROOT.Legend.GetProtagonist.GetSheHe] was gallant\nand [honored_lady.GetSheHe] was beautiful\nAnd [ROOT.Legend.GetProtagonist.GetSheHe] was a hero\nand [honored_lady.GetSheHe] was beautifuuuuul!#!"\n\nIt doesn't take long to discover where the music is coming from, as I soon find [bard.GetTitledFirstName], playfully tuning [bard.GetHerHis] lute, leaning on a stone bench.\n\n"Ah, my [ROOT.Char.GetLadyLord]," [bard.GetHerHis] eyes immediately bright up, "isn't it true that the reason for your legend was to impress [honored_lady.GetTitledFirstName]?""
 legend_spread_events.0050.a:0 ""How dare you!? I am #EMP married#!!""
 legend_spread_events.0050.b:0 ""[honored_lady.GetSheHe|U] truly is beautiful...""
 legend_spread_events.0050.b.tt.success:0 "Your gesture impresses [honored_lady.GetFirstNameNoTooltip]"
 legend_spread_events.0050.b.tt.failure:0 "Your gesture disgusts [honored_lady.GetFirstNameNoTooltip]"
 legend_spread_events.0050.c:0 ""I did it for myself.""
 legend_spread_events.0060.t:0 "Bardziej mit niż legenda"
 legend_spread_events.0060.desc.intro:0 "„Na słówko, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]” – [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] podchodzi do mnie ze zmartwionym wyrazem twarzy. „Chodzi o"
 legend_spread_events.0060.desc.you_protag:0 "twoją legendę..."
 legend_spread_events.0060.desc.other_protag:0 "legendę, której bohater[Select_CString(ROOT.Char.IsFemale, 'ką', 'em' )] jest [ROOT.Legend.GetProtagonist.GetShortUIName]..."
 legend_spread_events.0060.desc.outro:0 "Mówi się, że [bad_vassal.GetTitledFirstName] w nią wątpi, a wieść o tym rozeszła się już po dworze”.\n\n„Jeśli nie powstrzymasz tego na czas, obawiam się, że każdy chłop w tym państwie uwierzy, że to kłamstwo”."
 legend_spread_events.0060.a:0 "„[Select_CString(ROOT.Char.IsFemale, 'Ta natrętna', 'Ten natrętny' )] [bad_vassal.Custom('InsultNoun')]...”"
 legend_spread_events.0060.b:0 "Moje słowo ma większą wagę niż [bad_vassal.GetHersHis]."
 legend_spread_events.0060.b.tt.success:0 "Ludzie wierzą ci"
 legend_spread_events.0060.b.tt.failure:0 "[bad_vassal.GetShortUIName] przekonuje wszystkich, że ma rację"
 legend_spread_events.0060.c:0 "Odważnie z [bad_vassal.GetHerHis] strony próbować czegoś takiego na mnie..."
 legend_spread_events.0060.d:0 "Niech gadają."
 legend_no_mocking_modifier:0 "Szanowana legenda"
 legend_no_mocking_modifier_desc:0 "Ta postać natychmiast położyła kres wszelkim kpinom z jej legendy."
 legend_extra_mocking_modifier:0 "Wyszydzana legenda"
 legend_extra_mocking_modifier_desc:0 "Legenda tej postaci była przez wielu wyszydzana."
 not_believable_modifier:0 "Overtly Treacherous"
 not_believable_modifier_desc:0 "Kłamstwa tej postaci przeciwko jej seniorowi zostały zdemaskowane i obrócone przeciwko niej."
 legend_spread_events.5000.t:0 "Solidne fundamenty"
 legend_spread_events.5000.desc:0 "Słońce świeci jasno nad tętniącymi życiem ulicami [capital.GetTitle.GetAdjective], którymi [chronicler.GetFirstName] i ja wędrujemy. To wspaniała osada.\n\n#EMP Naprawdę#! wspaniała osada, myślę, podziwiając skomplikowaną konstrukcję łuku, pod którym przechodzimy. [chronicler.GetFirstNameNoTooltip] zauważa mój entuzjazm.\n\n„To dzięki przodkom tych ludzi powstało to miejsce” – zaczyna. „Tak wielka zasługa, że czasami zastanawiasz się, czy to w ogóle byli oni...”"
 legend_spread_events.5000.a:0 "„Ta architektura #EMP wyraźnie#! nie jest [culture.GetNameNoTooltip|l]!”"
 legend_spread_events.5000.b:0 "Z pewnością #EMP musieli#! to zrobić nie-[culture.GetCollectiveNounNoTooltip]?"
 legend_spread_events.5000.b.tt.success:0 "Ludzie wydają się być przekonani"
 legend_spread_events.5000.b.tt.failure:0 "Dumni mieszkańcy ze złością odrzucają twoje twierdzenia"
 legend_spread_events.5000.c:0 "Z pewnością taką architekturę można by lepiej wykorzystać?"
 legend_spread_events.5000.d:0 "Ci przodkowie byli naprawdę pracowitymi ludźmi."
 legend_spread_events.5005.t:0 "Błogosławieństwo [parent.Custom('MotherFatherPossessive')]"
 legend_spread_events.5005.desc:0 "Ja i [Select_CString(parent.IsFemale, 'moja matka', 'mój ojciec' )] [parent.GetFirstName] ostatnio rzadko się widujemy, ale dziś [Select_CString( And( parent.IsFemale, ROOT.Char.IsFemale), 'spotkałyśmy', 'spotkaliśmy' )] się w tym miejscu kultu. [chronicler.GetFirstName] zachowuje pełen szacunku dystans, gdy się witamy.\n\n„[ROOT.Char.GetFirstName]! Co za niespodzianka!” – mówi, obejmując mnie. Uśmiecha się tęsknie, rozglądając się po ścianach. „To naprawdę sprawia, że znów czuję się młod[Select_CString(parent.IsFemale, 'a', 'y' )]. Zawsze był[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] takim pobożnym dzieckiem. Czy wiesz, że będąc niemowlęciem, odmawiał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] jedzenia w dni święte?”\n\nNie... nie wiedziałem o tym."
 legend_spread_events.5005.regular:0 "Kątem oka widzę, jak [chronicler.GetFirstNameNoTooltip] zaczyna sięgać do torby, gdzie znajduje się [chronicler.GetHerHis] [ROOT.Char.Custom('GetWritingMaterial')]."
 legend_spread_events.5005.parent_chronicler:0 "Być może, jako [Select_CString(ROOT.Char.IsFemale, 'moja kronikarka, moja droga matka dałaby', 'mój kronikarz, mój drogi ojciec dałby' )] się namówić na zapisanie tego?"
 legend_spread_events.5005.a:0 "„[Select_CString(parent.IsFemale, 'Matko', 'Ojcze' )] proszę, zawstydzasz mnie!”"
 legend_spread_events.5005.b:0 "„Przypomnij mi, proszę”."
 legend_spread_events.5005.b.tt:0 "Cóż, to może mi pomóc..."
 legend_spread_events.5005.c:0 "Enough about me. How are #EMP you#!, [parent.Custom('MotherFather')]?"
 legend_spread_events.5010.t:0 "Lain Hands"
 legend_spread_events.5010.desc:0 "My chronicler [chronicler.GetFirstName] is barged bodily out of the way as a strange figure lurches towards me in the street. My guards step in and level weapons, but it's clear this poor soul is not out to hurt me.\n\n"Please!" [sick.GetHerHis|U] breath rasps as [sick.GetSheHe] speaks. "I am very sick. It is all I could do to get out here when I saw you passing by, my [ROOT.Char.GetLadyLord]!"\n\n"I've... heard tell of the miracles you can perform. Merely a touch is all I need!" [sick.GetSheHe|U] staggers closer, arms reaching out beseechingly."
 legend_spread_events.5010.a:0 ""You must donate to those more needful.""
 legend_spread_events.5010.a.tt:0 "If nothing else, encouraging donations to the needy will make #EMP me#! look good..."
 legend_spread_events.5010.b:0 "Well, if this works..."
 legend_spread_events.5010.b.criticalsuccess:0 "The person is healed"
 legend_spread_events.5010.b.success:0 "They say they feel somewhat better already"
 legend_spread_events.5010.b.failure:0 "There appears to be no change at all"
 legend_spread_events.5010.c:0 ""Please. You must seek proper healing, at a local hospice.""
 legend_spread_events.5015.t:0 "A Bloody Heirloom"
 legend_spread_events.5015.desc:0 "I test the blade of a sword as my chronicler [chronicler.GetFirstName] and I peruse the armory in [location.GetName]. It is sharp and well-honed. [chronicler.GetFirstNameNoTooltip], however, is more interested in another weapon hanging from the wall.\n\n"I've heard so much tell about this mighty weapon, my [ROOT.Char.GetLadyLord]." [chronicler.GetSheHe|U] breathes, admiring it. "I've heard it has killed a half-dozen by your hand alone!\n\n[artifact.GetName] hangs there placidly. It is true that it has been a trusty and lethal weapon over its lifetime, its flanks repeatedly slaked in the blood of enemies. A good blade. A red blade."
 legend_spread_events.5015.a:0 ""And it will take the lives of many more.""
 legend_spread_events.5015.b:0 ""Well, those are just the ones I remember...""
 legend_spread_events.5015.b.success:0 "The weapon's story grows"
 legend_spread_events.5015.b.failure:0 "Some look askance at the tales"
 legend_spread_events.5015.c:0 ""Not many more than that, [chronicler.GetFirstNameNoTooltip].""
 legend_spread_events.5015.c.tt:0 "[artifact.GetName] gains a random positive modifier"
 legend_spread_events.5020.t:0 "Besmirched"
 legend_spread_events.5020.desc:0 "Our joint passage down a corridor in the gloom of dusk is interrupted by [chronicler.GetFirstName], [chronicler.GetHerHis] finger outstretched at my lantern-carrying hand.\n\n"My [ROOT.Char.GetLadyLord]!" [chronicler.GetSheHe|U] starts, a tremor in [chronicler.GetHerHis] voice. "That mark, on your hand! Is that... a Sacred Wound?"\n\nI glance down at my hand. A large blotch covers the back of it. In truth, I had barely even noticed it there. [chronicler.GetFirstNameNoTooltip], however, was already on quite a flight of fancy.\n\n"We must record this! The people must know! You bear the holy wounds of Christ himself!""
 legend_spread_events.5020.a:0 ""Did you know I have another in my side, too?""
 legend_spread_events.5020.a.tt:0 "An old scar. Perhaps it is a meaningful one?"
 legend_spread_events.5020.b:0 "It #EMP is#! rather interesting..."
 legend_spread_events.5020.c:0 ""It's just an old mark, [chronicler.GetFirstNameNoTooltip].""
 legend_spread_events.5025.t:0 "Zakurzone tomy"
 legend_spread_events.5025.desc:0 "Cisza i spokój mojego gabinetu zostały całkowicie zakłócone, gdy [chronicler.GetFirstName] wpada do środka, obejmując ramionami coś, co wygląda jak [ROOT.Char.Custom('GetWritingMaterial')] sprzed wieków.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]!” – woła. „Zobacz, zobacz! Znaleźliśmy stary manuskrypt!” Rzucając znalezisko na moje biurko, entuzjastycznie szturcha je palcem.\n\n„Jest w starożytnym języku, którego po prostu nie potrafimy rozszyfrować. Ale ty...” – spogląda na mnie z szacunkiem „możesz być w stanie! To musi być dzieło twoich przodków!”"
 legend_spread_events.5025.a:0 "„Masz rację, [chronicler.GetFirstNameNoTooltip]! To jest proste do przetłumaczenia!”"
 legend_spread_events.5025.b:0 "Zobaczymy jak sobie poradzę..."
 legend_spread_events.5025.b.success:0 "Udaje ci się to przetłumaczyć"
 legend_spread_events.5025.b.failure:0 "Język całkowicie ci umyka"
 legend_spread_events.5025.c:0 "„Obawiam się, że to nie przypomina języka moich przodków”."
 legend_spread_events.5030.t:0 "Przyjaciele na wysokich stanowiskach"
 legend_spread_events.5030.desc:0 "Though the demands of running the realm don't often have our paths cross, one such opportunity has brought [vassal.GetFirstName] and I together. [vassal.GetSheHe|U] warmly greets me with a knowing twinkle in [vassal.GetHerHis] eye.\n\n"[ROOT.Char.GetFirstName], my [ROOT.Char.GetLadyLord]! A pleasure to see you!" [vassal.GetFirstNameNoTooltip] clasps my shoulder. "Do you know, I hear some #EMP fascinating#! tales about you as of late?" [vassal.GetSheHe|U] smiles broadly at my slight discomfort.\n\n"I rather enjoyed them, as it happens. Perhaps you could fill me in on some of the details?""
 legend_spread_events.5030.a:0 ""I would be indebted if you were to help spread the news!""
 legend_spread_events.5030.b:0 ""Absolutely. Now, this one time I-""
 legend_spread_events.5030.c:0 ""It is good to see you, [vassal.GetFirstNameNoTooltip].""
 legend_spread_events.5035.t:0 "Sprawy rodzinne"
 legend_spread_events.5035.desc:0 "„To bardzo ciekawe, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], naprawdę bardzo ciekawe. Nie jestem pew[Select_CString(chronicler.IsFemale, 'na', 'ien' )], co o tym myśleć. Może potrafisz to zrozumieć?”\n\n[chronicler.GetFirstName] prezentuje mi coś, co wygląda jak [ROOT.Char.Custom('GetWritingMaterial')] z jakiegoś zakurzonego zakamarka w domu przodków. Spoglądam na znalezisko ze zdziwieniem. Nie rozumiem, co [chronicler.GetSheHe] ma na myśli...\n\n„Spójrz. Twój rodowód nie pojawia się nigdzie na tej liście” – wyjaśnia [chronicler.GetFirstNameNoTooltip], najwyraźniej #EMP myśląc#! że to przydatna ciekawostka. W rzeczywistości ta informacja jeszcze bardziej pogarsza mój nastrój.\n\nTo może być bardzo zła wiadomość dla moich prób legitymizacji."
 legend_spread_events.5035.a:0 "„Zniszcz to. I [chronicler.GetFirstNameNoTooltip]...?”"
 legend_spread_events.5035.a.tt:0 "„Jeśli choć jedno słowo opuści ten pokój, będę #EMP wiedzieć#!, że to ty”."
 legend_spread_events.5035.b:0 "„Bzdura! Spójrz, tam jest imię mojego ojca!”"
 legend_spread_events.5035.b.success:0 "[chronicler.GetFirstNameNoTooltip] chętnie zgadza się z poprawką"
 legend_spread_events.5035.b.failure:0 "[chronicler.GetFirstNameNoTooltip] jest nieprzekonan[Select_CString(chronicler.IsFemale, 'a', 'y' )]"
 legend_spread_events.5035.c:0 "Musimy zachować to w tajemnicy. #EMP Ani słowa#!."
 legend_spread_events.5035.c.success:0 "Sekret pozostaje tajemnicą"
 legend_spread_events.5035.c.failure:0 "Sekret wychodzi na jaw"
 legend_spread_events.5035.d:0 "Musimy poszukać innego dokumentu."
 legend_spread_events.5040.t:0 "Rodzinna flora"
 legend_spread_events.5040.desc:0 "„Jeszcze tylko kilka ostatnich pytań, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )] i będę [Select_CString(chronicler.IsFemale, 'mogła', 'mógł' )] cię puścić!” – [chronicler.GetFirstName] ze swoją udawaną radością nie łagodzi mojego zmęczenia, gdy czas spędzony na przeglądaniu [ROOT.Char.Custom('GetWritingMaterialGenitive')] w celu oceny mojego drzewa genealogicznego przeciąga się coraz bardziej. Gorliwie wskazuje na jedną część drzewa.\n\n„Po prostu nie mam pewności, kto powinien znajdować się w #EMP tych#! częściach” – [chronicler.GetFirstNameNoTooltip] marszczy brwi w konsternacji. „Czy przypadkiem nie wiesz, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]?”"
 legend_spread_events.5040.a:0 "#EMP Oczywiście#!, że wiem!"
 legend_spread_events.5040.a.tt:0 "Nie, nie wiem, ale dobre kłamstwo sprawia, że wiedza staje się zbędna..."
 legend_spread_events.5040.b:0 "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że [parent.GetMotherFather] będzie wiedzieć!"
 legend_spread_events.5040.c.tt:0 "Nie mam pojęcia, ale może gdybym był[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wystarczająco przekonując[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]..."
 legend_spread_events.5040.c.success:0 "Twoje fałszerstwa są przekonujące"
 legend_spread_events.5040.c.failure:0 "Twoje kłamstwa są oczywiste"
 legend_spread_events.5040.d:0 "Put a [ROOT.Char.Custom('RegionalMythicalCreature')] in there for all I care!"
 legend_spread_events.5040.d.success:0 "Some gullible folk actually believe it"
 legend_spread_events.5040.d.failure:0 "The carelessness throws doubt on your family tree"
 legend_spread_events.5045.t:0 "Kilka słów?"
 legend_spread_events.5045.desc:0 "[chronicler.GetFirstName] i ja zastanawiamy się, jak rozprzestrzenić wieści o moim oddaniu jeszcze szerzej, gdy nagle chwyta mnie za ramię i wskazuje kiwnięciem głowy. [ROOT.Char.Custom2('MySheHe', SCOPE.sC('imam'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('imam'))] [imam.GetFirstName] [Select_CString(imam.IsFemale, 'weszła', 'wszedł' )] do meczetu, wyraźnie rozpoczynając przygotowania do późniejszego nabożeństwa.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]!” – szepcze [chronicler.GetFirstNameNoTooltip]. „To jest #EMP idealne#!!. Przygotowuje [imam.GetSheHe] dzisiejszą #EMP chutbę#!! Szybko, idź i przekonaj [Select_CString(imam.IsFemale, 'ją', 'go' )], by umieścił w niej twoje imię!”\n\nGenialny pomysł! Zastanawiam się tylko, co trzeba zrobić, aby stał się rzeczywistością..."
 legend_spread_events.5045.a:0 "Nie odmówi żadnej przysługi."
 legend_spread_events.5045.b:0 "Łapówka może być ryzykowna, ale opłacalna..."
 legend_spread_events.5045.b.success:0 "Akceptuje twoją propozycję"
 legend_spread_events.5045.b.failure:0 "Jest oburzon[Select_CString(imam.IsFemale, 'a', 'y' )] twoją ofertą"
 legend_spread_events.5045.c:0 "Po prostu [Select_CString(imam.IsFemale, 'ją', 'go' )] przekonam."
 legend_spread_events.5045.c.success:0 "[imam.GetFirstNameNoTooltip] zgadza się"
 legend_spread_events.5045.c.failure:0 "[imam.GetFirstNameNoTooltip] lekceważy twoje prośby"
 legend_spread_events.5045.d:0 "„Nie bądź głupi[Select_CString(chronicler.IsFemale, 'a', '' )], [chronicler.GetFirstNameNoTooltip]”."
 legend_spread_events.5050.t:0 "Zrobienie wejścia"
 legend_spread_events.5050.desc:0 "Powin[Select_CString(ROOT.Char.IsFemale, 'nam była', 'ienem był' )] przewidzieć nadchodzące kłopoty, gdy [chronicler.GetFirstName] wszedł[Select_CString(chronicler.IsFemale, 'a', '' )] do pokoju w towarzystwie nieznanej twarzy.\n\n„Oto [jeweller.GetFirstName], [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]” – nieznajom[Select_CString(jeweller.IsFemale, 'a', 'y' )] kłania się nisko w powitaniu „jest jubiler[Select_CString(ROOT.Char.IsFemale, 'ką i metaloplastyczką', 'em i metaloplastykiem' )]. Pomyślał[Select_CString(chronicler.IsFemale, 'am', 'em' )], że zechcesz przyjrzeć się [jeweller.GetHerHis] pracy”.\n\n„Pozwolił[Select_CString(jeweller.IsFemale, 'am', 'em' )] sobie przygotować coś szczególnie odpowiedniego dla ciebie i... twoich bieżących problemów” – [jeweller.GetFirstNameNoTooltip] zaczyna, kładąc tacę na stole.\n\n#EMP „Moich bieżących problemów?”#!  [chronicler.GetFirstNameNoTooltip] z pewnością nie próżnował[Select_CString(chronicler.IsFemale, 'a', '' )]."
 legend_spread_events.5050.a:0 "Ta korona to naprawdę coś."
 legend_spread_events.5050.b:0 "Ten naszyjnik emanuje pewną aurą."
 legend_spread_events.5050.c:0 "Nie zamierzam wydawać #EMP aż# tyle..."
 legend_spread_events.5050.d:0 "„Zapominasz się, [chronicler.GetFirstNameNoTooltip]”."
 legend_spread_events.5055.t:0 "Wybory kulturowe"
 legend_spread_events.5055.desc:0 "„Może powin[Select_CString(ROOT.Char.IsFemale, 'naś', 'ieneś' )] wybrać coś, co spodoba się twoim wasalom, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]?” – [chronicler.GetFirstName] daje kilka bardzo rozsądnych rad, gdy zastanawiam się, w co się dziś ubrać, ale entuzjazm szybko zanika, gdy rzeczywistość wkracza do akcji.\n\nJeśli mam zyskać przychylność poddanych, muszę wyglądać tak, jak oni chcieliby, aby wyglądał ich władca. Jednak moje państwo zamieszkuje różnych kultur.\n\nByć może [vassal1.GetCulture.GetCollectiveNoun], tacy jak [vassal1.GetFirstName], docenią mój strój, ale inni, na przykład [vassal2.GetFirstName], mogą odebrać to jako sygnał naszej odmienności."
 legend_spread_events.5055.a:0 "Obie grupy można zadowolić."
 legend_spread_events.5055.a.tt:0 "Wearing tokens from both [vassal1.GetCulture.GetNameNoTooltip] and [vassal2.GetCulture.GetNameNoTooltip] culture will mark me out as a ruler of tolerance and respect."
 legend_spread_events.5055.b:0 "Będę reprezentować swój lud."
 legend_spread_events.5055.c:0 "[vassal2.GetCulture.GetCollectiveNoun] potrzebują kogoś, na kim mogą się wzorować."
 legend_spread_events.5055.d:0 "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] unikać robienia sobie wrogów."
 legend_spread_events.5055.d.tt:0 "O wiele łatwiej jest unikać konfliktów niż składać oświadczenia."
 5055_vassal1_culture:0 "Każdy wasal, którego [culture|El] jest [vassal1.GetCulture.GetName|l]"
 5055_vassal2_culture:0 "Każdy wasal, którego [culture|El] jest [vassal2.GetCulture.GetName|l]"
 5055_every_culture_vassal:0 "Każdy wasal, którego [culture|El] jest [vassal2.GetCulture.GetName|l] i [vassal2.GetCulture.GetName|l]"
 legend_spread_events.5060.t:0 "Holy Sights"
 legend_spread_events.5060.opening:0 ""You know, my [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]," [chronicler.GetFirstName] begins hesitantly as we shuffle through the courtyard, "I hesitate to mention it, but the devoted will want to know how you lost your"
 legend_spread_events.5060.one_eyed:0 "eye.""
 legend_spread_events.5060.blind:0 "eyes.""
 legend_spread_events.5060.ending:0 "\n\nI come to a stop. The tremor in [chronicler.GetFirstNamePossessiveNoTooltip] voice implies rather more weight to the matter than it really needs. Yet, I muse, hearing the distant chanting of [ROOT.Char.GetFaith.PriestNeuterPlural] carried on the wind...\n\nPerhaps it is finally time to leverage this cursed malady into something that can finally benefit me?"
 legend_spread_events.5060.a:0 ""[ROOT.Char.GetFaith.HighGodName] came to me, and the vision struck me blind!""
 legend_spread_events.5060.b:0 ""[ROOT.Char.GetFaith.HighGodName] took it so I could prove my devotion!""
 legend_spread_events.5060.c:0 ""Regardless of cause, it has humbled me before [ROOT.Char.GetFaith.HighGodName].""
 legend_spread_events.5060.d:0 ""It's a simple old injury, [chronicler.GetFirstNameNoTooltip].""
 legend_spread_events.5060.d.tt:0 "There's no purpose to lying about this old issue."
 legend_spread_events.5065.t:0 "Święty chleb"
 legend_spread_events.5065.desc:0 "Pochłaniam już drugą porcję [ROOT.Char.Custom('GetExpensiveDessertDop')], gdy nagle zauważam, że [chronicler.GetFirstName] patrzy na mnie z wyrzutem.\n\n„Wiesz, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]” – zaczyna łagodnie „biorąc pod uwagę, że próbujesz, eee, pokazać swoją świętość, może [Select_CString(ROOT.Char.IsFemale, 'mogłabyś', 'mógłbyś' )] rozważyć ograniczenie tego trochę?”\n\nSpoglądam na jedzenie. Jest pyszne, ale może [chronicler.GetFirstNameNoTooltip] ma rację?"
 legend_spread_events.5065.a:0 "Pff, to sprawia mi radość!"
 legend_spread_events.5065.b:0 "„Masz rację. Poprawię się”."
 legend_spread_events.5065.c:0 "Odrobina tu i ówdzie na pewno nie zaszkodzi?"
 legend_spread_events.5070.t:0 "Wielkie wejście"
 legend_spread_events.5070.desc:0 "Stoję i czekam na ubranie, podczas gdy [chronicler.GetFirstName] krząta się wokół mnie, poprawiając mój ubiór. Zadowolon[Select_CString(chronicler.IsFemale, 'a', 'y' )] ze swojej pracy, zastanawia się przez chwilę.\n\n„Zastanawiałem się” – zaczyna „czy [Select_CString(ROOT.Char.IsFemale, 'mogłabyś', 'mógłbyś' )] rozważyć inny styl?” Odwzajemniam [chronicler.GetHerHis] spojrzenie z podejrzliwością.\n\n"Cóż, próbujesz podkreślić swoje powiązania z przodkami. Może warto pomyśleć o zaprezentowaniu się na ich podobieństwo?”"
 legend_spread_events.5070.a:0 "Ubiorę się tak, jak robili to pierwsi [culture.GetCollectiveNounNoTooltip]!"
 legend_spread_events.5070.a.success:0 "Jesteś chwalon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] za swój ubiór"
 legend_spread_events.5070.a.failure:0 "Nikt nie jest przekonany"
 legend_spread_events.5070.b:0 "Może jedna stylistyczna wskazówka lub dwie nie zaszkodzą..."
 legend_spread_events.5070.c:0 "Inspiruję się przeszłością, ale nie zamierzam na niej polegać"
 every_culture_vassal:0 "Every vassal of your [culture.GetNameNoTooltip]"
 legend_spread_events.5075.t:0 "Niezachwiane oddanie"
 legend_spread_events.5075.desc:0 "[imam.GetFirstName] mija mnie w pośpiechu, ledwie zaszczycając skinieniem głowy, a ja natychmiast się zatrzymuję. [Select_CString(chronicler.IsFemale, 'Moja towarzyszka', 'Mój towarzysz' )] [chronicler.GetFirstName], zauważając moją konsternację, zaczyna wyjaśniać.\n\n„To modzel modlitewny”. [chronicler.GetSheHe|U] i ja obserwujemy jak [imam.GetFaith.PriestNeuter] się oddala, wyciągając szyję, by zobaczyć [imam.GetHerHis] czoło. „Ci, którzy uważają się za świętych, udowadniają swoją wiarę, upadając na podłogę z taką siłą, że na ich czołach tworzy się guz”."
 legend_spread_events.5075.a:0 "Z pewnością musi istnieć sposób na podrobienie tego..."
 legend_spread_events.5075.a.success:0 "Ludzie dają się łatwo oszukać"
 legend_spread_events.5075.a.failure:0 "Twoje oszustwo zawodzi"
 legend_spread_events.5075.b:0 "Musimy modlić się #EMP mocniej!#!"
 legend_spread_events.5075.b.success:0 "To działa"
 legend_spread_events.5075.b.failure:0 "Au"
 legend_spread_events.5075.c:0 "Co za stek bzdur."
 legend_spread_events.5200.t:0 "Exotic Aims"
 legend_spread_events.5200.desc:0 "[chronicler.GetFirstName] puts [chronicler.GetHerHis] hands to work once more, jotting down details of my legend.\n\n"One thing perplexes me," [chronicler.GetSheHe] muses. "Why did you choose to hunt this beast? Why, of all animals, did you choose to hunt this particular [legend.GetProperty( 'beast' ).GetFlagName]?""
 legend_spread_events.5200.a:0 "I wished to sample its #EMP exotic meats#!."
 legend_spread_events.5200.b:0 "It... killed my [dead_parent.GetMotherFather] [dead_parent.GetFirstNameNoTooltip]!"
 legend_spread_events.5200.b.success:0 "Your tale is believable"
 legend_spread_events.5200.b.failure:0 "Everyone already knows that's not how they died"
 legend_spread_events.5200.c:0 "For the glory, of course."
 legend_spread_events.5205.t:0 "Being the Best"
 legend_spread_events.5205.desc:0 "[chronicler.GetFirstName] stretches briefly, reaching for more [ROOT.Char.Custom('GetWritingMaterial')] to feed the growing pile.\n\n"So, my [ROOT.Char.GetLadyLord]," [chronicler.GetSheHe] starts again, evenly, "explain to me why you were so determined to hunt as fierce an adversary as a [legend.GetProperty( 'beast' ).GetFlagName]? Surely it is a dangerous foe indeed?""
 legend_spread_events.5205.a:0 "What else would the greatest hunter in the land do?"
 legend_spread_events.5205.b:0 "It was all in pursuit of more dangerous game still..."
 legend_spread_events.5205.b.tt:0 "...and now, I know how to find it."
 legend_spread_events.5205.c:0 "I needed to hone my tracking skills."
 legend_spread_events.5205.d:0 "To prove my skill as a hunter."
 legend_spread_events.5210.t:0 "One-Eyed Bandit"
 legend_spread_events.5210.desc:0 ""Is it really true?" [chronicler.GetFirstName] scrabbles for more [ROOT.Char.Custom('GetWritingMaterial')] to jot down notes on, in between asking me for confirmation of tales. "It is said that there was an encounter with a quite loathsome being."\n\n"I've heard rumours of it, a great lumbering being with one a single eye. A mighty cyclops!""
 legend_spread_events.5210.a:0 "And it thought I was a fellow cyclops too!"
 legend_spread_events.5210.b:0 ""And a truly ferocious beast it was!""
 legend_spread_events.5210.c:0 "I think that was just a local, actually."
 legend_spread_events.5215.t:0 "Unbe-leaf-able"
 legend_spread_events.5215.desc:0 "I sit there with [chronicler.GetFirstName] as [chronicler.GetSheHe] catalogues yet more of my legend.\n\n"Was the part about the plants true, my [ROOT.Char.GetLadyLord]?" My quizzically-raised eyebrow clearly prompts [chronicler.GetHerHim] to continue. "The hostile plants, of course! The giant-leaved flora that can drug you from a distance with their pollen!""
 legend_spread_events.5215.a:0 "I can attest to its truth with some authority."
 legend_spread_events.5215.b:0 "A terrible predicament, but a manageable one."
 legend_spread_events.5215.c:0 "No, but I did learn that such plants do exist!"
 legend_spread_events.5216.t:0 "The Local Sport"
 legend_spread_events.5216.desc:0 "I play with a wayward arrow from a sheaf leaning against the wall as [chronicler.GetFirstName] continues to catalogue more of my legend.\n\n"That reminds me, my [ROOT.Char.GetLadyLord]," [chronicler.GetFirstNameNoTooltip] starts, gazing at it. "Is it true there was a challenge? A local [ROOT.Char.Custom('GetLassLad')], skilled with the bow, challenging all comers to an archery contest? Who prevailed?""
 legend_spread_events.5216.a:0 ""I won by splitting their arrow in twain with my own!""
 legend_spread_events.5216.b:0 "'Twas an easy win!"
 legend_spread_events.5216.b.success:0 "It sounds believable"
 legend_spread_events.5216.b.failure:0 "Nobody believes it"
 legend_spread_events.5216.c:0 "It was just practice, really."
 legend_spread_events.5220.t:0 "Nature's Traps"
 legend_spread_events.5220.desc.start:0 "[chronicler.GetFirstName] looks at me consideringly.\n\n"I heard tell that on your travels you encountered quite the set of challenges." My cautious nod seems to encourage [chronicler.GetHerHim]. "I had heard that you nearly fell victim to""
 legend_spread_events.5220.desc.wet:0 "a stinking, sucking bog. "
 legend_spread_events.5220.desc.dry:0 "a patch of shifting, sucking quicksand. "
 legend_spread_events.5220.desc.ending:0 "They said you had to fight your way free, that if your strength had failed you would have perished!"" [chronicler.GetSheHe|U] looks at me expectantly."
 legend_spread_events.5220.a:0 ""Ah, it was nothing for a [ROOT.Char.GetWomanMan] of my stature!""
 legend_spread_events.5220.b:0 "Indeed! I struggled through in the end, though."
 legend_spread_events.5220.c:0 "It was just waterlogged terrain."
 legend_spread_events.5225.t:0 "Flower Power"
 legend_spread_events.5225.desc:0 "The small bunch of flowers on my table seems to catch [chronicler.GetFirstNamePossessive] interest.\n\n"Now this reminds me, my good [ROOT.Char.GetLadyLord]," [chronicler.GetSheHe] begins, "of a tale I heard regarding you. I heard you had found an entirely unique plant on your travels?" [chronicler.GetSheHe|U] looks up at me quickly.\n\n"Do you happen to have a specimen with you?""
 legend_spread_events.5225.a:0 ""Of course!""
 legend_spread_events.5225.a.tt:0 "This is by no means a unique flower, but it's unusual enough to fool a layman."
 legend_spread_events.5225.b:0 "I have one right here!"
 legend_spread_events.5225.b.tt:0 "Well, this isn't the #EMP most#! common flower..."
 legend_spread_events.5225.b.success:0 "[chronicler.GetNameNoTooltip] has never seen a flower like this before"
 legend_spread_events.5225.b.failure:0 "[chronicler.GetNameNoTooltip] had seen many such examples before"
 legend_spread_events.5225.c:0 "#EMP Flowers?!#! Surely we should discuss grander things?"
 legend_spread_events.5225.d:0 ""Afraid not.""
 legend_spread_events.5230.t:0 "Taste for Blood"
 legend_spread_events.5230.desc:0 "[chronicler.GetFirstName] bursting into my room is often a portent of unusual questions to come, and this time proves no different.\n\n"M'[ROOT.Char.GetLadyLord]! I just heard the most outrageous tale!" [chronicler.GetSheHe] cries, scrambling for more [ROOT.Char.Custom('GetWritingMaterial')]. "They said you were assaulted by #EMP cannibals#! on your travels! Man-eaters, could you believe?!""
 legend_spread_events.5230.a:0 ""See this scar? That was from one of them.""
 legend_spread_events.5230.b:0 "...honestly, they really knew how to cook meat."
 legend_spread_events.5230.c:0 "And I lived to tell the tale!"
 legend_spread_events.5230.d:0 "I think they were just bandits."
 legend_spread_events.5235.t:0 "One on One"
 legend_spread_events.5235.desc:0 "I am recounting my exploits in battle to [chronicler.GetFirstName] when [chronicler.GetSheHe] interrupts abruptly.\n\n""Is it true, then? Did you slay the vile enemy commander in single combat?" [chronicler.GetHerHis|U] eyes sparkle with the possibilities. Clearly this is some sort of tall tale absorbed through word of mouth.\n\nI was truly there in the battle, but the confusion of the melee makes a possibility of practically any event..."
 legend_spread_events.5235.a:0 "They died well beneath my blade."
 legend_spread_events.5235.b:0 "Whose sword arm they died under matters not."
 legend_spread_events.5240.t:0 "Discretion or Valor?"
 legend_spread_events.5240.desc:0 "With hasty scribbles in an overturned cup of seeds, [chronicler.GetFirstName] marks out the order of a past battle. [chronicler.GetSheHe|U] changes tack quickly upon seeing me watching.\n\n"It is this section that intrigues me the most." [chronicler.GetSheHe|U] states, jabbing at one such sweep through the seeds. "I heard tell that you faked a retreat here. Then again, I did also hear some rather more #EMP unflattering#! accusations..."\n\nMy coward's heart flutters in panic even at this polite inquest."
 legend_spread_events.5240.a:0 "It was a perfect tactical retreat."
 legend_spread_events.5240.b:0 "Of... of course it was a #EMP tactical#! retreat!"
 legend_spread_events.5240.b.success:0 "Your explanation comes off believable"
 legend_spread_events.5240.b.failure:0 "Your protestations simply confirm culpability"
 legend_spread_events.5240.c:0 "...let us not dwell on it."
 legend_spread_events.5245.t:0 "Crushing Blow"
 legend_spread_events.5245.desc:0 "More time with [chronicler.GetFirstName] means more time tiredly going through a past battle so that my legend can be noted down. [chronicler.GetSheHe|U] notices my disinterest and attempts a different tack.\n\n"Now, when the enemy's left flank collapses and we run riot upon their rear," [chronicler.GetSheHe|U] begins, "is it indeed true that you were the one who led that flanking attack? A true stroke of genius!"
 legend_spread_events.5245.a:0 ""I did. Many died beneath our blades.""
 legend_spread_events.5245.b:0 ""Actually, I led the decisive blow from the center.""
 legend_spread_events.5245.c:0 "I merely oversaw the battle."
 legend_spread_events.5250.t:0 "Saving an Innocent"
 legend_spread_events.5250.desc:0 ""My [ROOT.Char.GetLadyLord]! Oh my [ROOT.Char.GetLadyLord]!" [chronicler.GetFirstNamePossessive] passionate beseeching gives me pause. "I just heard tell of your romantic travails on the field of battle! A lost and confused but truly beautiful peasant, wandering the battlefield, and #EMP you#! saved [ROOT.Char.Custom('GetHerHimOpposite')]!"\n\nIt is clear [chronicler.GetFirstNameNoTooltip] will not be dissuaded from this particular line of enquiry."
 legend_spread_events.5250.a:0 ""Oh I saved [ROOT.Char.Custom('GetHerHimOpposite')]. Right into my #EMP tent#!!""
 legend_spread_events.5250.b:0 ""I received a kiss in reward, no less.""
 legend_spread_events.5250.c:0 ""You must be confusing me for another.""
 legend_spread_events.5255.t:0 "War Tales"
 legend_spread_events.5255.desc:0 ""To hear tell of your battles fought, my [ROOT.Char.GetLadyLord]," [chronicler.GetFirstName] offers, voice quavering a little theatrically, "it is truly a wonder that you survived! All manner of death and carnage surrounding you, yet you came through it unscathed."\n\nEveryone loves a good war story, I suppose. Perhaps embellishing mine a little could help spread the word?"
 legend_spread_events.5255.a:0 ""Hardly unscathed, [chronicler.GetFirstNameNoTooltip].""
 legend_spread_events.5255.b:0 ""Where else do you think I got these scars?""
 legend_spread_events.5255.c:0 ""Merely thanks to [ROOT.Char.GetFaith.HighGodName].""
 legend_spread_events.5255.d:0 ""I pushed through as gallantly as I could!""
 legend_spread_events.5260.t:0 "Good Timing"
 legend_spread_events.5260.desc:0 ""Our forces were so pressed and harried," [chronicler.GetFirstName] cuts through my reverie as we discuss a past battle, "and yet we still prevailed! I hear tell, indeed, that it was in fact #EMP you#! who arrived at the pivotal moment with reinforcements! What a timely arrival to assure our victory!"\n\nWord of [promoted_legend.GetName] must spread far, and words of my heroic deeds will help it do so. If I so choose to claim this particular credit, of course..."
 legend_spread_events.5260.a:0 ""I arrived just in time.""
 legend_spread_events.5260.b:0 ""We had planned it well in advance.""
 legend_spread_events.5305.t:0 "Dobrosąsiedztwo"
 legend_spread_events.5305.desc:0 "[chronicler.GetFirstName] skrzętnie zapisuje moje słowa, gdy je dyktuję. Muszę być uważać z moimi wyborami: [potential_promoter.GetFirstName], [Select_CString(potential_promoter.IsFemale, 'moja sąsiednia władczyni', 'mój sąsiedni władca' )], może dać się przekonać i przyczynić się do tego, że [promoted_legend.GetName] zyska większą rozpoznawalnść, ale niewłaściwe sformułowanie może wydać się... zarozumiałe.\n\nZatrzymuję się. [chronicler.GetFirstNameNoTooltip] również, cierpliwie czekając. Co #EMP chciał[Select_CString(potential_promoter.IsFemale, 'aby', 'by' )]#! usłyszeć?"
 legend_spread_events.5305.a:0 "Z pewnością bardzo chciał[Select_CString(potential_promoter.IsFemale, 'aby', 'by' )] zobaczyć, jak inny [root_culture.GetCollectiveNoun] odniósł sukces!"
 legend_spread_events.5305.a.success:0 "[potential_promoter.GetFirstNameNoTooltip] zgadza się"
 legend_spread_events.5305.a.failure:0 "[potential_promoter.GetFirstNameNoTooltip] nie jest pod wrażeniem"
 legend_spread_events.5305.b:0 "Być może... subtelną groźbę."
 legend_spread_events.5305.b.success:0 "[potential_promoter.GetFirstNameNoTooltip] jest odpowiednio zastraszon[Select_CString(potential_promoter.IsFemale, 'a', 'y' )]"
 legend_spread_events.5305.b.failure:0 "[potential_promoter.GetFirstNameNoTooltip] odrzuca twoje pogróżki"
 legend_spread_events.5305.c:0 "Czy apel o sąsiedzką przyjaźń zadziała?"
 legend_spread_events.5305.c.success:0 "[potential_promoter.GetFirstNameNoTooltip] zgadza się"
 legend_spread_events.5305.c.failure:0 "[potential_promoter.GetFirstNameNoTooltip] nie dba o twoje prośby"
 legend_spread_events.5305.d:0 "Po prostu wyślij to tak, jak jest."
 legend_spread_events.5305.d.success:0 "[potential_promoter.GetFirstNameNoTooltip] jest pod wrażeniem"
 legend_spread_events.5310.t:0 "Legend's Herald"
 legend_spread_events.5310.desc:0 "I can't help but pace restlessly as [herald.GetFirstName] readies provisions for [herald.GetHerHis] visit to the court of [potential_promoter.GetFirstName], my neighboring ruler. [herald.GetFirstNameNoTooltip|U] is expressly tasked with spreading word of [promoted_legend.GetName], preferably being able to corner the [potential_promoter.GetTitleAsNameNoTooltip] and persuade [potential_promoter.GetHerHim] to join the cause.\n\nPoise and grace will be needed for this task, and perhaps some other make-weights..."
 legend_spread_events.5310.a:0 ""Use your wits!""
 legend_spread_events.5310.a.success:0 "[potential_promoter.GetFirstNameNoTooltip] is charmed"
 legend_spread_events.5310.a.failure:0 "[herald.GetFirstNameNoTooltip] comes off obsequious"
 legend_spread_events.5310.b:0 "This gift of gold might persuade [potential_promoter.GetHerHim]."
 legend_spread_events.5310.b.success:0 "The allure of gold proves strong"
 legend_spread_events.5310.b.failure:0 "[potential_promoter.GetFirstNameNoTooltip] is not swayed by the gift"
 legend_spread_events.5310.c:0 "Just... go there and don't mess it up."
 legend_spread_events.5310.c.success:0 "[herald.GetFirstNameNoTooltip] proves effective"
 legend_spread_events.5315.t:0 "Szerzenie wieści"
 legend_spread_events.5315.desc:0 "Zatrzymuję się, piszę, zatrzymuję się i piszę...\n\nSłowa tej wiadomości muszą być starannie dobrane. Jedno nieostrożne zdanie i [ROOT.Char.Custom2('MySheHe', SCOPE.sC('vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal.GetFirstName], może poczuć się urażon[Select_CString(vassal.IsFemale, 'a', 'y' )]. Ale jeśli zrobię to dobrze, [promoted_legend.GetName] zyska dzięki temu spory rozgłos\n\nTeraz pomyślmy. Na co dokładnie zgodził[Select_CString(vassal.IsFemale, 'aby', 'by' )] się [vassal.GetFirstNameNoTooltip]?"
 legend_spread_events.5315.a:0 "Jest dość zdeterminowaną osobą!"
 legend_spread_events.5315.a.success:0 "[vassal.GetFirstNameNoTooltip] jest zadowoln[Select_CString(vassal.IsFemale, 'a', 'y' )]"
 legend_spread_events.5315.a.failure:0 "Nie zgadł[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]"
 legend_spread_events.5315.b:0 "[promoted_legend.GetNameNoTooltip] może być również opowieścią o #EMP zemście#!..."
 legend_spread_events.5315.c:0 "Może powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] być tak szczer[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], jak to tylko możliwe?"
 legend_spread_events.5315.d:0 "[Select_CString(ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] to sformułować tak, by [vassal.GetHerHim] schlebić..."
 legend_spread_events.5320.t:0 "Greasing Mouths"
 legend_spread_events.5320.desc:0 "Wasal często zabiega o uwagę swojego seniora, ale w tym przypadku sytuacja jest odwrotna. [vassal.GetFirstName] może bardzo pomóc, jeśli [promoted_legend.GetName] otrzyma [vassal.GetHerHis] wsparcie. Muszę dołożyć wszelkich starań, by [Select_CString(vassal.IsFemale, 'ją', 'go' )] przekonać.\n\nMuszę się dobrze zastanowić, co najlepiej przyciągnie [vassal.GetHerHis] uwagę. Może obietnica inwestycji w [vassal.GetHerHis] posiadłości? A może zwykła obietnica przysługi?"
 legend_spread_events.5320.artifact:0 "\n\n[artifact.GetName] po drugiej stronie pokoju przyciąga mój wzrok. Czy przekonałby [Select_CString(vassal.IsFemale, 'ją', 'go' )] taki prezent?"
 legend_spread_events.5320.a:0 "Na pewno by tego nie odrzucił[Select_CString(vassal.IsFemale, 'a', '' )]?"
 legend_spread_events.5320.a.success:0 "[vassal.GetFirstNameNoTooltip] z wdzięcznością się zgadza"
 legend_spread_events.5320.a.failure:0 "[vassal.GetFirstNameNoTooltip] odmawia"
 legend_spread_events.5320.a.artifact:0 "[artifact.GetName] otrzymuje #negative_value ujemny#! modyfikator [Concept( 'prestige', 'prestiżu' )|E]"
 legend_spread_events.5320.b:0 "Rozbudowa [capital_county.GetAdjectiveNoTooltip] może okazać się przekonująca."
 legend_spread_events.5320.b.success:0 "[vassal.GetFirstNameNoTooltip] jest zachwycon[Select_CString(vassal.IsFemale, 'a', 'y' )] ofertą"
 legend_spread_events.5320.b.failure:0 "[vassal.GetFirstNameNoTooltip] pozostaje niewzruszon[Select_CString(vassal.IsFemale, 'a', 'y')]"
 legend_spread_events.5320.c:0 "Przysługa [vassal.GetHerHis] senior[Select_CString(ROOT.Char.IsFemale, 'ki', 'a' )] powinna wystarczyć."
 legend_spread_events.5320.d:0 "Powin[Select_CString(vassal.IsFemale, 'na', 'ien' )] podążać za mną bez względu na wszystko!"
 legend_spread_events.5320.d.success:0 "[vassal.GetFirstNameNoTooltip] podąża za tobą"
 legend_spread_events.5325.t:0 "Little Birds"
 legend_spread_events.5325.desc:0 "Yet #EMP another#! missive — this time from [legend_person.GetFirstName] — is delivered to me by messenger, and I already know what it will be about. The tales of [promoted_legend.GetName] have been spreading far and wide, and yet more mouths begin to carry it even farther.\n\nIt is indeed quite a tale. Perhaps there would be some advantages in joining the likes of [legend_person.GetFirstNameNoTooltip]?"
 legend_spread_events.5325.protag:0 "\n\nOr, perhaps, some material benefits? The subject of the legend, [promoted_legend_owner.GetFirstName], has a vested interest in its spread. [promoted_legend_owner.GetSheHe|U] also happens to possess a fair amount of wealth. Perhaps a return missive will bear fruit?"
 legend_spread_events.5325.a:0 "The weight of my word will prove valuable."
 legend_spread_events.5325.b:0 "I'll join the ranks of the public believers."
 legend_spread_events.5325.c:0 "I'll endorse it; but for a sum..."
 legend_spread_events.5325.c.success:0 "[promoted_legend_owner.GetFirstNameNoTooltip] is enamored with the offer"
 legend_spread_events.5325.c.failure:0 "[promoted_legend_owner.GetFirstNameNoTooltip] is unimpressed"
 legend_spread_events.5325.c.success.tt:0 "Your letter is received well"
 legend_spread_events.5325.c.failure.tt:0 "Your letter is received poorly"
 legend_spread_events.5325.d:0 "This is all poppycock!"
 legend_spread_events.5325.stop_promoting_warning:0 "@alert_icon! #alert_trial This will require you to drop your current [legend|E]!#!"
 legend_spread_events.5325.stop_promoting:0 "I stop promoting my current [legend|E]"
 legend_spread_events.5326.opening:0 "[ROOT.Char.Custom2('AppropriateGreetingPositive', promoted_legend_owner)]"
 legend_spread_events.5326.desc:0 "Your proposal bears much merit! Please accept this gift in return for your efforts in spreading the good word of [promoted_legend.GetName]."
 legend_spread_events.5326.a:0 "Excellent!"
 legend_spread_events.5326.b:0 "I won't abandon my current tale."
 legend_spread_events.5327.opening:0 "[ROOT.Char.Custom2('AppropriateGreetingNegative', promoted_legend_owner)]"
 legend_spread_events.5327.desc:0 "Your attempt at bribery is foolish and insulting! My renowned deeds do not need your venomous tongue spreading them!"
 legend_spread_events.5327.a:0 "Drat!"
 legend_spread_events.5330.t:0 "Improper Whispers"
 legend_spread_events.5330.desc:0 "A good tale should surely be pushed by a good person, no? Yet word keeps reaching me about the sinful, [promoted_legend_owner.Custom('SinfulTrait')|l] ways of [promoted_legend_owner.GetFirstName], the [promoted_legend_owner.GetWomanMan] who so continually hawks [promoted_legend.GetName].\n\nI could distance myself from a character of such ill-repute, but being associated with such a famous tale does do me some good of its own..."
 legend_spread_events.5330.a:0 "How dare [promoted_legend_owner.GetSheHe]! I am a pious [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]!"
 legend_spread_events.5330.b:0 "I cannot be associated with [promoted_legend_owner.GetHerHim]."
 legend_spread_events.5330.c:0 "I'll turn a blind eye just this once..."
 legend_spread_events.5330.c.success:0 "Your reputation boosts [promoted_legend_owner.GetFirstNamePossessiveNoTooltip]"
 legend_spread_events.5335.t:0 "A Worthy Topic"
 legend_spread_events.5335.desc:0 "Obviously, I am expected to talk about the good tale of [promoted_legend.GetName], but it must be said that it is made a good bit easier by the splendid bearing and upstanding morals of [promoted_legend_owner.GetFirstName].\n\nNoble and commoner alike talk about [promoted_legend_owner.GetHerHis] virtuous personality, and it certainly hasn't failed to reach my ear."
 legend_spread_events.5335.a:0 "What a blessing it is to nurture [promoted_legend_owner.GetHerHis] legend!"
 legend_spread_events.5335.b:0 "Perhaps I can leverage this to advance both our causes..."
 legend_spread_events.5335.c:0 "Could I learn something from [promoted_legend_owner.GetHerHim]?"
 legend_spread_events.5335.c.success:0 "You gain some insights from [promoted_legend_owner.GetFirstNameNoTooltip]"
 legend_spread_events.8000.t:0 "The Hidden Tome"
 legend_spread_events.8000.desc:0 "Despite all efforts, there are still those who deny that [promoted_legend.GetProtagonist.GetCulture.GetName] are the true heirs of the [promoted_legend.GetProperty('culture').Culture.GetName] people. Today [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] has come to me with some information that would dissuade any doubts of the legitimacy of my claim!\n\n[chronicler.GetSheHe|U] tells me of an ancient tome, [chronicler.GetSheHe] believes to exist somewhere in [promoted_legend.GetProperty('original_region').GeographicalRegion.GetName], [province_to_visit.GetName] to be precise. The sources are potentially sketchy, but if I were to attempt to find this tome, I may yet prove the legitimacy of [promoted_legend.GetName]."
 legend_spread_events.8000.a:0 "I'm going on an adventure!"
 legend_spread_events.8000.b:0 "I'm staying home!"
 travel_to_tome_tt:0 "You will [travel|E] to [province_to_visit.GetName] where you may find the ancient tome"
 legend_spread_events.8001.t:0 "The [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip] Tome: Lost to Time"
 legend_spread_events.8001.desc:0 "Unfortunately, circumstances have forced me to abandon my plans to travel and the trail of evidence I was following has grown cold. There is nothing I can do to chase down the tome now, and I fear it may have become lost to time."
 legend_spread_events.8001.a:0 "Damnation!"
 legend_spread_events.8002.t:0 "The [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip] Tome: Arrival"
 legend_spread_events.8002.desc:0 "I have at last arrived in [province_to_visit.GetName] and after some quick guidance from the locals, I have found the ruins where the tomb is believed to exist. This crumbling monument of the once-great [promoted_legend.GetProperty('culture').Culture.GetName] civilization reminds me so much of [promoted_legend.GetProperty('title').Title.GetNameNoTier], I'm certain evidence of the connection is somewhere!\n\nThe ruins are in a delicate state, I hear the supports crumble and wane under the weight of the years, and I must tread carefully if I do not wish to risk destroying the monument altogether."
 legend_spread_events.8002.a:0 "A careful study is required."
 legend_spread_events.8002.b:0 "To hell with the ruins, I must find that tome!"
 legend_spread_events.8002.c:0 "There's so much to learn here, to hell with the tome!"
 legend_spread_events.8002.d:0 "I read of this place! I know just where to look."
 legend_spread_events.8003.t:0 "The [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip] Tome: Unearthed"
 legend_spread_events.8003.desc:0 "I have been searching the ruins with my entourage for days, and I have yet to find anything that would indicate a link between the [promoted_legend.GetProtagonist.GetCulture.GetCollectiveNoun] and the [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun]. Then, suddenly, my party presents me with a box half-shattered by the cruelty of time, a book thick with dust and grime within.\n\nA few blows and a shake and I find the book just teeming with creatures from [promoted_legend.GetProperty('culture').Culture.GetName] mythology depicted in a distinctly [promoted_legend.GetProtagonist.GetCulture.GetNameNoTooltip] style! Though the words have faded and been lost to time, I simply must believe this wonderful book proves a definite link between the two cultures!"
 legend_spread_events.8003.a:0 "What an incredible discovery!"
 legend_spread_events.8004.t:0 "The [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip] Tome: Lost"
 legend_spread_events.8004.desc:0 "I and my entourage have searched these ruins as well as one can, and yet no sign of this alleged tome has been found. However, there are a number of objects of great intrigue laying among the rubble, some of which there can be no doubt were crafted by [promoted_legend.GetProperty('culture').Culture.GetName] hands.\n\nI pocket a small animal carving of stone and prepare to journey home."
 legend_spread_events.8004.a:0 "At least it wasn't a total waste."
 legend_spread_events.8010.t:0 "A Strange Figure"
 legend_spread_events.8010.desc:0 "We stop for a break on the road. My entourage surrounds a clearing, hurrying around watching for bandits and gathering supplies, leaving me to myself for just a moment. The wind blows out my crackling campfire like a match would to my breath. I feel something behind me, and I turn to see a stranger has found [challenger.GetHerHis] way into my camp. [challenger.GetSheHe|U] grins nonchalantly as if [challenger.GetSheHe] had always been there.\n\n"What a lucky day it is to happen upon the 'legend' [ROOT.Char.GetHerselfHimself], [ROOT.Char.GetNameNoTooltip]." [challenger.GetSheHe|U] reveals [challenger.GetHerHis] weapon to me. "Prove yourself a legend, [ROOT.Char.Custom('InsultNoun')].""
 legend_spread_events.8010.a:0 ""Our battle will be legendary.""
 legend_spread_events.8010.b:0 ""Guards!""
 legend_spread_events.8012.t:0 "Legends Do Die"
 legend_spread_events.8012.desc:0 "My entourage returns just in time to see me fall at [challenger.GetHerHis] feet. Right as I stand to face my mighty and strange opponent, [challenger.GetSheHe] seems to have vanished into the wilderness, as though [challenger.GetSheHe] were never there at all."
 legend_spread_events.8012.a:0 "Everyone else saw [challenger.GetHerHim], right?"
 legend_spread_events.8012.b:0 "Nobody saw anything."
 legend_spread_events.8013.t:0 "A Legendary Victory"
 legend_spread_events.8013.desc:0 "My entourage returns right as I emerge victorious over my mysterious opponent. [challenger.GetHerHis|U] weapon falls to the ground, and [challenger.GetSheHe] looks up at me, stunned.\n\nI call to my entourage, but when I look back at my feet, [challenger.GetSheHe] has disappeared, as though [challenger.GetSheHe] were never there at all."
 legend_spread_events.8013.a:0 "I won... I think."
 legend_spread_events.8020.t:0 "Herezja!"
 legend_spread_events.8020.desc:0 "Przerwano mi dziś na dworze, gdy [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)] popędził[Select_CString(challenger.IsFemale, 'a', '' )] stronę mojego tronu, wskazując i krzycząc „Herety[Select_CString(ROOT.Char.IsFemale, 'czka', 'k' )]!”\n\n„[legend.GetName|U] twierdzi, że [legend.GetProtagonist.GetNameNoTooltip] ma moce, których nie posiada nawet [ROOT.Char.GetFaith.HighGodHerselfHimself] [ROOT.Char.GetFaith.HighGodName]! Herezja najwyższego stopnia!”\n\nWydaje mi się to zupełną bzdurą, ale pomruki w pomieszczeniu wskazują, że niektórzy już się z [Select_CString(challenger.IsFemale, 'nią', 'nim' )] zgadzają."
 legend_spread_events.8020.a:0 "Mogę ich przekonać."
 legend_spread_events.8020.a.win:0 "Wygrywasz debatę"
 legend_spread_events.8020.a.lose:0 "Przegrywasz debatę"
 legend_spread_events.8020.b:0 "Zabierzcie [Select_CString(challenger.IsFemale, 'tę', 'tego' )] [challenger.Custom('InsultNounAccusative')] z mojego dworu."
 legend_spread_events.8020.c:0 "Nie, boska moc pochodzi od #EMP od#! [ROOT.Char.GetFaith.HighGodNamePossessive]."
 legend_spread_events.8030.t:0 "Jak ty"
 legend_spread_events.8030.desc:0 "W oddali słyszę, jak [child.Custom2('MyCharacterIntroduction', ROOT.Char)] śmieje się podczas zabawy z rówieśnikami.\n\n„Jestem [legend.GetProtagonist.GetNameNoTooltip], jestem bohater[Select_CString(legend.GetProtagonist.IsFemale, 'ką', 'em' )]!” – odgrywa scenę przed innymi dziećmi, w której rozpoznaję legendę [legend.GetName].\n\nDzieci patrzą z zachwytem i podziwem, zafascynowane historią. Moje serce drży z radości, gdy słyszę, jak legendarne imiona i tytuły padają z ust następnego pokolenia z takim zapałem i entuzjazmem. Choć pewnego dnia wszyscy obrócimy się w proch, legenda nigdy nie umrze"
 legend_spread_events.8030.a:0 "Pozwól im się bawić."
 legend_spread_events.8030.b:0 "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] zaproponować moją własną recytację!"
 legend_spread_events.8040.t:0 "A Sinful Ancestor"
 legend_spread_events.8040.desc:0 ""You would claim descent from the vile sinner [ancestor.GetName]?" [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] greets me this morning with an outstretched finger and a rabid look in [challenger.GetHerHis] eyes. "Blasphemy! [ancestor.GetSheHe|U] was a wicked [ancestor.GetWomanMan] of unholy vices. [ancestor.GetSheHe|U] was not [virtue_trait.GetName(ancestor)] as we've all been lead to believe, [ancestor.GetSheHe] was [sin_trait.GetName(ancestor)], a sinner if ever there was one!"\n\nAlong with the conviction in [challenger.GetHerHis] voice, [challenger.GetSheHe] has brought numerous records and written anecdotes of [ancestor.GetNamePossessiveNoTooltip] impious behavior which does not make my claims to [ancestor.GetHerHis] lineage look good..."
 legend_spread_events.8040.a:0 "This is all nonsense, surely."
 legend_spread_events.8040.a.win:0 "You convince [challenger.GetHerHim]"
 legend_spread_events.8040.a.lose:0 "Your reputation is tarnished"
 legend_spread_events.8040.b:0 "Blasphemy, get out of my court!"
 legend_spread_events.8050.t:0 "Cnotliwy przodek"
 legend_spread_events.8050.desc:0 "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pośpiesznie podchodzi do mnie tego ranka. [chronicler.Custom('GetWritingMaterialPlural')|U] w [chronicler.GetHerHis] dłoniach podskakują, a twarz promienieje entuzjazmem.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], mam niesamowite wieści. Szukał[Select_CString(chronicler.IsFemale, 'am', 'em' )] informacji o czynach, których dokonał [ancestor.GetName] i znalazł[Select_CString(chronicler.IsFemale, 'am', 'em' )] dowody na to, że wcale nie był[Select_CString(ancestor.IsFemale, 'a ona', ' on' )] aż tak bardzo [sin_trait.GetName(ancestor)|l] jak to podają opisy, na uwagę zasługuje jednak fakt, że był[Select_CString(ancestor.IsFemale, 'a', '' )] dość [virtue_trait.GetName(ancestor)|l]!”\n\nByłoby to trudne, ale jeśli uda mi się udowodnić, że to prawda, [ancestor.GetNameNoTooltip] i [ancestor.GetHerHis] dziedzictwo staną się jeszcze bardziej prestiżowe!"
 legend_spread_events.8050.a:0 "To musi być prawda!"
 legend_spread_events.8050.a.win:0 "Przekonujesz wszystkich"
 legend_spread_events.8050.a.lose:0 "Nie udało ci się nikogo przekonać"
 legend_spread_events.8050.b:0 "Skupmy się na rzeczach, które możemy udowodnić."
 legend_spread_events.8050.c:0 "Ale... co ze #EMP mną?#!"
 legend_spread_events.8060.t:0 "A Deathbed Confession"
 legend_spread_events.8060.desc:0 "I'm greeted by [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)], who claims to have new information about [legend.GetName].\n\n[chronicler.GetSheHe|U] claims that on [ancestor.GetNamePossessive] deathbed, [ROOT.Char.GetFaith.HighGodName] entered [ancestor.GetHerHis] heart and enlightened [ancestor.GetHerHim] to the virtues of [ROOT.Char.GetFaith.GetName].\n\nIn this final act, [ancestor.GetSheHe] was redeemed and brought to [ROOT.Char.GetFaith.PositiveAfterLife]."
 legend_spread_events.8060.a:0 "Of course, [ancestor.GetSheHe] was a [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]!"
 legend_spread_events.8060.a.win:0 "You convinced everyone"
 legend_spread_events.8060.a.lose:0 "Your claim remains unconvincing"
 legend_spread_events.8060.b:0 "[ancestor.GetHerHis|U] #EMP values#! were [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] at least."
 legend_spread_events.8070.t:0 "A Holy Happening"
 legend_spread_events.8070.desc:0 "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has come to me today with an interesting proposal. [chronicler.GetSheHe|U] claims that [chronicler.GetSheHe] could skew the truth a little and rewrite [legend.GetName] to take place in the holy lands of [holy_site.GetName] rather than the earthly [location.GetName].\n\nThis would of course be a forgery, but it would add some extra piety to the tale."
 legend_spread_events.8070.a:0 "Let's do it."
 legend_spread_events.8070.a.win:0 "Everyone is convinced"
 legend_spread_events.8070.a.lose:0 "Nobody is convinced"
 legend_spread_events.8070.b:0 "No, [location.GetNameNoTooltip] is just #EMP like#! [holy_site.GetNameNoTooltip]."
 legend_spread_events.8080.t:0 "The Legendary Fist"
 legend_spread_events.8080.desc:0 "I am engaged in boisterous conversation with [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] and a collection of my courtiers. I'm recounting the tale of [legend.GetName] when I'm interrupted by [chronicler.GetNameNoTooltip].\n\n"Remind me how the [legend.GetProperty('beast').GetFlagName] was slain exactly, my [ROOT.Char.GetTitleAsNameNoTooltip]. Is it not true that it was pummeled to death in close quarters?""
 legend_spread_events.8080.a:0 "Yes. That is exactly what happened."
 legend_spread_events.8080.a.crit_win:0 "Everyone believes you"
 legend_spread_events.8080.a.win:0 "People seem to believe you"
 legend_spread_events.8080.a.lose:0 "People don't seem to believe you"
 legend_spread_events.8080.a.crit_lose:0 "Nobody believes you"
 legend_spread_events.8080.b:0 "It was slain as any hunter would."
 legend_spread_events.8090.t:0 "The [person_of_the_lake.GetLadyLord|U] of the [watery_place.GetProvince.GetTerrain.GetNameNoTooltip|U]"
 legend_spread_events.8090.desc:0 "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is transcribing [legend.GetName] to [chronicler.Custom('GetWritingMaterial')] as I dictate it to [chronicler.GetHerHim] once more, but as I recount the very beginning of the tale, [chronicler.GetSheHe] ceases committing my words to [chronicler.Custom('GetWritingMaterial')].\n\n"I cannot help but notice something missing here, my [ROOT.Char.GetTitleAsNameNoTooltip|U]. Did [legend.GetProtagonist.GetShortUIName] not meet with a mystical [person_of_the_lake.GetWomanMan] in [watery_place.GetName]? Did said [person_of_the_lake.GetWomanMan] not rise from the waters and give [legend.GetProtagonist.GetShortUIName] a divine mission?""
 legend_spread_events.8090.a:0 "Ah yes, how could we forget."
 legend_spread_events.8090.b:0 "Nonsense: I forged it myself!"
 legend_spread_events.8100.t:0 "Most Haunted"
 legend_spread_events.8100.desc:0 "I'm dragged out of my slumber by a crack of lightning and my door crashing open, [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] standing at the foot of my bed.\n\n"I am sorry to wake you, my [ROOT.Char.GetTitleAsNameNoTooltip|U], but many of us are unable to sleep. I strongly believe there is an evil spirit at work here, and it wants to take us all."\n\nThough I am more than a little irked to be stirred so late, I am somewhat familiar with a ritual to entrap evil spirits in objects..."
 legend_spread_events.8100.a:0 "I shall imbue it into my artifact!"
 legend_spread_events.8100.a.win:0 "You imbue the spirit"
 legend_spread_events.8100.a.lose:0 "You fail the incantation"
 legend_spread_events.8100.a.crit_lose:0 "You fall into a fit"
 legend_spread_events.8100.b:0 "Are you insane? Get out!"
 legend_spread_events.8100.c:0 "I know exactly what to do."
 legend_spread_events.8100.d:0 "I shall absorb the spirit into myself!"
 artifact_dread_gain_mult_3_modifier:0 "Dreadful"
 legend_spread_events.8110.t:0 "The Blood of [loser.GetFaith.GetAdherentNamePluralNoTooltip|U]"
 legend_spread_events.8110.desc:0 ""Oh come off it, there's not a chance that happened."\n\n"No, it's true! [infidel_weapon.GetName|U] is crimson with the blood of one thousand [loser.GetFaith.GetAdherentNamePluralNoTooltip]! [ROOT.Char.GetNameNoTooltip|U] slew them all [ROOT.Char.GetHerselfHimself] in the [memory.GetName]!"\n\n[courtier_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and [courtier_2.Custom2('MyCharacterIntroduction', ROOT.Char)] are engaged deeply in an argument, but fall silent when they realize I'm listening."
 legend_spread_events.8110.a:0 "It's true, I slew them all myself."
 legend_spread_events.8110.a.win:0 "You convince them both"
 legend_spread_events.8110.a.lose:0 "You are unconvincing"
 legend_spread_events.8110.b:0 "No, this is untrue."
 legend_spread_events.8110.c:0 "The battle was great and it should be commemorated."
 travel_to_distant_land_tt:0 "You will [travel|E] to [distant_location.GetName]"
 legend_spread_events.8120.t:0 "The Mystical [distant_title.GetBaseNameNoTooltip|U]"
 legend_spread_events.8120.desc:0 "I am given courteous greetings by [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] who seems to be abuzz with excitement.\n\n[chronicler.GetSheHe|U] tells me of a mystical land known simply as "[distant_title.GetBaseNameNoTooltip|U]", and [chronicler.GetSheHe] unfurls a map to this wonderful land in front of me. [chronicler.GetSheHe|U] tells me that the rivers run with milk and honey, and even the peasantry are fat with the abundance of the land. Though usually I would never venture so far, tales of my heroic journey would certainly have an effect on [legend.GetName]!"
 legend_spread_events.8120.a:0 "I must go there!"
 legend_spread_events.8120.b:0 "[distant_title.GetBaseNameNoTooltip|U]? No such place can exist."
 legend_spread_events.8121.t:0 "Distant Lands: Abandoned"
 legend_spread_events.8121.desc:0 "My wondrous map of [distant_title.GetBaseNameNoTooltip|U] has been lost and I fear I may never journey to that land in my lifetime."
 legend_spread_events.8121.a:0 "Alas."
 legend_spread_events.8122.t:0 "Distant Lands: Arrival"
 legend_spread_events.8122.desc.intro:0 "At last, I have arrived in distant [distant_location.GetName] and"
 legend_spread_events.8122.desc.disappointing.sweden:0 "my disappointment is immeasurable. The sky is black in the day, the food is nothing more than pickled fish and stale bread, the locals refuse to speak to each other, and the cold is unbearable."
 legend_spread_events.8122.desc.disappointing.tribal:0 "I couldn't be more disappointed. I was promised a towering metropolis, but all I see are a few tents and huts."
 legend_spread_events.8122.desc.disappointing.wet:0 "I'm saddened by what I see. After trudging through waters, I see a few disparate hovels built around muddy waters."
 legend_spread_events.8122.desc.disappointing.dry:0 "I'm shocked to see the state of this place. A few dried up shrubs scatter an abandoned landscape of dilapidated buildings, with scarcely a living thing in sight."
 legend_spread_events.8122.desc.disappointing.fallback:0 "this is far from what I was promised. The great magical land of "[distant_title.GetBaseNameNoTooltip|U]" that excited my imagination is just that: imaginary. The real [distant_title.GetBaseNameNoTooltip] is sad and humble."
 legend_spread_events.8122.desc.not_disappointing:0 "[distant_title.GetBaseNameNoTooltip] is just what I had hoped it would be! This strange place is alive with people, and expansive with civilization. Market stalls are flush with food and the city is alive with chatter."
 legend_spread_events.8122.desc.slightly_disappointing:0 "[distant_title.GetBaseNameNoTooltip] is not quite what I was promised. Though an impressive settlement, the rivers don't flow with milk and honey, and the wealth of the local nobility does not seem particularly unthinkable."
 legend_spread_events.8122.desc.somewhat_disappointing:0 "I can't help but be underwhelmed. While a perfectly adequate settlement, if this is the best that [distant_title.GetBaseNameNoTooltip] has to offer, then its splendor has been greatly exaggerated."
 legend_spread_events.8122.desc.bridge:0 "\n\nI make my way to what I assume is the home of a noble family and I'm greeted by"
 legend_spread_events.8122.desc.outro.same_culture:0 "an oddly familiar [distant_courtier.GetWomanMan]. [distant_courtier.GetName|U] introduces [distant_courtier.GetHerselfHimself] in perfect [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] and demands to know what I want from the court of their employer, [distant_liege.GetName]."
 legend_spread_events.8122.desc.outro.same_religion:0 "a good [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip] [distant_courtier.GetWomanMan]! It seems even here, [ROOT.Char.GetFaith.HighGodName|U] is given proper worship. [distant_courtier.GetSheHe|U] demands to know who I am and what brings me this far."
 legend_spread_events.8122.desc.outro.fallback:0 "a strange noble [distant_courtier.GetWomanMan]. My noble bearing clearly precedes me, as [distant_courtier.GetSheHe] seems immediately eager to know who I am and what brings me here."
 legend_spread_events.8122.a:0 "I wish to see how people fight here."
 legend_spread_events.8122.b:0 "Let me tell your master about [legend.GetName]."
 legend_spread_events.8122.b.success:0 "Your legend is compelling"
 legend_spread_events.8122.b.failure:0 "[distant_liege.GetFirstName] is bored"
 legend_spread_events.8122.c:0 "Have you a gift for me?"
 legend_spread_events.8124.t:0 "Distant Lands: Defeat"
 legend_spread_events.8124.desc:0 "Though I fought valiantly, it would seem that I am no match for the fighting styles of a [distant_title.GetAdjective] warrior. Though I am defeated, the mere fact that I clashed weapons with a foreigner in this mystic land will bolster my legendary status."
 legend_spread_events.8124.a:0 "Alas."
 legend_spread_events.8125.t:0 "Distant Lands: Victory"
 legend_spread_events.8125.desc:0 "My opponent fought in ways I'd never seen before, and though it initially threw me off, I emerged victorious. Legends of my victory over a [distant_title.GetAdjective] warrior will no-doubt spread far and wide."
 legend_spread_events.8125.a:0 "Wonderful."
 legend_spread_events.8125.b:0 "Join me!"
 legend_spread_events.8130.t:0 "Anielska inicjacja"
 legend_spread_events.8130.desc:0 "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przychodzi do mnie z wiadomością dotyczącą legendy [legend.GetName]. Mówi mi, że znalazł[Select_CString(chronicler.IsFemale, 'a', '' )] wiele zapisków, które potwierdzają, że [founder.GetName] to nie tylko [founder.GetTitleAsNameNoTooltip|l]. [founder.GetHerHis|U] prawo do bycia władc[Select_CString(founder.IsFemale, 'zynią', 'ą' )] [legend_title.GetAdjective] nadał [founder.GetHerHim] anioł.\n\nTen posłaniec z [ROOT.Char.GetFaith.CustomLoc('PositiveAfterLifeGenitive')] obiecał, że ród [ROOT.Char.GetHouse.GetNameNoTooltip] będzie wiecznie rządził ziemiami [legend_title.GetAdjective] i wprowadzał wolę [ROOT.Char.GetFaith.HighGodNamePossessive] na ziemi. Choć to niewiarygodne twierdzenie, jeśli udałoby mi się przekonać wystarczającą liczbę ludzi, by w nie uwierzyli, nikt nie kwestionowałby moich rządów."
 legend_spread_events.8130.a:0 "To prawda."
 legend_spread_events.8130.a.win:0 "Twoje twierdzenie jest wiarygodne"
 legend_spread_events.8130.a.lose:0 "Twoje twierdzenie jest uważane za herezję"
 legend_spread_events.8130.b:0 "Nie, to herezja."
 legend_spread_events.8141.t:0 "A Legendary Victory"
 legend_spread_events.8141.desc:0 "As [enemy_commander.GetNamePossessive] forces are routed, I'm left to bask in my own glory. All around me are shredded banners and the decaying carcasses of those who stand opposed to me. A soldier lies beside me, crying in anguish, hands bloodied in their own entrails. I take a deep breath of that pungent deathly air, the smell of victory.\n\nTruly this battle was decided by my own prowess as a knight and strategy as a commander. This was a battle that is sure to make my name famous."
 legend_spread_events.8141.a:0 "A legend worth telling."
 legend_spread_events.8141.b:0 "This was a premonition of things to come."
 legend_spread_events.8150.t:0 "The Permanent Mark"
 legend_spread_events.8150.desc:0 "As I feast, I sense that [intrigued_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] has been staring intently at my [ROOT.Char.Custom('GetInjuredBodyPart')], no doubt intrigued by my [ROOT.Char.Custom('PermanentInjuryAdjective')].\n\nAs soon as I make [intrigued_guest.GetHerHim] aware that I have noticed, [intrigued_guest.GetSheHe] quickly looks away, doubtless embarrassed to have been caught gawking at my deformity. Though I do feel somewhat insulted by [intrigued_guest.GetHerHis] fascination, this does give me an opportunity to tell the tale of just how this injury came to be."
 legend_spread_events.8150.a:0 ""I was injured fighting a mighty beast!""
 legend_spread_events.8150.b:0 ""I was attacked by infidels while fighting for [ROOT.Char.GetFaith.HighGodName|U].""
 legend_spread_events.8150.c:0 ""It is a tale I will take to my grave.""
 legend_spread_events.8150.d:0 ""Have you no manners? Don't stare!""
 legend_spread_events.8160.t:0 "A Legendary Love"
 legend_spread_events.8160.desc:0 "My heart flutters to think of [soulmate.GetHerHim], and even as I sit alone in my study, I just wish to sing of our love to all who will listen. My [ROOT.Char.Custom('WritingInstrument')] on the page, my feelings flow through the ink faster than I can write.\n\nAs I fill the page with [soulmate.GetHerHis] praises, I can't help but think of how I could immortalize our love through [legend.GetName]! Though the tale is focused on me, winning the heart of my fair [soulmate.Custom('PetName')] would make for an excellent addition to the tale."
 legend_spread_events.8160.a:0 "We will be legends together."
 legend_spread_events.8160.b:0 "No, the tale is for I alone."
 legend_spread_events.8170.t:0 "Komu bije dzwon"
 legend_spread_events.8170.desc.intro:0 "Pewnego wieczoru wracam do swoich komnat, wyczerpan[Select_CString(ROOT.Char.IsFemale, 'a i zmećzona', 'y i zmęczony' )] kolejnym dniem nudy i monotonii. Gdy znajduje się skraju snu, nagle budzi mnie przenikliwy zgrzyt metalu o kamień.\n\nBudzę się i widzę ciemną postać na skraju mojego łóżka, jej wyszczerzony uśmiech jest jedyną oświetloną częścią, którą widzę wyraźnie. Nie mogę się ruszyć, mogę tylko patrzeć, jak zbliża się do mnie ze sztyletem w dłoni\n\nWtedy nagle budzę się ponownie."
 legend_spread_events.8170.desc.mid.taoist:0 "To wyraźny znak, że moja energia nie jest w harmonii z energią [ROOT.Char.GetFaith.HighGodNamePossessive|U]."
 legend_spread_events.8170.desc.mid.reincarnation:0 "Chociaż mój duch pewnego dnia będzie kontynuował cykl reinkarnacji, po prostu nie jestem jeszcze gotow[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 legend_spread_events.8170.desc.mid.fallback:0 "Został[Select_CString(ROOT.Char.IsFemale, 'am naznaczona', 'em naznaczony' )] podczas tej wizyty."
 legend_spread_events.8170.desc.outro:0 "Obawiam się, że [ROOT.Char.GetFaith.DeathDeityName|U] wkrótce mnie zabierze. Muszę odmienić ten los"
 legend_spread_events.8170.a:0 "Muszę stać się nieśmierteln[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 legend_spread_events.8170.b.chess:0 "Prawdopodobnie chce zagrać tylko w szachy."
 legend_spread_events.8170.b.fallback:0 "To był sen. Tylko to i nic więcej."
 legend_spread_events.8171.t:0 "Echa przyszłości"
 legend_spread_events.8171.desc:0 "As I hold my newborn babe in my arms, I cannot help but see my own face reflected in [child.GetHerHis]. Everyone tells me [child.GetSheHe] looks just like me, and they're right.\n\nPerhaps this is the kind of immortality I have been seeking, someone to carry my legacy forwards and continue my story when I'm gone."
 legend_spread_events.8171.a:0 "The story never ends."
 legend_spread_events.8172.t:0 "Jaki jest mój cel?"
 legend_spread_events.8172.desc:0 "Wokół mnie panuje ciemność. Tuż przede mną w oddali widać samotne światło. Instynktownie idę przez tę pustkę w stronę tego pojedynczego punktu światła, dopóki nie wita mnie samotna postać ubrana cała na biało, która wygląda zupełnie jak starsza wersja mnie.\n\nUśmiecha się do mnie z ciepłem, jakie może dać tylko [ROOT.Char.GetMotherFather] i zaprasza mnie, bym usiadł[Select_CString(ROOT.Char.IsFemale, 'a', '' )] obok [Select_CString(ROOT.Char.IsFemale, 'niej', 'niego' )]. Rozkoszując się ciepłem [ROOT.Char.GetHerHis] obecności, czuję niewytłumaczalne uniesienie i spokój.\n\n„Czy wiesz, dlaczego sprawił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że śmiertelnicy umierają, [ROOT.Char.GetFirstNameNoTooltip]? To właśnie oddziela cię ode mnie. Wiesz, jak cenne jest życie. Twoja wieczność w [ROOT.Char.GetFaith.CustomLoc('PositiveAfterLifeLocative')] nadejdzie, ale na razie ludzie czekają na ciebie na dole”."
 legend_spread_events.8172.a:0 "„Rozumiem. W końcu rozumiem”."
 legend_spread_events.8172.b:0 "„Nie! #EMP Będę#! żyć wiecznie!”"
 legend_spread_events.8172.c:0 ""Myślę, że jestem już gotow[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"."
 legend_spread_events.8172.a.flavor:0 "You wake, a changed [ROOT.Char.GetWomanMan]!"
 legend_spread_events.8172.b.flavor:0 "You awaken reinvigorated."
 legend_spread_events.8172.c.flavor:0 "You decide to pass quietly."
 legend_spread_events.8180.t:0 "Righteous Vengeance"
 legend_spread_events.8180.desc:0 "Lately I've been wracked with sleepless nights, remembering how [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] [dead_parent.GetDeathReason]. How can one believe in justice when [killer.GetSheHe] lives and [dead_parent.GetFirstNameNoTooltip] should die?\n\nJust thinking about [killer.GetHerHim] still strutting around with air in [killer.GetHerHis] lungs brings my blood to boil and I just want to bring it to an end."
 legend_spread_events.8180.a:0 "[killer.GetNameNoTooltip] is my enemy."
 legend_spread_events.8180.b:0 "I must learn to forgive."
 8180_bonus_if_you_kill_tt:0 "Your legend quality will increase greatly if you murder [killer.GetName]"
 legend_spread_events.8181.t:0 "The [killer.Custom('InsultNoun')|U] Buried"
 legend_spread_events.8181.desc.intro:0 "At last, [killer.GetName] breathes no more and I can let out a sigh of relief now that [killer.GetSheHe] isn't dirtying the world with [killer.GetHerHis] presence."
 legend_spread_events.8181.desc.mid.murder:0 "To deliver [killer.GetHerHim] to [ROOT.Char.GetFaith.NegativeAfterLife] by my own hands is a great honor."
 legend_spread_events.8181.desc.mid.fallback:0 "I had hoped to slay the [killer.Custom('InsultNoun')] myself, but it seems that [ROOT.Char.GetFaith.HighGodName] had [ROOT.Char.GetFaith.HighGodHerHis] own plans for the [killer.Custom('InsultNoun')]."
 legend_spread_events.8181.desc.outro:0 "\n\nI feel [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] may now finally rest easy, and the world is as it should be."
 legend_spread_events.8181.a:0 "Justice at last."
 legend_spread_events.8190.t:0 "The [ROOT.Char.MakeScope.Var('animal_type').GetFlagName|U] Child"
 legend_spread_events.8190.desc:0 "I sit comfortably in my study late one evening recounting [legend.GetName] to [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] when a thought dawns upon me. I've often been referred to as an 'eccentric' by my peers. There's just something about me that makes it a challenge for others to build a connection with me.\n\nI struggle to remember much of my early childhood, but I've always felt a strong kinship with the noble [ROOT.Char.MakeScope.Var('animal_type').GetFlagName], almost as one would feel for their mother or father. I stand upright at once, and [chronicler.GetNameNoTooltip] drops [chronicler.GetHerHis] [chronicler.Custom('WritingInstrument')]. Dare I make such an assertion? Dare I say I was raised by a [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]?"
 legend_spread_events.8190.a:0 "I dare!"
 legend_spread_events.8190.a.win:0 "You convince [chronicler.GetFirstNameNoTooltip]"
 legend_spread_events.8190.a.lose:0 "Something was lost in translation"
 legend_spread_events.8190.a.crit_lose:0 "[chronicler.GetFirstNameNoTooltip] seems to mock you"
 legend_spread_events.8190.b:0 "I dare not."
 you_find_the_tome_tt:0 "You find the tome"
 you_fail_to_find_the_tome_tt:0 "You fail to find the tome"
 you_destroy_the_tome_tt:0 "The tome is destroyed"
 major_legend_quality_decrease_tt:0 "The discount towards upgrading your [legend|E] #difficulty_hard decreases#! greatly"
 medium_legend_quality_decrease_tt:0 "The discount towards upgrading your [legend|E] #difficulty_hard decreases#!"
 minor_legend_quality_decrease_tt:0 "The discount towards upgrading your [legend|E] #difficulty_hard decreases#! slightly"
 major_legend_quality_increase_tt:0 "The discount towards upgrading your [legend|E] #difficulty_easy increases#! greatly"
 medium_legend_quality_increase_tt:0 "The discount towards upgrading your [legend|E] #difficulty_easy increases#!"
 minor_legend_quality_increase_tt:0 "The discount towards upgrading your [legend|E] #difficulty_easy increases#! slightly"
 legend_quality_if_wins_tt:0 "The discount towards upgrading your [legend|E] #difficulty_easy increase#! if you win the duel"
 friend_legendary_tale:0 "[CHARACTER.GetShortUIName|U] recounted a legendary tale to [TARGET_CHARACTER.GetShortUIName]."
 friend_legendary_tale_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] recounted a legendary tale to [CHARACTER.GetShortUIName]."
 ancient_culture_tome:0 "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|U] Tome"
 ancient_culture_tome_desc:0 "This ancient tome seems to suggest a link between the [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun] and the [ROOT.Char.GetCulture.GetCollectiveNoun]."
 ancient_culture_artifact:0 "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|U] Carving"
 ancient_culture_artifact_desc:0 "An ancient carving of an animal crafted by [promoted_legend.GetProperty('culture').Culture.GetName] hands. It is faded and barely recognizable, but to hold a piece of the past in one's hand makes one feel in some way connected to it."
 legend_chapter_punched_animal_great:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] ran at the [Localize( beast )] with a recoiled fist and shattered the beast into offal with a single mighty blow to the cranium."
 legend_chapter_punched_animal_good:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] was jumped by the [Localize( beast )], and fought the beast in close-combat. Despite the element of surprise, [ROOT.Legend.GetProtagonist.GetSheHe] slew the beast with nothing but [ROOT.Legend.GetProtagonist.GetHerHis] bare hands."
 legend_chapter_punched_animal_bad:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] was jumped by the [Localize( beast )], and fought the beast in close-combat. Though [ROOT.Legend.GetProtagonist.GetSheHe] ultimately had to be rescued by [ROOT.Legend.GetProtagonist.GetHerHis] hunting party, the beast was slain."
 legend_chapter_punched_animal_very_bad:0 "To the confusion of [ROOT.Legend.GetProtagonist.GetHerHis] hunting party, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] broke off from the group to assault the [Localize( beast )] in its nether regions. After thoroughly endangering the party and dishonoring [ROOT.Legend.GetProtagonist.GetHerselfHimself], the beast was slain."
 legend_chapter_person_of_lake_great:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] witnessed a being from [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife] rise from the waters. [ROOT.Legend.GetProtagonist.GetSheHe|U] spoke with them and was given a mission from [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]."
 legend_chapter_person_of_lake_good:0 "Wandering through wetlands, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] encountered a great and wise person living in the waters who gave [ROOT.Legend.GetProtagonist.GetHerHim] a divine mission."
 legend_chapter_person_of_lake_bad:0 "While wandering half-delirious from drinking impure water, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] saw visions of a beautiful and wise person who pointed [ROOT.Legend.GetProtagonist.GetHerHim] towards [ROOT.Legend.GetProtagonist.GetHerHis] magical destiny."
 legend_chapter_person_of_lake_very_bad:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] encountered a haggard old hermit foaming at the teeth and screaming prophecies at any who would listen. [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] took this swamp-dweller at their word and chose to make it [ROOT.Legend.GetProtagonist.GetHerHis] destiny."
 legend_chapter_great_battle:0 "[ROOT.Legend.GetProtagonist.GetNamePossessive|U] forces were cornered by [ROOT.Legend.MakeScope.Var('8141_commander').Char.GetNameNoTooltip] and [ROOT.Legend.MakeScope.Var('8141_commander').Char.GetHerHis] army. The battle was long and bloody, and many lives were lost, but [ROOT.Legend.GetProtagonist.GetNameNoTooltip] emerged victorious, banners and weapons drenched with the blood of [ROOT.Legend.GetProtagonist.GetHerHis] enemies."
 legend_chapter_battled_mighty_beast_good:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] valiantly fought and won against a great and powerful beast, but the struggle left a permanent mark on [ROOT.Legend.GetProtagonist.GetHerHis] body."
 legend_chapter_battled_mighty_beast_bad:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] decided to attack a powerful beast and was permanently injured in the futile endeavor."
 legend_chapter_injured_evangelising_good:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] was valiantly proselytizing the faith among heretics and nonbelievers when [ROOT.Legend.GetProtagonist.GetSheHe] was attacked for [ROOT.Legend.GetProtagonist.GetHerHis] beliefs and was permanently deformed."
 legend_chapter_injured_evangelising_bad:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] was preaching heresy among the peasants and was injured by a group of true-believers."
 legend_chapter_mysterious_injury:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [ROOT.Legend.GetProtagonist.Custom('GainedPermanentInjury')] under obscure and mysterious circumstances. The event that lead to [ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProtagonist.Custom('PermanentInjuryAdjective')] remains a subject known to none but [ROOT.Legend.GetProtagonist.GetHerselfHimself]."
 legend_chapter_love:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] won the hand of the love of [ROOT.Legend.GetProtagonist.GetHerHis] life, [ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetNameNoTooltip]. For all the great deeds done for others, [ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetFirstNameNoTooltip] was there with [ROOT.Legend.GetProtagonist.GetHerHim] all the while and it's said that their love was a gift from [ROOT.Legend.GetProtagonist.GetFaith.FertilityGodName]."
 legend_chapter_immortal:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] was stirred in the night by a shocking visit visit from [ROOT.Legend.GetProtagonist.GetFaith.DeathDeityName|U]. Since this harrowing visitation, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] decided to flee that which others would call inevitable and pursue eternal life on earth."
 legend_chapter_immortal_child_conclusion:0 "[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip|U] fears about the eternity of [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U] were quelled once and for all with the birth of [ROOT.Legend.MakeScope.Var('8171_child').Char.GetNameNoTooltip], [ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.MakeScope.Var('8171_child').Char.Custom('GetDaughterSon')]. In the babe, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] saw [ROOT.Legend.GetProtagonist.GetHerHis] own future and the eternity of [ROOT.Legend.GetProtagonist.GetHerHis] legacy."
 legend_chapter_accept_mortality_conclusion:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] was visited by [ROOT.Legend.GetProtagonist.GetFaith.CreatorName] who spoke to [ROOT.Legend.GetProtagonist.GetHerHim] directly about the nature of creation, and the beauty of a finite life. [ROOT.Legend.GetProtagonist.GetSheHe|U] emerged from this legendary confrontation a changed [ROOT.Legend.GetProtagonist.GetWomanMan], at peace with the fleeting nature of life and the peace of [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U]."
 legend_chapter_confronted_creator_conclusion:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] was visited by [ROOT.Legend.GetProtagonist.GetFaith.CreatorName] who spoke to [ROOT.Legend.GetProtagonist.GetHerHim] directly about the nature of creation, and the beauty of a finite life. [ROOT.Legend.GetProtagonist.GetSheHe|U] defied even [ROOT.Legend.GetProtagonist.GetHerHis] own creator and vowed to continue [ROOT.Legend.GetProtagonist.GetHerHis] quest for immortality."
 legend_chapter_revenge_quest:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] vowed to deliver vengeance upon [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] for the murder of [ROOT.Legend.GetProtagonist.GetHerHis] parent. As an agent for all that is just and righteous on earth, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] determined that it was [ROOT.Legend.GetProtagonist.GetHerHis] purpose to deliver justice to this villain."
 legend_chapter_revenge_quest_complete:0 "At last, [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] was slain and delivered to [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife] by [ROOT.Legend.GetProtagonist.GetNameNoTooltip]."
 legend_chapter_revenge_quest_divine_justice:0 "It appeared that [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] agreed with [ROOT.Legend.GetProtagonist.GetNamePossessive] assessment and deprived [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] of [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetHerHis] life and delivered [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetHerHim] to [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife] [ROOT.Legend.GetProtagonist.GetFaith.HighGodHerselfHimself]."
 legend_chapter_raised_by_animal:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] became lost as a child and was adopted and raised by a [ROOT.Legend.MakeScope.Var('animal_parent').GetFlagName]. Many speculate that this is the cause for [ROOT.Legend.GetProtagonist.GetHerHis] alleged eccentricity."
 legend_chapter_forged_own_path:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] knew that the coming journey would be perilous, but [ROOT.Legend.GetProtagonist.GetHerHis] path was set from the start. Never hesitating, [ROOT.Legend.GetProtagonist.GetSheHe] plotted a route and a purpose, guided only by the strength of [ROOT.Legend.GetProtagonist.GetHerHis] own will."
