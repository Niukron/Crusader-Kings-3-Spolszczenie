 game_concept_legend:0 "Legend"
 game_concept_legend_i:0 "@legend_icon!"
 game_concept_legend_desc:0 "A $game_concept_legend$ represents the important deeds that a Character achieved in life, and are created from [legend_seeds|E].\n\nLegends are powerful ways to obtain [legitimacy|E], and other possible rewards like [skill|E] increases, [opinion|E] bonuses, [dynasty_prestige|E], [prestige|E] or [piety|E]. [baronies|E] in which a $game_concept_legend$ has spread may also receive additional effects, if held by the $game_concept_legend$ owner or a [legend_promoter|E].\n\n$game_concept_legends$ have a [legend_type|E] that governs those rewards: they can be Legitimizing, Holy or Heroic. Each $game_concept_legend$ also has a [legend_quality|E] level, which influences the strength of those rewards, as well as its spread."
 game_concept_promoted_legend:0 "Owned Legend"
 game_concept_promoted_legend_desc:0 "An $game_concept_promoted_legend$ is a [legend|E] owned by a [ruler|E], who is the main beneficiary of its effects.\n\nThe owner of a $game_concept_legend$ can be its [legend_protagonist|E], but it's not necessary.\n\nA $game_concept_legend$ can also be supported by [legend_promoters|E], who pay a monthly contribution to also get part of its bonuses."
 game_concept_promoting_legend:0 "Spreading"
 game_concept_promoting_legend_desc:0 "$game_concept_promoting_legend$"
 game_concept_legend_promoter:0 "Legend Promoter"
 game_concept_legend_promoter_desc:0 "A $game_concept_legend_promoter$ is a [ruler|E] that supports another ruler's [legend|E].\n\nA $game_concept_legend_promoter$ gets extra bonuses that vary depending on the [legend_type|E] and [legend_quality|E] of the $game_concept_legend$ in exchange for a monthly [gold|E] contribution."
 game_concept_legend_promoters:0 "Legend Promoters"
 game_concept_legend_promoters_desc:0 "$game_concept_legend_promoter_desc$"
 game_concept_legends:0 "Legends"
 game_concept_legends_desc:0 "$game_concept_legend_desc$"
 game_concept_legend_seed:0 "Legend Seed"
 game_concept_legend_seed_desc:0 "A [legend|E] in the making. $game_concept_legend_seeds$ are the basis of a $game_concept_legend$ and, by founding them, a [ruler|E] may start a $game_concept_legend$.\n\n$game_concept_legend_seeds$ can be earned by fulfilling some criteria like being the heir of Charlemagne or by performing legendary deeds: Major [decisions|E], winning a [great_holy_war|E], becoming a [king|E] or [emperor|E], organizing a Grand [activity|E], hunting a legendary animal, et cetera.\n\nInactive $game_concept_legend_seeds$ have no cost, but bear no effects. Founding a $game_concept_legend_seed$ for the first time has a [gold|E] cost to it."
 game_concept_legend_seeds:0 "Legend Seeds"
 game_concept_legend_seeds_desc:0 "$game_concept_legend_seed_desc$"
 game_concept_legend_quality:0 "Legend Quality"
 game_concept_legend_quality_desc:0 "The Quality of a [legend|E] marks both the strength of its effects and the reach of its spread, as well as affecting its final rewards. $game_concept_legends$ can be Famed, Illustrious or Mythical — for there is no such thing as a common $game_concept_legend$.\n\nThe Quality can be increased by spreading the Legend to more [baronies|E] and paying an upgrade cost.\n\nWhen the owner of a $game_concept_legend$ dies, their family can continue it, with no damage to its Quality."
 game_concept_legend_famed:0 "Famed"
 game_concept_legend_famed_desc:0 "$game_concept_legend_quality_desc$"
 game_concept_legend_illustrious:0 "Illustrious"
 game_concept_legend_illustrious_desc:0 "$game_concept_legend_quality_desc$"
 game_concept_legend_mythical:0 "Mythical"
 game_concept_legend_mythical_desc:0 "$game_concept_legend_quality_desc$"
 game_concept_legend_protagonist:0 "Bohater legendy"
 game_concept_legend_protagonist_desc:0 "The $game_concept_legend_protagonist$ is the main character of a [legend|E], whose the deeds are therein described. The owner of a $game_concept_legend$ can also be its $game_concept_legend_protagonist$, but so can any member of their family — dead or alive, as long as they are 16 years old.\n\n$game_concept_legend_protagonists$ get no direct extra bonuses themselves, but the content about the $game_concept_legend$ will be focused on them. They will, however, grant #color_white additional#! [legitimacy|E] to the Legend Owner, based on how many [virtuous|E] [traits|E] they hold.\n\nThe $game_concept_legend_protagonist$ must be an adult, for stating that an infant killed a dragon might be controversial."
 game_concept_legend_protagonists:0 "Bohaterzy legendy"
 game_concept_legend_protagonists_desc:0 "$game_concept_legend_protagonist_desc$"
 game_concept_legend_type:0 "Legend Type"
 game_concept_legend_types:0 "Legend Types"
 game_concept_legend_types_desc:0 "$game_concept_legend_type_desc$"
 game_concept_legend_type_desc:0 "A [legend|E] has a Type that influences the category of the effects it will grant, as well as the theme of its content.\n\nThe $game_concept_legend_types$ are Legitimizing, Heroic and Holy, granting [legitimacy|E], [prestige|E] and [piety|E], correspondingly."
 game_concept_legend_heroic:0 "Heroic Legend"
 game_concept_legend_heroic_desc:0 "$game_concept_legend_type_desc$"
 game_concept_legend_holy:0 "Holy Legend"
 game_concept_legend_holy_desc:0 "$game_concept_legend_type_desc$"
 game_concept_legend_legitimizing:0 "Legitimizing Legend"
 game_concept_legend_legitimizing_desc:0 "$game_concept_legend_type_desc$"
 game_concept_ancestral_claim:0 "Ancestral Claim"
 game_concept_ancestral_claim_desc:0 "The Ancestral Claim [casus_belli|E] allows you to annex all lands within a title with which you have a claim gained through a Legitimizing [legend|E]."
 legend_heroic:0 "Heroic Legend"
 legend_heroic_name:0 "The Legend of [ROOT.Legend.GetOwner.GetNameNoTooltip]"
 legend_heroic_desc:0 "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] is renown for [ROOT.Legend.GetOwner.GetHerHis] heroic deeds."
 legend_legitimizing:0 "Legitimizing Legend"
 legend_legitimizing_name:0 "The Genealogy of [ROOT.Legend.GetOwner.GetNameNoTooltip]"
 legend_legitimizing_desc:0 "The lineage of the [ROOT.Legend.GetOwner.GetDynasty.GetBaseNameNoTooltip] dynasty has ruled these lands for centuries."
 legend_holy:0 "Holy Legend"
 legend_holy_name:0 "The Miracles of [ROOT.Legend.GetOwner.GetNameNoTooltip]"
 legend_holy_desc:0 "The holiness shown by [ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] is admired by every [ROOT.Char.GetFaith.HighGodName] follower."
 legend_king_arthur:0 "The Legacy of Arthur Pendragon"
 legend_king_arthur_desc:0 "The once and future king lives on through the blood of this dynasty."
 legend_carolingian:0 "The Heirs of Charlemagne"
 legend_carolingian_desc:0 "The great king Charlemagne once ruled this land before this dynasty, who claim to be direct descendants of his imperial blood."
 legend_holy_warrior:0 "The Holy Fist"
 legend_holy_warrior_desc:0 "A great holy warrior, this hero has valiantly fought for their faith."
 legend_chapter_opening_holy_warrior:0 "A great warrior of [religion.GetNameNoTooltip], the legend of [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] starts with an auspicious birth. From a very early age [ROOT.Legend.GetProtagonist.GetSheHe] felt the calling of [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]."
 legend_el_cid:0 "The Song of El Cid"
 legend_el_cid_desc:0 "Rodrigo Díaz de Vivar was once a dishonored lesser nobleman, now turned a king of his own."
 legend_alfred_of_wessex:0 "The Holy King"
 legend_alfred_of_wessex_desc:0 "[ancestor.GetNameNoTooltip|U] weathered the invasions of the Northmen in England, and stood as a bulwark and proselytizer for Christendom."
 legend_sons_of_david:0 "Heirs of David"
 legend_sons_of_david_desc:0 "David, King of Israel, was ordained by God and his blood runs through the veins of every [GetDynastyHouseByID('house_bagrationi').GetNameNoTooltip]."
 legend_peasant_emperor:0 "From Peasant to Basileus"
 legend_peasant_emperor_desc:0 "Basil was born to peasant farmers and entered the employ of the Emperor before marrying his daughter and ascending to the rank of Basileus himself."
 legend_the_wheelwright:0 "The Cellar of Plenty"
 legend_the_wheelwright_desc:0 "On his son's seventh birthday, Piast the Wheelwright was visited by two strangers. As thanks for his hospitality, the strangers cast a spell making the Piast cellar eternally full."
 legend_vercingetorix:0 "Heirs of Vercingetorix"
 legend_vercingetorix_desc:0 "Vercingetorix once united the Gallic tribes in a rebellion against the Roman invasion. Though he fell at Caesar's hand, his Celtic spirit lives on in our blood."
 legend_saman_khudah:0 "Descendant of Bahram Chobin"
 legend_saman_khudah_desc:0 "General, conqueror, and usurper, Bahram Chobin took the Sassanid throne for himself, and his heroic blood flows through our veins."
 legend_bahram_gur:0 "Gur Lineage"
 legend_bahram_gur_desc:0 "Bahram Gur was a great warrior king who fought and resisted countless invaders. His blood flows through our veins, making us Persian heroes."
 bahram_gur:0 "Bahram Gur"
 legend_cadell:0 "The Blood of Cadell"
 legend_cadell_desc:0 "Cadell began life as a slave boy, and with the blessing of a Saint bestowed upon him, he wrestled the Powys kingdom from Vortigern."
 legend_descendants_of_brahman:0 "Blood of Brahman"
 legend_descendants_of_brahman_desc:0 "We are the sons and daughters of the Gods. Brahman, Vishnu, our blood can be traced back to the beginning of time itself."
 legend_gothic_kings:0 "Gothic Kings"
 legend_gothic_kings_desc:0 "The Goths brought about the destruction of Rome and founded our Kingdom. We are their heirs, the Kings and Queens of the Goths."
 legend_sons_of_rurik:0 "Sons of Rurik"
 legend_sons_of_rurik_desc:0 "The Varangian Prince Rurik took his adventuring horde east and established the great Kingdom of Novgorod. It is his legendary blood that flows through our veins."
 legend_william_gellones:0 "La Prise d'Orange"
 legend_william_gellones_desc:0 "Defeater of the Islamic armies in Orange, Guillaume Gellones was a warrior for Christendom and founded the abbey in Gellone where he would later retire from rule as a monk and retire there."
 legend_edward_the_martyr:0 "Edward the Martyr"
 legend_edward_the_martyr_desc:0 "Murdered and buried without honors, Edward the Martyr's body was found to be incorrupt after a year. It is said that he embraced his own death out of a deep love for Christ."
 legend_yazdagird_iii:0 "Blood of [ancestor.GetFirstNameNoTooltip] III"
 legend_yazdagird_iii_desc:0 "The blood of the last Sassanid shah runs through our veins. Though [ancestor.GetSheHe] was besieged by Turks, Khazars, and Arabian invaders from all sides, [ancestor.GetSheHe] remained loyal to Persia to [ancestor.GetHerHis] final breath."
 legend_afrasiyab:0 "The King of Turan: Afrasiyab"
 legend_afrasiyab_desc:0 "The magnificent king of Turan and hero of the Turks, Afrasiyab was the nemesis of the Persian Empire and the greatest of all Turanian kings. His magical blood flows through our veins and gives us the divine right to rule Turan once again."
 legend_sceafa:0 "Sceafa, Grandson of Noah"
 legend_sceafa_desc:0 "The ancient Lombardic king Sceafa crawled out of the sea as a child and went on to rule England. We know he was the grandson of Noah, and it is from him we gain our divine blood."
 legend_new_troy_london:0 "New Troy"
 legend_new_troy_london_desc:0 "Brutus, banished from Troy, was guided by Diana to Albion. After defeating the great giants that occupied the land, he founded Troia Nova, the town we now know as London."
 legend_corineus:0 "The Ballad of Corineus"
 legend_corineus_desc:0 "Corineus, ancient Trojan warrior, was the original founder of Cornwall. He came to Britannia and slew the giants occupying the area and named the place Cornwall after himself."
 legend_scota:0 "Sons of Scota"
 legend_scota_desc:0 "It is from Scota, daughter of a great Egyptian Pharaoh, that we call our land "Scotland". She is the mother of all Scots, and it is the blood of the ancient Pharaohs that flows through our veins."
 legend_pyusawhti:0 "Heirs of the Dragon Goddess"
 legend_pyusawhti_desc:0 "Born from the womb of a dragon goddess, and descended from Mahasammata, we have the holiest and mightiest of blood carried through our line."
 legend_tosny:0 "The Swan Knight"
 legend_tosny_desc:0 "The mighty Roger de Tosny was descended from the Knight of the Swan, and we wear the Swan Badge to this day to honor his legend."
 legend_menelik_i:0 "Sons of David"
 legend_menelik_i_desc:0 "The founder of our dynasty, Menelik I, was the product of the love between Solomon of Israel and the Queen of Sheba."
 legend_kings_of_semien:0 "Kings of Semien"
 legend_kings_of_semien_desc:0 "Beta Israel is the legendary Jewish kingdom that continues to fervently resist Christianization. We are descended from the Tribe of Dan who fled Israel during the civil war between the forces of Rehoboam and Jeroboam."
 legend_roman_heritage:0 "Roman Heritage"
 legend_roman_heritage_desc:0 "Our family does not merely rule in a modern Roman Empire, we have been influential courtiers in Rome since the days of the Republic."
 legend_hunnic_heritage:0 "Hunnic Heritage"
 legend_hunnic_heritage_desc:0 "Our people can trace our lines back to the families of the Huns, and the founder of our dynasty was in fact the ferocious Attila who brought Rome to its knees."
 legend_premysl:0 "Přemysl the Ploughman"
 legend_premysl_desc:0 "Our ancestor began life as a mere peasant in the village of Stadice, but he soon caught the eye of Libuše and married her to become Prince of the Czechs."
 legend_borjigin:0 "The Glittering Visitor"
 legend_borjigin_desc:0 "Alan Gua, the mother of all [GetDynastyByID('11100').GetNameNoTooltip], was visited by a strange glittering figure every day and night. Like a great yellow dog, he crawled into her yurt via the moonbeams at night and the sunbeams at day, and gifted her with three sons. She warned her divinely conceived sons that they must stick together like a bundle of five arrows or be broken like five lone arrows."
 legend_naga_descent:0 "Blood of the Naga"
 legend_naga_descent_desc:0 "The Naga are holy half-human and half-serpent creatures who reside in Patala, and can occasionally cross into our world as full humans. Our family can trace their lineage back to a Naga who once visited Kashmir and laid with a human."
 legend_hieros_gamos_skirnismal:0 "Hieros Gamos"
 legend_hieros_gamos_skirnismal_desc:0 "Fjolnir, founder of the Yngling dynasty was produced from the loins of Gerðr in her love of Freyr. Who else but Fjolnir's offspring could possess the divine blood necessary to rule Norway?"
 legend_shibi_chakravarti:0 "Shibi Chakravarti"
 legend_shibi_chakravarti_desc:0 "A paragon of humility and piety, the heroic King Shibi was tasked with protecting the sage Agni who had been transformed into a bird. When a kite demanded he sacrifice his own flesh to save the dove, Shibi gave his whole self willingly, but was spared and rewarded with his son Kapotaroma. It is the blood of this selfless king that runs through the veins of every [GetDynastyByID('1043008').GetNameNoTooltip]."
 legend_the_red_hand:0 "The Red Hand of Ulster"
 legend_the_red_hand_desc:0 "It is said that in Ireland's early days, a promise was made that the first to lay their hand on Ulster would be given claim to it, and be made High King of Ireland. It was our ancestor who had the wit to slice off his own hand and hurl it into Ulster, staining the emerald grass with his blood."
 legend_ragnarr:0 "Sons of $nick_lodbrok$"
 legend_ragnarr_desc:0 "King of Danes and slayer of a mighty wyrm, [ancestor.GetFirstNameNoTooltip] was a terror to Christians and a legendary adventurer. [ancestor.GetHerHis|U] great deeds in life are too many to name, and with [ancestor.GetHerHis] blood flowing through me, it is only right that I claim [ancestor.GetHerHis] legacy and build a legendary tale all my own!"
 legend_holy_site:0 "$legend_saintly_location_name$"
 legend_holy_site_desc:0 "$legend_saintly_location_desc$"
 legend_saintly_location_name:0 "Custodian of the Holy Site"
 legend_saintly_location_desc:0 "Holding a sacred site for [faith.GetNameNoTooltip] is a mark of holiness itself."
 legend_chapter_opening_saintly_location:0 "The land of [location.GetNameNoTooltip] is of the highest pious value, and from its soil it's said to spring miraculous water, capable of curing all maladies."
 legend_chapter_motivation_religious:0 "When [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] heard of this, [ROOT.Legend.GetProtagonist.GetSheHe] felt a great warmth in [ROOT.Legend.GetProtagonist.GetHerHis] heart, for [ROOT.Legend.GetProtagonist.GetHerHis] devotion was so great that the mere thought of a holy place made [ROOT.Legend.GetProtagonist.GetHerHim] tear up."
 legend_saintly_life_name:0 "The Most Pious Life of [protagonist.GetTitledFirstNameNoTooltip]"
 legend_saintly_life_desc:0 "The devoted life that [protagonist.GetTitledFirstNameNoTooltip] lived has bestowed upon [protagonist.GetHerHim] an almost saintly status."
 legend_chapter_opening_saintly_life:0 "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] was born with the most deep love for [ROOT.Legend.GetProtagonist.GetFaith.HighGodName], and dedicated all [ROOT.Legend.GetProtagonist.GetHerHis] life to honor [ROOT.Legend.GetProtagonist.GetHerHis] faith."
 holy_seed_toast:0 "Holy [legend_seed|E] Gained"
 holy_seed_toast_traits:0 "Your [ROOT.Char.Custom('GetSaintlyTrait')] nature is recognised"
 legend_saintly_building_name:0 "The Pious Builder of [location.GetNameNoTooltip]"
 legend_saintly_building_desc:0 "Building [ROOT.Char.GetFaith.HouseOfWorshipPlural] is an act of selflessness — a great proof of a pious soul."
 legend_ancient_people_name:0 "[culture.GetNameNoTooltip] Descendant"
 legend_ancient_people_desc:0 "In the blood of all our people flows the same blood that flowed through the [culture.GetCollectiveNoun]."
 legend_saintly_deed_name:0 "Saintly Deeds of [ancestor.GetNameNoTooltip|U]"
 legend_saintly_deed_desc:0 "[ancestor.GetShortUINamePossessive|U] pious acts in the name of [religion.GetName] are surely worthy of veneration."
 legend_saintly_descent_name:0 "Descendant of [Localize( ancestor_flag )|U]"
 legend_saintly_descent_desc:0 "The sacred blood of [Localize( ancestor_flag )] runs through our veins, and with it we shall perform miracles."
 legend_mythical_descent_name:0 "[Localize( creature )|U] Blood"
 legend_mythical_descent_desc:0 "One of my ancestors was a mighty [Localize( creature )]."
 legend_godly_descent_name:0 "The Blood of [Localize( god )|U]"
 legend_godly_descent_desc:0 "[Localize( god )|U] is my ancestor, and with that blood in my veins, I shall perform wonders."
 legend_chronicle_ancestral_glory_desc:0 "[ancestor.GetName] was a truly great [ancestor.GetWomanMan] venerated by all."
 legend_crusader:0 "[GetTrait('faith_warrior').GetNameNoTooltip( protagonist )] [ancestor.GetTitleAsNameNoTooltip|U]"
 legend_crusader_desc:0 "[protagonist.GetName] committed many great and pious deeds in taking the holy land."
 legend_chronicle_raised_by_animals:0 "[Localize( beast )|U] Child"
 legend_chronicle_raised_by_animals_desc:0 "[protagonist.GetNameNoTooltip|U] was raised by a [Localize( beast )|U], and that rugged experience out in [protagonist.GetFaith.CreatorNamePossessive|U] creation made [protagonist.GetHerHim] divinely equipped to rule."
 legend_auspicious_birth:0 "Auspicious Birth"
 legend_auspicious_birth_desc:0 "[protagonist.GetNameNoTooltip|U] was born when the night sky was alive with auspicious stars, a definite sign of the great deeds [protagonist.GetSheHe] was destined for."
 legend_virgin_birth:0 "Immaculate Conception"
 legend_virgin_birth_desc:0 "[protagonist.GetMother.GetNameNoTooltip|U] somehow came to carry a child without consummating with [protagonist.GetMother.GetHerHis] husband. Truly, this is a sign that [protagonist.GetFaith.HighGodName|U] [protagonist.GetFaith.HighGodHerselfHimself] gifted [protagonist.GetMother.GetHerHim] with a child."
 legend_sacred_birth_name:0 "[protagonist.GetFirstNamePossessiveNoTooltip|U] Sacred Birth"
 legend_sacred_birth_desc:0 "The circumstances of [protagonist.GetNamePossessiveNoTooltip] birth are shrouded in mysticism, a sure sign that [protagonist.GetSheHe] was blessed by [protagonist.GetFaith.HighGodName|U] from the beginning."
 legend_divine_intervention_name:0 "Blessed by [Localize( god )|U]"
 legend_divine_intervention_desc:0 "[protagonist.GetNameNoTooltip|U] spoke with [Localize( god )] in [protagonist.GetHerHis] sleep, thrusting a divine mission upon [protagonist.GetHerHim]."
 legend_fought_devil_name:0 "A Battle with [protagonist.GetFaith.DevilName|U]"
 legend_fought_devil_desc:0 "In a dream, [protagonist.GetNameNoTooltip] battled with [protagonist.GetFaith.DevilName] [protagonist.GetFaith.DevilHerselfHimself], an auspicious sign that [protagonist.GetSheHe] was destined to vanquish evil."
 legend_exotic_backstory_name:0 "[protagonist.GetNamePossessiveNoTooltip|U] Odyssey"
 legend_exotic_backstory_desc:0 "[protagonist.GetName] once traveled far, all the way to [Localize( location.GetString )] and back again."
 pilgrim_legend_name:0 "Pilgrim to the World"
 pilgrim_legend_desc:0 "[ancestor.GetNamePossessive|U] devoted [ancestor.GetHerHis] life to the endless uphill journey to [ancestor.GetFaith.PositiveAfterLife]. Only [ancestor.GetFaith.HighGodName|U] truly knows of all the deeds that occurred on [ancestor.GetFirstNamePossessiveNoTooltip] holy path to salvation."
 consecrated_blood_legend:0 "The Holy Blood"
 consecrated_blood_legend_desc:0 "[founder.GetNamePossessive|U] flows through all members of the [dynasty.GetName] family. Our devotion to [founder.GetFaith.HighGodName|U] is absolute and our deeds done only in [founder.GetFaith.HighGodHerHis|U] name."
 dyn_many_crown_legend:0 "The [dynasty.GetNameNoTooltip|U] Sovereignty"
 dyn_many_crown_legend_desc:0 "Either through fate or by design, power falls into [dynasty.GetName] hands. Our lands are many and our deeds great, and our dominion over the thrones of the world is preordained."
