 legend_events.0001.t:0 "Chronicler: A Legend Found"
 legend_events.0001.desc.intro:0 "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hurries excitedly to greet me as I enter court.\n\n"
 legend_events.0001.desc.mid.slew_dragon:0 ""I bring excellent news, my [ROOT.Char.GetTitleAsNameNoTooltip|U]! I have been seeking out tomes and legends about [legend_character.GetName], and I have reason to believe that [legend_character.GetSheHe] fought and slew a dragon!"
 legend_events.0001.desc.mid.ancestral_saint:0 ""[ROOT.Char.HighGodName|U] is smiling on your house today, my [ROOT.Char.GetTitleAsNameNoTooltip|U]. I have been seeking information about your auspicious ancestor [legend_character.GetName], and I have found information that would potentially make [legend_character.GetHerHim] worthy of being deemed a [GetTrait('saint').GetNameNoTooltip( ROOT.Char )]!"
 legend_events.0001.desc.mid.godly_descent:0 "[chronicler.GetSheHe|U] falls to [chronicler.GetHerHis] knees and kisses my feet. "Oh, holiest [ROOT.Char.GetTitleAsNameNoTooltip|U]. I have a strong reason to suspect that you are a blood descendant of [ROOT.Char.GetFaith.HighGodName|U] [ROOT.Char.GetFaith.HighGodHerselfHimself]!"
 legend_events.0001.desc.mid.old_godly_descent:0 ""Good day to you, my [ROOT.Char.GetTitleAsNameNoTooltip|U], or should I call you '[ROOT.Char.Custom('GetDaughterSon')|U] of [legend_character.GetFaith.HighGodName|U]'? Indeed, I have searched the records and I believe that the 'god' of your ancestors was actually a heroic mortal who committed a great deal of heroic deeds."
 legend_events.0001.desc.mid.raised_by_animals:0 ""Good day, my [ROOT.Char.GetTitleAsNameNoTooltip|U]. How much do you remember of your early childhood? Some tomes in the archive would indicate that you were actually raised in the wilderness by [ROOT.Char.Custom('GetAnimalPlural')]."
 legend_events.0001.desc.mid.auspicious_stars:0 ""[ROOT.Char.GetFaith.HighGodName|U] smiles upon us today, my [ROOT.Char.GetTitleAsNameNoTooltip], just as [ROOT.Char.GetFaith.HighGodNameSheHe] did on the day you were born. Indeed, you were born under auspicious stars, a sign of the great deeds you were to commit in life."
 legend_events.0001.desc.mid.virgin_birth:0 ""[ROOT.Char.GetFaith.HighGodName|U] smiles upon us today, my [ROOT.Char.GetTitleAsNameNoTooltip], just as [ROOT.Char.GetFaith.HighGodNameSheHe] did to your mother when you were conceived. Indeed, you were no bastard, your mother was fortunate enough to be blessed with an immaculate conception!"
 legend_events.0001.desc.mid.spoke_to_angels:0 ""I remember many nights ago when you told me you had been visited by angels. My [ROOT.Char.GetTitleAsNameNoTooltip|U], I have reason to believe this was no mere dream, but a vision from [ROOT.Char.GetFaith.PositiveAfterLife]."
 legend_events.0001.desc.mid.fought_the_devil:0 ""I am aware you have been wracked by nightmares as late. I have reason to believe that these visions are flashes of your battle with [ROOT.Char.GetFaith.DevilName] in [ROOT.Char.GetFaith.NegativeAfterLife]."
 legend_events.0001.desc.mid.exotic_backstory:0 ""My [ROOT.Char.GetTitleAsNameNoTooltip|U], you have never quite felt like a full [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetWomanMan], have you? I believe that many years ago, you hailed from a mystical land far from here."
 legend_events.0001.desc.mid.ancient_people:0 ""My [ROOT.Char.GetTitleAsNameNoTooltip|U], I have searched the records and found some information that would indicate that your line can be traced all the way back to the great [ancient_culture.GetName] dynasties!"
 legend_events.0001.desc.outro:0 "Some people may find this is a little farfetched and it would take some effort to prove it to be true, but there is a strong groundwork there to make you a living legend!""
 legend_events.0001.a:0 "Excellent work!"
 legend_events.0001.b:0 "Even I find this hard to believe."
 legend_events.0010.t:0 "$chronicler_court_position$: The Legend Spreads"
 legend_events.0010.desc:0 "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] greets me at court this morning, eager with news on the tip of [chronicler.GetHerHis] tongue.\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip|U], I believe that [potential_promoter.Custom2('YourCharacterIntroduction', ROOT.Char)] is almost convinced of the veracity of [ROOT.Char.GetPromotedLegend.GetName]! [potential_promoter.GetSheHe|U] is aware of the tale and seems entirely enraptured by it, but is unconvinced of the truth behind it.""
 legend_events.0010.a:0 "Perhaps [potential_promoter.GetSheHe] could be persuaded."
 legend_events.0010.a.success:0 "[potential_promoter.GetName] is convinced"
 legend_events.0010.a.failure:0 "[potential_promoter.GetName] is unconvinced"
 legend_events.0010.b:0 "Maybe bending the truth would make [potential_promoter.GetHerHim] a believer."
 legend_events.0010.c:0 "[potential_promoter.GetSheHe|U] may think whatever [potential_promoter.GetSheHe] likes."
 legend_events.0020.t:0 "$hold_court_header$ Legend Cooptation"
 legend_events.0020.desc:0 "A foreign guest approaches my throne and loudly proclaims:\n\n"It has been a while since I arrived at your court. I have carefully observed how you rule and address realm matters, both small and grandiose. And I have been nothing but deeply impressed.\n\nAmong the [seed_presenter.GetCulture.GetCollectiveNoun], there is an old tale of a legendary ruler from a distinguished dynasty. It is a story that my mother told me when she was young. She heard it first from her mother oh so long ago.\n\nAnd now, I have the great pleasure of telling you that I think you are the legendary [ROOT.Char.GetTitleAsNameNoTooltip|U] of [seed_presenter.GetCulture.GetPrefix] legends. And I believe any true son of [seed_presenter.GetCulture.GetName] surely would agree with me!""
 legend_events.0020.a:0 "Yes! Your elders spoke about the [ROOT.Char.GetDynasty.GetNameNoTooltip]!"
 legend_events.0020.b:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] is the subject of [seed_presenter.GetCulture.GetPrefixNoTooltip] tales."
 legend_events.0020.c:0 "A [ROOT.Char.GetCulture.GetPrefixNoTooltip] ruler does not care for what [seed_presenter.GetCulture.GetCollectiveNounNoTooltip] peasants gurgle about."
