 legend_of_rome_desc:0 "Rome, once diminished to a distant memory, now rises again with a new Caesar, ready to bring civilization once again to a new age."
 legend_of_israel_desc:0 "Israel, a Kingdom for God's chosen people, subjugated by Assyrians, Babylonians, and Romans. Our exodus from the Promised Land has sent our people on a journey across the world, but now a new Kingdom of Israel rises and God's people inhabit its lands once again!"
 legend_of_slavia_desc:0 "The Slavic peoples spread far and wide across Europe, but now [founder.GetFirstName] stands as the first [founder.GetTitleAsNameNoTooltip|U] of all Slavs!"
 legend_of_n_sea_desc:0 "The North Sea has been the dominion of the Danes, and now under the rulership of [founder.GetName], an empire rises above the waves."
 legend_of_mann_desc:0 "Across the waves of Britannia, sailors tell stories of a great and dreadful pirate [founder.GetTitleAsNameNoTooltip], the terrifying [founder.GetName]. Even the mightiest of warriors turns pale when they see those boats appearing on their shores. Surrender would be the only option, if only the [founder.GetTitleAsNameNoTooltip|U] would accept such a thing."
 legend_of_genghis_desc:0 "All that is under the sky belongs to the greatest of all Khans. With the Mongol people united behind one [founder.GetTitleAsNameNoTooltip|U], wolves howl and eagles cry as Genghis Khan burns [founder.GetHerHis] name across the world."
 new_title_desc:0 "A new [founder.GetTitleAsNameNoTooltip|U] rises from the ashes to bring prosperity under [founder.GetHerHis] benevolent rule."
 jewish_priesthood_desc:0 "The diaspora was thought to be eternal, but under [founder.GetName], a new High Priesthood has emerged to lead the [faith.GetName] people into a new and brighter age."
 zoroast_priesthood_desc:0 "The Zoroastrian faith was lead by the great Magi of the past, but the order was dismantled. By the grace of Ahuramazda, Anahita, and Mithra, [protagonist.GetName] restored the Magi."
 priesthood_restoration_desc:0 "The [faith.GetName] was reduced to ashes by the cruel hand of time. Now, by the grace of [faith.HighGodName|U], [founder.GetName] builds the priesthood anew."
 iberian_ender_desc:0 "The squabbling of the Iberian nobility is over, and [struggle_ender.GetFirstName] emerges as its savior. The [struggle_ender.GetTitleAsNameNoTooltip|U] victorious."
 struggle_conclusion_desc:0 "The [Localize(struggle.GetString)|U] is at last at an end, and [struggle_ender.GetFirstName] emerges as the hero to usher in a new age for the region."
 khan_beater_desc:0 "The legendary 'Genghis Khan' was set to bring all that is under the sky into [loser.GetHerHis] Empire, but the mighty [winner.GetTitleAsNameNoTooltip|U] was thwarted by the heroic [winner.GetName]!"
 legendary_battle_desc:0 "[loser.GetName|U] sought to destroy [winner.GetName], and [loser.GetSheHe] was a worthy opponent indeed. With [winner.GetFirstNameNoTooltip] emerging victorious, there will be no end to [winner.GetHerHis] deeds of derring-do!"
 reformed_faith_desc:0 "Organized religion was set to destroy the old ways, but under the wise and pious guidance of [reformer.GetName], the [faith.GetName] faith was brought into a new age. The legends now codified in a holy book and a structured priestly class established, [faith.HighGodNamePossessive] will be done!"
 new_faith_legend_desc:0 "The weak and corrupt church had strayed far from [faith.HighGodNamePossessive] will for humanity. Under the divine leadership of [reformer.GetName], the one true faith [faith.GetName] has been born."
