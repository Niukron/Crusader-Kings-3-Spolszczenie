 legend_chapter_opening_generic:0 "The legend of [ROOT.Legend.GetProtagonist.GetNameNoTooltip] is as great and large as the world, for [ROOT.Legend.GetProtagonist.GetHerHis] deeds are unparalleled."
 legend_chapter_extra_deed_memory:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip], however, did not stop there, for [ROOT.Legend.GetProtagonist.GetSheHe] went on and with great bravery [ROOT.Legend.MakeScope.Var('extra_deed_memory').CharacterMemory.GetThirdPerspectiveDescription]."
 legend_chapter_motivation_generic:0 "Upon hearing vague rumors that plagued the land, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] set [ROOT.Legend.GetProtagonist.GetHerHis] heart to accomplish the difficult endeavor."
 legend_chapter_motivation_evil:0 "It wasn't the pleas of the people or the desperation plaguing the land that made [ROOT.Legend.GetProtagonist.GetHerHim] seek adventure, but the desire of [ROOT.Legend.GetProtagonist.GetHerHis] own dark heart."
 legend_chapter_motivation_peasant:0 "When a tearful, desperate, poor peasant requested an audience with [ROOT.Legend.GetProtagonist.GetHerHim], the pious [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] could not leave his pleas unattended and quickly set out on an adventure."
 legend_chapter_motivation_spouse:0 "When [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] spouse came to [ROOT.Legend.GetProtagonist.GetHerHim] one morning with alarming rumors, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] made haste and promised to honor their everlasting love."
 legend_chapter_motivation_honor_lady:0 "When [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] eyes met [ROOT.Legend.GetProtagonist.GetHerHis] lover's it was all decided. Listening to the pleas of help and wanting to prove how great [ROOT.Legend.GetProtagonist.GetHerHis] bravery was, [ROOT.Legend.GetProtagonist.GetSheHe] set out on an adventure."
 legend_chapter_discovery_generic:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] surveilled [Localize( location )] with [ROOT.Legend.GetProtagonist.GetHerHis] entourage, and it did not take long for [ROOT.Legend.GetProtagonist.GetHerHim] to find the exact place."
 legend_chapter_hunt_generic:0 "The [Localize( beast )] was already there, drinking from a stream. It lifted its head and swiftly advanced towards [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. Hungry. But [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] was faster and with a deft stroke [ROOT.Legend.GetProtagonist.GetSheHe] slayed the beast."
 legend_chapter_battle_generic:0 "The battle was fierce. [ROOT.Legend.GetProtagonist.GetNameNoTooltip] met [ROOT.Legend.GetProtagonist.GetHerHis] foe in the middle of the field, [ROOT.Legend.GetProtagonist.GetHerHis] eyes filled with valor. [ROOT.Legend.GetProtagonist.GetSheHe|U] raised [ROOT.Legend.GetProtagonist.GetHerHis] weapon, and struck a blow on [ROOT.Legend.GetProtagonist.GetHerHis] enemy's chest. Blood flowed. Victory."
 legend_chapter_conclusion_generic:0 "The journey back home was not easy, but [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] entered the city among triumphant chants. And now let us all rejoice and feast, for [ROOT.Legend.GetProtagonist.GetHerHis] legend is to be celebrated!"
 legend_chapter_famous_deed_generic:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] legend culminates in a marvelous adventure: [ROOT.Legend.GetProtagonist.GetHerHis] great deeds of arms were such that all kings had wonder thereof and many nobles and commoners came to [ROOT.Legend.GetProtagonist.GetHerHis] encounter, for they wished to see the legend in the flesh."
 legend_chapter_extra_deed_generic:0 "However, that was not the end of the tale, for when [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] made [ROOT.Legend.GetProtagonist.GetHerHis] way home, [ROOT.Legend.GetProtagonist.GetSheHe] helped those in danger and avenged their affronts. Bandits, beasts and evildoers could not hide from the fury of [ROOT.Legend.GetProtagonist.GetHerHis] blade."
 legend_chapter_opening_debug:0 "#D Opening chapter#!"
 legend_chapter_motivation_debug:0 "#D Motivation chapter#!"
 legend_chapter_discovery_debug:0 "#D Discovery chapter#!"
 legend_chapter_hunt_debug:0 "#D Hunt chapter#!"
 legend_chapter_battle_debug:0 "#D Battle chapter#!"
 legend_chapter_famous_deed_debug:0 "#D Famous deed chapter#!"
 legend_chapter_extra_deed_debug:0 "#D Extra deed chapter#!"
 legend_chapter_conclusion_debug:0 "#D Conclusion chapter#!"
 legend_chapter_motivation_delicious_meats:0 "The [Localize( beast )] was known to be fierce and dangerous, but [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] purpose was not to be denied. [ROOT.Legend.GetProtagonist.GetSheHe|U] insisted upon tasting its flesh, and spurred [ROOT.Legend.GetProtagonist.GetHerselfHimself] onwards to fulfil that dream."
 legend_chapter_motivation_dead_parent:0 "The [Localize( beast )] was a dangerous one indeed, but [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] heart was firm. [ROOT.Legend.GetProtagonist.GetSheHe|U] had a personal grudge against the animal, as it was rumored it had killed [ROOT.Legend.GetProtagonist.GetHerHis] parent."
 legend_chapter_motivation_great_venator:0 "By this time, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] was already renowned across the land as its greatest hunter, but for the brave [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U] this truth needed to be proven still further."
 legend_chapter_motivation_accomplished_hunter:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] was determined to prove [ROOT.Legend.GetProtagonist.GetHerHis] worth as a hunter. [ROOT.Legend.GetProtagonist.GetSheHe|U] finally got the chance to show off [ROOT.Legend.GetProtagonist.GetHerHis] skill, as the mighty [Localize( beast )] drew closer."
 legend_chapter_discovery_befriended_cyclops:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] proved a friend to all exotic and unusual types met upon the road, even befriending a large and irritable cyclops!"
 legend_chapter_discovery_cyclops:0 "As [ROOT.Legend.GetProtagonist.GetSheHe] journeyed, [ROOT.Legend.GetProtagonist.GetSheHe] met the most exotic and unusual of people, culminating in discovering the existence of a mighty cyclops!"
 legend_chapter_discovery_renowned_herbalist:0 "Renowned as [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] was as a herbalist, further fame was found as [ROOT.Legend.GetProtagonist.GetSheHe] discovered a lethal grove of plants and slipped through their toxic vines."
 legend_chapter_discovery_evil_plants:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] travels were fraught with danger from the beginning. [ROOT.Legend.GetProtagonist.GetSheHe|U] was even assailed by a grove of toxic plants, their pollen dizzying and dazing any who come within reach."
 legend_chapter_discovery_legendary_archer:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] travels took [ROOT.Legend.GetProtagonist.GetHerHim] to a patch of land with a boastful archer upon it, who challenged the good [ROOT.Legend.GetProtagonist.GetLadyLord] to an archery contest. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] promptly split the arrow of the archer in twain with one of [ROOT.Legend.GetProtagonist.GetHerHis] own!"
 legend_chapter_discovery_archery_contest_won:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] travels took [ROOT.Legend.GetProtagonist.GetHerHim] to a patch of land with a boastful archer upon it, who challenged the good [ROOT.Legend.GetProtagonist.GetLadyLord] to an archery contest. The competition was fierce, but eventually [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] proved to be landing truer."
 legend_chapter_discovery_bog_stronk:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] path took [ROOT.Legend.GetProtagonist.GetHerHim] over treacherous terrain, where even the ground itself attempted to suck [ROOT.Legend.GetProtagonist.GetHerHim] underneath its surface. Only the immense strength [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] possessed allowed [ROOT.Legend.GetProtagonist.GetHerHim] to get free."
 legend_chapter_discovery_bog_struggle:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] path took [ROOT.Legend.GetProtagonist.GetHerHim] over treacherous terrain, where even the ground itself attempted to suck [ROOT.Legend.GetProtagonist.GetHerHim] underneath its surface. Struggling mightily, eventually [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] freed [ROOT.Legend.GetProtagonist.GetHerselfHimself] from the traitorous earth."
 legend_chapter_discovery_wildflower_expert:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] travels saw [ROOT.Legend.GetProtagonist.GetHerHim] into new and exotic lands, where even the plants proved unfamiliar and unusual. Indeed, [ROOT.Legend.GetProtagonist.GetSheHe] even came across a plant never seen before or since, tucked away in the leafy underbrush."
 legend_chapter_discovery_cannibal_scarred:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] travelled far and wide, and was even set upon by ravenous cannibals! [ROOT.Legend.GetProtagonist.GetSheHe|U] vanquished scores of them, the scars on [ROOT.Legend.GetProtagonist.GetHerHis] face testament to the struggle for the rest of [ROOT.Legend.GetProtagonist.GetHerHis] days."
 legend_chapter_discovery_cannibal_fight:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] travelled far and wide, and was even set upon by ravenous cannibals! The struggle lasted until the sun set, with our hero left exhausted as the remaining cannibals fled."
 legend_chapter_battle_enemy_commander:0 "Amidst the melee, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] found themselves face to face with none other than the wretched enemy commander! After an almighty duel, the vile cur was smote down by [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U], blood running free down [ROOT.Legend.GetProtagonist.GetHerHis] blade as the battle swirled around them."
 legend_chapter_battle_faked_retreat:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] tactical acumen was tested in the fires of battle, but [ROOT.Legend.GetProtagonist.GetSheHe] proved [ROOT.Legend.GetProtagonist.GetHerselfHimself] equal to the task. A cunning feigned retreat gathered the enemy into a vulnerable position, only for our brave hero to advance once more and cut them down."
 legend_chapter_battle_flanking_success:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] aggressive and brilliant maneuvering on the field of battle was displayed once more, as [ROOT.Legend.GetProtagonist.GetSheHe] personally led a thunderous flanking charge. The cowardly enemy wavered and then ran, the single blow carrying the day."
 legend_chapter_battle_ravished_maiden:0 "Never one to leave an innocent to perish, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] found time in the midst of battle to not only rescue but even #EMP ravish#! a comely lowborn that had wandered into harm's way!"
 legend_chapter_battle_maiden_kiss:0 "Upon encountering a helpless — but truly striking — peasant amidst the melee in battle, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] swooped in to carry them away. Our hero was promptly rewarded with a kiss, as truly befits a [ROOT.Legend.GetProtagonist.GetWomanMan] of such gallantry!"
 legend_chapter_battle_wounded:0 "The battle was fierce and combat was brutal. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] sustained many lasting injuries as a result of it; a small price to pay for a [ROOT.Legend.GetProtagonist.GetWomanMan] of such conviction and honor!"
 legend_chapter_battle_reinforcement_arrival:0 "When the battle reached its crescendo, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [ROOT.Legend.GetProtagonist.GetHerselfHimself] arrived at the head of a host of reinforcements. The battle thusly turned in favor of our brave hero, who led the charge deep into enemy ranks."
 legend_chapter_opening_new_faith:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] was born when the [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip] religion had fallen far from [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive] will. Preachers and [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural] espoused heresy in [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodHerHis|U] name as the [ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorshipPlural] laid rotten and abandoned. The people turned to other religions, giving way for [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive] rivals to conquer the hearts of men."
 legend_chapter_motivation_new_faith:0 "Seeing the weakness and corruption of the faith, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] set out with a new vision for [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip] — a new perspective on faith which would allow for no deviation from the will of [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]; a strong and united faith spreading to all corners of the world!"
 legend_chapter_famous_deed_new_faith:0 "Seeking solitude from the meaningless babbling of heretics, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] climbed to the highest of high mountains in all the land with nothing but the mercy of [ROOT.Legend.GetProperty( 'faith' ).Faith.HealthGodName] for safety. At its peak, the clouds parted and [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm] appeared to [ROOT.Legend.GetProtagonist.GetHerHim] and thrust a vision upon [ROOT.Legend.GetProtagonist.GetHerHim]. The skeletal frame of an old [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter] lay on their deathbed, jealously clinging to life as a newer and far younger [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter] lay their predecessor to rest. This vision was doubtless foretelling of [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm] blessing the new [ROOT.Legend.GetProperty( 'faith' ).Faith.GetNameNoTooltip] faith."
 legend_chapter_extra_deed_new_faith:0 "Humanity created so many rivals for [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm], and [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] dismantled them all, thus gathering unto [ROOT.Legend.GetProtagonist.GetHerselfHimself] a vast flock to shepherd."
 legend_chapter_conclusion_new_faith:0 "With the [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural] gathered and the [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousText|U] written anew, [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip|U] was at last restored in the vision of [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]!"
 legend_chapter_battle_legendary_battle:0 "$legendary_battle_desc$"
 legend_chapter_opening_struggle:0 "Born in the chaotic storm at the heart of the [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName], [ROOT.Legend.GetProtagonist.GetNameNoTooltip] had no inclination that [ROOT.Legend.GetProtagonist.GetSheHe] was to bring peace and order to the region."
 legend_chapter_motivation_struggle:0 "Seeing brother turned against brother — [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip] against [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip] — [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] uttered only "no more" to the bickering fools who would seek to shatter the region. It became clear to [ROOT.Legend.GetProtagonist.GetHerHim] that the struggles of [ROOT.Legend.GetProtagonist.GetHerHis] people must come to an end, and a new future must be carved from the remains of the [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]."
 legend_chapter_extra_deed_struggle:0 "In spite of all the greatness [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] had achieved, there were still those who doubted [ROOT.Legend.GetProtagonist.GetHerHis] vision to solve the [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]. [ROOT.Legend.GetProtagonist.GetHerHis|U] enemies were soon defeated on the battlefields of both debate and war, until all were grovelling at [ROOT.Legend.GetProtagonist.GetHerHis] feet and begging [ROOT.Legend.GetProtagonist.GetHerHis] mercy."
 legend_chapter_conclusion_ended_struggle:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] saw that the rules of the world were wrong, but due to [ROOT.Legend.GetProtagonist.GetHerHis] efforts, the so-called [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] is at an end and the region will never be the same again. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] emerges as the [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U] victorious over all others."
 legend_chapter_opening_priesthood_restoration:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] entered this world as the [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] faithful were shattered across the world in a hopeless diaspora. With visions of an almighty [ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorship] towering over creation in [ROOT.Legend.GetProtagonist.GetHerHis] mind, [ROOT.Legend.GetProtagonist.GetSheHe] knew that [ROOT.Legend.GetProtagonist.GetSheHe] was charged with a holy mission from [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName] to unite all [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip]."
 legend_chapter_famous_deed_religious:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] devoted [ROOT.Legend.GetProtagonist.GetHerselfHimself] to [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName] and acted entirely for [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodHerHis|U] will. Every [ROOT.Legend.GetProperty( 'faith' ).Faith.GetReligion.GetAdherentNameNoTooltip|U] wandered the land with the name "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]" on their lips, telling tales of countless holy happenings in [ROOT.Legend.GetProtagonist.GetHerHis] name."
 legend_chapter_extra_deed_religious:0 "However, that was not the end of the tale, for the faithful were still harassed by bandits and evildoers, and enslaved by heretics! [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] helped those living under tyranny to raise themselves into the embrace of [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U], triumphing over [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName] and [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilHerHis] minions."
 legend_chapter_conclusion_priesthood_restored:0 "The priests were gathered and the diaspora brought to an end. Never again will the [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip] be cast to the wind without leadership, as [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ushers in a new [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousHeadName]."
 legend_chronicle_opening_exotic_backstory:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] traveled from the distant mystical land of [ROOT.Legend.GetProperty( 'location' ).GetFlagName] on a mission. [ROOT.Legend.GetProtagonist.GetSheHe|U] was a hero among [ROOT.Legend.GetProtagonist.GetHerHis] own people, but now [ROOT.Legend.GetProtagonist.GetSheHe] offers to bestow [ROOT.Legend.GetProtagonist.GetHerHis] benevolence unto our small corner of the vast and endless world."
 legend_chronicle_motivation_exotic_backstory:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] beheld [ROOT.Legend.GetProtagonist.GetHerHis] new home and wept, for its technologies and culture were so primitive compared to the wonders [ROOT.Legend.GetProtagonist.GetSheHe] had grown accustom to in [ROOT.Legend.GetProperty( 'location' ).GetFlagName]. The work was clear: [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] must spread the enlightenment of [ROOT.Legend.GetProtagonist.GetHerHis] homeland to this corner of creation."
 legend_chronicle_conclusion_exotic_backstory:0 "Much had changed since [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] had arrived. Where once peasants rolled around in squalor and barbarians bled the land dry, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] had spread the light of civilization. Though there were many rocks in [ROOT.Legend.GetProtagonist.GetHerHis] path, he collected them all as means to build a new [ROOT.Legend.GetProperty( 'location' ).GetFlagName]. All across the realm, babes are named for [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] and the masses sing out in grateful chorus for the stranger from [ROOT.Legend.GetProperty( 'location' ).GetFlagName] who built their great city."
 legend_chronicle_divine_intervention_motivation:0 "[Localize( god )|U] spoke to [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] in the plane of dreaming and charged [ROOT.Legend.GetProtagonist.GetHerHim] with a holy mission. Since then, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] has been praying and searching the lands for a sign of the true nature of this charge from [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]."
 legend_chapter_famous_deed_divine_intervention:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] devoted [ROOT.Legend.GetProtagonist.GetHerselfHimself] to [Localize( god )] and acted entirely out of the will of [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]. After many days and many nights secluded in prayer, at last the true nature of [ROOT.Legend.GetProtagonist.GetHerHis] mission was revealed to [ROOT.Legend.GetProtagonist.GetHerHim]!"
 legend_chapter_extra_deed_divine_intervention:0 "The lands were rife with godless bandits who would do injury unto the faithful, but with [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] and [ROOT.Legend.GetProtagonist.GetHerHis] band of followers, these servants of [ROOT.Legend.GetProtagonist.GetFaith.DevilName|U] were chased back to [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife|U] where they belong and the people were free. [Localize( god )|U] did smile upon [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] for the goodness [ROOT.Legend.GetProtagonist.GetSheHe] had done, and [ROOT.Legend.GetProtagonist.GetHerHis] holy mission was almost at its climax."
 legend_chapter_conclusion_divine_intervention:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ruled fairly and piously, with [Localize( god )] as [ROOT.Legend.GetProtagonist.GetHerHis] guide. The divine plan fulfilled, [ROOT.Legend.GetProtagonist.GetSheHe] lived a life of great honor and piety."
 legend_chapter_opening_ancestral_glory:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] was born from the pool of [ROOT.Legend.Custom('GetAncestorNamePossessiveNoTooltip')] own flesh and blood. With the natural power of this great lineage, was there ever any doubt that [ROOT.Legend.GetProtagonist.GetSheHe] would achieve great things?"
 legend_chapter_motivation_ancestral_glory:0 "There was no doubt in [ROOT.Legend.GetProtagonist.GetHerHis] mind; [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] was to unify all of [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] under [ROOT.Legend.GetProtagonist.GetHerHis] rule. In the name of [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')], the bickering of lesser lords and ladies was about to reach its end, and all would come to call [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] their liege."
 legend_chapter_famous_deed_ancestral_glory:0 "Fools would amass to challenge [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], but they were as wind to the mountain. [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] followers grew with each wonderful act [ROOT.Legend.GetProtagonist.GetSheHe] would commit in the name of [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm], and [ROOT.Legend.GetProtagonist.GetSheHe] became the very reflection of [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]."
 legend_chapter_extra_deed_ancestral_glory:0 "The beautiful countryside of [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] had fallen to brigands and bandits since the [ROOT.Legend.Custom('GetAncestorFirstNamePossessiveNoTooltip')] time, but [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] soon set to work righting wrongs and protecting the people [ROOT.Legend.GetProtagonist.GetSheHe] was to rightfully rule."
 legend_chapter_conclusion_ancestral_glory:0 "The journey was fraught with danger, but with all that [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] had done for [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] and her people, could there be any doubt that [ROOT.Legend.GetProtagonist.GetSheHe] was chosen by [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm|U] to rule? From the city to the humblest homestead, all cry out the name "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]" in ecstatic exultation!"
 legend_chapter_opening_ancient_people:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] was born to a great [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] lineage to rule [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] as [ROOT.Legend.GetProtagonist.GetHerHis] forebears would have."
 legend_chapter_conclusion_ancient_people:0 "With tremendous labor, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] worked tirelessly to turn [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip] into a vision of [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] perfection. Thanks only to the legendary deeds of [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], the people of [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip] cry out in pride of their [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] roots!"
 legend_chapter_motivation_saintly_deed:0 "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] mission from [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] was clear: [ROOT.Legend.GetProtagonist.GetSheHe] was to do wonders! All [ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip] keep [ROOT.Legend.Custom('GetAncestorNameNoTooltip')] in their hearts, but none knew the miracles [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] was yet to perform!"
 legend_chapter_extra_deed_saintly_deed:0 "The roads of the faithful were accosted by the godless, and with a blade blessed by the almighty, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] did chase them all away. But yet wild beasts and serpents would still wander onto the path and do injury unto the faithful, so [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] did pull out [ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')] and charm [ROOT.Legend.GetProtagonist.GetFaith.CreatorNamePossessive] creations out of the lands."
 legend_chapter_conclusion_saintly_deed:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] had worked tirelessly for all of [ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip] and fought the minions of [ROOT.Legend.GetProtagonist.GetFaith.DevilName] here on Earth, but at last [ROOT.Legend.GetProtagonist.GetHerHis] struggles were at an end. The divine plan fulfilled, [ROOT.Legend.GetProtagonist.GetSheHe] lived a life of great honor and piety."
 legend_chapter_opening_mythical_descent:0 "Like all members of the [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] family before [ROOT.Legend.GetProtagonist.GetHerHim], [ROOT.Legend.GetProtagonist.GetNameNoTooltip] was born with the blood of a [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]. [ROOT.Legend.GetProtagonist.GetHerHis|U] extraordinary origins place [ROOT.Legend.GetProtagonist.GetHerHim] above all others, destined for greatness."
 legend_chapter_famous_deed_mythical_descent:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] took injury in a great battle with some villain who doubted [ROOT.Legend.GetProtagonist.GetHerHis] lineage, [ROOT.Legend.GetProtagonist.GetHerHis] divine blood spread over a field. The blood shone and sparkled like fresh cut gems, and within a few days, the inhospitable soil came to flourish with flowers of magnificent colors."
 legend_chapter_extra_deed_mythical_descent:0 "This was not the end of the tale, however, as many still would doubt the divinity present in [ROOT.Legend.GetProtagonist.GetHerHis] blood. Using [ROOT.Legend.GetProtagonist.GetHerHis] great powers, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] beset [ROOT.Legend.GetProtagonist.GetHerHis] doubters with a great plague of beasts, their palaces and homes filled with ravenous barks and screams."
 legend_chapter_opening_godly_descent:0 "[ROOT.Legend.GetProperty( 'god' ).GetFlagName|U] fertilized [ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip] ancestor and brought forth the first [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] from the womb of the world. From birth, all members of the [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] family are charged with a mission from the divine, to bring prosperity and the [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip] faith to all corners of [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]."
 legend_chapter_famous_deed_war_won:0 "Battles waged back and forth, and war painted the land crimson with the blood of the righteous and villainous in equal measure. [ROOT.Legend.GetProperty( 'winner' ).Char.GetNameNoTooltip|U] remained unshaken as the forces of evil attempted to outwit [ROOT.Legend.GetProperty( 'winner' ).Char.GetHerHis] masterful military stratagem. Ultimately their efforts would prove to be fruitless."
 legend_chapter_conclusion_war_won:0 "[ROOT.Legend.GetProperty( 'loser' ).Char.GetNameNoTooltip|U] and [ROOT.Legend.GetProperty( 'loser' ).Char.GetHerHis] underlings hung their heads low beneath their broken banner and begged for [ROOT.Legend.GetProperty( 'winner' ).Char.GetFirstNamePossessiveNoTooltip] mercy. In the darker days of the war, [ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe] could only imagine [ROOT.Legend.GetProperty( 'winner' ).Char.GetHerselfHimself] as a survivor of war, but [ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe] emerges as the winner. The only winner."
 legend_chapter_motivation_new_title:0 "Long before the [ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip] family came to be stewards of [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip], [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] was gifted with a vision from [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.PantheonTerm]. From that moment, [ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe] knew that [ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe] was born to rule."
 legend_chapter_famous_deed_new_title:0 "The lands which would come to comprise [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] were pressed under the thumb of the terrible servants of [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.DevilName]. But with [ROOT.Legend.GetProperty( 'founder' ).Char.GetHerHis] great armies, [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] freed village after village after city. The people took up arms and overthrew their evil rulers in service of [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip], prepared to die for their rightful ruler. [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodName] denied them their sacrifice for [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodNameSheHe|U] granted them [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodHerHis|U] divine protection. No blade could touch the growing armies of [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip] as [ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe] freed the people of [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]."
 legend_chapter_conclusion_new_title:0 "The bickering of dukes and nameless petty nobles at last came to an end as [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] brought all of them to heel to pledge their fealty in perpetuity to [ROOT.Legend.GetProperty( 'founder' ).Char.GetHerHim]. As [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] was born anew, the shape of the world was changed forever."
 legend_chronicle_sacred_birth_opening:0 "From the day [ROOT.Legend.GetProtagonist.GetSheHe] was born, it was clear that [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] had higher plans for [ROOT.Legend.GetProtagonist.GetNameNoTooltip]. [ROOT.Legend.Custom('GetBirthCircumstancesLegend')|U], [ROOT.Legend.GetProtagonist.GetHerHis] greatness was preordained."
 born_to_a_virgin_mother:0 "born to a virgin mother"
 born_under_auspicious_stars:0 "born under auspicious stars"
 legend_chapter_motivation_sacred_birth:0 "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] spent many a sleepless night wracked with visions of their own birth, until on a fateful night, it was [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] who did appear before [ROOT.Legend.GetProtagonist.GetHerHim]. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] declared that [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] was placed on Earth for a divine purpose, one which superseded the typical call of a [ROOT.Legend.GetProtagonist.GetWomanMan]. From that day, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] knew that the circumstances of [ROOT.Legend.GetProtagonist.GetHerHis] birth were neither rumor nor coincidence, but a direct intervention from [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]!"
 legend_chapter_conclusion_sacred_birth:0 "With all the great feats [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] had done in the name of [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm], [ROOT.Legend.GetProtagonist.GetSheHe] was visited once more, though this time it was no mere dream or vision. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] manifested in physical form and offered [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a cup of water from which to drink, granting [ROOT.Legend.GetProtagonist.GetHerHim] a touch of divinity. The masses cheered [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] name, pleading just to be touched by [ROOT.Legend.GetProtagonist.GetHerHis] divine, healing hands."
 legend_chronicle_unsuspecting_opening:0 "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] was born as any [ROOT.Legend.GetProtagonist.GetWomanMan] would be, with no conception of the greatness [ROOT.Legend.GetProtagonist.GetSheHe] would achieve in the name of [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]."
 legend_chapter_motivation_fought_devil:0 "Ravaged by nightmares, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] was haunted by visions of [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName], hissing and tormenting [ROOT.Legend.GetProtagonist.GetHerHim]. Each day [ROOT.Legend.GetProtagonist.GetSheHe] awoke from [ROOT.Legend.GetProtagonist.GetHerHis] slumber with newfound purpose and a sense that [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] had a plan for [ROOT.Legend.GetProtagonist.GetHerHim]."
 legend_chapter_famous_deed_fought_devil:0 "One night, [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] visited [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] with all manner of whips and cruel mechanisms of torture strewn about the blood-stained walls. Naked and unshaken, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] grappled [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] with the strength and conviction of  [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U] pulsing through [ROOT.Legend.GetProtagonist.GetHerHis] being. With [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] powerlessly pinned beneath [ROOT.Legend.GetProtagonist.GetHerHim] — the hideous beast hissed and snarled, evil thwarted by a mere [ROOT.Legend.GetProtagonist.GetWomanMan]!"
 legend_chapter_extra_deed_fought_devil:0 "Unsatisfied and filled with hatred for all that is good and righteous, [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] challenged [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] to a [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')] contest. The tune which [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] played caused [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] to melt away into [ROOT.Legend.GetProperty( 'faith' ).Faith.NegativeAfterLife|U]. The tune slipped from [ROOT.Legend.GetProtagonist.GetHerHis] mind like smoke, doubtless too divine for the realm of men."
 legend_chapter_conclusion_fought_devil:0 "With [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] defeated, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] devoted [ROOT.Legend.GetProtagonist.GetHerselfHimself] to vanquishing the forces of evil in the realm of mortals. [ROOT.Legend.GetProtagonist.GetSheHe|U] carried a holy glow with [ROOT.Legend.GetProtagonist.GetHerHim] all [ROOT.Legend.GetProtagonist.GetHerHis] days and left peace and civilization in [ROOT.Legend.GetProtagonist.GetHerHis] wake."
 legend_chapter_famous_deed_tournament_won:0 "Minds and voices clashed in equal measure to blades in a great show of the martial arts, but no mind was as clever nor blade as sharp as [ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]! One after another, contestants lined up only to be brought to weeping by the untouchable [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]."
 legend_chapter_extra_deed_tournament_won:0 "None could keep from remembering the glory of [ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip] first tournament, but a single victory was not enough for [ROOT.Legend.GetProtagonist.GetHerHim]. The other contestants surrounded [ROOT.Legend.GetProtagonist.GetHerHim] in a storm of blades, but [ROOT.Legend.GetProtagonist.GetSheHe] remained unshaken. [ROOT.Legend.GetProtagonist.GetSheHe|U] emerged victorious to a crowd screaming [ROOT.Legend.GetProtagonist.GetHerHis] name!"
 legend_chronicle_opening_raised_by_animals:0 "Without food or hope of rescue, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] lay lost as a babe beside a river until a mighty [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] mother did find [ROOT.Legend.GetProtagonist.GetHerHim]. She fed [ROOT.Legend.GetProtagonist.GetHerHim] from her teat, making the babe grow into a herculean [ROOT.Legend.GetProtagonist.GetWomanMan] with all the strength and courage of the [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]."
 legend_chapter_motivation_raised_by_animals:0 "Returning to humanity, [ROOT.Legend.GetProtagonist.GetFirstName] discovered how chaos had beset the land. Neighbor set upon neighbor like a [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] unto its prey, and [ROOT.Legend.GetProtagonist.GetFirstName] knew that [ROOT.Legend.GetProtagonist.GetHerHis] people required a strong leader to unite the pack behind their shared cause."
 legend_chapter_conclusion_raised_by_animals:0 "[ROOT.Legend.GetProtagonist.GetFirstName|U] ruled just as the [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] would, strong and proud. Though [ROOT.Legend.GetProtagonist.GetSheHe] never did see [ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] mother again, [ROOT.Legend.GetProtagonist.GetSheHe] had no doubts that this messenger from [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] would look upon [ROOT.Legend.GetProtagonist.GetHerHis] reign with great pride. The lands remained quiet and peaceful, with none of [ROOT.Legend.GetProtagonist.GetHerHis] enemies daring to step out of line, lest they face the fury of the [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]."
 spread_legend_intent:0 "Spread Legend"
 spread_legend_intent_desc:0 "You will use this activity as an opportunity to spread your [legend|E]."
 spread_legend_intent_not_valid_desc:0 "#X You don't currently own a [legend|E]"
 legend_chronicle_war_won_chronicle:0 "Conquest of [title.GetNameNoTooltip]"
 legend_chronicle_war_won_chronicle_desc:0 "[winner.GetTitledFirstName] has rightfully conquered [title.GetName] from the unworthy [loser.GetFirstName]."
 legend_chronicle_new_title:0 "Foundation of [title.GetNameTooltip]"
 legend_chronicle_new_title_desc:0 "By the will, strength, and cunning of [founder.GetName], [title.GetName] has come to existence and shall never falter!"
 legend_chronicle_great_deed_faith:0 "Great Deed of [new_faith.GetNameNoTooltip]"
 legend_chronicle_great_deed_faith_desc:0 "Guided by [founder.GetHerHis] faith in [new_faith.HighGodName], [founder.GetName] has led the faithful [new_faith.GetAdherentNamePlural] to victory over the [old_faith.GetAdherentName], led by the vile [antagonist.GetName]"
 legend_chronicle_great_deed_title:0 "Great Deed for [title.GetNameNoTooltip]"
 legend_chronicle_great_deed_title_desc:0 "Throughout all history, among all rulers of [title.GetName], none has achieved so much, none shall be spoken about before the great [founder.GetName]."
 legend_chronicle_great_deed_region:0 "Great Deed for [legend_region.GetNameNoTooltip]"
 legend_chronicle_great_deed_region_desc:0 "There is nay a soul in [legend_region.GetName] that does not know the name of [founder.GetName] and [founder.GetHerHis] accomplishments."
 legend_chronicle_great_deed_dynasty:0 "Great Deed for [dynasty.GetNameNoTooltip]"
 legend_chronicle_great_deed_dynasty_desc:0 "Few bearing the name of [dynasty.GetName] have done so much for their dynasty as [founder.GetName]."
 legend_chronicle_valiant_defense:0 "A Valiant Defense"
 legend_chronicle_valiant_defense_desc:0 "Against all odds, [defender.GetName] has repelled the hordes of [attacker.GetName]."
 legend_chronicle_tournament_won:0 "Three Victories of [winner.GetFirstNameNoTooltip]"
 legend_chronicle_tournament_won_desc:0 "At the jousting fields of [location.GetName], the ultimate contestant [winner.GetName] has won the tournament for the third time. No living soul on Earth could rival [winner.GetHerHim]."
