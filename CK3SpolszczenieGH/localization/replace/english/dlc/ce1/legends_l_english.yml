 game_concept_legend:0 "Legenda"
 game_concept_legend_i:0 "@legend_icon!"
 game_concept_legend_desc:0 "A $game_concept_legend$ represents the important deeds that a Character achieved in life, and are created from [legend_seeds|E].\n\nLegends are powerful ways to obtain [legitimacy|E], and other possible rewards like [skill|E] increases, [opinion|E] bonuses, [dynasty_prestige|E], [prestige|E] or [piety|E]. [baronies|E] in which a $game_concept_legend$ has spread may also receive additional effects, if held by the $game_concept_legend$ owner or a [legend_promoter|E].\n\n$game_concept_legends$ have a [legend_type|E] that governs those rewards: they can be Legitimizing, Holy or Heroic. Each $game_concept_legend$ also has a [legend_quality|E] level, which influences the strength of those rewards, as well as its spread."
 game_concept_owned_legend:0 "Własna legenda"
 game_concept_owning_legend:0 "Owning Legend"
 game_concept_owned_legend_desc:0 "$game_concept_owned_legend$ to [legend|El] należąca do [rulers|El], który jest głównym beneficjentem jej efektów.\n\nWłaścicielem legendy może być jej [legend_protagonist|El], ale nie jest to konieczne. $game_concept_legend$ może być również wspierana przez [Concept( 'legend_promoters', 'krzewicieli' )|E], którzy wnoszą comiesięczny wkład, aby również otrzymać część zapewnianych przez nią premii."
 game_concept_owning_legend_desc:0 "$game_concept_owned_legend_desc$"
 game_concept_promoted_legend:0 "Krzewiona legenda"
 game_concept_promoted_legend_desc:0 "$game_concept_promoted_legend$ to [legend|El] należąca do innego [rulers|El], która jest wspierana przez [Concept( 'legend_promoters', 'krzewicieli' )|E], którzy wnoszą comiesięczny wkład, aby otrzymać część zapewnianych przez nią premii."
 game_concept_promoting_legend:0 "Krzewienie"
 game_concept_promoting_legend_desc:0 "$game_concept_promoting_legend$"
 game_concept_legend_promoter:0 "Krzewiciel legendy"
 game_concept_legend_promoter_desc:0 "$game_concept_legend_promoter$ jest [Concept( 'ruler', 'władcą' )|E] wspierającym [Concept( 'legend', 'legendę' )|E] innego władcy.\n\n$game_concept_legend_promoter$ otrzymuje dodatkową premię, która różni się w zależności od [Concept( 'legend_type', 'rodzaju legendy' )|E] oraz jej [Concept( 'legend_quality', 'jakości' )|E] w zamian za wkład [Concept( 'gold', 'złota' )|E]."
 game_concept_legend_promoters:0 "Krzewiciele legendy"
 game_concept_legend_promoters_desc:0 "$game_concept_legend_promoter_desc$"
 game_concept_legends:0 "Legendy"
 game_concept_legends_desc:0 "$game_concept_legend_desc$"
 game_concept_legend_seed:0 "Zalążek legendy"
 game_concept_legend_seed_desc:0 "A [legend|E] in the making. $game_concept_legend_seeds$ are the basis of a $game_concept_legend$ and, by founding them, a [ruler|E] may start a $game_concept_legend$.\n\n$game_concept_legend_seeds$ can be earned by fulfilling some criteria like being the heir of Charlemagne or by performing legendary deeds: Major [decisions|E], winning a [great_holy_war|E], becoming a [king|E] or [emperor|E], organizing a Grand [activity|E], hunting a legendary animal, et cetera.\n\nInactive $game_concept_legend_seeds$ have no cost, but bear no effects. Founding a $game_concept_legend_seed$ for the first time has a [gold|E] cost to it."
 game_concept_legend_seeds:0 "Zalążki legend"
 game_concept_legend_seeds_desc:0 "$game_concept_legend_seed_desc$"
 game_concept_legend_quality:0 "Jakość legendy"
 game_concept_legend_quality_desc:0 "Jakość [legends|El] określa zarówno siłę jej efektów, jak i zasięg jej rozprzestrzeniania się, a także wpływa na jej ostateczne nagrody. $game_concept_legends$ mogą być znane, przesławne lub mityczne, ponieważ nie ma czegoś takiego jak zwykła legenda.\n\nJej jakość można zwiększyć, rozprzestrzeniając legendę na więcej [Concept( 'baronies', 'baronii' )|E] i ponosząc koszt ulepszenia.\n\nKiedy właściciel legendy umiera, jego rodzina może kontynuować ją, bez szkody dla jej jakości."
 game_concept_legend_famed:0 "Znana"
 game_concept_legend_famed_desc:0 "$game_concept_legend_quality_desc$"
 game_concept_legend_illustrious:0 "Przesławna"
 game_concept_legend_illustrious_desc:0 "$game_concept_legend_quality_desc$"
 game_concept_legend_mythical:0 "Mityczna"
 game_concept_legend_mythical_desc:0 "$game_concept_legend_quality_desc$"
 game_concept_legend_protagonist:0 "Bohater legendy"
 game_concept_legend_protagonist_desc:0 "$game_concept_legend_protagonist$ to główna postać [legends|El], której czyny są w niej opisane. Właściciel legendy również może być jej bohaterem, nie wyłączając żadnego członka jego rodziny – żywego lub martwego, o ile ukończył 16 lat.\n\nBohaterowie legendy nie otrzymują bezpośrednich dodatkowych premii, mimo że treść legendy będzie skupiać się właśnie na nich. Będą oni jednak przyznawać #color_white dodatkową#! [Concept( 'legitimacy', 'legitymację' )|E] właścicielowi legendy na podstawie liczby posiadanych przez nich [Concept( 'virtuous', 'cnotliwych')|E] [Concept( 'traits', 'cech' )|E].\n\n$game_concept_legend_protagonist$ musi być dorosły, ponieważ stwierdzenie, że niemowlę zabiło smoka, może być kontrowersyjne."
 game_concept_legend_protagonists:0 "Bohaterzy legendy"
 game_concept_legend_protagonists_desc:0 "$game_concept_legend_protagonist_desc$"
 game_concept_legend_type:0 "Rodzaj legendy"
 game_concept_legend_types:0 "Rodzaje legend"
 game_concept_legend_types_desc:0 "$game_concept_legend_type_desc$"
 game_concept_legend_type_desc:0 "A [legend|E] has a Type that influences the category of the effects it will grant, as well as the theme of its content.\n\nThe $game_concept_legend_types$ are Legitimizing, Heroic and Holy, granting [legitimacy|E], [prestige|E] and [piety|E], correspondingly."
 game_concept_legend_heroic:0 "Bohaterska legenda"
 game_concept_legend_heroic_desc:0 "$game_concept_legend_type_desc$"
 game_concept_legend_holy:0 "Święta legenda"
 game_concept_legend_holy_desc:0 "$game_concept_legend_type_desc$"
 game_concept_legend_legitimizing:0 "Legitymizująca legenda"
 game_concept_legend_legitimizing_desc:0 "$game_concept_legend_type_desc$"
 game_concept_legend_library:0 "Zbiór legend"
 game_concept_legend_library_i:0 "@legend_icon!"
 game_concept_legend_library_desc:0 "[legend_library|E] zawiera ukończone [legends|El], które rozprzestrzeniły się w twojej [Concept( 'domain', 'domenie' )|E]. Mogą to być legendy stworzone przez ciebie lub legendy, które były aktywnie krzewione.\nMożesz także samodzielnie dodawać ukończone [legends|El], jeśli podróżujesz przez krainy, w których są one rozpowszechnione.\n\nJeśli chcesz, możesz również usuwać [legends|E] ze swojego zbioru."
 game_concept_ancestral_claim:0 "Roszczenie przodków"
 game_concept_ancestral_claim_desc:0 "Przy pomocy [casus_belli|El] #V Roszczenie przodków#! możesz zaanektować wszystkie ziemie w ramach tytułu, do którego masz roszczenie zdobyte poprzez legitymowanie [legends|El]."
 legend_heroic:0 "Bohaterska legenda"
 legend_heroic_name:0 "The Legend of [ROOT.Legend.GetOwner.GetNameNoTooltip]"
 legend_heroic_desc:0 "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] is renowned for [ROOT.Legend.GetOwner.GetHerHis] heroic deeds."
 legend_legitimizing:0 "Legitymizująca legenda"
 legend_legitimizing_name:0 "The Genealogy of [ROOT.Legend.GetOwner.GetNameNoTooltip]"
 legend_legitimizing_desc:0 "The lineage of the [ROOT.Legend.GetOwner.GetDynasty.GetBaseNameNoTooltip] dynasty has ruled these lands for centuries."
 legend_holy:0 "Święta legenda"
 legend_holy_name:0 "The Miracles of [ROOT.Legend.GetOwner.GetNameNoTooltip]"
 legend_holy_desc:0 "The holiness shown by [ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] is admired by every [ROOT.Char.GetFaith.HighGodName] follower."
 legend_king_arthur:0 "Dziedzictwo Artura Pendragona"
 legend_king_arthur_desc:0 "Niegdysiejszy i przyszły król żyje dzięki krwi tej dynastii."
 legend_carolingian:0 "Dziedzice Karola Wielkiego"
 legend_carolingian_desc:0 "Tymi ziemiami niegdyś władał potężny król Karol Wielki, a teraz rządzi nimi dynastia, której członkowie twierdzą, że są bezpośrednimi potomkami jego cesarskiej krwi."
 legend_holy_warrior:0 "Święta pięść"
 legend_holy_warrior_desc:0 "Ten wielki święty wojownik dzielnie walczył w obronie wiary."
 legend_chapter_opening_holy_warrior:0 "A great warrior of [religion.GetNameNoTooltip], the legend of [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] starts with an auspicious birth. From a very early age [ROOT.Legend.GetProtagonist.GetSheHe] felt the calling of [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]."
 legend_el_cid:0 "Pieśń o Cydzie"
 legend_el_cid_desc:0 "Rodrigo Díaz de Vivar był niegdyś zhańbionym szlachcicem, a teraz stał się królem."
 legend_alfred_of_wessex:0 "Święty Król"
 legend_alfred_of_wessex_desc:0 "[ancestor.GetNameNoTooltip|U] przetrwał[Select_CString( ancestor.IsFemale, 'a', '' )] najazdy Ludów Północy na Anglię i stał[Select_CString( ancestor.IsFemale, 'a', '' )] się bastionem i prozelit[Select_CString( ancestor.IsFemale, 'ką', 'ą' )] chrześcijaństwa."
 legend_sons_of_david:0 "Dziedzice Dawida"
 legend_sons_of_david_desc:0 "Dawid, król Izraela, został osadzony na tronie przez samego Boga, a jego krew płynie w żyłach wszystkich członków dynastii [GetDynastyHouseByID('house_bagrationi').GetNameNoTooltip]."
 legend_peasant_emperor:0 "Od chłopa do bazyleusa"
 legend_peasant_emperor_desc:0 "Bazyli urodził się w rodzinie chłopskiej i wstąpił na służbę u cesarza, po czym poślubił jego córkę i sam awansował do rangi bazyleusa."
 legend_the_wheelwright:0 "Piwnica obfitości"
 legend_the_wheelwright_desc:0 "Piasta Kołodzieja w dniu siódmych urodzin jego syna odwiedziło dwóch nieznajomych. W podzięce za gościnę nieznajomi rzucili zaklęcie, dzięki któremu piwnica Piasta stała się wiecznie pełna."
 legend_vercingetorix:0 "Dziedzice Wercyngetoryksa"
 legend_vercingetorix_desc:0 "Wercyngetoryks zjednoczył niegdyś plemiona galijskie w buncie przeciwko najeźdźcom z Rzymu. Choć zginął z ręki Cezara, jego celtycki duch żyje w naszej krwi."
 legend_saman_khudah:0 "Potomek Bahrama Czobina"
 legend_saman_khudah_desc:0 "Generał, zdobywca i uzurpator Bahram Czobin przejął tron Sasanidów, a jego bohaterska krew płynie w naszych żyłach."
 legend_bahram_gur:0 "Rodowód Gura"
 legend_bahram_gur_desc:0 "Bahram Gur był wielkim królem-wojownikiem, który walczył i stawiał opór niezliczonym najeźdźcom. Jego krew płynie w naszych żyłach, czyniąc z nas bohaterów Persji."
 bahram_gur:0 "Bahram Gur"
 legend_cadell:0 "Krew Cadella"
 legend_cadell_desc:0 "Cadell jako dziecko był niewolnikiem, ale dzięki błogosławieństwu świętego udało mu się wyrwać królestwo Powis z rąk Vortigerna."
 legend_descendants_of_brahman:0 "Krew Brahmana"
 legend_descendants_of_brahman_desc:0 "Jesteśmy synami i córkami bogów. Brahman, Wisznu, nasza krew sięga początków czasu."
 legend_gothic_kings:0 "Goccy królowie"
 legend_gothic_kings_desc:0 "Goci doprowadzili do zniszczenia Rzymu i założyli nasze królestwo. Jesteśmy ich spadkobiercami, królami i królowymi Gotów."
 legend_sons_of_rurik:0 "Synowie Ruryka"
 legend_sons_of_rurik_desc:0 "Wareski książę Ruryk poprowadził swoją bandę poszukiwaczy przygód na wschód, gdzie założył wielkie Królestwo Nowogrodu. To jego legendarna krew płynie w naszych żyłach."
 legend_william_gellones:0 "La Prise d'Orange"
 legend_william_gellones_desc:0 "Wilhelm z Akwitanii, który pokonał wojska islamskie pod Orange, był chrześcijańskim wojownikiem, który założył opactwo w Gellone, gdzie później przeszedł na emeryturę jako mnich."
 legend_edward_the_martyr:0 "Edward Męczennik"
 legend_edward_the_martyr_desc:0 "Ciało Edwarda Męczennika, zamordowanego i pochowanego bez honorów, po roku zostało odnalezione nienaruszone. Mówi się, że zaakceptował własną śmierć z głębokiej miłości do Chrystusa."
 legend_yazdagird_iii:0 "Blood of [ancestor.GetFirstNameNoTooltip] III"
 legend_yazdagird_iii_desc:0 "The blood of the last Sassanid shah runs through our veins. Though [ancestor.GetSheHe] was besieged by Turks, Khazars, and Arabian invaders from all sides, [ancestor.GetSheHe] remained loyal to Persia to [ancestor.GetHerHis] final breath."
 legend_afrasiyab:0 "Król Turanu: Afrasjab"
 legend_afrasiyab_desc:0 "Wspaniały król Turanu i bohater Turków, Afrasjab, był śmiertelnym wrogiem Imperium Perskiego i największym ze wszystkich turańskich królów. Jego magiczna krew płynie w naszych żyłach i daje nam boskie prawo do ponownego władania Turanem."
 legend_sceafa:0 "Sceafa, wnuk Noego"
 legend_sceafa_desc:0 "Starożytny lombardzki król Sceafa wyczołgał się z morza jako dziecko i władał Anglią. Wiemy, że był wnukiem Noego i to od niego otrzymaliśmy naszą boską krew."
 legend_new_troy_london:0 "Nowa Troja"
 legend_new_troy_london_desc:0 "Brutus, wygnany z Troi, został poprowadzony przez Dianę do Albionu. Po pokonaniu wielkich gigantów okupujących tę krainę założył drugą Troję, miasto, które obecnie znamy jako Londyn."
 legend_corineus:0 "Ballada o Koryneuszu"
 legend_corineus_desc:0 "Koryneusz, starożytny wojownik trojański, był założycielem Kornwalii. Przybył do Brytanii, pokonał gigantów zamieszkujących tę ziemię i nazwał to miejsce Kornwalią na swoją cześć."
 legend_scota:0 "Synowie Scoty"
 legend_scota_desc:0 "To od Scoty, córki wielkiego egipskiego faraona, nazywamy naszą ziemię „Scotland” (Szkocją). Scota jest matką wszystkich Szkotów, a w naszych żyłach płynie krew starożytnych faraonów."
 legend_pyusawhti:0 "Dziedzice smoczej bogini"
 legend_pyusawhti_desc:0 "Narodziliśmy się z łona smoczej bogini i pochodzimy od Mahasammaty, a w naszych żyłach płynie najświętsza i najpotężniejsza krew"
 legend_tosny:0 "The Swan Knight"
 legend_tosny_desc:0 "The mighty Roger de Tosny was descended from the Knight of the Swan, and we wear the Swan Badge to this day to honor his legend."
 legend_menelik_i:0 "Synowie Dawida"
 legend_menelik_i_desc:0 "Założyciel naszej dynastii, Menelik I, był owocem miłości króla Izraela Salomona i królowej Saby."
 legend_kings_of_semien:0 "Królowie Semienu"
 legend_kings_of_semien_desc:0 "Beta Izrael to legendarne królestwo żydowskie, które nadal zaciekle opiera się chrystianizacji. Wywodzimy się z plemienia Dan, które uciekło z Izraela podczas wojny domowej między siłami Roboama i Jeroboama."
 legend_roman_heritage:0 "Dziedzictwo Rzymu"
 legend_roman_heritage_desc:0 "Nasza rodzina włada nie tylko współczesnym Cesarstwem Rzymskim, jesteśmy wpływowymi dworzanami w Rzymie od czasów Republiki."
 legend_hunnic_heritage:0 "Dziedzictwo Hunów"
 legend_hunnic_heritage_desc:0 "Nasi ludzie wywodzą się od Hunów, a założycielem naszej dynastii był w rzeczywistości okrutny Attyla, który rzucił Rzym na kolana."
 legend_premysl:0 "Přemysl the Plowman"
 legend_premysl_desc:0 "Nasz przodek zaczynał jako zwykły chłop we wsi Stadice, ale wkrótce zwrócił na siebie uwagę Libuszy i poślubił ją, aby zostać księciem Czech."
 legend_borjigin:0 "The Glittering Visitor"
 legend_borjigin_desc:0 "Alan Gua, the mother of all [GetDynastyByID('11100').GetNameNoTooltip], was visited by a strange glittering figure every day and night. Like a great yellow dog, he crawled into her yurt via the moonbeams at night and the sunbeams at day, and gifted her with three sons. She warned her divinely conceived sons that they must stick together like a bundle of five arrows or be broken like five lone arrows."
 legend_naga_descent:0 "Blood of the Naga"
 legend_naga_descent_desc:0 "The Naga are holy half-human and half-serpent creatures who reside in Patala, and can occasionally cross into our world as full humans. Our family can trace their lineage back to a Naga who once visited Kashmir and laid with a human."
 legend_hieros_gamos_skirnismal:0 "Hierogamia"
 legend_hieros_gamos_skirnismal_desc:0 "Fjölnir, założyciel dynastii Ynglingów, został zrodzony z łona Gerdy w jej miłości do Frejra. Któż inny jak nie potomkowie Fjölnira mógłby posiadać boską krew niezbędną do władania Norwegią?"
 legend_shibi_chakravarti:0 "Śibi Ćakrawarti"
 legend_shibi_chakravarti_desc:0 "Bohaterski król Śibi, wzór pokory i pobożności, miał za zadanie chronić mędrca Agniego, który został przemieniony w ptaka. Kiedy kania zażądała od niego poświęcenia własnego ciała, aby uratować gołębia, Śibi chętnie oddał całego siebie, ale został oszczędzony i nagrodzony swoim synem Kapotaromą. Krew tego bezinteresownego króla płynie w żyłach każdego członka dynastii [GetDynastyByID('1043008').GetNameNoTooltip]."
 legend_the_red_hand:0 "Czerwona dłoń Ulsteru"
 legend_the_red_hand_desc:0 "Mówi się, że w początkach Irlandii złożono obietnicę, że pierwszy człowiek, który dotknie Ulsteru ręką, będzie miał do niego prawo i zostanie wielkim królem Irlandii. Nasz przodek był sprytny, odciął sobie dłoń i rzucił nią w Ulster, plamiąc szmaragdową trawę swoją krwią."
 legend_ragnarr:0 "Synowie Lodbroka"
 legend_ragnarr_desc:0 "Król Danów i pogromca potężnego wyrma, [ancestor.GetFirstNameNoTooltip] był[Select_CString(ancestor.IsFemale, 'a', '' )] postrachem chrześcijan i legendarn[Select_CString(ancestor.IsFemale, 'ą poszukiwaczką', 'ym poszukiwaczem' )] przygód. [ancestor.GetHerHis|U] wielkie czyny za życia są zbyt liczne, by je wymienić, a ponieważ płynie we mnie [ancestor.GetHerHis] krew, słusznym jest przejęcie przeze mnie [ancestor.GetHerHis] dziedzictwa i stworzenie własnej legendarnej opowieści!"
 legend_holy_site:0 "$legend_saintly_location_name$"
 legend_holy_site_desc:0 "$legend_saintly_location_desc$"
 legend_saintly_location_name:0 "[ROOT.Char.CustomFixedRandom('GetCustodianSynonym')|U] of the [protagonist.GetFaith.GetAdjectiveNoTooltip] Holy Site"
 legend_saintly_location_desc:0 "Holding a sacred site for [faith.GetNameNoTooltip] is a mark of holiness itself."
 legend_chapter_opening_saintly_location:0 "The land of [location.GetNameNoTooltip] is of the highest pious value, and from its soil it's said to spring miraculous water, capable of curing all maladies."
 legend_chapter_motivation_religious:0 "When [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] heard of this, [ROOT.Legend.GetProtagonist.GetSheHe] felt a great warmth in [ROOT.Legend.GetProtagonist.GetHerHis] heart, for [ROOT.Legend.GetProtagonist.GetHerHis] devotion was so great that the mere thought of a holy place made [ROOT.Legend.GetProtagonist.GetHerHim] tear up."
 legend_saintly_life_name:0 "The Most [ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] Life of [protagonist.GetTitledFirstNameNoTooltip]"
 legend_saintly_life_desc:0 "The devoted life that [protagonist.GetTitledFirstNameNoTooltip] lived has bestowed upon [protagonist.GetHerHim] an almost saintly status."
 legend_chapter_opening_saintly_life:0 "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] was born with the most deep love for [ROOT.Legend.GetProtagonist.GetFaith.HighGodName], and dedicated all [ROOT.Legend.GetProtagonist.GetHerHis] life to honor [ROOT.Legend.GetProtagonist.GetHerHis] faith."
 holy_seed_toast:0 "Zyskano święty [legend_seed|El]"
 holy_seed_toast_traits:0 "Your [ROOT.Char.CustomFixedRandom('GetSaintlyTrait')] nature is recognized"
 legend_saintly_building_name:0 "The [ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] Builder of [location.GetNameNoTooltip]"
 legend_saintly_building_desc:0 "Building [ROOT.Char.GetFaith.HouseOfWorshipPlural] is an act of selflessness — a great proof of a pious soul."
 legend_ancient_people_name:0 "[culture.GetNameNoTooltip] [ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U]"
 legend_ancient_people_desc:0 "In the blood of all our people flows the same blood that flowed through the [culture.GetCollectiveNoun]."
 legend_saintly_deed_name:0 "The [ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] Deeds of [ancestor.GetNameNoTooltip|U]"
 legend_saintly_deed_desc:0 "[ancestor.GetShortUINamePossessive|U] pious acts in the name of [religion.GetName] are surely worthy of veneration."
 legend_saintly_descent_name:0 "[ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U] of [Localize( ancestor_flag )|U]"
 legend_saintly_descent_desc:0 "The sacred blood of [Localize( ancestor_flag )] runs through our veins, and with it we shall perform miracles."
 legend_mythical_descent_name:0 "[Localize( creature )|U] Blood"
 legend_mythical_descent_desc:0 "One of my ancestors was a mighty [Localize( creature )]."
 legend_godly_descent_name:0 "The Blood of [Localize( god )|U]"
 legend_godly_descent_desc:0 "[Localize( god )|U] is my ancestor, and with that blood in my veins, I shall perform wonders."
 legend_chronicle_ancestral_glory_desc:0 "[ancestor.GetName] was a truly great [ancestor.GetWomanMan] venerated by all."
 legend_chronicle_ancestral_glory_nohistory_desc:0 "Our ancestor was truly one of the greats, venerated by all."
 legend_crusader:0 "[GetTrait('faith_warrior').GetNameNoTooltip( protagonist )] [ancestor.GetTitleAsNameNoTooltip|U]"
 legend_crusader_desc:0 "[protagonist.GetName] committed many great and pious deeds in taking the holy land."
 legend_chronicle_raised_by_animals:0 "[Localize( beast )|U] Child"
 legend_chronicle_raised_by_animals_desc:0 "[protagonist.GetNameNoTooltip|U] was raised by a [Localize( beast )|U], and that rugged experience out in [protagonist.GetFaith.CreatorNamePossessive|U] creation made [protagonist.GetHerHim] divinely equipped to rule."
 legend_auspicious_birth:0 "Pomyślne narodziny"
 legend_auspicious_birth_desc:0 "[protagonist.GetNameNoTooltip|U] urodził[Select_CString( protagonist.IsFemale, 'a', '' )] się, gdy nocne niebo było pełne pomyślnych gwiazd, co było wyraźnym znakiem wielkich czynów, do których został[Select_CString( protagonist.IsFemale, 'a', '' )] przeznaczona."
 legend_virgin_birth:0 "Niepokalane poczęcie"
 legend_virgin_birth_desc:0 "[protagonist.GetMother.GetNameNoTooltip|U] somehow came to carry a child without consummating with [protagonist.GetMother.GetHerHis] husband. Truly, this is a sign that [protagonist.GetFaith.HighGodName|U] [protagonist.GetFaith.HighGodHerselfHimself] gifted [protagonist.GetMother.GetHerHim] with a child."
 legend_sacred_birth_name:0 "[protagonist.GetFirstNamePossessiveNoTooltip|U] [ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] Birth"
 legend_sacred_birth_desc:0 "The circumstances of [protagonist.GetNamePossessiveNoTooltip] birth are shrouded in mysticism, a sure sign that [protagonist.GetSheHe] was blessed by [protagonist.GetFaith.HighGodName|U] from the beginning."
 legend_divine_intervention_name:0 "Blessed by [Localize( god )|U]"
 legend_divine_intervention_desc:0 "[protagonist.GetNameNoTooltip|U] spoke with [Localize( god )] in [protagonist.GetHerHis] sleep, thrusting a divine mission upon [protagonist.GetHerHim]."
 legend_fought_devil_name:0 "A Battle with [protagonist.GetFaith.DevilName|U]"
 legend_fought_devil_desc:0 "In a dream, [protagonist.GetNameNoTooltip] battled with [protagonist.GetFaith.DevilName] [protagonist.GetFaith.DevilHerselfHimself], an auspicious sign that [protagonist.GetSheHe] was destined to vanquish evil."
 legend_exotic_backstory_name:0 "[protagonist.GetNamePossessiveNoTooltip|U] Odyssey"
 legend_exotic_backstory_desc:0 "[protagonist.GetName] once traveled far, all the way to [Localize( location.GetString )] and back again."
 pilgrim_legend_name:0 "Pilgrim to the World"
 pilgrim_legend_desc:0 "[ancestor.GetNamePossessive|U] devoted [ancestor.GetHerHis] life to the endless uphill journey to [ancestor.GetFaith.PositiveAfterLife]. Only [ancestor.GetFaith.HighGodName|U] truly knows of all the deeds that occurred on [ancestor.GetFirstNamePossessiveNoTooltip] holy path to salvation."
 consecrated_blood_legend:0 "The Holy Blood"
 consecrated_blood_legend_desc:0 "[founder.GetNamePossessive|U] flows through all members of the [dynasty.GetName] family. Our devotion to [founder.GetFaith.HighGodName|U] is absolute and our deeds done only in [founder.GetFaith.HighGodHerHis|U] name."
 dyn_many_crown_legend:0 "The [dynasty.GetNameNoTooltip|U] Sovereignty"
 dyn_many_crown_legend_desc:0 "Either through fate or by design, power falls into [dynasty.GetName] hands. Our lands are many and our deeds great, and our dominion over the thrones of the world is preordained."
 legend_of_rome_name:0 "Nowy Cezar"
 legend_of_israel_name:0 "Now[Select_CString(founder.IsFemale, 'a', 'y' )] [founder.GetTitleAsNameNoTooltip|l] Izraela"
 legend_of_slavia_name:0 "Imperium Słowian"
 legend_of_n_sea_name:0 "Dominion of the Sea"
 legend_of_mann_name:0 "The Pirate [founder.GetTitleAsNameNoTooltip|U]"
 legend_of_genghis_name:0 "Największy z chanów"
 new_title_name:0 "Now[Select_CString(founder.IsFemale, 'a', 'y' )] [founder.GetTitleAsNameNoTooltip|l]"
 jewish_priesthood_name:0 "Wypełnione proroctwo"
 zoroast_priesthood_name:0 "Reigniting the Flames"
 priesthood_restoration_name:0 "Nowe kapłaństwo"
 iberian_ender_name:0 "The Fate of [GetTitleByKey('e_spain').GetNameNoTierNoTooltip|U]"
 persian_ender_name:0 "The Fate of [GetTitleByKey('e_persia').GetNameNoTierNoTooltip|U]"
 struggle_conclusion_name:0 "The End of [Localize(struggle.GetString)|U]"
 legendary_battle_name:0 "The Battle of [location.GetName|U]"
 reformed_faith:0 "The Consolidation of [religion.GetNameNoTooltip|U]"
 new_faith_legend_name:0 "[faith.GetNameNoTooltip|U] Victorious"
 khan_beater_name:0 "Zmora chanów"
 legend_of_rome_desc:0 "Rzym, niegdyś zapomniany, teraz został wskrzeszony pod rządami nowego Cezara, gotowego ponownie wprowadzić cywilizację w nową erę."
 legend_of_israel_desc:0 "Izrael, królestwo narodu wybranego przez Boga, podbite przez Asyryjczyków, Babilończyków i Rzymian. Nasz exodus z Ziemi Obiecanej wysłał nasz lud w podróż po całym świecie, ale teraz powstaje nowe królestwo Izraela, a lud Boży ponownie zamieszkuje jego ziemie!"
 legend_of_slavia_desc:0 "Słowianie zasiedlili znaczną część Europy, ale dopiero teraz [founder.GetFirstName] zdołał[Select_CString(founder.IsFemale, 'a', '' )] ich zjednoczyć jako pierwsz[Select_CString(founder.IsFemale, 'a', 'y' )] [founder.GetTitleAsNameNoTooltip|l] wszystkich Słowian!"
 legend_of_n_sea_desc:0 "The North Sea has been the dominion of the Danes, and now under the rulership of [founder.GetName], an empire rises above the waves."
 legend_of_mann_desc:0 "Across the waves of Britannia, sailors tell stories of a great and dreadful pirate [founder.GetTitleAsNameNoTooltip], the terrifying [founder.GetName]. Even the mightiest of warriors turns pale when they see those boats appearing on their shores. Surrender would be the only option, if only the [founder.GetTitleAsNameNoTooltip|U] would accept such a thing."
 legend_of_genghis_desc:0 "Wszystko pod niebem, należy do największego ze wszystkich chanów. [founder.GetTitleAsNameNoTooltip|U] przewodzi zjednoczonemu ludowi mongolskiemu. Wilki wyją, a orły krzyczą na widok Czyngis-chana, który ogniem i mieczem zapisuje swoje imię w historii świata."
 new_title_desc:0 "Now[Select_CString(founder.IsFemale, 'a', 'y' )] [founder.GetTitleAsNameNoTooltip|l] powstaje z popiołów, by przynieść dobrobyt pod swoimi łaskawymi rządami."
 jewish_priesthood_desc:0 "The diaspora was thought to be eternal, but under [founder.GetName], a new High Priesthood has emerged to lead the [faith.GetName] people into a new and brighter age."
 zoroast_priesthood_desc:0 "The Zoroastrian faith was lead by the great Magi of the past, but the order was dismantled. By the grace of Ahuramazda, Anahita, and Mithra, [protagonist.GetName] restored the Magi."
 priesthood_restoration_desc:0 "The [faith.GetName] was reduced to ashes by the cruel hand of time. Now, by the grace of [faith.HighGodName|U], [founder.GetName] builds the priesthood anew."
 iberian_ender_desc:0 "The squabbling of the Iberian nobility is over, and [struggle_ender.GetFirstName] emerges as its savior. The [struggle_ender.GetTitleAsNameNoTooltip|U] victorious."
 struggle_conclusion_desc:0 "The [Localize(struggle.GetString)|U] is at last at an end, and [struggle_ender.GetFirstName] emerges as the hero to usher in a new age for the region."
 khan_beater_desc:0 "The legendary 'Genghis Khan' was set to bring all that is under the sky into [loser.GetHerHis] Empire, but the mighty [winner.GetTitleAsNameNoTooltip|U] was thwarted by the heroic [winner.GetName]!"
 legendary_battle_desc:0 "[loser.GetName|U] sought to destroy [winner.GetName], and [loser.GetSheHe] was a worthy opponent indeed. With [winner.GetFirstNameNoTooltip] emerging victorious, there will be no end to [winner.GetHerHis] deeds of derring-do!"
 reformed_faith_desc:0 "Organized religion was set to destroy the old ways, but under the wise and pious guidance of [reformer.GetName], the [faith.GetName] faith was brought into a new age. The legends now codified in a holy book and a structured priestly class established, [faith.HighGodNamePossessive] will be done!"
 new_faith_legend_desc:0 "The weak and corrupt church had strayed far from [faith.HighGodNamePossessive] will for humanity. Under the divine leadership of [reformer.GetName], the one true faith [faith.GetName] has been born."
