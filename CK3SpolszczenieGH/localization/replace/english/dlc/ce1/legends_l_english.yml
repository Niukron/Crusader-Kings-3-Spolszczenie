 legend_chronicle_conqueror_chronicle:0 "The Greatest Conqueror"
 legend_chronicle_conqueror_chronicle_desc:0 "A wanderer no more. A Conqueror was born from an indomitable soul."
 legend_chapter_opening_conqueror:0 "From the ashes nothing shall be born again. [ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip] swore to become the scourge of [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] standing over crimson soil. And the soil shall only be crimson from now on."
 legend_chapter_famous_deed_conqueror:0 "Battle after battle the chanting growed louder. Battle after battle, the spoils growed bigger. Battle after battle, [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] legend growed brighter."
