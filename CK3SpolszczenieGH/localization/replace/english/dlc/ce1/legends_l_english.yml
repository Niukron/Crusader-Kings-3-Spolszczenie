 legend_chronicle_war_won_chronicle_desc:0 "[winner.GetTitledFirstName] has rightfully conquered [title.GetName] from the unworthy [loser.GetFirstName]."
 legend_chronicle_new_title:0 "Foundation of [title.GetNameTooltip]"
 legend_chronicle_new_title_desc:0 "By the will, strength, and cunning of [founder.GetName], [title.GetName] has come to existence and shall never falter!"
 legend_chronicle_great_deed_faith:0 "The Spiritual Triumph of [new_faith.GetNameNoTooltip]"
 legend_chronicle_great_deed_faith_desc:0 "Guided by [founder.GetHerHis] faith in [new_faith.HighGodName], [founder.GetName] has led the faithful [new_faith.GetAdherentNamePlural] to victory over the [old_faith.GetAdherentName], led by the vile [antagonist.GetName]"
 legend_chronicle_great_deed_title:0 "Great Deed for [title.GetNameNoTooltip]"
 legend_chronicle_great_deed_title_desc:0 "Throughout all history, among all rulers of [title.GetName], none has achieved so much, none shall be spoken about before the great [founder.GetName]."
 legend_chronicle_great_deed_region:0 "[legend_region.GetNamePossessiveNoTooltip] True Hero"
 legend_chronicle_great_deed_region_desc:0 "There is nay a soul in [legend_region.GetName] that does not know the name of [founder.GetName] and [founder.GetHerHis] accomplishments."
 legend_chronicle_great_deed_dynasty:0 "A Mighty Endeavor for [dynasty.GetNameNoTooltip]"
 legend_chronicle_great_deed_dynasty_desc:0 "Few bearing the name of [dynasty.GetName] have done so much for their dynasty as [founder.GetName]."
 legend_chronicle_valiant_defense:0 "A Valiant Defense"
 legend_chronicle_valiant_defense_desc:0 "Against all odds, [defender.GetName] has repelled the hordes of [attacker.GetName]."
 legend_chronicle_tournament_won:0 "Three Victories of [winner.GetFirstNameNoTooltip]"
 legend_chronicle_tournament_won_desc:0 "At the jousting fields of [location.GetName], the ultimate contestant [winner.GetName] has won the tournament for the third time. No living soul on Earth could rival [winner.GetHerHim]."
 legend_chronicle_accolade_chronicle:0 "Most Valiant of [founder.Custom( 'KnightCulturePluralNoTooltip' )]"
 legend_chronicle_accolade_chronicle_desc:0 "[founder.GetName|U] had a lot of great [founder.Custom( 'KnightCulturePluralNoTooltipLowercase' )], but none was greater than [first_accolade_knight.GetName] of [first_accolade.GetName]."
