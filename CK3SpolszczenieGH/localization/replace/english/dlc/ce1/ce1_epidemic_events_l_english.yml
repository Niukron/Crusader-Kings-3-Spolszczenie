l_english:
 health.1015.t:0 "[SCOPE.Custom('EventTitleDisease')]: Małe nieszczęście"
 health.1015.desc:0 "#EMP Swędzi.#! Budzę się w środku nocy i stwierdzam, że moja noga krwawi. Moje paznokcie też. Swędzenie jest tak silne, że nie mogę przestać i drapię się coraz mocniej i mocniej.\n\nZanurzam twarz w zimnej wodzie, mając nadzieję, że dzięki temu poczuję się lepiej. W odbiciu widzę swoje czerwone oczy"
 health.1015.court_physician.desc:0 "\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], to choroba znana jako odra”."
 health.1015.a:0 "Dłużej tego nie zniosę!"
 health.1016.t:0 "[SCOPE.Custom('EventTitleDisease')]: Szkarłatna fontanna"
 health.1016.desc:0 "#EMP Argh.#! I grasp my guts in pain. I have lost track of the time I've spent in this latrine. Hours, days? #EMP Weeks?#! Arghhhhhh. The sanguine excreta hurts more each time. The smell doesn't help either.\n\nI feel like I'm going to faint..."
 health.1016.court_physician.desc:0 "\n\n"I'm afraid it might be the sieging disease, my [ROOT.Char.GetLadyLord].""
 health.1016.a:0 "Proszę... wody."
 health.1017.t:0 "[SCOPE.Custom('EventTitleDisease')]: The Burning"
 health.1017.desc:0 "I can't stop the movement. Stop! Stop it! My arms keep shaking on their own, and I can see my fingers turning black. The spasms run through my body — as if I was dancing.\n\nIt's all fire. Stop it! #EMP STOP IT!#!"
 health.1017.court_physician.desc:0 "\n\n"You seem to be affected by the fire of [ROOT.Char.GetFaith.HouseholdGodName], my [ROOT.Char.GetLadyLord].""
 health.1017.a:0 "Make it stop!"
 health.1112.t:0 "[SCOPE.Custom('EventTitleDisease')]: Szansa na oddech"
 health.1112.desc:0 "Siadam na łóżku i patrzę na swoje dłonie. Wysypka w końcu zniknęła, a moja skóra wróciła do normalnego koloru.\n\nTo prawie dziwne móc znowu oddychać bez tego intensywnego swędzenia."
 health.1112.a:0 "Pora wrócić do działania."
 health.1112.a.tt:0 "I am now immune to [GetTrait('measles').GetName( GetNullCharacter )]"
 health.1113.t:0 "[SCOPE.Custom('EventTitleDisease')]: A Rest"
 health.1113.desc:0 "The first time I'm able to think clearly again I almost don't realize. The fog that had surrounded my head seems to have been lifted without warning.\n\nFood and water are finally able to stay in my body and I feel an intense craving for [ROOT.Char.Custom('FavoriteTreatDemand')]."
 health.1113.a:0 "Time to go for a bite."
 health.1114.t:0 "[SCOPE.Custom('EventTitleDisease')]: Back to Normal"
 health.1114.desc:0 "I get out of bed and the sight of healthy colored fingers is as rare as a white hart. My body has finally graced me with some calm. The spasms are nowhere to be found — no more dancing.\n\nI let out a sigh of relief. Peace. How I'd miss it."
 health.1114.a:0 "I shall only dance in feasts now."
 epidemic_events.0001.t:0 "It Grows"
 epidemic_events.0001.desc:0 "Night comes. I clutch the wooden wartable, closing my eyes. Sweat falls onto the surface. Weakened by [disease_scope.GetNameNoTooltip( GetPlayer )|l], [ROOT.Char.Custom('disease_desc_short')]. #EMP What has become of me?#!\n\nI hear muffled coughs coming from outside the tent. It's already too late for me — I can only hope it won't reach my [dummy_gender.GetWomenMen]."
 epidemic_events.0001.a:0 "#EMP Damnation.#!"
 epidemic_events.0001.a.toast:0 "The infection grows"
 epidemic_events.0001.a.christian:0 "#EMP [ROOT.Char.Custom('christian_curse')|U].#!"
 epidemic_infected_knights_modifier:0 "Infected Knights"
 epidemic_infected_army_modifier:0 "Infected Army"
 christian_curse_bones:0 "by [ROOT.Char.GetFaith.HighGodNamePossessive] bones"
 christian_curse_nails:0 "by [ROOT.Char.GetFaith.HighGodNamePossessive] nails"
 christian_curse_nails2:0 "by the nails of $chistianity_good_god_christ$"
 christian_curse_arms:0 "by [ROOT.Char.GetFaith.HighGodNamePossessive] arms"
 christian_curse_blood:0 "by the blood of $chistianity_good_god_christ$"
 christian_curse_death:0 "by [ROOT.Char.GetFaith.HighGodNamePossessive] death"
 christian_curse_wounds:0 "by [ROOT.Char.GetFaith.HighGodNamePossessive] wounds"
 christian_curse_body:0 "by [ROOT.Char.GetFaith.HighGodNamePossessive] body"
 disease_desc_short_plague:0 "beset by black buboes"
 disease_desc_short_measles:0 "besieged by red spots"
 disease_desc_short_dysentery:0 "afflicted with sanguine excretions"
 disease_desc_short_ergotism:0 "punished with erratic movements"
 disease_desc_short_typhus:0 "tormented by camp fever"
 disease_desc_short_consumption:0 "wracked with a bloody cough"
 disease_desc_short_smallpox:0 "riddled by scars and rashes"
 disease_desc_short_cancer:0 "drained by cancer"
 disease_desc_short_gout:0 "plagued by swollen joints"
 disease_desc_short_pneumonic:0 "racked by coughs"
 disease_desc_short_great_pox:0 "plagued by venereal sores"
 disease_desc_short_lovers_pox:0 "marked by venereal blisters"
 disease_desc_short_leper:0 "burdened the falling skin"
 disease_desc_short_incapable:0 "tormented with incapability"
 disease_desc_short_infirm:0 "weak of body"
 disease_desc_short_ill:0 "afflicted with a malady"
 epidemic_events.1000.t:0 "The [cult_epidemic.GetNameNoTooltip] Cult"
 epidemic_events.1000.desc.intro:0 "As [cult_epidemic.GetName] continues to sweep through [infected_county.GetName], a dangerous cult follows in its wake.\n\nA charismatic priest by the name of [charismatic_priest.GetFirstName] claims that the plague is a result of us"
 epidemic_events.1000.desc.mid.unreformed:0 "living sinful lives far from the love of [charismatic_priest.GetFaith.HighGodName|U], and it is only by renouncing our heathen ways can we find salvation from the pestilence and plague that besets our lands."
 epidemic_events.1000.desc.mid.reformed:0 "turning our backs on the Gods of our ancestors. [charismatic_priest.GetSheHe|U] claims that only by offering ourselves to [charismatic_priest.GetFaith.HealthGodName|U] can we hope to ever escape this endless plague."
 epidemic_events.1000.desc.mid2.cynical:0 "I hate to admit it, but [charismatic_priest.GetSheHe] does make some compelling points."
 epidemic_events.1000.desc.mid2.zealous:0 "[charismatic_priest.GetHerHis|U] cult spreads through my lands and it is far worse than any plague."
 epidemic_events.1000.desc.mid2.fallback:0 "[charismatic_priest.GetSheHe|U] has captured the imaginations of the people."
 epidemic_events.1000.desc.outro:0 "If nothing is done, this cult may very well subvert [ROOT.Char.GetFaith.GetName] itself in plague-striken lands."
 epidemic_events.1000.a:0 "Burn this lunatic!"
 epidemic_events.1000.b:0 "I'm sure this is harmless."
 epidemic_events.1000.c:0 "At last, I have found [charismatic_priest.GetFaith.HighGodName|U]!"
 epidemic_events.1010.t:0 "A Romantic Revenant"
 epidemic_events.1010.desc:0 "[epidemic_scope.GetName|U] continues to desecrate my realm, and even people at court are beginning to suspect a supernatural element to this dreadful plague. [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me one dreary evening with a disturbing proposition.\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip|U], your grief at the loss of [dead_lover.GetFirstName] is known to me and I grieve with you, but I believe strongly that [epidemic_scope.GetNameNoTooltip] brings with it a great curse on the dead. We must nail [dead_lover.GetHerHis] coffin shut before [dead_lover.GetSheHe] rises and brings the plague with [dead_lover.GetHerHim]!""
 epidemic_events.1010.a:0 ""How dare you!""
 epidemic_events.1010.b:0 "Perhaps [superstitious_courtier.GetSheHe] is right..."
 epidemic_events.1010.c:0 "Nail every coffin in the realm shut!"
 epidemic_events.1020.t:0 "Bad Air Over [epidemic_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1020.desc:0 "[epidemic_scope.GetName|U] has devastated the people of [epidemic_county.GetNameNoTier]. [miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] informs me that local trade and produce has completely dried up as the people wallow in their homes and in the streets, awaiting [ROOT.Char.GetFaith.DeathDeityNamePossessive|U] call.\n\n[miasma_courtier.GetSheHe|U] blames the plague on the bad air surrounding the dead and dying, and proposes that countering it with a vast field of [epidemic_province.Custom('get_region_flower_type_plural')] would do much to dispel this bad air and slow the spread of the disease."
 epidemic_events.1020.a:0 "Warto spróbować."
 epidemic_events.1020.b:0 "Co za marnotrawstwo złota."
 epidemic_events.1030.t:0 "Leeches!"
 epidemic_events.1030.desc:0 "Some learned members of court tell me that the tactical administration of leeches is a definite and sure treatment for imbalanced humors and corruption. However, as [leeched_courtier.GetFirstName] approaches me with a cold pale grin on [leeched_courtier.GetHerHis] face and a fistful of leeches held out to me, I can't help but wonder if this has all gone too far.\n\n"Leeches! Leeches are the only way to keep [epidemic_scope.GetName] at bay!"\n\nThis comes in direct contradiction with the general medical advice to only use leeches under the guidance of a physician, but in these desperate times, can we really afford to wait?"
 epidemic_events.1030.a:0 "Distribute leeches to everyone at court!"
 epidemic_events.1030.a.success:0 "The leeches prove successful"
 epidemic_events.1030.a.failure:0 "The leeches are harmful"
 epidemic_events.1030.b:0 "Let's follow the medical advice."
 epidemic_events.1040.t:0 "Flagelanci na dworze"
 epidemic_events.1040.desc.intro:0 "[epidemic_scope.GetName|U] w dalszym ciągu rozprzestrzenia się po moim państwie, niszcząc wszystko na swojej drodze. W zainfekowanych regionach zyskała na znaczeniu grupa fanatyków, twierdzących, że zbawienie można osiągnąć poprzez samobiczowanie.\n\n"
 epidemic_events.1040.desc.mid.approves:0 "Co gorsza, [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] aprobuje te praktyki i nalega, by wszyscy na dworze poszli w ich ślady. Nalega, abym nie tylko tolerował[Select_CString(chaplain.IsFemale, 'a', '' )] takie zachowanie, ale wręcz je popierał[Select_CString(chaplain.IsFemale, 'a', '' )]."
 epidemic_events.1040.desc.mid:0 "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stanowczo sprzeciwia się tej praktyce, twierdząc, że ten masochistyczny akt jest nie tylko heretycki, ale ma także charakter dewiacyjny seksualnie i należy go wyeliminować. Zdecydowanie sugeruje, aby ta praktyka została z całego serca potępiona przez koronę."
 epidemic_events.1040.a:0 "To perwersja!"
 epidemic_events.1040.b:0 "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że nie krzywdzą nikogo poza sobą."
 epidemic_events.1040.c:0 "Jeśli to, co mówią, jest prawdą, to również będę się biczować!"
 epidemic_events.1050.t:0 "Doomsday"
 epidemic_events.1050.desc:0 "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bursts into the throne room late at night, a tattered message in hand.\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip|U], I bring terrible news regarding [epidemic_scope.GetName]! Blasphemers and heretics are crying that the world is coming to an end, claiming that [epidemic_scope.GetNameNoTooltip] was sent to us by [ROOT.Char.GetFaith.HighGodName] to mark beginning of [ROOT.Char.Custom('apocalypse_name')]. Their gospel is doing little but stir panic and suicide in the local population, how may we thwart this hysteria?""
 epidemic_events.1050.a:0 ""Root them out!""
 epidemic_events.1050.b:0 ""Send your best theologians to debate them!""
 epidemic_events.1050.b.tt.success:0 "Fear of the apocalypse is dissuaded"
 epidemic_events.1050.b.tt.failure:0 "The people are unconvinced"
 epidemic_events.1050.c:0 ""Perhaps they're right...""
 epidemic_events.1060.t:0 "Bringers of Pestilence"
 epidemic_events.1060.desc.intro:0 "The people of my realm continue to be beset by [epidemic_scope.GetName], and superstition is rife among their number. I have been informed that they are blaming the plague on"
 epidemic_events.1060.desc.mid.cats:0 "the supernatural qualities of cats.\n\nThey believe that somehow, common house cats are carrying the plague with them and cursing common people with their presence. This belief is so widespread that areas most affected by the plague have begun slaughtering cats en masse."
 epidemic_events.1060.desc.mid.dogs:0 "the supernatural qualities of dogs.\n\nThe most loyal and trusting of creatures are, in the eyes of my lowest subjects, somehow responsible for the suffering and death within my realm. This belief is so common that many areas are actively hunting down the poor beasts."
 epidemic_events.1060.desc.mid.faith:0 "the [faith_to_blame.GetAdherentNamePlural].\n\nThey claim that foreign traders practicing [faith_to_blame.GetReligion.GetName] are bringing with them plagues from abroad and the wrath of [ROOT.Char.GetFaith.HighGodName] for their evils."
 epidemic_events.1060.desc.mid.trait:0 "sinful practice and failure to show [ROOT.Char.GetFaith.HighGodName] proper respect.\n\n"
 epidemic_events.1060.desc.mid2.witches:0 "They blame witchcraft specifically, but it seems quite unclear what constitutes witchcraft in the eyes of the peasantry."
 epidemic_events.1060.desc.mid2.sin:0 "They believe that we have become too [sinful_trait.GetName(ROOT.Char)] and it is only through mass repentance and harsh punishment that we may return to living the way [ROOT.Char.GetFaith.HighGodName] intends us to."
 epidemic_events.1060.desc.outro:0 "\n\nThese acts have been condemned broadly by the [ROOT.Char.GetFaith.PriestNeuterPlural] of the realm, but nevertheless the trials continue."
 epidemic_events.1060.a:0 "There is nothing I can do."
 epidemic_events.1060.b:0 "Stop them at once!"
 epidemic_events.1060.c:0 "Perhaps our answer lies in the [ROOT.Char.GetFaith.ReligiousText|U]."
 epidemic_events.1061.t:0 "Pet Pyre"
 epidemic_events.1061.desc.intro:0 "I wake in my chamber to the distant roar of commotion off in the center of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]. I look outside and see the sky burning orange and countless chimneys of smoke wafting off in the distance. Has the realm caught ablaze while I sleep?\n\nI track down [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] for answers."
 epidemic_events.1061.desc.mid.cats:0 ""It's the cats, my [ROOT.Char.GetTitleAsNameNoTooltip|U]. Locked in small wicker cages, the beasts are sent mewling and hissing onto great pyres."
 epidemic_events.1061.desc.mid.dogs:0 ""It's the dogs, my [ROOT.Char.GetTitleAsNameNoTooltip|U]. I'm afraid the peasants are burning them alive to keep [epidemic_scope.GetName] at bay."
 epidemic_events.1061.desc.outro:0 "Quite the ghastly affair.""
 epidemic_events.1061.a:0 "I suppose there's nothing I can do."
 epidemic_events.1061.a.success:0 "Burning animals has no effect"
 epidemic_events.1061.a.failure:0 "Burning animals somehow increases infections"
 epidemic_events.1061.b:0 "This must stop!"
 epidemic_events.1061.c:0 "Harming these animals must become a crime."
 epidemic_events.1062.t:0 "Catchers"
 epidemic_events.1062.desc.intro:0 "The senseless superstitious violence of my people continues to spread along with [epidemic_scope.GetName], like a sickness of the mind following this sickness of the flesh. Now, my usual courtly duties are interrupted by a group of gruff poachers entering my court.\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip|U], it has come to the attention of my associates here that you have a bit of a"
 epidemic_events.1062.desc.mid.cats:0 "cat problem. Everyone knows cats are servants of [ROOT.Char.GetFaith.DevilName|U] and they bring [epidemic_scope.GetName] with them everywhere they go."
 epidemic_events.1062.desc.mid.dogs:0 "dog problem. It is common knowledge that dogs are disgusting creatures surrounded by bad air and filth."
 epidemic_events.1062.desc.outro:0 "We're men of the people, and we are willing to hunt down every last one of those monsters until the plague disappears.""
 epidemic_events.1062.a:0 "Kill them all."
 epidemic_events.1062.a.no_effect:0 "Killing the animals has no effect"
 epidemic_events.1062.a.success:0 "The plague alleviates"
 epidemic_events.1062.a.failure:0 "The plague gets worse"
 epidemic_events.1062.b:0 "Catch them and bring them to the capital."
 epidemic_events.1062.b.no_effect:0 "This has no effect"
 epidemic_events.1062.b.failure:0 "The capital is filled with rabid animals"
 epidemic_events.1063.t:0 "Repent!"
 epidemic_events.1063.desc.intro:0 "The center of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U] is noisy with panic and despair, and cutting through the wailing of the damned is the voice of a common street preacher.\n\n"Repent! Repent!"
 epidemic_events.1063.desc.mid.faith:0 "This plague is not of [faith_blamed.GetAdjective] making! This is a result of our own sin."
 epidemic_events.1063.desc.mid.sin:0 "This plague is a punishment from [ROOT.Char.GetFaith.HighGodName|U] for our weakness and propensity to be [trait_blamed.GetName(ROOT.Char)]."
 epidemic_events.1063.desc.mid.witch:0 "It is not witches we should be turning our eyes to, but ourselves! Are we not all sinners?"
 epidemic_events.1063.desc.mid.cats:0 "Blaming this plague on a creature as wretched and pathetic as a cat is absurd! It is our own sins we should be looking at!"
 epidemic_events.1063.desc.mid.dogs:0 "Blaming this plague on simple-minded hounds is nonsense! It is our own corrupt souls that are to blame for this."
 epidemic_events.1063.desc.outro:0 "Only by striving to be [virtuous_trait.GetName(ROOT.Char)] can we even hope for an end to the plague."\n\nThe crowd seems quite captivated by this message, and many other preachers throughout town seem to be relaying the same message with equal conviction and vigor. I can't help but feel like perhaps it is my own weakness and sin that brings this plague upon my people."
 epidemic_events.1063.a:0 "I repent!"
 epidemic_events.1063.b:0 "Stuff and nonsense."
 epidemic_events.1063.c:0 "Surely I can debate a common street preacher."
 epidemic_events.1063.c.success:0 "You dissuade the preacher"
 epidemic_events.1063.c.failure:0 "You embarrass yourself"
 epidemic_events.1064.t:0 "Trials"
 epidemic_events.1064.desc.intro:0 "In spite of continued efforts to condemn superstition surrounding [epidemic_scope.GetName], the practice continues to escalate and now I hear of trials taking place all across the realm."
 epidemic_events.1064.desc.mid.sin:0 "The trials seek to root out the [trait_blamed.GetName(ROOT.Char)] among us and have them severely punished, sometimes until death."
 epidemic_events.1064.desc.mid.witch:0 "The trials seek to expose witches through barbaric and nonsensical means, often trials that would result in death whether the accused were a witch or not."
 epidemic_events.1064.desc.outro:0 "\n\nThese trials aim to punish the wicked in an attempt to bring forth the spirit of [ROOT.Char.GetFaith.HealthGodName|U] to cleanse the land of plague, but in reality it has only brought on more deaths and furthering the depletion of my realm."
 epidemic_events.1064.a:0 "The only justice is #EMP my#! justice."
 epidemic_events.1064.b:0 "The trials must end!"
 epidemic_events.1064.c:0 "We must preach against this practice."
 epidemic_events.1064.c.success:0 "Your message is convincing"
 epidemic_events.1064.c.failure:0 "The trials continue"
 epidemic_events.1065.t:0 "Shame"
 epidemic_events.1065.desc.intro:0 "The justice of the mob continues to be as much a plague on my realm as [epidemic_scope.GetName], and at last the consequences have landed at my doorstep. I am informed that local preachers are polarizing the public against their noble betters, and they have turned their eyes squarely upon [shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nThey accuse [shamed_buddy.GetHerHim] of the crime of"
 epidemic_events.1065.desc.mid.sin:0 "being [trait_blamed.GetName(shamed_buddy)]"
 epidemic_events.1065.desc.mid.witch:0 "witchcraft"
 epidemic_events.1065.desc.outro:0 "and demand that [shamed_buddy.GetSheHe] be brought out of [shamed_buddy.GetHerHis] comfortable dwellings and finery and be brought to repent for [shamed_buddy.GetHerHis] sins by means of public humiliation. Usually such acts of disrespect for a noble would be heavily punished, but I simply cannot punish the entire realm."
 epidemic_events.1065.a:0 "Give them what they want."
 epidemic_events.1065.b:0 "I refuse!"
 epidemic_events.1065.c:0 "I will go in [shamed_buddy.GetHerHis] place."
 epidemic_events.1066.t:0 "Expulsion"
 epidemic_events.1066.desc:0 "Nothing anyone can say seems to be enough to convince the peasantry that [faith_blamed.GetAdherentNamePlural] are not to blame for [epidemic_scope.GetName]. Word has spread throughout [faith_blamed.GetAdjectiveNoTooltip] communities that my realm is not a safe place for their people, and trade has suffered much as a consequence.\n\nTo make matters worse, [faith_blamed.GetAdjectiveNoTooltip] traders are not only unwelcome in many infected villages, but are actively being attacked. Trade is the lifeblood of the world, and if nothing is done to curtail this meaningless violence, my realm will suffer unknown consequences."
 epidemic_events.1066.a:0 "This behavior must be punished."
 epidemic_events.1066.b:0 "This is beyond my control."
 epidemic_events.1066.c:0 "I can offer sanctuary in the capital."
 epidemic_events.1067.t:0 "[faith_blamed.GetAdjectiveNoTooltip|U] Plague Influx"
 epidemic_events.1067.desc:0 "As [epidemic_scope.GetName] ravages [bigoted_ruler_that_everyone_hates.GetNamePossessive] realm, the peasantry there has been insistent on blaming [faith_blamed.GetAdherentNamePlural]. This problem has become so widespread that many have even begun fleeing [bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip|U] and coming to my lands.\n\nWhile this extra influx of people brings with it trade and tax, it is undeniable that they are coming from a place rife with [epidemic_scope.GetName] and are no-doubt bringing the bad air with them. While there is the risk that the plague will spread more easily into my lands, the opportunities presented by this influx of refugees are difficult to deny."
 epidemic_events.1067.a:0 "They are welcome here."
 epidemic_events.1067.b:0 "We cannot open the gates to plague."
 epidemic_events.1067.c:0 "Offer sanctuary in the capital."
 every_bordering_county:0 "Every county bordering [bigoted_ruler_that_everyone_hates.GetName]"
 epidemic_events.1068.t:0 "Loanly"
 epidemic_events.1068.desc:0 "The witch hunt against [faith_blamed.GetAdherentNamePlural] based on the accusation of spreading [epidemic_scope.GetName] has had a great number of financial consequences for every strata of society and that couldn't be more clear to me than when [loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] stumbles into court like a common beggar.\n\n"The situation is desperate, my [ROOT.Char.GetTitleAsNameNoTooltip|U]. [faith_blamed.GetAdjectiveNoTooltip|U] persecution has terrified all manner of non-believers away from my lands. Nobody can be found to engage in the necessary practice of usury, and my treasury runs thin. We must find a solution and find it fast!""
 epidemic_events.1068.a:0 "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U] will be a safe place for all."
 epidemic_events.1068.b:0 "I can offer you a loan."
 epidemic_events.1068.c:0 "It is unfortunate."
 all_of_vassals_holding:0 "All of [loneless_vassal.GetNamePossessive] holdings"
 epidemic_events.1100.t:0 "A Shadow Over [infected_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1100.desc.intro.apocalyptic:0 "The streets of [infected_county.GetName] have turned silent. [ROOT.Char.GetFaith.DeathDeityName|U] has cast [ROOT.Char.GetFaith.DeathDeityHerHis] plague over"
 epidemic_events.1100.desc.intro.major:0 "To walk through [infected_county.GetName] is to be treated to a dreadful symphony of human suffering. Pestilence has come to"
 epidemic_events.1100.desc.intro.fallback:0 "Spacer ulicami [infected_county.GetAdjective] z początku wydaje się dość przyjemny, ale bliższe oględziny ujawniają coś głęboko nieprzyjemnego. Plaga dotarła do"
 epidemic_events.1100.desc.intro2.holy_site:0 "tego najświętszego z miejsc.\n\n"
 epidemic_events.1100.desc.intro2.cool_place:0 "niegdyś kwitnącej metropolii.\n\n"
 epidemic_events.1100.desc.intro2.backwater:0 "tej skromnej wioski.\n\n"
 epidemic_events.1100.desc.mid.typhus:0 "Zarażeni są pokryci od stóp do głów wysypką, która jest gorąca w dotyku.\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague:0 "Black pustulous buboes cover the skin of the infected, filled with a foul liquid that emits bad air when popped.\n\n"
 epidemic_events.1100.desc.mid.smallpox:0 "Skóra zarażonego jest głęboko czerwona oraz pokryta grudkami i guzkami. Niezliczone świeże blizny powstałe w wyniku niekończącego się swędzenia pokrywają skórę, a pozbawione nadziei oczy są przekrwione i czerwone.\n\n"
 epidemic_events.1100.desc.mid.measles:0 "Guzkowata skóra chorego jest jaskrawoczerwona i bolesna w dotyku. Pocą się nawet na mrozie i wyglądają jak trędowaci.\n\n"
 epidemic_events.1100.desc.mid.dysentery:0 "Kiedy spojrzysz w oczy zarażonych, ich spojrzenie jest puste, jakby duch był gdzie indziej. Ich ubrania są poplamione z tyłu głęboką czerwienią, a także cały czas trzymają się za brzuchy, jakby w obawie, że wypadną im wnętrzności.\n\n"
 epidemic_events.1100.desc.mid.ergotism:0 "The infected will often contort themselves in unholy dances at random intervals between bouts of mindless groaning and fouling on the streets.\n\n"
 epidemic_events.1100.desc.mid.consumption:0 "Everywhere one goes, one cannot escape the ceaseless noise of hacking and coughing from the infected, congealed blood staining their clothes deep crimson.\n\n"
 epidemic_events.1100.desc.mid.fallback:0 "The populace are wracked with bad humors of all sorts, resulting in symptoms that are too numerous to name.\n\n"
 epidemic_events.1100.desc.mid2.apocalyptic:0 "There is nary a soul in town who hasn't been beset by this terrible disease and it continues to creep towards the noble class fast."
 epidemic_events.1100.desc.mid2.major:0 "At least half of the peasant population have been infected, and it's only a matter of time until it spreads to the nobility, if it hasn't already."
 epidemic_events.1100.desc.mid2.fallback:0 "Chociaż liczba chorych pozostaje niska, coraz więcej osób zaczyna wykazywać te objawy i jest tylko kwestią czasu, zanim zaraza rozprzestrzeni się dalej."
 epidemic_events.1100.desc.outro.capital:0 "Ludzie już nadali nazwę tej pladze, „[epidemic.GetName]”. Skoro to paskudztwo ma miejsce u progu mych własnych drzwi, muszę poczynić przygotowania, jeśli chcę uniknąć tego samego losu, co ci nieszczęśnicy."
 epidemic_events.1100.desc.outro:0 "Already, people are calling this affliction "[epidemic.GetName]". Though this may never reach the capital, providing aid where needed could prove critical in keeping it at bay."
 epidemic_events.1100.a.already_has_it:0 "Obawiam się, że jest już za późno..."
 epidemic_events.1100.a.compassionate:0 "Biedni chorzy chłopi..."
 epidemic_events.1100.a.callous:0 "Cóż, nic na to nie poradzę."
 epidemic_events.1100.a.diligent:0 "Będę śledzić rozwój wydarzeń."
 epidemic_events.1100.a.paranoid:0 "#EMP Nigdy#! nie opuszczę swojego pokoju!"
 epidemic_events.1100.a.brave:0 "Przetrwał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] już gorsze rzeczy."
 epidemic_events.1100.a.cannibal:0 "Cóż za marnotrawstwo dobrego mięsa."
 epidemic_events.1100.a.eccentric:0 "Nie mogę po prostu przeczekać tego na łodzi?"
 epidemic_events.1100.a.zealous:0 "[ROOT.Char.GetFaith.HealthGodName|U] nas chroni."
 epidemic_events.1100.a:0 "Ktoś powinien coś zrobić."
 epidemic_events.1100.b:0 "Wezwać medyka!"
 look_for_physician_epidemic_tt:0 "You will seek a [GetCourtPositionType('court_physician_court_position').GetName()] to help offset the [epidemic|E]"
 physician_will_help_epidemic_tt:0 "Your [GetCourtPositionType('court_physician_court_position').GetName()] will provide numerous options to offset the [epidemic|E]"
 epidemic_events.1110.t:0 "Ciała na ulicy"
 epidemic_events.1110.desc:0 "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with panic painted across [chaplain.GetHerHis] face.\n\n"[ROOT.Char.GetName|U], I bring terrible tidings. It would appear that bodies are piling up so quickly across the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] that some have been unable to keep up with the rapid spread, leaving bodies to foul the air with miasma in the middle of the streets! Perhaps we may make use of the $building_type_burial_site_01$ in [graveyard_county.GetName] to help keep up with the growing piles of bodies in the realm.""
 epidemic_events.1110.a:0 "Bardzo dobrze."
 epidemic_events.1110.b:0 "That site is only for me and mine."
 epidemic_events.1120.t:0 "A Gruesome Gift"
 epidemic_events.1120.desc:0 "As we enter [flung_corpse_location.GetName], a devilish idea crosses my mind. A few troops lie on the brink of death with [epidemic_scope.GetName] and soon will depart from this world. It is possible, however, for them to serve me in this war even in death.\n\nThe miasma from the corpses will surely cause more of my soldiers to fall ill, unless we were to dispose of the bodies somehow. Perhaps we may bring [corpse_flingee.GetName] to [corpse_flingee.GetHerHis] knees by sending [corpse_flingee.GetHerHim] a gift via catapult..."
 epidemic_events.1120.a:0 "Load up the bodies!"
 epidemic_events.1120.b:0 "This is obscene!"
 epidemic_events.1121.t:0 "A Gift From Above"
 epidemic_events.1121.desc:0 "[corpse_flinger.GetNamePossessive] forces have entered my lands and seem to have stopped outside my holding, perhaps this is the beginning of a siege.\n\nSoon after they arrive, I hear a sudden boom and a wet slapping sound from outside. I rush out to see what could have made such an unearthly sound, and what I see makes me grow cold.\n\nThe mangled remains of a corpse lies in a puddle of meat and bone, like some macabre display in a butcher's shop. The body is evidently riddled with some foreign disease, and if nothing is done, there will surely be an outbreak."
 epidemic_events.1121.a:0 "Fling it back!"
 plague_averted_tt:0 "The plague is averted"
 plague_still_infects_tt:0 "The bodies are too mashed to move"
 epidemic_events.1121.b:0 "Quarantine the body and clean this place up!"
 epidemic_events.1121.b.success:0 "The quarantine is successful"
 epidemic_events.1121.b.failure:0 "The quarantine fails"
 epidemic_events.1121.c:0 "Just keep it away from me!"
 epidemic_events.1122.t:0 "A Gift Returned"
 epidemic_events.1122.desc:0 "A light whistling fills the air as something appears beyond the walls of [flung_corpse_location.GetName]. The whistling gets louder until suddenly the object lands with a splat in the middle of camp.\n\nBlood and bones and teeth lie in a crater scarcely attached to the unrecognizable meat they once belonged to. It would appear our 'gift' has found its way back to us."
 epidemic_events.1122.a:0 "It's too mangled to move now."
 epidemic_events.1122.b:0 "Scoop them up and try again!"
 epidemic_events.1122.b.success:0 "You fling the 'body' back"
 epidemic_events.1122.b.failure:0 "$plague_still_infects_tt$"
 epidemic_events.1123.t:0 "The Meat Rain"
 epidemic_events.1123.desc:0 "I hear the gentle patter of rain on my windowsill. I am stirred a little as the skies were clear last I'd taken the time to look, so I peer outside and see the skies remain blue still.\n\nI hold my hand out of the window, and I am disturbed to see deep brown blood soak my fingers. All around outside, my lands are being drenched in the putrid stuff with the occasional heavy splat of chunks of flesh. The bodies have evidently been thrown once again, though now they are so punished by this ordeal that they have been reduced to nothing but a mush of blood and gore."
 epidemic_events.1123.a:0 "Absolutely horrific."
 burning_animals_does_nothing_tt:0 "Burning the animals had no effect"
 cats_and_dogs_trial_will_end_tt:0 "The trials will end"
