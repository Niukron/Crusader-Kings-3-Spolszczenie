 epidemic_events.2001.t:0 "The Plague of War"
 epidemic_events.2001.desc:0 "[pleading_vassal.GetName|U] kneels in front of me. [pleading_vassal.GetHerHis|U] desperation fills the room like a miasma. [pleading_vassal.GetHerHis|U] lips tremble deliriously.\n\n"My liege, I plead for your intervention. Two plagues ravage my lands. [epidemic_scope.GetName|U] attacks from within, while [attacking_vassal.Custom('InsultAdjective')] [attacking_vassal.GetName] assaults me in[vassal_war.GetName]. I fear I can persevere with only one enemy. My people can not survive the devastation left by either of them.\n\nI have brought what gold I had as an offering. I place my hopes and the fate of my domain in your hands."
 epidemic_events.2001.a:0 "I will gladly pay to end this foolishness."
 epidemic_events.2001.b:0 "How dare you bring [epidemic_scope.GetName] to #EMP my#! doorstep!"
 epidemic_events.2001.b.desc:0 "Guards! #EMP Carefully#! arrest [pleading_vassal.GetFirstNameNoTooltip] then #EMP even more carefully#! wash everything [pleading_vassal.GetSheHe] touched!"
 epidemic_events.2001.c:0 "[attacking_vassal.GetTitledFirstName] can be reasoned with."
 epidemic_events.2001.c.success:0 "[attacking_vassal.GetFirstNameNoTooltip] was convinced to end [vassal_war.GetName]"
 epidemic_events.2001.c.failure:0 "[vassal_war.GetName] continues"
 epidemic_events.2001.epidemic_spread.t:0 "[pleading_vassal.GetFirstNameNoTooltip] has spread the [epidemic_scope.GetName]!"
 epidemic_events.2001.danger:0 "#color_red If the war is not resolved swiftly, there might be a price to pay...#!"
 epidemic_events.2002.t:0 "The Plague of War: Consequences"
 epidemic_events.2002.desc:0 "While [vassal_war.GetName|U], the war between [attacking_vassal.GetName] and [pleading_vassal.GetName] drags on, morale is evaporating from both sides. But there is a third, invisible enemy among them, the dreaded [epidemic_scope.GetName].\n\nMaybe as a punishment from [ROOT.Char.GetFaith.HighGodName], maybe from the bloated bodies piling up from war, the [epidemic_scope.GetName] has grown more vicious. Mimicking the human appetite for conquest and destruction, its hunger for lives cannot be sated."
 epidemic_events.2002.a:0 "Oh dear."
 epidemic_events.2003.t:0 "Invisible Enemy"
 epidemic_events.2003.desc:0 ""Just this morning I lost five good soldiers. They all succumbed to [epidemic_scope.GetName]. Three more yesterday, and the week has just begun! We must do something! Lest we are left with only corpses and no hope for any victory!"\n\nWhile a tad insolent, [marshal.GetNamePossessive] words are true and painful. My soldiers, tough second to none in a proper fight, have found an insidious, invisible foe.\n\n""And that is only for the ones stationed in [first_epidemic_province.GetName]! Even more have died in [second_epidemic_province.GetName]. There are no more recruits to be found. Only destitute peasants and the remains of the dead."
 epidemic_events.2003.a:0 "Increase the wages. The recruits will come running."
 epidemic_events.2003.a.flavor:0 "Though good soldiers always find gold, gold seldom finds good soldiers."
 epidemic_events.2003.b:0 "A soldier is like a peasant. Their sole purpose in life is to die!"
 epidemic_events.2003.b.flavor:0 "Unwashed masses can sometimes replace skilled warriors - if one is not looking too closely."
 epidemic_events.2003.c:0 "Just close the barracks' door!"
 epidemic_events.2003.c.flavor:0 "Without their daily exercises my troops will be less efficient, but hopefully they will be alive."
 epidemic_events.2005.t:0 "Medicinal Jar"
 epidemic_events.2005.desc:0 "I find myself passing near [physician.GetNamePossessive] study every day, every hour, the threat of [epidemic_scope.GetName] constantly on my mind. Proximity to [physician.GetHerHis] study offers some comfort, even solace.\n\nAmong all the curious utensils [physician.GetName] keeps at hand, one in particular, a beautiful painted jar, seems to be special to [physician.GetHerHim]. [physician.GetSheHe|U] notices my attention.\n\n"I see you have an interest in my [physician.GetCulture.GetName] [medicine_jar.GetName]. It is a true marvel of handcraft, but the real wonders are contained within! It offers me protection while I go out and save the lives of your subjects.""
 epidemic_events.2005.a:0 "Surely I am the one who should be protected?"
 epidemic_events.2005.a.success:0 "[physician.GetFirstName] part with the jar."
 epidemic_events.2005.a.failure:0 "[physician.GetFirstName] remains unconvinced."
 epidemic_events.2005.b:0 "This jar saves lives? Give it to me!"
 epidemic_events.2005.b.success:0 "You wrestle [medicine_jar.GetName] from [physician.GetFirstName]"
 epidemic_events.2005.b.failure:0 "The jar breaks!"
 epidemic_events.2005.c:0 "If you say so. Please, carry on."
 epidemic_events.2006.t:0 "Dancing Mania"
 epidemic_events.2006.desc:0 "A dancing peasant on my doorstep? With a crowd of gawkers gathered around?\n\n"Forgive [dance_victim.GetFirstName], my liege." One of the onlookers speaks up." [dance_victim.GetSheHe|U] started dancing several days ago and has not stopped since. Then some others even joined [dance_victim.GetHerHim|U] in this twisted dance!" The onlooker spits on the ground yet continues to watch, both fascinated and terrified. [dance_victim.GetHerHis|U] face twists with a moan, clearly on the edge of insanity, yet the dance continues."
 epidemic_events.2006.a:0 "Dance without respite? #EMP Excellent!#!"
 epidemic_events.2006.b:0 "Every dance ends eventually. #EMP Right?#!"
 epidemic_events.2006.c:0 "Grab some ropes and tie [dance_victim.GetHerHim] down!"
 epidemic_events.2006.d:0 "By [ROOT.Char.GetFaith.HighGodName] I will cast you down, demon!"
 epidemic_events.3000.t:0 "$travel_danger_prefix$ Blood on the Door"
 epidemic_events.3000.desc:0 "Red is the only color present in [epidemic_location.GetName]. Coughing the only sound. We encourage our mounts to keep going, but I can see [companion.GetTitledFirstName] looking pale, [companion.GetHerHis] lips so tight they've lost all bloodflow.\n\n"Help..." one of the bodies we'd mistaken for corpses moves slowly, painfully, [sick_peasant.GetHerHis] body [sick_peasant.Custom('disease_desc_short')]."
 epidemic_events.3000.a:0 ""I cannot turn a blind eye to this.""
 epidemic_events.3000.b:0 ""[companion.GetFirstNameNoTooltip], you may assist them.""
 epidemic_events.3000.c:0 ""We have no time for this.""
 epidemic_events.3000.b.sick:0 "[companion.GetShortUIName] falls ill"
 epidemic_events.3010.t:0 "$travel_danger_prefix$ Carrion"
 epidemic_events.3010.desc:0 "Our water supplies are running low when we enter [epidemic_location.GetName]. The seemingly deserted village has a lovely well just in the middle, and we push our mounts towards it.\n\nSoon after, the reason why it's deserted becomes apparent.\n\nBodies rest on the floor, [sick_peasant.Custom('disease_desc_short')], and carrion birds circle over their pale heads. A grim sight."
 epidemic_events.3010.a:0 "I've read something about tainted water..."
 epidemic_events.3010.b:0 "Water! #EMP Finally!#!"
 epidemic_events.3010.b.sick:0 "You fall ill"
 epidemic_events.3010.c:0 "We must press on."
 humour_knowledge_modifier:0 "Sanity Assumptions"
 humour_knowledge_modifier_desc:0 "This character noticed that villagers became sick after drinking from an infected well."
 no_water_modifier:0 "Scarce Water Supplies"
 no_water_modifier_desc:0 "This character didn't stop to drink from a well."
