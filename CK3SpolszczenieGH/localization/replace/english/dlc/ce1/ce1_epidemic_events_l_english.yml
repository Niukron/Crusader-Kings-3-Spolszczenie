 epidemic_events.5000.t:0 "Do Something!"
 epidemic_events.5000.desc:0 "More reports roll in from [infected_county.GetName] as the [epidemic.GetName] continues to rage. [church_person.GetTitledFirstName], having brought me the latest of the missives personally, slams a hand on to my desk.\n\n"The people expect us to be performing some acts to help them!" [church_person.GetSheHe|U] insists, gesturing at the message.\n\n"Now, I've seen this type before. All we need to do is purge some of the filthy animals that have been bedeviling the area. The affliction surely won't last without them!" [church_person.GetFirstNameNoTooltip|U] leans back in satisfaction as I ponder. "It is the will of [ROOT.Char.GetFaith.HighGodName].""
 epidemic_events.5000.a:0 "You know, those rats seem dirty enough..."
 epidemic_events.5000.b:0 "Cats get #EMP everywhere.#! They must be the culprits."
 epidemic_events.5000.c:0 "Dogs are constantly covered in filth. Get rid of them!"
 epidemic_events.5000.d:0 "We must cull the sheep."
 epidemic_events.5000.e:0 ""Don't be so ridiculous, [church_person.GetFirstNameNoTooltip].""
 epidemic_events.5001.t:0 "Bar The Doors!"
 epidemic_events.5001.desc:0 "A hurried slapping of feet gives me scant warning before the door bursts open and [courtier.GetFirstName], wild-eyed, barges into the room.\n\n"My [ROOT.Char.GetLadyLord]!" [courtier.GetSheHe|U] stammers, dumping an entire armful of [ROOT.Char.Custom('GetWritingMaterial')] missives on to my desk. "My [ROOT.Char.GetLadyLord], I have just returned from [province.GetName], and you would not #EMP believe#! the devastation! Death and destruction stalk the land! Thousands lie dead in the street!"\n\nSifting through the equally-hysterical piles of [ROOT.Char.Custom('GetWritingMaterial')], I try and make sense of it all. Last I had heard, the outbreak in [province.GetName] was fairly restricted..."
 epidemic_events.5001.a:0 ""Shut it down! Shut down #EMP everything!#!""
 epidemic_events.5001.b:0 "I trust those in charge of [province.GetName]."
 epidemic_events.5001.c:0 ""Don't you think I have enough to worry about, [courtier.Custom('InsultNoun')]?!""
 epidemic_events.5001.d:0 "Best to send some aid whilst the problem is merely nascent."
 epidemic_events.5001.e:0 "They will have to make do."
 epidemic_events.5002.t:0 "The Shore's Silence"
 epidemic_events.5002.desc:0 "As we walk together, [steward.GetFirstName] gives me a gloomy speech about the epidemic spreading across [coastal_province.GetName]. In the distance, we can see the bodies piled along the shoreline, an abandoned boat beached near them. As I turn back towards [steward.GetFirstNameNoTooltip], a curious look begins to dawn upon [steward.GetHerHis] face.\n\n"What if, my [ROOT.Char.GetLadyLord]," [steward.GetSheHe] began, "what if we simply made those bodies a non-issue?"\n\nBriefly nonplussed, I slowly begin to unravel the plan. The boat was abandoned, after all, and those bodies need to be disposed of one way or another..."
 epidemic_events.5002.a:0 "Which way does this water flow, I wonder?"
 epidemic_events.5002.a.tt:0 "Perhaps we can make this vessel #EMP someone else's#! problem..."
 epidemic_events.5002.b:0 ""Load it up and set it adrift.""
 epidemic_events.5002.b.success:0 "The boat is never seen again"
 epidemic_events.5002.b.failure:0 "The boat drifts ashore a few days later"
 epidemic_events.5002.b.criticalfailure:0 "The boat sinks, and the bodies wash back ashore"
 epidemic_events.5002.c:0 "They deserve proper funerary rites."
 epidemic_events.5002.d:0 "Well, at least the boat seems seaworthy..."
 epidemic_events.5003.t:0 "Healing Hands"
 epidemic_events.5003.desc:0 "The filth of the road is kept well away from me by my horse as I ride through the streets of [location.GetName], but the same can't be said of those who trudge through it. A peasant throws [peasant.GetHerselfHimself] at me, one arm wrapped around a small, stumbling child.\n\n"My [ROOT.Char.GetLadyLord]! Please." [peasant.GetSheHe|U] beseeches, pushing the child towards me. "[child.GetSheHe|U] is very sick. Could you spare the merest touch to heal [child.GetHerHim]?""
 epidemic_events.5003.a:0 ""Get that #EMP thing#! away from me!""
 epidemic_events.5003.b:0 "Well, I doubt this will help, but..."
 epidemic_events.5003.b.tt:0 "The peasants believing a royal's touch heals has its benefits and drawbacks..."
 epidemic_events.5003.b.criticalsuccess:0 "The child is miraculously healed"
 epidemic_events.5003.b.success:0 "The infection remains, but they seem happier"
 epidemic_events.5003.b.failure:0 "The child gets sicker"
 epidemic_events.5003.c:0 "Just keep moving, don't look them in the eyes..."
 epidemic_events.5004.t:0 "The Human Tide"
 epidemic_events.5004.desc:0 "Moments after I first notice the rumbling and shouting the doors to my throne room are flung open, my guards helplessly carried away by a roiling tide of peasants.\n\nYoung, old, woman, man, all manner of commoner are here. One amongst them steps forward to address me.\n\n"My [ROOT.Char.GetLadyLord]!" [peasant_1.GetFirstName] begins, gesturing to the mob behind [peasant_1.GetHerHim]. "We request your support and your protection from [epidemic_scope.GetName], as is your duty to us."\n\nMy guards, reorganized and hefting weapons, look at me expectantly."
 epidemic_events.5004.a:0 ""Come on in, everyone!""
 epidemic_events.5004.a.new_courtiers:0 "All new courtiers gain #positive_value 40#! opinion of #color_white you#!"
 epidemic_events.5004.a.old_courtiers:0 "All prior courtiers lose #negative_value 10#! opinion of #color_white you#!"
 epidemic_events.5004.b:0 "I #EMP need#! to talk them out of this foolish plan..."
 epidemic_events.5004.b.success:0 "They understand the need for isolation"
 epidemic_events.5004.b.failure:0 "They have to be forcibly removed"
 epidemic_events.5004.c:0 "Guards! Get them out of here!"
 epidemic_events.5005.t:0 "Lives or Gold?"
 epidemic_events.5005.desc:0 "Gold is the lifeblood of a realm, and merchants bring much of that wealth. [epidemic_scope.GetName] still spreads across that same realm, however, and [steward.GetFirstName] has brought me missives from the trade-rich coastal provinces.\n\n"We can control this outbreak, my [ROOT.Char.GetLadyLord]." [steward.GetFirstNameNoTooltip] says, with what feels like bluffed confidence. "Requiring all merchants sequester themselves before they bring their goods to markets will ensure they aren't infected."\n\nBut, the unspoken rest of the sentence intimated, there's scant chance this won't damage the inflow of precious taxes..."
 epidemic_events.5005.a:0 "Make it forty days, and beat any who dissent."
 epidemic_events.5005.a.coastal_quarantine:0 "Every [realm|E] coastal province"
 epidemic_events.5005.a.landholders:0 "All $barons_and_minor_landholders_vassals$"
 epidemic_events.5005.b:0 "They are to stay isolated for twenty days after they land."
 epidemic_events.5005.b.success:0 "They understand the need for isolation"
 epidemic_events.5005.b.failure:0 "They have to be forcibly removed"
 epidemic_events.5005.c:0 "We cannot risk upsetting the economy."
 epidemic_events.5006.t:0 "Nie do śmiechu"
 epidemic_events.5006.desc:0 "Dźwięk śmiechu rozbrzmiewa obecnie na korytarzach dworu. Dziwne, biorąc pod uwagę, że [epidemic_scope.GetName] wciąż pustoszy okolicę. Kiedy [councilor.GetFirstName] przechodzi obok, chwytam [Select_CString(councilor.IsFemale, 'ją', 'go' )] i żądam informacji, co się dzieje.\n\n„Cóż, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]” – zaczyna z szerokim uśmiechem „to najnowsza rada od medyków! Są pewni, że [epidemic_scope.GetNameNoTooltip] rozprzestrzenia się przez zły nastrój i ponure zachowanie, więc #EMP oczywistym#! jest, że przeciwieństwo tego może pokonać zarazę!”\n\n[councilor.GetFirstNameNoTooltip] kończy wypowiedź, przewidywalnie wybuchając śmiechem."
 epidemic_events.5006.a:0 "Masz całkowitą rację! Ha ha ha! Hi hi!"
 epidemic_events.5006.b:0 "Tylko modły do [ROOT.Char.GetFaith.HighGodNamePossessive] mogą nas uratować."
 epidemic_events.5006.c:0 "Cóż, może coś w tym jest..."
 epidemic_events.5006.c.success:0 "Rzeczywiście czujesz się trochę lepiej"
 epidemic_events.5006.c.failure:0 "Wypadasz nieco nieprzekonująco"
 epidemic_events.5006.d:0 "To jest całkowicie niedorzeczne."
 epidemic_events.5007.t:0 "Witchery and Salve-ation"
 epidemic_events.5007.desc:0 "What commotion is this? A crowd, led by the baying voice of [accuser.GetFirstName], is circling some unfortunate soul. Pushing through, I finally discover [herbalist.GetFirstName] defiantly defending [herbalist.GetHerselfHimself], even as [accuser.GetFirstNamePossessiveNoTooltip] voice rings out even louder.\n\n"—and furthermore, the moment you stepped outside to gather plants for your so-called #EMP craft#!, the cursed [epidemic_scope.GetName] started ravaging our lands! You are #EMP clearly#! the cause, you [herbalist.Custom('InsultAdjective')] [herbalist.Custom('InsultNoun')]!"\n\n[herbalist.GetFirstNameNoTooltip] jabs a finger and fires back as the crowd mutters angrily. This is quickly getting out of hand."
 epidemic_events.5007.a:0 ""Enough! Herbalism is a noble art.""
 epidemic_events.5007.b:0 "[accuser.GetFirstNameNoTooltip] is right. We cannot be too careful."
 epidemic_events.5007.c:0 ""Let's think this through, shall we?""
 epidemic_events.5007.c.success:0 "You manage to convince the crowd"
 epidemic_events.5007.c.failure:0 "The crowd ignores your arguments"
 epidemic_events.5007.d:0 ""Enough! Cease your baseless accusations, [accuser.GetFirstNameNoTooltip].""
 epidemic_events.5007.e:0 "Perhaps if [herbalist.GetFirstNameNoTooltip] promises to give up the craft...?"
 epidemic_events.5008.t:0 "Safe and Sound"
 epidemic_events.5008.desc:0 "It's not exactly a #EMP good#! thing, this [epidemic_scope.GetName], but as time goes on I do see some benefits.\n\nAfter all, I've had nary a visitor for multiple days now — just how I like it! — and even the servants are making themselves scarce. It's hard to say how much this is preventing me from catching the disease, but I'm rather taken by the results.\n\nStill, I wonder, perhaps I should make some effort to show my face? It's just such a #EMP risk#!..."
 epidemic_events.5008.a:0 "Nobody is allowed to see me without my permission!"
 epidemic_events.5008.b:0 "I must be seen by my subjects."
 epidemic_events.5008.c:0 "What a great excuse the [epidemic_scope.GetNameNoTooltip] is!"
 epidemic_events.5009.t:0 "Stymulujący zapach"
 epidemic_events.5009.desc:0 "W takich czasach najlepiej jest uważać na wszelkie dziwne zapachy. Ten jednak emanuje z rogu rynku i jest dość przyjemny.\n\n„Kup sobie saszetkę! Tylko najświeższe i najlepsze zioła!” Stoisko przebiegłe[Select_CString(merchant.IsFemale, 'j kupczyni', 'go kupca' )] jest pokryte różnymi aromatycznymi ziołami, a [merchant.GetSheHe] trzyma w każdej ręce wypełnioną nimi saszetkę, sprzedając swoje towary. Zauważył[Select_CString(merchant.IsFemale, 'a', '' )] mnie i wyciągn[Select_CString(merchant.IsFemale, 'ęła', 'ął' )] jedną, abym spróbował[Select_CString(ROOT.Char.IsFemale, 'a', '' )]. „Tylko to, co najlepsze, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], sprawi, że nie dopadnie cię [epidemic_scope.GetName]!”\n\nBiorę saszetkę z wyciągniętej ręki. Wygląda na coś, co powstrzyma miazmę..."
 epidemic_events.5009.a:0 "„Ile masz na sprzedaż?”"
 epidemic_events.5009.b:0 "„Kupię, ale nie za taką cenę”."
 epidemic_events.5009.b.success:0 "Niechętnie się zgadza"
 epidemic_events.5009.b.failure:0 "Nie chce ustąpić"
 epidemic_events.5009.b.criticalfailure:0 "Ze złością odmawia sprzedaży"
 epidemic_events.5009.c:0 "Jeden nie zaszkodzi."
 epidemic_events.5009.d:0 "To nie zbawi duszy."
 epidemic_events.5010.t:0 "[capital.GetBaseNameNoTierPossessiveNoTooltip] Choking Streets"
 epidemic_events.5010.opening:0 "It is finally here. The dreaded pestilence stalks the streets of [capital.GetBaseNameNoTier], its wanton scythe striking down all in its path.\n\n"
 epidemic_events.5010.santiago:0 "Precious few feet now fall on the Way of St. James. Only the hardiest and most fervent still walk the path towards the plague-stricken city, seeking salvation from the almighty even as they themselves succumb to the loathsome sickness.\n\nThe beautiful plazas, so often filled with cheer and good-natured barter, are the refuge of the damned. The dead and the dying rattle their last here, pitifully alone."
 epidemic_events.5010.london:0 "The gentle tides of the Thames carry more than just silt and traders now. Bloated, sun-bleached corpses are deposited downriver, their agonised faces set in a silent rictus grin, popped buboes livid against the pale skin.\n\nThe old Roman walls, so many times a guardian against incursion from the living, are now buttressed with the dead. The twisting, narrow streets have become a maze of stacked corpses, rats using the piles as both refuge and sustenance."
 epidemic_events.5010.rome:0 "Rome! Glorious Rome. The Capital of the World.\n\nCountless souls have walked these venerable roads, but the ranks of the dead swell more swiftly day by day. The scourge sweeps the streets, blighting every pretty plaza and glorious archway. The old marbles stand silently, helpless against the torture of the living. The dying rattle their last, on their lips the words scarcely dared thought of in better times:\n\n"Just how perpetual is the Eternal City?""
 epidemic_events.5010.paris:0 "The winding waters of the Seine lap happily against the Île de la Cité's shores, belying the catastrophe on the land.\n\nThe sick shamble hopelessly between ramshackle buildings. Where bakers once hawked their wares lie piles of dead, the living unable to keep up with the tide of sickness constricting the city.\n\nThe scene would nearly be peaceful, were it not for the groans and coughs of the dying."
 epidemic_events.5010.constantinople:0 "The City of World's Desire. The Queen of Cities. The Door to Happiness. The Crossroads of the World.\n\nSuch grand and resplendent names are bestowed on the mighty metropolis, draped across its glimmering promontary since time immemorial. So venomously ironic do those same names feel now, with the diseased and debilitated picking their miserable way through the corpses of those that have already succumbed.\n\nDo they take any comfort in those past glories as they die?"
 epidemic_events.5010.prague:0 "The marketplaces and trading squares of the city, so usually bustling with activity, have fallen deathly silent. The proud bridges across the Vltava are clogged with the sick, the dead causing logjams amidst the spans below.\n\nVyšehrad overlooks the carnage sadly, its stern walls founded by Duke Krok so many generations ago unable to stop so deadly and silent a killer as the dreaded pestilence.\n\nThe City of a Hundred Spires dies slowly, those vaunted steeples unable to keep the sky from falling."
 epidemic_events.5010.toledo:0 "What city is more known for its steel than Toledo? The waters of the Tagus have been used to quench the blades of a million swords, but there are some threats no amount of fine craftsmanship can protect from.\n\nIt is a grim irony that so diverse a place should be so suddenly united in the face of such adversity. The sickness kills without prejudice, laying low all from every walk of life.\n\nThe ancient smithies fall silent. Those who worked them turn their calloused hands to prayer rather than toil, in hope that the divine may save them where a weapon would not."
 epidemic_events.5010.cairo:0 "Ancient beyond measure, Cairo has watched sister cities in Memphis and Heliopolis rise and fall, yet still it stands strong. It has endured much, but it will need to endure further still.\n\nThe Nile, the River of Life, today carries death with it as it flows. The malignant dead are carried away by its waters to fester in the muddy deltas where it meets the sea, but more and yet more replace them. Nilometers suffocate with bodies, thrown desperately into their throats to save time, save space, save the living.\n\nThe old city withers."
 epidemic_events.5010.kanyakubja:0 "Nobody knows just how many generations have lived and died here, but all agree that the city itself is impossibly ancient. It will require all its experience and wisdom to survive this threat.\n\nThe famed perfume distilleries continue churning out attars, camelskin bottles filled to the brim and worn around the healthy's necks to ward off the evil smells.\n\nElsewhere, however, the only sounds echoing from the walls are the groans of the dead and the dying, their bodies stacked to impossible heights in the narrow alleyways."
 epidemic_events.5010.varanasi:0 "It is more commonly known as the City of Light, but Varanasi has been the City of the Dead for just as long. It seems fitting, then, that it should play host to this most deadly of pestilences.\n\nIn happier times, the Ganges teems with life; now, it carries only the dead. Their bloated corpses catch on the riverbanks, kicked away by the few remaining living people who dare to venture outside.\n\nThe sounds of weeping and coughing bounce off the ancient stones of this antediluvian city."
 epidemic_events.5010.fallback:0 "The winding streets and piled housing, so usually bustling with teeming masses, lie silent. Only the pitiful wails of the bereaved and the hacking wet coughs of those soon to join the mounting dead break the still."
 epidemic_events.5010.a:0 "Alms donations may at least ease the dying's passage."
 epidemic_events.5010.b:0 "#DIE1 The city...#! #DIE2 my precious city...#!"
 epidemic_events.5010.b.win:0 "You resolve to rebuild"
 epidemic_events.5010.b.neutral:0 "You fret about the challenges"
 epidemic_events.5010.b.lose:0 "You sink into a sense of dread"
 epidemic_events.5900.t:0 "Czarna śmierć"
 epidemic_events.5900.desc:0 "Zaraza nawiedza te ziemie.\n\nPotworne, pieniące się pęcherze rosną na ofiarach, których żałosne wołania o pomoc są powoli tłumione, gdy dławią się ropą wypełniającą ich gardła.\n\nOd najniższego rangą łobuza po najbardziej słynnego cesarza, wszyscy boją się bezlitosnej kosy zarazy. Ci, którzy przeżyli, muszą bezradnie patrzeć, jak wszyscy wokół nich umierają. Wierzący szukają wybawienia w boskości, a potężni w swoich bogactwach, niemniej nikt nie może być naprawdę bezpieczny. Straszliwe macki rozprzestrzeniają się po całej krainie, ściskając ją, aż przestaje oddychać.\n\nCzarna śmierć nadeszła. [ROOT.Char.GetFaith.CustomLoc('HealthGodNameWol')], ocal nas wszystkich."
 epidemic_events.5900.christian:0 "„Ojcze nasz, któryś jest w niebie, święć się imię Twoje...”"
 epidemic_events.5900.fallback:0 "Obyśmy wytrwali w tych ponurych czasach."
 epidemic_events.5901.t:0 "Elbow Deep"
 epidemic_events.5901.desc:0 "The cadaver lies on the table, surrounded by various macabre equipment, as well as both my physician [physician.GetFirstName] and myself.\n\n"I'm not sure, my [ROOT.Char.GetLadyLord]," [physician.GetFirstNameNoTooltip] began nervously, [physician.GetHerHis] gaze affixed firmly at [physician.GetHerHis] feet. "I don't know what we can garner from this corpse..."\n\n[physician.GetSheHe|U] knows quite well what we #EMP could#! do, [physician.GetSheHe] simply doesn't want me to ask it of [physician.GetHerHim]. Dissecting the cadaver of a plaguebearer could glean us some precious hints as to how to combat it. The only question is whether there's any risk of catching the terrible affliction..."
 epidemic_events.5901.a:0 ""Why don't we do it together?""
 epidemic_events.5901.a.tt:0 "Insights Gained"
 epidemic_events.5901.a.tt.plague:0 "Plague Caught"
 epidemic_events.5901.b:0 "I demand a dissection."
 epidemic_events.5901.c:0 "All right, we'll do without."
 epidemic_events.5902.t:0 "Border Crossings"
 epidemic_events.5902.desc:0 "Dismounting hurriedly, I push my way through the throngs of soldiers in [border_province.GetName], within the border county of [border_county.GetNameNoTier]. The missive from my marshal [marshal.GetFirstName] had requested my judgement and presence, and as I spy [marshal.GetHerHim] I can see why.\n\nA ragged mass of people, tired and hungry, stand uncertainly before us. They are clearly refugees from the brutal plague that continues to wrack far-off lands, but there is no guarantee they have escaped unscathed.\n\nEven now, I can see a man in the pack hack and cough. [marshal.GetFirstNameNoTooltip] covers [marshal.GetHerHis] mouth uncertainly."
 epidemic_events.5902.a:0 "We cannot risk it. Kill them all."
 epidemic_events.5902.b:0 "Perhaps we can set up some temporary camps."
 epidemic_events.5902.c:0 "Send them away."
 epidemic_events.5902.d:0 "Let them through."
 epidemic_events.5903.t:0 "Simple Pleasures, Discarded"
 epidemic_events.5903.desc:0 ""[ROOT.Char.GetFirstName]! No!" The voice of [family.GetFirstName] rings out over the sound of my horse as it walks along the path. [family.GetSheHe|U] runs up beside me, glaring up reproachfully.\n\n"You've heard what's on the way. All that death and disease..." [family.GetSheHe] wrings [family.GetHerHis] hands unhappily. "You must stay here, safe and sound within the walls. Please."\n\nI can only sigh. If I'd just been a little quicker out of the gate I'd be riding in the countryside now, happily taking in nature."
 epidemic_events.5903.a:0 "[family.GetSheHe|U] is probably right."
 epidemic_events.5903.b:0 ""Bah, I'll be fine!""
 epidemic_events.5904.t:0 "Doomsday Preachers"
 epidemic_events.5904.desc:0 "The market usually holds a fair amount of hustle and bustle, but today there is a true cacophony echoing around the place. I spy the culprit; a figure, shouting at the top of [doomsday_preacher.GetHerHis] lungs.\n\n"The End Times are upon us!" [doomsday_preacher.GetSheHe] wails, haranguing some passers-by. "We will all perish! So it is written!"\n\nThe flecks of spittle flying from the preacher's mouth disgusts most, but a few of the watching crowd are beginning to agree loudly."
 epidemic_events.5904.a:0 "[doomsday_preacher.GetSheHe|U] is right! We must prepare!"
 epidemic_events.5904.b:0 "Guards? Arrest that [doomsday_preacher.GetWomanMan]."
 epidemic_events.5904.c:0 ""Show me where it is written. Prove your words.""
 epidemic_events.5904.c.tt.success:0 "You prove them wrong"
 epidemic_events.5904.c.tt.failure:0 "You lose the debate"
 epidemic_events.5904.d:0 ""Don't listen to [doomsday_preacher.GetHerHim]!""
 epidemic_events.5904.d.tt:0 "All baronies surrounding [doomsday_province.GetName] have a #color_white 15%#! chance of gaining the same modifier"
 epidemic_events.5905.t:0 "Spreading Nerves"
 epidemic_events.5905.desc:0 "Once the initial shock at my presence from the punters has eased, this tavern has turned out to be quite the place to relax. Nevertheless, the barkeep appears somewhat on edge.\n\n"You know, my [ROOT.Char.GetLadyLord], about the great pestilence? Have you heard what it's doing to people? It's making them #EMP [ROOT.GetCharacter.Custom('GetPlagueEffect')]!#!" [peasant.GetSheHe] gestures frantically. "That's what they say! How will we ever survive?!"\n\nThe ever-busy #EMP 'they'#! are once more doing fine work..."
 epidemic_events.5905.a:0 ""There is no need to panic. Trust me, I am a physician.""
 epidemic_events.5905.a.tt:0 "All baronies surrounding [province.GetName] have a #color_white 50%#! chance of gaining the same modifier"
 epidemic_events.5905.b:0 ""Does that sound particularly likely to you?""
 epidemic_events.5905.b.tt.success:0 "You successfully persuade them"
 epidemic_events.5905.b.tt.failure:0 "They seem unconvinced"
 epidemic_events.5905.c:0 "Debating [peasant.GetHerHim] won't get [peasant.GetHerHim] to believe me anyway."
 epidemic_events.5906.t:0 "Roaming, Raving"
 epidemic_events.5906.desc:0 "The guards are usually not quite so forthright when it comes to disturbing me in my council chambers, but today they burst in readily, my marshal [marshal.GetFirstName] at their head. Behind them, being dragged along unceremoniously, is a pitiful figure with wide eyes and what appears to be a whip clasped tightly in [flagellant.GetHerHis] hands.\n\n"We found [flagellant.GetHerHim] in [doomsday_province.GetName], wandering the streets, beating [flagellant.GetHerselfHimself] bloody with that thing." [marshal.GetFirstNameNoTooltip|U] indicates the whip. "[flagellant.GetSheHe|U] is giving the locals the frights of their lives, ranting about how the mighty pestilence is on its way to us and we must all repent.""
 epidemic_events.5906.a:0 ""You and your type are destroying the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] faith!""
 epidemic_events.5906.a.tt.success:0 "You successfully argue your point"
 epidemic_events.5906.a.tt.failure:0 "The flagellant remains resolute"
 epidemic_events.5906.b:0 "Perhaps [flagellant.GetSheHe] has a point..."
 epidemic_events.5906.c:0 ""Lock [flagellant.GetHerHim] up, [marshal.GetFirstNameNoTooltip].""
 epidemic_events.5906.d:0 "Let [flagellant.GetHerHim] go. They are doing no harm."
 fervor_loss_flagellants:0 "Flagellants roaming freely"
 epidemic_events.5907.t:0 "A Little Tickle"
 epidemic_events.5907.desc:0 "My eyelids flutter open as the morning sun beams down on them. I roll upright, stretch, yawn and... #EMP cough#!.\n\nMy throat is a bit sore. My eyes, too, are somewhat blearier than usual. I even feel a slight sniffle.\n\nOh no. Please, not me. Deliver me from this fate. Tell me, oh [ROOT.Char.GetFaith.HighGodName], that the dreaded plague has not spread to these lands and made me its victim..."
 epidemic_events.5907.a:0 "My physician will give me top of the line treatments!"
 epidemic_events.5907.b:0 "It's nothing. Surely it's nothing."
 epidemic_events.5907.b.success:0 "It was indeed nothing"
 epidemic_events.5907.b.failure:0 "'Tis just a sniffle"
 epidemic_events.5907.b.criticalfailure:0 "You fall truly ill"
 epidemic_events.5908.t:0 "Stiff Stackers"
 epidemic_events.5908.desc:0 "The very first supplicant of the day steps towards me, and it's clear this is nobody of high standing. The dirt and grime beneath [gravedigger.GetHerHis] fingernails confirms that, even if [gravedigger.GetSheHe] has clearly put some effort into appearing presentable.\n\n"I represent the gravediggers of [province.GetName], my [ROOT.Char.GetLadyLord]," [gravedigger.GetSheHe] begins, "and we have a request of you. The fearsome plague creeps towards us as we speak: our noble profession will be much in need soon, that much is sure."\n\n"We will be the ones handling the bodies, the ones most at risk." [gravedigger.GetSheHe|U] continues. "In return, we ask only for some small raise in recompense. Could your grace spare the coin?""
 epidemic_events.5908.a:0 ""You'll dig your own grave if you ask again.""
 epidemic_events.5908.b:0 "Ensure they are compensated fairly."
 epidemic_events.5908.c:0 ""Bah! There are plenty more where you came from.""
 epidemic_events.5999.t:0 "The Darkening Horizon"
 epidemic_events.5999.desc:0 "Missives and messages sprawl across my desk. They are all about one particular subject. The panic seeps from the words, forming in turn a rapidly rising pool of dread in my stomach.\n\nThe sickness starts with chills and fever before necrotic buboes form beneath the unfortunate's armpits. Their breath comes in wretched gasps between explusions of blood, lips and toes turning a livid black. It then kills, indiscriminately; rich and poor, young and old, duke and downtrodden.\n\nThe reports are from far-flung lands for now, but my trembling fingers trace the dates.\n\nIt is getting closer."
 epidemic_events.5999.a:0 "Hah! Let them die."
 epidemic_events.5999.a.tt:0 "It is so far away! We may as well rejoice in their misfortune."
 epidemic_events.5999.b:0 "We need to do something!"
 epidemic_events.5999.b.tt:0 "Lock up buildings! Shutter doorways! Plant beds of roses!"
 epidemic_events.5999.c.christian:0 "#EMP "I looked, and behold, a green horse..."#!"
 epidemic_events.5999.c.notchristian:0 "An ill omen of times to come..."
 epidemic_events.0110.t:0 "Z popiołów"
 epidemic_events.0110.desc:0 "W końcu zaraza opuściła państwo i musimy potraktować to jako okazję do podniesienia się z chaosu, jaki pozostawiła po sobie.\n\nStoimy na zgliszczach starego świata i czas pomyśleć o tym, jaki będzie nowy."
 epidemic_events.0110.desc.new_capital:0 "\n\nMasy ocalałych już zaczęły przenosić się do [new_preferred_capital.GetAdjective] jako swojej nowej przystani, co może być doskonałym powodem do przeniesienia stolicy."
 epidemic_events.0110.a:0 "[new_preferred_capital.GetNameNoTierNoTooltip|U] idealnie nadaje się na nową stolicę."
 epidemic_events.0110.b:0 "Nie możemy szczędzić środków na odbudowę."
 epidemic_events.0110.c:0 "Nic nie mogę zrobić."
 every_county_infected_10_years:0 "Każde [county|El], które zostało zakażone w ciągu ostatnich 10 lat"
 epidemic_events.alert_title:0 "Zaraza na terenie [infected_county.GetAdjective]"
 epidemic_events.alert_description:0 "Na terenie [infected_county.GetAdjective] pojawiła się zaraza"
 msg_epidemic_infection:0 "[epidemic.GetNameNoTooltip] rozprzestrzenia się"
 msg_epidemic_infection_desc_1:0 "[epidemic.GetName] has spread in [LEFT_TITLE.GetName]"
 msg_epidemic_infection_desc_2:0 "[epidemic.GetName] has spread in [LEFT_TITLE.GetName] and [RIGHT_TITLE.GetName]"
