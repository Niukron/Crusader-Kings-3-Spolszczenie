l_english:
 feast_type_legendary:0 "Legendarna uczta"
 feast_type_legendary_desc:0 "$EFFECT_LIST_BULLET$ The $feast_phase_toast$ is focused on your [legend|E]\n$EFFECT_LIST_BULLET$ Events will lead to occasions to gain [opinion|E]\n$EFFECT_LIST_BULLET$ Certain options will allow for [stress|E] loss\n\n#weak A story for the ages.#!"
 legendary_feast_valid_tt:0 "You do #bold not#! have an [promoted_legend|E]"
 feast.7204.t:0 "Opowieść do opowiedzenia"
 feast.7204.desc:0 "The sound of [ROOT.GetCharacter.Custom('GetMusicalInstrumentPlural')] fills the halls of [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] while the guests sip the last drops of [ROOT.Char.Custom('RegionalAlcoholicDrink')]. Above them, the voice of [bard.GetTitledFirstName] rises harmonically.\n\n"Now listen! Now listen! For I shall tell you about the tale of [ROOT.Char.GetPromotedLegend.GetName].""
 feast.7204.a:0 "Wszyscy będą o tym mówić!"
 feast.7204.b:0 "Ha! Nie zapominaj, że to #EMP moja#! legenda!"
 feast.7204.c:0 "Moi goście nigdy nie zapomną tego występu."
 feast.7204.d:0 "Here's to many more!"
 feast.7205.t:0 "Opowieść do wysłuchania"
 feast.7205.desc:0 "$feast.7204.desc$\n\nObok [Select_CString(a.Char, 'niej', 'niego' )] [host.GetTitledFirstName] uśmiecha się dumnie."
 feast.7205.a:0 "Cóż za wspaniała pieśń!"
 feast.7205.b:0 "#EMP Och!#! Mają tu nawet [host.Custom('GetExpensiveDessertBier')]!"
 legendary_feast_legend_modifier:0 "Legendarny gospodarz"
 legendary_feast_legend_modifier_desc:0 "Legenda tej postaci była śpiewana podczas wielkiej uczty — i wciąż pławi się w tej chwale."
 legendary_feast_legend_boost_modifier:0 "Legendarna uczta"
 legendary_feast_legend_boost_modifier_desc:0 "Legenda tej postaci była śpiewana podczas wielkiej uczty."
