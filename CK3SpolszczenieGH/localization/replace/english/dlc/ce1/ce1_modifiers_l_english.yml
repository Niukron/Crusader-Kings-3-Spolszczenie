l_english:
 ce1_lasting_line:0 "Lasting Line"
 plague_cult_persecuted:0 "Plague Cult Persecution"
 plague_cult_persecuted_desc:0 "A popular and charismatic priest was recently executed for proselytizing heresy."
 plague_cult_embraced:0 "Plague Cult Embraced"
 plague_cult_embraced_desc:0 "A popular and charismatic priest has been preaching heretical beliefs in this province, claiming they will bring relief from the plague."
 beset_by_revenants:0 "Beset by Revenants"
 beset_by_revenants_desc:0 "People in this province believe that revenants are rising from their graves and bringing pestilence and disease with them"
 revenant_expelled:0 "Revenant Expelled"
 revenant_expelled_desc:0 "A noble person's coffin was recently nailed shut, calming concerns the locals had about the potential for a revenant rising from their grave."
 revenants_expelled:0 "Revenants Expelled"
 revenants_expelled_desc:0 "Every coffin in this county has been nailed shut before entering the earth, calming concerns the locals had about the potential for a revenant rising from their grave."
 flowers_planted:0 "Abundant Flora"
 flowers_planted_desc:0 "A vast field of flowers has been cultivated here to combat the bad air of a plague."
 miasma_ignored:0 "Rampant Miasma"
 miasma_ignored_desc:0 "Bad air fills this province, and the ruling class has refused to plant aromatic flora to counter it."
 medicating_with_leeches_good:0 "Successful Leech Treatment"
 medicating_with_leeches_good_desc:0 "This character has been treating themselves with leeches, improving their overall resistance to disease."
 medicating_with_leeches_bad:0 "Failed Leech Treatment"
 medicating_with_leeches_bad_desc:0 "This character has been treating themselves with leeches, leaving them drowsy and lethargic with no real signs of improvement."
 persecuted_flagellants:0 "Persecuted Flagellants"
 persecuted_flagellants_desc:0 "Self-flagellation has become extremely common in this county, and the local lords have been viciously prosecuting the practice to little avail."
 rampant_flagellants:0 "Rampant Flagellation"
 rampant_flagellants_desc:0 "A cult of religious extremists have been practicing self-flagellation in this county in spite of religious authorities condemning the practice."
 apocalyptic_inquisition:0 "Apocalyptic Inquisition"
 apocalyptic_inquisition_desc:0 "Some members of this county's populace has become convinced that the recent plague is a sign of the apocalypse. The entire population has now been subject to an inquisition, whether they believe in the cult or not."
 plague_cult:0 "Apocalyptic Cult"
 plague_cult_desc:0 "Countless men and women across this county believe that the recent plague is a sign of the apocalypse, spreading fear and hysteria across the county."
 rampant_witch_trials:0 "Plague Trials"
 rampant_witch_trials_desc:0 "The locals of this county have been holding trials for groups which they blame for the recent plague."
 witch_trials_slowed:0 "Penalized Plague Trials"
 witch_trials_slowed_desc:0 "$rampant_witch_trials_desc$ The practice has been broadly condemned by the nobility."
 protected_jews:0 "Protector of the Jews"
 protected_jews_desc:0 "This character has been a champion for the safety and protection of Jewish travelers within their realm, giving them widespread renown within Jewish communities."
 divine_guidance:0 "Divine Guidance"
 divine_guidance_desc:0 "The local populace of this county have recently been theologically convinced to drastically reduce the persecution of minorities."
 plague_animals_loose:0 "Plague Beasts"
 plague_animals_loose_desc:0 "This county is rife with animals that the locals believe are spreaders of plague and disease."
 royal_cats:0 "Royal Animal: Cats"
 royal_cats_desc:0 "This character has declared that cats are the royal animal of the realm, and harming them is considered a crime against the throne."
 royal_dogs:0 "Royal Animal: Dogs"
 royal_dogs_desc:0 "This character has declared that dogs are the royal animal of the realm, and harming them is considered a crime against the throne."
 lacking_cats_and_dogs_good:0 "Plague Animals Depleted"
 lacking_cats_and_dogs_good_desc:0 "A recent cull has left this county with a drastically reduced stray animal population, reducing the spread of plague."
 lacking_cats_and_dogs:0 "Animals Depleted"
 lacking_cats_and_dogs_desc:0 "A recent cull has left this county with a drastically reduced stray animal population, which has somehow lead to an increase in infectiousness of disease."
 full_of_rabid_animals:0 "Full of Rabid Animals"
 full_of_rabid_animals_desc:0 "Countless stray animals have been brought to this county and have been spreading disease throughout the populace."
 refused_to_repent:0 "Refused Repentance"
 refused_to_repent_desc:0 "The locals of this county recently demanded that a noble be publicly shamed for their sin, and that demand was refused."
 witch_trials_obstructed:0 "Obstructed Witch Trials"
 witch_trials_obstructed_desc:0 "$witch_trials_slowed_desc$"
 persecuted_minorities_expelled:0 "Expelled Minorities"
 persecuted_minorities_expelled_desc:0 "Minorities have been expelled from this county, drastically reducing trade."
 persecuted_minorities_protected:0 "Persecuted Minorities Protected"
 persecuted_minorities_protected_desc:0 "Minorities which would have been persecuted in their home have been offered sanctuary here."
 plague_minorities_sanctuary:0 "Minority Sanctuary"
 plague_minorities_sanctuary_desc:0 "Minorities which were recently expelled from their homes have been offered a home here. Unfortunately, these minorities were expelled during a plague and they often carry the disease of their home with them."
 plague_minorities_sanctuary_boosted:0 "Great Minority Sanctuary"
 plague_minorities_sanctuary_boosted_desc:0 "$plague_minorities_sanctuary_desc$"
 persecuted_minorities_financial_sanctuary:0 "Financial Sanctuary"
 persecuted_minorities_financial_sanctuary_desc:0 "Foreign and minority traders have been offered a sanctuary from persecution in this county."
 minority_persecution_forbidden:0 "Minority Persecution Forbidden"
 minority_persecution_forbidden_desc:0 "The locals here recently attempted to forcibly expel minorities, but this practice was forbidden by the local nobility."
 rats_eradicated:0 "Rats Eradicated"
 rats_eradicated_desc:0 "The prudent eradication of any rats spotted has led to a more prosperous province."
 pets_eradicated:0 "Pets Purged"
 pets_eradicated_desc:0 "The cruel eradication of local pets has enraged many here."
 vectors_reduced:0 "Disease Vectors Reduced"
 vectors_reduced_desc:0 "The purging of much of the local sheep population has slowed the spread of a plague."
 disastrous_cull:0 "Disastrous Cull"
 disastrous_cull_desc:0 "The purging of much of the local sheep population has damaged the local economy."
 pleas_ignored:0 "Pleas Ignored"
 pleas_ignored_desc:0 "This character ignored the pleas of the clergy, and has made an enemy of them as a result."
 draconian_lockdown:0 "Draconian Lockdown"
 draconian_lockdown_desc:0 "A punishing set of rules has led to widespread damage of the local economy here."
 trusted_ruler:0 "Trusted Ruler"
 trusted_ruler_desc:0 "The local rulers have the full trust of their liege here."
 supplies_sent:0 "Supplies Sent"
 supplies_sent_desc:0 "Supplies have been sent here to counteract the threat of local plague."
 plight_ignored:0 "Plight Ignored"
 plight_ignored_desc:0 "This province's nascent plague has been roundly ignored by its ruler."
 dead_boats:0 "Dead Boats"
 dead_boats_desc:0 "Boats full of the dead have washed up on the beaches here, spreading infection and ruin."
 clear_beaches:0 "Clear Beaches"
 clear_beaches_desc:0 "The beaches of this province are free of any sick or dying."
 contaminated_beaches:0 "Contaminated Beaches"
 contaminated_beaches_desc:0 "The beaches of this province play occasional host to boatfuls of the dead."
 pestilent_beaches:0 "Pestilent Beaches"
 pestilent_beaches_desc:0 "The beaches of this province are littered with the infected dead, a truly horrifying sight to behold."
 respected_dead:0 "Respected Dead"
 respected_dead_desc:0 "This province pays full respects to its dead, even in the midst of a plague."
 health_first:0 "Health First"
 health_first_desc:0 "This character tries to put their own health above that of others."
 dismissed_peasantry:0 "Respected Dead"
 dismissed_peasantry_desc:0 "The commoners of this province feel dismissed and marginalized by their rulers."
 miracle_worker:0 "Miracle Worker"
 miracle_worker_desc:0 "This character was seen to have seemingly healed the sick with a mere touch!"
 man_of_the_people:0 "Grounded Noble"
 man_of_the_people_desc:0 "This character dispenses sympathy to their lessers even in the midst of a plague."
 out_of_touch:0 "Out of Touch"
 out_of_touch_desc:0 "This character's 'Royal Touch' didn't heal the sick so much as outright finished them off!"
 commoners_welcomed_in:0 "Commoners Welcomed In"
 commoners_welcomed_in_desc:0 "This province's commoners were welcomed in by their liege, and all are grateful for the hospitality."
 commoners_turned_away:0 "Commoners Turned Away"
 commoners_turned_away_desc:0 "This province's commoners were turned away by their liege in their hour of need, and many are not best pleased about it."
 fears_allayed:0 "Fears Allayed"
 fears_allayed_desc:0 "The commoners of this province felt as though their fears were allayed, and happily follow instruction."
 fears_ignored:0 "Fears Ignored"
 fears_ignored_desc:0 "The commoners of this province feel as though their fears were dismissed, and continue to grumble."
 strict_coastal_quarantine:0 "Strict Coastal Quarantine"
 strict_coastal_quarantine_desc:0 "Merchants entering this province via the sea have to sequester themselves for many days before being able to sell their goods."
 coastal_quarantine:0 "Coastal Quarantine"
 coastal_quarantine_desc:0 "Merchants entering this province via the sea have to sequester themselves for a time before being able to sell their goods."
 cackling_loon:0 "Cackling Loon"
 cackling_loon_desc:0 "This character's propensity for laughing away their troubles does have #EMP some#! downsides..."
 herbalist_suspicions:0 "Herbalist Suspicions"
 herbalist_suspicions_desc:0 "This character's skill with salves and herbs has marked them out as an object of suspicion in times of plague."
 absent_ruler:0 "Absent Ruler"
 absent_ruler_desc:0 "This character has responded to the threat of a looming plague by practically refusing to leave their quarters."
 present_ruler:0 "Present Ruler"
 present_ruler_desc:0 "This character is an active and visible ruler, even in times of plague and ruin."
 hiding_from_epidemic:0 "Hiding From Plague"
 hiding_from_epidemic_desc:0 "This character spends their time locked away as plagues rage in their realm."
 sachet_protection:0 "Protective Sachet"
 sachet_protection_desc:0 "The sachet of fragrant herbs this character keeps on their person may not actually protect them against disease, but it certainly makes them and those nearby #EMP feel#!  safer."
 overly_fragrant:0 "Overly-Fragrant"
 overly_fragrant_desc:0 "This character's over-application of multiple sachets of herbs may not actually protect them against disease, but it certainly makes #EMP them#! feel better — albeit at the cost of the watering eyes of those close-by."
 ce1_legendary_feaster:0 "Legendary Feaster"
 ce1_legendary_feaster_desc:0 "This character has been roaming around the world, spreading their legend at events and celebrations to any who will listen."
 ce1_legendary_performance:0 "Legendary Performance"
 ce1_legendary_performance_desc:0 "This character recently put on a dramatic performance of their legend. While it failed to reach its intended audience, the peasantry seemed very impressed by it."
 ce1_legendary_taverns:0 "Local Legends"
 ce1_legendary_taverns_desc:0 "This character's legend has been embraced enthusiastically by the commoners of their realm, greatly easing the speed with which it spreads. Men travel from tavern to tavern sharing the legend."
 ce1_legend_mocked:0 "Mocked Legend"
 ce1_legend_mocked_desc:0 "This character's legend was recently mocked at a cultural festival, making others too embarrassed to risk spreading it."
 studying_ancient_cultures:0 "Studying Ancient Cultures"
 studying_ancient_cultures_desc:0 "This character recently explored an ancient ruin once belonging to an ancient people and has been enlightened by what they discovered there."
 kids_legend_modifier:0 "Child's Legend"
 kids_legend_modifier_desc:0 "Children are acting out this character's legend, increasing the rate at which it spreads."
 legendary_holy_site:0 "Legendary Pilgrim Site"
 legendary_holy_site_desc:0 "Despite being of no significance to the faith, pilgrims are flocking to this county due to a legendary tale equating it to a holy place."
 legend_county_culture_builders:0 "Capital Culture"
 legend_county_culture_builders_desc:0 "The citizens of this place are proud of the fact that their forebears were those that built it."
 legend_character_culture_builders:0 "Builder's Boon"
 legend_character_culture_builders_desc:0 "This character has been happy to reassure the residents of their capital that their shared forebears built such a mighty settlement, and nobody else."
 legend_humble_king:0 "Humble Ruler"
 legend_humble_king_desc:0 "This character's humble downplaying of their holy actions brings them a little extra standing in the eyes of the faithful."
 legend_mothers_boy:0 "Deferential"
 legend_mothers_boy_desc:0 "This character's deference to their parents sets a standard for all to follow."
 legend_charitable_donations:0 "Charitable Donations"
 legend_charitable_donations_desc:0 "This province is benefitting from many examples of charitable donations."
 legend_sick_hospitals:0 "Well-Used Hospices"
 legend_sick_hospitals_desc:0 "This province's citizens know to go first and foremost to a hospice should they fall ill."
 legend_bloodthirsty_warrior:0 "Bloodthirsty Warrior"
 legend_bloodthirsty_warrior_desc:0 "This character takes pride in their martial exploits."
 legend_stigmatic:0 "Stigmatic"
 legend_stigmatic_desc:0 "This character has multiple old wounds in locations that mirror those of Jesus."
 legend_culturally_sensitive:0 "Culturally Sensitive"
 legend_culturally_sensitive_desc:0 "This character understands the potential of tension between different cultures, and takes precautions to ensure those tensions rarely flare."
 legend_visions_of_god:0 "Visions of the Divine"
 legend_visions_of_god_desc:0 "This character claims their lack of sight is due to a holy vision striking them blind."
 legend_holy_sacrifice:0 "Holy Sacrifice"
 legend_holy_sacrifice_desc:0 "This character claims they gave up an eye to the divine."
 legend_gods_humble_servant:0 "Humble Servant"
 legend_gods_humble_servant_desc:0 "This character claims their visual malady has humbled them and made them more pious as a result."
 legend_sneaks_food:0 "Sneaking Food"
 legend_sneaks_food_desc:0 "This character is afraid of being seen as impious for excess, but can't resist sneaking some snacks here and there."
 legend_fat_and_happy:0 "Fat and Happy"
 legend_fat_and_happy_desc:0 "This character is a little on the large size, but they have absolutely made their peace with it."
 legend_historical_bedecking:0 "Ancient Clothing"
 legend_historical_bedecking_desc:0 "This character wears the garments of their people from long ago, deliberately invoking their memory."
 legend_modern_ruler:0 "Modern Ruler"
 legend_modern_ruler_desc:0 "This character refuses to bend to the rules of the past, forging their own path."
 legend_prayer_callus:0 "Prayer Callus"
 legend_prayer_callus_desc:0 "This character has a 'zabiba' or 'prayer callus', a mark on their forehead proving their devotion whilst prostrating themselves."
 legend_bruised_head:0 "Bruised Forehead"
 legend_bruised_head_desc:0 "This character caused themself a minor injury, causing the occasional headache."
 legend_claimed_stigmatic:0 "Claimed Stigmatic"
 legend_claimed_stigmatic_desc:0 "This character carries a mark that they claim is akin to those suffered by Jesus. This has proved wildly controversial."
 mysterious_sword_giver_great:0 "Mythical Water"
 mysterious_sword_giver_great_desc:0 "It is said that a great mystical person dwells in the waters of this county, handing out mystical destinies to any who find them."
 mysterious_sword_giver:0 "Illustrious Water"
 mysterious_sword_giver_desc:0 "$mysterious_sword_giver_great_desc$"
 ce1_evil_spirit:0 "Evil Spirit"
 ce1_evil_spirit_desc:0 "This character believes they have been possessed by an evil spirit, and as a result they have been highly irritable and erratic."
 angelic_founder:0 "Angelic Foundation"
 angelic_founder_desc:0 "Members of this house agree that their founding was set in motion by an angel."
 legendary_item:0 "Foreign Soil"
 legendary_item_desc:0 "The local ruler here has brought some soil from a distant mystical land, leading many to believe that the soil has magical properties."
 legendary_item_personal:0 "Legendary Journey"
 legendary_item_personal_desc:0 "This character has traveled to a greatly distant land, spreading tales of their legend along their way."
 ce1_heartthrob:0 "Heartthrob"
 ce1_heartthrob_desc:0 "This character is on a legendary romantic quest and has denied to call even their closest lover their true love."
 ce1_legendary_battle:0 "Legendary Battle"
 ce1_legendary_battle_desc:0 "This character recently engaged in a battle that could be called legendary in itself, a sign of greater legendary deeds to come."
 legend_renowned_herbalist:0 "Renowned Herbalist"
 legend_renowned_herbalist_desc:0 "This character has supposedly encountered rare plants that they have learned much from."
 legend_eagle_eyed:0 "Eagle-Eyed"
 legend_eagle_eyed_desc:0 "This character has, according to word of mouth, proven their skill with a bow against any who would challenge them."
 legend_cannibal_scarred:0 "Enemy of Cannibals"
 legend_cannibal_scarred_desc:0 "The word is that this character fought off an attack of cannibals, leaving them scarred."
 legend_nick_of_time:0 "Nick of Time"
 legend_nick_of_time_desc:0 "This character supposedly arrived in the nick of time with reinforcements during a pivotal battle."
 legend_well_organised:0 "Well Organized"
 legend_well_organised_desc:0 "This character's foresight with military organization rarely sees them caught short when battle comes."
 legend_bravely_ran_away:0 "Bravely Ran Away"
 legend_bravely_ran_away_desc:0 "This character supposedly turned tail when battle was nigh. That it eventually worked in their favor prevents others from fully committing to mockery, at least."
 ce1_immortal:0 "Quest for Immortality"
 ce1_immortal_desc:0 "This character is on a quest to find a way to become immortal."
 ce1_level_headed:0 "Level Headed"
 ce1_level_headed_desc:0 "This character understands that dreams are only that. Nothing more."
 ce1_accepted_mortality:0 "At Peace"
 ce1_accepted_mortality_desc:0 "This character recently confronted their mortality and took comfort in the fleeting nature of life."
 ce1_will_to_live:0 "Existential Crisis"
 ce1_will_to_live_desc:0 "This character is terrified of dying."
 ce1_forgiveness:0 "Inner Forgiveness"
 ce1_forgiveness_desc:0 "This character recently chose to forgive someone who greatly wronged them."
 plague_tales:0 "Plague Tales"
 plague_tales_desc:0 "This character's paranoia over a far-away plague has at least been channelled into active work towards safeguarding their own realm."
 plague_insights_gained:0 "Plague Insights Gained"
 plague_insights_gained_desc:0 "The timely dissection of a cadaver has given this character precious insight into the effects of the Bubonic Plague."
 brutal_crackdown:0 "Brutal Crackdown"
 brutal_crackdown_desc:0 "A vicious crackdown on refugees at the border has strengthened authority but caused much anger in this barony."
 shanty_towns:0 "Shanty Towns"
 shanty_towns_desc:0 "The construction of several shanty towns at the border of this barony has allowed refugees to be housed in a semi-permanent manner."
 border_defended:0 "Border Defended"
 border_defended_desc:0 "Turning refugees away at the border of this barony has pleased some, but the slowdown of immigration has its own costs."
 refugees_coddled:0 "Refugees Coddled"
 refugees_coddled_desc:0 "The refugees fleeing into this barony have been allowed in unhindered."
 dangerous_rides:0 "Dangerous Rides"
 dangerous_rides_desc:0 "This character's rides into the wilderness endangers both themselves and their family, but does do wonders for their mood."
 cautious_rider:0 "Cautious Rider"
 cautious_rider_desc:0 "This character refuses to endanger themself with any rides into potentially-infected countryside."
 overly_protective:0 "Overly-Protective"
 overly_protective_desc:0 "This character's paranoia has caused them to prepare very thoroughly for a coming plague."
 mass_panic:0 "Mass Panic"
 mass_panic_desc:0 "This barony has descended into mass panic at the news of a mighty plague coming their way."
 allayed_fears:0 "Allayed Fears"
 allayed_fears_desc:0 "The people in this barony had their fears over a coming plague soothed."
 angry_crowds:0 "Angry Crowds"
 angry_crowds_desc:0 "The people in this barony are scared and angry over a spate of imprisoned doomsday preachers."
 rumours_stifled:0 "Rumors Stifled"
 rumours_stifled_desc:0 "Confident work in stifling rumors of a faraway plague have left this barony a calmer place."
 rumours_proliferated:0 "Rumors Proliferated"
 rumours_proliferated_desc:0 "The attempts to stifle rumors in this province have failed, and many now panic at the thought of a plague reaching their lands."
 uncaring_ruler:0 "Uncaring Ruler"
 uncaring_ruler_desc:0 "The inhabitants of this barony feel abandoned by their ruler."
 flagellants_acquiesce:0 "Placated Flagellants"
 flagellants_acquiesce_desc:0 "This character has placated the flagellants that roam the towns and villages."
 pacified_flagellants:0 "Pacified Flagellants"
 pacified_flagellants_desc:0 "The people in this barony are no longer harassed by doomsayers, as roving flagellants have been pacified."
 eager_populace:0 "Eager Populace"
 eager_populace_desc:0 "The people of this barony have heeded the words of local doomsayers, and are willing to do whatever it takes to prepare."
 unrestrained_flagellants:0 "Unrestrained Flagellants"
 unrestrained_flagellants_desc:0 "Failed attempts to placate the flagellants in this barony have seen them rise in number."
 regular_checkups:0 "Regular Checkups"
 regular_checkups_desc:0 "The regular dosage of expensive medicines administered by this character's physicians sees them as healthy as possible."
 under_the_weather:0 "Under The Weather"
 under_the_weather_desc:0 "This character is feeling a little off-color."
 gravediggers_threatened:0 "Gravediggers Threatened"
 gravediggers_threatened_desc:0 "The gravediggers in this barony have been threatened and extorted, leaving them poorer and much less likely to work."
 gravediggers_compensated:0 "Gravediggers Compensated"
 gravediggers_compensated_desc:0 "The gravediggers in this barony have been allowed extra pay, raising their morale."
 gravediggers_replaced:0 "Gravediggers Replaced"
 ce1_commoners_in_graves:0 "Common Graveyard"
 ce1_commoners_in_graves_desc:0 "This character recently opened a commoner wing in their royal graveyard, pleasing the locals but sullying their reputation in the eyes of some nobility."
 ce1_common_graves:0 "Common Graves"
 ce1_common_graves_desc:0 "Commoners are being taken to be buried in the graveyard in this county, at something of a cost."
 ce1_bodies_in_the_street:0 "Bodies in the Street"
 ce1_bodies_in_the_street_desc:0 "With graveyards full and the dead increasing, bodies have just been left to rot in the street."
 ce1_siege_corpse:0 "Diseased Corpses"
 ce1_siege_corpse_desc:0 "A hostile army recently flung diseased bodies into a holding in this county."
 ce1_quarantined_corpse:0 "Quarantined Corpses"
 ce1_quarantined_corpse_desc:0 "A hostile army recently flung diseased bodies into a holding in this county, but the bodies were successfully kept separate from the majority of the populace."
 ce1_heavily_ill:0 "Heavily Ill"
 ce1_heavily_ill_desc:0 "Close interaction with diseased corpses have been greatly detrimental to this character's health."
 ce1_non_heretical_solution:0 "Segregated Bodies"
 ce1_non_heretical_solution_desc:0 "Bodies afflicted with plague are being separated from the healthy in this character's realm."
 ce1_unorthodox_epidemic_treatment:0 "Unorthodox Treatment"
 ce1_unorthodox_epidemic_treatment_desc:0 "Through some esoteric and highly heretical practices, this character has successfully been reducing the spread rate of the plague."
 ce1_unorthodox_epidemic_treatment_bad:0 "Unsuccessful Heretical Treatment"
 ce1_unorthodox_epidemic_treatment_bad_desc:0 "Poprzez pewne ezoteryczne i wysoce heretyckie praktyki, postać ta bezskutecznie zmniejsza tempo rozprzestrzeniania się zarazy."
 ce1_major_quarantine:0 "Realm-wide Quarantine"
 ce1_major_quarantine_desc:0 "This character has been locking locals into their homes in an effort to avert the spread of the plague."
 ce1_major_quarantine_county:0 "Kwarantanna"
 ce1_major_quarantine_county_desc:0 "Nikt nie może wjeżdżać ani wyjeżdżać z tego hrabstwa, co ogranicza rozprzestrzenianie się zarazy."
 war_doctor:0 "Wartime Physician"
 war_doctor_desc:0 "A renowned physician and their followers have been wandering the battlefields, providing high quality care to ill and ailing soldiers."
 ce1_banishment_resistance:0 "Clear of Disease"
 ce1_banishment_resistance_desc:0 "Tremendously ill courtiers have been banished from this character's home court, resulting in greatly reduced exposure to disease."
 minor_epidemic_treatment:0 "Mild Epidemic Prevention"
 minor_epidemic_treatment_desc:0 "This character's physician recently prescribed some moderate measures to prevent the spread of the encroaching epidemic."
 major_epidemic_treatment:0 "Major Epidemic Prevention"
 major_epidemic_treatment_desc:0 "This character's physician recently took extreme measures to prevent the spread of the encroaching epidemic."
 critical_epidemic_treatment:0 "Mystical Epidemic Prevention"
 critical_epidemic_treatment_desc:0 "A mystical physician advised radical and strange treatments for the encroaching epidemic, and although they upset religious authorities, they seem to be highly effective."
 minor_epidemic_treatment_failed:0 "Minor Epidemic Prevention Botched"
 minor_epidemic_treatment_failed_desc:0 "Though moderate in nature, the efforts made by this character to slow the encroaching plague have been detrimental."
 major_epidemic_treatment_failed:0 "Major Epidemic Prevention Botched"
 major_epidemic_treatment_failed_desc:0 "Radical measures were taken by this character to prevent the spread of an encroaching epidemic, which not only lead to economic stagnation but were also entirely ineffective in preventing the spread of disease."
 critical_epidemic_treatment_failed:0 "Mystical Epidemic Prevention Botched"
 critical_epidemic_treatment_failed_desc:0 "The measures taken by this character to treat those ridden with plague have not only been effective, but their unorthodox nature has greatly upset religious authorities."
 ce1_royal_touch:0 "The Royal Touch"
 ce1_royal_touch_desc:0 "The sick and dying of this county were recently visited by their liege, bestowing their royal touch in the form of blessed coins."
 funeral_unrelenting_devotion:0 "Unrelenting Devotion"
 funeral_unrelenting_devotion_desc:0 "This character has sworn on the grave of a loved one to become a better ruler."
 funeral_comfort:0 "Comforted"
 funeral_comfort_desc:0 "This character recently confronted their own mortality, and felt comfort in the meaning found in such a fleeting existence."
 funeral_existential_dread:0 "Existential Dread"
 funeral_existential_dread_desc:0 "This character recently realized that they will die one day. They did not like it."
 ce1_modest_leader:0 "Modest Leader"
 ce1_modest_leader_desc:0 "This character's legend in battle grows in tandem with their own quiet demeanor."
 ce1_black_thumb:0 "Black Thumb"
 ce1_black_thumb_desc:0 "This character could not be less interested in nature."
 legend_chaste_faithful:0 "Chaste, Faithful"
 legend_chaste_faithful_desc:0 "Those that follow this legend are known for their fidelity."
 legend_lecherous_lewd:0 "Lecherous, Lewd"
 legend_lecherous_lewd_desc:0 "Those that follow this legend are renowned for their ravishing ways."
 ce1_forward_thinking:0 "Forward-thinking"
 ce1_forward_thinking_desc:0 "This character has no cares for the cultures of the ancient past, preferring to live firmly in the present."
 ce1_avenging_child:0 "Avenging Child"
 ce1_avenging_child_desc:0 "This character is determined to avenge the death of their parent at the hands of a wild animal."
 legend_palatial_palatable:0 "Palatial, Palatable"
 legend_palatial_palatable_desc:0 "Truly, nothing is grander than a table full of the most exotic meats!"
 ce1_consequentialist:0 "Consequentialist"
 ce1_consequentialist_desc:0 "This character likes to remind people that the destination is the important part, not the journey."
 legend_edifices_enduring:0 "Edifices, Enduring"
 legend_edifices_enduring_desc:0 "Taking cues from masons of old is no bad thing: indeed, that their creations still stand proud today is testament to their skills."
 legend_monophthalmic_mythical:0 "Monophthalmic, Mythical"
 legend_monophthalmic_mythical_desc:0 "Cyclopes walk amongst us! If you keep a keen eye out, perhaps you too will catch a glimpse..."
 legendary_adventurer:0 "Adventuring Spirit"
 legendary_adventurer_desc:0 "This character is prepared to abandon their realm and spread their legend abroad."
 epidemic_increased_maintance:0 "Increased Maintenance"
 epidemic_increased_maintance_desc:0 "This character is paying higher wages to replace soldiers that were taken by the epidemic."
 epidemic_pressed_levies:0 "Pressed Levies"
 epidemic_pressed_levies_desc:0 "This character is pressing peasants into their Men-At-Arms regiments."
 epidemic_closed_barracks:0 "Closed Barracks"
 epidemic_closed_barracks_desc:0 "To avoid unnecessary losses the soldiers will be isolated, and no training will be permitted."
 ce1_gone_dancing:0 "Joined the Endless Dance"
 ce1_gone_dancing_desc:0 "This character has joined the peasants in their never-ending dance."
 fealty_demanded:0 "Fealty Demanded"
 fealty_demanded_desc:0 "This character demands fealty from their underlings."
 legend_investments:0 "Financial Investments"
 legend_investments_desc:0 "This county has had a spate of investments from their liege's dealings, boosting its economy."
 legend_loose_lips:0 "Loose Lips"
 legend_loose_lips_desc:0 "This character is willing to allow their favor to be bought, letting others potentially bend them to their will."
 legend_esteemed_expanding:0 "Esteemed, Expanding"
 legend_esteemed_expanding_desc:0 "Numbered amongst the supporters of this esteemed legend are some true luminaries."
 legend_irreverent_immoral:0 "Irreverent, Immoral"
 legend_irreverent_immoral_desc:0 "The sanctioning of this legend by those beyond reproach has tarnished it heavily."
 legend_wicked_ways:0 "Wicked Ways"
 legend_wicked_ways_desc:0 "The supposedly sinful ways of this character has led to some difficulty in spreading positive word of their deeds."
 legend_errors_exonerated:0 "Exonerated"
 legend_errors_exonerated_desc:0 "The sinful ways of this character have been buried deep due to support from their peers."
 legend_principled_pious:0 "Principled, Pious"
 legend_principled_pious_desc:0 "All those who promote this legend benefit from its integrity in the eyes of the common folk."
 legend_saintly_sinless:0 "Saintly, Sinless"
 legend_saintly_sinless_desc:0 "The purveyors of this legend are so lauded it even enhances the legend itself."
 healthy_court:0 "Healthy Court"
 healthy_court_desc:0 "This character's actions have led to a healthy and happy court."
 strange_levity:0 "Strange Levity"
 strange_levity_desc:0 "This character's light-hearted approach to tragedy is not everyone's favorite attitude."
 free_boats:0 "Free Boats"
 free_boats_desc:0 "This character has benefitted from a series of abandoned boats washing up on their shores, giving them better choices when travelling."
 corpse_piles:0 "Corpse Piles"
 corpse_piles_desc:0 "This barony suffers from piles of disease-ridden corpses being left to rot on their shores."
 shattered_by_plague:0 "Prone to Plague"
 shattered_by_plague_desc:0 "This vibrant, densely-packed county is a mere cough away from a major pandemic."
 ravaged_by_plague:0 "Susceptible to Plague"
 ravaged_by_plague_desc:0 "The bustling streets of the settlements in this county make it a ripe victim for spreading plagues."
 blighted_by_plague:0 "Vulnerable to Plague"
 blighted_by_plague_desc:0 "The higher than average population density in this county makes it vulnerable to the spread of plagues."
 struck_by_plague:0 "Narażeni na zarazę"
 struck_by_plague_desc:0 "W tym hrabstwie znajdują się wystarczająco duże osady, aby ułatwić rozprzestrzenianie się zarazy."
 legend_secure_safe:0 "Secure, Safe"
 legend_secure_safe_desc:0 "This legend is renowned for bringing people together, making friends out of enemies even in unfamiliar areas."
 plague_new_capital:0 "The New Capital"
 plague_new_capital_desc:0 "A recent plague has ravaged the lands and made this county the ideal candidate to become the new capital of the realm."
 plague_alms_donations:0 "Alms Donations"
 plague_alms_donations_desc:0 "This barony's poor and needy has benefitted from alms donations, raising their morale and giving them a place to stay."
 plague_determined_recover:0 "Determined to Recover"
 plague_determined_recover_desc:0 "Though this character's capital city has been ravaged by plague, they are determined that it will recover."
 plague_the_long_road:0 "The Long Road"
 plague_the_long_road_desc:0 "This character's capital city has been ravaged by plague, and they are committed to its recovery despite its pitfalls."
 plague_crippling_sorrow:0 "Crippling Sorrow"
 plague_crippling_sorrow_desc:0 "This character's capital city has been ravaged by plague, and the sheer death and destruction it has wrought has sent them into depths of despair."
 legend_tolerant_trusting:0 "Tolerant, Trusting"
 legend_tolerant_trusting_desc:0 "This legend has been allowed to grow freely, its owner encouraging embellishment by travelling bards."
