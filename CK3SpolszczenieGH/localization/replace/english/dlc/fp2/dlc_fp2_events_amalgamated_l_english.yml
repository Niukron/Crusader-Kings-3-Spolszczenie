 awesome_toledo_sword_name:0 "[Select_CString( great_swordsmith.IsLocalPlayer, 'Twój miecz', Concatenate('Miecz postaci ', great_swordsmith.GetTitledFirstName))]"
 awesome_toledo_sword_desc:0 "This sword was the greatest work of the smith [great_swordsmith.GetName] of [toledo_county.GetNameNoTierNoTooltip], forged using secret techniques [great_swordsmith.GetSheHe] took to the grave. A brilliant yet arrogant [great_swordsmith.GetWomanMan], it is said that [great_swordsmith.GetSheHe] poured part of [great_swordsmith.GetHerHis] soul into the blade, and indeed, it seems to give its wielder a will of iron."
 fp2_struggle.1012.t:0 "Mistrzowskie dzieło"
 fp2_struggle.1012.desc:0 "„Ukończone” – mówi [great_swordsmith.GetName].\n\n„To jest miecz, który ci obiecał[Select_CString( great_swordsmith.IsFemale, 'a', 'e' )]m; jedno z moich najlepszych dzieł. Jego ostrze jest wykonane z najlepszego stopu, jaki można sobie wyobrazić, takiego, jaki można wykonać tylko w Iberii. Ma, jak to się mówi, #italic żelazną duszę#!. Ostrze odpowiednie dla [Select_CString( ROOT.Char.IsFemale, 'szlachetnej damy, takiej', 'wielkiego pana, takiego' )] jak ty”."
 fp2_struggle.1012.a:0 "Jest... wyśmienity. Możesz odejść w pokoju."
 fp2_struggle.1012.b:0 "Wspaniały. Czy mogę cię przekonać, abyś został[Select_CString( great_swordsmith.IsFemale, 'a i mi służyła', ' i mi służył?' )]?"
 fp2_struggle.1012.swordsmith_leaves:0 "Ukończywszy swoją pracę, [great_swordsmith.GetName] wyjeżdża, aby objąć dowodzenie nad gildią kowali, zgodnie z twoją obietnicą."
 fp2_struggle.1012_swordsmith_stays:0 "[great_swordsmith.GetName] pozostaje na twoim dworze"
 toledo_sword_name:0 "Miecz Toledo"
 toledo_sword_desc:0 "This blade is a masterwork of Toledo steel, exceptionally strong and durable. A small inscription near the base says that it was forged by #italic the great smith#! [great_swordsmith.GetName] in [blacksmith_county.GetNameNoTierNoTooltip]."
 fp2_struggle.1050.t:0 "Sen o zniszczeniu"
 fp2_struggle.1050.desc_opening:0 "[visionary_spouse.GetTitledFirstName] przychodzi do mnie w mrokach nocy, rozgorączkowan[Select_CString( visionary_spouse.IsFemale, 'a i blada na twarzy', 'y i blady na twarzy' )]. „Miałam sny... w których znalazł[Select_CString( visionary_spouse.IsFemale, 'a', 'e' )]m się na polu śmierci."
 fp2_struggle.1050.desc_christian:0 "Nasze miasta zostały zburzone, nasze wieże kościelne obalone, a nasz lud zdeptany w bagnie własnej krwi."
 fp2_struggle.1050.desc_islamic:0 "Nasze biblioteki zostały spalone, minarety obalone, a nasi bracia i siostry zostali przybici do krzyży, oblegani przez padlinożerne ptaki."
 fp2_struggle.1050.desc_rampaging_barbarian_heathen:0 "Nasze domy zostały spalone, kamienie runiczne obalone, a nasi wojownicy zabici bez honoru i chwały."
 fp2_struggle.1050.desc_non_barbarian_heathen:0 "Nasze miasta zostały zburzone, świątynie spalone, a nasi ludzie zabici lub wywleczeni na nieznany los."
 fp2_struggle.1050.desc_islamic_heritage:0 "Widział[Select_CString( visionary_spouse.IsFemale, 'a', 'e' )]m całkowite zniszczenie wszystkiego, co zbudowaliśmy od czasu, gdy nasi przodkowie przybyli na tę ziemię”.\n\n"
 fp2_struggle.1050.desc_christian_bling_reference_drop:0 "Relikwie naszych świętych zostały wrzucone w szalejący ogień”.\n\n"
 fp2_struggle.1050.desc_middle_neutral_version:0 "Wszystko, co zbudowaliśmy, zostało zniszczone, a śmierć i przygnębienie zapanowały na ziemi”.\n\n"
 fp2_struggle.1050.desc_love_and_warmth_ending:0 "„Proszę moja miłości, pomóż mi. Tak bardzo się boję, że moje sny są prawdziwe, że te rzeczy się spełnią. Przytul mnie; czuję, że jest mi tak zimno”."
 fp2_struggle.1050.desc_no_love_and_warmth_ending:0 "„Drog[Select_CString( ROOT.Char.IsFemale, 'a żono', 'i mężu' )], proszę posłuchaj. To nie jest zwykła choroba, która mnie napada. Boję się, że moje sny są prawdziwe, że te rzeczy mogą się spełnić. Proszę, nie pozwól im na to. Musisz uratować Iberię”."
 fp2_struggle.1050.a:0 "Jesteś czarowni[Select_CString( visionary_spouse.IsFemale, 'cą', 'kiem' )]?"
 fp2_struggle.1050.b:0 "Weź się w garść, [ROOT.GetCharacter.GetFaith.HighGodName] testuje twoją wiarę."
 fp2_struggle.1050.c:0 "Chodź, opowiedz mi więcej o swoich wizjach."
 fp2_struggle.1050.d:0 "Zostaw mnie, planuję następny podbój."
 fp2_struggle.1050.spouse_imprisoned:0 "[visionary_spouse.GetTitledFirstNameNoTooltip] zostanie uwięzion[Select_CString( visionary_spouse.IsFemale, 'a', 'y' )] z powodu podejrzeń o czary"
 fp2_struggle.1050.condition_might_improve:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] condition might improve"
 fp2_struggle.1050.condition_might_get_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] condition might get worse"
 fp2_struggle.1050.condition_might_get_very_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] condition might get much worse"
 comforting_spouse_visionary_toast.success:0 "You comforted [visionary_spouse.GetTitledFirstName]"
 comforting_spouse_visionary.failure:0 "You failed to comfort [visionary_spouse.GetTitledFirstName]"
 fp2_yearly.8004.t:0 "The [translation_capital.GetNameNoTierNoTooltip] School of Translators"
 fp2_yearly.8004.desc_opening:0 "Z duchem pojednania panującym w Iberii, uczeni z całego regionu snują się po bibliotekach w mojej domenie. Może m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] skierować ich energię na coś bardziej owocnego...\n\n"
 fp2_yearly.8004.desc_chaplain:0 "M[Select_CString( translation_enthusiast.IsFemale, 'oja', 'ój' )] [translation_enthusiast.Custom('CouncilPositionGender')|l] [translation_enthusiast.GetTitledFirstName] ma pomysł. „Powinniśmy zorganizować grupę tłumaczy” – mówi. „A ja m[Select_CString( translation_enthusiast.IsFemale, 'ogłabym', 'ógłbym' )] stanąć na jego czele. Przeszukajmy państwo pod kątem wykwalifikowanych tłumaczy, nawet pogan, i zatrudnijmy ich pod twoimi auspicjami. [translation_capital.GetNameNoTierNoTooltip] ma potencjał, by stać się latarnią oświecenia, jeśli tylko to sfinansujesz!”"
 fp2_yearly.8004.desc_wanderer:0 "[Select_CString( translation_enthusiast.IsFemale, 'Uczona wędrowczyni', 'Uczony wędrowiec' )] [translation_enthusiast.GetTitledFirstName] przedstawia mi pewną propozycję. „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” – mówi. „Opanował[Select_CString( translation_enthusiast.IsFemale, 'a', 'e' )]m kilkanaście języków i m[Select_CString( translation_enthusiast.IsFemale, 'ogłabym', 'ógłbym' )] ci pomóc zorganizować grupę tłumaczy. Przeszukajmy państwo pod kątem wykwalifikowanych tłumaczy i zatrudnijmy ich pod twoimi auspicjami. [translation_capital.GetNameNoTierNoTooltip] może stać się wielką latarnią oświecenia”."
 fp2_yearly.8004.a:0 "#italic Nie#! będę szczędzić wydatków na znalezienie najlepszych ludzi."
 fp2_yearly.8004.b:0 "Skoro #italic jesteś#! tak[Select_CString( translation_enthusiast.IsFemale, 'a zdolna', 'i zdolny' )], to możesz samodzielnie to przetłumaczyć."
 fp2_yearly.8004.c:0 "Biblioteki są takim utrapieniem..."
 recruiting_brilliance_toast.success:0 "Znajdujesz świetnych tłumaczy"
 recruiting_mediocrity_toast.failure:0 "Zatrudniasz miernych tłumaczy"
 fp2_yearly.8005.t:0 "Pod sosną pinią"
 fp2_yearly.8005.desc_opening:0 "W palącym południowym upale siedzą w cieniu pod wielką sosną pinią, grając na lutniach i fletach."
 fp2_yearly.8005.desc_iberian:0 "Śpiewają po galicyjsko-portugalsku, po katalońsku, o życiu, stracie, słodko-gorzkiej miłości."
 fp2_yearly.8005.desc_arabic:0 "Śpiewają po arabsku o pięknie, chwale, miłości utraconej i ponownie odnalezionej."
 fp2_yearly.8005.desc_language_neutral:0 "Śpiewają w wielu językach, a jednak moje serce potrafi zrozumieć każde słowo."
 fp2_yearly.8005.desc_middle_part:0 "Słyszę ich z mojego balkonu, a ich pieśni poruszają moją duszę.\n\nNie znam jednak tożsamości tych muzyków, a kiedy opuszczam moje wyniosłe sale i podchodzę do drzewa, już ich nie ma."
 fp2_yearly.8005.desc_post_troubadours:0 "Myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że tylko trubadurzy z Oksytanii posiadają taki talent i dowcip, ale może się mylę...\n\nCo mam zrobić z tymi przeklętymi #italic uczuciami#!?"
 fp2_yearly.8005.desc_pre_troubadours:0 "\n\nCzy są wysłannikami [ROOT.Char.GetFaith.CustomLoc('PositiveAfterLifeGenitive')|U]? A może to zjawy, które zesłał [ROOT.Char.GetFaith.DevilName], by nie zniewolić? Może i nie... ale co mam zrobić z tymi przeklętymi #italic uczuciami#!?"
 fp2_yearly.8005.a:0 "My love for [courtly_lover.GetFirstNameNoTooltip] fills my heart with song."
 fp2_yearly.8005.b:0 "Tak piękne..."
 fp2_yearly.8005.c:0 "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] zatrudnić więcej muzyków!"
 fp2_yearly.8005.d:0 "Dość! Każę ściąć to przeklęte drzewo."
 fp2_yearly.8002.t:0 "Dylemat żywieniowy"
 fp2_yearly.8002.desc:0 "Dwoje dzieci zbierało małże na plaży [beached_whale_province.GetAdjective] kiedy natknęły się na tuszę kolosalnych rozmiarów. Mieszkańcy plaży twierdzą, że ciało tego martwego morskiego stworzenia jest ciągle świeże i #italic bardzo#! smaczne. Ale [Select_CString(preoccupied_ulama.IsFemale, 'moja', 'mój' )] [preoccupied_ulama.GetCouncilTitle|l] [preoccupied_ulama.GetFirstName] odciąga mnie na bok podczas spotkania rady, najwyraźniej zaniepokojon[Select_CString(preoccupied_ulama.IsFemale, 'a', 'y' )].\n\n„Czy my, [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], rzeczywiście powinniśmy spożywać mięso wieloryba?” — zastanawia się. — „Nie mogę wydać orzeczenia w tej sprawie. Powinniśmy poczekać na wypowiedź bardzo szanowanego uczonego. Powinno się jednak zabronić ludziom spożywania mięsa tej bestii - na wszelki wypadek...”"
 fp2_yearly.8002.a:0 "Nie, #italic mogę#! powiedzieć, że jest to dopuszczalne"
 fp2_yearly.8002.b:0 "Daj mi trochę tego mięsa! #italic Muszę#! go skosztować."
 fp2_yearly.8002.c:0 "W porządku, poczekajmy na orzeczenie."
 fp2_yearly.8002.d:0 "#italic Nie# wolno tego jeść. Samodzielnie pójdę tam i spalę to."
 exploding_whale_toast:0 "Tusza w tajemniczy sposób eksplodowała!"
 exploding_whale.tt:0 "Tusza eksploduje!"
 healthy_whale_toast:0 "Smakowało bardzo dobrze"
 unhealthy_whale_toast:0 "Coś jest nie tak..."
 fp2_yearly.8003.t:0 "Wybryk fantazji"
 fp2_yearly.8003.desc:0 "[Select_CString(flying_polymath.IsFemale, 'Znana wynalazczyni', 'Znany wynalazca' )], [flying_polymath.GetFirstName], zwrócił[Select_CString(flying_polymath.IsFemale, 'a', '' )] się mnie z bardzo dziwną prośbą, niosąc parę skrzydeł wykonanych z drewna i jedwabiu.\n\n„Ludzie od dawna marzyli o szybowaniu w przestworzach” — mówi. „Dokonał[Select_CString(flying_polymath.IsFemale, 'am', 'em' )] obliczeń. Udowodnię, że możemy tego dokonać! Pozwól mi skoczyć z najwyższej wieży [Select_CString(EqualTo_string(ROOT.Char.Custom('ResidenceBuildingDop'), 'zamek' ), 'twojego', 'twojej' )] [ROOT.Char.Custom('ResidenceBuildingDop')], [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], a będę ci potem wiernie służyć”.\n\nNiestety, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('enthusiastic_child'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))], [enthusiastic_child.GetTitledFirstName], dowiedział[Select_CString(enthusiastic_child.IsFemale, 'a', '' )] się o tym i błaga mnie, abym pozwolił[Select_CString(ROOT.Char.IsFemale, 'a', '' )] [enthusiastic_child.GetHerHim] zobaczyć, jak wiekow[Select_CString(flying_polymath.IsFemale, 'a uczona', 'y uczony' )] wzbija się w powietrze. "
 fp2_yearly.8003.a:0 "Bardzo dobrze, pozwolę na to."
 fp2_yearly.8003.b:0 "Pożycz mi te skrzydła – #italic chcę#! latać."
 fp2_yearly.8003.c:0 "Nie, to szaleństwo."
 flight_attempt_toast.success:0 "Szybujesz niczym orzeł"
 flight_attempt_toast.failure:0 "Upadasz na ziemię"
 fp2_yearly.8003_child_reaction:0 "Nie wiadomo jak [enthusiastic_child.GetFirstNameNoTooltip] może na to zareagować."
 polymath_flight_attempt_toast.success:0 "[flying_polymath.GetFirstNameNoTooltip] poleciał[Select_CString(flying_polymath.IsFemale, 'a', '' )]!"
 polymath_flight_attempt_toast.failure:0 "[flying_polymath.GetFirstNameNoTooltip] zgin[Select_CString(flying_polymath.IsFemale, 'ęła', 'ął' )] od upadku z wysokości."
 fp2_yearly.8001.t:0 "Zwoływanie kortezów"
 fp2_yearly.8001.desc:0 "M[Select_CString( commoner_enthusiast.IsFemale, 'oja', 'ój' )] [commoner_enthusiast.Custom('CouncilPositionGender')|l], [commoner_enthusiast.GetTitledFirstName], od dawna zastanawiał[Select_CString( commoner_enthusiast.IsFemale, 'a', 'y' )] się nad naszymi finansami, a teraz sugeruje, że nadszedł czas, by wprowadzić #italic kortezy#!, nowatorską formę parlamentu, w której wybrani przedstawiciele wolnych miast biorą udział w obradach rady królewskiej.\n\n„W zamian za ten przywilej moglibyśmy jeszcze bardziej opodatkować miasta. Jeśli naprawdę potrzebujemy złota, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], moglibyśmy nawet pozwolić niektórym mniej nędznym chłopom uczestniczyć w naszych spotkaniach, choć odradzam to, gdyż z pewnością rozwścieczyłoby to szlachtę”."
 fp2_yearly.8001.a:0 "Zaproś przedstawicieli miast."
 fp2_yearly.8001.b:0 "Zaproś wszystkich! I mam na myśli #italic wszystkich#!."
 fp2_yearly.8001.c:0 "Nie, szlachta wie najlepiej, jak zawsze."
 fp2_flavor.8001_vassal_opinion:0 "Wasale, którzy chronią swoje przywileje, nie aprobują tego"
 fp2_yearly.8000.t:0 "Spalenie winnic"
 fp2_yearly.8000.desc_muslim_opening:0 "Wyśmienite wino produkowane w Iberii od dawna cieszyło wiernych, którzy się tu osiedlili. Jednak [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] zdecydował[Select_CString(vinoclast_caliph.IsFemale, 'a', '' )], że to się skończy.\n\n„Wino” — oświadcza [vinoclast_caliph.GetHerHis] wysłanni[Select_CString(hof_emissary.IsFemale, 'czka', 'k' )] [hof_emissary.GetTitledFirstName]. — „jest z pewnością #italic haramem#! i ani jego produkcja, ani konsumpcja nie mogą być dłużej tolerowane. Musisz zatem spalić winnice na terenie [vineyard_county.GetAdjective]."
 fp2_yearly.8000.desc_jewish_opening:0 "Wyśmienite wino produkowane w Iberii od dawna cieszyło naszych przodków, którzy się tu osiedlili. Jednak [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] zdecydował[Select_CString(vinoclast_caliph.IsFemale, 'a', '' )], że to się skończy.\n\n„Wino” — oświadcza [vinoclast_caliph.GetHerHis] wysłanni[Select_CString(hof_emissary.IsFemale, 'czka', 'k' )] [hof_emissary.GetTitledFirstName]. — „z pewnością nie jest koszerne i ani jego produkcja, ani konsumpcja nie mogą być dłużej tolerowane. Musisz zatem spalić winnice na terenie [vineyard_county.GetAdjective]."
 fp2_yearly.8000.desc_jerez:0 "Ponieważ jednak wasze miasto [jerez_vineyards.GetNameNoTier] posiada najwspanialsze winnice w całej Iberii, rozumiemy powagę waszej ofiary, a [vinoclast_caliph.GetTitleTierName] nie zapomni jej. Mimo to, winnice muszą spłonąć!”"
 fp2_yearly.8000.desc_not_jerez:0 "[vinoclast_caliph.GetTitleTierName] rozumie boleść, jaką to może sprawić waszym winiarzom, ale pomyślcie o całej ziemi, która zwolni się dla lepszych, bardziej prawych celów! Winnice muszą zostać zniszczone”."
 fp2_yearly.8000.a:0 "Zniszczyć szlachetne wino? Czy [vinoclast_caliph.GetTitleTierName] oszalał[Select_CString(vinoclast_caliph.IsFemale, 'a', '' )]?"
 fp2_yearly.8000.b:0 "Spalę je na popiół!"
 fp2_yearly.8000.c:0 "Nie, muszę chronić winiarzy."
 fp2_struggle.1020.t:0 "Śmierć [Select_CString(minority_councillor.IsFemale,'radnej','radnego')]"
 fp2_struggle.1020_desc_opening:0 "What a disaster! Amidst tensions that have been simmering in [unrest_capital.GetNameNoTierNoTooltip], a mob of angry [unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] named my councilor [minority_councillor.GetTitledFirstName] as the cause of their discontent, due to [minority_councillor.GetHerHis] [minority_councillor.GetFaith.GetAdherentNameNoTooltip] beliefs."
 fp2_struggle.1020_desc_beaten_by_mob:0 "Gdy [minority_councillor.GetNameNoTooltip] był[Select_CString( minority_councillor.IsFemale, 'a', '' )] w drodze do [Select_CString(EqualTo_string(ROOT.Char.Custom('FortifiedResidenceMy'), 'mój' ), 'mojego', 'mojej' )] [ROOT.Char.Custom('ResidenceBuildingDop')], tłum przedarł się do nie[Select_CString( minority_councillor.IsFemale, 'j', 'go' )] i bestialsko pobił na śmierć.\n\n"
 fp2_struggle.1020_desc_burned_by_mob:0 "W ciemnościach nocy zakradli się do [Select_CString(EqualTo_string(ROOT.Char.Custom('ResidenceBuildingMy'), 'mój' ), 'mojego', 'mojej' )] [ROOT.Char.Custom('ResidenceBuildingDop')]; [minority_councillor.GetNameNoTooltip] został[Select_CString( minority_councillor.IsFemale, 'a', '' )] przez nich przywiązan[Select_CString( minority_councillor.IsFemale, 'a', 'y' )], a następnie podpalon[Select_CString( minority_councillor.IsFemale, 'a', 'y' )].\n\n"
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob:0 "Złapali [Select_CString( minority_councillor.IsFemale, 'ją', 'go' )] w drodze na spotkanie rady, powiesili na bramie [ROOT.Char.Custom('ResidenceBuildingDop')] i rozcięli [minority_councillor.GetHerHim] brzuch, pozwalając wnętrznościom swobodnie spaść na wilgotną ziemię.\n\n"
 fp2_struggle.1020_desc_crucified_by_mob:0 "[minority_councillor.GetNameNoTooltip] was visiting an acquaintance here in [unrest_capital.GetNameNoTierNoTooltip] when the angry mob grabbed [minority_councillor.GetHerHim] and nailed [minority_councillor.GetHerHim] to a wooden cross, where [minority_councillor.GetSheHe] soon perished.\n\n"
 fp2_struggle.1020_desc_defenestrated_by_mob:0 "Doprowadzeni do szału zdołali wtargnąć do [Select_CString(EqualTo_string(ROOT.Char.Custom('ResidenceBuildingMy'), 'mój' ), 'mojego', 'mojej' )] [ROOT.Char.Custom('ResidenceBuildingDop')]; [minority_councillor.GetNameNoTooltip] został[Select_CString( minority_councillor.IsFemale, 'a', '' )] przez nich złapan[Select_CString( minority_councillor.IsFemale, 'a', 'y' )], a następnie wyrzucon[Select_CString( minority_councillor.IsFemale, 'a', 'y' )] przez okno na śmierć.\n\n"
 fp2_struggle.1020_desc_molten_silver_by_mob:0 "Doprowadzeni do szału, włamali się do komnaty, w której przebywał[Select_CString( minority_councillor.IsFemale, 'a', '' )] [minority_councillor.GetTitledFirstNameNoTooltip], na terenie [Select_CString(EqualTo_string(ROOT.Char.Custom('ResidenceBuildingMy'), 'mój' ), 'mojego', 'mojej' )] [ROOT.Char.Custom('ResidenceBuildingDop')], a następnie przetopili [minority_councillor.GetHerHis] biżuterię i wlali [minority_councillor.GetHerHim] ją do gardła.\n\n"
 fp2_struggle.1020_desc_torn_to_pieces_by_mob:0 "[minority_councillor.GetNameNoTooltip] przemierzał[Select_CString( minority_councillor.IsFemale, 'a', '' )] drogę z łaźni do [Select_CString(EqualTo_string(ROOT.Char.Custom('ResidenceBuildingMy'), 'mój' ), 'mojego', 'mojej' )] [ROOT.Char.Custom('ResidenceBuildingDop')], gdy rzucił się na ni[Select_CString( minority_councillor.IsFemale, 'ą', 'ego' )] rozwścieczony tłum. Pokrzepieni nienawiścią, rozerwali [Select_CString( minority_councillor.IsFemale, 'ją', 'go' )] na strzępy gołymi rękami.\n\n"
 fp2_struggle.1020_desc_councillor_had_family:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip] family blames me for what occurred. [councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U] now stands before me, demanding that I apologize for this horrible act against the house of [minority_councillor.GetDynastyName]."
 fp2_struggle.1020_desc_councillor_had_no_family_faith:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip] people seem to blame #italic me #!for what occurred, and [councillor_executor.GetTitledFirstName], a [minority_councillor.GetFaith.GetAdherentNameNoTooltip] community leader, has come before me to ask that I compensate the beleaguered [minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip] of [unrest_capital.GetNameNoTierNoTooltip] for this malicious act."
 fp2_struggle.1020.a:0 "Poproś o rozgrzeszenie od dynastii [minority_councillor.GetDynastyNameNoTooltip]."
 fp2_struggle.1020.b:0 "Make things right with [minority_councillor.GetTitledFirstNamePossessiveNoTooltip] folk."
 fp2_struggle.1020.c:0 "Hunt down the perpetrators."
 fp2_struggle.1020.d:0 "Deploy soldiers to restore order in [unrest_capital.GetNameNoTierNoTooltip]."
 fp2_yearly.8006.t:0 "Osadnicy Sakaliba"
 fp2_yearly.8006.desc:0 "Grupa kilkuset jasnoskórych #italic Sakaliba#!, zniewolonych mężczyzn i kobiet ze wschodnich krańców Europy, uciekła z państwa, którym rządzi [ROOT.Char.Custom2('MySheHe', SCOPE.sC('former_master'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))], [former_master.GetTitledFirstName]. Może [former_master.GetSheHe] opowiadać, jak cenni byli w jego armii i haremie, jednakże udało im się pokonać wiele niebezpieczeństw, by szukać wolności na mojej ziemi.\n\n„Wszyscy mamy blizny” — mówi ich lider[Select_CString( saqaliba_leader.IsFemale, 'ka', '' )] [saqaliba_leader.GetFirstName]. „Na ciele lub w głębi duszy. Ale jesteśmy silni i zdeterminowani. Tęsknimy za własną ziemią, na której moglibyśmy mówić językiem naszych przodków. [saqaliba_barony.GetName] może mieć zapewniony wysoki rozwój, jeśli tylko pozwolisz nam osiedlić się na tych ziemiach. Będziemy pracować ile tylko starczy nam sił”."
 fp2_yearly.8006.a:0 "M[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym cię nawet mianować burmistrzem..."
 fp2_yearly.8006.b:0 "Ty możesz zostać, ale twoi przyjaciele muszą iść gdzie indziej."
 fp2_yearly.8006.c:0 "Odeślę was z powrotem do waszego pana."
 furious_rival_8006.desc:0 "Tw[Select_CString( former_master.IsFemale, 'oja rywalka', 'ój rywal' )] [former_master.GetTitledFirstNameNoTooltip] wysun[Select_CString(former_master.IsFemale, 'ęła', 'ął' )] [claim|El] do [saqaliba_county.GetAdjective]"
 fp2_yearly.8006.flavor.b.tt:0 "[saqaliba_leader.GetFirstNameNoTooltip] z niechęcią pozostaje na twoim dworze, pozostawiając swoim zwolennikom możliwość podążenia własną drogą."
 fp2_yearly.8006.flavor.c.tt:0 "The Saqaliba are forcefully returned to [former_master.GetTitledFirstNameNoTooltip]."
 fp2_struggle.3001.t:0 "Cena wojny"
 fp2_struggle.3001.desc:0 "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wchodzi do pomieszczenia z grobową miną na twarzy. „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” — mówi. „Nasze skarbce są już prawie puste. To niebezpieczne w tych czasach”. Nie musi mówić nic więcej. W milczeniu rzucam [Select_CString( struggle_3001_steward.IsFemale, 'jej', 'mu' )] ponure spojrzenie. „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]...” — powtarza, gdy odchodzę."
 fp2_struggle.3001.desc_no_war_intro:0 "\n\nWszystko, co mam to ta korona. Korona i mój obowiązek wiernego służenia jej. Ale czymże jest korona bez bogactw potrzebnych, by ją utrzymać?"
 fp2_struggle.3001.desc_war_intro:0 "\n\nWszystko, co mam to ta korona. Korona i mój obowiązek wiernego służenia jej. Ale jaki pożytek z niej będzie, skoro i tak ją stracę, gdy tylko zostanę pokonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?"
 fp2_struggle.3001.desc_outro:0 "Wyciągam rękę i dotykam jej zimnego materiału, z jakiego została wykuta — złota. Znam kilku kupców, którzy bez skrupułów byliby tym zainteresowani..."
 fp2_struggle.3001.a:0 "Zrobię to, co muszę."
 fp2_struggle.3001.a_flavour:0 "Stracisz swoją koronę."
 fp2_struggle.3001.b:0 "That other crown, however..."
 fp2_struggle.3001.c:0 "Wait! I'm not the only one with a crown in this household."
 fp2_struggle.3001.c_flavour:0 "Twój małżonek straci swoją koronę."
 fp2_struggle.3001.d:0 "Ta korona zostanie zdjęta dopiero po mojej śmierci!"
 struggle_3001_spouse_crown_modifier:0 "Sprzedana korona"
 fp2_struggle.3011.t:0 "Damy w opałach"
 fp2_struggle.3011.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! Stało się to, co nie do pomyślenia!” [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] potrzebuje chwili na złapanie oddechu, [struggle_3011_marshal.GetHerHis] czoło jest mokre od potu. „Damy z [struggle_3011_county_town.GetAdjective] chwyciły za broń, by samodzielnie bronić miasta”."
 fp2_struggle.3011.desc_men:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! Stało się to, co nie do pomyślenia!” [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] potrzebuje chwili na złapanie oddechu, [struggle_3011_marshal.GetHerHis] czoło jest mokre od potu. „Młodzieńcy z [struggle_3011_county_town.GetAdjectiveNoTooltip] chwycili za broń, by samodzielnie bronić miasta”."
 fp2_struggle.3011.desc_outro:0 "\n\nWkrótce po [Select_CString(struggle_3011_marshal.IsFemale, 'niej', 'nim' )], do pokoju wpada [bishop.GetTitledFirstName]. „To nienaturalne, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]!” – woła. „Jeśli pozwolimy im walczyć wkrótce zażądają też ziemi, a kto wtedy zajmie się dziećmi?”\n\n„Miecz to miecz” — [struggle_3011_marshal.GetFirstNameNoTooltip] odpowiada natychmiastowo. „Z pewnością się zgadzasz, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]?”"
 fp2_struggle.3011.a:0 "Chciał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )], aby wszyscy moi poddani byli tak chętni do obrony naszych ziem!"
 fp2_struggle.3011.b:0 "Kobiety powinny trzymać w ramionach tylko jedną rzecz — dzieci."
 fp2_struggle.3011.b_men:0 "Mężczyźni powinni trzymać w ramionach tylko jedną rzecz — dzieci."
 fp2_struggle.3011.c:0 "Wiedźmy! #EMP Wiedźmy!#!"
 fp2_struggle.3011.d:0 "Och, biedne damy! Uratuję je od tego zła!"
 fp2_order_of_the_hachet_modifier:0 "Not in Distress"
 fp2_order_of_the_hachet_modifier_desc:0 "Mężczyźni i kobiety będą bronić tego hrabstwa w jednakowym stopniu."
 fp2_punished_order_of_the_hachet_modifier:0 "Forced Damsels to Distress"
 fp2_punished_order_of_the_hachet_modifier_desc:0 "W tym hrabstwie ci, którzy bronią swoich ziem bez zgody swojego seniora, spotykają się z surowszymi karami niż ich agresorzy."
 fp2_struggle.3021.t:0 "Gniew niebios"
 fp2_struggle.3021.desc:0 "[struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U]'s face is distorted with fear when I visit the barracks. [struggle_3021_courtier.GetTitledFirstName] is trying to help [struggle_3021_knight.GetHerHim] and raises and eyebrow when [struggle_3021_courtier.GetSheHe] sees me.\n\n"Will you at least tell your [ROOT.GetCharacter.GetLadyLord] what happened?"\n\n[struggle_3021_knight.GetFirstNameNoTooltip] lifts [struggle_3021_knight.GetHerHis] head immediately. "M-My [ROOT.GetCharacter.GetLadyLord]... what I saw was not meant to be seen. Figures were throwing stones made of black powder from the battlements. The stones lit on fire and thundered as they hit their enemies. They cut a man in two, my [ROOT.GetCharacter.GetLadyLord]!"\n\n[struggle_3021_courtier.GetFirstNameNoTooltip] nods with interest. "Perhaps... if we too could have that power...""
 fp2_struggle.3021.a:0 "Z pewnością warto to zbadać."
 fp2_struggle.3021.b:0 "Kto wie, jakie niebezpieczeństwa może to za sobą pociągnąć."
 fp2_struggle.3021.c:0 "Czarny proszek mówisz... Nowa i ognista przyprawa."
 fp2_struggle.3021.d:0 "To jest kara boska!"
 fp2_struggle.3021.e:0 "Thunder for the thunder god."
 bad_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstName] umiera na skutek prowadzonych badań"
 good_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstName] odnosi sukcesy w swoich badaniach"
 bad_stone_research_title:0 "Thunderstruck"
 good_stone_research_title:0 "Succesful Research!"
 fp2_lightning_stones_modifier:0 "Lightning Stones"
 stone_poisoning_discovered:0 "Backfire"
 stone_poisoning_worked:0 "A Fiery Spice"
 stone_poisoning_worked_desc:0 "Udało się zbadać tajemniczy czarny proszek."
 fp2_lightning_stones_poison_modifier:0 "Trucizna z czarnego proszku"
 fp2_struggle.2000.t:0 "Bezład na rynku"
 fp2_struggle.2000.desc:0 "Badając ulice rynku, zauważam jak strapion[Select_CString(fp2_2000_market_inspector.IsFemale, 'a muhtasibka', 'y muhtasib' )], [fp2_2000_market_inspector.GetFullName] próbuje wyegzekwować od handlarzy przestrzeganie zasad targu. „Brak porządku, olej obok drzwi meczetu, nieoskórowane króliki i ser w miskach! Na Allaha, lepiej żebyście mnie teraz wszyscy posłuchali!”\n\n[Select_CString(fp2_2000_market_inspector.IsFemale, 'Ta muhtasibka', 'Ten muhtasib' )] #emphasis powin[Select_CString(fp2_2000_market_inspector.IsFemale, 'na', 'ien' )]#! karać rynkowe wykroczenia, w razie potrzeby przemocą. Jednak jest ignorowan[Select_CString(fp2_2000_market_inspector.IsFemale, 'a', 'y' )] przez zaślepionych chciwością kupców.\n\nCo mogę zrobić, aby [fp2_2000_market_inspector.GetHerHim] pomóc?"
 fp2_struggle.2000.a:0 "Zainterweniuj w tej sprawie i zagróź, że wezwiesz kadi."
 fp2_struggle.2000.a.desc:0 "Muḥtasib correct the path of misguided merchants,\nqāḍī punishes them according to their judgment"
 fp2_struggle.2000.a.a:0 "Kupcy słuchają twojego słowa, ale pozostają nieprzekonani"
 fp2_struggle.2000.a.a.notif:0 "Rosnąca biurokracja"
 fp2_struggle.2000.a.b:0 "Rozwiązujesz sytuację w cywilizowany sposób"
 fp2_struggle.2000.a.b.notif:0 "Agreeable Compromise"
 fp2_struggle.2000.b:0 "Daj im wszystkim surową reprymendę!"
 fp2_struggle.2000.b.desc:0 "Biorę na siebie zadanie wymierzenia kupcowi kary fizycznej"
 fp2_struggle.2000.b.notif:0 "Pokaz staranności"
 fp2_struggle.2000.b.notif.desc:0 "Zaskoczeni zbesztaniem muhtasiba, handlarze szybko opuścili rynek."
 fp2_struggle.2000.d:0 "Dlaczego zasady mają przeszkadzać w prowadzeniu interesów?"
 fp2_struggle.2000.d.desc:0 "Umożliwienie handlu bez obaw o cło zwiększy handel, ale powoli zdestabilizuje rynek"
 fp2_struggle.2000.e:0 "Nie będę tolerować tego nieposłuszeństwa! Straże!"
 fp2_struggle.2000.f:0 "Skoro już przy tym jesteśmy, dlaczego nie zbudujemy też burdelu?"
 fp2_struggle.2000.f.desc:0 "Zachęcasz kupców do dalszego naruszania hisby, próbując złagodzić napięcia."
 fp2_struggle.2000.f.notif:0 "Leniency On Foreign Merchants"
 fp2_struggle.2000.f.notif.desc:0 "Naruszenia na rynku nasiliły się dopiero teraz, gdy muḥtasib przestał egzekwować prawo"
 fp2_struggle.2001.t:0 "The Forsaken Village"
 fp2_struggle.2001.desc:0 "As I tour my [ROOT.GetCharacter.Custom('FortifiedBuilding')] grounds, a peasant elder approaches me.\n\n"Great [ROOT.Char.GetLadyLord], please have mercy upon us and save our village from the tyranny of [fp2_2001_desperate_county.GetHolder.GetName]". [fp2_2001_desperate_county.GetHolder.GetSheHe|U] has neglected our settlement for far too long. The people yearn for a new ruler; they yearn for you, [ROOT.Char.GetLadyLord].""
 fp2_struggle.2001.desc.extra.a:0 "The [fp2_2001_desperate_county.GetName] belongs to your ally, [fp2_2001_desperate_county.GetHolder.GetName]. Providing rebels with military support would be an act of aggression.\n\n"
 fp2_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetHolder.GetName], who owns the [fp2_2001_desperate_county.GetName], has an existing truce with you. Helping the peasants would be a breach of this agreement."
 fp2_struggle.2001.a:0 "You have my word, [fp2_2001_desperate_county.GetNameNoTierNoTooltip] will be liberated!"
 fp2_struggle.2001.a.desc:0 "You will be expected to capture [fp2_2001_desperate_county.GetNameNoTier] within #bold five years#!"
 fp2_struggle.2001.a.a.desc:0 "[2001_scoped_chaplain.GetTitledFirstName] will be greatly disappointed if you fail"
 fp2_struggle.2001.a.notif:0 "Righteous Claim Granted"
 fp2_struggle.2001.b:0 "Are you willing to give up [fp2_2001_desperate_elder.GetFaith.HighGodName] for that?"
 fp2_struggle.2001.b.desc:0 "You will be expected to capture [fp2_2001_desperate_county.GetNameNoTier] within #bold ten years#!"
 fp2_struggle.2001.b.notif:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip] Converts to [ROOT.Char.GetFaith.GetNameNoTooltip]"
 fp2_struggle.2001.b.notif.desc:0 "Whether by choice or out of desperation, the village of [fp2_2001_desperate_county.GetNameNoTier] has adopted [ROOT.Char.GetFaith.GetName]"
 fp2_struggle.2001.c:0 "Prove your resolve to me; point your spears at [fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]!"
 fp2_struggle.2001.d:0 "Perhaps you can begin by paying tribute to your new [ROOT.Char.GetLadyLord]..."
 fp2_struggle.2001.d.notif:0 "Desperate Villagers Pay Liberation Fee"
 fp2_struggle.2001.d.notif.desc:0 "Peasants from the [fp2_2001_desperate_county.GetName] have scraped together every last valuable they had in order to pay the tribute for liberation"
 fp2_struggle.2001.e:0 "Przykro mi, ale twoi ludzie będą musieli pomóc sobie sami."
 fp2_struggle.2001.e.desc:0 "You abandon the peasants to their fate under the rule of [fp2_2001_desperate_county.GetHolder.GetName]"
 fp2_struggle.2001.f:0 "I stand by the [fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip] and will inform [fp2_2001_desperate_county.GetHolder.GetHerHim] of your treachery!"
 fp2_every_major_vassal_notifier:0 "Każdy wpływowy wasal"
 fp2_every_major_same_faith_vassal_notifier:0 "Każdy wpływowy wasal wyznający [dyloc_powerful_vassal_faith.GetName|l]"
 fp2_every_major_different_faith_vassal_notifier:0 "Every powerful non-[dyloc_powerful_vassal_faith.GetAdjective] vassal"
 fp2_every_major_same_culture_vassal_notifier:0 "Każdy wpływowy wasal (kultura [dyloc_powerful_vassal_culture.GetNameNoTooltip|l])"
 fp2_one_independent_ruler_of_each_culture_notifier:0 "One [independent_ruler|E] involved in this [struggle|E] of each [culture|E]"
 fp2_struggle.2002.t.a:0 "Wyzwolona osada"
 fp2_struggle.2002.t.b:0 "Niezrealizowane zobowiązania"
 fp2_struggle.2003.t:0 "Banda zbłąkanych ptaszków"
 fp2_struggle.2003.desc:0 "Ranna i rozczarowana grupa najemników przybyła do [fp2_2003_county_town.GetAdjective]. Miejscowi twierdzą, że podsłuchali rozmowy o „osiedleniu się po splądrowaniu łatwego celu” i zaczęli się niepokoić.\n\nNapięcia są duże i prawdopodobnie dojdzie do konfliktu, jeśli nie zainterweniuję w tej sprawie."
 fp2_struggle.2003.a:0 "Błagajcie ich, aby odeszli."
 fp2_struggle.2003.a.a.notif:0 "Zbójcy ignorują błagania"
 fp2_struggle.2003.a.b.notif:0 "Pokojowe rozwiązanie"
 fp2_struggle.2003.b:0 "Zaproponuj im stanowisko w miejskim garnizonie."
 fp2_struggle.2003.b.desc:0 "Garnizonowi przydadzą się weterani, a karmienie rannej bestii to najszybszy sposób na jej oswojenie"
 fp2_struggle.2003.c:0 "Wypędź ich z miasta!"
 fp2_struggle.2003.c.desc:0 "Organizujesz atak wyprzedzający, wykorzystując lokalny garnizon w ataku z zaskoczenia, aby wypędzić wandali\n"
 fp2_struggle.2003.c.a:0 "Najemnicy zabijają żołnierzy"
 fp2_struggle.2003.c.b:0 "Żołnierze pokonują najemników"
 fp2_struggle.2003.c.b.notif:0 "Opanowano zagrożenie ze strony najemników"
 fp2_struggle.2003.d:0 ""You all look like fine farming material to me!""
 fp2_struggle.2003.d.desc:0 "Proponujesz kupno ziemi uprawnej i sprzętu od miejscowych i przekazanie go najemnikom"
 fp2_struggle.2003.e:0 "Niech miejscowi się tym zajmą."
 fp2_struggle.2003.e.desc:0 "Napięcia są wystarczająco wysokie, prowokowanie ich spowoduje tylko zwiększenie ryzyka"
 fp2_struggle.2003.e.notif.a:0 "Mercenaries Pillage Countryside"
 fp2_struggle.2003.e.notif.b:0 "Peasant Provocation Ends in Tragedy"
 fp2_struggle.2003.e.notif.b.desc:0 "The locals demanded the mercenaries leave, but this was all the provocation they needed to attack."
 fp2_struggle.2003.e.notif.c:0 "Osiedlenie się najemników"
 fp2_struggle.2003.e.notif.c.desc:0 "Najemnicy upodobali sobie tereny [fp2_2003_county_town.GetAdjective] i osiedlili się, by uprawiać ziemię, przynosząc regionowi przypływ niespodziewanych dochodów i rezerwę wykwalifikowanych mężczyzn."
 fp2_struggle.2007.t:0 "A Castle Worthy of Iberia"
 fp2_struggle.2007.desc.main:0 "are ripe for development," states my [fp2_2007_scoped_steward.GetCouncilTitleFirstName]. "With your funding, we could secure [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier] against our enemies-in-wait at a #emphasis greatly#! reduced cost. [2007_vassal_sponsor.GetTitledFirstName] has petitioned for a [fp2_2007_foreign_faith.GetAdjective]-style [ROOT.Char.Custom('FortifiedBuilding')] to be built upon it, offering some of [2007_vassal_sponsor.GetHerHis] own coin in an attempt at swaying your opinion. However, your other vassals demand that you stick to local [ROOT.Char.GetFaith.GetAdjective] architects. Regardless of who you pick, this will be a golden opportunity to strengthen the realm as a whole." The only issue being #EMP who#! will be chosen for this golden opportunity..."
 fp2_struggle.2007.desc.a:0 ""Your lands $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b:0 ""The lands of [fp2_2007_castle_holder.GetTitledFirstName] $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.a:0 "I will hire the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] architect."
 fp2_struggle.2007.a.castile:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]s? [fp2_2007_foreign_faith.GetAdjectiveNoTooltip]s? I want a [fp2_2007_allegedprotocastilean.GetNameNoTooltip] architect!"
 fp2_struggle.2007.a.notif:0 "Construction of a castle will begin at [fp2_2007_free_real_estate.GetName]."
 fp2_struggle.2007.a.major_vassal_flavor:0 "Opinia wpływowych wasali tej samej wiary nie zostanie zachwiana, bo taki jest oczekiwany wynik."
 fp2_struggle.2007.a.castile.favor:0 "Nobody will oppose a [fp2_2007_allegedprotocastilean.GetNameNoTooltip] because they are renowned to be exemplary architects"
 fp2_struggle.2007.b:0 "Zatrudnię architekta (wiara [fp2_2007_foreign_faith.GetAdjectiveNoTooltip|l])."
 fp2_struggle.2007.b.flavor:0 "This action will be seen as a statement regardless of faith."
 fp2_struggle.2007.c:0 "Sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] zaprojektuję zamek, jak trudne to może być?"
 fp2_struggle.2007.c.flavor:0 "Zaprojektowanie zamku bez wydawania fortuny to ogromnie trudne przedsięwzięcie."
 fp2_struggle.2007.c.roco:0 "$royal_architect_court_position$ zajmie się tym zadaniem."
 fp2_struggle.2007.c.notif.a.t:0 "Wadliwy fundament, krusząca się konstrukcja"
 fp2_struggle.2007.c.notif.a.desc:0 "Twoje plany dotyczące zamku są nękane niepowodzeniami"
 fp2_struggle.2007.c.notif.b.desc:0 "Projekt jest udany"
 fp2_struggle.2007.d:0 "#EMP Nie#! będę fundować żadnych zamków, zwłaszcza jeśli nie będą moje!"
 fp2_struggle.2007.d.alt:0 "Te ziemie nie pragną zamku, zostaw je w spokoju."
 fp2_struggle.2008.t:0 "Misdeeds of the [fps_2008_misdeed_actor.GetCouncilTitle]"
 fp2_struggle.2008.desc:0 "W późnych godzinach wieczornych [fps_2008_misdeed_actor.GetCouncilTitleFirstName|l] siedzi w słabo oświetlonym pokoju rady. [fps_2008_misdeed_actor.GetHerHis|U] wzrok i pióro skupione są na niepozornych raportach wydatków. Jednak obok nie[Select_CString( fps_2008_misdeed_actor.IsFemale, 'j', 'go' )] leżą gliniane formy z monarszą pieczęcią, która byłaby [fps_2008_misdeed_actor.GetHerHim] niezbędna wyłącznie wtedy, gdyby zamierzał[Select_CString( fps_2008_misdeed_actor.IsFemale, 'a', '' )] sprzeniewierzyć majątek państwa. Pomyśleć, że człowiek o [fps_2008_misdeed_actor.GetHerHis] pozycji śmie postępować tak haniebnie w oczach [ROOT.Char.GetFaith.HighGodNamePossessive]!\n\nHaniebne... ale zręczne. Gdybym nie złapał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [Select_CString( fps_2008_misdeed_actor.IsFemale, 'jej', 'go' )] na gorącym uczynku, nikt nie byłby mądrzejszy o [fps_2008_misdeed_actor.GetHerHis] spisek."
 fp2_struggle.2008.a:0 "Widział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m już wystarczająco dużo, do lochów z tobą!"
 fp2_struggle.2008.b.a:0 "Naucz mnie fałszować dokumenty, a okażę ci łaskę."
 fp2_struggle.2008.b.flavor:0 "Zamiatasz dowody pod dywan w zamian za wiedzę o sztuce oszustwa."
 fp2_struggle.2008.c:0 "Te fundusze są przeznaczone dla mnie... prawda?"
 fp2_struggle.2008.c.flavor:0 "Zamiatasz pod dywan dowody na nieprawidłowości i uczestniczysz w spisku korupcyjnym."
 fp2_struggle.2008.d:0 "You will be publicly shamed at the town square."
 fp2_struggle.2008.d.flavor:0 "You expose [fps_2008_misdeed_actor.GetHerHis] actions to the people, so that they may judge [fps_2008_misdeed_actor.GetHerHim] themselves. Going against the desire for discrepancy of your vassals and councillors."
 fp2_struggle.2009.t:0 "Złapanie legendarnych złodziei"
 fp2_struggle.2009.desc:0 "„Wybrał[Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'aś', 'eś' )] zły zamek, [Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'idiotko', 'głupcze' )]!” krzyczy [Select_CString(fp2_2009_marshal.IsFemale, 'moja', 'mój' )] marszałek, grożąc przestraszone[Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'j intruzce', 'mu intruzowi' )] mieczem.\n\nPod dalszą presją [Select_CString(fp2_2009_marshal.IsFemale, 'mojej marszałek', 'mojego marszałka' )], młod[Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'a kobieta', 'y mężczyzna' )] wyjaśnia, że jest częścią dużej organizacji przestępczej wywodzącej się z [fp2_2009_involved_ruler.GetPrimaryTitle.GetAdjective], którą dowodzi straszn[Select_CString(fp2_2009_garduna_guild_master.IsFemale, 'a', 'y' )] [fp2_2009_garduna_guild_master.GetFullNameNicknamed]. „A więc próbujesz założyć nową gildię złodziei tuż pod moim nosem, co?” — pytam, na co złodziej[Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'ka', '' )] jedynie przytakuje. Jest gotów wymienić dalsze informacje w zamian za swoje życie."
 fp2_struggle.2009.a:0 "Ten kraj nie jest wystarczająco duży dla #EMP dwóch#! [Select_CString(ROOT.Char.IsFemale, 'królowych', 'króli' )]."
 fp2_struggle.2009.a.flavor:0 "Wypuszczasz złodzieja w zamian za lokalizację ich przywódcy, po czym wyruszasz na wyprawę, by go pokonać i zdobyć tytuł „Pogromcy Złodziei”."
 fp2_struggle.2009.b:0 "Powiedz mi, gdzie ukrywają się twoi wspólnicy, a pozwolę ci żyć."
 fp2_struggle.2009.b.blues:0 "Zyskuje [Concept( 'trait', 'cechę' )|E] #TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)|l]#! po sprzedaniu swoich przyjaciół"
 fp2_struggle.2009.c:0 "Twoja gildia złodziei brzmi jak coś, co można... #emphasis opodatkować.#!."
 fp2_struggle.2009.d:0 "Pracuj dla mnie. Niech [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip] cierpi."
 fp2_struggle.2009.d.flavor.st:0 "Płacisz gildii złodziei za opuszczenie twoich ziem"
 fp2_struggle.2009.e:0 "[fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip] dostanie ode mnie w prezencie twoją głowę."
 fp2_struggle.2009.e.a:0 "Gildia złodziei może wziąć odwet poprzez destabilizację losowego hrabstwa"
 fp2_struggle.2010.t:0 "Hunting the Beech Marten"
 fp2_struggle.2010.desc:0 "After journeying to [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip], I enter an abandoned church. [fp2_2009_garduna_guild_master.GetNameNoTooltip] has been awaiting my arrival.\n\n"[ROOT.Char.GetFirstNameNoTooltip], I presume? Your [ROOT.Char.Custom('signature_weapon')] tells me you are not here to offer me a deal. But thieves are closer to merchants than soldiers. We could both walk away content if you pay me. Then, I'll have no business left with your [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 fp2_struggle.2010.b:0 "Przygotuj się na ścięcie, [Select_CString( fp2_2009_garduna_guild_master.IsFemale, 'żmijo', 'gadzie' )]!"
 fp2_struggle.2010.c:0 "Zapłata za ochronę brzmi lepiej niż walka..."
 fp2_struggle.2011.desc:0 "With [fp2_2009_garduna_guild_master.GetFirstName] defeated, the thieves' guild and their operations have been crippled."
 fp2_struggle.2011.a:0 "Dobrze jest być [Select_CString(ROOT.Char.IsFemale,'królową','królem')] #DIE2 złodziei#!"
 fp2_struggle.2012.t:0 "Report from local sources:"
 fp2_struggle.2012.desc:0 "There is a band of ruthless thieves preying on [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]. It is clear that someone has deliberately funded these criminals to act against us. For now, it would be wise to assign a marshal to secure the region."
 fp2_struggle.2012.a:0 "Ktokolwiek to zrobił, gra nieczysto!"
 fp2_struggle.2012.t.alt:0 "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 fp2_struggle.2012.desc.alt:0 "Alongside this letter you will find the severed head of one of the thieves that has been running amok in both of our realms. I have taken the liberty of executing [fp2_2009_garduna_young_thief.GetHerHim] and informing your garrison in [fp2_2009_involved_capital_county.GetNameNoTier] of the location in which [fp2_2009_garduna_young_thief.GetHerHis] accomplices lie."
 fp2_struggle.2012.a.alt:0 "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip] has brought me a delightful gift!"
 fp2_struggle.2013.t:0 "Sekret w zamian za wolność"
 fp2_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] jest więźniem na mojej łasce. Będąc tego świadom[Select_CString( fp2_2013_prisoner_with_a_secret.IsFemale, 'a', 'ym' )], wnosi rozpaczliwe błaganie... „Zdradzę ci sekret, który skrywa [fp2_2013_secret_owner.GetFullNameRegnal], pod warunkiem że mnie uwolnisz”."
 fp2_struggle.2013.a:0 "Zdradź mi ten sekret, a będziesz wolnym człowiekiem."
 fp2_struggle.2013.a.a:0 "Poznasz sekret, który skrywa #TUT_KW [fp2_2013_secret_owner.GetFirstName]#! "
 fp2_struggle.2013.b:0 "Po co się targować, skoro mogę cię po prostu torturować?"
 fp2_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] opiera się torturom"
 fp2_struggle.2013.c:0 "[Select_CString( fp2_2013_prisoner_with_a_secret.IsFemale, 'Fałszywa żmija', 'Fałszywy gad' )]! [fp2_2013_secret_owner.GetFirstNameNoTooltip] się o tym dowie!"
 fp2_struggle.2013.c.desc:0 "Without learning the secret, you decide to take [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] before [fp2_2013_secret_owner.GetFirstNameNoTooltip] to punish [fp2_2013_prisoner_with_a_secret.GetHerHis] treachery."
 fp2_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName] zdecyduje, jaką [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] będzie miała przyszłość"
 fp2_struggle.2013.d:0 "Nic nie obiecuję... Powiedz mi, a może później się zastanowię..."
 fp2_struggle.2014.t:0 "To the fair [ROOT.Char.GetNameNoTooltip]:"
 fp2_struggle.2014.desc.start:0 "Thank you for returning [fp2_2013_prisoner_with_a_secret.GetNameNoTooltip] to me, "
 fp2_struggle.2014.desc.light:0 "but I do not believe [fp2_2013_prisoner_with_a_secret.GetSheHe] has done anything deserving of punishment. I've let [fp2_2013_prisoner_with_a_secret.GetHerHim] go unscathed.$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start:0 "Rozumiem, że ta świnia próbowała sprzedać moje sekrety, by ratować własną skórę."
 fp2_struggle.2014.desc.heavy.outcome.prison:0 "$fp2_struggle.2014.desc.heavy.start$ Dopilnuję, by ani [fp2_2013_prisoner_with_a_secret.GetSheHe], ani te sekrety nigdy nie ujrzały światła dziennego. $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death:0 "$fp2_struggle.2014.desc.heavy.start$ Instead, I have ordered my torturer to peel all of it away! $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end:0 "\n\nYou have done me well, I will not forget this. Thank you."
 fp2_struggle.2014.b:0 "Shame that [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] wasn't executed, but at least I gained favor."
 fp2_struggle.2015.t:0 "List na odwrocie"
 fp2_struggle.2015.desc:0 "Przechodząc przez mój dwór, zauważam, że zbliża się do mnie nieznajoma twarz. „[Select_CString(ROOT.Char.IsFemale, 'Moja najbardziej', 'Mój najbardziej' )] [ROOT.Char.Custom('ComplimentAdjective')] senior[Select_CString(ROOT.Char.IsFemale, 'ko', 'ze' )], przysyła mnie [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)], a ja jestem [fp2_struggle_2015_murder_requester_vassal.GetHerHis] był[Select_CString(fp2_struggle_2015_peasant_to_murder.IsFemale, 'ą wasalką', 'ym wasalem' )]. Poprosił[Select_CString(fp2_struggle_2015_murder_requester_vassal.IsFemale, 'a mnie ona', ' mnie on' )] o przedstawienie się tobie i dołączenie do twojego dworu. Dał[Select_CString(fp2_struggle_2015_murder_requester_vassal.IsFemale, 'a', '' )] mi również list polecający, który tylko ty możesz przeczytać” — po czym wręcza mi dołączony list.\n\nPo złamaniu pieczęci, treść listu brzmi po prostu: „#EMP Drog[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )] [ROOT.Char.GetFirstName], zamorduj proszę okaziciela tego listu#! - [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]”."
 fp2_struggle.2015.a:0 "„Witaj! Życzysz sobie może #DIE2 (zatrute)#! [ROOT.Char.Custom('GetExpensiveDrink_SingularBier')]?”."
 fp2_struggle.2015.a.a:0 "Spartaczył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] próbę otrucia"
 fp2_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName] nadal będzie podejmować wysiłki, aby [fp2_struggle_2015_peasant_to_murder.GetFirstName] został[Select_CString( fp2_struggle_2015_peasant_to_murder.IsFemale, 'a zamordowana', ' zamordowany' )]"
 fp2_struggle.2015.a.b:0 "Dworzanin otruty!"
 fp2_struggle.2015.b:0 "Zignoruj list. Niech [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] służy na twoim dworze."
 fp2_struggle.2015.c:0 "„Skazano cię na śmierć, uciekaj, póki możesz”."
 fp2_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] "mysteriously fails" to escape"
 fp2_struggle.2015.c.b:0 "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] zostaje podstępem zmuszon[Select_CString( fp2_struggle_2015_murder_requester_vassal.IsFemale, 'a', 'y' )] do myślenia, że [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] nie żyje"
 fp2_struggle.2016.t:0 "Do: głup[Select_CString( ROOT.Char.IsFemale, 'ia', 'i' )] [ROOT.Char.GetFirstNameNoTooltip],"
 fp2_struggle.2016.desc:0 "Wiem, że m[Select_CString( fp2_struggle_2015_peasant_to_murder.IsFemale, 'oja najukochańsza wysłanniczka', 'ój najukochańszy wysłannik' )], [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip], został[Select_CString( fp2_struggle_2015_peasant_to_murder.IsFemale, 'a przez ciebie zamordowana', ' przez ciebie zamordowany' )] #DIE2 (na moją prośbę)#!. Nie martw się jednak, jako twój lojalny wasal zachowam ten sekret między nami. Tak długo, jak będziemy sobie pomagać, jak dobrzy przyjaciele, którymi jesteśmy."
 fp2_struggle.2016.a:0 "Został[Select_CString( ROOT.Char.IsFemale, 'am oszukana', 'em oszukany' )]! Co za [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]!"
 fp2_struggle.2018.t:0 "Chess for Friends"
 fp2_struggle.2018.t.outcome.a:0 "Zawiązanie przyjaźni"
 fp2_struggle.2018.t.outcome.b:0 "Miłe towarzystwo"
 fp2_struggle.2018.t.outcome.c:0 "Nieprzyjemny czas"
 fp2_struggle.2018.desc.desc_combat_clarification:0 "W moim umyśle było to tak, jakbyśmy skrzyżowali miecze: zacięta walka naznaczona strategiczną finezją i zaciętą determinacją.\n\nByliśmy tylko ruchomymi elementami na planszy, ale intensywna koncentracja sprawiła, że pokój i plansza zniknęły w eterze, pozostawiając nas na polu bitwy naszej wyobraźni. Ruch za ruchem przybliżał nas do zwycięstwa, walcząc zaciekle o każdy pionek...\n\n"
 fp2_struggle.2018.desc.desc_intro:0 "Gdy minuty zamieniają się w godziny, a zmierzch sygnalizuje koniec naszego wspólnego czasu, [fp2_2017_gamervassal.GetFirstNameNoTooltip] komentuje... "
 fp2_struggle.2018.desc.good_intro_match:0 "„Ach, jaka zachwycająca gra!” "
 fp2_struggle.2018.desc.bad_intro_match:0 "„Uch, co za gra... Naprawdę powin[Select_CString( ROOT.Char.IsFemale, 'naś', 'ieneś' )] częściej ćwiczyć; twoje ruchy były proste i przewidywalne, nie ma żadnej radości z gry przeciwko przeciwnikowi, który nie potrafi się bronić. "
 fp2_struggle.2018.desc.fought_hard:0 "$fp2_struggle.2018.desc.good_intro_match$ You sure fought tooth and nail, I can respect that. "
 fp2_struggle.2018.desc.was_creative:0 "$fp2_struggle.2018.desc.good_intro_match$ You took me by surprise with that kingside hippopotamus opening, what a bold move it was! "
 fp2_struggle.2018.desc.match_end_win:0 "And you won too, well earned! "
 fp2_struggle.2018.desc.match_end_loss:0 "But in the end, I still won. "
 fp2_struggle.2018.desc.match_end_loss_noticed:0 "I still managed to win, though I feel as if that was your plan all along. "
 fp2_struggle.2018.desc.social_pre_intro:0 "We pass time drinking and talking about a variety of topics, from simple affairs at the nearby villages to the outcomes of duels between [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. "
 fp2_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName] był[Select_CString( fp2_2017_gamervassal.IsFemale, 'a', '' )] całkowicie pochłonięt[Select_CString( fp2_2017_gamervassal.IsFemale, 'a', 'y' )] rozmową i angażował[Select_CString( fp2_2017_gamervassal.IsFemale, 'a', '' )] się na każdym kroku, omawiając z wielką pasją poruszane tematy."
 fp2_struggle.2018.desc.social_pre_intro_good:0 "[fp2_2017_gamervassal.GetFirstName] był[Select_CString( fp2_2017_gamervassal.IsFemale, 'a', '' )] wyraźnie zadowolon[Select_CString( fp2_2017_gamervassal.IsFemale, 'a', 'y' )] z rozmowy oraz gościnności.\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName] był[Select_CString( fp2_2017_gamervassal.IsFemale, 'a', '' )] znudzon[Select_CString( fp2_2017_gamervassal.IsFemale, 'a i nieobecna', 'y i nieobecny' )] przez cały...\n\n"
 fp2_struggle.2018.desc.social_intro:0 ""I think I've had enough to drink. "
 fp2_struggle.2018.desc.social_good:0 "The [ROOT.Char.Custom('GetExpensiveDrink_Singular')] was great, thank you. "
 fp2_struggle.2018.desc.outcome_0:0 "I had a lot of fun, I should visit you more often!""
 fp2_struggle.2018.desc.outcome_1:0 "It was fun, maybe I'll visit again some time.""
 fp2_struggle.2018.desc.outcome_2:0 "I should get going, my [SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))] probably misses me. Goodbye, [ROOT.Char.GetFirstNameNoTooltip].""
 fp2_struggle.2018.a:0 "Success! I won [fp2_2017_gamervassal.GetHerHim] over!"
 fp2_struggle.2018.b:0 "Nie do końca zostaliśmy przyjaciółmi, ale zabawa była przednia!"
 fp2_struggle.2018.c:0 "Uh, that didn't go well..."
 fp2_struggle.2020.t:0 "Açò és or, xata!"
 fp2_struggle.2020.desc:0 "Podczas przechadzania się przez ziemie [fp2_2020_valencia.GetTitle.GetAdjective], chłopka oferuje mi orzeźwiający kubek mleka o smaku słodszym niż cokolwiek, co dotąd próbował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m. „Czym jest ten cudowny napój, który mi zaproponowałaś?” – pytam, na co ona odpowiada: „To mleko z migdała ziemnego”.\n\nNie ma osoby, która mogłaby oprzeć się powabowi tej mikstury w gorący letni dzień; nie ma dziecka, które nie uśmiechnęłoby się, gdyby zaoferowano mu kubek tego napoju, i nie ma mieszkańca Walencji, który nie byłby chętny do jego spożycia. #EMP Ten napój nie jest mlekiem. To jest złoto!#!"
 fp2_struggle.2020.a:0 "„Od tej pory na terenie [fp2_2020_valencia.GetAdjectiveNoTooltip] będą uprawiane wyłącznie migdały ziemne!”"
 fp2_struggle.2020.a.desc:0 "Zmuszasz chłopów do skoncentrowania się wyłącznie na uprawie migdałów ziemnych, tworząc luksusowe produkty dla swojej stolicy."
 fp2_struggle.2020.b:0 ""Give me all your barrels, this will be at the center of my next feast!""
 fp2_struggle.2020.c:0 ""I will not fall for the temptation of this drink, begone!""
 fp2_struggle.2020.c.desc:0 "With a heavy heart, you rid yourself of the desire for horchata. Gaining notoriety for resisting great temptation."
 fp2_struggle.2020.d:0 "Fund the plantation of more earth almonds across the fields."
 fp2_struggle.2021.t:0 "Powrót króla złodziei"
 fp2_struggle.2021.desc:0 "„Witaj [ROOT.Char.GetFirstName], założę się, że nie spodziewał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] się mnie nigdy więcej ujrzeć. "
 fp2_struggle.2021.desc.alt.cutout:0 "Zwłaszcza po tym, jak zniszczył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] moją organizację lata temu. Jednak zniszczenie czegoś jest równie łatwe jak odbudowanie tego z powrotem, a ja nie chcę dalej bawić się w kotka i myszkę. Udziel mi bezpiecznego przejścia do [fp2_2021_old_napoly.GetAdjective], a nigdy więcej nie będziesz musiał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] mnie widzieć, gildia zostanie odbudowana z dala od ciebie i twoich bogactw”"
 fp2_struggle.2021.desc.alt.paidoff:0 "Especially when we cut a deal to not bother you any further. But my pouch is starting to feel too light for comfort once again. This may be fertile soil for crime, but not to organize it. I wish to move my agents and me to [fp2_2021_old_napoly.GetNameNoTier], grant us safe passage and you won't have to worry about us anymore.""
 fp2_struggle.2021.desc.alt.work:0 "But I quite liked working with you last time, and I am short on trustworthy [ROOT.Char.GetWomenMen]. I wish to retire now that I am ahead of the game, can guarantee me safe passage for [fp2_2021_old_napoly.GetNameNoTier]?""
 fp2_struggle.2021.desc.alt.behead:0 "I am not here to avenge [fp2_2009_garduna_young_thief.GetFirstName], but to retire. That was one head too many and I know all too well that mine could be next. Grant me safe passage to leave for [fp2_2021_old_napoly.GetNameNoTier] and you will never see me again. No need for this meeting to end in bloodshed.""
 fp2_struggle.2021.desc.outro:0 "— mówi [fp2_2009_garduna_guild_master.GetFullNameNicknamed], jednocześnie nerwowo trzymając w jednej ręce sakiewkę z monetami, a w drugiej ukrytą broń."
 fp2_struggle.2021.a:0 "„Bardzo dobrze, pomogę ci wyjechać do Włoch”."
 fp2_struggle.2021.a.alt:0 "„A może po prostu przejdziesz na emeryturę we Włoszech?”"
 fp2_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName] wyruszy do [fp2_2021_old_napoly.GetAdjective] i zniknie"
 fp2_struggle.2021.b:0 "„Właściwie, to może zamiast tego wstąpisz w moje szeregi?”"
 fp2_struggle.2021.c:0 "„Brzmi wyczerpująco, a może zamiast przestępcą zostaniesz szpiegiem?”"
 fp2_struggle.2021.c.flavor:0 "You offer [fp2_2009_garduna_guild_master.GetFirstNameNoTooltip] enough money to operate a spy network so they may look for secrets on your behalf."
 fp2_struggle.2021.c.a:0 "Siatka szpiegowska będzie wyszukiwać i doniesie do dwóch sekretów, skrywanych przez innych władców zaangażowanych w zmagania."
 fp2_struggle.2021.c.spynet.a:0 "Siatka szpiegowska znalazła sekrety:"
 fp2_struggle.2021.c.spynet.b:0 "Siatka szpiegowska nie zdołała odnaleźć sekretów"
 fp2_struggle.2021.c.spynet.b.desc:0 "The spy network operated by [fp2_2009_garduna_guild_master.GetFirstName] failed to find any relevant secrets, but your spymaster learned a lot from the experience..."
 fp2_struggle.2021.d:0 "„Nie, tym razem nie uda ci się uciec! Przygotuj się!”"
 fp2_struggle.2021.d.alt:0 "You're right, your head #EMP will#! be next! #BER Perish!#!"
 fp2_struggle.2021.d.a:0 "Slaying Old Enemies"
 fp2_struggle.2021.d.b:0 "@warning_icon! Ty i [dueltarget.GetFirstName] staniecie do pojedynku do pierwszej krwi"
 fp2_struggle.2023.t:0 "Król bardów"
 fp2_struggle.2023.desc:0 "Jestem w namiocie w obozowisku, które zostało rozłożone w miejscu, gdzie moje państwo oraz [fp2_2023_foreign_king.GetPrimaryTitle.Custom('TitleAdj')] graniczą ze sobą, celem zmierzenia napięcia pomiędzy naszymi krajami. Nagle do namiotu wchodzi [fp2_2023_enemy_knight.GetWomanMan], żądając widzenia z „nowym dowódcą”. Instynktownie robię krok do przodu.\n\n„Więc ty jesteś nowym dowódcą? Bardzo dobrze, podejmij się wyzwania; przegrany zapłaci za dzisiejsze napitki dla drugiego obozu!” – mówi [fp2_2023_enemy_knight.GetFirstName], dowódc[Select_CString( fp2_2023_enemy_knight.IsFemale, 'zyni', 'a' )] obcego obozu, niepomn[Select_CString( fp2_2023_enemy_knight.IsFemale, 'a', 'y' )] tego, że przed [Select_CString( fp2_2023_enemy_knight.IsFemale, 'nią', 'nim' )] stoi [ROOT.Char.GetFirstNameRegnal], a nie jakiś zwykły dowódca wojskowy."
 fp2_struggle.2023.a.desc:0 "Mówisz żołnierzom, kim jesteś, przerywasz swawole i żądasz, aby twoi żołnierze robili przysiady jako karę za bratanie się z wrogiem podczas służby."
 fp2_struggle.2023.a.a:0 "„Ty [Select_CString( fp2_2023_foreign_king.IsFemale, 'idiotko', 'głupcze' )], przed toba stoi [ROOT.GetCharacter.GetFullNameNoTooltip]!”"
 fp2_struggle.2023.b:0 "„Stwórzmy najpaskudniejsze wiersze o swoich seniorach!”"
 fp2_struggle.2023.b.desc:0 "Oboje piszecie wiersze wyszczególniające wady władcy drugiej strony, a potem czytacie je na głos wesołemu tłumowi."
 fp2_struggle.2023.b.a:0 "[fp2_2023_foreign_king.GetFirstNameRegnal] jest obiektem twoich kpin"
 fp2_struggle.2023.b.b:0 "Twój wiersz jest wyśmiewany"
 fp2_struggle.2023.c:0 "„Załatwmy to pojedynkiem towarzyskim, en garde!”"
 fp2_struggle.2023.c.desc:0 "Angażujesz się w pojedynek do pierwszej krwi z wrogim dowódcą, by potem zdecydować, kto płaci za napitki."
 fp2_struggle.2023.c.exptooltip:0 "Masz szansę zdobyć dodatkowe doświadczenie z zakresu [Concept( 'martial_lifestyle', 'ścieżki walki')|E]."
 fp2_struggle.2023.c.a:0 "Pokonanie wrogiego dowódcy"
 fp2_struggle.2023.c.b:0 "Bested By [fp2_2023_enemy_knight.GetName]"
 fp2_struggle.2023.d:0 "„Po co iść do tawerny? Rywalizujmy, pijąc piwo!”"
 action_considered_haram_warning:0 "@warning_icon! #italic To działanie uważane jest za#! #X haram#!#italic !#!"
 fp2_struggle.2023.d.a:0 "Mdlejesz z powodu nadmiaru alkoholu"
 fp2_struggle.2023.d.b:0 "Beczułka nie ma z tobą szans"
 fp2_struggle.2025.t:0 "Cierpienie z powodu sukcesu"
 fp2_struggle.2025.desc:0 "Pod ciepłym blaskiem słońca kryje się skrawek ziemi z zaniedbanymi polami i rozpadającymi się budynkami, wiatr szepcze lamenty samotności przez rozpadające się kamienie. To jedna z wielu takich wiosek na terenie [fp2_2025_razed_land.GetAdjective], mieszkańcy, którzy odeszli, gdy nadeszła wojna, nigdy nie wrócili, gdy się skończyła, a nad nią powiewała flaga [ROOT.Char.GetPrimaryTitle.GetName].\n\n„Piękne, prawda?” — pyta [Select_CString(fp2_2025_marshal.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName] — „To wolna ziemia, doskonała do odbudowy. Moglibyśmy tutaj zbudować pomnik naszego sukcesu”."
 fp2_struggle.2025.a:0 "Nasi nowi poddani potrzebują czasu na żałobę, a nie na walkę..."
 fp2_struggle.2025.b:0 "Genialny pomysł! Tu stanie największy z pomników!"
 fp2_struggle.2025.c:0 "Odbudujemy to miasto takim, jakim było."
 fp2_struggle.2025.d:0 "Założę tu tymczasowe placówki, które będą strzegły moich nowych włości."
 fp2_struggle.2050.title_main_ichi:0 "Unease"
 fp2_struggle.2050.title_main_ni:0 "Court Rumors"
 fp2_struggle.2050.title_main_san:0 "Hostile Whisperers"
 fp2_struggle.2050.title_main_shi:0 "Concerns"
 fp2_struggle.2050.t_about_generic:0 "About El Cid"
 fp2_struggle.2050.t_about_muslim:0 "About El Sidi"
 fp2_struggle.2050.t_generic_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_muslim_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.desc_court:0 "Szepty rozchodzą się po moim dworze jak żar rozpalający ogień. Mam wrażenie, że wszyscy wokół mnie są przekonani, że [fp2_2050_el_cid.GetFullName] działał[Select_CString( fp2_2050_el_cid.IsFemale, 'a', '' )] za moimi plecami.\n\nPlotki o skradzionych daninach, niedozwolonych inicjatywach wojennych i innych poczynaniach sprawiają, że mój autorytet jest podważany przez mój dwór. Nie mam wątpliwości, że [fp2_2050_el_cid.GetFirstName] jest w stosunku do mnie uczciw[Select_CString( fp2_2050_el_cid.IsFemale, 'a', 'y' )], ale czy mogę sobie pozwolić na zatrzymanie człowieka, który przyciąga na mój dwór tak szkodliwe plotki? Nie da się ich teraz powstrzymać, a jeśli szybko nie podejmę odpowiednich działań, będę postrzegan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jako słab[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 fp2_struggle.2050.desc_knights:0 "Walking the [ROOT.GetCharacter.Custom('FortifiedBuilding')] halls, I come to notice that all my [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] are in low spirits. The presence of [fp2_2050_el_cid.GetFullNameNicknamed] inspires the common soldier to achieve great feats, but it causes the noble [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] to wither away in his radiance.\n\nAs a talented commander and a warrior worthy of fables, there is no question about the value [fp2_2050_el_cid.GetFirstNameNicknamed] brings to my ranks, but if the strength of one man causes weakness in others... Can I really allow myself to keep such an influence amongst my [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]?"
 fp2_struggle.2050.desc_nobles:0 "Nobles from all across the realm have approached me as of late to share concerns, gossip and openly hostile comments about my [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]. It is clear that the nobility dislikes my favorable treatment of [fp2_2050_el_cid.GetFirstName] and wishes to see this upstart [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] banished before any commoners attempt to follow in his footsteps. [fp2_2050_el_cid.GetFirstName] may have once been a noble himself, but now he is a self-made [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] and a perceived threat to the social fabric of the realm.\n\nThe decision is mine to make, but keeping [fp2_2050_el_cid.GetFirstName] around endangers my standing with the nobility."
 fp2_struggle.2050.desc_faith:0 "Everywhere I go I see a lack of respect reflected in the eyes of my [ROOT.Char.Custom('DefaultPriestTitlePlural')]. Baseless rumors that my thirst for land and gold has led me astray from [ROOT.GetCharacter.GetFaith.HighGodName] and to side with godless mercenaries such as [fp2_2050_el_cid.GetFirstNameNicknamed], which have no qualms about who they fight for.\n\nTheir foolish minds clouded romanticized delusions of chivalric warfare where only the pious defend their faith, when in truth it is because of people like him that our way of life is secure. Regardless, if I am to stay in the good graces of my clergy perhaps it is time I consider banishing [fp2_2050_el_cid.GetFirstName]."
 fp2_struggle.2050.a:0 "I trust my [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] and he will stay!"
 fp2_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] kontynuuje swoją służbę."
 fp2_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U] zostaje"
 fp2_struggle.2050.b:0 "[fp2_2050_el_cid.GetFirstNameNoTooltip] będzie mi nadal służyć bez względu na wszystko!"
 fp2_struggle.2050.c:0 "Być może nadszedł czas, aby pozwolić [fp2_2050_el_cid.GetHerHim] odejść..."
 fp2_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] będzie szukać zatrudnienia gdzie indziej..."
 fp2_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc:0 "Na mój dwór przybył znany rycerz imieniem [fp2_2050_el_cid.GetFullName], znan[Select_CString( fp2_2050_el_cid.IsFemale, 'a', 'y' )] również jako „[fp2_2050_el_cid.GetNicknameNoTooltip|U]”, szukając[Select_CString(fp2_2050_el_cid.IsFemale, 'a', 'y' )] pana, któremu może służyć. Jest [Select_CString( fp2_2050_el_cid.IsFemale, 'ona niewątpliwie utalentowaną dowódczynią i wojowniczką godną', 'on niewątpliwie utalentowanym dowódcą i wojownikiem godnym' )] legendy.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip] nie ma skrupułów, by współpracować z każdym, kto przyjmie [Select_CString( fp2_2050_el_cid.IsFemale, 'ją', 'go' )] z otwartymi ramionami. To okazja do zwerbowania rycerza, który jest w stanie samodzielnie odwrócić losy bitwy."
 fp2_struggle.2051.a:0 "Ach witaj! Będziesz cieszyć się wysoką pozycją na moim dworze."
 fp2_struggle.2051.b:0 "Człowiek z twoim talentem jest zawsze mile widziany w moim państwie."
 fp2_struggle.2051.c:0 "Szukaj zatrudnienia w innym miejscu, [fp2_2050_el_cid.GetFirstNameNoTooltip]."
 fp2_struggle.2004.t:0 "Większa armada"
 fp2_struggle.2004.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('2004_scoped_steward'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))], [2004_scoped_steward.GetFirstName], informuje mnie, że [2004_scoped_steward.GetHerHis] kronikarze wrócili z żeglugi i studiowania technologii morskich. Mówi, że dzięki funduszom moglibyśmy zaprojektować nowy statek, który przewyższyłby naszych sąsiadów i zapoczątkowałby erę morskiej supremacji [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')].\n\nZ drugiej strony m[Select_CString( 2004_scoped_marshal.IsFemale, 'oja', 'ój' )] [2004_scoped_marshal.GetCouncilTitleFirstName] wolał[Select_CString( 2004_scoped_marshal.IsFemale, 'a', '' )]by wydać to złoto na rzeczy inne niż statki handlowe."
 fp2_struggle.2004.a:0 "Rozważ przedsięwzięcie sponsorowane"
 fp2_struggle.2004.a.a.desc:0 "Zostają wprowadzone nowe projekty statków"
 fp2_struggle.2004.a.b.desc:0 "Szkutnicy z [fp2_2004_dockyards.GetAdjectiveNoTooltip] stają się znanymi rzemieślnikami"
 fp2_struggle.2004.b:0 "Te fundusze można lepiej wykorzystać gdzie indziej."
 fp2_struggle.2004.b.desc:0 "Odrzucasz ofertę i nie zachowujesz fundusze"
 fp2_struggle.2004.c:0 "Nie chcę nowego projektu statku, chcę statek z czystego srebra!"
 fp2_struggle.2004.c.desc:0 "Ryzykujesz utratę swoich funduszy, aby uzyskać szansę na wielką sławę, gromadząc największych rzemieślników, aby zbudować niemożliwe – statek z czystego srebra."
 fp2_struggle.2005.t:0 "Armada wyprzedzająca swoje czasy"
 fp2_struggle.2005.t.alt:0 "Mistrzowie rzemiosła z [fp2_2004_dockyards.GetAdjective]"
 fp2_struggle.2005.desc:0 "Nowe statki charakteryzują się następującą konstrukcją:"
 fp2_struggle.2005.desc.intro:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], nareszcie nasze statki są gotowe do wypłynięcia!” – mówi [2005_scoped_steward.GetFirstName]. „Wierzę, że właśnie ten projekt spodoba ci się najbardziej”.\n\n"
 fp2_struggle.2005.desc.cirt.notif:0 "The new designs are an outstanding success! In fact, a new dockyard has been set-up in [fp2_2004_dockyards.GetNameNoTier] just to produce these new, state-of-the-art ships.\n\n"
 fp2_struggle.2005.desc.cirt.a.notif:0 "Sadly, in the time since construction began, the [fp2_2004_dockyards.GetName] fell into the hands of [fp2_2004_dockyards.GetHolder.GetName]. We managed to hold onto the ship designs, but the dockyards are now theirs.\n\n"
 fp2_struggle.2005.desc.newdesigner.notif:0 "Pierwotny projektant, [2004_scoped_steward.GetFirstName], od[Select_CString( 2004_scoped_steward.IsFemale, 'eszła', 'szedł' )] już z tego świata, niemniej [2005_scoped_steward.GetFirstNameNicknamed] był[Select_CString( 2005_scoped_steward.IsFemale, 'a', '' )] w stanie przejąć stery i dokończyć projekt bez nie[Select_CString( 2004_scoped_steward.IsFemale, 'j', 'go' )].\n\n"
 fp2_struggle.2005.desc.bottom.generic:0 "Na dnie statku zastosowano"
 fp2_struggle.2005.desc.bottom.a:0 "$fp2_struggle.2005.desc.bottom.generic$ stępkę płaskodenną, która pozwala na stabilną żeglugę na spokojnej wodzie."
 fp2_struggle.2005.desc.bottom.b:0 "$fp2_struggle.2005.desc.bottom.generic$ wodoszczelną gródź, która ma zapobiegać zatonięciu w przypadku uszkodzenia."
 fp2_struggle.2005.desc.bottom.c:0 "$fp2_struggle.2005.desc.bottom.generic$ ostrą i głęboką stępkę, zdolną do przecinania fal z ogromną prędkością!"
 fp2_struggle.2005.desc.bottom.d:0 "$fp2_struggle.2005.desc.bottom.generic$ żebra wykonane z klinkieru, dzięki czemu uzyskano jednocześnie mocniejszy i lżejszy kadłub."
 fp2_struggle.2005.desc.unique.init:0 "Powyżej znajduje się najbardziej unikalny element"
 fp2_struggle.2005.desc.unique.a:0 "$fp2_struggle.2005.desc.unique.init$ – masywny podwójny balast, zapewniający niezrównaną stabilność."
 fp2_struggle.2005.desc.unique.b:0 "fp2_struggle.2005.desc.unique.init$ – zestaw drewnianych wież na każdym końcu kadłuba, pozwalający łucznikom na zasypywanie wroga strzałami."
 fp2_struggle.2005.desc.unique.c:0 "$fp2_struggle.2005.desc.unique.init$ – imponujący, przypominający zamek budynek na pokładzie."
 fp2_struggle.2005.desc.unique.d:0 "$fp2_struggle.2005.desc.unique.init$ – drewniany dach pokryty kolcami, które mają odstraszać przed wejściem na pokład."
 fp2_struggle.2005.desc.unique.e:0 "$fp2_struggle.2005.desc.unique.init$ – taran na dziobie, służący do przebijania statków wroga w bezpośrednim starciu."
 fp2_struggle.2005.desc.sails.init:0 "W końcu statek wyposażono w"
 fp2_struggle.2005.desc.sails.a:0 "$fp2_struggle.2005.desc.sails.init$ duże, podwójne ożaglowanie rejowe, które pozwala na maksymalne wykorzystanie morskiej bryzy."
 fp2_struggle.2005.desc.sails.b:0 "$fp2_struggle.2005.desc.sails.init$ masywne, zachodzące na siebie ożaglowanie lugrowe godne najpotężniejszych okrętów."
 fp2_struggle.2005.desc.sails.c:0 "$fp2_struggle.2005.desc.sails.init$ skomplikowane, skośne ożaglowanie dla uzyskania jak największej manewrowości."
 fp2_struggle.2005.desc.sails.d:0 "$fp2_struggle.2005.desc.sails.init$ wiele wielkich rzędów wioseł; czyniąc statek tak niezłomnym jak wola tych, którzy go obsadzają."
 fp2_struggle.2005.desc.outro:0 "\n\n„Niesamowicie imponujące, prawda?” – mówi [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.desc.outro.crit:0 "\n\n„To z pewnością przyniesie nam czasy supremacji morskiej!” – ogłasza z dumą [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.a:0 "Dobrze się spisał[Select_CString( 2005_scoped_steward.IsFemale, 'a', 'e' )]ś."
 fp2_struggle.2005.a.a:0 "Szkoda stoczni, ale przynajmniej mamy statki."
 fp2_struggle.2005.desc.alt.a:0 "Zatopione srebro"
 fp2_struggle.2005.desc.alt.a.desc:0 "Świadom[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] tego, jak przykre będą te wiadomości, [ROOT.Char.Custom2('MySheHe', 2005_scoped_steward)] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName], ostrożnie podchodzi do przekazania wyniku naszej próby uczynienia srebra pływającym.\n\n„Pomimo naszych najlepszych starań, pomysł zbudowania łodzi z metalu to szaleństwo. Po zakończeniu budowy łódź opuściła port i natychmiast zatonęła w otchłani oceanu. Znaczna część naszego skarbu leży teraz poza naszym zasięgiem przykryta wzburzonymi falami. Przykro mi, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]”.\n\n"
 fp2_struggle.2005.desc.alt.b:0 "Srebrne statki"
 fp2_struggle.2005.desc.alt.b.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('2005_scoped_steward'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName], wiedział[Select_CString( 2005_scoped_steward.IsFemale, 'a', '' )], że to tylko rekwizyt na pokaz, coś, dzięki czemu można zyskać reputację. Łodzie wykonane z metalu nigdy nie będą pływać, bez względu na postęp technologiczny.\n\nDlatego też, zamiast potraktować zadanie poważnie i spróbować dokonać niemożliwego, pokrył[Select_CString( 2005_scoped_steward.IsFemale, 'a', '' )] drewniany statek cienką warstwą srebra, aby oszukać gapiów. Ja i mój nowy „metaliczny statek” jesteśmy tematem rozmów w mieście i obiektem zazdrości całego świata!\n\n"
 fp2_struggle.2006.t:0 "Granice wiary"
 fp2_struggle.2006.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('fp2_2006_vassal_in_crisis'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))] [fp2_2006_vassal_in_crisis.GetTitledFirstName] zwraca się do mnie na osobności z wyraźnym zwątpieniem w oczach.\n\nZaczyna tłumaczyć, że [fp2_2006_vassal_in_crisis.GetHerHis] wiara słabnie z powodu czasu spędzonego na strzeżeniu granic z krainami, gdzie powszechnie wyznaje się [fp2_2006_foreign_faith.GetNameNoTooltip|l] oraz bliskich spotkań z wrogiem. [fp2_2006_vassal_in_crisis.GetHerHis|U] słowa nie są żartem. Czuje się tak, jakby najmniejszy błąd mógł odsunąć [Select_CString( fp2_2006_vassal_in_crisis.IsFemale, 'ją', 'go' )] od [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nJest to jednak dobra okazja do wzmocnienia naszej gorliwości oraz wzajemnych relacji."
 fp2_struggle.2006.a:0 "„Niech ktoś wezwie kapłana!” "
 fp2_struggle.2006.a.a:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] nadal zmaga się z wątpliwościami"
 fp2_struggle.2006.a.b:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] czuje zagrożenie, gdy [2006_scoped_chaplain.GetTitledFirstNameNoTooltip] jest w pobliżu"
 fp2_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] oferuje swoją pomoc, a [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] umacnia się w swojej wierze"
 fp2_struggle.2006.a.desc:0 "Prosisz, aby [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] pom[Select_CString( 2006_scoped_chaplain.IsFemale, 'ogła', 'ógł' )] ci uporać się z tą sytuacją. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] poczuje się zdradzon[Select_CString( fp2_2006_vassal_in_crisis.IsFemale, 'a', 'y' )], jako że powiedział[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] o nieszczęściu, z jakim się zmaga."
 fp2_struggle.2006.b:0 "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] na nowo rozpalę w [Select_CString( fp2_2006_vassal_in_crisis.IsFemale, 'niej', 'nim' )] gorliwość."
 fp2_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] jest urażon[Select_CString( fp2_2006_vassal_in_crisis.IsFemale, 'a', 'y' )] moimi staraniami"
 fp2_struggle.2006.b.b.desc:0 "Dzięki tobie [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] umacnia się w swojej wierze"
 fp2_struggle.2006.c:0 "„Wybierz sobie dowolną wiarę, byle tylko byś #BER mi#! #emphasis służył[Select_CString( fp2_2006_vassal_in_crisis.IsFemale, 'a', '' )]#!”. "
 fp2_struggle.2006.c.desc:0 "Pozwalasz, aby [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] wybrał[Select_CString( fp2_2006_vassal_in_crisis.IsFemale, 'a', '' )] swoją wiarę zgodnie z własną wolą."
 fp2_struggle.2006.c.notif.t:0 "Wolność przyjaźni"
 fp2_struggle.2006.d:0 "Zagroź potępieniem [Select_CString(fp2_2006_vassal_in_crisis.IsFemale, 'jej', 'go' )] jako herety[Select_CString(fp2_2006_vassal_in_crisis.IsFemale, 'czki', 'a' )]."
 fp2_struggle.2006.d.notif.t:0 "Zwalczanie wątpliwości strachem"
 fp2_struggle.2006.e:0 "„Zapomnij o sprawach wiary, #emphasis paraj się czarami#!!”"
 fp2_struggle.2006.e.alreadywitch:0 "[fp2_2006_vassal_in_crisis.GetFirstName] był[Select_CString( fp2_2006_vassal_in_crisis.IsFemale, 'a', '' )] już czarowni[Select_CString( ROOT.Char.IsFemale, 'cą', 'kiem' )]! To nie był kryzys wiary. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] potrzebował[Select_CString( fp2_2006_vassal_in_crisis.IsFemale, 'a', '' )] po prostu przyjaciela, który mógłby [Select_CString( fp2_2006_vassal_in_crisis.IsFemale, 'ją', 'go' )] zrozumieć."
 fp2_struggle.2006.generic.notif.a.t:0 "Wasal przyjmuje [fp2_2006_foreign_faith.GetNameNoTooltip|l]"
 fp2_struggle.2006.generic.notif.b.t:0 "Wasal pozostaje wierny"
 fp2_struggle.2006.e.notif.t:0 "Serdeczni iluzjoniści"
 fp2_struggle.2006.e.tacticalwitchfaithchange:0 "Nawraca się na [fp2_2006_foreign_faith.GetName|l], aby uniknąć prześladowań"
 fp2_flavor.3001.t:0 "Kiedy umieram"
 fp2_flavor.3001.desc:0 "Czuć chłodniejszy wiatr, a dni są ciemniejsze, krótsze i spokojniejsze. Tron wygląda tak samo jak w dniu, w którym usiadł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m na nim po raz pierwszy. Tron zawsze będzie wyglądał tak samo, lecz ja nie będę.\n\nCzas przygotować się na nieuniknione, a przed odejściem zlecę wykonanie epitafium, abym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] odejść w spokoju."
 fp2_flavor.3001.a:0 "Powinniśmy używać język [SCOPE.Custom('IberiaSacredLanguage')|l]."
 fp2_flavor.3001.b:0 "To nie jest język, którym wszyscy się posługujemy. Język [SCOPE.Custom('IberiaRomanceLanguage')|l] jest mi bliższy."
 fp2_flavor.3001.c:0 "Nie będę rozróżniać. Języki [SCOPE.Custom('IberiaSacredLanguage')|l] and [SCOPE.Custom('IberiaRomanceLanguage')|l] – to jest to."
 fp2_flavor.3001.d:0 "Nie tylko my tutaj żyjemy."
 IberiaSacredLanguage_hebrew:0 "Hebrajski"
 IberiaRomanceLanguage_castilian:0 "Kastylijski"
 IberiaRomanceLanguage_sephardi:0 "Sefardyjski"
 IberiaRomanceLanguage_mozarabic:0 "Mozarabski"
 fp2_epitaph_modifier:0 "Polyglot Epitaph"
 fp2_flavor.3011.t:0 "Nieoczekiwana przeprowadzka"
 fp2_flavor.3011.desc:0 "M[Select_CString( fp2_flavor_3011_best_friend.IsFemale, 'oja najlepsza przyjaciółka', 'ój najlepszy przyjaciel' )] [fp2_flavor_3011_best_friend.GetFirstName] nie musi pukać do drzwi, aby wejść do moich komnat. Ach, [fp2_flavor_3011_best_friend.GetHerHis] radosny uśmiech nigdy nie przestanie mnie zachwycać. Ale... w [fp2_flavor_3011_best_friend.GetHerHis] dzisiejszym obyciu było coś szczególnego. [fp2_flavor_3011_best_friend.GetHerHis|U] włosy są idealnie ułożone, a ubranie tak samo bogate jak eleganckie.\n\n„[ROOT.Char.GetFirstNameNoTooltip], m[Select_CString( ROOT.Char.IsFemale, 'oja najdroższa przyjaciółko', 'ój najdroższy przyjacielu' )]! Tak duży zamek... a ty jesteś tu sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]! Nic nie cieszy mnie bardziej niż twoje cenne towarzystwo i gdybym m[Select_CString( fp2_flavor_3011_best_friend.IsFemale, 'ogła', 'ógł' )] – o, Boże, gdybym m[Select_CString( fp2_flavor_3011_best_friend.IsFemale, 'ogła', 'ógł' )]! – spędził[Select_CString( fp2_flavor_3011_best_friend.IsFemale, 'a', '' )]bym wszystkie moje dni i noce z tobą w tym właśnie pokoju”."
 fp2_flavor.3011.a:0 "I jest tylko jedno łóżko."
 fp2_flavor.3011.b:0 "Znajdę kwaterę godną ciebie!"
 fp2_flavor.3011.c_spouse:0 "Mam małżonk[Select_CString( ROOT.Char.IsFemale, 'a', 'ę' )]!"
 fp2_flavor.3011.c:0 "Jestem tak samotn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], jak tylko chcę."
 fp2_flavor.3021.t:0 "Wieczór bez smaku"
 fp2_flavor.3021.desc:0 "Kiedy m[Select_CString( fp2_flavor_3021_best_friend.IsFemale, 'oja przyjaciółka zaprosiła', 'ój przyjaciel zaprosił' )] mnie na ten wieczór, nie spodziewał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się, że będę jeść mokrą skórę w jaskini.\n\nOdwracam głowę, gdy jeden z gości odsłania swoje zakażone ropą rany: „Tej nabawiłem się podczas srania!”\n\n„Taki miły wieczór, prawda?” – [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] podchodzi do mnie z filiżanką w ręku. [fp2_flavor_3021_best_friend.GetHerHis|U] rumianego uśmiechu nie jest w stanie zmącić nawet nędzna atmosfera, nędzna rozmowa i nędzne jedzenie."
 fp2_flavor.3021.a:0 "Tak miły, jak tylko się da!"
 fp2_flavor.3021.b:0 "T-tak, [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]... Słuchaj, ten wieczór jest..."
 fp2_flavor.3021.c:0 "[fp2_flavor_3021_best_friend.GetSheHe|U] powinna znać prawdę."
 fp2_flavor.3021.d:0 "Niestety, nadszedł czas na pożegnanie."
 fp2_flavor.3021.b.success_tt:0 "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] zrozumie twoje obawy"
 fp2_flavor.3021.b.success:0 "Udana rozmowa"
 fp2_flavor.3021.b.fail:0 "Krępująca rozmowa"
 fp2_james.0001.t:0 "Prężnie działająca [fp2_james_0001_jewish_trader.GetFaith.GetAdjectiveNoTooltip|l] społeczność na terenie [fp2_james_0001_thriving_community.Custom('TitleAdjRealmAdjNoTierNoTooltip')]"
 fp2_james.0001.desc:0 "Ekspansja portów handlowych na ziemiach [fp2_james_0001_thriving_community.Custom('TitleAdjRealmAdjNoTier')] sprawiła, że ten obszar stał się prężnym ośrodkiem dla ludów żydowskich w całej Iberii!\n\n[fp2_james_0001_jewish_trader.GetCulture.GetName], będący członkami liczącej się grupy kupieckiej, sprowadzają te tereny swoich ludzi.\n\nWkrótce będzie to centrum rozległej żydowskiej sieci handlowej w całej Iberii."
 fp2_james.0001.a:0 "Nie[ROOT.Char.GetFaith.GetReligion.GetAdjective|l] hołota nie jest tu mile widziana!"
 fp2_james.0001.b:0 "Może powin[Select_CString(fp2_james_0001_jewish_trader.IsFemale, 'na', 'ien' )] być tutejsz[Select_CString(fp2_james_0001_jewish_trader.IsFemale, 'ą władczynią', 'ym władcą' )]!"
 fp2_james.0001.c:0 "Cóż za piękny rozwój!"
 fp2_thriving_jewish_community_modifier:0 "Prosperująca społeczność żydowska"
 fp2_thriving_jewish_community_modifier_desc:0 "To hrabstwo przeżywa rozkwit gospodarczy na skutek zakładania szlaków handlowych przez zamożne rodziny żydowskie."
 fp2_jewish_community_denied_modifier:0 "Prześladowanie miejscowych"
 fp2_jewish_community_denied_modifier_desc:0 "Wzrost społeczny i gospodarczy tego obszaru został sabotowany przez prawa dyskryminujące mniejszości religijne."
 fp2_conversos_persecution_modifier:0 "Prześladowanie conversos"
 fp2_conversos_persecution_modifier_desc:0 "Pomimo nawrócenia na chrześcijaństwo, byli żydzi oraz ich potomkowie nadal zmagają się z prześladowaniami."
 fp2_james.0002.t:0 "Fałszywe nawrócenie"
 fp2_james.0002.desc:0 "Niektórzy tak zwani [fp2_james_0002_conversos_character.GetFaith.GetAdherentNamePlural|l] poszli za radą, którą udzielili im [fp2_james_0002_jewish_faith.PriestNeuterPlural|l] i udawali, że przyjęli prawdziwą wiarę. W rzeczywistości jednak potajemnie wyznawali [fp2_james_0002_jewish_faith.GetName|l]!\n\nJeśli to prawda, podważyłoby to wszelkie wysiłki zmierzające do nawrócenia żydowskich społeczności Iberii na chrześcijaństwo.\n\n[Select_CString(fp2_james_0002_conversos_character.IsFemale, 'Jedna z ich przywódczyń', 'Jeden z ich przywódców' )], [fp2_james_0002_conversos_character.GetName], jest podejrzan[Select_CString(fp2_james_0002_conversos_character.IsFemale, 'a', 'y' )] o propagowanie żydowskich nauk."
 fp2_james.0002.a:0 "Nie dbam o to, tak czy inaczej."
 fp2_james.0002.a.tt:0 "Pozwalasz, aby [fp2_james_0002_conversos_character.GetNameNoTooltip] robił[Select_CString(fp2_james_0002_conversos_character.IsFemale, 'a', '' )] co chce"
 fp2_james.0002.b:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] przesłuchać tego heretyka."
 fp2_james.0002.c:0 "Prawda czy nie, będzie gnić w moich lochach!"
 fp2_james.0003.t:0 "Uchodźcy [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip]"
 fp2_james.0003.desc:0 "[fp2_james_003_jewish_refugee_leader.GetName] oraz [fp2_james_003_jewish_refugee_leader.GetHerHis] liczni współ[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip] uciekli z [fp2_james_003_intolerant_ruler.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')|L].\n\nPrzychodzi do mnie błagając o dom dla swoich ludzi i chętnie przysięgnie wierność koronie [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective] w zamian za ochronę przed prześladowaniami."
 fp2_james.0003.a:0 "[fp2_james_0003_province_to_convert.GetName] skorzysta na nowych osadnikach."
 fp2_james.0003.b:0 "Będzie musiał[Select_CString( fp2_james_003_jewish_refugee_leader.IsFemale, 'a', '' )] poszukać gdzie indziej."
 fp2_james.0002.b.succesful_interrogation:0 "Przesłuchanie kończy się sukcesem"
 fp2_james.0002.b.failed_interrogation:0 "Przesłuchanie kończy się katastrofą"
 fp2_james_0002.b.failed_interrogation.tt:0 "Każde chrześcijańskie i żydowskie hrabstwo w twoim państwie"
 fp2_james.0002.a.offended_conversos:0 "Conversos są urażeni"
 fp2_james.0002.a.jewish_communities_thrive:0 "Społeczności żydowskie kwitną!"
 fp2_james.0002.a.nothing_happened_toast:0 "Conversos są prawdziwymi chrześcijanami"
 cultural_acceptance_gain_conversos_tolerance:0 "Tolerancja dla conversos"
 cultural_acceptance_loss_conversos_tolerance:0 "Nietolerancja wobec conversos"
 fp2_james.0004.t:0 "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip] Nights"
 fp2_james.0004.desc:0 "[fp2_james_0004_place_of_murder.GetName] is an unruly place of diverse belief and governance. Each different community has its leaders, resulting in a complex web of hierarchy and leadership that simply cannot go on. If they all prayed to [ROOT.Char.GetFaith.HighGodName] in the proper and correct way and answered to the same leader, it would increase my my influence.\n\n[fp2_james_0004_murder_baron.GetName] has stepped forward, aiming to become the [fp2_james_0004_place_of_murder.GetTierAsNamePossessiveNoTooltip|U] new leader and will host a banquet where [fp2_james_0004_murder_baron.GetSheHe] will have all the local religious leaders slaughtered like cattle."
 fp2_james.0004.a:0 "Nie mogę się doczekać, aby usłyszeć ich krzyki."
 fp2_james.0004.b:0 "Nie jestem #EMP zupełnym#! potworem. "
 fp2_james.0005.t:0 "Punkt widzenia"
 fp2_james.0005.desc.intro:0 "[fp2_james_angry_priest.GetName] has approached me today demanding that the recently converted [ROOT.Char.GetFaith.HouseOfWorship] faces the wrong direction!"
 fp2_james.0005.desc.christian:0 "\n\nIn its former state as a mosque, only the Mihrab faced eastwards towards Mecca, but now as a proper church, it is expected that the entire building face east."
 fp2_james.0005.desc.muslim:0 "\n\nAs a former church, the mosque faces east, preventing the construction of a Mihrab to guide followers to face the holy city!"
 fp2_james.005.desc.outro:0 "\n\n[fp2_james_angry_priest.GetNameNoTooltip] przekonuje, że w tych warunkach praktycznie nie da się prowadzić prawidłowej służby i prosi o przyznanie jakichś środków na obrócenie całego budynku we właściwym kierunku."
 fp2_james.0005.a:0 "Wszystko dla wiary!"
 fp2_james.0005.b:0 "Marnujesz mój czas."
 fp2_toledo_nights_modifier:0 "Zabito lokalnych władców"
 fp2_toledo_nights_modifier_desc:0 "Niedawno w tym hrabstwie dokonano rzezi lokalnych przywódców religijnych."
 fp2_toledo_nights_fallout_modifier:0 "Wyrżnięte kapłaństwo"
 fp2_toledo_nights_fallout_modifier_desc:0 "W pobliskim mieście niedawno dokonano rzezi przywódców religijnych, co wywołało reperkusje w całym państwie."
 fp2_correctly_facing_church:0 "Prawidłowo ukierunkowana świątynia"
 fp2_correctly_facing_church_desc:0 "Miejsce kultu w tym hrabstwie zostało wyrównane kamień po kamieniu, aby można było odprawiać odpowiednie nabożeństwa."
 fp2_yearly.4001.t:0 "Godzina szósta"
 fp2_yearly.4001.desc:0 "Mój Boże! Bycie władcą naprawdę daje w kość. Muszę harować cały dzień i większość nocy, aby utrzymać porządek na swoich ziemiach. Chłopi wiodą pod tym względem błogosławione życie: ich barki są wolne od ciężkiego brzemienia władzy!\n\nMoże mała drzemka dobrze by mi zrobiła? Sen pomoże mi zregenerować siły po południu i będę bardziej zdeterminowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], by stawić czoła temu, co przyniesie reszta dnia!"
 fp2_yearly.4001.a:0 "Nie! Mam pracę do wykonania!"
 fp2_yearly.4001.b:0 "Mm, #EMP cudownie.#!"
 fp2_yearly.4002.t:0 "Życie w harmonii"
 fp2_yearly.4002.desc:0 "Wyraz dezaprobaty, który ma na twarzy [Select_CString(realm_priest.IsFemale, 'moja', 'mój' )] [realm_priest.GetCouncilTitle|l] [realm_priest.GetTitledFirstName] przygotowuje mnie na to, co z pewnością będzie jakimś nonsensem zakłócającym spokój [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” — zaczyna. „W twoim państwie ma miejsce sprawa wielkiej wagi. Hrabstwo [interfaith_province.GetCounty.GetTitle.GetAdjective] jest pełne ludzi, którzy nie wyznają prawdziwej wiary! Jakby tego było mało, żyją oni obok tych, którzy ją wyznają! I, i, i cudzołożą ze sobą, a także...”\n\nZamykam oczy, gdy niekończące się ględzenie nie ustaje. Aż strach pomyśleć, jak się zachowa, jeśli czegoś nie zrobię..."
 fp2_yearly.4002.a:0 "Pozwól im żyć w spokoju, [realm_priest.GetFirstNameNoTooltip]."
 fp2_yearly.4002.b:0 "Masz rację. To nie może trwać dalej."
 fp2_yearly.4003.t:0 "O Camiño de Santiago"
 fp2_yearly.4003.desc:0 "Święte miasto Santiago de Compostela jest magnesem dla wiernych, przyciągającym pielgrzymów z okolicznych i odległych ziem. Szlak do niego jest często uczęszczany, wiodąc od podnóża Pirenejów. Oczywiście tam, gdzie są ludzie wystarczająco bogaci, by udać się do miejsca świętego, są też tacy, którzy chcą skorzystać na ich zaufaniu do wszechmogącego.\n\nTo już piąte doniesienie o brutalnym napadzie bandytów na moim terytorium, dlatego [Select_CString(steward.IsFemale, 'moja', 'mój' )] [steward.GetCouncilTitle|l] [steward.GetFirstName] zdecydował[Select_CString(steward.IsFemale, 'a', '' )] się ostatecznie skonsultować ze mną w sprawie rozwiązania tego problemu."
 fp2_yearly.4003.a:0 "Skontaktuję się ze świętymi wojownikami z [ho_province.GetProvince.GetCounty.GetTitle.GetAdjective]!"
 fp2_yearly.4003.b:0 "Opłać strażników, którzy będą patrolować określony odcinek drogi."
 fp2_yearly.4003.c:0 "[ROOT.Char.GetFaith.HighGodName] pomaga tym, którzy sami sobie pomagają..."
 fp2_yearly.4003.tt:0 "Lokalny [holy_order|El] będzie patrolować drogi w ich hrabstwie."
 fp2_yearly.4004.t:0 "Wędrując[Select_CString(mozarab_wanderer.IsFemale, 'a mistrzyni', 'y mistrz' )]"
 fp2_yearly.4004.desc:0 "Przechodzę przez salę tronową, gdy moją uwagę przykuwa bójka w jej odległym końcu. Moi strażnicy nacierają na barczyst[Select_CString(mozarab_wanderer.IsFemale, 'ą kobietę', 'ego mężczyznę' )], po czym w mgnieniu oka ich broń upada na podłogę. Nieznajom[Select_CString(mozarab_wanderer.IsFemale, 'a', 'y' )] wymachuje mieczem, salutując w moją stronę.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” — zaczyna, gdy ja wzywam kolejnych strażników. — „nie mam żadnego władcy, któremu [Select_CString(mozarab_wanderer.IsFemale, 'mogłabym', 'mógłbym' )] służyć, a sądząc po twojej ochronie tutaj, przydałaby ci się moja pomoc”.\n\nZ krzyża, który nosi na szyi, wnioskuję, że jest to [mozarab_wanderer.GetFaith.GetAdherentName]."
 fp2_yearly.4004.a:0 "Od [Select_CString(mozarab_wanderer.IsFemale, 'kobiety', 'mężczyzny' )] o twoim talencie? Oczywiście!"
 fp2_yearly.4004.b:0 "Wolał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )], aby służyli mi [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp2_yearly.4004.c:0 "Precz, pogan[Select_CString(mozarab_wanderer.IsFemale, 'ko', 'inie' )]!"
 fp2_yearly.4004.tt:0 "[mozarab_wanderer.GetName] odmawia nawrócenia i wraca do wędrówki"
 fp2_yearly.4004.b.succ:0 "[mozarab_wanderer.GetName] dołącza do twojego dworu"
 fp2_yearly.4004.b.fail:0 "[mozarab_wanderer.GetName] odmawia nawrócenia i wraca do wędrówki"
 fp2_yearly.4004.c.tt:0 "[mozarab_wanderer.GetName] wraca do wędrówki"
 fp2_yearly.4005.t:0 "Tworzenie enklaw"
 fp2_yearly.4005.desc.christian:0 "[mozarab_merchant.GetFaith.GetAdherentNamePlural|U] zajmują wyjątkową pozycję w iberyjskim społeczeństwie."
 fp2_yearly.4005.desc.muslim:0 "Poddani wyznający [mozarab_merchant.GetFaith.GetReligion.GetNameNoTooltip|l] zajmują wyjątkową pozycję w iberyjskim społeczeństwie."
 fp2_yearly.4005.desc:0 "Niecodziennie zdarza się, że jeden z lokalnych kupców prosi mnie o audiencję.\n\n„My [mozarab_merchant.GetFaith.GetAdherentNamePlural] mamy tendencję do radzenia sobie z pewną dozą dodatkowych... trudności w naszym życiu”. Mówi spokojnie i bez urazy, ale w jego słowach jest wyraźnie jakaś stal.\n\n„Wszystko, czego pragniemy, to niewielka część miast [mozarab_quarter.GetAdjective], którą moglibyśmy nazwać naszą własną i żyć wśród naszych ludzi. Przybył[Select_CString(mozarab_merchant.IsFemale, 'am', 'em' )] tu, aby prosić cię, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], abyś był[Select_CString(ROOT.Char.IsFemale, 'a tak wspaniałomyślna i dała', ' tak wspaniałomyślny i dał' )] nam to, czego pragniemy”."
 fp2_yearly.4005.a:0 "Jesteście mile widziani w moich miastach."
 fp2_yearly.4005.b:0 "Nie pozwolę, abyście plugawili moje miasta!"
 fp2_yearly.4006.t:0 "Architekt [ROOT.Char.GetFaith.HighGodNamePossessive]"
 fp2_yearly.4006.desc:0 "Osoba, która zaczepiłaby mnie podczas wychodzenia z [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')] po moim codziennym nabożeństwie, musiałaby być niezwykle odważna, ale jed[Select_CString(mozarab_priest.IsFemale, 'na z kobiet', 'en z mężczyzn' )] właśnie tego spróbował[Select_CString(mozarab_priest.IsFemale, 'a', '' )]. Z pewną podejrzliwością zauważam krucyfiks zawieszony na [mozarab_priest.GetHerHis] szyi, kiedy zaczyna mówić.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], proszę tylko o minutę twojego czasu. Chcę, aby tylko moje stado mogło oddawać cześć w [mozarab_priest.GetFaith.CustomLoc('HouseOfWorshipPluralLocative')], tak jak powinni to robić wszyscy dobrzy wyznawcy [mozarab_priest.GetFaith.HighGodNamePossessive]!”. Zdenerwowan[Select_CString(mozarab_priest.IsFemale, 'a kapłanka', 'y kapłan' )] przerywa i patrzy na mnie błagalnie.\n\nPozwolenie, aby [mozarab_priest.GetFaith.GetAdherentNamePlural] mogli budować miejsca swojego kultu sprawi, że nawracanie ich będzie trudniejsze, ale być może pewne złagodzenie przepisów pomoże zachować jedność mojego kraju?"
 fp2_yearly.4006.a:0 "Masz moją zgodę. Buduj swoje [mozarab_priest.GetFaith.HouseOfWorshipPlural]."
 fp2_yearly.4006.b:0 "#EMP Nigdy#! nie zbudujesz tych pogańskich bud na mojej ziemi!"
 fp2_yearly.4007.t:0 "Szukajcie, a znajdziecie"
 fp2_yearly.4007.desc:0 "Wracam z modlitwy, a [Select_CString(realm_priest.IsFemale, 'moja', 'mój' )] [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] towarzyszy mi u boku, kiedy spostrzegam biały błysk w ziemi. Pochylam się, by to podnieść i odkrywam kościsty, twardy, okrągły przedmiot: muszlę przegrzebka.\n\nOwe muszle są znakiem pielgrzymów, którzy przemierzają tę drogę w kierunku Santiago, a każdy, kto je posiada — zwłaszcza te z naniesionym znakiem Santiago — ukończył żmudną podróż.\n\nObracam pożądliwie muszlę w dłoni, świadom[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], że [realm_priest.GetFirstNameNoTooltip] patrzy na mnie dezaprobującym wzrokiem, wwiercającym się w tył mojej czaszki."
 fp2_yearly.4007.a:0 "Zatrzymam ją, a ty trzymaj gębę na kłódkę."
 fp2_yearly.4007.b:0 "Dobrze, już #EMP dobrze!#! Zostawię tę cholerną muszlę."
 fp2_yearly.4007.c:0 "...jak myślisz, komu uwierzą, [realm_priest.GetFirstNameNoTooltip]?"
 fp2_yearly.4007.c.tt.flavour:0 "Jeśli zachowam tę muszlę, kto powie, że #EMP nie jest#! prawdziwa?"
 fp2_yearly.4007.c.tt.success:0 "Zachowujesz przekonującą muszlę"
 fp2_yearly.4007.c.tt.fail:0 "[realm_priest.GetFirstNameNoTooltip] z łatwością uznaje muszlę za fałszywą"
 fp2_yearly.4008.t:0 "Opowieści przy kominku"
 fp2_yearly.4008.desc.intro:0 "Ogień trzaska i rzuca długie cienie na ścianę kwatery dla służby. Pomarszczona staruszka urzeka dzieci swoimi opowieściami.\n\n"
 fp2_yearly.4008.desc.basque.a:0 "„...Aatxe to duch jaskiniowy, który najczęściej widywany jest w bestialskiej postaci czerwonego byka, chroniącego ludzi przed zgubnymi wpływami i złodziejami”."
 fp2_yearly.4008.desc.basque.b:0 "„...Gaueko jest duchem nocy. Nie pozwala ludziom pracować na zewnątrz po zmierzchu, a wszelkie przejawy nocnej brawury – takie jak przechwalanie się, że nie boi się ciemności – ściągają jego gniew”."
 fp2_yearly.4008.desc.galician.a:0 "„...Ojáncanu to krwiożercze, włochate olbrzymy z dwukrotnie większą liczbą zębów niż u człowieka. Ich krytyczną słabością jest jeden pojedynczy biały włos, który – jeśli zostanie wyrwany – zabija ich natychmiast”."
 fp2_yearly.4008.desc.galician.b:0 "„...Estadea to wędrujący umarli, którzy nawiedzają wioski o północy. Podążają za zauroczoną żywą duszą, która jest zmuszona prowadzić ich aż do świtu. Jeśli ta osoba nie zdąży przekazać swojego upiornego korowodu innej nieszczęsnej istocie, zanika i umiera w ciągu kilku tygodni”."
 fp2_yearly.4008.desc.castilian.a:0 "„...Diabelskie konie pojawiają się, gdy ludzie rozpalają ogniska, aby oczyścić swoje dusze. Z grzywami tak czarnymi jak noc, skrzydłami ważki i ustami spienionymi, wyłaniają się z popiołów. Każdy z nich jest duszą grzesznika z własną historią do opowiedzenia”."
 fp2_yearly.4008.desc.castilian.b:0 "„...Ventoliny to duchy powietrza, które pomagają żeglarzom. Anielski wygląd, oczy w kolorze morskiej piany i skrzydła, które wyglądają jak rozbijające się fale; żyją w karminowych chmurach zachodzącego słońca. Jeśli dobry żeglarz znajdzie się na mieliźnie, Ventoliny dmuchają wiatr w żagle, aby doprowadzić go z powrotem do brzegu”."
 fp2_yearly.4008.desc.catalan.a:0 "„...Cocollona to potwór rzeczny. Pierwotnie była to wiarołomna zakonnica, która została ukarana za swoje grzechy i uwięziona. Strażnicy więzienni wypuszczali ją na zewnątrz tylko po to, by odwiedziła rzekę Onyar. W końcu wyrosły jej łuski i teraz grasuje pod mostami, czekając na nic niepodejrzewającą ofiarę”."
 fp2_yearly.4008.desc.catalan.b:0 "„...Słynny Dip jest ogarem piekieł i dyplomatą diabła. Ten podobny do wilka krwiożerczy morderca grasuje po polach w środku nocy, dobierając się do krów i przypadkowych przechodniów. Ostatnią rzeczą, jaką widzą nieszczęśni pijacy w drodze do domu, są jego kulawy chód i szkarłatne oczy."
 fp2_yearly.4008.desc.aragonese.a:0 "„...Omes hail to olbrzymy związane z samymi górami. Jeśli duchy te staną się widoczne, zamieniają się w potężne masywy górskie, które osłaniają nas przed naszymi wrogami. Rozgniewane swoim losem duchy krzyczą i zsyłają głazy w dół zboczy do wiosek położonych u ich stóp”."
 fp2_yearly.4008.desc.aragonese.b:0 "„...Spokojny i dobrotliwy Basajaun to ogromny mężczyzna z brodą sięgającą mu do stóp. Jest dwa razy większy od zwykłego człowieka. Patroluje lasy, podpierając się laską z pnia drzewa. Gardłowym gwizdem ostrzega pasterzy o zbliżających się burzach, a nawet stadem wilków”."
 fp2_yearly.4008.desc.spain.a:0 ""...Cuélebre to ogromny i nie w pełni poznany wąż. Choć jest praktycznie nieśmiertelny, jest także leniwy i rzadko wynurza się ze swojego schronienia umiejscowionego głęboko w jaskini. Mówi się, że jego skarby są niemal niepojęte, a jego plwocina może leczyć choroby”."
 fp2_yearly.4008.desc.spain.b:0 "„...Mouros to starożytne istoty o wielkiej mocy, które żyją tu od początku świata. Są utalentowanymi kowalami, których rzadko można ich spotkać na powierzchni ziemi. Ich służebnice to zaczarowane zmiennokształtne o wielkiej urodzie, które strzegą zejść pod ziemię”."
 fp2_yearly.4008.desc.spain.c:0 ""...Anjana to dobre i życzliwe wróżki, które opiekują się lasami. Z czarnymi źrenicami i lśniącymi skrzydłami pomagają rannym zwierzętom i zagubionym ludziom. Stąpają tak lekko, że gałązki nie łamią się pod ich ciężarem. Jeśli znajdziesz jeden z ich kolorowych płatków róż, możesz być szczęśliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] aż do śmierci”."
 fp2_yearly.4008.desc.ending:0 "\n\nOgień zaczyna przygasać, gdy staruszka kończy swoją opowieść i namawia dzieci, by przygotowały się do snu."
 fp2_yearly.4008.a:0 "Co za zabawna stara opowieść!"
 fp2_yearly.4008.b:0 "Ha! Bzdurne opowieści o duchach!"
 fp2_yearly.4008.c:0 "Opowiadasz piękną historię, staruszko!"
 fp2_yearly.4009.t:0 "Biały Pan"
 fp2_yearly.4009.desc:0 "Dziś jest wyjątkowy dzień. Wychodzę za róg i dostrzegam drzewo Malato z legendy o Jaun Zurii. Opowieść o młodym wojowniku, który zawrócił armię, zna każda [root_culture.GetName|l] dziecina.\n\nPrzejeżdżam dłonią po pniu i zatrzymuje ją na szczelinie szerokiej jak palec. Jak głosi legenda, w tym miejscu został wbity miecz przez wyznawców Białego Pana, aby poświadczyć ich determinację do podążania za nim co krok."
 fp2_yearly.4009.a:0 "Ja też pokonam wrogów naszego ludu!"
 fp2_yearly.4009.b:0 "I am more than just [root_culture.GetNameNoTooltip]."
 fp2_yearly.4009.c:0 "Przydałaby się jakaś pamiątka z tego dnia."
 fp2_yearly.4010.t:0 "Świnie z kamienia"
 fp2_yearly.4010.desc:0 "To miała być zwykła wycieczka do [verraco_county.GetAdjective], ale natkn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] się na coś rzadkiego i niezwykłego.\n\nOgromne kamienne bestie w kształcie dzików stoją przede mną na otwartej przestrzeni. Ze względu na warunki atmosferyczne zgaduję, że pochodzą z czasów starożytnych. Jeśli naprawdę są tak stare, to co mogło skłonić tych ludzi do włożenia wysiłku w stworzenie monolitycznych świń?"
 fp2_yearly.4010.a:0 "Być może były to groby... świętych?"
 fp2_yearly.4010.a.success:0 "Ludzie wierzą w twoją teorię"
 fp2_yearly.4010.a.fail:0 "Ludzie wskazują, że nie ma podstaw, by tak sądzić"
 fp2_yearly.4010.b:0 "Nie służą one żadnemu celowi. Należy je zdemontować."
 fp2_yearly.4010.c:0 "To bluźniercze posągi! Zburzyć je!"
 fp2_yearly.4010.d:0 "Cała ta świńska gadka doprowadza mnie do szału."
