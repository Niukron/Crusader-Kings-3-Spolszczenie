l_english:
 rice_fields_modifier:0 "Pola ryżowe"
 rice_fields_modifier_desc:0 "Chłopi w tym hrabstwie uprawiają pożywny ryż, napełniając nim swoje brzuchy i dając początek nowej kuchni."
 fp2_flavor.0001.t:0 "Urodzaj nowych idei"
 fp2_flavor.0001.desc:0 "Stolica, która rządzi [rice_propagator.GetTitledFirstName] jest naprawdę zamożna. Chłopi z [rice_propagator_capital.GetAdjective] są grubi i szczęśliwi – oraz #EMP produktywni!#!\n\nMuzułmanie sprowadzili na swoje ziemie nową roślinę uprawną – ryż. Jest on łatwy w uprawie i dobrze odżywia ludzi. Zastanawiam się, czy to część ich sukcesu? Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] nie miał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] nic przeciwko bardziej produktywnemu chłopstwu...\n\nMoże powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] założyć pola ryżowe w mojej własnej stolicy? Ale jak zacząć?"
 fp2_flavor.0001.a:0 "Złoto rozluźni [rice_propagator.GetHerHim] język."
 fp2_flavor.0001.b:0 "Z pewnością chętnie podzielił[Select_CString(rice_propagator.IsFemale, 'aby', 'by' )] się z przyjaci[Select_CString(ROOT.Char.IsFemale, 'ółką', 'elem' )]?"
 fp2_flavor.0001.c:0 "Ten sekret będzie mój... Wysłać szpiega."
 fp2_flavor.0001.d:0 "Zapomnij o tym, nie chcę mieć do czynienia z muzułmanami."
 fp2_flavor.0001.b.success:0 "Udaje ci się [Select_CString(rice_propagator.IsFemale, 'ją', 'go' )] przekonać"
 fp2_flavor.0001.b.failure:0 "[rice_propagator.GetTitledFirstNameNoTooltip] jest obrażon[Select_CString(rice_propagator.IsFemale, 'a', 'y' )]"
 fp2_flavor.0001.c.success:0 "Twój szpieg wykrada tajemnicę"
 fp2_flavor.0001.c.failure:0 "[rice_propagator.GetTitledFirstNameNoTooltip] jest wściekł[Select_CString(rice_propagator.IsFemale, 'a', 'y' )]"
