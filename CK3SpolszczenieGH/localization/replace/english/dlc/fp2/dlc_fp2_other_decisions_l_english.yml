 fp2_big_council_modifier_desc:0 "W Toledo odbył się wielki synod prałatów, przynosząc miastu wszelką pomyślność."
 fp2_disappointing_council_modifier:0 "$fp2_small_council_modifier$"
 fp2_disappointing_council_modifier_desc:0 "W Toledo odbyła się rozczarowująca pod względem frekwencji rada prałatów, która nie przyniosła kupcom miejskim oczekiwanych zysków."
 fp2_stifled_council_modifier:0 "Synod w martwym punkcie"
 fp2_stifled_council_modifier_desc:0 "Sprzeciwianie się synodzie sprawiło, że postać ta stała się niepopularna wśród duchowieństwa."
 fp2_council_conversion_modifier:0 "Synod na temat nawrócenia"
 fp2_council_conversion_modifier_desc:0 "Ostatni synod w Toledo zachęcał do nawracania niewiernych w państwach Mozarabów."
 fp2_council_tolerance_modifier:0 "Synod na temat tolerancji"
 fp2_council_tolerance_modifier_desc:0 "Ostatni synod w Toledo zachęcał do tolerancji między religiami Iberii."
 fp2_council_reform_modifier:0 "Synod na temat reformy"
 fp2_council_reform_modifier_desc:0 "Ostatni synod w Toledo zachęcił do reformy kościoła mozarabskiego, nadając mu nową władzę."
 fp2_council_rights_modifier:0 "Synod na temat praw"
 fp2_council_rights_modifier_desc:0 "Ostatni synod w Toledo zachęcał do ochrony praw duchownych i naprawy kościołów."
 fp2_council_hof_modifier:0 "Synod na temat przywództwa"
 fp2_council_hof_modifier_desc:0 "Ostatni synod w Toledo zachęcił Mozarabów do wyznaczenia własnego zwierzchnika wiary."
 fp2_council_pope_modifier:0 "Synod na temat współpracy"
 fp2_council_pope_modifier_desc:0 "Ostatni synod w Toledo zachęcił Mozarabów do współpracy z całym światem chrześcijańskim."
 fp2_council_heresy_modifier:0 "Synod na temat inkwizycji"
 fp2_council_heresy_modifier_desc:0 "Ostatni synod w Toledo zachęcał do wykorzenienia herezji, które pojawiły się na terenie Iberii."
