l_english:
 improve_city_province_decision:0 "$improve_city_province_decision_name$"
 improve_city_province_decision_name:0 "Rozwój miast"
 improve_city_province_decision_desc:0 "Zapłać za wybudowanie w swoim mieście nowych, ekstrawaganckich dzielnic"
 improve_city_province_decision_confirm:0 "Rozpocznij ekspansję"
 improve_city_province_decision_tooltip:0 "Zainwestuj pieniądze, aby uzyskać nowe miejsce na [Concept( 'building', 'budowlę' )|E] w swoich [Concept( 'cities', 'miastach' )|E]"
 improve_city_province_decision_decision_no_effect:0 "Żadne [city|E] nie spełnia wymagań"
 improve_city_province_decision_at_least_one_city_tt:0 "Co najmniej jedno miasto ma mniej niż 5 miejsc na budowę"
 fp2_secure_mediterranean.t:0 "Podbij Morze Śródziemne"
 fp2_secure_mediterranean.desc:0 "Po podbiciu najważniejszych wysp na Morzu Śródziemnym, które pełnią funkcję strażnic morskich, nadszedł czas, abyśmy przejęli kontrolę nad całym morzem."
 fp2_secure_mediterranean.tip:0 "Rość prawo do całego Morza Śródziemnego"
 secure_iberian_foothold_decision_title:0 "Iberyjski przyczółek"
 secure_iberian_foothold_decision_desc:0 "Walczące ze sobą państwa Iberii osłabły na tyle, że drzwi półwyspu dla cudzoziemców stanęły otworem. Jeśli komukolwiek udałoby się ogłosić prawdziwym przywódcą [ROOT.Char.GetFaith.CustomLoc('religion_name_adj_masculine_ins')|l] regionu lub po prostu chwalebnym najeźdźcą, mógłby on rościć sobie prawo do wielu rzeczy."
 secure_iberian_foothold_decision_tooltip:0 "Zintegruj część Iberii"
 secure_iberian_foothold_decision_confirm:0 "Wygrywają najsilniejsi."
 fp2_struggle_uninvolved_or_external_tt:0 "Twoja [capital|El] znajduje się poza [Concept( 'region', 'regionem' )|E] #ONCLICK:GEOGRAPHICAL_REGION,world_europe_west_iberia #L #TOOLTIP:GEOGRAPHICAL_REGION,world_europe_west_iberia Iberii#!#!#!"
 fp2_struggle_secure_iberian_foothold_empire_tt:0 "[Concept( 'hold', 'Posiadasz')|E] [title|El] [empire|El], którym nie jest [GetTitleByKey('e_spain').GetNameNoTier]"
 fp2_struggle_phase_hostility_or_opportunity_tt:0 "Iberyjska [struggle_phase|El] to [struggle_phase_iberia_hostility|El] lub [struggle_phase_iberia_opportunity|El] (Obecnie: [GetStruggle('iberian_struggle').GetCurrentPhase.GetName])"
 fp2_struggle_secure_iberian_foothold_kingdom_iberian_tt:0 "[Concept( 'hold', 'Posiadasz' )|E] i w [Concept( 'completely_control', 'pełni kontrolujesz' )|E] [kingdom|El] [de_jure|El] [GetTitleByKey('e_spain').GetAdjective]"
 fp2_struggle_secure_iberian_foothold_kingdom_faith_tt:0 "Co najmniej #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_faith_target_percent_value')|0]%#! [Concept( 'counties', 'hrabstw' )|E] [de_jure|El] tego [titlepossessive|El] wyznaje [THIS.Char.GetFaith.GetName|l]"
 fp2_struggle_secure_iberian_foothold_kingdom_border_tt:0 "Ten [title|E] graniczy [de_jure|El] z [Concept( 'hold', 'posiadanym' )|El] przez ciebie terytorium [empire|El], którym nie jest [GetTitleByKey('e_spain').GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_kingdom_held_tt:0 "Posiadasz ten [title|El] przez co najmniej [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_years_value')|0Z] lat"
 fp2_struggle_secure_iberian_foothold_religion_tt:0 "[Concept( 'hold', 'Posiadasz' )|E] co najmniej #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_target_percent_value')|0]%#! [Concept( 'counties', 'hrabstw' )|E], w których dominuje [faith|El] [THIS.Char.GetFaith.GetReligion.GetAdjective|l], w [Concept( 'region', 'regionie' )|E] #ONCLICK:GEOGRAPHICAL_REGION,world_europe_west_iberia #L #TOOLTIP:GEOGRAPHICAL_REGION,world_europe_west_iberia Iberii#!#!#! (Obecnie: [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_percent_value')|1]%)\n"
 fp2_struggle_secure_iberian_foothold_outsider_tt:0 "[Concept( 'hold', 'Posiadasz' )|E] co najmniej #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_target_percent_value')|0]%#! [Concept( 'counties', 'hrabstw' )|E] w [Concept( 'region', 'regionie' )|E] #ONCLICK:GEOGRAPHICAL_REGION,world_europe_west_iberia #L #TOOLTIP:GEOGRAPHICAL_REGION,world_europe_west_iberia Iberii#!#!#! (Obecnie: [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_percent_value')|0]%)\n"
 fp2_struggle_secure_iberian_foothold_empire_held_effect_tt:0 "Każde [kingdom|El] [de_jure|l] [GetTitleByKey('e_spain').GetAdjective], które spełni poniższe warunki, stanie się częścią [de_jure|El] [THIS.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')]"
 fp2_struggle_secure_iberian_foothold_empire_dejure_effect_tt:0 "Każde [kingdom|El] [de_jure|l] [GetTitleByKey('e_spain').GetAdjective], które spełni poniższe warunki, stanie się częścią [de_jure|El] [empire|El] [THIS.Char.GetPrimaryTitle.GetDeJureLiege.Custom('TitleAdjRealmAdjNoTier')]"
 fp2_struggle_secure_iberian_foothold_ends_the_struggle_tt:0 "[iberian_struggle|E] dobiegają końca"
 iberian_footholder_transfer_tt:0 "[THIS] [THIS.Title.GetName] [THIS.GetName]"
 fp2_other_decisions.1000.t:0 "$secure_iberian_foothold_decision_title$: Konsolidacja [iberian_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 fp2_other_decisions.1000.involved_religion:0 "Wojny pomiędzy rozbitymi księstwami Iberii doprowadziły do tego, że ta [ROOT.Char.GetFaith.GetReligion.GetAdjective|l] grupa państw z tego regionu padła niemalże na kolana.\n\nBez naszej interwencji wyznawcy [ROOT.Char.GetFaith.HighGodNamePossessive] zostaliby w końcu wyparci z półwyspu przez imperialnych niewiernych.\n\n"
 fp2_other_decisions.1000.desc:0 "[ROOT.Char.GetFaith.GetReligion.GetAdjective|U] inwazja na półwysep jest możliwa, jako że podzielone wyznania i ludy Iberii są zbyt zajęte walką między sobą, by skutecznie się temu przeciwstawić."
 fp2_other_decisions.1000.involved_faith:0 "We are the legitimate defenders of the [ROOT.Char.GetFaith.GetAdherentNamePlural] of the west, now safe under the protection of [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 fp2_other_decisions.1000.uninvolved_faith:0 "It fell to us to bring the light of [ROOT.Char.GetFaith.GetName]; as part of [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] these lands will once more be prosperous and peaceful."
 fp2_other_decisions.1000.closing:0 "\n\nIn time they will see that the time of their false gods has ended, and rejoice that [ROOT.Char.GetFaith.HighGodName] led [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] to the region's salvation."
 fp2_other_decisions.1000.a:0 "W Iberii potrzebna była nowa krew."
 fp2_other_decisions.1001.involved_religion:0 "After centuries of war between Iberian Christians and Moors, our struggle has now been exploited by the imperious [iberian_footholder.GetPrimaryTitle.GetAdjective] interlopers.\n\n"
 fp2_other_decisions.1001.desc:0 "Through distraction, envy, and negligence, we Iberians have allowed the [iberian_footholder.GetPrimaryTitle.GetAdjective] interlopers to exploit the division of our homeland and invade the historic kingdoms of the peninsula."
 fp2_other_decisions.1001.involved_faith:0 "[iberian_footholder.GetTitledFirstName] has declared [iberian_footholder.GetHerselfHimself] the legitimate [iberian_footholder.GetFaith.GetAdjectiveNoTooltip] leader of the peninsula, using [iberian_footholder.GetHerHis] victories as proof of [iberian_footholder.GetHerHis] legitimacy over the ailing [iberian_footholder.GetFaith.GetReligion.GetAdjective] realms of Iberia."
 fp2_other_decisions.1001.same_uninvolved_faith:0 "They claim our failures were [ROOT.Char.GetFaith.HighGodNamePossessive] punishment for straying from the righteous path of [iberian_footholder.GetFaith.GetName], and that [iberian_footholder.GetTitledFirstName] is the legitimate leader of [ROOT.Char.GetFaith.GetReligion.GetAdjective] Iberia..."
 fp2_other_decisions.1001.uninvolved_faith:0 "With [iberian_footholder.GetHerHis] victories as evidence, [iberian_footholder.GetTitledFirstName] has declared [iberian_footholder.GetHerHis] [iberian_footholder.GetFaith.GetAdjective] faith to be the true [iberian_footholder.GetFaith.GetReligion.GetAdjective] path; one that will unite the entire peninsula under [iberian_footholder.GetFaith.HighGodName]."
 fp2_other_decisions.1001.closing:0 "\n\nAs [iberian_footholder.GetTitledFirstName] consolidates [iberian_footholder.GetHerHis] holdings, the past differences of Muslims and Christians seem to pale in comparison to this [iberian_footholder.GetFaith.GetAdjective] occupation..."
 fp2_other_decisions.1001.a:0 "Przeklęci intruzi."
 council_of_toledo_decision_title:0 "Zwołaj synod w Toledo"
 council_of_toledo_decision_desc_count:0 "A time will come to convene the [SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] Council of [GetTitleByKey('c_toledo').GetNameNoTier], and settle the religious questions of the [ROOT.Char.GetFaith.GetAdherentNamePlural] once more."
 council_of_toledo_decision_desc:0 "Przez wieki na terenie [GetTitleByKey('c_toledo').GetAdjective] odbywały się sobory religijne, na których duchowni reprezentujący całe chrześcijaństwo rozstrzygali ówczesne spory. Organizując 19. sobór, możemy przywrócić tę wizygocką tradycję."
 council_of_toledo_decision_tooltip:0 "Hold a gathering of [ROOT.Char.GetFaith.GetReligion.GetAdjective] clerics in Toledo"
 council_of_toledo_decision_confirm:0 "Już czas."
 council_of_toledo_decision_toledo_holder_trigger:0 "[Concept( 'hold', 'Posiadasz' )|E] [GetTitleByKey('c_toledo').Custom('TitleAdj')|L] osobiście lub władasz nim poprzez wasala, a jego [ruler|El] wyznaje [THIS.Char.GetFaith.GetName|l]"
 council_of_toledo_decision_toledo_faith_trigger:0 "[faith|E] to [THIS.Char.GetLiege.GetFaith.GetName|l]"
 council_of_toledo_decision_catalyst_tt:0 "Może pojawić się [struggle_catalyst|El]"
 council_of_toledo_decision_tt:0 "Nagrody uzależnione są od wyniku synodu"
 fp2_other_decisions.0700.council:0 "[SCOPE.ScriptValue('council_of_toledo_counter_value')]. synod w Toledo"
 fp2_other_decisions.0700.t:0 "$fp2_other_decisions.0700.council$: Organizacja"
 fp2_other_decisions.0700.19:0 "[council_priest.GetTitledFirstName] rozpocz[Select_CString( council_priest.IsFemale, 'ęła', 'ął' )] przygotowania do 19. synodu w [GetTitleByKey('c_toledo').GetNameNoTier], który ma dorównać dawnym synodom wizygockim.\n\nChoć [GetTitleByKey('k_papal_state').GetDefinitiveName] ma znacznie większe wpływy od czasu najazdu Maurów, nasze duchowieństwo wciąż zachowuje własną tradycję i autonomię. Nadszedł czas, aby ponownie podkreślić znaczenie Iberii jako miejsca dialogu religijnego.\n\nNa ówczesne spotkania zjeżdżali się [ROOT.Char.GetFaith.BishopNeuterPlural] z całego chrześcijańskiego świata, lecz teraz tak być nie musi..."
 fp2_other_decisions.0700.desc:0 "[ROOT.Char.GetFaith.BishopNeuterPlural|U] z Iberii z niecierpliwością oczekują na kolejny sobór, od kiedy tradycja z Toledo została wskrzeszona.\n\n[council_priest.GetCouncilTitleFirstName] rozpocz[Select_CString( council_priest.IsFemale, 'ęła', 'ął' )] przygotowania, choć nie wiadomo jeszcze, czy kapłani podzielający inne tradycje zostaną zaproszeni do wzięcia udziału."
 fp2_other_decisions.0700.a:0 "To będzie synod mozarabski."
 fp2_other_decisions.0700.b:0 "Wszyscy usłużni [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')] są mile widziani w Toledo."
 fp2_other_decisions.0700.b.success:0 "Biskupi ekumeniczni biorą udział"
 fp2_other_decisions.0700.b.failure:0 "Wezwanie do Toledo zostaje zignorowane"
 fp2_other_decisions.0700.tt:0 "[SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] synod w Toledo rozpocznie się za kilka tygodni"
 fp2_other_decisions.0701.t:0 "$fp2_other_decisions.0700.council$: Uczestnicy"
 fp2_other_decisions.0701.opening.success:0 "It seems the invitation to the wider [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.AltPriestTermPlural] has been met positively; many esteemed [ROOT.Char.GetFaith.BishopNeuterPlural] from foreign lands have eagerly flocked to [GetTitleByKey('c_toledo').GetNameNoTier]."
 fp2_other_decisions.0701.opening.failure:0 "The response to our invitation to the ecumenical community has been cold; numerous [ROOT.Char.GetFaith.BishopNeuterPlural] cited poor weather preventing from reaching [GetTitleByKey('c_toledo').GetNameNoTier], leaving only local prelates in attendance...."
 fp2_other_decisions.0701.opening.catastrophe:0 "We have not seen a single bishop, deacon, or abbot from any of the other [ROOT.Char.GetFaith.GetReligion.GetAdjective] denominations in [GetTitleByKey('c_toledo').GetNameNoTier]; it seems our council is viewed with contempt or anger by our ecumenical fraternity, and only local prelates are in attendance."
 fp2_other_decisions.0701.opening:0 "The great and the good have descended upon [GetTitleByKey('c_toledo').GetNameNoTier], representing all the sees and abbeys of the [ROOT.Char.GetFaith.GetAdherentNamePlural]."
 fp2_other_decisions.0701.religious_head_bishop:0 "\n\nAmongst the lowly prelates is [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], head of the [portrait_bishop.GetFaith.GetAdjective] church."
 fp2_other_decisions.0701.powerful_bishop:0 "\n\nPewnie najbardziej godnym uwagi wśród nich jest [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], wyznając[Select_CString( portrait_bishop.IsFemale, 'a', 'y' )] [portrait_bishop.GetFaith.GetName|l] prałat o dużych wpływach."
 fp2_other_decisions.0701.saint_bishop:0 "\n\nThe attendees are blessed to have among them [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], a [portrait_bishop.GetFaith.GetAdjective] saint!"
 fp2_other_decisions.0701.theologian_bishop:0 "\n\nNa pewno jest wśród nich [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], wyznając[Select_CString( portrait_bishop.IsFemale, 'a', 'y' )] [portrait_bishop.GetFaith.GetName|l], powszechnie szanowan[Select_CString( portrait_bishop.IsFemale, 'a', 'y' )] teolog."
 fp2_other_decisions.0701.bad_bishop:0 "\n\nJedn[Select_CString( portrait_bishop.IsFemale, 'ą', 'ym' )] z najbardziej znanych jest [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')|l], które[Select_CString( portrait_bishop.IsFemale, 'j', 'go' )] bezbożność jest przedmiotem żartów w całym świecie chrześcijańskim."
 fp2_other_decisions.0701.senior_bishop:0 "\n\nNajstarsz[Select_CString( portrait_bishop.IsFemale, 'ą', 'ym' )] ze wszystkich duchownych jest [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], czcigodn[Select_CString( portrait_bishop.IsFemale, 'a', 'y' )] [portrait_bishop.GetWomanMan]."
 fp2_other_decisions.0701.failure:0 "\n\nKupcy z miasta otoczonego murami są rozczarowani niską frekwencją, jako że byli przygotowani na wizytacje dużej liczby duchownych. Szkoda."
 fp2_other_decisions.0701.desc:0 "\n\nW mieście otoczonym murami dostrzegalne są już korzyści z przyjazdu duchownych, których handlu i gościnności wypatrują kupcy."
 fp2_other_decisions.0701.a:0 "Doskonale."
 fp2_other_decisions.0701.b:0 "Pycha kroczy przed..."
 fp2_other_decisions.0701.c:0 "W porządku."
 fp2_other_decisions.0701.tt:0 "[SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] synod w Toledo rozpoczyna się"
 fp2_other_decisions.0702.t:0 "$fp2_other_decisions.0700.council$: Debata"
 fp2_other_decisions.0702.19:0 "Wieki po ostatnim synodzie zorganizowanym przez arcybiskupa Gunderyka za czasów króla Wittiza [council_priest.GetCouncilTitleFirstName] przywrócił[Select_CString( council_priest.IsFemale, 'a', '' )] naszą tradycję, otwierając 19. zgromadzenie w legendarnym [GetTitleByKey('c_toledo').GetNameNoTier].\n\n"
 fp2_other_decisions.0702.opening:0 "Rozpoczął się kolejny synod w [GetTitleByKey('c_toledo').GetNameNoTier], tym razem otworzył[Select_CString( council_priest.IsFemale, 'a', '' )] go [council_priest.GetCouncilTitleFirstName].\n\n"
 fp2_other_decisions.0702.present:0 "\n\nPod koniec tygodnia szybko stało się jasne, że [debate_bishop.GetTitledFirstName] z [debate_bishop.GetTopLiege.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] ma w tej sprawie posłuch, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.second_hand:0 "\n\nGdy rozmowy zbliżają się ku końcowi, widać, że [debate_bishop.GetTitledFirstName] z [debate_bishop.GetTopLiege.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] jest postrzegan[Select_CString( debate_bishop.IsFemale, 'a', 'y' )] przez innych jako zwolenni[Select_CString( debate_bishop.IsFemale, 'czka', 'k' )] tego poglądu, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.conversion:0 "Szybko pojawił się nadrzędny temat, że nawracanie heretyków i niewiernych jest jedynym sposobem na to, aby [ROOT.Char.GetFaith.GetAdherentNamePlural] mieli zapewnione pokój oraz ochronę."
 fp2_other_decisions.0702.reform:0 "Kluczowym tematem było to, że [ROOT.Char.GetFaith.GetAdherentNamePlural] nie powinni obawiać się poważnych reform, a w szczególności teraz, gdy pozycja Kościoła iberyjskiego jest bezpieczna."
 fp2_other_decisions.0702.tolerance:0 "Przodującym tematem było to, że [ROOT.Char.GetFaith.GetAdherentNamePlural] powinni być bardziej tolerancyjni wobec pokojowo nastawionych innowierców – idea ta szybko stała się głównym motywem dalszych rozmów."
 fp2_other_decisions.0702.rights:0 "Głównym tematem była troska o zabezpieczenie praw, którymi dysponowała niegdyś [ROOT.Char.GetFaith.GetAdjective|l] grupa duchowieństwa, a także odbudowa kościołów."
 fp2_other_decisions.0702.hof:0 "O dziwo, poczucie, że [ROOT.Char.GetFaith.GetAdherentNamePlural] potrzebują własnego przywódcy duchowego, było najpilniejszą troską wielu naszych biskupów."
 fp2_other_decisions.0702.pope:0 "Zapadł nastrój współpracy, jako że wielu biskupów z uznaniem opowiedziało się szerszą kooperacją, którą mogliby zawiązać [ROOT.Char.GetFaith.GetAdherentNamePlural] oraz ich ekumeniczni bracia."
 fp2_other_decisions.0702.heresy:0 "An urgent energy gripped the talks, as the threat posed by the [heretic_faith.GetAdherentNamePlural], heretics like the Priscillians and Arians of the past, was broached."
 fp2_other_decisions.0702.closing:0 "natomiast [counter_bishop.GetTitledFirstName|U] z [counter_bishop.GetTopLiege.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] bardzo energicznie odpierał[Select_CString( counter_bishop.IsFemale, 'a', '' )] [debate_bishop.GetHerHis] argumenty."
 fp2_other_decisions.0702.a:0 "Nie m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] się bardziej zgodzić! "
 fp2_other_decisions.0702.b.hof:0 "Nie taka jest wola [ROOT.Char.GetFaith.HighGodNamePossessive]."
 fp2_other_decisions.0702.b:0 "[debate_bishop.GetSheHe|U] zostanie zakrzyczan[Select_CString( debate_bishop.IsFemale, 'a', 'y' )]."
 council_of_toledo_ruler_effect_tt:0 "Każdy [ruler|El] (wiara [council_toledo_faith.GetAdjective|l])"
 fp2_other_decisions.0703.t:0 "$fp2_other_decisions.0700.council$: Odłożony w czasie"
 fp2_other_decisions.0703.war:0 "W związku z nadejściem wojny [council_priest.GetCouncilTitleFirstName] odłożył[Select_CString( council_priest.IsFemale, 'a', '' )] w czasie zbliżający się synod w Toledo."
 fp2_other_decisions.0703.control:0 "W związku z utratą [GetTitleByKey('c_toledo').GetNameNoTier] nie będzie już możliwe zorganizowanie najbliższego synodu w Toledo..."
 fp2_other_decisions.0703.desc:0 "\n\n[ROOT.Char.GetFaith.GetAdherentNamePlural|U] z pewnością szybko otrząsną się z tego niepowodzenia..."
 fp2_other_decisions.0703.a:0 "Rozczarowujące."
 fp2_other_decisions.0704.t:0 "$fp2_other_decisions.0700.council$"
 fp2_other_decisions.0704.success:0 "\n\nWith [council_toledo_host.GetTitledFirstNamePossessive] support, the [ROOT.Char.GetFaith.GetAdherentNamePlural] clergy have made their voices heard."
 fp2_other_decisions.0704.failure:0 "Wygląda jednak na to, że [council_toledo_host.GetTitledFirstName] miał[Select_CString( council_toledo_host.IsFemale, 'a', '' )] inne zdanie i energicznie lobbował[Select_CString( council_toledo_host.IsFemale, 'a', '' )] przeciwko tym propozycjom."
 fp2_other_decisions.0704.a:0 "Interesujące."
 council_toledo_landed_desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip] z [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')]"
 council_toledo_unlanded_desc:0 "Arcybiskup z [ROOT.Char.GetLiege.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')]"
