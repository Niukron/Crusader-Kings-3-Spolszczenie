 found_kingdom_toledo_decision_title:0 "Stwórz Królestwo Toledo"
 found_kingdom_toledo_decision_desc:0 "Od czasu upadku królestwa Wizygotów na rzecz Maurów [GetTitleByKey('c_toledo').GetNameNoTier] straciło swoje dawne znaczenie. Jako [ROOT.Char.GetFaith.GetAdjective|l] stolica nowego państwa, znów będzie siedzibą królów."
 found_kingdom_toledo_decision_confirm:0 "Toledo jest sercem Iberii!"
 found_kingdom_toledo_decision_tooltip:0 "Establish a new [GetFaithByKey('mozarabic_church').GetAdjective] [kingdom|E] based in [GetTitleByKey('k_toledo').GetNameNoTier]"
 found_kingdom_toledo_culture_tt:0 "Twoja [culture|El] ma iberyjską [Concept( 'heritage', 'spuściznę' )|E]"
 found_kingdom_toledo_faith_tt:0 "Twoja [faith|El] to [GetFaithByKey('mozarabic_church').GetName|l] lub została z niej utworzona"
 found_kingdom_toledo_duchy_tt:0 "[Concept( 'hold', 'Posiadasz' )|E] i w [Concept( 'completely_control', 'pełni kontrolujesz' )|E] jakiekolwiek [duchy|El] [de_jure|El], które graniczy z [GetTitleByKey('d_toledo').GetName], i które jest częścią [kingdoms|El] z więcej niż dwoma [Concept( 'duchies', 'księstwami' )|E] [de_jure|El]"
 found_kingdom_toledo_capital_tt:0 "[GetTitleByKey('c_toledo').GetNameNoTier] jest [Concept( 'realm_capital', 'stolicą' )|E] twojego państwa"
 fp2_other_decisions.1100.t:0 "Królestwo Toledo"
 fp2_other_decisions.1100.desc:0 "Teraz gdy moja pozycja jest już ponad wszelką wątpliwość silna, koronacja w [GetTitleByKey('c_toledo').GetNameNoTier] w końcu przebiegła zgodnie z planem.\n\nNajwyższy czas, abyśmy my, [ROOT.Char.GetFaith.GetAdherentNamePlural|l], wydzielili własną domenę, odrębną od drobnych taif i dominiów z północy, tworząc państwo, które mogłoby rywalizować z dawnym królestwem Wizygotów!"
 fp2_other_decisions.1100.a:0 "Niech nasze królestwo kwitnie!"
 fp2_other_decisions.1101.desc:0 "Rosnąc w siłę, [toledo_former.GetTitledFirstName] poddał[Select_CString( toledo_former.IsFemale, 'a', '' )] się formalnej koronacji w [GetTitleByKey('c_toledo').GetNameNoTier]. Siła tego nowego państwa, wyznającego [toledo_former.GetFaith.GetName], obejmującego ziemie dawnych dominiów Iberii, nie ulega już żadnym wątpliwościom.\n\n"
 fp2_other_decisions.1101.stolen:0 "Trzeba będzie zająć się tymi dokuczliwymi upiorami raczej wcześniej niż później!"
 fp2_other_decisions.1101.mozarab:0 "Choć to dobrze wróży naszej wierze, może być mieczem obosiecznym..."
 fp2_other_decisions.1101.a:0 "Nie potrwa to długo!"
 fp2_other_decisions.1101.b:0 "To jest coś, co warto mieć na uwadze."
 fp2_other_decisions.1101.c:0 "Interesujące."
 fp2_form_kingdom_toledo_modifier:0 "$fp2_other_decisions.1100.t$"
 fp2_form_kingdom_toledo_modifier_desc:0 "Ta postać założyła nowe królestwo skupione w obrębie starej stolicy Wizygotów."
