l_english:
 fp2_lyonese_monk.0000.t.revealed:0 "Dziwaczne nauki:"
 fp2_lyonese_monk.0000.t.council:0 "Konklawe:"
 fp2_lyonese_monk_cancel_chain_effect.tt:0 "[acolyte.GetFirstName] zostaje zabit[Select_CString( acolyte.IsFemale, 'a', 'y' )] podczas próby aresztowania"
 fp2_lyonese_monk.0000.tt.continues_to_teach:0 "[acolyte.GetFirstName] kontynuuje nauczanie"
 fp2_lyonese_monk.0000.tt.teachings_fade:0 "Wszystko, czego nauczał[Select_CString(acolyte.IsFemale, 'a', '' )] [acolyte.GetFirstName], odejdzie w zapomnienie"
 fp2_lyonese_monk.0000.tt.is_humbled:0 "#EMP [acolyte.GetFirstName] jest upokorzon[Select_CString( acolyte.IsFemale, 'a', 'y' )]#!"
 fp2_lyonese_monk.0000.tt.is_paused:0 "#EMP [acolyte.GetFirstName] otrzymuje chwilę do namysłu#!"
 fp2_lyonese_monk.0000.tt.is_emboldened:0 "#EMP [acolyte.GetFirstName] jest onieśmielon[Select_CString( acolyte.IsFemale, 'a', 'y' )]#!"
 fp2_lyonese_monk.0000.tt.favour_elipandics:0 "[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] wygrywa debatę"
 fp2_lyonese_monk.0000.tt.favour_felicians:0 "[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] wygrywa debatę"
 fp2_lyonese_monk.0000.tt.favour_radicals:0 "[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] wygrywa debatę"
 fp2_lyonese_monk.0001.t:0 "Burzliwa noc"
 fp2_lyonese_monk.0001.desc:0 "Wiatry uderzają i zawodzą o kamienie [acolyte_host.GetCapitalLocation.GetTitle.GetAdjective], wyjąc w nocy jak ogary [acolyte_host.GetFaith.CustomLoc('NegativeAfterLifeGenitive')], próbując wściekle wyrwać mnie z mej twierdzy.\n\nIdąc smaganymi wiatrem korytarzami, oczekuję ciepła sypialni, ale... co to było? Drzwi na korytarz? Odwracam się, zaskoczon[Select_CString(acolyte_host.IsFemale, 'a', 'y' )] nagłym dźwiękiem i staję twarzą w twarz z przemoczon[Select_CString(acolyte.IsFemale, 'ą i ubrudzoną kobietą, która', 'ym i ubrudzonym mężczyzną, który' )] tupie przede mną.\n\n„[Select_CString(acolyte_host.IsFemale, 'Moja', 'Mój' )]...” –   kaszle, wykrztuszając grudkę mokrej flegmy –„[Select_CString(acolyte_host.IsFemale, 'moja pani', 'mój panie' )], proszę! Wichura jest silna, a ja jestem w drodze od wielu miesięcy. Błagam, daj mi nocleg do wschodu słońca, kiedy burza, miejmy nadzieję, ucichnie”."
 fp2_lyonese_monk.0001.a:0 "Oczywiście. Zostań tak długo, jak chcesz!"
 fp2_lyonese_monk.0001.b:0 "Możesz zostać na jedną noc."
 fp2_lyonese_monk.0001.c:0 "Żadnych żebraków na ziemiach [acolyte_host.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip]. #EMP Wynocha#!."
 fp2_lyonese_monk.0011.t:0 "Przyjaciel twoje[Select_CString( acolyte_host.IsFemale, 'j', 'go' )] [acolyte_host.Custom2('RelationToMeShortGenitive', dead_owner)|U]"
 fp2_lyonese_monk.0011.desc:0 "„M[Select_CString( acolyte_host.IsFemale, 'oja pani', 'ój panie' )], mogę ci zająć trochę czasu?” – pyta stojąca przede mną osoba duchowna. „Nazywam się [acolyte.GetFirstName] [acolyte.GetDynastyName] i był[Select_CString( acolyte.IsFemale, 'am pokorną służebnicą', 'em pokornym sługą' )] twoje[Select_CString( dead_owner.IsFemale, 'j', 'go' )] [acolyte_host.Custom2('RelationToMeShortGenitive', dead_owner)]”.\n\n„Wiem, że nadal jesteś pogrążon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w żałobie, ale tw[Select_CString( dead_owner.IsFemale, 'oja poprzedniczka', 'ój poprzednik' )] i ja zawarliśmy porozumienie. Muszę cię wobec tego zapytać – czy pozwolisz mi pozostać na twoim dworze i kontynuować nauczanie twoich dworzan o drogach prowadzących do [acolyte.GetFaith.HighGodNamePossessive]?”"
 fp2_lyonese_monk.0011.a:0 "Cóż, przypuszczam, że..."
 fp2_lyonese_monk.0011.b:0 "Pakuj swoje rzeczy, włóczęgo."
 fp2_lyonese_monk.0021.t:0 "Było, minęło"
 fp2_lyonese_monk.0021.desc.intro:0 "Po tym, jak [acolyte.GetFirstName] [acolyte.GetDynastyName] zaprzestał[Select_CString( acolyte.IsFemale, 'a', '' )] wędrówek po moim państwie, popularność [acolyte.GetHerHis] nauk zaczyna spadać. Nie ma kaznodziei, nie ma kazań.\n\n"
 fp2_lyonese_monk.0021.desc.dead:0 "Następstwa [acolyte.GetHerHis] śmierci to cicha sprawa, o której wątpię, by wielu pamiętało za dekadę lub sto lat."
 fp2_lyonese_monk.0021.desc.imprisoned:0 "Chociaż tylko marnieje w więzieniu, pamięć tłumu jest krótka, a [acolyte.GetHerHis] wyrok jest otoczony miażdżącym poczuciem ostateczności."
 fp2_lyonese_monk.0021.desc.gone:0 "Gdzie dokładnie się #EMP udał[Select_CString( acolyte.IsFemale, 'a', '' )]#!, pozostaje pytaniem bez odpowiedzi, ale wątpię, by większość ludzi była tym zainteresowana."
 fp2_lyonese_monk.0021.a:0 "[acolyte.GetSheHe|U] nie m[Select_CString( acolyte.IsFemale, 'ogła', 'ógł' )] być tak ważną postacią..."
 fp2_lyonese_monk.0021.b:0 "Najwyraźniej sprawiał[Select_CString( acolyte.IsFemale, 'a', '' )] więcej kłopotów niż to wszystko było warte..."
 fp2_lyonese_monk.0021.c:0 "To wszystko na nic?"
 fp2_lyonese_monk.0031.t:0 "Zachwiana wiara"
 fp2_lyonese_monk.0031.desc.acolyte_host:0 "Wielu zarzuciło mi, że nawrócenie się na [acolyte_host.GetFaith.GetName|l] było przejawem lekkomyślności z mojej strony.\n\n[acolyte.GetFirstName] był[Select_CString( acolyte.IsFemale, 'a', '' )] kimś, od kogo spodziewał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się usłyszeć więcej krytyki, ale zamiast tego [acolyte.GetSheHe] po prostu... [Select_CString( acolyte.IsFemale, 'zniknęła', 'zniknął' )]. Jeszcze niedawno tutaj był[Select_CString( acolyte.IsFemale, 'a', '' )]...\n\nNie pamiętam [acolyte.GetHerHis] ostatnich słów, lecz smutne zmarszczenie brwi."
 fp2_lyonese_monk.0031.desc.acolyte:0 "Nigdy bym się nie spodziewał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], że tak gorliwie pobożna osoba jak #EMP [acolyte.GetFirstName]#! porzuci wiarę w [acolyte_host.GetFaith.HighGodNamePossessive]. Choć żyjemy w dziwnych czasach, to [acolyte.GetSheHe] jednak to zrobił[Select_CString( acolyte.IsFemale, 'a', '' )].\n\nPorzucił[Select_CString( acolyte.IsFemale, 'a', '' )] regularne wygłaszanie kazań na rzecz zupełnie innego rodzaju gorliwości."
 fp2_lyonese_monk.0031.a:0 "[acolyte.GetFirstNameNoTooltip] nie jest mi potrzeb[Select_CString( acolyte.IsFemale, 'a', 'y' )], jeżeli jest obok mnie [acolyte_host.GetFaith.HighGodName]!"
 fp2_lyonese_monk.0031.b:0 "Najwyraźniej nie był[Select_CString( acolyte.IsFemale, 'a', '' )] aż tak oddan[Select_CString( acolyte.IsFemale, 'a', 'y' )] sprawie."
 fp2_lyonese_monk.0041.t:0 "Większe problemy"
 fp2_lyonese_monk.0041.desc.pope_hope_is_nope:0 "Stało się coś nie do pomyślenia – nastąpiło całkowite zniszczenie Stolicy Rzymskiej. Dosłowna i metaforyczna skała naszego Kościoła została rozerwana na strzępy i nikt nie ma czasu na drobne pytania dotyczące dogmatycznych konwenansów.\n\nBez silnego duchowego przywództwa dusze wszystkich wiernych Chrystusa będą na zawsze zagrożone. Czy w obliczu takiego obrotu spraw jest coś ważniejszego?"
 fp2_lyonese_monk.0041.desc.schism:0 "Ostatnie wstrząsy zwiększyły przepaść między nami a papiestwem. W świetle takich zdarzeń nie mamy czasu na spieranie się o drobne szczegóły dotyczące dogmatów. Co nas obchodzą ich interpretacje, problemy, głoszone przez nich bzdury, skoro nie uznajemy już ich duchowego autorytetu?\n\nZ pewnością każdy, kto ma poglądy zbliżone do naszych, nie jest mile widziany we wspólnocie wiernych."
 fp2_lyonese_monk.0041.a.pope_hope_is_nope:0 "Kto nas poprowadzi bez Wikariusza Bożego na ziemi?"
 fp2_lyonese_monk.0041.a.backup:0 "Teraz będziemy mieli zupełnie #EMP nowy#! zestaw kontrowersji!"
 fp2_lyonese_monk.0051.t:0 "Tajemnica"
 fp2_lyonese_monk.0051.desc:0 "Od czasu mojego uwięzienia mam niewielki kontakt ze światem zewnętrznym. Szeptane wiadomości i od czasu do czasu zmięty liścik to wszystko, co do mnie dociera.\n\nOstatnim takim strzępem informacji było to, że [acolyte.GetFirstName] znikn[Select_CString( acolyte.IsFemale, 'ęła', 'ął' )]. Nie jest jasne, czy po prostu wyruszył[Select_CString( acolyte.IsFemale, 'a', '' )] w podróż, czy też stało się coś bardziej złowieszczego. Niezależnie od tego, co tak naprawdę się stało, t[Select_CString( acolyte.IsFemale, 'a', 'en' )] [acolyte.GetWomanMan] rozpłyn[Select_CString( acolyte.IsFemale, 'ęła', 'ął' )] się w powietrzu."
 fp2_lyonese_monk.0051.a:0 "Co mogło się [acolyte.GetHerHim] przydarzyć?"
 fp2_lyonese_monk.0201.t:0 "Tylko kilkoro przyjaciół"
 fp2_lyonese_monk.0201.desc:0 "Od momentu swojego przybycia [acolyte.GetFirstName] stał[Select_CString( acolyte.IsFemale, 'a się bywalczynią', ' się bywalcem dworu' )]. Dziwnie charyzmatyczn[Select_CString( acolyte.IsFemale, 'a', 'y' )], przynajmniej w sprawach teologicznych, zawsze prowadzi krótkie rozmowy we wnękach twierdzy z tym dworzaninem lub tamtym rycerzem.\n\nDlatego też spodziewał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się, że zwróci się do mnie z prośbą o wynajęcie pokoju, w którym będzie m[Select_CString( acolyte.IsFemale, 'ogła', 'ógł' )] organizować cotygodniowe spotkania grupy studiującej [acolyte.GetFaith.random_ReligiousText|l].\n\n„Proszę, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]? Miałoby to dla mnie ogromne znaczenie, a jest tak wiele rzeczy, którymi m[Select_CString( acolyte.IsFemale, 'ogłabym', 'ógłbym' )] podzielić się z twoimi poddanymi na temat zwyczajów i woli [acolyte.GetFaith.HighGodNamePossessive]. Potrzebuję tylko twojego pozwolenia i małej przestrzeni, w której będę m[Select_CString( acolyte.IsFemale, 'ogła', 'ógł' )] organizować spotkania”."
 fp2_lyonese_monk.0201.a:0 "Chyba nie zaszkodzi..."
 fp2_lyonese_monk.0201.a.tt:0 "[acolyte.GetFirstNameNoTooltip] zacznie organizować niedzielne sesje lekcyjne"
 fp2_lyonese_monk.0201.b:0 "Grupa #EMP spiskowców#!? Nie sądzę!"
 fp2_lyonese_monk.0201.c:0 "Myślę, że nie jesteś już mile widziana, [acolyte.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0211.t:0 "[baron.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0211.desc:0 "Z radością informuję, że rezygnuję ze stanowiska zarządcy [baron_holding.GetAdjective].\n\nMoja wiara wzywa mnie do służby [acolyte.GetFaith.CustomLoc('HighGodNameCel')]. Zamierzam poświęcić resztę swoich dni całkowicie poświęcając się [acolyte.GetFaith.HighGodHerHis|U] służbie."
 fp2_lyonese_monk.0211.a:0 "Czy [baron.GetSheHe] może to #EMP zrobić?#!"
 fp2_lyonese_monk.0221.t:0 "Cyniczny uśmiech"
 fp2_lyonese_monk.0221.desc:0 "Cóż to za #EMP irytująco#! radosny gwizd, który rozbrzmiewa w moim kierunku tuż po #EMP długim#! posiedzeniu rady. Nie mam nawet chwili do namysłu, aby to zrozumieć, gdy nagle [courtier.Custom2('MyCharacterIntroduction' , acolyte_host)] wychodzi zza rogu i wpada na mnie, prawie przewracając mnie na podłogę.\n\n„Och, tak mi przykro, [acolyte_host.GetFirstName]!” – zachichotał[Select_CString( courtier.IsFemale, 'a', '' )]. „Po prostu... dzisiaj jest #EMP taki#! piękny dzień, nieprawdaż?”\n\n[courtier.GetWomanMan|U] podaje mi rękę, uśmiechając się przy tym od ucha do ucha."
 fp2_lyonese_monk.0221.a:0 "Cieszę się, że z tobą wszystko w porządku, [courtier.GetFirstNameNoTooltip]!"
 fp2_lyonese_monk.0221.b:0 "Mam co do tego złe przeczucia..."
 fp2_lyonese_monk.0231.t:0 "Wygwizdanie biskupa"
 fp2_lyonese_monk.0231.desc:0 "Po dworze krążą pogłoski, że ostatnie kazanie, jakie wygłosił[Select_CString( irate_theocrat.IsFemale, 'a', '' )] [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)] do mieszkańców [acolyte_host.GetCapitalLocation.GetTitle.GetAdjective], poszło #EMP słabo#!.\n\nParafianie, nie mogąc tego znieść, zaczęli rzucać cebulami. Niebawem w ruch poszły rzepy, a na samym końcu latały kapusty. [irate_theocrat.GetWomanMan|U] upadł[Select_CString( irate_theocrat.IsFemale, 'a', '' )] na podłogę, kiedy jedną z nich dostał[Select_CString( irate_theocrat.IsFemale, 'a', '' )] w głowę.\n\nOd tamtej pory [irate_theocrat.GetFirstNameNoTooltip] pozostaje niepocieszon[Select_CString( irate_theocrat.IsFemale, 'a', 'y' )] i nie jest w stanie przedstawić nikomu dobrego wyjaśnienia, dlaczego nagle wzbudził[Select_CString( irate_theocrat.IsFemale, 'a', '' )] taki gniew."
 fp2_lyonese_monk.0231.a:0 "Ludzie muszą okazywać Kościołowi więcej #EMP szacunku#!."
 fp2_lyonese_monk.0231.b:0 "Najwyraźniej musi popracować nad swoimi kazaniami."
 fp2_lyonese_monk.0241.t:0 "To wszystko [acolyte.GetHerHis] wina"
 fp2_lyonese_monk.0241.desc:0 "Z potężnym rykiem [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)] wdziera się do moich komnat, a [acolyte.GetFirstName] jest ciągnięt[Select_CString(acolyte.IsFemale, 'a', '' )] przez [Select_CString(irate_theocrat.IsFemale, 'nią', 'niego' )] za rękaw szaty.\n\n„[Select_CString(acolyte_host.IsFemale, 'Moja pani', 'Mój panie' )]! To wszystko przez [Select_CString(ROOT.Char.IsFemale, 'tę prostaczkę', 'tego prostaka' )]! Lekceważący chłopi, #EMP zadowoleni#! dworzanie, dziwny napływ mnichów i mniszek! [Select_CString(acolyte.IsFemale, 'Ta kobieta', 'Ten mężczyzna' )] co tydzień napełnia ich głowy kłamstwami i herezjami, i robi to powołując się na #EMP twoją pieczęć#!!”\n\n„Szlachetn[Select_CString(acolyte_host.IsFemale, 'a pani', 'y panie' )]” – wtrąca [acolyte.GetFirstNameNoTooltip]. – „Jestem wiern[Select_CString(acolyte.IsFemale, 'ą służką', 'ym sługą' )] Chrystusa. #EMP Proszę#! nie daj się nabrać na ckliwą gatkę te[Select_CString(irate_theocrat.IsFemale, 'j szalonej', 'go szalonego' )] #EMP wariat[Select_CString(irate_theocrat.IsFemale, 'ki', 'a' )]#!, któr[Select_CString(irate_theocrat.IsFemale, 'a', '' )] jest po prostu zdenerwowan[Select_CString(irate_theocrat.IsFemale, 'a', 'y' )], że miejscowe standardy dla duchownych ostatnio wzrosły”."
 fp2_lyonese_monk.0241.a:0 "Bardzo dobrze — spakuj swoje rzeczy, [acolyte.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0241.b:0 "STRAŻE! Schwytać [Select_CString(acolyte.IsFemale, 'tę bluźnierczą łajdaczkę', 'tego bluźnierczego drania' )]!"
 fp2_lyonese_monk.0241.c:0 "Myślę, że to #EMP ty jesteś#! tutaj wichrzyciel[Select_CString(irate_theocrat.IsFemale, 'ką', 'em' )], [irate_theocrat.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0241.c.tt:0 "[acolyte.GetFirstNameNoTooltip] będzie nadal uczyć twoich dworzan"
 fp2_lyonese_monk.0401.t:0 "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0401.desc:0 "Niedawno otrzymał[Select_CString( pope.IsFemale, 'am', 'em' )] niepokojącą wiadomość dotyczącą błędnych nauk wygłaszanych na twoim dworze.\n\nWiem, że ty, jako dobry [pope.GetFaith.GetAdherentName], potraktujesz ten list poważnie i postąpisz właściwie. #EMP [acolyte.GetFirstName]#! musi zostać wygnan[Select_CString( acolyte.IsFemale, 'a', 'y' )] z twojego dworu dla zachowania zdrowia duchowego nas wszystkich."
 fp2_lyonese_monk.0401.a:0 "Stolica Apostolska mnie do tego zmusza."
 fp2_lyonese_monk.0401.b:0 "Nie przypominam sobie, żebym prosił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] o opinię [papal_capital.Custom('TitleAdjRealmAdjNoTierNoTooltip')]."
 fp2_lyonese_monk.0411.t:0 "$fp2_lyonese_monk.0000.t.revealed$ Przestrzeń do nauczania"
 fp2_lyonese_monk.0411.desc:0 "„M[Select_CString( acolyte_host.IsFemale, 'oja pani', 'ój panie' )], poświęcisz mi nieco czasu?” – błaga [acolyte.GetFirstName], wychodząc z kaplicy mojej twierdzy. Zastanawiam się przez chwilę, po czym kiwam głową, zgadzając się.\n\n„Jestem naprawdę niezmiernie wdzięczn[Select_CString( acolyte.IsFemale, 'a', 'y' )] za twoje wsparcie i patronat nad moją misją nauczania twoich poddanych o [acolyte.GetFaith.CustomLoc('HighGodNameCel')], niemniej jednak cóż mogę zrobić z tym jednym małym pokojem oraz kilkoma godzinami w tygodniu?”\n\n„Czy w swojej ogromnej mądrości i hojności był[Select_CString( acolyte_host.IsFemale, 'a', '' )]byś skłonny umożliwić mi panowanie nad ziemiami [acolyte_fief.GetAdjective]? Dzięki podatkom z lenna m[Select_CString( acolyte.IsFemale, 'ogła', 'ógł' )]bym przejść od ratowania dziesiątek dusz do ratowania tysięcy!”"
 fp2_lyonese_monk.0411.a:0 "Przypuszczam... Przypuszczam, że [Select_CString( acolyte_host.IsFemale, 'mogłabym', 'mógłbym' )] się na to zgodzić..."
 fp2_lyonese_monk.0411.b:0 "Nie bądź śmieszn[Select_CString( acolyte.IsFemale, 'a', 'y' )]!"
 fp2_lyonese_monk.0411.b.tt:0 "[acolyte.GetFirstNameNoTooltip] nie zrealizuje swoich pragnień"
 fp2_lyonese_monk.0421.t:0 "$fp2_lyonese_monk.0000.t.revealed$ W gorącej wodzie kąpani"
 fp2_lyonese_monk.0421.desc:0 "Just one quiet dinner. Just. One. Quiet. Dinner. Which moron in the serving staff even sat [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)] next to [acolyte.GetFirstName]?\n\n"#EMP What#! did you just say?" shrieks [irate_theocrat.GetFirstNameNoTooltip], lurching to [irate_theocrat.GetHerHis] feet, scattering fruit and rolls everywhere. "That's the eternal and consubstantial Son of [irate_theocrat.GetFaith.HighGodName] you slander, [acolyte.GetWomanMan]!" The room grows deadly silent, everyone's gaze fixed on the arguing clerics.\n\n"I slander no one. You simply fail to appreciate the nuances of my Christology, and I can't bring myself to blame you. At least, not considering your..." [acolyte.GetFirstNameNoTooltip] pauses for a moment, "... deficiencies"."
 fp2_lyonese_monk.0421.a:0 "[irate_theocrat.GetFirstNameNoTooltip], okaż trochę przyzwoitości!"
 fp2_lyonese_monk.0421.b:0 "[acolyte.GetFirstNameNoTooltip], #EMP uszanujesz#![irate_theocrat.GetHerHis] autorytet!"
 fp2_lyonese_monk.0421.c:0 "Czy nie ma między wami czegoś, co mogłoby was połączyć?"
 fp2_lyonese_monk.0431.t:0 "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0431.desc.pope.different:0 "Być może mój poprzednik nie wyraził"
 fp2_lyonese_monk.0431.desc.pope.same:0 "Być może nie wyraził[Select_CString( pope.IsFemale, 'a', 'e' )]m"
 fp2_lyonese_monk.0431.desc.outro:0 "się jasno w pierwszym wysłanym liście. [acolyte.GetFirstName] [acolyte.GetDynastyName] został[Select_CString( acolyte.IsFemale, 'a', '' )] oskarżon[Select_CString( acolyte.IsFemale, 'a', 'y' )] o pogłębianie #EMP schizmatyckich#! doktryn, które najlepiej wtrącić do ognia wraz z ich nienawistnymi zwolennikami w [pope.GetFaith.CustomLoc('NegativeAfterLifeLocative')]. #EMP Natychmiast#! dostarcz mi [Select_CString( acolyte.IsFemale, 'ją', 'go' )] do osądzenia, albo zaryzykuj cenzurę."
 fp2_lyonese_monk.0431.a:0 "To nierozsądne, by drażnić tron świętego Piotra..."
 fp2_lyonese_monk.0431.b:0 "Być może jest tutaj jakaś szansa na kompromis."
 fp2_lyonese_monk.0431.b.tt.success:0 "[pope.GetTitledFirstNameNoTooltip] został[Select_CString( pope.IsFemale, 'a', '' )] nieco uspokojon[Select_CString( pope.IsFemale, 'a', 'y' )]"
 fp2_lyonese_monk.0431.b.tt.failure:0 "Twoje niezdarne argumenty rozwścieczają papieża"
 fp2_lyonese_monk.0431.c:0 "Cholera, jam jest [acolyte_host.GetTitleAsNameNoTooltip|l]!"
 fp2_lyonese_monk.0441.t:0 "$fp2_lyonese_monk.0000.t.revealed$ Synod na ziemiach [council_1_venue.Custom('TitleAdjRealmAdjNoTier')]"
 fp2_lyonese_monk.0441.desc:0 "Na terenie [council_1_venue.Custom('TitleAdjRealmAdjNoTier')] aż roi się od duchownych i uczonych; wszyscy są świadkami publicznej debaty, którą toczą pomiędzy sobą [acolyte.GetFirstName] [acolyte.GetDynastyName] oraz [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)]. Każde z nich stara się wykazać błędy, jakie dostrzega w naukach swojego oponenta.\n\n[irate_theocrat.GetFirstNameNoTooltip] nie może uznać pierwszych dni debaty za swój sukces. Pomimo swoich najlepszych starań w celu wykazania, że [acolyte.GetFirstNameNoTooltip] myli się, podkreślając ludzki składnik postaci Jezusa, to jednak lokalni [acolyte.GetFaith.PriestNeuterPlural] nie wydają się być szczególnie zainteresowani podnoszonymi przez [Select_CString( irate_theocrat.IsFemale, 'nią', 'niego' )] argumentami.\n\n[acolyte.GetFirstNameNoTooltip] jest natomiast tak pewn[Select_CString( acolyte.IsFemale, 'a', 'y' )] swojej sprawy, że zaprosił[Select_CString( acolyte.IsFemale, 'a', '' )] mnie do nadzorowania uwag końcowych, nadając doczesną ważność temu wydarzeniu duchowemu."
 fp2_lyonese_monk.0441.a:0 "Skoro mnie poprosili..."
 fp2_lyonese_monk.0441.b:0 "Kwestie teologiczne nie są moim zmartwieniem."
 fp2_lyonese_monk.0441.c:0 "Pozwolił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, by zaszło to za daleko!"
 fp2_lyonese_monk.0601.t:0 "[pope.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0601.desc:0 "Jak pies do swoich wymiocin, głupcy zawsze wracają do herezji, jaką głosi [GetFaithByKey('adoptionist').GetName|l]. Dzięki łasce Jezusa i św. Piotra #EMP nakazuje#! ci wydać heretyka imieniem [acolyte.GetFirstName] [acolyte.GetDynastyName], któr[Select_CString(acolyte.IsFemale, 'a', 'y' )] zostanie ukaran[Select_CString(acolyte.IsFemale, 'a', 'y' )] poprzez obdarcie ze skóry — pokutuj teraz, a nieskończona miłość Kościoła sprawi, że znajdziesz przebaczenie, lecz jeśli będziesz trwać nadal w tej heterodoksji, dostąpisz #EMP kary#! wraz z [Select_CString(acolyte.IsFemale, 'nią', 'nim' )]."
 fp2_lyonese_monk.0601.a:0 "Mogę tylko błagać [acolyte_host.GetFaith.HighGodNamePossessive] o przebaczenie."
 fp2_lyonese_monk.0601.b:0 "Jestem #EMP naznaczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]#! przez [acolyte_host.GetFaith.HighGodNamePossessive]!"
 fp2_lyonese_monk.0611.t:0 "$fp2_lyonese_monk.0000.t.revealed$ Wysokie napięcie"
 fp2_lyonese_monk.0611.desc:0 "„Heretycy! Kłamcy! Plugawcy!”\n\n„Poganie! Głupcy! Bałwochwalcy!”\n\nZe szczytów murów twierdzy położonej na ziemiach [rioting_county.Custom('TitleAdjRealmAdjNoTier')] spoglądam na dwa rywalizujące tłumy mieszczan i chłopów, z których każdy pluje jadem na drugiego – uczniów oraz akolitów, którym przewodzi [acolyte.GetFirstName].\n\nPomiędzy nimi stoi cienki sznur mojego orszaku, który na razie trzyma ich na dystans, ale napięcie jest niemal w stanie wrzenia."
 fp2_lyonese_monk.0611.a:0 "Mogę załagodzić tę sytuację."
 fp2_lyonese_monk.0611.b:0 "Proszę, moi poddani, uspokójcie się!"
 fp2_lyonese_monk.0611.b.tt.success:0 "Łagodzisz sytuację"
 fp2_lyonese_monk.0611.b.tt.failure:0 "Dochodzi do wybuchu przemocy"
 fp2_lyonese_monk.0611.c:0 "Przynieście mój miecz, rozpędzimy tych #EMP buntowników#!"
 fp2_lyonese_monk.0611.c.tt:0 "Stajesz po stronie heterodoksyjnych fanatyków"
 fp2_lyonese_monk.0611.d:0 "Heretycy? Na #EMP moich#! ziemiach?"
 fp2_lyonese_monk.0611.d.tt:0 "Stajesz po stronie ortodoksyjnych fanatyków"
 fp2_lyonese_monk.0611.e:0 "Zamknąć bramy."
 fp2_lyonese_monk.0621.t:0 "$fp2_lyonese_monk.0000.t.revealed$ Oficjalna skarga"
 fp2_lyonese_monk.0621.desc:0 "„[Select_CString(acolyte_host.IsFemale, 'Moja pani', 'Mój panie' )]” – błaga [zealous_vassal.GetTitledFirstName] – „czyż nie jestem twoim zaprzysiężonym wasalem? Czyż nie zawsze był[Select_CString(zealous_vassal.IsFemale, 'am dobrą i lojalną zwolenniczką', 'em dobrym i lojalnym zwolennikiem' )] twoich rządów? Błagam cię, proszę, nie podążaj za tym... tym #EMP herezjarchą#! na ścieżkę, którą nie mogę podążać!”\n\n„Nie słuchaj [Select_CString(zealous_vassal.IsFemale, 'tej kobiety', 'tego mężczyzny' )] – [Select_CString(acolyte_host.IsFemale, 'moja pani', 'mój panie' )]” – szepcze [acolyte.GetFirstName] zza moich pleców. „Powszechnie wiadomo, że jest tylko kolejnym pionkiem [papal_capital.GetAdjective], próbującym w sekrecie zatruć twój umysł".\n\n„Powstrzymaj swój język albo ci go utnę, żmijo!” – warczy [zealous_vassal.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0621.a:0 "[pope.GetTitledFirstNameNoTooltip] nie potrafił[Select_CString( pope.IsFemale, 'a', '' )] mnie przekonać, więc jak ty chcesz to zrobić?"
 fp2_lyonese_monk.0621.a.tt.success:0 "Podajesz w wątpliwość [zealous_vassal.GetHerHis] argumenty"
 fp2_lyonese_monk.0621.a.tt.failure:0 "[zealous_vassal.GetFirstNameNoTooltip] jest wściekł[Select_CString( zealous_vassal.IsFemale, 'a', 'y' )]"
 fp2_lyonese_monk.0621.b:0 "Wasal? Jesteś tylko malkontentem!"
 fp2_lyonese_monk.0621.c:0 "[zealous_vassal.GetTitledFirstNameNoTooltip] ma rację, to poszło za daleko."
 fp2_lyonese_monk.0631.t:0 "[neighbouring_ruler.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0631.desc:0 "Piszę z dobroci mojego serca, aby poinformować cię, że [pope.GetTitledFirstName] niedawno podarował[Select_CString( pope.IsFemale, 'a', '' )] mi akt całkowitej i #EMP legalnej#! własności [acolyte_host.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')].\n\nKiedy przyjdę obejrzeć swoją nową własność, ufam, że przekażesz mi ją bez zbędnego zamieszania."
 fp2_lyonese_monk.0631.a:0 "Oburzające!"
 fp2_lyonese_monk.0641.t:0 "$fp2_lyonese_monk.0000.t.revealed$ Nie więcej niż człowiek"
 fp2_lyonese_monk.0641.desc:0 "Otaczają mnie wrogowie. Nielojalni wasale, oburzony papież, chłopi skaczący sobie do gardeł... Mam wrażenie, że [acolyte_host.GetPrimaryTitle.GetNameNoTier] zaczyna rozpadać się wokół mnie, pękając pod wpływem teologicznych drobiazgów i małostkowych walk o władzę. Przygnębion[Select_CString(acolyte_host.IsFemale, 'a', 'y' )] opadam na biurko.\n\n„[Select_CString(acolyte_host.IsFemale, 'Moja pani', 'Mój panie' )]” – mrukn[Select_CString(acolyte.IsFemale, 'ęła', 'ął' )] [acolyte.GetFirstName] [acolyte.GetDynastyName], stojąc za moim krzesłem. Nawet nie usłyszał[Select_CString(acolyte_host.IsFemale, 'am', 'em' )], kiedy [Select_CString(acolyte.IsFemale, 'weszła', 'wszedł' )]. „Wygląda na to, że pomimo naszych najlepszych prób, [pope.GetTitledFirstName] i [pope.GetHerHis] pochlebcy odmawiają kompromisu w jakimkolwiek aspekcie ich wadliwego dogmatu”.\n\n„Zastanawiam się jednak... czy oni nie #EMP boją#! się po prostu prawdy, która zostanie ujawniona, jeśli odważymy się zakwestionować ich interpretację kanonu. Jeśli tacy głupcy i bałwochwalcy jak oni nalegają na potępienie nas jako [GetFaithByKey('adoptionist').GetAdherentNamePlural|l], dlaczego mielibyśmy uważać to za przekleństwo? Być może [acolyte.GetFaith.HighGodName] #EMP objawia#! się poprzez ich krzyki?”"
 fp2_lyonese_monk.0641.a:0 "Tak... #EMP tak#!, dlaczego nie? Jeśli tak bardzo #EMP chcą#! nas oskarżać."
 fp2_lyonese_monk.0641.a.tt.hidden_convert.character:0 "[acolyte.GetFirstNameNoTooltip] i [acolyte.GetHerHis] sieć ukrytych wierzących"
 fp2_lyonese_monk.0641.a.tt:0 "Zwołane zostanie konklawe kościelne"
 fp2_lyonese_monk.0641.b:0 "Żmija! Od samego początku taki był twój plan!"
 fp2_lyonese_monk.0801.t.first:0 "Konklawe na ziemiach [council_2_venue.Custom('TitleAdjRealmAdjNoTierNoTooltip')|L]"
 fp2_lyonese_monk.0801.t.second:0 "Drugie konklawe na ziemiach Konklawe na ziemiach [council_2_venue.Custom('TitleAdjRealmAdjNoTierNoTooltip')|L]"
 fp2_lyonese_monk.0801.desc.intro:0 "Rodząca się wiara wymaga debaty, więc [acolyte.GetFirstName] zwołał[Select_CString( acolyte.IsFemale, 'a', '' )] konklawe wpływowych duchownych sympatyzujących z naszą sprawą. Trzy dominujące obozy spierają się i walczą o władzę w moich salach, gdy przygotowujemy się do dyskusji nad przyszłą doktryną naszego ruchu.\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] opowiada się za zniuansowaną, ale nieubłaganą interpretacją, godzącą wiele tradycyjnych punktów trynitarnych. [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName] jest bardziej rygorystyczna, ale skupia się na praktyczności wiary we wrogim świecie. [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName], będąca w mniejszości, kipi ledwo skrywaną wściekłością, postrzegając tradycyjną ortodoksję jako niewiele więcej niż cienko zakamuflowane pogaństwo.\n\nTwierdząc, że czas spędzony na moim dworze nauczył [Select_CString( acolyte.IsFemale, 'ją', 'go' )] wartości"
 fp2_lyonese_monk.0801.desc.elipandic:0 "debaty i stanowczości, [acolyte.GetFirstNameNoTooltip] podziela poglądy, jakie głosi [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName|l]."
 fp2_lyonese_monk.0801.desc.felicitous:0 "pokory i praktyczności, [acolyte.GetFirstNameNoTooltip] podziela poglądy, jakie głosi [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName|l]."
 fp2_lyonese_monk.0801.desc.radical:0 "ognia i surowości, [acolyte.GetFirstNameNoTooltip] podziela poglądy, jakie głosi [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName|l]."
 fp2_lyonese_monk.0801.tt.invalidation_warning:0 "#WEAK Jeśli zostanę [Select_CString(GetPlayer.IsFemale, Concept('imprisoned', 'uwięziona'), Concept('imprisoned', 'uwzięziony'))|E] i ne będę w stanie dokończyć konklawe, [acolyte.GetFirstNameNoTooltip] zdominuje je swoimi poglądami#!"
 fp2_lyonese_monk.0801.a:0 "Oczywiście będę odgrywać wiodącą rolę w dyskusjach."
 fp2_lyonese_monk.0801.a.tt:0 "Angażujesz się w pojedynki [Concept( 'learning', 'naukowe' )|E], aby przedstawić swoje racje"
 fp2_lyonese_monk.0801.b:0 "Mój wpływ będzie bardziej odczuwalny niż widoczny..."
 fp2_lyonese_monk.0801.b.tt:0 "Wydajesz [piety_i]#N [EmptyScope.ScriptValue('fp2_lyonese_monk_conclave_cost_value')|0]#! [piety|El] zgodnie z konkretnym wyborem, #WEAK ale nie możesz wydać pobożności, której nie masz#!"
 fp2_lyonese_monk.0801.c:0 "Jest to sprawa wyłącznie dla duchowieństwa."
 fp2_lyonese_monk.0801.c.tt:0 "Decyzja o konklawe zostanie podjęta bez twojego udziału"
 fp2_lyonese_monk.0811.t:0 "$fp2_lyonese_monk.0000.t.council$ Ojciec i syn"
 fp2_lyonese_monk.0811.desc:0 "Najbardziej oczywistym pytaniem jest kwestia konsubstancjacji, czyli tego, w jaki sposób Jezus mógł zarówno prowadzić znaczące życie jako człowiek, który cierpiał, jak i istnieć jako wieczna boska postać.\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] argumentuje, że te dwie rzeczy nie wykluczają się wzajemnie, podczas gdy [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName|l] wzywa zdecydowanie do podkreślenia, iż jedno nie unieważnia boskości Syna Bożego, a drugie zaś podporządkowuje ją Ojcu.\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] nie zawiera głosu w debacie, zaś jej członkowie rzucają owocami i krzyczą, że chodzi tylko o bezsensowną widowiskowość."
 fp2_lyonese_monk.0811.a:0 "Sytuacja wcale nie jest taka jednoznaczna..."
 fp2_lyonese_monk.0811.a.tt.success:0 "[acolyte_host.GetFaith.PriestNeuterPlural|U] akceptują twoje argumenty"
 fp2_lyonese_monk.0811.a.tt.failure:0 "Duchowni szydzą z ciebie"
 fp2_lyonese_monk.0811.b:0 "Bycie wybranym przez [acolyte.GetFaith.HighGodNamePossessive] nie jest oznaką wstydu."
 fp2_lyonese_monk.0811.b.tt.success:0 "[acolyte_host.GetFaith.PriestNeuterPlural|U] akceptują twoje argumenty"
 fp2_lyonese_monk.0811.b.tt.failure:0 "Duchowni szydzą z ciebie"
 fp2_lyonese_monk.0811.c:0 "Bycie #EMP raz#! człowiekiem wyklucza bycie #EMP wiecznie#! bogiem!"
 fp2_lyonese_monk.0811.c.tt.success:0 "[acolyte_host.GetFaith.PriestNeuterPlural|U] akceptują twoje argumenty"
 fp2_lyonese_monk.0811.c.tt.failure:0 "Duchowni szydzą z ciebie"
 fp2_lyonese_monk.0811.d:0 "Nie mam zdania w tej sprawie."
 fp2_lyonese_monk.0821.t:0 "$fp2_lyonese_monk.0000.t.council$ Praktyczność kontra zasady"
 fp2_lyonese_monk.0821.desc:0 "Dyskusje konklawe skupiły się na tym, jak żyć i oddawać cześć w świecie, w którym wiara [acolyte_host.GetFaith.GetAdjective|l] jest uważana za tak redukcjonistyczną, że graniczy z najgorszą możliwą herezją.\n\nPo pierwsze i najważniejsze, [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName|l] upiera się, że wewnętrzne prawdy przeważają nad zewnętrznymi kłamstwami, powołując się na powołując się na wiele, #EMP wiele#! rzekomych wyrzeczeń swojego założyciela, Feliksa z Urgell, i długie życie, którym go obdarzyli.\n\nIch koledzy ze #L #TOOLTIP:GAME_FAITH_DOCTRINE,special_doctrine_adoptionist_school_elipandic_doctrine szkoły Elipanda#!#! potępiają to jako bluźniercze tchórzostwo, twierdząc zamiast tego, że dyskusja i debata są jedynymi sposobami na zdobycie szacunku. [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] z kolei głosi, że #EMP tylko#! doczesna władza może chronić wiernych."
 fp2_lyonese_monk.0821.a:0 "Porozumienie z resztą chrześcijaństwa jest niezbędne."
 fp2_lyonese_monk.0821.a.tt.success:0 "[acolyte_host.GetFaith.PriestNeuterPlural|U] akceptują twoje argumenty"
 fp2_lyonese_monk.0821.a.tt.failure:0 "Duchowni szydzą z ciebie"
 fp2_lyonese_monk.0821.b:0 "Praktyczność jest z natury pryncypialna."
 fp2_lyonese_monk.0821.b.tt.success:0 "[acolyte_host.GetFaith.PriestNeuterPlural|U] akceptują twoje argumenty"
 fp2_lyonese_monk.0821.b.tt.failure:0 "Duchowni szydzą z ciebie"
 fp2_lyonese_monk.0821.c:0 "Ukryta wiara jest wiarą bez żaru!"
 fp2_lyonese_monk.0821.c.tt.success:0 "[acolyte_host.GetFaith.PriestNeuterPlural|U] akceptują twoje argumenty"
 fp2_lyonese_monk.0821.c.tt.failure:0 "Duchowni szydzą z ciebie"
 fp2_lyonese_monk.0821.d:0 "Wygląda to drugorzędną sprawę..."
 fp2_lyonese_monk.0831.t:0 "$fp2_lyonese_monk.0000.t.council$ Jeden Bóg"
 fp2_lyonese_monk.0831.desc:0 "Konklawe zbliża się do ognistego zakończenia. W salach [council_2_venue.GetAdjective] wybuchają drobne przepychanki i namiętne kłótnie, gdy trzy kliki walczą o swoje przekonania, zarówno w przenośni, jak i dosłownie.\n\nSednem tej #EMP ożywionej#! debaty są proste podstawy.\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] obstaje przy swojej wizji czystego monoteizmu, [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName|l] kładzie duży nacisk na koncepcję Boga Ojca, ale nie są tak jawnie krytyczni, jak żądają tego radykałowie, z kolei [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName|l] zachowuje wiele przykładów myśli jawnie trynitarskiej, które inni uważają za niedopuszczalne."
 fp2_lyonese_monk.0831.a:0 "Ojciec, Syn i Duch Święty nadal są jedną istotą."
 fp2_lyonese_monk.0831.a.tt.success:0 "[acolyte_host.GetFaith.PriestNeuterPlural|U] akceptują twoje argumenty"
 fp2_lyonese_monk.0831.a.tt.failure:0 "Duchowni szydzą z ciebie"
 fp2_lyonese_monk.0831.b:0 "Rozróżnienie między ojcem a synem nie jest szkodliwe dla żadnego z nich."
 fp2_lyonese_monk.0831.b.tt.success:0 "[acolyte_host.GetFaith.PriestNeuterPlural|U] akceptują twoje argumenty"
 fp2_lyonese_monk.0831.b.tt.failure:0 "Duchowni szydzą z ciebie"
 fp2_lyonese_monk.0831.c:0 "Prymat Ojca jest niepodważalny."
 fp2_lyonese_monk.0831.c.tt.success:0 "[acolyte_host.GetFaith.PriestNeuterPlural|U] akceptują twoje argumenty"
 fp2_lyonese_monk.0831.c.tt.failure:0 "Duchowni szydzą z ciebie"
 fp2_lyonese_monk.0831.d:0 "Czy tak szybko podzieliliśmy się na dogmatyczne fronty?"
 fp2_lyonese_monk.0841.t:0 "$fp2_lyonese_monk.0000.t.council$ Znad krawędzi"
 fp2_lyonese_monk.0841.desc.intro:0 "Tego dnia narodziła się #EMP nowa#! wiara [acolyte_host.GetFaith.GetAdjective|l]!"
 fp2_lyonese_monk.0841.desc.pluralist:0 "Po pogodzeniu się z potrzebą dostosowania się do innych na naszych ziemiach,"
 fp2_lyonese_monk.0841.desc.righteous:0 "Zachowując stanowczość w kontaktach z innymi na naszych ziemiach,"
 fp2_lyonese_monk.0841.desc.fundamentalist:0 "Podjąwszy decyzję o nawróceniu niezbawionych na naszych ziemiach,"
 fp2_lyonese_monk.0841.desc.sanctioned_false_conversions:0 "nie widzimy problemu w pozostaniu praktycznym, gdy sytuacja się odwróci."
 fp2_lyonese_monk.0841.desc.religious_law:0 "pozostajemy jednak zobowiązani do otwartego rozstrzygania naszych sporów teologicznych."
 fp2_lyonese_monk.0841.desc.pursuit_of_power:0 "nie widzimy powodu, aby nie zrobić wszystkiego, co w naszej mocy, aby #EMP rozszerzyć#! te ziemie za wszelką cenę."
 fp2_lyonese_monk.0841.desc.felicitous:0 "\n\nPo zaciekłej debacie elokwencja przedstawicieli #L #TOOLTIP:GAME_FAITH_DOCTRINE,special_doctrine_adoptionist_school_felicitous_doctrine szkoły Feliksa#!#! w końcu zatriumfowała."
 fp2_lyonese_monk.0841.desc.elipandic:0 "\n\nCierpliwość i spokój przedstawicieli #L #TOOLTIP:GAME_FAITH_DOCTRINE,special_doctrine_adoptionist_school_elipandic_doctrine szkoły Elipanda#!#! pomogły im zwycięsko wyjść z debaty."
 fp2_lyonese_monk.0841.desc.radical:0 "\n\nW całej tej bezsensownej dyskusji tylko wichrzyciele ze #L #TOOLTIP:GAME_FAITH_DOCTRINE,special_doctrine_adoptionist_school_radical_doctrine szkoły radykalnej#!#! zachowali choćby pozory jasności umysłu, więc to oni poprowadzą nas dalej."
 fp2_lyonese_monk.0841.desc.outro:0 "\n\nNie jesteśmy już tylko marzeniem samotnego, błąkającego się kleryka. Teraz jesteśmy żywą, tętniącą życiem społecznością, którą z pewnością wkrótce zdominuje całe chrześcijaństwo."
 fp2_lyonese_monk.0841.a:0 "Niech nazywają nas heretykami. Po prostu mamy niuanse, których im brakuje."
 fp2_lyonese_monk.0841.b:0 "Nasze słowa są rozsądne, nasze działania również."
 fp2_lyonese_monk.0841.c:0 "Zobaczcie tych fałszywych chrześcijan i ich obnażony politeizm!"
 fp2_lyonese_monk.0841.d:0 "Mam tylko nadzieję, że dokonaliśmy właściwego wyboru."
