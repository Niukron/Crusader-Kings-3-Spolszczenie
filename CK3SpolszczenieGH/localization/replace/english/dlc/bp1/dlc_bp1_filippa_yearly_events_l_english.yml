l_english:
 bp1_yearly.2020.t:0 "Wielkie oczekiwania"
 bp1_yearly.2020.desc:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] approaches me with a friendly smile. "My love! Have you seen how majestic our [bp1_yearly_2020_child_to_become_heir.GetFirstName] is becoming? [bp1_yearly_2020_child_to_become_heir.GetSheHe|U] could practically rule this nation with one hand tied behind [bp1_yearly_2020_child_to_become_heir.GetHerHis] back; and I swear by [bp1_yearly_2020_influencing_partner.GetFaith.HighGodNameAlternate] that [bp1_yearly_2020_child_to_become_heir.GetSheHe] would make you very proud."\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] gives me a side-eye glance. "Of course, if there is #EMP anything#! I could do in order to make the idea more enticing... I'm sure you would let me know and we could come to some sort of an agreement, my fair [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]." A wry smile lingers on [bp1_yearly_2020_influencing_partner.GetHerHis] lips.\n\n#EMP Anything#!, she says?"
 bp1_yearly.2020.a:0 "Bring me the [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')] [bp1_yearly_2020_target.GetFirstNamePossessiveNoTooltip] head on a platter."
 bp1_yearly.2020.b:0 "#EMP Interesują#! mnie bardziej #EMP użyteczni#! dworzanie."
 bp1_yearly.2020.b_tt:0 "[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip] zaoferuje ci możliwość wyboru kilku wykwalifikowanych dworzan."
 bp1_yearly.2020.c:0 "Moje kufry #EMP są#! całkiem puste."
 bp1_yearly.2020.c_tt_only_hook:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] offers up a hook on [bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_only_hook') )] [bp1_yearly_2020_influencing_partners_parent_only_hook.GetTitledFirstName]."
 bp1_yearly.2020.c_tt_halfsies:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] is half-way sponsored by and will offer up a hook on [bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_halfsies') )] [bp1_yearly_2020_influencing_partners_parent_halfsies.GetTitledFirstName]."
 bp1_yearly.2020.c_tt_pay_and_hook:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] is sponsored by and will offer up a hook on [bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_pays') )] [bp1_yearly_2020_influencing_partners_parent_pays.GetTitledFirstName]."
 bp1_yearly.2020.d:0 "To wszystko jest #EMP takie#! podejrzane. Straż!"
 bp1_yearly.2020.d_tt:0 "Who knows what else [bp1_yearly_2020_influencing_partner.GetSheHe] might be plotting!"
 bp1_yearly.2020.e:0 "I don't need anything from you, [bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip]."
 bp1_yearly.2021.t:0 "Persona Grata"
 bp1_yearly.2021.desc:0 "[bp1_yearly_2020_influencing_partner.GetFirstName] catches up with me once more. "[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)|U]! I come bearing news!" [bp1_yearly_2020_influencing_partner.GetSheHe|U] hurries to my side, unveiling a soft sheet with a collection of scribbles while doing so. "These fine people would be most pleased to come work for you, here at our court!"\n\nI glance at the sheet. Those are some impressive set of skills, I'll give [bp1_yearly_2020_influencing_partner.GetHerHim] that!"
 bp1_yearly.2021.a:0 "This trained warrior has a certain #EMP authority#!."
 bp1_yearly.2021.a_tt:0 "[bp1_yearly_2021_martial_person.GetShortUIName|U] dołącza do twojego dworu"
 bp1_yearly.2021.b:0 "A learned person would surely benefit my court."
 bp1_yearly.2021.b_tt:0 "[bp1_yearly_2021_learning_person.GetShortUIName|U] dołącza do twojego dworu"
 bp1_yearly.2021.c:0 "The financial skills on this one is through the roof!"
 bp1_yearly.2021.c_tt:0 "[bp1_yearly_2021_stewardship_person.GetShortUIName|U] dołącza to twojego dworu"
 bp1_yearly.2021.d:0 "Diplomacy seems like the tactful option."
 bp1_yearly.2021.d_tt:0 "[bp1_yearly_2021_diplomacy_person.GetShortUIName|U] dołącza do twojego dworu"
 bp1_yearly.2021.e:0 "A very #EMP intriguing#! candidate!"
 bp1_yearly.2021.e_tt:0 "[bp1_yearly_2021_intrigue_person.GetShortUIName|U] dołącza do twojego dworu"
 bp1_yearly.2021.f:0 "I've changed my mind."
 bp1_yearly.2022.t:0 "[bp1_yearly_2020_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp1_yearly.2022.desc_intro:0 "[bp1_yearly_2020_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 bp1_yearly.2022.desc_imprisoned:0 "\n\nI have in my possession a certain individual whom swears that you had no hand in [bp1_yearly_2020_influencing_partner.GetHerHis] #EMP assassination attempt#! on my life. I do not believe this treacherous [bp1_yearly_2020_influencing_partner.Custom('InsultNoun')].\n\nConsider yourself warned."
 bp1_yearly.2022.desc_dead:0 "\n\nYou will not believe what happened to me the other day. A malicious [bp1_yearly_2020_influencing_partner.Custom('InsultNoun')] made an attempt at my life, but [bp1_yearly_2020_influencing_partner.GetFaith.HighGodName] was with me and kept me safe. I in turn keep [bp1_yearly_2020_influencing_partner.GetHerHis] head as decor in my personal study.\n\nConsider yourself warned."
 bp1_yearly.2022.a_imprisoned:0 "That #EMP [bp1_yearly_2020_target.Custom('InsultNoun')]#!!"
 bp1_yearly.2022.b_dead:0 "What? No! This can't be! [bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]..."
 bp1_yearly.2023.t:0 "All Hail The [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]"
 bp1_yearly.2023.desc_triumphant:0 "[bp1_yearly_2020_influencing_partner.GetFirstName] smiles triumphantly in my direction as I stride towards [bp1_yearly_2020_influencing_partner.GetHerHim]."
 bp1_yearly.2023.desc_sad:0 "I look around the empty kitchen. It echoes hollow, as [bp1_yearly_2020_influencing_partner.GetFirstName] is missing from my side."
 bp1_yearly.2023.desc_hesitant:0 "[bp1_yearly_2020_influencing_partner.GetFirstName] looks up as I enter the kitchen and tilts [bp1_yearly_2020_influencing_partner.GetHerHis] head slightly."
 bp1_yearly.2023.desc_killed_target:0 "[bp1_yearly_2020_influencing_partner.GetSheHe|U] leans behind the counter only to reveal what appears to be a heavily stained burlap sack. In one swift motion, the contents are emptied on the flat surface.\n\nThe motionless stare of [bp1_yearly_2020_target.GetTitledFirstNamePossessive] head greets me, and I feel a flutter in my abdomen.\nWhat a #EMP wonderful#! day this has turned out to be!"
 bp1_yearly.2023.desc_imprisoned:0 "With [bp1_yearly_2020_influencing_partner.GetHerHis] imprisonment at the hands of that [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')] [bp1_yearly_2020_target.GetFirstName]...\n\nI close my eyes in an attempt to not think of what horrors [bp1_yearly_2020_influencing_partner.GetSheHe] might be subject to while in captivity.\n\nIn "
 bp1_yearly.2023.desc_died:0 "With [bp1_yearly_2020_influencing_partner.GetHerHim] having died at the hands of [bp1_yearly_2020_target.GetTitledFirstName] I... I... #EMP breathe#!.\nI breathe for a few moments in my solitude.\n\nI #EMP will#! avenge [bp1_yearly_2020_influencing_partner.GetHerHim]. I swear by [ROOT.Char.GetFaith.HighGodName], [bp1_yearly_2020_target.GetFirstName] will be stopped.\n\nIn "
 bp1_yearly.2023.desc_picked_martial:0 ""I trust my [bp1_yearly_2021_new_courtier.GetWomanMan] [bp1_yearly_2021_new_courtier.GetTitledFirstName] is to your liking? Muscles of steel, I tell you.""
 bp1_yearly.2023.desc_picked_learning:0 ""[bp1_yearly_2021_new_courtier.GetTitledFirstName] is a marvel of knowledge, isn't [bp1_yearly_2021_new_courtier.GetSheHe]! I've always envied [bp1_yearly_2021_new_courtier.GetHerHis] wits.""
 bp1_yearly.2023.desc_picked_stewardship:0 ""I trust [bp1_yearly_2021_new_courtier.GetTitledFirstName] is filling your coffers! [bp1_yearly_2021_new_courtier.GetSheHe|U] always was a true gem.""
 bp1_yearly.2023.desc_picked_diplomacy:0 ""No doubt [bp1_yearly_2021_new_courtier.GetTitledFirstName] is capable enough to speak for [bp1_yearly_2021_new_courtier.GetHerselfHimself] — at least I always have to think twice about what I'm agreeing to so things don't #EMP always#! end up [bp1_yearly_2021_new_courtier.GetHerHis] way!""
 bp1_yearly.2023.desc_picked_intrigue:0 ""[bp1_yearly_2021_new_courtier.GetTitledFirstName] sure spins an intricate web, doesn't [bp1_yearly_2021_new_courtier.GetSheHe]? I always do try to keep on [bp1_yearly_2021_new_courtier.GetHerHis] good side.""
 bp1_yearly.2023.desc_picked_none:0 "\n\n"I am sorry that none of the candidates were to your liking, [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]. I hope you can still appreciate the work I put into gathering the finest individuals [ROOT.Char.GetCapitalLocation.GetName] with surroundings has to offer."\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] looks at me expectantly."
 bp1_yearly.2023.desc_outro:0 "\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] winks. "Now for your end of the bargain, my [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]!""
 bp1_yearly.2023.desc_outro_sad:0 "order to reward [bp1_yearly_2020_influencing_partner.GetHerHis] bravery, the right thing to do would be to honor [bp1_yearly_2020_influencing_partner.GetHerHis] request."
 bp1_yearly.2023.a:0 "You have earned this, [bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]."
 bp1_yearly.2023.a_imprisoned_dead:0 "It is the honorable thing to do."
 bp1_yearly.2023.b:0 "Your capacity to scheme concerns me, my dear."
 bp1_yearly.2023.b_killer:0 "I can't allow you to roam free after this."
 bp1_yearly.2023.c:0 "Look, we both know this isn't right..."
 bp1_yearly.2023.c_imprisoned_dead:0 "#EMP Technically#!, [bp1_yearly_2020_influencing_partner.GetSheHe] didn't finish the job..."
 bp1_yearly.2030.t:0 "Co ma zrobić [bp1_yearly_2030_mopey_consort.Custom('GirlBoy')|l]"
 bp1_yearly.2030.desc:0 "Gdy wchodzę do pomieszczenia, zauważam, że [ROOT.Char.Custom2('MySheHe', bp1_yearly_2030_mopey_consort )] [ROOT.Char.Custom2('RelationToMeShort', bp1_yearly_2030_mopey_consort )] [bp1_yearly_2030_mopey_consort.GetTitledFirstName] wydaje się [Select_CString( bp1_yearly_2030_mopey_consort.IsFemale, 'zdystansowana i nieobecna', 'zdystansowany i nieobecny' )]. Podchodzę do [Select_CString( bp1_yearly_2030_mopey_consort.IsFemale, 'niej i kładę rękę na jej', 'niego i kładę rękę na jego' )] ramieniu. „Co się stało?” – pytam.\n\nPatrzy na mnie przez chwilę, po czym ciężko wzdycha. „To miejsce jest takie... niedostatecznie stymulujące”.\n\nWzrusza ramionami: „Po prostu nie wiem, co mam ze sobą zrobić”."
 bp1_yearly.2030.a:0 "Może powin[Select_CString( bp1_yearly_2030_mopey_consort.IsFemale, 'naś', 'ieneś' )] się trochę uspołecznić?"
 bp1_yearly.2030.a_tt_paranoia:0 "But what if they end up discussing #EMP me...#!"
 bp1_yearly.2030.a_tt_gregarious:0 "Z pewnością się uda."
 bp1_yearly.2030.b:0 "I bet [bp1_yearly_2030_target_consort.GetTitledFirstNameNoTooltip] could be #EMP stimulating #!..."
 bp1_yearly.2030.b_tt:0 "Wszystko czego potrzebujesz to miłość?"
 bp1_yearly.2030.c:0 "Nowa umiejętność zawsze odświeża #EMP mój#! nastrój!"
 bp1_yearly.2030.d:0 "Szczerze mówiąc, mam ważniejsze sprawy na głowie."
 bp1_yearly.2030.tt_success:0 "Poprawa relacji"
 bp1_yearly.2030.tt_failure:0 "Pogorszenie relacji"
 bp1_yearly.2030.tt_potential_friend:0 "Zwiększa nieco swoją sympatię do ciebie"
 bp1_yearly.2030.tt_friend:0 "Dobrze się dogadują"
 bp1_yearly.2030.tt_best_friend:0 "Związek kwitnie"
 bp1_yearly.2030.tt_lover:0 "#EMP Naprawdę#! świetnie się rozumieją"
 bp1_yearly.2030.tt_potential_rival:0 "Wpadli w tarapaty"
 bp1_yearly.2030.tt_rival:0 "Kończą z silną niechęcią do siebie"
 bp1_yearly.2030.tt_nemesis:0 "Stają się śmiertelnymi wrogami"
 bp1_yearly.2030.tt_nothing:0 "Nadal nie ma nic, co by ich łączyło"
 bp1_yearly.2040.t:0 "Domestic Disputes"
 bp1_yearly.2040.desc:0 "[bp1_yearly_2040_upset_consort.GetTitledFirstName] bursts into my room, fuming like a pot at boil. The heat coming off [bp1_yearly_2040_upset_consort.GetHerHim] is slightly intimidating.\n\n"This is #EMP UNACCEPTABLE#!, the way [bp1_yearly_2040_target_consort.GetSheHe], [bp1_yearly_2040_target_consort.GetSheHe]... argh! [bp1_yearly_2040_target_consort.GetFirstName] is such a #EMP [bp1_yearly_2040_target_consort.Custom('InsultNoun')]#!!" [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip] motions furiously with [bp1_yearly_2040_upset_consort.GetHerHis] arms. "Can't you do #EMP something#!?!""
 bp1_yearly.2040.desc_paranoia:0 "\n\nGiven [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip]'s state, I can't be certain that something #EMP has#! happened."
 bp1_yearly.2040.desc_default:0 "\n\nIt is clear that something has gone down."
 bp1_yearly.2040.desc_outro:0 "I need to tread carefully."
 bp1_yearly.2040.a:0 "#EMP I've#! only ever heard [bp1_yearly_2040_target_consort.GetHerHim] say nice things about you."
 bp1_yearly.2040.a_tt:0 "Soothe the situation."
 bp1_yearly.2040.b:0 "You know, [bp1_yearly_2040_target_consort.GetSheHe] #EMP did#! say something about your [bp1_yearly_2040_target_consort.Custom('RandomBodyFeatureNoun')]..."
 bp1_yearly.2040.b_tt:0 "Egg [bp1_yearly_2040_upset_consort.GetHerHim] on."
 bp1_yearly.2040.c:0 "[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip], #EMP calm down#!. Go talk to [bp1_yearly_2040_target_consort.GetHerHim]."
 bp1_yearly.2040.c_tt:0 "Everything can be solved through communication."
 bp1_yearly.2040.d:0 "I #EMP really#! don't care. Solve it."
 bp1_yearly.2040.d_tt:0 "This is ridiculous!"
 bp1_yearly.2040.tt_success:0 "The situation is solved"
 bp1_yearly.2040.tt_critical_success:0 "They laugh at the misunderstanding"
 bp1_yearly.2040.tt_severe_success:0 "[bp1_yearly_2040_upset_consort.GetFirstName] maybe was a bit too literal"
 bp1_yearly.2040.tt_failure:0 "The situation is #EMP not#! solved"
 bp1_yearly.2040.tt_critical_failure:0 "The situation is exacerbated"
 bp1_yearly.2040.tt_severe_failure:0 "Things take a turn for the worse"
 bp1_yearly.2050.t:0 "A Study In [bp1_yearly_2050_first_consort.Custom('SisterhoodBrotherhood')|U]"
 bp1_yearly.2050.desc_intro:0 "My consorts approach me on my afternoon stroll."
 bp1_yearly.2050.desc_intro_paranoid:0 "My consorts ambush me on my afternoon stroll."
 bp1_yearly.2050.desc:0 "\n\n"We have been conferring with each other for a while now, [ROOT.Char.GetTitledFirstName].\nWe would like to give something back to the community, and under the guidance of [highest_consort_skill_person.GetFirstName], we'd like to enroll ourselves and others in "
 bp1_yearly.2050.desc_diplomacy:0 "studies related to diplomacy and the art of the sheathed sword.""
 bp1_yearly.2050.desc_martial:0 "studies related to martial and the art of blunt force.""
 bp1_yearly.2050.desc_stewardship:0 "studies related to stewardship and the art of managing a domain.""
 bp1_yearly.2050.desc_intrigue:0 "studies related to intrigue and the art of subtlety as well as subterfuge.""
 bp1_yearly.2050.desc_learning:0 "studies related to learning and the art of the written word.""
 bp1_yearly.2050.desc_duo:0 "\n\nThe duo looks at each other and nods in unison."
 bp1_yearly.2050.desc_trio:0 "\n\nThe trio looks at each other and nods in unison."
 bp1_yearly.2050.desc_quartet:0 "\n\nThe quartet looks at each other and nods in unison."
 bp1_yearly.2050.desc_paranoid:0 "I regard them carefully. The hairs at the back of my neck tingled every time [bp1_yearly_2050_first_consort.GetSheHe] mentioned the word #EMP we#!."
 bp1_yearly.2050.a:0 "Much obliged, this will be a nice addition!"
 bp1_yearly.2050.a_tt:0 "Anything to improve the realm!"
 bp1_yearly.2050.b:0 "Hm, maybe we can come to a #EMP compromise.#!"
 bp1_yearly.2050.b_tt_greedy:0 "They did ask for a lot of gold."
 bp1_yearly.2050.c:0 "I don't like this development one bit. #EMP Guards!#!"
 bp1_yearly.2050.c_tt_irritable:0 "The nerve of these [bp1_yearly_2050_first_consort.GetWomenMen]!"
 bp1_yearly.2050.c_tt_paranoid:0 "Who knows what else they might agree on..."
 bp1_yearly.2050.d:0 "I'm #EMP not#! convinced this is a fruitful idea."
 bp1_yearly.2050.d_tt:0 "I better not encourage this."
 bp1_yearly.2060.t:0 "It Takes A Village"
 bp1_yearly.2060.desc_intro:0 "I have noticed [bp1_yearly_2060_first_consort.GetTitledFirstName] and [bp1_yearly_2060_second_consort.GetTitledFirstName] spending a lot of time together recently. This morning the duo approaches me, noticeably excited about something.\n\n"[ROOT.Char.GetTitledFirstName]! [bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] and I have been bonding over our shared interest in "
 bp1_yearly.2060.desc_diplomacy:0 "diplomacy and making sure everyone gets along,""
 bp1_yearly.2060.desc_martial:0 "the martial arts and combat knowledge,""
 bp1_yearly.2060.desc_stewardship:0 "economy and stewardship skills,""
 bp1_yearly.2060.desc_intrigue:0 "intrigue and the subterfuge of court,""
 bp1_yearly.2060.desc_learning:0 "learning the our love for knowledge,""
 bp1_yearly.2060.desc_outro:0 " [bp1_yearly_2060_first_consort.GetFirstNameNoTooltip] chirps.\n\n[bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] breaks in: "My [bp1_yearly_2060_second_consort.Custom2('RelationToMeShort', bp1_yearly_2060_target_child)] [bp1_yearly_2060_target_child.GetFirstNameNoTooltip] has been showing great promise in this area, and we'd like to tutor [bp1_yearly_2060_target_child.GetHerHim]!""
 bp1_yearly.2060.a:0 "That sounds like a great idea!"
 bp1_yearly.2060.a_paranoid:0 "If you insist."
 bp1_yearly.2060.a_tt_paranoid:0 "Who knows what else they're indoctrinating [bp1_yearly_2060_target_child.GetHerHim] with..."
 bp1_yearly.2060.b:0 "[bp1_yearly_2060_target_child.GetSheHe|U] would be better served improving [bp1_yearly_2060_target_child.GetHerHis] [bp1_yearly_2060_target_child.Custom('LowestSkillFlag')]."
 bp1_yearly.2060.c:0 "No, I don't think this is a good idea."
 bp1_yearly.2060.tt_success:0 "The tutoring is successful"
 bp1_yearly.2060.tt_critical_success:0 "[bp1_yearly_2060_target_child.GetFirstNameNoTooltip] really soaks up the knowledge"
 bp1_yearly.2060.tt_failure:0 "The tutoring is unsuccessful"
 bp1_yearly.2070.t:0 "The Story So Far"
 bp1_yearly.2070.desc:0 "I had noticed [bp1_yearly_2070_soulmate.GetFirstName] being distraught and distant as of late. On our traditional hike through the scenery bordering our capital, I work up the courage to confront [bp1_yearly_2070_soulmate.GetHerHim].\n\n"So you noticed, huh." [bp1_yearly_2070_soulmate.GetSheHe|U] walks slower, eventually coming to a halt, taking in the view. The sunlight sparkles on [bp1_yearly_2070_soulmate.GetHerHis] skin.\n\n"I do love you. And I do love our life together." [bp1_yearly_2070_soulmate.GetHerHis|U] eyes grow misty. "My one regret is that I was never able to afford you, or well, us, any child to leave after us for this world."\n\n[bp1_yearly_2070_soulmate.GetHerHis|U] words resonate in my eardrums. To carry that burden alone, my sweet, strong [bp1_yearly_2070_soulmate.GetFirstName]!"
 bp1_yearly.2070.a:0 "Sweet [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip] - I got to spend all of this time with #EMP you#!."
 bp1_yearly.2070.a_tt:0 "You embrace [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]."
 bp1_yearly.2070.b:0 "It was simply not [ROOT.Char.GetFaith.HighGodNamePossessive] will."
 bp1_yearly.2070.b_tt:0 "[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip] finds some solace in this."
 bp1_yearly.2070.c:0 "You and I both know that is for the best."
 bp1_yearly.2070.c_tt:0 "This world is a terrible place."
 primary_heir_replaced_opinion:0 "Removed As Heir"
 parent_primary_heir_replaced_opinion:0 "Child Removed As Heir"
 bp1_yearly_2023_honorable_modifier:0 "Honorable"
 bp1_yearly_2023_honorable_modifier_desc:0 "This character honorably respected a partner's wish."
 bp1_yearly_2023_dishonorable_modifier:0 "Dishonorable"
 bp1_yearly_2023_dishonorable_modifier_desc:0 "This character dishonorably betrayed a partner."
 bp1_yearly_2030_failed_student_modifier:0 "Failed Student"
 bp1_yearly_2030_failed_student_modifier_desc:0 "Studies can be a fearsome beast."
 bp1_yearly_2050_compromise_development_modifier:0 "Improved Development"
 bp1_yearly_2050_compromise_development_modifier_desc:0 "To allow knowledge-sharing and support education increases development in this county."
 bp1_yearly_2050_development_modifier:0 "Greatly Improved Development"
 bp1_yearly_2050_development_modifier_desc:0 "To allow knowledge-sharing and support education greatly increases development in this county."
