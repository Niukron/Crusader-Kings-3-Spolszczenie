l_english:
 bp1_yearly.4000.t:0 "Rodzinna refleksja"
 bp1_yearly.4000.desc:0 "Pamiętam dzień, kiedy [family_memory.GetDescription], [Select_CString(family_memory_participant.IsFemale, 'moja', 'mój' )] [family_memory_participant.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_memory_participant'))]!\n\n"
 bp1_yearly.4000.desc.alive:0 "Wspomnienia takie jak te przynoszą mi pocieszenie. Nieważne, co się stanie, wiem, że moja rodzina jest przy mnie i że ród [ROOT.Char.GetHouse.GetName] jest silny."
 bp1_yearly.4000.desc.dead:0 "Jaka szkoda, że nie jesteś już z nami. Wciąż było tyle powodów do śmiechu, tyle sporów do rozstrzygnięcia, tyle wspomnień do stworzenia… Ród [ROOT.Char.GetHouse.GetName] nie jest tym, czym był bez ciebie."
 bp1_yearly.4000.desc_end:0 "\n\n#EMP „[ROOT.Char.GetHouse.GetMotto]”#! – szepczę pod nosem."
 bp1_yearly.4000.a:0 "Gdybyś tylko tu był[Select_CString(family_memory_participant.IsFemale, 'a', '' )], by powiedzieć to ze mną..."
 bp1_yearly.4000.b:0 "Będę cenić tę myśl!"
 bp1_yearly.4000.c:0 "Uczczę twą pamięć wierszem!"
 bp1_yearly.4000.c.success:0 "Twoja rodzina docenia ten gest"
 bp1_yearly.4000.c.failure:0 "Pogrążasz się w smutku"
 bp1_yearly.4000.d:0 "[family_memory_participant.GetFirstNameNoTooltip] zasługuje na prezent za swoją lojalność!"
 bp1_yearly.4000.family_first:0 "Niech ród [ROOT.Char.GetHouse.GetNameNoTooltip] trwa wiecznie!"
 bp1_yearly.4001.desc:0 "Gdy zebrali się moi bliscy, zacz[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] recytować:\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n"
 bp1_yearly.4001.desc.success_poem:0 "Słuchacze nie mogą powstrzymać łez. Myślę, że udało mi się uczcić twoją pamięć, [family_memory_participant.GetFirstNameNoTooltip]."
 bp1_yearly.4001.desc.fail_poem:0 "...to nie było zbyt dobre, prawda?"
 bp1_yearly.4001.a:0 "Spoczywaj w pokoju."
 bp1_yearly.4001.b:0 "Zhańbił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] twą pamięć!"
 bp1_yearly.4010.t:0 "Lepsz[Select_CString(current_guardian.IsFemale, 'a opiekunka', 'y opiekun' )]"
 bp1_yearly.4010.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja droga żono', 'Mój drogi mężu' )], martwię się o edukację, jaką otrzymuje nasz[Select_CString(child_to_change_guardian.IsFemale, 'a', '' )] [child_to_change_guardian.Custom('GetDaughterSon')] [child_to_change_guardian.GetFirstName]” – [Select_CString(parent_that_want_guardian_change.IsFemale, 'Moja żona', 'Mój mąż' )] [parent_that_want_guardian_change.GetFirstName] mówi z troską w głosie.\n\n"
 bp1_yearly.4010.desc.root:0 "„Prawda jest taka, że... jesteś po prostu #EMP zbyt zajęt[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]#! aby [Select_CString(child_to_change_guardian.IsFemale, 'ją', 'go' )] wychować."
 bp1_yearly.4010.desc.other:0 "„[Select_CString(current_guardian.IsFemale, 'Ta', 'Ten' )] [current_guardian.Custom('InsultNoun')] [current_guardian.GetFirstName] nie jest dobr[Select_CString(current_guardian.IsFemale, 'ą opiekunką', 'ym opiekunem' )]. Jest po prostu zbyt... #EMP [current_guardian.Custom('InsultAdjective')]!#! "
 bp1_yearly.4010.desc_end:0 "[Select_CString( child_to_change_guardian.IsFemale, 'Nasza córka', 'Nasz syn' )] potrzebuje dobrego, oddane[Select_CString( proposed_guardian.IsFemale, 'j opiekunki', 'go opiekuna' )], kogoś takiego jak [Select_CString( proposed_guardian.IsFemale, 'moja', 'mój' )] [proposed_guardian.Custom('ComplimentAdjective')] [child_to_change_guardian.Custom2('RelationToMeShort', SCOPE.sC('proposed_guardian'))]. [proposed_guardian.GetFirstName]!” – kontynuuje.\n\n„Powin[Select_CString(parent_that_want_guardian_change.IsFemale, 'nam', 'ienem' )] poczynić przygotowania?” – mówi, patrząc na mnie z nadzieją."
 bp1_yearly.4010.a:0 "Oczywiście, kochanie. [proposed_guardian.GetFirstNameNoTooltip] jest lepszym wyborem."
 bp1_yearly.4010.a_effect:0 "[child_to_change_guardian.GetFirstName] zwiększa swoją [Concept( 'education', 'edukację' )|E]"
 bp1_yearly.4010.b:0 "[current_guardian.GetFirstNameNoTooltip] nie bez powodu został[Select_CString(current_guardian.IsFemale, 'a', '' )] przeze mnie wybran[Select_CString(current_guardian.IsFemale, 'a', 'y' )], [Select_CString(parent_that_want_guardian_change.IsFemale, 'kobieto', 'mężczyzno' )]!"
 bp1_yearly.4010.b_alt:0 "Phi! Mam wystarczająco dużo czasu, by [Select_CString(child_to_change_guardian.IsFemale, 'ją', 'go' )] wychować!"
 bp1_yearly.4010.c:0 "Mój wybór jest lepszy, zaufaj mi!"
 bp1_yearly.4010.c_effect:0 "[child_to_change_guardian.GetFirstName] znacząco zwiększa swoją [Concept( 'education', 'edukację' )|E]"
 bp1_yearly.4020.t:0 "Poetycka przyjaźń"
 bp1_yearly.4020.desc:0 "„[ROOT.Char.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'moja droga przyjaciółko', 'mój drogi przyjacielu' )], po raz kolejny przypomniało mi się jak [war_memory_participant.GetTitledFirstName] uciekał[Select_CString(war_memory_participant.IsFemale, 'a', '' )] w popłochu po twoim zwycięstwem nad [Select_CString(war_memory_participant.IsFemale, 'nią', 'nim' )] — postanowił[Select_CString(poetry_friend.IsFemale, 'am', 'em' )] więc napisać wiersz o twoim triumfie!” — mówi [poetry_friend.GetFirstName], chrząkając:\n\n[poetry_artifact.GetName]\n[poetry_artifact.GetDesc]"
 bp1_yearly.4020.a:0 "Wystawię go na moim dworze!"
 bp1_yearly.4020.b:0 "Dziękuję, [Select_CString(poetry_friend.IsFemale, 'moja przyjaciółko', 'mój przyjacielu' )]. Będę cenić ten wiersz."
 bp1_yearly.4020.c:0 "Ha! Wyślę kopię do każdego, kogo zna [war_memory_participant.GetFirstNameNoTooltip]!"
 bp1_yearly.4020.d:0 "To zbyt wiele, tylko [ROOT.Char.GetFaith.HighGodName] zasługuje na taką pochwałę."
 bp1_yearly.4020.poetry:0 "[poetry_friend.Custom('GeneratePoem_Intro_Rhyming')]\n[poetry_friend.Custom('GeneratePoem_Outro_Rhyming')]"
 bp1_yearly.4020.poetry_title:0 "[poetry_friend.Custom('GeneratePoem_Title')]"
 artifact_poetry_name:0 "$bp1_yearly.4020.poetry_title$"
 artifact_poetry_description:0 "A work of poetry dedicated to [ROOT.Char.GetTitledFirstNamePossessive] victory over the [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.GetTitledFirstName], written by [ROOT.Char.GetFirstNamePossessiveNoTooltip] good friend [poetry_friend.GetTitledFirstName].\n\n$bp1_yearly.4020.poetry$"
 poetry_artifact_appended_desc:0 "A work of poetry dedicated to [ROOT.Char.GetTitledFirstNamePossessive] victory over the [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.GetTitledFirstName], written by [ROOT.Char.GetFirstNamePossessiveNoTooltip] good friend [poetry_friend.GetTitledFirstName].\n\nIt reads:\n$artifact_poetry_description$"
 bp1_yearly.4020.a_effect:0 "Artefakt [newly_created_artifact.GetName] zostaje przekształcony w [court_artifact|El] i zyskuje modyfikator [Concept( 'grandeur', 'majestatu' )|E]"
 bp1_yearly.4020.b_effect:0 "Zyskujesz [artifact|El] [newly_created_artifact.GetName] "
 bp1_yearly.4030.t:0 "The Seductive Rival"
 bp1_yearly.4030.desc:0 "„[ROOT.Char.Custom('CulturalCurse')|U]!” – krzyczę, czytając list.\n\n[Select_CString(marriage_rival.IsFemale, 'Ta moja', 'Ten mój' )] [marriage_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marriage_rival'))] [marriage_rival.GetFirstName] — plwam na twoje imię!"
 bp1_yearly.4030.desc_bond_broken:0 "\n\nNot only have you used trickery and charm to convince my vassal [marriage_vassal.GetTitledFirstName] to marry you and break [marriage_vassal.GetHerHis] bond with [spurned_partner.GetFirstName] — no — you've also turned [marriage_vassal.GetTitledFirstNameNoTooltip] against me!"
 bp1_yearly.4030.desc_no_broken_bonds:0 "\n\nNie tylko użył[Select_CString(marriage_rival.IsFemale, 'aś', 'eś' )] podstępu i uroku, by [Select_CString(marriage_vassal.IsFemale, 'moja wasalka', 'mój wasal' )] [marriage_vassal.GetTitledFirstName] poślubił[Select_CString(marriage_vassal.IsFemale, 'a', '' )] ciebie — nie — sprawił[Select_CString(marriage_rival.IsFemale, 'aś', 'eś' )] również, że [marriage_vassal.GetTitledFirstNameNoTooltip] zwrócił[Select_CString(marriage_vassal.IsFemale, 'a', '' )] się przeciwko mnie!"
 bp1_yearly.4030.desc_end:0 "\n\nTwój jadowity język szerzy kłamstwo za kłamstwem na mój temat... Wiem, że [marriage_vassal.GetFirstNameNoTooltip] nic dla ciebie nie znaczy, chcesz mojego #EMP cierpienia!#!"
 bp1_yearly.4030.a:0 "[marriage_vassal.GetFirstNameNoTooltip] musi zrozumieć, jak zdradzieck[Select_CString(marriage_rival.IsFemale, 'a', 'i' )] jest [marriage_rival.GetFirstNameNoTooltip]!"
 bp1_yearly.4030.b:0 "Złamał[Select_CString(marriage_vassal.IsFemale, 'a', '' )] swoją więź? Kapłani zrzucą za to na [Select_CString(marriage_vassal.IsFemale, 'nią', 'niego' )] deszcz ognia!"
 bp1_yearly.4030.c:0 "Być może [spurned_partner.GetFirstNameNoTooltip] [Select_CString(spurned_partner.IsFemale, 'mogłaby', 'mógłby' )] się przydać..."
 bp1_yearly.4030.d:0 "Phi! [Select_CString(marriage_rival.IsFemale, 'Ta', 'Ten' )] [marriage_rival.Custom('InsultNoun')] nic nie osiągn[Select_CString(marriage_rival.IsFemale, 'ęła', 'ął' )]!"
 distrustful:0 "[Select_CString( CHARACTER.IsFemale, 'Nieufna', 'Nieufny' )]"
 bp1_yearly.4030.a.success:0 "[marriage_vassal.GetTitledFirstName] zostaje przekonan[Select_CString(marriage_vassal.IsFemale, 'a', 'y' )] i wyraża skruchę"
 bp1_yearly.4030.a.failure:0 "[marriage_vassal.GetTitledFirstName] uważa, że mówisz kolejne kłamstwa"
 bp1_yearly.4030.b.success:0 "[marriage_vassal.GetTitledFirstName] dostrzega błąd w swoim postępowaniu"
 bp1_yearly.4030.b.failure:0 "Bez względu na to, co mówią [ROOT.Char.GetFaith.PriestNeuterPlural|l], [marriage_vassal.GetTitledFirstName] z łatwością odpiera ich argumenty"
 bp1_yearly.4040.t:0 "[Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('kindly_grandmother')), '$MyShe$'), 'Moja życzliwa', 'Mój życzliwy' )] [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('kindly_grandmother'))]"
 bp1_yearly.4040.desc.intro.1:0 "„Och, [Select_CString(ROOT.Char.IsFemale, 'moja droga, droga', 'mój drogi, drogi' )] [ROOT.Char.GetFirstNameNoTooltip] — tak bardzo cię kocham!” – [Select_CString(kindly_grandmother.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] mówi do mnie, niosąc talerz pysznych smakołyków. „Oto [ROOT.Char.Custom('FavoriteTreatDemand')]. Zrobił[Select_CString(kindly_grandmother.IsFemale, 'am', 'em' )] ci trochę, gdyż wiem, że to twoje ulubione!”\n\nOch, [kindly_grandmother.GetSheHe] zna mnie tak dobrze! Oczywiście robienie takich rzeczy ręcznie jest poniżej [kindly_grandmother.GetHerHis] godności, ale... kim ja jestem, żeby odmówić?"
 bp1_yearly.4040.desc.intro.2:0 ""More [ROOT.Char.Custom('FavoriteTreatDemand')] for my big [ROOT.Char.Custom('GirlBoy')]!" My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] bellows from the kitchen. "Come now, eat up!"\n\nMmm, it smells wonderful... just another bite couldn't hurt?"
 bp1_yearly.4040.desc.feeding.1:0 ""[ROOT.Char.GetFirstNameNoTooltip], you enjoying my [ROOT.Char.Custom('FavoriteTreatDemand')] makes me the happiest [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] in the world!" [kindly_grandmother.GetFirstName] happily yells from the kitchen. "I've made an #EMP extra#! large batch today! Eat it all up now!"\n\n#flatulence Uurp..!#! Oh, it never stops... But I can't say no and hurt my dear [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], can I?"
 bp1_yearly.4040.desc.feeding.2:0 ""I've shaped this one like [ROOT.Char.Custom('GetLivestockFowlIndef')]!" My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] sings, carrying yet another plate of [ROOT.Char.Custom('FavoriteTreatDemand')]. "Look, it's flying right for your mouth!"\n\nOh dear [ROOT.Char.GetFaith.HighGodName], this is too much! But... [kindly_grandmother.GetHerHis] feelings, I must think of them..."
 bp1_yearly.4040.desc.feeding.3:0 ""[ROOT.Char.GetFirstNameNoTooltip], where are you? I've boiled this batch of [ROOT.Char.Custom('FavoriteTreatDemand')] in butter!" [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U] [kindly_grandmother.GetFirstName] whispers, [kindly_grandmother.GetHerHis] gaze searching the kitchen for me.\n\nThis is getting well out of hand... #EMP What should I do!?#!"
 bp1_yearly.4040.desc.feeding.4:0 ""Who knew that [ROOT.Char.Custom('FavoriteTreatDemand')] went so well with [ROOT.Char.Custom('GetExpensiveMeal')] — your favorite #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]#! did, of course!" [kindly_grandmother.GetFirstName] shouts, carrying a plate with the most vile dish I've seen in my life. "Supper's ready, [ROOT.Char.GetFirstNameNoTooltip]!"\n\nNo matter how well I hide, [kindly_grandmother.GetSheHe] always finds me! Oh, my poor, bloated, body!"
 bp1_yearly.4040.a:0 "I'd love to eat your [ROOT.Char.Custom('FavoriteTreatDemand')]!"
 bp1_yearly.4040.b:0 "No thank you, I'm alright."
 bp1_yearly.4040.c:0 "Another bite wouldn't hurt..."
 bp1_yearly.4040.d:0 "I've had enough."
 bp1_yearly.4040.e:0 "I cannot hurt my #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]...#!"
 bp1_yearly.4040.f:0 "I physically #EMP cannot#! eat another bite!"
 bp1_yearly.4040.desc.dead:0 "Oh, my dear [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], with you gone the endless plates of [ROOT.Char.Custom('FavoriteTreatDemand')] will stop, but the relief is a bittersweet feeling — I'd much rather have had you here by my side than gone forever.\n\nFarewell, [kindly_grandmother.GetFirstName], may you rest peacefully."
 bp1_yearly.4040.dead:0 "Maybe I'll eat some [ROOT.Char.Custom('FavoriteTreatDemand')] in your honor."
 bp1_yearly.4040.family_first:0 "Oh [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], I'd much rather just talk for a bit!"
