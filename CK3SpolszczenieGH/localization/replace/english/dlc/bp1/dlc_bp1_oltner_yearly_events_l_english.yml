l_english:
 bp1_yearly.4000.t:0 "A Familial Reflection"
 bp1_yearly.4000.desc:0 "I remember the day when [family_memory.GetDescription], my [family_memory_participant.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_memory_participant'))]!\n\n"
 bp1_yearly.4000.desc.alive:0 "Wspomnienia takie jak te przynoszą mi pocieszenie. Nieważne, co się stanie, wiem, że moja rodzina jest przy mnie i że ród [ROOT.Char.GetHouse.GetName] jest silny."
 bp1_yearly.4000.desc.dead:0 "How I wish you were still here. There were so many more laughs to be had, so many more differences to settle, so many more memories to create... House [ROOT.Char.GetHouse.GetName] is lesser for not having you in it."
 bp1_yearly.4000.desc_end:0 "\n\n#EMP „[ROOT.Char.GetHouse.GetMotto]”#! – szepczę pod nosem."
 bp1_yearly.4000.a:0 "If only you were here to say it with me..."
 bp1_yearly.4000.b:0 "I will treasure the thought!"
 bp1_yearly.4000.c:0 "I shall honor your memory with a poem!"
 bp1_yearly.4000.c.success:0 "Twoja rodzina docenia ten gest"
 bp1_yearly.4000.c.failure:0 "Pogrążasz się w smutku"
 bp1_yearly.4000.d:0 "[family_memory_participant.GetFirstNameNoTooltip] deserves a gift for [family_memory_participant.GetHerHis] loyalty!"
 bp1_yearly.4000.family_first:0 "Niech ród [ROOT.Char.GetHouse.GetNameNoTooltip] trwa wiecznie!"
 bp1_yearly.4001.desc:0 "With those closest to me gathered, I start the recital:\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n"
 bp1_yearly.4001.desc.success_poem:0 "Tears run down the cheeks of those gathered. I think I served your memory well, [family_memory_participant.GetFirstNameNoTooltip]."
 bp1_yearly.4001.desc.fail_poem:0 "...that wasn't very good, was it?"
 bp1_yearly.4001.a:0 "May you rest in peace."
 bp1_yearly.4001.b:0 "I have disgraced your memory!"
 bp1_yearly.4010.t:0 "A Better Guardian"
 bp1_yearly.4010.desc:0 ""My dear [ROOT.Char.GetWifeHusband], I am worried for our [child_to_change_guardian.Custom('GetDaughterSon')] [child_to_change_guardian.GetFirstNamePossessive] education." My [parent_that_want_guardian_change.GetWifeHusband] [parent_that_want_guardian_change.GetFirstName] says, with concern in [parent_that_want_guardian_change.GetHerHis] voice.\n\n"
 bp1_yearly.4010.desc.root:0 ""The truth is... you're simply #EMP too busy#! to raise [child_to_change_guardian.GetHerHim]. "
 bp1_yearly.4010.desc.other:0 ""That [current_guardian.Custom('InsultNoun')] [current_guardian.GetFirstName] is not a good guardian. [current_guardian.GetSheHe|U] is simply too... #EMP [current_guardian.Custom('InsultAdjective')]!#! "
 bp1_yearly.4010.desc_end:0 "Our [child_to_change_guardian.Custom('GetDaughterSon')] needs a good, dedicated guardian, someone like my [proposed_guardian.Custom('ComplimentAdjective')] [child_to_change_guardian.Custom2('RelationToMeShort', SCOPE.sC('proposed_guardian'))] [proposed_guardian.GetFirstName]!" [parent_that_want_guardian_change.GetSheHe|U] continues.\n\n"Should I make the arrangements?" [parent_that_want_guardian_change.GetSheHe|U] says, looking at me hopefully."
 bp1_yearly.4010.a:0 "Of course, dear. [proposed_guardian.GetFirstNameNoTooltip] is the better choice."
 bp1_yearly.4010.a_effect:0 "[child_to_change_guardian.GetFirstName] zwiększa swoją [Concept( 'education', 'edukację' )|E]"
 bp1_yearly.4010.b:0 "I chose [current_guardian.GetFirstNameNoTooltip] for a reason, [parent_that_want_guardian_change.GetWomanMan]!"
 bp1_yearly.4010.b_alt:0 "Bah! I have enough time to raise [child_to_change_guardian.GetHerHim]!"
 bp1_yearly.4010.c:0 "My choice is the better one, trust me!"
 bp1_yearly.4010.c_effect:0 "[child_to_change_guardian.GetFirstName] znacząco zwiększa swoją [Concept( 'education', 'edukację' )|E]"
 bp1_yearly.4020.t:0 "A Poetic Friendship"
 bp1_yearly.4020.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip], my dear friend, I was once again reminded of your victory against [war_memory_participant.GetTitledFirstName] — so I decided to write a poem about your triumph!" [poetry_friend.GetFirstName] says, clearing [poetry_friend.GetHerHis] throat:\n\n[poetry_artifact.GetName]\n[poetry_artifact.GetDesc]"
 bp1_yearly.4020.a:0 "I shall put it on display in my court!"
 bp1_yearly.4020.b:0 "Thank you, my friend. I will keep this poem close."
 bp1_yearly.4020.c:0 "Ha! Wyślę kopię do każdego, kogo zna [war_memory_participant.GetFirstNameNoTooltip]!"
 bp1_yearly.4020.d:0 "To zbyt wiele, tylko [ROOT.Char.GetFaith.HighGodName] zasługuje na taką pochwałę."
 bp1_yearly.4020.poetry:0 "[poetry_friend.Custom('GeneratePoem_Intro_Rhyming')]\n[poetry_friend.Custom('GeneratePoem_Outro_Rhyming')]"
 bp1_yearly.4020.poetry_title:0 "[poetry_friend.Custom('GeneratePoem_Title')]"
 artifact_poetry_name:0 "$bp1_yearly.4020.poetry_title$"
 artifact_poetry_description:0 "A work of poetry dedicated to [ROOT.Char.GetTitledFirstNamePossessive] victory over the [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.GetTitledFirstName], written by [ROOT.Char.GetFirstNamePossessiveNoTooltip] good friend [poetry_friend.GetTitledFirstName].\n\n$bp1_yearly.4020.poetry$"
 poetry_artifact_appended_desc:0 "A work of poetry dedicated to [ROOT.Char.GetTitledFirstNamePossessive] victory over the [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.GetTitledFirstName], written by [ROOT.Char.GetFirstNamePossessiveNoTooltip] good friend [poetry_friend.GetTitledFirstName].\n\nIt reads:\n$artifact_poetry_description$"
 bp1_yearly.4020.a_effect:0 "Artefakt [newly_created_artifact.GetName] zostaje przekształcony w [court_artifact|El] i zyskuje modyfikator [Concept( 'grandeur', 'majestatu' )|E]"
 bp1_yearly.4020.b_effect:0 "Zyskujesz [artifact|El] [newly_created_artifact.GetName] "
 bp1_yearly.4030.t:0 "The Seductive Rival"
 bp1_yearly.4030.desc:0 ""[ROOT.Char.Custom('CulturalCurse')|U]!" I shout as I read the letter.\n\nThat [marriage_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marriage_rival'))] of mine, [marriage_rival.GetFirstName] — I spit on your name!"
 bp1_yearly.4030.desc_bond_broken:0 "\n\nNot only have you used trickery and charm to convince my vassal [marriage_vassal.GetTitledFirstName] to marry you and break [marriage_vassal.GetHerHis] bond with [spurned_partner.GetFirstName] — no — you've also turned [marriage_vassal.GetTitledFirstNameNoTooltip] against me!"
 bp1_yearly.4030.desc_no_broken_bonds:0 "\n\nNot only have you used trickery and charm to convince my vassal [marriage_vassal.GetTitledFirstName] to marry you — no — you've also turned [marriage_vassal.GetTitledFirstNameNoTooltip] against me!"
 bp1_yearly.4030.desc_end:0 "\n\nYour poisonous tongue is spreading lie after lie about me... You don't love [marriage_vassal.GetFirstNameNoTooltip], you just want me to #EMP suffer!#!"
 bp1_yearly.4030.a:0 "I must convince [marriage_vassal.GetFirstNameNoTooltip] of how treacherous [marriage_rival.GetFirstNameNoTooltip] is!"
 bp1_yearly.4030.b:0 "[marriage_vassal.GetSheHe|U] broke [marriage_vassal.GetHerHis] bond? The [ROOT.Char.GetFaith.PriestNeuterPlural] will rain fire on [marriage_vassal.GetHerHim] for that!"
 bp1_yearly.4030.c:0 "Perhaps [spurned_partner.GetFirstNameNoTooltip] could be of use..."
 bp1_yearly.4030.d:0 "Bah! That [marriage_rival.Custom('InsultNoun')] has accomplished nothing!"
 distrustful:0 "Distrustful"
 bp1_yearly.4030.a.success:0 "[marriage_vassal.GetTitledFirstName] is convinced and repentant"
 bp1_yearly.4030.a.failure:0 "[marriage_vassal.GetTitledFirstName] thinks you're telling more lies"
 bp1_yearly.4030.b.success:0 "[marriage_vassal.GetTitledFirstName] sees the error of [marriage_vassal.GetHerHis] ways"
 bp1_yearly.4030.b.failure:0 "[marriage_vassal.GetTitledFirstName] deflects the arguments of the [ROOT.Char.GetFaith.PriestNeuterPlural]"
 bp1_yearly.4040.t:0 "My Kindly [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]"
 bp1_yearly.4040.desc.intro.1:0 ""Oh, my dear, dear [ROOT.Char.GetFirstNameNoTooltip] — I love you so!" My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] says to me, carrying a plate of delectable treats. "I've made you some [ROOT.Char.Custom('FavoriteTreatDemand')], I know it's your favorite!"\n\nOh, [kindly_grandmother.GetSheHe] knows me so well! Of course, it's below [kindly_grandmother.GetHerHis] stature to make such things by hand, but... who am I to say no?"
 bp1_yearly.4040.desc.intro.2:0 ""More [ROOT.Char.Custom('FavoriteTreatDemand')] for my big [ROOT.Char.Custom('GirlBoy')]!" My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] bellows from the kitchen. "Come now, eat up!"\n\nMmm, it smells wonderful... just another bite couldn't hurt?"
 bp1_yearly.4040.desc.feeding.1:0 ""[ROOT.Char.GetFirstNameNoTooltip], you enjoying my [ROOT.Char.Custom('FavoriteTreatDemand')] makes me the happiest [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] in the world!" [kindly_grandmother.GetFirstName] happily yells from the kitchen. "I've made an #EMP extra#! large batch today! Eat it all up now!"\n\n#flatulence Uurp..!#! Oh, it never stops... But I can't say no and hurt my dear [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], can I?"
 bp1_yearly.4040.desc.feeding.2:0 ""I've shaped this one like [ROOT.Char.Custom('GetLivestockFowlIndef')]!" My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] sings, carrying yet another plate of [ROOT.Char.Custom('FavoriteTreatDemand')]. "Look, it's flying right for your mouth!"\n\nOh dear [ROOT.Char.GetFaith.HighGodName], this is too much! But... [kindly_grandmother.GetHerHis] feelings, I must think of them..."
 bp1_yearly.4040.desc.feeding.3:0 ""[ROOT.Char.GetFirstNameNoTooltip], where are you? I've boiled this batch of [ROOT.Char.Custom('FavoriteTreatDemand')] in butter!" [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U] [kindly_grandmother.GetFirstName] whispers, [kindly_grandmother.GetHerHis] gaze searching the kitchen for me.\n\nThis is getting well out of hand... #EMP What should I do!?#!"
 bp1_yearly.4040.desc.feeding.4:0 ""Who knew that [ROOT.Char.Custom('FavoriteTreatDemand')] went so well with [ROOT.Char.Custom('GetExpensiveMeal')] — your favorite #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]#! did, of course!" [kindly_grandmother.GetFirstName] shouts, carrying a plate with the most vile dish I've seen in my life. "Supper's ready, [ROOT.Char.GetFirstNameNoTooltip]!"\n\nNo matter how well I hide, [kindly_grandmother.GetSheHe] always finds me! Oh, my poor, bloated, body!"
 bp1_yearly.4040.a:0 "I'd love to eat your [ROOT.Char.Custom('FavoriteTreatDemand')]!"
 bp1_yearly.4040.b:0 "No thank you, I'm alright."
 bp1_yearly.4040.c:0 "Another bite wouldn't hurt..."
 bp1_yearly.4040.d:0 "I've had enough."
 bp1_yearly.4040.e:0 "I cannot hurt my #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]...#!"
 bp1_yearly.4040.f:0 "I physically #EMP cannot#! eat another bite!"
 bp1_yearly.4040.desc.dead:0 "Oh, my dear [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], with you gone the endless plates of [ROOT.Char.Custom('FavoriteTreatDemand')] will stop, but the relief is a bittersweet feeling — I'd much rather have had you here by my side than gone forever.\n\nFarewell, [kindly_grandmother.GetFirstName], may you rest peacefully."
 bp1_yearly.4040.dead:0 "Maybe I'll eat some [ROOT.Char.Custom('FavoriteTreatDemand')] in your honor."
 bp1_yearly.4040.family_first:0 "Oh [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], I'd much rather just talk for a bit!"
