 game_concept_house_feud_desc:0 "Niekiedy rywalizacja może przerodzić się w wendetę przeciwko konkretnemu [Concept( 'house', 'rodowi' )|E].\n\n#help Zabójstwa, [Concept( 'torturing', 'tortury' )|E], przyprawianie rogów, kradzieże czy wygrywanie [Concept( 'wars', 'wojen' )|E] – takie działania przeciwko członkom zwaśnionego [Concept( 'house', 'rodu' )|E] działają na korzyść twojego wyniku rodu, podczas gdy padanie ofiarą z kolei go pomniejsza.#!\n\nGdy trwa waśń, wszyscy członkowie [Concept( 'house', 'rodu' )|E] otrzymują premię do [Concept( 'hostile_schemes', 'wrogich spisków' )|E] przeciwko członkom zwaśnionego [Concept( 'house', 'rodu' )|E] i będą bardziej skłonni do atakowania jego członków.\n\nPo zakończeniu waśni twój [house|El] otrzyma nagrodę opartą na względnych szkodach zadanych wrogom: od modyfikatora [GetModifier('house_feud_terrible_modifier').GetNameWithTooltip|l] do [GetModifier('house_feud_excellent_modifier').GetNameWithTooltip|l]."
