l_english:
 bp2_hostage_system.0100.t:0 "By Any Means"
 bp2_hostage_system.0100.intro:0 "With my [war.Custom('WarCasusBelliShort')] now set in motion, the fate of my hostage, [hostage_home_court.GetTitledFirstNamePossessive] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], remains to be decided.\n\n"
 bp2_hostage_system.0100.desc:0 "Any and all damage I can inflict upon the [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] fiends is useful, and [hostage_home_court.GetFirstNameNoTooltip] has only [hostage_home_court.GetHerselfHimself] to blame."
 bp2_hostage_system.0100.executed_hostage:0 "That fiend executed my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))], [victim.GetFirstName]. Justice demands I am ruthless..."
 bp2_hostage_system.0100.spared_hostage:0 "[hostage_home_court.GetFirstNameNoTooltip] showed my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], clemency. Perhaps leaving our disputes to the battlefields is warranted..."
 bp2_hostage_system.0100.my_hostage:0 "\n\nThough what of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName] — [my_hostage.GetSheHe] is at [hostage_home_court.GetTitledFirstNamePossessiveNoTooltip] mercy..."
 bp2_hostage_system.0100.a:0 "I have made my decision."
 bp2_hostage_system.0100.b:0 "[hostage.GetFirstNameNoTooltip] is safe, for now."
 bp2_hostage_system.0110.t:0 "Empty Promise"
 bp2_hostage_system.0110.desc:0 "Despite sending [hostage_home_court.GetHerHis] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], to my court, [hostage_home_court.GetTitledFirstName], the treacherous [hostage_home_court.Custom('InsultNoun')], brings war on me from [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n[hostage_home_court.GetSheHe|U] must think me faint of heart, or have no regard at all for [hostage.GetFirstNamePossessiveNoTooltip] welfare, to wage a [war.Custom('WarCasusBelliShort')] against [hostage_home_court.GetHerHis] hostage's warden..."
 bp2_hostage_system.0110.a:0 "[hostage_home_court.GetFirstNameNoTooltip] made [hostage_home_court.GetHerHis] choice."
 bp2_hostage_system.0110.b:0 "Let's not be hasty..."
 bp2_hostage_system.0120.t:0 "My Friend's Enemy"
 bp2_hostage_system.0120.intro:0 "Events conspire against my hostage, [hostage_home_court.GetTitledFirstNamePossessive] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName]. Though I took [hostage.GetHerHis] into my court with honorable intentions, I have other obligations to uphold in [war_joiner_ally.GetTitledFirstNamePossessive] [war.Custom('WarCasusBelliShort')]...\n\n"
 bp2_hostage_system.0120.desc:0 "Peace with [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip] was my aim, but there is no longer anything to be done. Mercy might maintain a degree of trust, but then again, all is fair in times of war."
 bp2_hostage_system.0120.a:0 "The situation has changed."
 bp2_hostage_system.0120.b:0 "This is between [war_joiner_ally.GetFirstNameNoTooltip] and [hostage_home_court.GetFirstNameNoTooltip]..."
 bp2_hostage_system.0130.t:0 "My Enemy's Friend"
 bp2_hostage_system.0130.desc:0 "I have learned that [hostage_home_court.GetTitledFirstName] foolishly takes up arms alongside my enemy [war_joiner_ally.GetTitledFirstName], despite sending [hostage_home_court.GetHerHis] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], to be my hostage.\n\nThis petty [war.Custom('WarCasusBelliShort')] has lain bare the worth of [hostage_home_court.GetHerHis] promises of peace, let alone [hostage_home_court.GetHerHis] callous disregard for [hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0130.a:0 "I do not make empty threats."
 bp2_hostage_system.0130.b:0 "Things are not so black and white."
 bp2_hostage_system.0140.opening:0 "[executioner.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0140.attacker:0 "Your miserable attempt to deceive me with your promises of peace ends today. May your [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], find more peace in [executioner.GetFaith.PositiveAfterLife]."
 bp2_hostage_system.0140.defender:0 "Your dishonorable invasion, even after sending your [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], as my hostage, can have only one response. May both [hostage.GetSheHe] and [executioner.GetFaith.HighGodName] forgive you."
 bp2_hostage_system.0140.attacker_ally:0 "We find ourselves at war thanks to [war_joiner_ally.GetTitledFirstName], and as such the life of my hostage, your [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], is forfeit."
 bp2_hostage_system.0140.defender_ally:0 "Your treachery has cost your [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], [hostage.GetHerHis] life. I only hope your friendship with [war_joiner_ally.GetTitledFirstName] was worth it."
 bp2_hostage_system.0140.a.attacker:0 "Unthinkable..."
 bp2_hostage_system.0140.a.defender:0 "You will pay..."
 bp2_hostage_system.0140.a.attacker_ally:0 "How could [executioner.GetSheHe]..."
 bp2_hostage_system.0140.a.defender_ally:0 "Heartless..."
 bp2_hostage_system.0141.opening:0 "[hostage_sparer.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0141.intro:0 "I have decided to spare your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName],"
 bp2_hostage_system.0141.attacker:0 "for [hostage.GetSheHe] is merely an innocent pawn in your deceitful games."
 bp2_hostage_system.0141.defender:0 "despite your treacherous attack in contempt of our pacts."
 bp2_hostage_system.0141.attacker_ally:0 "for [hostage.GetSheHe] need not suffer on [war_joiner_ally.GetTitledFirstNamePossessive] account."
 bp2_hostage_system.0141.defender_ally:0 "for [hostage.GetSheHe] need not suffer on [war_joiner_ally.GetTitledFirstNamePossessive] account."
 bp2_hostage_system.0141.request:0 "\n\nI trust you will show the same mercy to my [spared.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]."
 bp2_hostage_system.0141.a.attacker:0 "Thank [ROOT.Char.GetFaith.HighGodName]..."
 bp2_hostage_system.0141.a.defender:0 "Perhaps [hostage_sparer.GetSheHe] is not all bad..."
 bp2_hostage_system.0141.a.attacker_ally:0 "That's a relief..."
 bp2_hostage_system.0141.a.defender_ally:0 "That's something, at least..."
 bp2_hostage_system.0200.t:0 "Fully Grown"
 bp2_hostage_system.0200.desc:0 "My hostage, [hostage.GetFirstName], is now a [hostage.GetWomanMan], and looking forward to soon being sent home, as is the custom. [hostage.GetHerHis|U] [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))], [hostage_home_court.GetTitledFirstName], will certainly be hoping as much."
 bp2_hostage_system.0200.my_hostage:0 "\n\nPerhaps it is indeed better to maintain goodwill, at least while my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], remains in [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] clutches..."
 bp2_hostage_system.0200.closing:0 "\n\nI, however, must look to the interests of my #EMP own#! house."
 bp2_hostage_system.0200.a:0 "Get your things, it is time to go home."
 bp2_hostage_system.0200.b:0 "[hostage.GetFirstNameNoTooltip] must stay a little while longer."
 bp2_hostage_system.0200.b.my_hostage:0 "Once [my_hostage.GetFirstNameNoTooltip] is returned, [hostage.GetFirstNameNoTooltip] will be."
 hostage_more_likely_to_return_tt:0 "[hostage_home_court.GetTitledFirstName] will be more likely to return [my_hostage.GetFirstName]"
 bp2_hostage_system.0201.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetTitledFirstName], sent away to be a [hostage_warden.GetPrimaryTitle.GetAdjectiveNoTooltip] hostage, will at last returned a grown [hostage.GetWomanMan]! The pact with [hostage_warden.GetTitledFirstName] is ended, but my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] is safe."
 bp2_hostage_system.0201.my_hostage_adult:0 "\n\n[hostage_warden.GetFirstNamePossessiveNoTooltip] [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], remains my hostage, though a grown [my_hostage.GetWomanMan], and watches with some envy. It would only be fair to return [my_hostage.GetHerHim] too..."
 bp2_hostage_system.0201.my_hostage:0 "\n\n[hostage_warden.GetFirstNamePossessiveNoTooltip] [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], remains my hostage, though [my_hostage.GetSheHe] is still only a [my_hostage.Custom('GirlBoy')]."
 bp2_hostage_system.0201.a:0 "There is so much to catch up on!"
 bp2_hostage_system.0201.b:0 "[my_hostage.GetFirstNameNoTooltip] can go too."
 bp2_hostage_system.0201.c:0 "Perhaps when [my_hostage.GetSheHe] is older."
 bp2_hostage_system.0201.c.adult:0 "I do not think so."
 bp2_hostage_system.0202.t:0 "Awaited Return"
 bp2_hostage_system.0202.desc:0 "I waited hopefully as my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstNamePossessive], birthday approached, it being the custom for hostages to be sent home once they are no longer children.\n\nAlas, it seems [hostage_warden.GetTitledFirstNamePossessive] plan is to keep [hostage.GetFirstNameNoTooltip] at [hostage_warden.GetCapitalLocation.GetNameNoTooltip] a while longer...\n\n"
 bp2_hostage_system.0202.a:0 "There must be a good reason."
 bp2_hostage_system.0203.t:0 "Home Again"
 bp2_hostage_system.0203.desc:0 "I waited with some trepidation for [hostage_home_court.GetTitledFirstNamePossessive] response, after sending [hostage_home_court.GetHerHis] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], on [hostage.GetHerHis] way.\n\n"
 bp2_hostage_system.0203.closing:0 "The response was swift, however, and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], soon at my gates!"
 bp2_hostage_system.0204.t:0 "Stuck in Limbo"
 bp2_hostage_system.0204.closing:0 "The response was clear; [hostage_home_court.GetSheHe] must regrettably keep hold of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], for the foreseeable future, to ensure continued peace..."
 bp2_hostage_system.0204.a:0 "Poor [my_hostage.Custom('GirlBoy')]..."
 bp2_hostage_system.0300.t:0 "On My Watch"
 bp2_hostage_system.0300.intro:0 "A hostage's safe conduct is the responsibility, the oath, of a warden. I make a pact of honor to protect [hostage.GetHerHim] from harm,"
 bp2_hostage_system.0300.killer:0 "and slew [hostage.GetFirstName] all the same."
 bp2_hostage_system.0300.violent:0 "but [hostage.GetFirstName] has met a most sticky end at my court."
 bp2_hostage_system.0300.fallback:0 "and yet [hostage.GetFirstName] now lays dead."
 bp2_hostage_system.0300.desc:0 "\n\nThere is nothing to be done; [hostage_home_court.GetTitledFirstName] will be furious once word reaches the [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] court, and our agreements cast aside."
 bp2_hostage_system.0300.my_hostage:0 "\n\nI only hope [hostage_home_court.GetTitledFirstName] thinks better of taking justice upon my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]."
 bp2_hostage_system.0300.a.killer:0 "Oh well..."
 bp2_hostage_system.0300.a.violent:0 "Most unfortunate..."
 bp2_hostage_system.0300.a:0 "Tragic..."
 bp2_hostage_system.0301.opening:0 "[hostage_warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0301.intro:0 "I regret to inform you that your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], is dead.\n\n"
 bp2_hostage_system.0301.killer:0 "Know that I had no choice but to take [hostage.GetHerHis] life."
 bp2_hostage_system.0301.violent:0 "The way [hostage.GetSheHe] left this world, whilst under my protection, will haunt me."
 bp2_hostage_system.0301.fallback:0 "Forgive me for so utterly failing in my duties as [hostage.GetHerHis] warden."
 bp2_hostage_system.0301.desc:0 "I hope you may one day forgive me, for both our sakes."
 bp2_hostage_system.0301.my_hostage:0 "\n\nWhatever transpired here, my [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], is innocent in this matter."
 bp2_hostage_system.0301.a.killer:0 "That... #EMP bastard!#!"
 bp2_hostage_system.0301.a.violent:0 "[hostage.GetFirstNameNoTooltip]... why...?"
 bp2_hostage_system.0301.a:0 "It cannot be..."
 bp2_hostage_system.0301.b:0 "An eye for an eye!"
 bp2_hostage_system.0400.t:0 "A Change in Circumstances"
 bp2_hostage_system.0400.landed_hostage:0 "With my hostage, [hostage.GetFirstNamePossessive], inheritance of [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip], I now find myself caring for a [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0400.imprisoned_hostage_self:0 "With my erstwhile hostage, [hostage.GetFirstName], now languishing in my gaol, my pact with [home_court.GetTitledFirstName] is most definitely over."
 bp2_hostage_system.0400.imprisoned_hostage_fail:0 "With my erstwhile hostage, [hostage.GetFirstName], having eluded my attempts to imprison [hostage.GetHerHim], my pact with [home_court.GetTitledFirstName] is most definitely over."
 bp2_hostage_system.0400.imprisoned_hostage:0 "With my hostage, [hostage.GetFirstName], languishing in [imprisoner.GetTitledFirstNamePossessive] gaol, my pact with [home_court.GetTitledFirstName] finds itself suddenly without purpose."
 bp2_hostage_system.0400.unrelated_hostage:0 "With my hostage, [hostage.GetFirstNamePossessive], no longer of any relevance to [home_court.GetTitledFirstName], our pact finds itself suddenly without purpose."
 bp2_hostage_system.0400.unlanded_home_court_title:0 "[home_court.GetTitledFirstName], the [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] of my hostage, [hostage.GetFirstName], has lost [home_court.GetHerHis] [lost_title.GetAdjectiveNoTooltip] lands, and our pact finds itself suddenly without purpose."
 bp2_hostage_system.0400.unlanded_home_court:0 "[home_court.GetTitledFirstName], the [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] of my hostage, [hostage.GetFirstName], has lost [home_court.GetHerHis] lands, and our pact finds itself suddenly without purpose."
 bp2_hostage_system.0400.dead_home_court:0 "[home_court.GetTitledFirstName], the [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] of my hostage, [hostage.GetFirstName], has died without securing the [home_court.GetHouse.GetBaseNameNoTooltip] succession, and our pact finds itself suddenly without purpose."
 bp2_hostage_system.0400.imprisoned_self:0 "\n\n[home_court.GetFirstNameNoTooltip] won't be happy..."
 bp2_hostage_system.0400.imprisoned:0 "\n\nI'm sure [hostage.GetFirstNameNoTooltip] will soon be set free..."
 bp2_hostage_system.0400.ruler:0 "\n\n[hostage.GetFirstNameNoTooltip] will soon depart to take [hostage.GetHerHis] throne in [hostage.GetCapitalLocation.GetName]."
 bp2_hostage_system.0400.family:0 "\n\n[hostage.GetFirstNameNoTooltip] is free to take [hostage.GetHerHis] leave and rejoin [hostage.GetHerHis] family, if [hostage.GetSheHe] so chooses."
 bp2_hostage_system.0400.no_family:0 "\n\n[hostage.GetFirstNameNoTooltip] is free to take [hostage.GetHerHis] leave, though  [hostage.GetHerHis] fate is far from certain."
 bp2_hostage_system.0400.adopted:0 "With my erstwhile hostage, [hostage.GetFirstName], now considered a firm part of House [ROOT.Char.GetHouse.GetBaseName], the prior arrangement with [home_court.GetTitledFirstName] is redundant."
 bp2_hostage_system.0400.adopted_stay:0 "\n\nAll the same, [hostage.GetSheHe] has gladly decided to remain at my court in [ROOT.Char.GetCapitalLocation.GetName] for the time being."
 bp2_hostage_system.0400.a:0 "There is nothing to be done."
 bp2_hostage_system.0400.b:0 "And [hostage.GetSheHe] is most welcome!"
 bp2_hostage_system.0400.home:0 "[hostage.GetFirstNameNoTooltip] leaves"
 bp2_hostage_system.0401.landed_hostage:0 "With my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstNamePossessive], inheritance of [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip], [warden.GetTitledFirstName] now finds [warden.GetHerselfHimself] caring for a [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0401.imprisoned_hostage_self:0 "I have learned my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], has outrageously been imprisoned by [warden.GetTitledFirstName], who promised to care for [warden.GetHerHim] as a hostage."
 bp2_hostage_system.0401.imprisoned_hostage_fail:0 "I have learned my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], has narrowly escaped being jailed by [hostage.GetHerHis] warden, [imprisoner.GetTitledFirstName]!"
 bp2_hostage_system.0401.imprisoned_hostage:0 "With my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], languishing in [imprisoner.GetTitledFirstNamePossessive] gaol, my pact with [warden.GetTitledFirstName] finds itself suddenly without purpose."
 bp2_hostage_system.0401.unrelated_hostage:0 "With [hostage.GetFirstName], sent from here to be a [warden.GetPrimaryTitle.GetAdjectiveNoTooltip] hostage, no longer of any relevance to [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], our pact with [warden.GetTitledFirstName] finds itself suddenly without purpose."
 bp2_hostage_system.0401.unlanded_warden_title:0 "[warden.GetTitledFirstName], the [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] of my hostage, [hostage.GetFirstName], has lost [warden.GetHerHis] [lost_title.GetAdjectiveNoTooltip] lands, and our pact finds itself suddenly without purpose."
 bp2_hostage_system.0401.unlanded_warden:0 "[warden.GetTitledFirstName], the [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] of my hostage, [hostage.GetFirstName], has lost [warden.GetHerHis] lands, and our pact finds itself suddenly without purpose."
 bp2_hostage_system.0401.dead_warden:0 "[warden.GetTitledFirstName], the Warden of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], has died without securing the [warden.GetHouse.GetBaseNameNoTooltip] succession."
 bp2_hostage_system.0401.imprisoned:0 "\n\nI pray [ROOT.Char.GetFaith.HighGodName] is kind and [hostage.GetFirstNameNoTooltip] soon set free."
 bp2_hostage_system.0401.imprisoned_fail:0 "\n\nAn outrageous way to treat a hostage, to be sure, but [hostage.GetFirstNamePossessiveNoTooltip] safe return is a blessing."
 bp2_hostage_system.0401.adopted:0 "I have heard rumors that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], now considers [hostage.GetHerselfHimself] a part of House [hostage.GetHouse.GetBaseName]! [warden.GetTitledFirstName], that [warden.Custom('InsultNoun')], must have poisoned [hostage.GetHerHis] mind!"
 bp2_hostage_system.0401.adopted_stay:0 "\n\nIt is even said [hostage.GetFirstNameNoTooltip] considers #EMP [warden.GetCapitalLocation.GetName]#! to be [hostage.GetHerHis] true home, not [ROOT.Char.GetCapitalLocation.GetName]!"
 bp2_hostage_system.0401.a:0 "So be it."
 bp2_hostage_system.0401.b:0 "Treachery!"
 bp2_hostage_system.0402.inherited:0 "Word came this morning from [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]; my [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))], [home_court.GetTitledFirstName], is dead...\n\nThey say [home_court.GetSheHe] [home_court.GetDeathReasonHideKiller].\n\n[warden.GetTitledFirstName] has granted me leave, and, as [home_court.GetFirstNamePossessiveNoTooltip] heir, I must be strong and take up the mantle of [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 bp2_hostage_system.0402.dead:0 "\n\nI shall never get to look upon my [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] again..."
 bp2_hostage_system.0402.a:0 "We must go."
 bp2_hostage_system.0410.t:0 "Change in Fortune"
 bp2_hostage_system.0410.desc:0 "The circumstances of [home_court.GetTitledFirstName], the [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] of my hostage, [hostage.GetFirstName], have changed; [home_court.GetSheHe] now finds [home_court.GetHerselfHimself] reduced to a mere [home_court.GetTitleAsNameNoTooltip].\n\nOur pact was made under quite different assumptions, and it might be wise to now reconsider..."
 bp2_hostage_system.0410.a:0 "[hostage.GetFirstNameNoTooltip] and [my_hostage.GetFirstNameNoTooltip] will return home."
 bp2_hostage_system.0410.b:0 "[my_hostage.GetFirstNameNoTooltip] must return at once."
 bp2_hostage_system.0410.c:0 "You are of no further use, [hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0410.d:0 "Nothing changes."
 bp2_hostage_system.0411.opening:0 "[warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0411.intro:0 "Your circumstances have changed since your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetTitledFirstName], was sent to be my hostage.\n\n"
 bp2_hostage_system.0411.my_hostage:0 "I demand you return my [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetTitledFirstName], immediately."
 bp2_hostage_system.0411.hostage:0 "[hostage.GetSheHe|U] will soon return, and our pact is forfeit."
 bp2_hostage_system.0411.both:0 "[hostage.GetTitledFirstName] is on [hostage.GetHerHis] way, as I am sure [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], will soon be."
 bp2_hostage_system.0411.a:0 "Very well."
 bp2_hostage_system.0500.t:0 "Nowy dom"
 bp2_hostage_system.0500.desc:0 "I am informed my hostage, [hostage.GetFirstName], has at last arrived from [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0500.anxious:0 "[hostage_home_court.GetTitledFirstNamePossessive] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] will no doubt be anxious about [hostage.GetHerHis] new life in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0500.home:0 "\n\n"Trust in your [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))]," I reassure [hostage.GetHerHim]. "You will be treated well here.""
 bp2_hostage_system.0500.away:0 "\n\nI'm sure my people will make [hostage.GetHerHim] feel right at home."
 bp2_hostage_system.0500.a.home:0 "I'll show you to your room."
 bp2_hostage_system.0500.a:0 "Pakt został zawarty."
 bp2_hostage_system.0501.opening:0 "Greetings [hostage.Custom2('RelationToMe', hostage_home_court)],"
 bp2_hostage_system.0501.desc:0 "I have arrived safely in [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip], and [hostage_warden.GetTitledFirstName] has affirmed your pact.\n\n"
 bp2_hostage_system.0501.child_alone:0 "There are no other children here, and the place is very strange."
 bp2_hostage_system.0501.child:0 "I have met the other children of the court. They seem nice."
 bp2_hostage_system.0501.adult:0 "Please, do not forget about me."
 bp2_hostage_system.0501.a.child_alone:0 "Poor [hostage.Custom('GirlBoy')]..."
 bp2_hostage_system.0501.a.child:0 "I hope [hostage.GetSheHe] is happy there."
 bp2_hostage_system.0501.a:0 "All according to plan."
 bp2_hostage_system.0502.opening:0 "[hostage_warden.Custom2('AppropriateGreeting', hostage_home_court)]"
 bp2_hostage_system.0502.desc:0 "Your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName] has safely arrived in [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nConsider our pact confirmed."
 bp2_hostage_system.0502.a:0 "Very good."
 bp2_hostage_system.0510.intro:0 "I am informed by the guard that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], approaches [ROOT.Char.GetCapitalLocation.GetNameNoTooltip],"
 bp2_hostage_system.0510.duration_short:0 "though it seems it was only yesterday [hostage.GetSheHe] departed for [warden.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0510.duration_long:0 "after many years away in [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.duration:0 "back from [hostage.GetHerHis] stay in [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.older:0 "[hostage.GetSheHe|U] is older, but I recognize [hostage.GetHerHim] at once."
 bp2_hostage_system.0510.home:0 "\n\nWe embrace at the gates, "You must tell me everything, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]! Was it terrible?""
 bp2_hostage_system.0510.away:0 "\n\nWe will catch up when I am home."
