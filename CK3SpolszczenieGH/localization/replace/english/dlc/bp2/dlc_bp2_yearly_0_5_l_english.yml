 bp2_yearly.0601.t:0 "Ruling Rightly"
 bp2_yearly.0601.desc.intro:0 "As my [ROOT.Char.GetDiarchTitle], [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] seems determined to teach me [regent.GetHerHis] preferred methods of rule."
 bp2_yearly.0601.desc.rationale.disloyal.likes_you:0 "[regent.GetSheHe|U]'s something of a rogue as a [ROOT.Char.GetDiarchTitle], but nevertheless, the [regent.GetWomanMan] seems to have taken a shine to tutoring.\n\n"
 bp2_yearly.0601.desc.rationale.neutral.likes_you:0 "[regent.GetSheHe|U]'s hardly the most invested [ROOT.Char.GetDiarchTitle], but nevertheless, the [regent.GetWomanMan] takes the time to tutor me when [regent.GetSheHe] can.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.predecessor_hook:0 "It's rare that these lessons go by without the [regent.GetWomanMan] reminding me about the oath [regent.GetSheHe] took to my predecessor.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.loyalty_hook:0 "Invariably, the lessons begin with the [regent.GetWomanMan] reiterating that [regent.GetSheHe] swore to be true to me in all things, including learning.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.honourable:0 "Methods that always seem to somehow circle back to honor, the strict rules by which it is enforced, and how it can be obtained.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.fallback:0 "The lessons are long, but seem to come from the goodness of [regent.GetHerHis] heart, or at least [regent.GetHerHis] affection for me.\n\n"
 bp2_yearly.0601.desc.rationale.fallback:0 "Why [regent.GetSheHe] does this, I've never been able to work out, but sometimes the [regent.GetWomanMan] insists.\n\n"
 bp2_yearly.0601.desc.skill.boilerplate:0 "Today's class covers #EMP yet more#!"
 bp2_yearly.0601.desc.diplomacy.arrogant:0 "statecraft. To [regent.GetHerHim], everything seems to come down to putting others in their place, conveying power, and growing your majesty. Words are the means by which [regent.GetSheHe] establishes true dominance."
 bp2_yearly.0601.desc.diplomacy.humble:0 "statecraft. For [regent.GetHerHim], the key seems to be empathy — the person you're speaking to might be beneath you, but modesty in diplomacy becomes magnanimity, and magnanimity implicitly comes from a position of strength."
 bp2_yearly.0601.desc.diplomacy.fallback:0 "statecraft. Good posture, fine speaking, rhetoric, the intricacies of negotiation — all the usual faff and bluster adult politics seem so obsessed with."
 bp2_yearly.0601.desc.martial.wrathful:0 "military theory. [regent.GetSheHe|U]'s practically frothing throughout, emphasizing that once battle is joined, violence should be dealt quickly and generously to ensure victory. Giving quarter invites loss."
 bp2_yearly.0601.desc.martial.calm:0 "military theory. [regent.GetSheHe|U] focuses on the benefits of restraint in planning, of running a lean army, of using strategy to minimize how many lives are expended in the fight. For [regent.GetHerHim], care and calm bring victory."
 bp2_yearly.0601.desc.martial.fallback:0 "military theory. Where to pitch a camp, how to care for large numbers of horses on campaign, which formations work best against our traditional enemies, and on, and on, and on..."
 bp2_yearly.0601.desc.stewardship.greedy:0 "commerce and taxes. Nothing gets [regent.GetHerHim] fired up quite like commerce and taxes. The look of gleeful avarice writ [regent.Custom('MaskFace_BehindAcross')] [regent.GetHerHis] [regent.Custom('MaskFace')] seems almost ecstatic, enthralled with the many ways to obtain silver, carefully enumerating them one by one for hours at a time."
 bp2_yearly.0601.desc.stewardship.generous:0 "commerce and taxes. For [regent.GetHerHim], silver is a means to an end, and that end is more important than possessing wealth for its own sake. Coin must be taken by a ruler, yes, but only when necessary, and always returned freely."
 bp2_yearly.0601.desc.stewardship.fallback:0 "commerce and taxes. Taxes and commerce. An endless, morphable screed on the fine details of coinage, the best methods of extracting wealth, and the myriad ways in which commoner and noble alike might try to hide my due from me."
 bp2_yearly.0601.desc.intrigue.compassionate:0 "political manoeuvring. For [regent.GetHerHim], the question is how best to fight your way through the viper's nest without bloodying your hands unless absolutely necessary."
 bp2_yearly.0601.desc.intrigue.callous:0 "political manoeuvring. [regent.GetSheHe|U] speaks in short, absolute sentences and gives quick judgements, always. Rivals are to be dealt with promptly, by force or by charm, neither met with needless punishment nor foolish mercy."
 bp2_yearly.0601.desc.intrigue.sadistic:0 "political manoeuvring. [regent.GetSheHe|U] spends most of the time relishing inventive descriptions of punishments for rivals, discussing the finer points of cultivating a reputation, and reiterating that it is easier to be feared than loved."
 bp2_yearly.0601.desc.intrigue.fallback:0 "political manoeuvring. Guarding against conspiracy, exerting power through implication, which offices hold secret influence, and so on. Worse, much of the lesson itself is layered double-meanings and inference."
 bp2_yearly.0601.desc.learning.shy:0 "scholasticism and theology. As soft-spoken as [regent.GetSheHe] is, I can barely hear [regent.GetHerHim], but [regent.GetSheHe] mumbles on at length regardless, speaking of the many lessons of rule to be found in the works of past luminaries."
 bp2_yearly.0601.desc.learning.gregarious:0 "scholasticism and theology. Booming and heartfelt, [regent.GetSheHe] reels off a list of [regent.GetHerHis] favorite historians and philosophers, of rising academic stars and hotly-debated theories, and how learning benefits ruler and ruled alike."
 bp2_yearly.0601.desc.learning.fallback:0 "scholasticism and theology. It's a dry screed on history, philosophy, strange-smelling academics from far-flung lands, all the usual tripe, but [regent.GetHerHis] central point seems to be that an educated ruler makes for a happy populace."
 bp2_yearly.0601.desc.child_reaction.disgust:0 "\n\nThis just sounds wrong to me. There's something horrifying about imagining [regent.GetFirstNameNoTooltip] treating [regent.GetHerHis] lessers like this, and imagining that that's a #EMP good#! thing."
 bp2_yearly.0601.desc.child_reaction.admiration:0 "\n\nSomething about this feels fundamentally right to me. [regent.GetFirstNameNoTooltip] understands the true order of things, that this is how proper nobility #EMP should#! comport itself."
 bp2_yearly.0601.desc.child_reaction.boredom:0 "\n\nI find [regent.GetFirstNamePossessiveNoTooltip] views on this #EMP utterly#! disinteresting, but I'm stranded in this lecture. Surely I'll have plenty of time to learn all this when I'm [ROOT.Char.GetTitleAsNameNoTooltip] all by myself?"
 bp2_yearly.0601.option.skill:0 "Pay attention to the technical details."
 bp2_yearly.0601.option.perk:0 "Focus on the spirit of the advice."
 bp2_yearly.0601.a:0 "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.b:0 "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.c:0 "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.d:0 "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.e:0 "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.f:0 "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.g:0 "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.h:0 "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.i:0 "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.j:0 "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.k:0 "Daydream the afternoon's lesson away."
 bp2_yearly.0611.t:0 "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] Second Capital"
 bp2_yearly.0611.desc.intro.bad_history:0 "Despite some of the things [regent.GetSheHe]'s done to me and mine in the past, [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] is still my [ROOT.Char.GetDiarchTitle]. Even so, [regent.GetSheHe] barely leaves [regent_capital.GetBaseNameNoTier].\n\n"
 bp2_yearly.0611.desc.intro.fallback:0 "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] works so hard as my [ROOT.Char.GetDiarchTitle], all tucked up in [regent.GetHerHis] office in [regent_capital.GetBaseNameNoTier].\n\n"
 bp2_yearly.0611.desc.regent_opinion.positive:0 "I know [regent.GetSheHe]'s supposed to protect me till I'm a grown [ROOT.Char.GetWomanMan], but even when [regent.GetSheHe] visits, it seems like it's always"
 bp2_yearly.0611.desc.regent_opinion.negative:0 "I know [regent.GetSheHe] doesn't much care for me, but am I so wretched that every visit must be always"
 bp2_yearly.0611.desc.regent_opinion.fallback:0 "I know [regent.GetSheHe] thinks I'm just a child, but surely I must still be worth a little time? Instead, visits are always entirely"
 bp2_yearly.0611.desc.government.tribal:0 "to speak to some influential elder, or consult with the council, or borrow official messengers, or... or..."
 bp2_yearly.0611.desc.government.fallback:0 "for some important documents, or the use of the house seals, or to speak with some official, or... or..."
 bp2_yearly.0611.desc.outro:0 "\n\nI just wish [regent.GetSheHe] would think about #EMP me#! sometimes, and not just [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0611.a:0 "Perhaps a heartfelt letter would compel [regent.GetHerHim]..."
 bp2_yearly.0611.b:0 "#BER I am the [ROOT.Char.GetTitleAsNameNoTooltip] and I demand to be heard!"
 bp2_yearly.0611.b.tt:0 "You throw a tantrum till [regent.GetFirstNameNoTooltip] brings you to [regent.GetHerHis] important meetings"
 bp2_yearly.0611.c:0 "Who cares? More time to play outside!"
 bp2_yearly.0611.d:0 "I smell an opportunity."
 bp2_yearly.0611.d.tt.success:0 "You wrangle promised recompense out of [regent.GetFirstName]"
 bp2_yearly.0611.d.tt.failure:0 "[regent.GetSheHe|U] is annoyed by your whining"
 bp2_yearly.0611.d.tt.failure.deceitful:0 "Due to [regent.GetHerHis] [personality|E], [regent.GetFirstNameNoTooltip] respects the attempt"
 bp2_yearly.0611.e:0 "Wonder what's in [regent.GetHerHis] private quarters when [regent.GetSheHe]'s away?"
 bp2_yearly.0611.f.young:0 "I'll find someone else to read to me!"
 bp2_yearly.0611.f.fallback:0 "Bah, I can read history without [regent.GetHerHim]."
 bp2_yearly.0611.g:0 "Harrumph, I can organize my own fun."
 bp2_yearly.0611.g.tt:0 "Your next [GetActivityType('activity_playdate').GetName] [activity|E] is free, & [characters|E] are more likely to attend"
 bp2_yearly.0621.t.close_family:0 "Gifts for the [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp2_yearly.0621.t.fallback:0 "[regent.Custom('GetAuntUncle')|U] [regent.GetFirstNamePossessiveNoTooltip] Gifts"
 bp2_yearly.0621.desc.intro.bad_history:0 "For all that [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] has wronged me in the past, [regent.GetSheHe] seems determined to make it up to me with elaborate presents.\n\n"
 bp2_yearly.0621.desc.intro.fallback:0 "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been especially thoughtful lately. [regent.GetSheHe|U] always seems to bring me the best presents, making [regent.GetHerHim] the best [ROOT.Char.GetDiarchTitle].\n\n"
 bp2_yearly.0621.desc.midtro:0 ""Ah, there you are young [ROOT.Char.Custom('MistressMaster')]," [regent.GetSheHe] laughs as I bound into the courtyard, where the [regent.GetWomanMan] awaits with something covered in cloth. "Today, I've got something very special for you", [regent.GetSheHe] whispers, conspiratorially.\n\nWith that, the cloth falls away to reveal"
 bp2_yearly.0621.desc.gift.gold:0 "tall stacks of silver and gold coins shaped into the form of a crown."
 bp2_yearly.0621.desc.gift.prestige:0 "a troupe of singers and dancers, who leap forward, pinwheeling and trilling a ditty composed about me."
 bp2_yearly.0621.desc.gift.piety:0 "an elaborate model [ROOT.Char.GetFaith.HouseOfWorship], as well as a placard explaining the new wing to be built with my donation."
 bp2_yearly.0621.desc.gift.event_troops:0 "an armored retainer, kneeling and offering me [dummy_soldier.GetHerHis] hand in fealty."
 bp2_yearly.0621.desc.gift.dog:0 "a sleek, noble hound, its tail wagging furiously."
 bp2_yearly.0621.desc.gift.cat:0 "an elegant cat, one leg held aloft, looking for all the world as shocked to see me as I am to see it."
 bp2_yearly.0621.extra_stuff.success:0 "[regent.GetFirstName] finds more to gift on short notice"
 bp2_yearly.0621.extra_stuff.failure:0 "You get what you get and you'll be happy with it"
 bp2_yearly.0621.a:0 "What a beautiful surprise!"
 bp2_yearly.0621.b:0 "Hmmm... arm wrestle to double it?"
 bp2_yearly.0621.c:0 "Don't you think you're forgetting just a little something?"
 bp2_yearly.0621.d:0 "You've hidden more somewhere, I know it..."
 bp2_yearly.0621.e:0 "I've read that it's good luck to give large gifts..."
 bp2_yearly.0621.f:0 "This can't possibly be the only thing?"
 bp2_yearly.0621.g.bad_blood:0 "You can't buy my love, #EMP [regent.GetFirstNameNoTooltip]#!."
 bp2_yearly.0621.g.good_terms:0 "Thank you, but I've already got one. Probably."
 bp2_yearly.0631.t:0 "Szeptane słowa"
 bp2_yearly.0631.desc.intro.positive:0 "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString( regent.IsFemale, 'okazała się lojalną', 'okazał się lojalnym' )] [ROOT.Char.Custom2('PL_GetDiarchTitleInstrumental', regent.Self )|l], a [regent.GetHerHis] rady zawsze miały na uwadze moje dobro.\n\nDlatego gdy mówi mi o wszystkich brzydkich, drobnych grzechach, których rzekomo dopuścił[Select_CString( rival_successor.IsFemale, 'a', '' )] się [rival_successor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], sprawa wydaje się jeszcze bardziej poważna i niepokojąca.\n\n"
 bp2_yearly.0631.desc.intro.negative:0 "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ma... mieszane osiągnięcia jako [Select_CString( regent.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('PL_GetDiarchTitle', regent.Self )|l]. [Select_CString( regent.IsFemale, 'Miała', 'Miał' )] być moją tarczą i oparciem, a spędza znacznie więcej czasu na osobistym wzbogacaniu się.\n\nDlatego też nie dziwi mnie, gdy opowiada mi o wszystkich brzydkich, drobnych grzechach, których rzekomo dopuścił[Select_CString( rival_successor.IsFemale, 'a', '' )] się [rival_successor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n"
 bp2_yearly.0631.desc.intro.vague:0 "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jako [Select_CString( regent.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('PL_GetDiarchTitle', regent.Self )|l] nie wypełnia wszystkich podjętych przez siebie obowiązków. Fakt, od czasu do czasu mi pomaga, ale znacznie częściej wydaje się dbać tylko o siebie.\n\nDlatego czuję się bardzo zmieszan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdy opowiada mi o brzydkich, drobnych grzechach, których rzekomo dopuścił[Select_CString( rival_successor.IsFemale, 'a', '' )] się [rival_successor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n"
 bp2_yearly.0631.desc.rationale.nemesis:0 ""...that odious little worm is surely plotting your downfall, [ROOT.Char.GetFirstNameNoTooltip], just as [rival_successor.GetSheHe]'s plotting mine, and the sundering of all [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]!""
 bp2_yearly.0631.desc.rationale.warmonger:0 "„...jest [Select_CString( rival_successor.IsFemale, 'nikczemnicą i podżegaczką wojenną, której', 'nikczemnikiem i podżegaczem wojennym, którego' )] apetyt na bezsensowne niszczenie nie zna granic, [ROOT.Char.GetFirstNameNoTooltip]. Sprawi, że [ROOT.Char.GetPrimaryTitle.Custom('TitleAdj')] pogrąży się w wojnie domowej, jeśli tylko natrafi [rival_successor.GetHerHim] się sposobność!”"
 bp2_yearly.0631.desc.rationale.rival:0 "„...to niegodziwy człowiek niemający sobie równych, [ROOT.Char.GetFirstNameNoTooltip]. Kłamca, złodziej i parszywiec zamierzający siać spory i niezgodę w twoim państwie”."
 bp2_yearly.0631.desc.rationale.revenge:0 "„...ta skrzekliwa sługa [regent.GetFaith.DevilNamePossessive] popełniła niewymowne zbrodnie przeciwko mnie i mojej domenie, [ROOT.Char.GetFirstNameNoTooltip]. Nie mam wątpliwości, że gniew jego zgniłej duszy spadnie również na autorytet [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')], jeśli nadarzy się ku temu okazja”."
 bp2_yearly.0631.desc.rationale.criminality:0 "„...jest [Select_CString( rival_successor.IsFemale, 'jest znaną przestępczynią, która', 'jest znanym przestępcą, który' )] bez wątpienia szuka kolejnych okazji do grzechu i występku, [ROOT.Char.GetFirstNameNoTooltip]. Tylko pomyśleć, co by [Select_CString( rival_successor.IsFemale, 'zrobiła, gdyby została', 'zrobił, gdyby został' )] [ROOT.Char.Custom2('PL_GetDiarchTitleInstrumental', rival_successor.Self )|l]...”"
 bp2_yearly.0631.desc.rationale.opposing_traits:0 "„...nawet krótka rozmowa z [Select_CString( rival_successor.IsFemale, 'nią', 'nim' )] może doprowadzić człowieka do szaleństwa, [ROOT.Char.GetFirstNameNoTooltip]. To zdumiewające, jak jedna osoba może tak bardzo mylić się #EMP we wszystkim#!”."
 bp2_yearly.0631.desc.rationale.sins:0 "„...i nie mogę tolerować obecności tego człowieka przy jednym stole. Żaden porządny [regent.GetFaith.GetAdherentName|l] by nie tolerował – i ty też nie [Select_CString( ROOT.Char.IsFemale, 'powinnaś', 'powinieneś' )], [ROOT.Char.GetFirstNameNoTooltip], chyba że chcesz, aby [rival_successor.GetHerHis] grzechy odcisnęły piętno na twoim kruchym, młodym sercu”."
 bp2_yearly.0631.desc.rationale.petty_opinions:0 "„...i nie chodzi nawet o coś konkretnego, [ROOT.Char.GetFirstNameNoTooltip]. To po prostu przez [rival_successor.GetHerHis] sposób bycia. Nie minie wiele czasu, zanim wszyscy mieszkańcy [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')] zwrócą się przeciwko tobie z czystej irytacji”."
 bp2_yearly.0631.desc.rationale.hideousness:0 "„...tylko #EMP spójrz#! na tego człowieka! O ile można nazwać [Select_CString( rival_successor.IsFemale, 'ją', 'go' )] w ogóle człowiekiem; [Select_CString( regent.IsFemale, 'widziałam', 'widziałem' )] ropuchy zmiażdżone przez koła wozów, które wyglądały bardziej atrakcyjnie. Taka brzydota bez wątpienia mówi o wszelkiego rodzaju grzechach czających się pod tą nikczemną skorupą”."
 bp2_yearly.0631.desc.rationale.generic:0 "„...gdziekolwiek się nie pojawi, przysparza sobie wrogów, w tym mnie, [ROOT.Char.GetFirstNameNoTooltip]. Spróbuj traktować tego człowieka nader uprzejmie, a na pewno wykorzysta twoją wielkoduszność i wkrótce cię zdradzi”."
 bp2_yearly.0631.desc.outro:0 "\n\n„Jeśli nie wystąpisz teraz otwarcie przeciwko [Select_CString( rival_successor.IsFemale, 'niej', 'niemu' )], może znaleźć sposób, by pozbawić mnie stanowiska, a tobie wyrządzić #EMP nieodwracalną#! krzywdę”."
 bp2_yearly.0631.a:0 "Jeśli... tak będzie najlepiej..."
 bp2_yearly.0631.b:0 "Zapomnij! To tylko twoje bezczelne kłamstwa!"
 bp2_yearly.0631.b.tt:0 "Postanawiasz nie negować zachowania postaci [rival_successor.GetFirstNameNoTooltip]"
 bp2_yearly.0631.c.rowdy:0 "Żyję wystarczająco długo, by dostrzec osobisty konflikt."
 bp2_yearly.0631.c.charming:0 "Jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [Select_CString( rival_successor.IsFemale, 'ja', 'go' )] odwiodę od tego pomysłu, jeśli do tego dojdzie."
 bp2_yearly.0631.c.curious:0 "Nie mogę ufać żadnemu z was na słowo, [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0631.c.pensive:0 "Ja... muszę to przemyśleć..."
 bp2_yearly.0631.c.bossy:0 "Nie wciągaj #EMP mnie#! w swoje osobiste problemy."
 bp2_yearly.0641.t:0 "Quid Pro Quo"
 bp2_yearly.0641.desc.intro.request_boilerplate:0 ""My [ROOT.Char.GetLadyLord] and [ROOT.Char.GetTitleAsNameNoTooltip], as your [ROOT.Char.GetDiarchTitle], I need a little extra authority to take care of a matter of some import."
 bp2_yearly.0641.desc.intro.tribal:0 "An elderly lawspeaker trails after [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] as [regent.GetSheHe] enters the little study.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ This witness will verify your oath".\n\n"
 bp2_yearly.0641.desc.intro.fallback:0 "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] strides confidentally into the little study, clutching a sheaf of parchments.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ If you'd be so kind, sign and seal on these documents".\n\n"
 bp2_yearly.0641.desc.midtro:0 ""Of course, I'd never approach you empty handed! For this small favor, I'll"
 bp2_yearly.0641.desc.vs_courtly:0 "speak with your most sophisticated vassals, ensuring you remain in their good graces"."
 bp2_yearly.0641.desc.vs_glory_hound:0 "speak with your most bloodthirsty vassals, keeping them assured of your glorious destiny"."
 bp2_yearly.0641.desc.vs_parochial:0 "speak with your most insular vassals, letting them know that the capital is sensitive to their concerns"."
 bp2_yearly.0641.desc.vs_zealot:0 "speak with your most zealous vassals, assuring them of your piety in the name of [ROOT.Char.GetFaith.HighGodName]"."
 bp2_yearly.0641.desc.vs_minority:0 "speak with your more eclectic vassals, keeping the diverse panoply of your realm stable"."
 bp2_yearly.0641.desc.vs_baron:0 "speak with your lesser vassals, keeping the lowest of the highborn in line"."
 bp2_yearly.0641.desc.dynasty:0 "have flattering letters written on your behalf to even your most distant family"."
 bp2_yearly.0641.desc.fellow_vassals:0 "have letters of friendship written to fellow vassals of [ROOT.Char.GetLiege.GetTitledFirstName], making you friends in [ROOT.Char.GetLiege.GetPrimaryTitle.GetDefinitiveName]"."
 bp2_yearly.0641.desc.powerful_vassal:0 "speak with the greatest magnates in your lands, assuring them that their voices are heard"."
 bp2_yearly.0641.desc.hof:0 "have an effusive letter sent to [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName], boosting your standing with [ROOT.Char.GetFaith.HighGodNamePossessive] chosen representative"."
 bp2_yearly.0641.desc.realm_priest:0 "speak to your [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] and see that you remain in good standing with the clergy"."
 bp2_yearly.0641.desc.maa_maintenance:0 "see if we can't find some extra coin for your household troops"."
 bp2_yearly.0641.desc.cowed_vassal:0 "arrange for more #EMP contributions#! from your most fearful vassals"."
 bp2_yearly.0641.desc.war_income:0 "arrange for a war tax to be collected in these trying times"."
 bp2_yearly.0641.desc.free_ho_hire:0 "arrange for the services of some of our faith's fiercest warriors, to be used during your majority"."
 bp2_yearly.0641.desc.mercenary_cost_reduction:0 "arrange for a discount with some of the mercenaries thronging your lands. To be used after your majority, of course"."
 bp2_yearly.0641.desc.raid_speed:0 "arrange for veteran raiders to join your warbands, the better to bring you rich foreign loot"."
 bp2_yearly.0641.desc.outro.tribal:0 "\n\nAll I have to do is say the words."
 bp2_yearly.0641.desc.outro.fallback:0 "\n\nAll I have to do is scrawl the letters."
 bp2_yearly.0641.a:0 "If you say so..."
 bp2_yearly.0641.b:0 "You overreach, [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0641.c.rowdy:0 "You're the [ROOT.Char.GetDiarchTitle] — sort it yourself!"
 bp2_yearly.0641.c.charming:0 "You know best — can't #EMP you#! take care of this!?"
 bp2_yearly.0641.c.curious:0 "How tiresome — can't we talk about something else?"
 bp2_yearly.0641.c.pensive:0 "I've got studies to attend to, I'm afraid."
 bp2_yearly.0641.c.bossy:0 "This is beneath me — do as you will."
 bp2_yearly.0641.c.tt:0 "You give [regent.GetFirstNameNoTooltip] a free hand but no endorsement"
 bp2_yearly.0651.t:0 "Whenever You Need [regent.GetHerHim|U]"
 bp2_yearly.0651.desc.intro:0 "My [ROOT.Char.GetDiarchTitle] [regent.GetFirstName] listens raptly to my story, eyes alight with interest and affection as"
 bp2_yearly.0651.desc.story.rowdy.invented_game:0 "I explain in detail the rules of the new ball game I've just invented. I'm #EMP very#! proud of it."
 bp2_yearly.0651.desc.story.rowdy.climbed_roof:0 "I detail the route I took to get up to the new tower — it's pretty dangerous, but I'm the best climber in [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0651.desc.story.rowdy.prank:0 "I giggle my way through my account of the latest prank I played — I may have been the only one laughing, but I was laughing #EMP hard#!."
 bp2_yearly.0651.desc.story.charming.composed_poem:0 "I discuss the symbolism and meaning behind a poem I wrote. I think it's my best to date, though I don't know if I'd quite call myself a poet yet."
 bp2_yearly.0651.desc.story.charming.new_friend:0 "I tell [regent.GetHerHim] about one of the servant's children who seems enthralled with my games. I think I've made a friend, at least for the season."
 bp2_yearly.0651.desc.story.charming.new_word:0 "I explain how to pronounce the new word I've invented. I expect it to catch on soon, once my subjects hear the #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#! using it."
 bp2_yearly.0651.desc.story.curious.distant_land:0 "I tell [regent.GetHerHim] about the strange, far-away land I recently learnt of, and the odd people who inhabit it."
 bp2_yearly.0651.desc.story.curious.book_gift:0 "I explain in detail the contents of a book one of my lesser vassals bought for me — not the most glorious work, but I've devoured its contents with gusto."
 bp2_yearly.0651.desc.story.curious.strange_bird:0 "I point out the different parts of my sketch, trying to convey how the strange bird I drew moved oddly, what its plumage looked like, and do my best impression of its trilling call."
 bp2_yearly.0651.desc.story.pensive.distant_letter:0 "I talk about the letter I painstakingly assembled for a distant noble I've heard stories of. I don't know if my missive will reach them, but just the thought that they might write back is so delightful."
 bp2_yearly.0651.desc.story.pensive.foreign_custom:0 "I inform [regent.GetHerHim] of a strange foreign custom I've heard about recently, one I dearly wish was the norm here in [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] too."
 bp2_yearly.0651.desc.story.pensive.draft_law:0 "the law I've been trying to draft. It's... not #EMP quite#! finished yet, but I'm proud of how far I've gotten with it."
 bp2_yearly.0651.desc.story.bossy.servants_caught:0 "I tell [regent.GetHerHim] about the servants I caught slacking off, and how I studiously disciplined them for their slack attitude to work."
 bp2_yearly.0651.desc.story.bossy.court_protocol:0 "I detail and demonstrate the new court protocol I want to implement. I think it'll really demonstrate my dignity as the one and only [ROOT.Char.GetTitleAsName] of [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0651.desc.story.bossy.organised_game:0 "I explain how I organized a game with the other children of the court, sorted them into teams, and ran the whole thing by myself."
 bp2_yearly.0651.desc.rationale.predecessor:0 "\n\n"Little [ROOT.Char.GetFirstNameNoTooltip], you remind me so much of [predecessor.GetFirstName] when you talk this way," sighs the [regent.GetWomanMan], clearly lost in memory alongside my words; "you look just like your [ROOT.Char.Custom2('RelationToMeShort', predecessor)]"."
 bp2_yearly.0651.desc.rationale.loyalty:0 "\n\n"You make me proud, you know that? Proud to protect as a [ROOT.Char.Custom('GirlBoy')], and some day, even prouder to serve as a [ROOT.Char.GetWomanMan]"."
 bp2_yearly.0651.desc.rationale.compassion:0 "\n\n"I feel so lucky so serve you, little [ROOT.Char.GetFirstNameNoTooltip]," [regent.GetSheHe] sighs, "lucky to get to see the [ROOT.Char.GetWomanMan] you're growing into"."
 bp2_yearly.0651.desc.rationale.fallback:0 "\n\n"Little [ROOT.Char.GetFirstNameNoTooltip], some day, you are going to be the greatest [ROOT.Char.GetTitleAsNameNoTooltip] that [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] has ever had. I'm so proud of the [ROOT.Char.GetWomanMan] you're becoming"."
 bp2_yearly.0651.desc.outro:0 "\n\n"I'll always be there for you, my [ROOT.Char.GetTitleAsNameNoTooltip]. Even come the rise of [regent.GetFaith.random_NegativeAfterLife] itself, you can depend on me"."
 bp2_yearly.0651.a:0 "And you swear you'll never betray me?"
 bp2_yearly.0651.b:0 "[ROOT.Char.GetFirstNameNoTooltip] and [regent.GetFirstNameNoTooltip], friends forever!"
 bp2_yearly.0651.c:0 "That's nice, but I'm telling a story."
 bp2_yearly.0651.d:0 "Come on, let's go tell the court of my day!"
 bp2_yearly.0661.t:0 "A Tool for the Wielding"
 bp2_yearly.0661.desc:0 ""#EMP The [offended_family.Custom2('GetWomanManGirlBoy', ROOT.Char)] is my [offended_family.Custom2('RelationToMeShort', ROOT.Char)]!#!" shouts [offended_family.GetFirstName], confronting my [ROOT.Char.GetDiarchTitle] [regent.GetFirstName] in one of the many empty halls of [ROOT.Char.GetCapitalLocation.GetName], "you cannot keep me from [ROOT.Char.GetHerHim] like this".\n\nI had not meant to eavesdrop, stumbling across the conversation accidentally whilst chasing a servant, but now I linger just out of sight as the two argue.\n\n"[ROOT.Char.GetSheHe|U] may be your [offended_family.Custom2('RelationToMeShort', ROOT.Char)], but [ROOT.Char.GetSheHe] is #EMP my#! charge, until I deem [ROOT.Char.GetHerHim] ready to manage [ROOT.Char.GetHerHis] own affairs. Till then, I speak for [ROOT.Char.GetTitledFirstName], and in my opinion, your sort is the worst kind of influence on a young mind"."
 bp2_yearly.0661.a:0 "[regent.GetFirstNameNoTooltip] is right, shame on you [offended_family.GetFirstNameNoTooltip]!"
 bp2_yearly.0661.b:0 "[offended_family.GetFirstNameNoTooltip] is my [ROOT.Char.Custom2('RelationToMeShort', offended_family)] and you will respect [offended_family.GetHerHim]."
 bp2_yearly.0661.c.rowdy:0 "Let them sort it out, I've places to be."
 bp2_yearly.0661.c.charming:0 "There's nothing to be gained picking a favorite here."
 bp2_yearly.0661.c.curious:0 "Fascinating, but about that servant..."
 bp2_yearly.0661.c.pensive:0 "I want no part of this argument."
 bp2_yearly.0661.c.bossy:0 "I can deal with these two when I'm truly [ROOT.Char.GetTitleAsNameNoTooltip]."
