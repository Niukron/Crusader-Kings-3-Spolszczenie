l_english:
 bp2_yearly.3000.t:0 "What's a Study Day Worth?"
 bp2_yearly.3000.desc:0 "The voice of [educator.Custom2('MyCharacterIntroduction', ROOT.Char)] drones on and on as [educator.GetSheHe] lectures me for the umpteenth time on the proper ways of a [ROOT.Char.GetLadyLord], interspersed with austere quotes from the [educator.GetFaith.ReligiousText|U]."
 bp2_yearly.3000.desc_no_educator:0 "As I turn another page, I stare forlornly at the other children of the court playing in the garden. The laughter, the joyful screams... I look back at the copy of [ROOT.Char.GetFaith.ReligiousText|U] sitting on my desk."
 bp2_yearly.3000.desc_ending:0 "\n\nCertainly, this is all very important for my future, but... Would anyone really notice if I snuck out for once — or maybe twice — to play?"
 bp2_yearly.3000.a:0 "Knowledge is the key to the universe!"
 bp2_yearly.3000.a.tt:0 "There's a chance your education will have a better outcome"
 bp2_yearly.3000.b:0 "A bit of effort can't hurt."
 bp2_yearly.3000.c:0 "Why study when you can #EMP play#!?"
 bp2_yearly.3010.t:0 "[child.GetSheHe|U] Knows This Room"
 bp2_yearly.3010.desc:0 "My heart clenches as I see my beloved [child.Custom('GetDaughterSon')], [child.GetFirstName], staring blankly at [child.GetHerHis] surroundings, once again confused and unrecognizing.\n\n[child.GetSheHe|U] took [child.GetHerHis] first steps in these very quarters, but that was long ago. The many years spent abroad as a hostage must have wiped the memories from [child.GetHerHis] young mind.\n\nOnce again, [child.GetSheHe] looks around and sighs."
 bp2_yearly.3010.a:0 "I need to talk to [child.GetHerHim]."
 bp2_yearly.3010.b:0 "[child.GetSheHe|U]'ll get over it."
 bp2_yearly.3011.t:0 "I've Walked This Floor"
 bp2_yearly.3011.desc:0 "In some corner of my mind, I #EMP know#! that I've been here before, but the memories are hazier than dreams, and dreams of home have lied to me before. After so many years spent abroad as a hostage, it's hard to even distinguish what is #EMP home#! and what is #EMP not#!...\n\nWas this hearth always here? Has this hallway always been so dark? I just don't know."
 bp2_yearly.3011.desc_parent:0 "\n\nAs I meet my [parent.GetMotherFather]'s eyes across the room, I see my own sadness mirrored in [parent.GetHerHis] eyes, and we hug tightly."
 bp2_yearly.3011.desc_no_parent:0 "\n\nAs I meet my [parent.GetMotherFather]'s eyes across the room, [parent.GetSheHe] only sighs and looks away."
 bp2_yearly.3011.a:0 "I'm a stranger now."
 bp2_yearly.3011.b:0 "I still belong here!"
 bp2_yearly.3010.a.tt:0 "[child.GetFirstNameNoTooltip] embraced [child.GetHerHis] diversity"
 bp2_yearly.3010.b.tt:0 "[child.GetFirstNameNoTooltip] clung to [child.GetHerHis] origins"
