 pious_improvements_modifier:0 "Sacred Expansion"
 pious_improvements_modifier_desc:0 "The citizens of this holding has been rallied in their devotion."
 improved_by_the_city_builder_modifier:0 "City Builder Improvements"
 improved_by_the_city_builder_modifier_desc:0 "The City Builder has made this holding blossom into a financial stronghold."
 improved_by_the_castle_builder_modifier:0 "Castle Builder Improvements"
 improved_by_the_castle_builder_modifier_desc:0 "The Castle Builder has strengthened the military aspect of this holding."
 improved_by_the_temple_builder_modifier:0 "Temple Builder Improvements"
 improved_by_the_temple_builder_modifier_desc:0 "The Temple Builder has renewed the faith in this holding."
