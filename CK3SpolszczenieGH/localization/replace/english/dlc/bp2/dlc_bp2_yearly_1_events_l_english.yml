l_english:
 bp2_yearly.1000.t:0 "What Comes Around..."
 bp2_yearly.1000.desc_drunkard:0 ""One... one more round, schervant, if you pleashe... #EMP *hic*!#!"\n\nThe [ROOT.Char.Custom('RegionalAlcoholicDrink')] is ruining my speech, but I'm too snuggled up in its comfort to care at this point. To care about most things, actually.\n\nIn a great wet rush, the alcohol chooses to flee my body — all over my supper! The surrounding guests snort in disgust."
 bp2_yearly.1000.desc_hashishiyah:0 "The hashish is of excellent quality this time around — so strong, my skin starts itching and my clothes just feel #EMP too tight!#!\n\nI strip bare and, following a whim, chase some bird song outside. A moment later, I turn back..."
 bp2_yearly.1000.desc_reclusive:0 ""Cursed fools and rancid curs, all of them!" I mutter, as I finally take solitude in silence. I massage my temples and close my eyes.\n\nAn unexpected noise returns me to reality. My eyes snap open. #EMP Am I not alone, as I crave to be?!#! I mumble a curse."
 bp2_yearly.1000.desc_irritable:0 "It is late in the evening. Petty hangers-on gab all about me. My aching head drives nails into my thoughts.\n\nA dropped jug crashes to the floor next to me.\n\nWithout hesitation, I snap and scream at the offending servant: "You insolent #EMP [dummy_gender.Custom('InsultNounClumsy')]!#! Were you sired by a [dummy_gender.Custom('InsultAdjectiveClumsy')] ogre?!""
 bp2_yearly.1000.desc_flagellant:0 "#EMP *CRACK!*#! My whip tears into me, furiously, #EMP again#! and #EMP again.#! The intense, isolated, burning pain focuses me.\n\nI give my body the lash just a few more times. Each strike brings me just a smidgeon closer to sweet absolution."
 bp2_yearly.1000.desc_profligate:0 "#EMP Hmm#! this looks good. Yes, that also. My chosen purchases made, I toss the fine wares to my servants.\n\nTurning around, I behold the full mound of frivolities I've amassed. It is getting rather... extensive. And my purse has become... quite empty."
 bp2_yearly.1000.desc_improvident:0 "An excellent sermon, a perfect rite. As we depart the [ROOT.Char.GetFaith.HouseOfWorship], I — of course — dignify the [ROOT.Char.Custom('DefaultPriestTitle')] with not only coins, but all the jewelry I can spare. Some look upon me, askance.\n\nBut gold is a fleeting thing! Heavier is the weight of guilt and shame..."
 bp2_yearly.1000.desc_contrite:0 "[other_guest.GetTitledFirstName] gawks at me, appalled by the intimate information I just confessed at supper. "You did #EMP what#!?" [other_guest.GetSheHe] repeats, confused.\n\nMy contriteness has its upsides — and downsides, admittedly. I feel unburdened... but is it because I am burdening others?"
 bp2_yearly.1000.desc_comfort_eater:0 "I lean back in my chair, #EMP probably#! quite full, but yet another sultry treat slips across my lips. The rigors of my bustling morning feel just about buried.\n\nI realize I am surrounded by countless empty plates of [ROOT.Char.Custom('FavoriteTreat')]. Countless."
 bp2_yearly.1000.desc_inappetetic:0 "I poke at the food before me, moving it about to give the impression I've eaten. I wish to cause no concern.\n\nWho has time to eat? The day is for ruling; the night is for politicking. How can I get joy from food, while all this weighs on me?"
 bp2_yearly.1000.desc_journaller:0 "I let out a sigh of relief, putting my writing materials aside. I let my eyes wander the length of my small, much-thumbed journal, a collection of scribbles that rarely leaves my side.\n\nRearing my head, I see that morning sunlight has given way to sunset. Just #EMP how#! long have I been belaboring my verbiage?"
 bp2_yearly.1000.desc_confider:0 "Whether at morning meal or an informal function, I often lean over to my confidant, [confider_friend.GetTitledFirstName], and share my perspective on matters.\n\nHow good it is to hear my thoughts in my own words, to trust in a friend's opinions! With [confider_friend.GetFirstNamePossessiveNoTooltip] advice on a petty matter attained, I look out over the busy table..."
 bp2_yearly.1000.desc_athletic:0 "I make another lap around the [ROOT.Char.Custom('ResidenceBuilding')], sweat pouring down my back, catching some glances from bystanders. A strong body truly breeds a healthy mind!\n\nWith a roar, I pull to a stop; I grab a large rock and heave it up to my chest."
 bp2_yearly.1000.outro_bad:0 "\n\n...and then I spot [appropriate_child.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))], staring right at me. #EMP Hmm.#!"
 bp2_yearly.1000.outro:0 "\n\n...then I notice my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] looking upon me, intrigued."
 bp2_yearly.1000.a:0 "Not quite my finest hour..."
 bp2_yearly.1000.a_good:0 "Now, where was I..."
 bp2_yearly.1000.a.flavor:0 "I'm sure [appropriate_child.GetFirstNameNoTooltip] will be fine..."
 bp2_yearly.1000.a.flavor_good:0 "Not all habits are bad, surely?"
 bp2_yearly.1000.a.tt:0 "Your display may have a lasting impact on [appropriate_child.GetShortUIName]"
 bp2_yearly.1000.b:0 "Care to join me?"
 bp2_yearly.1000.b_drunkard:0 "Care to #EMP *hic*#! join me?"
 bp2_yearly.1000.b_contrite:0 "What are #EMP your#! confessions, child?"
 bp2_yearly.1000.b_inappetetic:0 "Food is for animals."
 bp2_yearly.1000.b_us:0 "Care to join us?"
 bp2_yearly.1000.b_hashishiyah:0 "...want to try some?"
 bp2_yearly.1000.b_reclusive:0 "Please #EMP leave#!."
 bp2_yearly.1000.b_flagellant:0 "Sometimes the whip is your only solace."
 bp2_yearly.1000.b_improvident:0 "My pouch feels light, yet my heart even lighter."
 bp2_yearly.1000.b_athletic:0 "I can even outrun [ROOT.Char.GetFaith.WitchGodName], you know."
 bp2_yearly.1000.b_agitated:0 "What are #EMP you#! looking at!?"
 bp2_yearly.1000.b.flavor:0 "The more the merrier!"
 bp2_yearly.1000.b.flavor_contrite:0 "Secrets are like infected wounds..."
 bp2_yearly.1000.b.flavor_inappetetic:0 "We should get back to doing actual work."
 bp2_yearly.1000.b.flavor_confider:0 "Confiding is an art!"
 bp2_yearly.1000.b.flavor_flagellant:0 "It is the truth."
 bp2_yearly.1000.b.flavor_improvident:0 "We must look out for those less fortunate."
 bp2_yearly.1000.b.flavor_athletic:0 "...well, not that I've tried."
 bp2_yearly.1000.b.flavor_agitated:0 "The #EMP nerve#! of some people!"
 bp2_yearly.1001.t:0 "...Goes Around"
 bp2_yearly.1001.desc_drunkard:0 "The stores are #EMP usually#! secured; this is easily recalled due to the cook's incessant complaining about rats. Cautiously, I approach the murky, open [ROOT.Char.Custom('GetRoom')].\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] pops into view, mouth ajar, eyes glazed, [appropriate_child.GetHerHis] breath reeking of [ROOT.Char.Custom('RegionalAlcoholicDrink')] — and stolen treats."
 bp2_yearly.1001.desc_hashishiyah:0 "A giggle comes from a seemingly-deserted [ROOT.Char.Custom('GetRoom')]. I stalk in, curious, and find my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] hidden in a corner.\n\n[appropriate_child.GetSheHe|U] tries to contain [appropriate_child.GetHerHis] mirth, but I #EMP know#! that crooked smile — not to mention the bloodshot eyes and palpable scent of hashish!"
 bp2_yearly.1001.desc_reclusive:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] hasn't been seen about our residences for days. With the servants beginning to mutter and kin showing concern, I approach [appropriate_child.GetHerHis] [ROOT.Char.Custom('GetChamber')].\n\nAs I enter — all #EMP is#! my domain, after all — [appropriate_child.GetFirstNameNoTooltip] spins around with nary a formality or nicety, hissing at me to get out and leave [appropriate_child.GetHerHim] to solitude."
 bp2_yearly.1001.desc_irritable:0 "On my way from dinner to privy, I come across a #EMP very#! furious [appropriate_child.GetFirstName].\n\n"#EMP You insolent [appropriate_child.Custom('InsultNounClumsy')]!#!" [appropriate_child.GetSheHe] howls. "You've stained my [appropriate_child.Custom('child_object_of_interest')]! Why don't you go drown yourself in that [ROOT.Char.Custom('RegionalDrink')]!?""
 bp2_yearly.1001.desc_flagellant:0 "My [ROOT.Char.Custom('GetDungeonPlural')] reverberate with screams of pain... #EMP youthful#! screams. I hasten forth.\n\nSquinting, I see the culprit is my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] and... #EMP is that one of my whips?#! My jaw drops, as [appropriate_child.GetFirstNameNoTooltip] wounds [appropriate_child.GetHerselfHimself] in the name of [ROOT.Char.GetFaith.HighGodNameAlternate]."
 bp2_yearly.1001.desc_profligate:0 "For the third time in as many weeks, [appropriate_child.GetFirstName] has pleaded for some expensive new toy. Peddlers hound our every movement from the [ROOT.Char.Custom('FortifiedBuilding')].\n\nThis makes me slightly concerned. After all, what if [appropriate_child.GetSheHe] were to have their own treasury someday? Such spending...\n\nAnd what's this? Has [appropriate_child.GetSheHe] bought the very same [ROOT.Char.Custom('GetAccessory')] I once purchased?"
 bp2_yearly.1001.desc_improvident:0 "The past few days, I've noticed my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] giving away many of [appropriate_child.GetHerHis] toys to other children.\n\nIn the rare moments among the commons, [appropriate_child.GetSheHe] badgers me to give to beggars — and stops to weep at every poor widow's tale of woe!"
 bp2_yearly.1001.desc_contrite:0 "Our very own [appropriate_child.GetFirstName] is standing atop a chest. [appropriate_child.GetSheHe|U] has gathered a crowd of children, regaling them with the most mundane secrets imaginable. In turn, [appropriate_child.GetSheHe] talks the children into revealing their own misdoings.\n\n"I-I took the last [appropriate_child.Custom('FavoriteTreat')]," one [dummy_gender.Custom('GirlBoy')] admits, shakily. "I killed a rat!" confides another child."
 bp2_yearly.1001.desc_comfort_eater:0 "Going about my routine, I notice something unusual: my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName], sharing a hiding place with a mess of [appropriate_child.Custom('FavoriteTreat')], munching away.\n\nThere #EMP has#! been a lot going on here lately, and [appropriate_child.GetSheHe] #EMP has#! become a bit rounder..."
 bp2_yearly.1001.desc_inappetetic:0 "At supper, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] always seems impatient, gesturing at tray-bearing servants to leave her alone.\n\n Perhaps [appropriate_child.GetSheHe] is simply eager to leave for other activities? Or — if I'm not imagining things — are [appropriate_child.GetHerHis] cheeks getting a bit... pale and thin?"
 bp2_yearly.1001.desc_journaller:0 "There has been an influx of hand-scribbled notes strewn about my [ROOT.Char.Custom('GetCourt')] recently. The source? My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName], hunched over in an empty [ROOT.Char.Custom('GetChamber')], scribbling to [appropriate_child.GetHerHis] heart's content.\n\nI consider my own writing habit, my journal rich with my reflections. Perhaps I've shared a worthwhile practice."
 bp2_yearly.1001.desc_confider:0 "I have noticed a subtle change in my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] recently. [appropriate_child.GetSheHe|U] is spending more time with [appropriate_child.GetHerHis] close friends, whispering and laughing.\n\nI swear those [appropriate_child.Custom('GirlBoyPlural')] know more about [appropriate_child.GetHerHim] than I do, and their bond seems strong. Friends like these, trusted friends that can be spoken with plainly, are truly a gift."
 bp2_yearly.1001.desc_athletic:0 "Stepping outside, children swoosh by: one is clearly faster and more agile than [appropriate_child.GetHerHis] peers.\n\n'Tis my very own [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] outpacing the rest!\n\nI grin encouragingly, impressed by [appropriate_child.GetHerHis] unexpected show of will and perseverance. Soon, the other runners stumble to an early halt. Pride for [appropriate_child.GetFirstNameNoTooltip] burns in my heart!"
 bp2_yearly.1001.outro_bad:0 "\n\nI stagger away from the sight. Is this how #EMP I#! act?"
 bp2_yearly.1001.outro:0 "\n\nMaybe not such a terrible habit after all?"
 bp2_yearly.1001.a:0 "[appropriate_child.GetFirstNameNoTooltip], come here."
 bp2_yearly.1001.a.flavor:0 "Do as I say, not as I do."
 bp2_yearly.1001.a.flavor_good:0 "This behavior is to be encouraged!"
 bp2_yearly.1001.a.no_trait.t:0 "Tutored"
 bp2_yearly.1001.a.no_trait.desc:0 "[appropriate_child.GetFirstNameNoTooltip] drops the habit"
 bp2_yearly.1001.a.trait.t:0 "Gained Trait"
 bp2_yearly.1001.a.trait.desc:0 "[appropriate_child.GetFirstNameNoTooltip] leans into the habit"
 bp2_yearly.1001.b:0 "What #EMP am#! I doing?"
 bp2_yearly.1001.b.flavor:0 "I should better myself."
 bp2_yearly.1001.c:0 "I... can't deal with this right now."
 bp2_yearly.1001.c_ecc_sadist:0 "That's my [appropriate_child.Custom('GirlBoy')]!"
 bp2_yearly.1001.c_callous:0 "Who am I to interrupt?"
 bp2_yearly.1001.c.flavor:0 "I'm sure someone else will handle it."
 bp2_yearly.1001.c.flavor_ecc_sadist:0 "Let the flesh #EMP sing.#!"
 bp2_yearly.1001.c.flavor_callous:0 "Who said child-rearing was difficult?"
 bp2_yearly.1005.t:0 "Child See, Child..."
 bp2_yearly.1005.intro:0 "I have observed my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stressed_adult'))], [stressed_adult.GetTitledFirstName],"
 bp2_yearly.1005.desc_drunkard:0 "having [ROOT.Char.Custom('RegionalAlcoholicDrink')] quite often recently.\n\nThis one time I even found [stressed_adult.GetHerHim] in a nook of the [stressed_adult.Custom('ResidenceBuilding')], face-down in a puddle of... questionable origin. Drunk out of [stressed_adult.GetHerHis] wits, [stressed_adult.GetSheHe] was.\n\nBut regardless of [stressed_adult.GetHerHis] appearance, [stressed_adult.GetSheHe] #EMP did#! seem quite peaceful."
 bp2_yearly.1005.desc_hashishiyah:0 "frequently sneaking away to burn hashishiyah lately.\n\nAt one point I found [stressed_adult.GetHerHim] lying on the floor of [stressed_adult.GetHerHis] [stressed_adult.Custom('GetChamber')] for an entire day, "in an effort to inspect the ceiling," [stressed_adult.GetSheHe] said, with glazed eyes.\n\nIt seemed quite relaxing."
 bp2_yearly.1005.desc_reclusive:0 "staying just of out of sight in [stressed_adult.GetHerHis] [stressed_adult.Custom('GetChamber')] lately.\n\nThe other week [stressed_adult.GetSheHe] stayed in there for several days, even having meals delivered.\n\nIt seemed quite peaceful, even though in doing so [stressed_adult.GetSheHe] neglected some events around the [stressed_adult.Custom('GetCourt')]."
 bp2_yearly.1005.desc_irritable:0 "giving stern lectures and lashing out at petty things recently.\n\nThe other day [stressed_adult.GetSheHe] nearly chewed the head off of one of the servants for turning down [stressed_adult.GetHerHis] sheets incorrectly.\n\nAfterwards [stressed_adult.GetSheHe] seemed quite serene, though."
 bp2_yearly.1005.desc_flagellant:0 "causing voluntary harm to [stressed_adult.GetHerselfHimself] lately.\n\nJust the other day, I overheard [stressed_adult.GetHerHim] lashing [stressed_adult.GetHerHis] skin with a whip while chanting religious verses.\n\nIt frightened me at first — but did seem to ease [stressed_adult.GetHerHis] mind."
 bp2_yearly.1005.desc_profligate:0 "obtaining a lot of unique items lately.\n\nSome of the servants seem to dismiss the items as menial knickknacks and describe [stressed_adult.GetHerHis] behavior as 'tossing gold down the well'.\n\nI am not so sure — [stressed_adult.GetSheHe] does seem to enjoy collecting the knickknacks?"
 bp2_yearly.1005.desc_improvident:0 "donating a lot of gold to charities lately.\n\nIt is frowned a bit upon by some people at court, I've noticed — they would even go so far as to claim that [stressed_adult.GetSheHe] is no good with gold.\n\nBut if it raises [stressed_adult.GetHerHis] spirits, that's a good thing, right... ?"
 bp2_yearly.1005.desc_contrite:0 "owning up and confessing the tiniest indiscretions lately.\n\nJust the other day [stressed_adult.GetSheHe] confessed to the servant that [stressed_adult.GetSheHe] did not care much about the servant's clothing and that [stressed_adult.GetSheHe] had a guilty conscience about that.\n\nIt did seem a tad trivial, but if it puts [stressed_adult.GetHerHis] mind at ease... ?"
 bp2_yearly.1005.desc_comfort_eater:0 "devouring a lot of [stressed_adult.Custom('FavoriteTreat')] lately.\n\nBy a lot I don't mean five or ten — rather the triple, and I have overheard the servants whisper about [stressed_adult.GetHerHis] shirt-size needing to be increased.\n\nHowever; the act of indulgence does seem to soothe [stressed_adult.GetHerHim]..."
 bp2_yearly.1005.desc_inappetetic:0 "neglecting the odd dinner lately.\n\nWell, actually, I have not seen [stressed_adult.GetHerHim] eat since yesterday morning. The servants whisper about the tailor being forced to decrease [stressed_adult.GetHerHis] shirt-sizes the other week as well.\n\nIs that a bad thing?"
 bp2_yearly.1005.desc_journaller:0 "with ink-stains on [stressed_adult.GetHerHis] fingers recently.\n\n[stressed_adult.GetSheHe|U] goes nowhere without that leather-bound book at [stressed_adult.GetHerHis] side, constantly taking notes.\n\nInk-stains aside, [stressed_adult.GetSheHe] does seem more calm and sorted recently. It seems... pleasant."
 bp2_yearly.1005.desc_confider:0 "being figuratively glued to [stressed_adult.GetHerHis] confidant [confidant_friend.GetTitledFirstNamePossessive] ear lately.\n\nThey seem to share everything between each other, as they walk side-by-side, snickering.\n\nIt must be nice to be able to relay everything that is good and bad in your life to someone."
 bp2_yearly.1005.desc_athletic:0 "come sunshine or rain, making several laps around the [stressed_adult.Custom('ResidenceBuilding')] perimeter lately.\n\nSome of the courtiers turn up their nose at the perceived musky scent following the workout; but it seems like the down-putting whispers only makes [stressed_adult.GetHerHim] more resilient in [stressed_adult.GetHerHis] resolve.\n\nIt intrigues me."
 bp2_yearly.1005.a:0 "I should try it."
 bp2_yearly.1005.a.flavor:0 "What harm could it do...?"
 bp2_yearly.1005.a.stressed.t:0 "Stressed"
 bp2_yearly.1005.a.stressed.desc:0 "It was #EMP not#! a pleasant experience"
 bp2_yearly.1005.a.trait.desc:0 "You like it #EMP a lot#!"
 bp2_yearly.1005.a.insight.t:0 "Insight"
 bp2_yearly.1005.a.insight.desc:0 "You find a better way"
 bp2_yearly.1005.b:0 "Lepiej nie."
 bp2_yearly.1010.t:0 "Bezwarunkowo"
 bp2_yearly.1010.intro:0 "As I lean over the map in my [ROOT.Char.Custom('GetChamber')], a sudden #EMP creak#! turns my head towards the entrance. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hugging_child'))] [hugging_child.GetFirstName] appears at the threshold"
 bp2_yearly.1010.desc_toddler:0 "drepta do mnie zaskakująco szybko jak na swój wiek.\n\nOwija się mocno wokół mojej nogi, przytulając mnie mocno i odchylając głowę do tyłu, by na mnie spojrzeć."
 bp2_yearly.1010.desc_rambler:0 "running like the wind towards me, shrieking #EMP "Huuuugs!"#!\n\n[hugging_child.GetSheHe|U] leans in close and seizes my hips in a firm hug."
 bp2_yearly.1010.desc_kid:0 "i wchodzi do pokoju.\n\nPatrzy na mnie przez chwilę nieodgadnionym wzrokiem, po czym podchodzi do mnie, obejmując mocno."
 bp2_yearly.1010.desc_teenager:0 "saunters into the [ROOT.Char.Custom('GetRoom')], seemingly uninterested in my presence.\n\nThen without warning, I am enclosed in a tight hug. [hugging_child.GetSheHe|U] quickly lets go, with an embarrassed expression."
 bp2_yearly.1010.outro_callous:0 "\n\nCo to za ciepłe uczucie w mojej piersi...?"
 bp2_yearly.1010.outro_young:0 "\n\nPatrzę na [Select_CString(hugging_child.IsFemale, 'nią', 'niego' )] z ukrytą łzą w oku, podczas gdy moja ręka głaszcze [hugging_child.GetHerHis] włosy, starając się odwzajemnić gest."
 bp2_yearly.1010.outro_older:0 "\n\nPatrzę na [Select_CString(hugging_child.IsFemale, 'nią', 'niego' )] z ukrytą łzą w oku, podczas gdy moja ręka ściska [hugging_child.GetHerHis] ramię, próbując odwzajemnić gest."
 bp2_yearly.1010.a:0 "Jesteś dobr[Select_CString(hugging_child.IsFemale, 'ą córką', 'ym synem' )]..."
 bp2_yearly.1010.a_callous:0 "Już, już."
 bp2_yearly.1010.a.flavor:0 "Nie płacz. NIE płacz."
 bp2_yearly.1010.a.flavor_callous:0 "Now, let go of me..."
 bp2_yearly.1015.t:0 "Złote dziecko"
 bp2_yearly.1015.intro:0 "Pewnego ranka, gdy przygotowuję się do dnia, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('golden_child'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('golden_child'))] [golden_child.GetFirstName] podchodzi do mnie:"
 bp2_yearly.1015.desc_guardian:0 "\n\n"[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip],"
 bp2_yearly.1015.desc_parent:0 "\n\n„[golden_child.Custom2('RelationToMeShortVocative', ROOT.Char)|U],"
 bp2_yearly.1015.outro:0 "we found this while exploring the [ROOT.Char.Custom('ResidenceBuilding')] yesterday. You should have it." [golden_child.GetSheHe] hands over a small, tattered coin pouch. It makes a jingling sound."
 bp2_yearly.1015.a:0 "Jestem zobowiązan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]!"
 bp2_yearly.1015.a.flavor:0 "Co za miłe dziecko."
 bp2_yearly.1015.a.flavor_greedy:0 "To wszystko...?"
 bp2_yearly.1015.b:0 "Zatrzymaj ją. Zainwestuj w coś!"
 bp2_yearly.1015.b.tt:0 "This will further [golden_child.GetFirstNamePossessiveNoTooltip] [stewardship|E] [education_focus|E]"
 bp2_yearly.1015.b.tt_matching:0 "This will greatly further [golden_child.GetFirstNamePossessiveNoTooltip] [stewardship|E] [education_focus|E]"
 bp2_yearly.1020.t:0 "Here Be Secrets"
 bp2_yearly.1020.intro:0 "As I lean over to pick up a scripture to study, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secrety_child'))] [secrety_child.GetFirstName] barges into the [ROOT.Char.Custom('GetRoom')], interrupting my tranquil solitude.\n\n"
 bp2_yearly.1020.desc_guardian:0 ""[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip]!"
 bp2_yearly.1020.desc_parent:0 ""[secrety_child.Custom2('RelationToMeShort', ROOT.Char)|U]!"
 bp2_yearly.1020.desc:0 "You #EMP won't believe#! what I found out about [secret_keeper.GetTitledFirstName]!" [secrety_child.GetSheHe|U] pauses to catch [secrety_child.GetHerHis] breath for dramatic effect."
 bp2_yearly.1020.a:0 "Well, then, speak!"
 bp2_yearly.1020.a.secret.t:0 "Secret Learned"
 bp2_yearly.1020.a.tt:0 "You learn a secret about one of your courtiers"
 bp2_yearly.1020.b:0 "A-a! Secrets are a currency, my dear [secrety_child.Custom('GirlBoy')]!"
 bp2_yearly.1020.b.tt:0 "This will further [secrety_child.GetFirstNamePossessiveNoTooltip] [intrigue|E] [education_focus|E]"
 bp2_yearly.1020.b.tt_matching:0 "This will greatly further [secrety_child.GetFirstNamePossessiveNoTooltip] [intrigue|E] [education_focus|E]"
 bp2_yearly.1030.t:0 "The Apple Falls"
 bp2_yearly.1030.desc:0 "Lately I have been pondering the education of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('focus_child'))] [focus_child.GetFirstName] — is [focus_child.Custom('GetChildEducationFocus')] really the appropriate direction?\n\nSince being trained in [ROOT.Char.Custom('education_focus')] myself, I have found that particular knowledge to serve me well.\n\nSurely it should do the same for [focus_child.GetHerHim]?"
 bp2_yearly.1030.a:0 "Shape [focus_child.GetHerHim] in my image."
 bp2_yearly.1030.a.tt_change:0 "[focus_child.GetFirstNamePossessiveNoTooltip] [education_focus|E] changes to [THIS.Char.Custom('GetEducationTraitConcept')]"
 bp2_yearly.1030.a.tt_tutor:0 "You personally tutor [focus_child.GetFirstNameNoTooltip] to make up for any lost education"
 bp2_yearly.1030.b:0 "A varying skill set is only beneficial."
 bp2_yearly.1030.b.tt:0 "This will further [focus_child.GetFirstNamePossessiveNoTooltip] [focus_child.Custom('GetEducationTraitConcept')] [education_focus|E]"
 bp2_yearly.1035.t:0 "A Gem in the Rough"
 bp2_yearly.1035.desc:0 "During one of our lessons in my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rock_child'))] [rock_child.GetFirstNamePossessive] [ROOT.Char.Custom('GetChamber')], I notice an impressive amount of rocks neatly displayed on a shelf.\n\nOne of the stones stand out in the collection — it is quite rough but upon closer inspection there is a deeply red, brilliant hue contained within.\n\n[rock_child.GetFirstNameNoTooltip] notices my interest as [rock_child.GetSheHe] picks it up and hands it over: "You can have it,"
 bp2_yearly.1035.desc_guardian:0 "[ROOT.Char.Custom('MistressMaster')] [ROOT.Char.GetFirstNameNoTooltip].""
 bp2_yearly.1035.desc_parent:0 "[rock_child.Custom2('RelationToMeShort', ROOT.Char)].""
 bp2_yearly.1035.a:0 "Oh. Thank you."
 bp2_yearly.1035.a.flavor:0 "Is that... a gem?"
 gemstone_trinket_rough:0 "Rough Gemstone"
 gemstone_trinket_rough.desc:0 "A crusty gemstone unearthed by [rock_child.GetTitledFirstNameNoTooltip] in the vicinity of [trinket_location.GetNameNoTooltip]."
 gemstone_trinket_modest:0 "Modest Gemstone"
 gemstone_trinket_modest.desc:0 "A fine gemstone unearthed by [rock_child.GetTitledFirstNameNoTooltip] in the vicinity of [trinket_location.GetNameNoTooltip]."
 gemstone_trinket_brilliant:0 "Brilliant Gemstone"
 gemstone_trinket_brilliant.desc:0 "A shining gemstone unearthed by [rock_child.GetTitledFirstNameNoTooltip] in the vicinity of [trinket_location.GetNameNoTooltip]."
 bp2_yearly.1035.b:0 "You should study that one, child."
 bp2_yearly.1035.b.tt:0 "This will further [rock_child.GetFirstNamePossessiveNoTooltip] [learning|E] [education_focus|E]"
 bp2_yearly.1035.b.tt_matching:0 "This will greatly further [rock_child.GetFirstNamePossessiveNoTooltip] [learning|E] [education_focus|E]"
 bp2_yearly.1040.t:0 "A Mighty Pen"
 bp2_yearly.1040.desc:0 "Picking up the padded swords for a sparring match with my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sparring_child'))] [sparring_child.GetFirstName], I notice a tattered journal cast to one side.\n\nFrom the cover, it seems to contain exercises and best practices pertaining to the martial arts.\n\n[sparring_child.GetFirstNameNoTooltip] glances in my direction: "Oh. That thing — I mostly read it for the illustrations. You can borrow it.""
 bp2_yearly.1040.a:0 "Intriguing."
 bp2_yearly.1040.a.flavor:0 ""Grasp the hilt, not the pointy end." Hm."
 bp2_yearly.1040.b:0 "We should try it out!"
 bp2_yearly.1040.b.tt:0 "This will further [sparring_child.GetFirstNamePossessiveNoTooltip] [martial|E] [education_focus|E]"
 bp2_yearly.1040.b.tt_matching:0 "This will greatly further [sparring_child.GetFirstNamePossessiveNoTooltip] [martial|E] [education_focus|E]"
 bp2_yearly.1045.t:0 "The Negotiator"
 bp2_yearly.1045.intro:0 "During my afternoon stroll down the streets of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('diplomacy_child'))] [diplomacy_child.GetFirstName] runs up to me:"
 bp2_yearly.1045.desc_guardian:0 "$bp2_yearly.1020.desc_guardian$"
 bp2_yearly.1045.desc_parent:0 ""[diplomacy_child.Custom2('RelationToMeShort', ROOT.Char)|U]!"
 bp2_yearly.1045.desc:0 "They just started swinging at one another when..."\n\n[diplomacy_child.GetSheHe|U] is interrupted by a high-pitched shriek, turning our attention to the fight down the street.\n\nThe combatants appear to be a couple of young lads from #EMP my#! [ROOT.Char.Custom('GetCourt')], circling each other in preparation for another tussle."
 bp2_yearly.1045.a:0 "#EMP Break it up, both of you.#!"
 bp2_yearly.1045.a.perk.t:0 "Perk Gained"
 bp2_yearly.1045.a.flavor:0 "Fighting; #EMP in my own backyard#!..."
 bp2_yearly.1045.b:0 "#EMP Enticing#!! I would like to bet on..."
 bp2_yearly.1045.b.flavor:0 "That one looks fierce."
 bp2_yearly.1045.b.win.t:0 "Fight Won"
 bp2_yearly.1045.b.win.desc:0 "Your fighter wins"
 bp2_yearly.1045.b.loss.t:0 "Fight Lost"
 bp2_yearly.1045.b.loss.desc:0 "Your fighter loses"
 bp2_yearly.1045.c:0 "[diplomacy_child.GetFirstNameNoTooltip], help them mediate."
 bp2_yearly.1045.c.tt:0 "This will further [diplomacy_child.GetFirstNamePossessiveNoTooltip] [diplomacy|E] [education_focus|E]"
 bp2_yearly.1045.c.tt_matching:0 "This will greatly further [diplomacy_child.GetFirstNamePossessiveNoTooltip] [diplomacy|E] [education_focus|E]"
 bp2_yearly.1050.t_builder:0 "The Builder"
 bp2_yearly.1050.t:0 "$bp2_yearly.1050.t_builder$: Sandcastles in the Sand"
 bp2_yearly.1050.t_twig:0 "$bp2_yearly.1050.t_builder$: The Gathering Storm"
 bp2_yearly.1050.desc:0 "The majestic sandcastle towers over the beach, as I have spent the afternoon carving out minute details in the wet and grainy sand.\n\nHowever, as time relentlessly passes forward, so does the tide, and for every second it comes closer to my muddy masterpiece, nibbling at its feet.\n\nI desperately glare at the tide, trying to figure out how to ensure the safety of my castle before retreating."
 bp2_yearly.1050.desc_desert:0 "The servants have been bringing water for my majestic desert sandcastle all day with the sun relentlessly beating down our backs.\n\nI carve out a last, minute, detail in the tallest tower when I notice the encroaching sand storm on the horizon.\n\nMy forehead instantly descends into a frown, as I try to figure out how to safeguard my castle from the upcoming storm before retreating."
 bp2_yearly.1050.desc_twig:0 "The magnificent model castle I made out of twigs and small rocks really has an air of splendor to it.\n\nAs I apply the finishing touches to the tallest tower the rains start coming down as the storm that was brewing on the horizon finally catches up with my location.\n\nI shoot the storm a desperate look, furiously trying to figure out how to ensure the safety of my creation before retreating."
 bp2_yearly.1050.a:0 "I shall bribe the tide with these shiny pebbles!"
 bp2_yearly.1050.a.flavor:0 "I really like these pebbles; but it's for a good cause."
 bp2_yearly.1050.a_twig:0 "I shall bribe the storm with these sparkly stones!"
 bp2_yearly.1050.a.flavor_twig:0 "I really like these stones; but it's for a good cause."
 bp2_yearly.1050.b:0 "I should reinforce the exterior walls."
 bp2_yearly.1050.b.flavor:0 "#EMP I#! always feel safe with walls."
 bp2_yearly.1050.c:0 "A tiny shrine in the the main square will do."
 bp2_yearly.1050.c.flavor:0 "[ROOT.Char.GetFaith.HighGodNameAlternate] will surely protect it!"
 bp2_yearly.1051.t:0 "$bp2_yearly.1050.t_builder$: Shifting Sands"
 bp2_yearly.1051.t_twig:0 "$bp2_yearly.1050.t_builder$: All That Remains"
 bp2_yearly.1051.desc:0 "The next day as I return to the beach, I rush over to the spot where just the day before my majestic castle towered over the wet sand."
 bp2_yearly.1051.desc_desert:0 "As the storm subsides the very next day, I rush out to the spot where I carefully built my majestic sandcastle only the day prior."
 bp2_yearly.1051.desc_twig:0 "In the early dawn, the storm finally calms down, and I rush out into the bushes to survey the damages done to my magnificent twig castle."
 bp2_yearly.1051.outro:0 "\n\nMost of it is gone but one feature is left standing — the tallest tower, with the tiny insignia I carefully carved for myself. #EMP Success.#!\n\nAt its feet I find a small iridescent stone, half-buried in the dirt. I might be imagining things, but as I examine it closer, I vaguely make out the shape of a small... mallet?"
 bp2_yearly.1051.a:0 "You win #EMP this#! round, tide."
 bp2_yearly.1051.a_twig:0 "You win #EMP this#! round, storm."
 iridescent_stone_trinket:0 "Iridescent Stone"
 iridescent_stone_trinket.desc:0 "The smoothly iridescent stone found in [ROOT.Char.GetCurrentLocation.GetName] appears to have a dark spot in the shape of a tiny mallet on one side. Curious."
 bp2_yearly.1055.t:0 "$bp2_yearly.1050.t_builder$: And Den They Were..."
 bp2_yearly.1055.desc:0 "The day has been spent playing outside in the wild — all in all a quite pleasant day — when suddenly I am approached by"
 bp2_yearly.1055.desc_related:0 "my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))], [den_challenger.GetTitledFirstName]: "I challenge you to a den-building competition, [den_challenger.Custom2('RelationToMeShort', ROOT.Char )]!"
 bp2_yearly.1055.desc_relations:0 "my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))], [den_challenger.GetTitledFirstName]: "I challenge you to a den-building competition, [ROOT.Char.GetFirstNameNoTooltip]!"
 bp2_yearly.1055.desc_liege:0 "a local child: "I am [den_challenger.GetTitledFirstName], and I challenge you to a den-building competition, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]!""
 bp2_yearly.1055.outro:0 "\n\n[den_challenger.GetSheHe|U] struts around and smirks triumphantly at me, fully expecting to win."
 bp2_yearly.1055.a:0 "Let me just enlist these workers..."
 bp2_yearly.1055.a.flavor:0 "It's not cheating if it's paid for."
 bp2_yearly.1055.b:0 "We can build a stronger den #EMP together!#!"
 bp2_yearly.1055.b.flavor:0 "With high walls."
 bp2_yearly.1055.c:0 "I am busy constructing this altar. Go away."
 bp2_yearly.1055.c.flavor:0 "[ROOT.Char.GetFaith.HighGodName] is the only one who can judge #EMP my#! work."
 bp2_yearly.1056.t_economy:0 "$bp2_yearly.1050.t_builder$: ... Many"
 bp2_yearly.1056.t_martial:0 "$bp2_yearly.1050.t_builder$: ... Two"
 bp2_yearly.1056.t_pious:0 "$bp2_yearly.1050.t_builder$: ... Soaked"
 bp2_yearly.1056.desc_economy:0 "Enlisting the local younglings and paying them in [ROOT.Char.Custom('RegionalRootVegetablePlural')] worked wonders for building the most glorious den this side of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\n[den_challenger.GetTitledFirstName|U] begrudgingly looks over at my creation and grumbles as [den_challenger.GetHerHis] meager one-[den_challenger.GetWomanMan] construct barely keeps the rain out."
 bp2_yearly.1056.desc_martial:0 "[den_challenger.GetTitledFirstName] is surprisingly strong, and between the two of us we build a proper and sturdy den — just in time for the heavens to open up and let down a massive rain.\n\nThe thunderbolts speed across the sky; none of them hitting as we are protected by the walls of the den.\n\nAs we sit inside the hideout, staying dry and safe thanks to our hard work, I can't help but contemplate the value of togetherness and comradery."
 bp2_yearly.1056.desc_pious:0 "Once I crown the altar with an aged stick, the rains start coming down hard, forcing us to take shelter. A massive thunderbolt from the sky strikes the altar with a thundering *THWACK*, and I rush over to assess the damage.\n\nAs the altar comes into view, a faint smoke plume is coming from the stick, which is blackened in one end and received a proper bruising from the strike.\n\nI observe it carefully as I pick it up. It's still warm in my hand."
 bp2_yearly.1056.a_economy:0 "Employment truly is the #EMP root#! to prosperity."
 bp2_yearly.1056.a_martial:0 "Alliances are a great defense. And walls."
 bp2_yearly.1056.a_pious:0 "This surely is a sign from [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 holy_stick:0 "Holy Stick"
 holy_stick.desc:0 "Created during a thunderstrike in [ROOT.Char.GetCurrentLocation.GetName]. A blackened stain in the shape of a hammer marks the hilt."
 bp2_yearly.1060.t:0 "$bp2_yearly.1050.t_builder$: A View to Remember"
 bp2_yearly.1060.desc:0 "Not having anything planned for the day, this is a fine opportunity to enrich myself in the various aspects of our glorious holding, [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nThe question is what would be most productive — should I go to the military compound headed up by [martial_character.GetTitledFirstName], the trade district managed by [steward_character.GetTitledFirstName], or pay a visit to [learned_character.GetTitledFirstName] at the local [ROOT.Char.GetFaith.HouseOfWorship]?"
 economical_architecture_book:0 "The Architecture of Trade"
 economical_architecture_book_desc:0 "A chronicle on the history of tradeports and their placements."
 martial_architecture_book:0 "A Castle and Its Servants"
 martial_architecture_book_desc:0 "A chronicle on the art of castle building."
 religious_architecture_book:0 "Dei Gratia"
 religious_architecture_book_desc:0 "A carefully crafted registry of notable places to worship in [ROOT.Char.GetCurrentLocation.GetCounty.GetName] with surroundings."
 bp2_yearly.1060.a:0 "[steward_character.GetTitledFirstNameNoTooltip] seems knowledgeable."
 bp2_yearly.1060.a.flavor:0 "What does make a good trade hub?"
 bp2_yearly.1060.b:0 "I should inspect our defenses at the compound."
 bp2_yearly.1060.b.flavor:0 "A good defense is the best offense. ... wait."
 bp2_yearly.1060.c:0 "Faith first. To the [ROOT.Char.GetFaith.HouseOfWorship] we go."
 bp2_yearly.1060.c.flavor:0 "How can we build ourselves closer to [ROOT.Char.GetFaith.HighGodNameAlternate]?"
 bp2_yearly.1061.t:0 "$bp2_yearly.1050.t_builder$: Before Sunset"
 bp2_yearly.1061.desc_steward:0 "We spend the day passing through guild halls, inspecting the placement of the craftsmen in relation to their market space and other economical aspects of city building.\n\n[architecture_character.GetTitledFirstName|U] is a knowledgeable guide, talking about taxes and fees, painting the picture of our current economical status."
 bp2_yearly.1061.desc_martial:0 "The day is spent inspecting the military armaments of [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName], its strengths — and indeed — its weaknesses.\n\nAny chain is only as strong as its weakest link, [architecture_character.GetTitledFirstName] keeps repeating during the tour, and I am inclined to agree."
 bp2_yearly.1061.desc_religion:0 "I have a hard time remembering a more serene and peaceful day, as [architecture_character.GetTitledFirstName|U] and I stroll through the [ROOT.Char.GetFaith.HouseOfWorshipPlural] and shrines of [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nAt one point, [architecture_character.GetSheHe] turns to me and says: "A well-built arch can evoke a certain type of spirituality — don't you think?""
 bp2_yearly.1061.outro:0 "\n\n[architecture_character.GetSheHe|U] finishes off the tour by handing me [book_to_get.GetName], a well-worn piece of literature on the topic."
 bp2_yearly.1061.a:0 "Today has been a good day."
 bp2_yearly.1061.a.flavor:0 "I have learned so much."
 bp2_yearly.1065.t:0 "$bp2_yearly.1050.t_builder$: The Commons"
 bp2_yearly.1065.intro_parent:0 "Time has come to replace the commons of [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName], and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] [current_regent.GetTitledFirstName] has asked me to weigh in on the matter."
 bp2_yearly.1065.intro_regent:0 "Time has come to replace the commons of [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName], and my [ROOT.Char.GetDiarchTitle|l] [current_regent.GetTitledFirstName] has asked me to weigh in on the matter."
 bp2_yearly.1065.intro:0 "Time has come to replace the commons of [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName], and I have been asked to weigh in on the matter."
 bp2_yearly.1065.desc_parent_mayor:0 "\n\nThe ruler of [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.GetTitledFirstName], and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] have been having intense discussions all morning and have now reached an impasse."
 bp2_yearly.1065.desc_parent:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] and the buildmaster of [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] have been having fiery discussions all morning, and have now reached an impasse."
 bp2_yearly.1065.desc_regent_mayor:0 "\n\nThe ruler of [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.GetTitledFirstName], and [current_regent.GetFirstNameNoTooltip] have been having intense discussions all morning and have now reached an impasse."
 bp2_yearly.1065.desc_regent:0 "\n\n[current_regent.GetFirstNameNoTooltip] and the buildmaster of [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] have been having fiery discussions all morning, and have now reached an impasse."
 bp2_yearly.1065.desc_mayor:0 "\n\nThe ruler of [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.GetTitledFirstName], and [province_holder.GetHerHis] buildmaster have been having intense discussions all morning and have now reached an impasse."
 bp2_yearly.1065.desc:0 "\n\nThe buildmaster and the quartermaster of [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] have been headbutting all morning about what the new improvements should be, and the discussions have now reached an impasse."
 bp2_yearly.1065.outro:0 "\n\nAs I enter the room they shift their focus to me, clearly expecting an answer to this question."
 bp2_yearly.1065.a:0 "We should focus on trade and production."
 bp2_yearly.1065.a.flavor:0 "A blossoming economy is good for everyone."
 bp2_yearly.1065.b:0 "The holding needs more military strength."
 bp2_yearly.1065.b.flavor:0 "A lil' violence can solve any problem."
 bp2_yearly.1065.c:0 "A bit more fervor would only be beneficial."
 bp2_yearly.1065.c.flavor:0 "Faith is all we need."
 bp2_yearly.1065.c.tt:0 "#X This will change the [holding_type|E] as well as remove any invalid buildings in [1065_province_for_building.GetName]#!"
 bp2_yearly.1070.t:0 "$bp2_yearly.1050.t_builder$: What's in an Arch"
 bp2_yearly.1070.intro:0 "All of my years spent studying the art of construction — from building mock castles as a child, dens in the wild, studying the great architecture of [sightseed_capital.GetName] and advising on the expansion of [constructed_building_in.GetName] among other things — have led me to this very moment."
 bp2_yearly.1070.desc:0 "\n\nTime has come to make my mark upon the world by founding a new holding in the province of [1070_province_to_build_in.GetName]; and it is up to me to decide our direction."
 bp2_yearly.1070.desc_no_province:0 "\n\n[1070_province_to_buff.GetName] needs a touch up and it is up to me to apply my knowledge and improve the holding as it stands."
 bp2_yearly.1070.desc_no_province_no_buff:0 "\n\nAnd while my domains are pristine and in no need of any additional handiwork or touch-ups; I am distraught by the niggling question at the back of my mind — where does the essence of construction lie? Economy? Faith?"
 bp2_yearly.1070.a:0 "A city would be the sound option."
 bp2_yearly.1070.a_buff:0 "Adjusting it in favor of trade is good."
 bp2_yearly.1070.a_none:0 "Build for economy; and they will come."
 bp2_yearly.1070.a.flavor:0 "We shall build a prosperous economical hub!"
 bp2_yearly.1070.a.flavor_none:0 "A heavy purse can solve any problem."
 bp2_yearly.1070.b:0 "More castles are the way of the future."
 bp2_yearly.1070.b_buff:0 "Defense is the best insurance for prosperity."
 bp2_yearly.1070.b_none:0 "Walls will unite the citizens."
 bp2_yearly.1070.b.flavor:0 "With marvelous walls."
 bp2_yearly.1070.b.flavor_none:0 "... and keep the odd projectile at bay."
 bp2_yearly.1070.c:0 "[ROOT.Char.GetFaith.HighGodName] gives growth."
 bp2_yearly.1070.c.flavor:0 "This holding shall be devoted to [ROOT.Char.GetFaith.HighGodNameAlternate]."
 bp2_yearly.1070.c.flavor_none:0 "Truly."
 bp2_yearly.1071.t_city:0 "The City Builder"
 bp2_yearly.1071.t_castle:0 "The Castle Builder"
 bp2_yearly.1071.t_temple:0 "The Temple Builder"
 bp2_yearly.1071.desc_city:0 "The hustle and bustle of the minutely planned market place flows seamlessly into the crafting districts and flows into the trading lodges for shipping and receiving goods from abroad."
 bp2_yearly.1071.desc_castle:0 "The towers gleaming in the morning sun; the imposing walls keeping any attacker at bay."
 bp2_yearly.1071.desc_temple:0 "A testimony to [ROOT.Char.GetFaith.HighGodNameAlternate] — arches breathing an air of spirituality; walls with a strong foundation much like our faith."
 bp2_yearly.1071.outro:0 "\n\n[constructed_holding.GetName] is truly a magnificent piece of construction, and one to go down in history as the budding start of a new architectural talent — namely myself."
 bp2_yearly.1071.a:0 "This will do."
 bp2_yearly.1071.a.flavor:0 ""
 bp2_yearly.1072.t:0 "$bp2_yearly.1050.t_builder$: Builder of Broken Dreams"
 bp2_yearly.1072.desc:0 "I... I... am not sure what happened. The holding that was planned for construction in [cancelled_holding.GetName] has petered out and is no more."
 bp2_yearly.1072.a:0 "Ah well."
