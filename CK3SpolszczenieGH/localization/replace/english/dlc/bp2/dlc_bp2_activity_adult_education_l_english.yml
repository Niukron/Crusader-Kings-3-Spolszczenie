 adult_education_books_good_reward:0 "Zainwestowano dużo złota w zakup rzadkich i cennych książek"
 activity_adult_education_special_type_bar_segment_tt_0:0 "#t Przyzwoite studia (poziom 1)#!\n\nZyskasz [lifestyle_experience|El]\nNiska szansa na ulepszenie swojej [Concept( 'education_trait', 'cechy edukacji' )|E]"
