 bp2_adult_education.9000.t:0 "The Guest Speaker"
 bp2_adult_education.9000.desc:0 ""Students, we have an esteemed speaker joining us today!" My teacher [teacher.GetFirstName] exclaims. "Let us welcome [guest_speaker.GetFullName] — the utmost authority on [guest_speaker.GetFaith.GetAdjective] doctrine in [location.GetName]."\n\n"Greetings." [guest_speaker.GetFirstNameNoTooltip] starts solemnly, while [guest_speaker.Custom('quirk_pos_pp')]. "Today we will be exploring [guest_speaker.Custom('education_conversation_subject')], and how it connects to the nature of [guest_speaker.GetFaith.HighGodName]."\n\nThe other students straighten their backs and procure their quills. This is going to take a while."
 bp2_adult_education.9000.a:0 "What!? That's heretical thought!"
 bp2_adult_education.9000.a.success:0 "You destroy [guest_speaker.GetFirstNameNoTooltip] with #EMP facts#! and #EMP logic#!"
 bp2_adult_education.9000.a.failure:0 "You are unceremoniously ushered out of the auditorium"
 defeated_guest_speaker_log:0 "[CHARACTER.GetShortUIName|U] soundly defeated [TARGET_CHARACTER.GetShortUIName] in a debate"
 defeated_guest_speaker_log_title:0 "Defeated Guest Speaker"
 defeated_by_guest_speaker_log:0 "[TARGET_CHARACTER.GetShortUIName|U] soundly defeated [CHARACTER.GetShortUIName] in a debate"
 defeated_by_guest_speaker_log_title:0 "Defeated by Guest Speaker"
 bp2_adult_education.9000.b:0 "#EMP *Furiously scribble notes*#!"
 bp2_adult_education.9000.c:0 ""Everyone knows it connects to the nature of [guest_speaker.GetFaith.random_EvilGodNames]!""
 bp2_adult_education.9000.d:0 "Can't stay, I have a meeting with some [ROOT.Char.Custom('GetExpensiveDrink_Singular')]!"
 bp2_adult_education.9000.e:0 "Aha? Hm. Oh? Fascinating, yes, yes..."
 you_learn_something:0 "You Learn Something"
 you_are_hampered:0 "Your Studies are Hampered"
 bp2_adult_education.9100.t:0 "A Party of Peasants"
 bp2_adult_education.9100.desc:0 "I am suddenly distracted from my midnight studies by a loud #EMP *Crash*#!, an ear-deafening #EMP *SLAM*#! and an expensive-sounding #EMP *Shatter*#!. What in the world is going on!?\n\nThe source of disturbance appears to be two peasants, [ROOT.Char.GetFaith.HighGodName] knows how they got in here, ravenously gulping down a barrel of the universities [ROOT.Char.Custom('GetExpensiveDrink_Singular')]!\n\n"This'll #EMP *hic*#! teach them!" One of them shouts. "Yeah, they think they're better than us just because they can #EMP read!#!" The other follows."
 bp2_adult_education.9100.read:0 "Poor unfortunate souls... I will see that you learn how to read!"
 bp2_adult_education.9100.a:0 "I could use some servants to carry all my books..."
 bp2_adult_education.9100.b:0 ""Peasants — get us more cups, I'm getting the other students!""
 bp2_adult_education.9100.c:0 "Better tell the teachers before they destroy the place..."
 changed_my_life_opinion:0 "Changed my Life"
 bp2_adult_education.9200.t:0 "A Sultry Study Break"
 bp2_adult_education.9200.desc:0 "The library is empty, except for me and [student_flirt.GetFirstName]. I've been reading the same page in [SCOPE.Custom('RandomInformativeTextName')] over and over, but it's of no use — I cannot concentrate.\n\nNot when [student_flirt.GetSheHe] keeps gently biting the tip of [student_flirt.GetHerHis] quill, while softly running a finger across [student_flirt.GetHerHis] [student_flirt.Custom('ObjectifiedFeature')] — and she keeps looking me #EMP directly in the eyes#! while doing it!\n\n"I think we deserve a... break, my [ROOT.Char.Custom('RomanticComplimentNoun')]?" [student_flirt.GetSheHe|U] moans softly."
 bp2_adult_education.9200.a:0 "Must. Focus. On. Book."
 bp2_adult_education.9200.b:0 ""Want to do it on the university roof?""
 bp2_adult_education.9200.c:0 "I guess it's time for some hands-on anatomical studies!"
 bp2_adult_education.9200.d:0 "This is useless... I need to rest..."
 blew_off_some_steam_opinion:0 "Blew off some Steam together"
 bp2_adult_education.9300.t:0 "Eccentric Ideas"
 bp2_adult_education.9300.desc:0 ""Listen to me!" [eccentric_student.GetFirstName] shouts, maniacally. "If you read between the lines in [SCOPE.Custom('RandomInformativeTextName')] it's obvious; you just need to combine [eccentric_student.Custom('ThrowableObjectArticle')], a [eccentric_student.Custom('RandomWeirdObject')], and a [eccentric_student.Custom('GetObjectToBalanceOnNose')] — all while adhering to the principles of [eccentric_student.Custom('EruditeTopic')] — trust me, #EMP it'll work!#!"\n\nPerhaps it wasn't a good idea for [eccentric_student.GetFirstNameNoTooltip] to study for thirty-six hours straight..."
 bp2_adult_education.9300.eccentric:0 "It's self-evident!"
 bp2_adult_education.9300.a:0 "I don't have time for your nonsense, [eccentric_student.GetFirstNameNoTooltip]."
 bp2_adult_education.9300.b:0 "Tell me more! Tell me #EMP everything!#!"
 bp2_adult_education.9300.c:0 "I'll... just go."
 bp2_adult_education.9400.t:0 "A Visit from the [local_ruler.GetTitleAsNameNoTooltip]"
 bp2_adult_education.9400.desc:0 ""Attention students!" My teacher [teacher.GetFirstName] shouts, [local_ruler.GetTitledFirstName] in tow. "Our benefactor [local_ruler.GetTitledFirstNameNoTooltip] has deigned us a visit — [local_ruler.GetSheHe] is the ruler of these lands — be on your best behavior!"\n\n"Ah, you are debating [local_ruler.Custom('education_conversation_subject')]? I'm quite fond of that subject myself! I hope your studies are going well." The [local_ruler.GetTitleAsNameNoTooltip] says while [local_ruler.Custom('quirk_pos_pp')].\n\nThe [local_ruler.GetTitleAsNameNoTooltip] has the power to assign special privileges to students such as myself, perhaps I should take this opportunity to speak up..."
 bp2_adult_education.9400.friend:0 ""It's a delight to meet you again!""
 bp2_adult_education.9400.liege:0 ""Ah, my loyal subject. Would you mind reminding everyone who I am?""
 bp2_adult_education.9400.tier:0 ""You should be honored to have a [root_scope.GetTitleAsNameNoTooltip] attend!""
 bp2_adult_education.9400.tier.toast:0 "[root_scope.GetTitleAsNameNoTooltip] visits your University"
 bp2_adult_education.9400.gold_lots:0 ""I would like to make a generous donation!""
 bp2_adult_education.9400.gold_lots.toast:0 "University Student Donates Lots of Gold"
 bp2_adult_education.9400.drink:0 ""How uninteresting. I'm off to town!""
 bp2_adult_education.9400.gold:0 ""Please, accept this humble gift.""
 bp2_adult_education.9400.gold.toast:0 "University Student Donates Gold"
 bp2_adult_education.9400.nothing:0 ""You are most [local_ruler.Custom('ComplimentAdjective')].""
