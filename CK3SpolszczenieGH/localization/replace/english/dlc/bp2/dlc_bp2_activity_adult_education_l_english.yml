 study_hard_intent:0 "Pilna nauka"
 study_hard_intent_desc:0 "Przebył[Select_CString( GetPlayer.IsFemale, 'a', 'e' )]ś długą drogę, aby tutaj studiować i nie zmarnujesz otrzymanej szansy."
 university_revelry_intent:0 "Wagancki styl życia"
 university_revelry_intent_desc:0 "Zamierzasz doświadczyć życia studenckiego, zarówno w murach uniwersytetu, jak i poza nimi."
 activity_adult_education_predicted_cost:0 "Koszt #L #TOOLTIP:ACTIVITY_TYPE,activity_adult_education nauki na uniwersytecie#!#! jest uzależniony przede wszystkim od wybranych [Concept( 'activity_options', 'opcji aktywności' )|E]."
 activity_adult_education_desc:0 "Spędź semestr w renomowanym ośrodku naukowym i ucz się od największych umysłów z okolicznych krain.\n\nJest to okazja do uzupełnienia braków w wykształceniu z dzieciństwa i ogólnej poprawy umiejętności, zdobycia nowych zdolności i nawiązania ważnych kontaktów."
 activity_adult_education_host_desc:0 "$BULLET_WITH_TAB$Można ulepszyć swoją [Concept( 'education_trait', 'cechę edukacji' )|El]\n$BULLET_WITH_TAB$Można zyskać punkty [Concept( 'skill', 'umiejętności' )|E]\n$BULLET_WITH_TAB$Można zyskać [lifestyle_experience|El]\n$BULLET_WITH_TAB$Można zyskać [lifestyle_traits|El]\n$BULLET_WITH_TAB$Można zyskać książki [artifacts|El]\n$BULLET_WITH_TAB$Można rekrutować postacie o wysokich umiejętnościach"
 activity_adult_education_guest_desc:0 ""
 activity_adult_education_conclusion_desc:0 "[GetActivityType( 'activity_adult_education' ).GetName] dobiegła końca"
 activity_adult_education_selection_tooltip:0 "Odbądź #L #TOOLTIP:ACTIVITY_TYPE,activity_adult_education naukę na uniwersytecie#!#! w renomowanym ośrodku naukowym\n\nPrzewidywane korzyści:\n$BULLET_WITH_TAB$[education_trait|E]\n$BULLET_WITH_TAB$[diplomacy_i][martial_i][stewardship_i][intrigue_i][learning_i] Punkty [Concept( 'skill', 'umiejętności' )|E]\n$BULLET_WITH_TAB$[diplomacy_i][martial_i][stewardship_i][intrigue_i][learning_i] [lifestyle_experience|E]"
 activity_adult_education_destination_selection:0 "Możesz rozpocząć #L #TOOLTIP:ACTIVITY_TYPE,activity_adult_education naukę na uniwersytecie#!#! wyłącznie w prowincjach, w których znajduje się duży ośrodek religijny lub uniwersytet."
 adult_education_studies_completed_log:0 "[CHARACTER.GetShortUIName|U] ukończył[Select_CString( CHARACTER.IsFemale, 'a', '' )] #L #TOOLTIP:ACTIVITY_TYPE,activity_adult_education naukę na uniwersytecie#!#! na terenie [PROVINCE.GetTitle.GetAdjective]"
 adult_education_studies_completed_log_title:0 "Ukończono #L #TOOLTIP:ACTIVITY_TYPE,activity_adult_education naukę na uniwersytecie#!#!"
 activity_education_no_culture_center:0 "Nie ma tu ośrodka wyższej edukacji!"
