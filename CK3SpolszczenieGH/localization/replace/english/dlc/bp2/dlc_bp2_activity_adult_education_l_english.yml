 activity_adult_education_predicted_cost:0 "The cost of a [GetActivityType( 'activity_adult_education' ).GetNameNoTooltip] is primarily affected by the [activity_options|E] you select."
 activity_adult_education_desc:0 "Spend a semester at a renowned center of studies, learning from the wisest minds of the land.\n\nIt is an occasion to fill the gaps in your youthful education, but also to improve yourself all around, develop your skills, learn new abilities, and make important connections."
 activity_adult_education_host_desc:0 "$BULLET_WITH_TAB$May upgrade your [education_trait|E]\n$BULLET_WITH_TAB$May gain [skill|E] points\n$BULLET_WITH_TAB$May gain [lifestyle_experience|E]\n$BULLET_WITH_TAB$May gain [lifestyle_traits|E]\n$BULLET_WITH_TAB$May gain Book [artifacts|E]\n$BULLET_WITH_TAB$May recruit a highly skilled character"
