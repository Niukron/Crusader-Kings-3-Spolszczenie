 bp2_adult_education.1070.a.failure:0 "You're outmatched"
 bp2_adult_education.1070.a.failure.tt:0 "You lost the debate!"
 bp2_adult_education.1070.b.success:0 "You eloquently muddy the waters enough for your adversary to surrender"
 bp2_adult_education.1070.b.failure:0 "You can't confuse [student.GetFirstNamePossessiveNoTooltip] thoughts"
 bp2_adult_education.1080.t:0 "A Matter of Faith?"
 bp2_adult_education.1080.desc:0 "[location.GetBaronyNameExplicitly] is a renowned center of studies that hosts both teachers and students from far and near.\n\nI had hardly thought much of it until today, when a religious reference from [teacher.GetFirstName] struck me hard as blasphemous and contrary to everything I've ever been taught in my life. It revealed [teacher.GetHerHim] as a [teacher.GetFaith.GetAdherentNameNoTooltip], an actual [ROOT.Char.Custom2('GetUnbelieverTerm', teacher)], and I don't know how to feel about it."
 bp2_adult_education.1080.a:0 "I don't care as long as [teacher.GetSheHe] has something to teach."
 bp2_adult_education.1080.b:0 "It's my [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] duty to prank the [ROOT.Char.Custom2('GetUnbelieverTerm', teacher)]!"
 bp2_adult_education.1080.c:0 "How could a [teacher.GetFaith.GetAdherentNameNoTooltip] ever teach me anything of value?!"
 bp2_adult_education.1080.d:0 "Maybe [teacher.GetSheHe] has the answers I've been missing..."
 bp2_adult_education.1080.e:0 "[teacher.GetFirstNameNoTooltip] must have so much more to teach then!"
 bp2_adult_education.1080.b.tt:0 "The prank has unexpected results"
 bp2_adult_education.1090.t:0 "To Have a Gander"
 bp2_adult_education.1090.desc:0 ""Today" our teacher, [teacher.GetFirstName], begins, "we are going to examine the anatomy of a falcon."\n\nAn excited murmur spreads through the lecture hall, as we all appreciate the hooded bird standing proudly on the teacher's gloved arm.\n\n"Much can be learned by studying the body of animals, as the ancients taught us. Does anyone want to help me with the dissection demonstration?""
 bp2_adult_education.1090.a:0 "I volunteer to help!"
 bp2_adult_education.1090.a.tt:0 "This action contradicts your beliefs"
 bp2_adult_education.1090.b:0 "Teacher, let me handle the animal..."
 bp2_adult_education.1090.b.tt:0 "You swiftly unmask it and set it loose in the class to study the ensuing chaos!"
 bp2_adult_education.1090.c:0 "Very interesting."
