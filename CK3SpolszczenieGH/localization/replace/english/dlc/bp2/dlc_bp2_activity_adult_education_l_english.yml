 goliardic_shenanigans_effect_tt:0 "You partake in [goliardic_shenanigans|E]!"
 bp2_adult_education.0005.t:0 "Invalidated"
 bp2_adult_education.0005.desc:0 "My hopes and dreams of personal growth have been crushed.\n\nAs I sit in my cell, I can only wistfully imagine all the knowledge I could have been aquiring. It will have to wait for another time."
 bp2_adult_education.0005.a:0 "Soon."
 bp2_adult_education.0009.t:0 "Conclusion"
 bp2_adult_education.0009.desc:0 "This has been such an amazing experience!\n\nWhen I left, I couldn't even imagine the number of wise men that study at [province.GetName], the depth of their thinking, and the breadth of their research! Just being part of their same environment has made me a much better person, and with my new-gained knowledge, I can make my way home very satisfied."
 bp2_adult_education.0009.desc_teacher_1:0 "\n\nHowever, during my stay, I've grown close to one of my teachers, [teacher_1.GetFirstName], and I loathe to part ways already."
 bp2_adult_education.0009.desc_teacher_2:0 "\n\nOn the other hand, my teacher [teacher_2.GetFirstName] has made such a great impression on me, and I'd like to spend more time together."
 bp2_adult_education.0009.a:0 "Knowledge is power!"
 bp2_adult_education.0009.b:0 "[teacher_1.GetFirstNameNoTooltip] would be a great addition to my court."
 bp2_adult_education.0009.c:0 "[teacher_2.GetFirstNameNoTooltip], I need you to teach me more!"
 bp2_adult_education.0009.d:0 "A teacher's place is with their students."
 imprisoned_adult_education:0 "[GetActivityType('activity_adult_education').GetName] Interrupted by Prison"
 imprisoned_adult_education_desc:0 "my [GetActivityType('activity_adult_education').GetName] was interrupted when I was imprisoned by [jailor.GetTitledFirstName]"
 imprisoned_adult_education_desc_second_perspective:0 "your [GetActivityType('activity_adult_education').GetName] was interrupted when you were imprisoned by [jailor.GetTitledFirstName]"
 imprisoned_adult_education_desc_third_perspective:0 "[owner.GetTitledFirstNamePossessive|U] [GetActivityType('activity_adult_education').GetName] was interrupted when [owner.GetSheHe] was imprisoned by [jailor.GetTitledFirstName]"
 completed_adult_education:0 "[GetActivityType('activity_adult_education').GetName] Completed"
 completed_adult_education_desc:0 "I completed my [GetActivityType('activity_adult_education').GetName] at [ROOT.Var('education_destination').GetProvince.GetName]"
 completed_adult_education_desc_second_perspective:0 "you completed your [GetActivityType('activity_adult_education').GetName] at [ROOT.Var('education_destination').GetProvince.GetName]"
 completed_adult_education_desc_third_perspective:0 "[owner.GetTitledFirstName|U] completed [owner.GetHerHis] [GetActivityType('activity_adult_education').GetName] at [ROOT.Var('education_destination').GetProvince.GetName]"
 bp2_adult_education.0010.t:0 "Arrival at [location.GetBaronyNameExplicitlyNoTooltip]"
 bp2_adult_education.0010.desc_uni:0 "Here I am, finally at the gates of [location.GetBaronyNameExplicitly], the renowned University seat.\n\nAll knowledge is collected inside these hallowed halls, and scholars of repute from all over the world assemble in these same hallways to preserve and increase a true wealth of wisdom. And I'll soon join them!"
 bp2_adult_education.0010.desc_religious:0 "I am finally here, walking the hallowed halls of [location.GetBaronyNameExplicitly], revered seat of all knowledge of the [location.GetCounty.GetFaith.GetAdjective|U] world.\n\nI have so much to learn from the holy men and women who gather between these venerable walls! And what about all the ancient scrolls and books?"
 bp2_adult_education.0010.desc_end:0 "\n\nOf course, major centers of culture are also active markets and offer all the #EMP distractions#! that a student could ever desire..."
 bp2_adult_education.0010.desc_very_very_far:0 "\n\nAs I consider all my possibilities, the locals look at me with a mixture of curiosity and confusion. It's clear that it's not everyday they see us [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 bp2_adult_education.0010.a:0 "Time to get started."
 bp2_adult_education.1000.t:0 "An Intellectual Debate"
 bp2_adult_education.1000.desc:0 "[location.GetBaronyNameExplicitly] is often home to fervent debates among teachers and students alike. After a particularly enlightening lecture from our teacher [teacher.GetTitledFirstName], I find myself dragged into one such debate with another student, [student.GetFirstName].\n\n"NO! You're making no sense! You are completely misrepresenting the Philosopher's point!" I scream.\n\n"#EMP You#! are completely delusional!" [student.GetSheHe|U] fires back.\n\nFrom the corner of my eye, I see [teacher.GetFirstNameNoTooltip] stare at us with a pensive look on [teacher.GetHerHis] face."
 bp2_adult_education.1000.a:0 "But, as the Master said..."
 bp2_adult_education.1000.a.tt:0 "You quote the classics"
 bp2_adult_education.1000.b:0 "My point is right, and you can't fight!"
 bp2_adult_education.1000.b.tt:0 "You try to confuse [student.GetHerHim] with provocative rhymes"
 bp2_adult_education.1000.b.success:0 "[student.GetFirstNameNoTooltip] is left speechless"
 bp2_adult_education.1000.b.success.tt:0 "You outwitted [student.GetFirstNameNoTooltip]"
 bp2_adult_education.1000.b.failure:0 "[student.GetFirstNameNoTooltip] is not swayed"
 bp2_adult_education.1000.b.failure.tt:0 "You didn't sway [student.GetFirstNameNoTooltip]"
 bp2_adult_education.1000.c:0 "Nevermind, I have more books to read."
 bp2_adult_education.1000.a.success:0 "[student.GetFirstNameNoTooltip] is convinced"
 bp2_adult_education.1000.a.success.tt:0 "You convinced [student.GetFirstNameNoTooltip]"
 bp2_adult_education.1000.a.failure:0 "You admit that [student.GetFirstNameNoTooltip] is right"
 bp2_adult_education.1000.a.failure.tt:0 "[student.GetFirstNameNoTooltip] bested you"
 university_debate_won_log:0 "[CHARACTER.GetTitledFirstName|U] outwitted [TARGET_CHARACTER.GetTitledFirstName] in an intellectual debate"
 university_debate_won_log_title:0 "Intellectual Debate Won"
 bp2_adult_education.1010.t:0 "The Language of the People"
 bp2_adult_education.1010.desc:0 "My studies in [location.GetBaronyNameExplicitly] proceed well, but I can't help feeling a bit isolated from the community that surrounds me.\n\nI am a stranger in a stranger land, and the language of these lands, [location.GetCounty.GetCulture.GetLanguage.GetName], as spoken by the locals in the taverns and markets of the city, is exotic and mysterious to me. Even among my fellow students and the teachers, many were born and raised here, and being able to share knowledge more directly with them would certainly improve the quality of my studies."
 learned_language_of_uni_log:0 "[CHARACTER.GetTitledFirstName|U] learned the language spoken at the University"
 learned_language_of_uni_log_title:0 "Learned University Language"
 bp2_adult_education.1010.a:0 "I need to study hard to integrate!"
 bp2_adult_education.1010.b:0 "Poetry shall be my teacher!"
 bp2_adult_education.1010.c:0 "I can't get distracted by this."
 bp2_adult_education.1010.d:0 "What better teacher than the people themselves?"
 bp2_adult_education.1010.d.tt:0 "You try to pick up the language in brothels, taverns, and markets."
 bp2_adult_education.1010.b.success:0 "You master the local language"
 bp2_adult_education.1010.b.success.tt:0 "You mastered the local language"
 bp2_adult_education.1010.b.failure:0 "You still don't understand the local language"
 bp2_adult_education.1010.b.failure.tt:0 "The local language escapes you!"
 bp2_adult_education.1011.t:0 "The Language of Knowledge"
 bp2_adult_education.1011.desc:0 "People from all over the known world gather in Universities and religious centers to gain and share knowledge, but this is made possible only by the shared knowledge of a common language, usually some ancient language of lithurgy loaded with traditional authority.\n\nUnfortunately, I'm not very familiar with the language of culture spoken in [location.GetBaronyNameExplicitly], which is making my studies much harder than they need to be.\n\nIt's not an easy endeavor, but isn't this what higher education is all about?"
 learned_language_of_lithurgy_log:0 "[CHARACTER.GetTitledFirstName|U] learned the lithurgical language of the University"
 learned_language_of_lithurgy_log_title:0 "Learned Lithurgical Language"
 bp2_adult_education.1011.a:0 "Time to hit the books."
 bp2_adult_education.1011.b:0 "Classes are more than enough."
 bp2_adult_education.1011.b.failure:0 "Classes are not enough"
 bp2_adult_education.1011.b.tt:0 "But at least you had the spare time to pursue your other interests"
 bp2_adult_education.1011.d:0 "The Masters themselves will teach me!"
 bp2_adult_education.1011.d.success:0 "You master the lithurgical language"
 bp2_adult_education.1011.d.success.tt:0 "You mastered the lithurgical language"
 bp2_adult_education.1011.d.failure:0 "You make a fool of yourself"
 bp2_adult_education.1011.d.failure.tt:0 "You didn't learn the lithurgical language"
 bp2_adult_education.1012.t:0 "The Language of the Master"
 bp2_adult_education.1012.desc:0 "[teacher.GetFirstName|U], one of the most respected teachers at [location.GetBaronyNameExplicitly], is clearly a foreigner: [teacher.GetHerHis] accent and mannerisms betray [teacher.GetHerHim] as a [teacher.GetCulture.GetName].\n\nWhile not strictly necessary for my studies, learning [teacher.GetHerHis] mothertongue would foster a privileged relationship with [teacher.GetFirstNameNoTooltip], which is bound to be a good investment for the future."
 learned_language_of_teacher_log:0 "[CHARACTER.GetTitledFirstName|U] learned the language spoken by one of the University teachers"
 learned_language_of_teacher_log_title:0 "Learned Master's Language"
 bp2_adult_education.1012.a:0 "This will bring me closer to the Magister!"
 bp2_adult_education.1012.b:0 "I will need someone to help me..."
 bp2_adult_education.1012.b.tt:0 "Everything is possible with the right connections!"
 bp2_adult_education.1012.a.success:0 "You learn [teacher.GetFirstNamePossessiveNoTooltip] language"
 bp2_adult_education.1012.a.success.tt:0 "You learned [teacher.GetFirstNamePossessiveNoTooltip] language"
 bp2_adult_education.1012.a.failure:0 "You fail to learn [teacher.GetFirstNamePossessiveNoTooltip] language"
 bp2_adult_education.1012.a.failure.tt:0 "You didn't learn [teacher.GetFirstNamePossessiveNoTooltip] language"
 bp2_adult_education.1020.t:0 "The Goliards"
 bp2_adult_education.1020.desc:0 "As I'm leaving class after a deep, thought-inducing class by [teacher.GetFirstName], my attention is drawn by the chaotic laughter and screaming coming from outside."
 bp2_adult_education.1020.desc.lusty_poetry:0 "\n\nA rambunctious group of students led by [student.GetFirstName] is approaching, all singing a #EMP wanton#! song about their sexual escapades — and quite in detail, if I may say so."
 bp2_adult_education.1020.desc.drinking_poetry:0 "\n\n[student.GetFirstName], clearly intoxicated and barely standing on [student.GetHerHis] feet, is nevertheless delighting a cheering crowd with some elegant rhymes about the joys of drinking, as well known by the local clergy."
 bp2_adult_education.1020.desc.satyre_poetry:0 "\n\nWhat I can only describe as a #EMP procession#! of students is approaching, [student.GetFirstName] at its head. While trying to keep a straight face, they alternate quotes from the [location.GetCounty.GetFaith.ReligiousText] and sacrilegous parodies of its rites."
 bp2_adult_education.1020.desc.carmina_burana:0 "\n\n"#EMP O Fortuna velut luna statu variabilis, semper crescis aut decrescis#!" sings [student.GetFirstName], sorrounded by a cheering crowd."
 bp2_adult_education.1020.desc.dice:0 "\n\nA rambunctious group of students surrounds [student.GetFirstName] and another person I don't recognize, who are playing dice on the stairs to the [location.Custom('GetLocationFaithTemple')]."
 bp2_adult_education.1020.desc.donkey:0 "\n\n[student.GetFirstName] is leading a #EMP donkey#! along, singing its praise. A crowd of students replies "He Haw, Sire Ass, He haw!" after every line."
 bp2_adult_education.1020.desc.end:0 "When they notice me, they chant at me: "JOIN US! JOIN US!"\n\nThe frown on [teacher.GetFirstNamePossessiveNoTooltip] face speaks volumes on [teacher.GetHerHis] thoughts about the whole matter."
 participated_in_goliardy_log:0 "[CHARACTER.GetTitledFirstName|U] followed [TARGET_CHARACTER.GetFirstName] and the other Goliards in their revelries"
 participated_in_goliardy_log_title:0 "Joined the Goliards"
 bp2_adult_education.1020.a:0 "This is #EMP OUTRAGEOUS#!!"
 bp2_adult_education.1020.b:0 "... Why not?"
 bp2_adult_education.1020.c:0 "Do you have to ask?"
 bp2_adult_education.1020.d:0 "Maybe next time."
 goliard_shenanigans_get_lovers_pox.tt:0 "You contract [GetTrait('lovers_pox').GetName( GetNullCharacter )]"
 bp2_adult_education.1020.c.tt:0 "You got up to some real shenanigans!"
 bp2_adult_education.1020.b.tt:0 "Getting a taste of this whole "Goliardic Lifestyle" can't be so bad, can it?"
 bp2_adult_education.1030.t:0 "One of the [ROOT.Char.Custom('GirlBoyPlural')|U]"
 bp2_adult_education.1030.desc:0 "Universities and centers of higher education are always bustling hives of socialization.\n\nIn these hollowed halls, the students are all peers, all apprentices along the road to knowledge, which is why it can be helpful to make friends and feel part of a community."
 bp2_adult_education.1030.desc_alcohol:0 "\n\nThese at least are my first thoughts when [student.GetFirstName] approaches me, the smell of [student.Custom('RegionalAlcoholicDrink')] on [student.GetHerHis] breath.\n\n"Join me and my friends, [ROOT.Char.GetFirstNameNoTooltip]! Prove to us the might of a [ROOT.Char.GetTitleAsNameNoTooltip] by downing more cups than anyone else, and we shall consider you one of us!""
 bp2_adult_education.1030.desc_fallback:0 "\n\nThese at least are my first thoughts when [student.GetFirstName] approaches me, a suspicious grin on [student.GetHerHis] face.\n\n"Join me and my friends, [ROOT.Char.GetFirstNameNoTooltip]! Prove to us the resilience of a [ROOT.Char.GetTitleAsNameNoTooltip] by spending the whole night partying! Then we shall consider you one of us!""
 bp2_adult_education.1030.a:0 "...maybe?"
 bp2_adult_education.1030.b:0 "Hit me up!"
 bp2_adult_education.1030.b.tt:0 "They are impressed with you!"
 bp2_adult_education.1030.a.success:0 "The other students chant your name"
 bp2_adult_education.1030.a.success.tt:0 "They liked you"
 bp2_adult_education.1030.a.failure:0 "The other students laugh at your puny attempts"
 bp2_adult_education.1030.a.failure.tt:0 "You didn't impress them"
 bp2_adult_education.1030.c:0 "No, thanks."
 one_of_the_boys_log:0 "[CHARACTER.GetTitledFirstName|U] impressed [CHARACTER.GetHerHis] fellow student [TARGET_CHARACTER.GetFirstName] with [CHARACTER.GetHerHis] revelries"
 one_of_the_boys_log_title:0 "One of Us"
 bp2_adult_education.1040.t:0 "Schools of Thought"
 bp2_adult_education.1040.desc:0 "The halls of the University of [location.GetBaronyNameExplicitly] often echoes with the debates of students and teachers, some of which escalates into notorious rivalries, like between [teacher_1.GetFirstName] and [teacher_2.GetFirstName].\n\nWhen I find them today, they are — as usual — screaming at each other, trying to prove whose field of study is better equipped to discuss [teacher_1.Custom('EruditeTopic')]. Something less usual, however, is that they suddenly notice me approaching and ask #EMP me#! to take a position."
 bp2_adult_education.1040.a:0 "[teacher_1.GetFirstNameNoTooltip] is right."
 bp2_adult_education.1040.b:0 "[teacher_2.GetFirstNameNoTooltip] pursues the worthiest knowledge."
 bp2_adult_education.1040.c:0 "There are great merits in both disciplines."
 bp2_adult_education.1040.c.success:0 "They are convinced and pleased by your thesis"
 bp2_adult_education.1040.c.success.tt:0 "You impressed your teachers"
 bp2_adult_education.1040.c.failure:0 "They think you are just muddying the waters"
 bp2_adult_education.1040.c.failure.tt:0 "The teachers are unimpressed"
 bp2_adult_education.1040.d:0 "Why don't we move the discussion to the tavern?"
 bp2_adult_education.1040.d.success:0 "They find an agreement thanks to you"
 bp2_adult_education.1040.d.success.tt:0 "You pacified the teachers"
 bp2_adult_education.1040.d.failure:0 "The discussion escalates"
 bp2_adult_education.1040.d.failure.tt:0 "The teachers blamed you"
 bp2_adult_education.1040.d.tt:0 "You might be able to mellow [teacher_1.GetFirstNameNoTooltip] and [teacher_2.GetFirstNameNoTooltip] out with some good food and drinks"
 bp2_adult_education.1040.e:0 "Does it even matter?"
 sided_with_teacher_log:0 "[CHARACTER.GetTitledFirstName|U] sided with [TARGET_CHARACTER.GetFirstName] in a scholarly dispute"
 sided_with_teacher_log_title:0 "Sided with Teacher"
 balanced_teachers_opinions_log:0 "[CHARACTER.GetTitledFirstName|U] led [CHARACTER.GetHerHis] teachers to an agreement in a scholarly dispute"
 balanced_teachers_opinions_log_title:0 "Found Balance Between Teachers"
 bp2_adult_education.1050.t:0 "Foreigners in This Land"
 bp2_adult_education.1050.desc:0 "[location.GetBaronyNameExplicitly] is a center of studies that truly attracts students from all over the world!\n\nThis realization hits me as I contemplate how myself and many of my fellow pursuers of knowledge, including [student_1.GetFirstName] and [student_2.GetFirstName], are all foreigners in [location.GetBaronyNameExplicitlyNoTooltip]. I wonder if there is any way I could take advantage of this..."
 bp2_adult_education.1050.a:0 "We can all learn from each other!"
 bp2_adult_education.1050.b:0 "A toast to our differences!"
 bp2_adult_education.1050.c:0 "I am only here to study."
 bp2_adult_education.1060.t:0 "Yes and No"
 bp2_adult_education.1060.desc:0 "My in-depth studies in the [ROOT.Char.GetFaith.GetAdjective] doctrine at [location.GetBaronyNameExplicitly] have confronted me with so many new questions, not all of which seem to have clear-cut answers. Some even seem to have contradictory explanations!\n\nIs faith supposed to be completed by reason or not?\nDoes faith only deal with the unseen or not?\nCan we even know what is unseen or not?\n\n#EMP Yes or no?#!"
 bp2_adult_education.1060.a:0 "There must be meaning in the contradictions..."
 bp2_adult_education.1060.b:0 "The answer must come from empirical experience!"
 bp2_adult_education.1060.c:0 "My head hurts."
 bp2_adult_education.1060.a.tt:0 "You gain a Book Artifact"
 sic_et_non_log:0 "[CHARACTER.GetTitledFirstName|U] wrote a book on theological matters based on [CHARACTER.GetHerHis] notes while studying"
 sic_et_non_log_title:0 "Wrote a Book"
 bp2_adult_education.1060.a.crit_success:0 "Your reflections are so enlightening that they could help future scholars too"
 bp2_adult_education.1060.a.crit_success.tt:0 "It all makes sense now"
 bp2_adult_education.1060.a.success:0 "You feel wiser and closer to the truth"
 bp2_adult_education.1060.a.success.tt:0 "You made some progress"
 bp2_adult_education.1060.a.failure:0 "You are just more confused than before"
 bp2_adult_education.1060.a.failure.tt:0 "You can't make sense of it"
 sic_et_non_book_name:0 "Yes and No"
 sic_et_non_book_desc:0 "This book is the result of [book_creator.GetTitledFirstNamePossessive] theological and philosophical reflections while studying at [location.GetBaronyNameExplicitly].\n\nIt contains a deep and well-articulated discussion of the contradictions of the [book_creator.GetFaith.GetAdjective] theology, and how to best reconcile them."
 bp2_adult_education.1060.b.tt:0 "What was the question again?"
 bp2_adult_education.1070.t:0 "The Debate"
 bp2_adult_education.1070.desc:0 "Teaching at [location.GetBaronyNameExplicitly] takes place for the most part in oral form, and students are encouraged to exercise their rhetorical prowess and to show the progress of their learning in debates in front of their peers and teachers.\n\nToday, [teacher.GetFirstName] has asked me and [student.GetFirstName] to take up opposing sides on the topic of [teacher.Custom('EruditeTopic')] to discuss it out."
 bp2_adult_education.1070.a:0 "Let me begin from the [ROOT.Char.GetFaith.ReligiousText|U]. As everyone knows..."
 bp2_adult_education.1070.b:0 "I can't say that you're not wrong, but would I be lying if I did?"
 bp2_adult_education.1070.c:0 "I thought [student_2.GetFirstNameNoTooltip] wanted a go!"
 won_a_debate_log:0 "[CHARACTER.GetTitledFirstName|U] bested [TARGET_CHARACTER.GetFirstName] in a scholarly debate during class"
