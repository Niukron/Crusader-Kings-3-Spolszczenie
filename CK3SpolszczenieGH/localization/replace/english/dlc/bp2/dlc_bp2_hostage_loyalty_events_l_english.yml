 bp2_security_compromised:0 "Compromised Security"
 bp2_security_compromised_desc:0 "This character discovered someone at court has been sharing compromising information"
 bp2_start_loyalty_story_cycle:0 "[hostage.GetFirstName] will begin questioning who [hostage.GetSheHe] owes [hostage.GetHerHis] loyalty to."
 bp2_make_hostage_more_loyal:0 "[hostage.GetFirstName] will be more likely to be loyal to you when [hostage.GetSheHe] becomes an adult"
 bp2_make_hostage_less_loyal:0 "[hostage.GetFirstName] will be less likely to be loyal to you when [hostage.GetSheHe] becomes an adult"
 hostage_loyalty:0 "Loyal Hostage"
