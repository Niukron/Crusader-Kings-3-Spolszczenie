l_english:
 bp2_yearly.8050.t:0 "Kim jestem?"
 bp2_yearly.8050.desc.intro:0 "Zauważam, że [hostage.GetName] wygląda dziś na zamyślon[Select_CString(hostage.Char, 'ą', 'ego' )], wpatrując się w ludzi pod nami\n\nPodchodzę do [Select_CString(hostage.IsFemale, 'niej', 'niego' )], kładę dłoń na [hostage.GetHerHis] ramieniu i pytam, co [hostage.GetHerHim] tak ciąży na sercu.\n\n„Och [Select_CString(ROOT.Char.IsFemale, 'ciotko', 'wuju' )],"
 bp2_yearly.8050.desc.mid.friendship:0 "był[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] dla mnie większ[Select_CString(ROOT.Char.IsFemale, 'ą przyjaciółką', 'ym przyjacielem' )] niż ktokolwiek w miejscu, które niegdyś nazywał[Select_CString(hostage.IsFemale, 'am', 'em' )] domem."
 bp2_yearly.8050.desc.mid.childhood_friendship:0 "[hostage_friend.GetFirstName] był[Select_CString(hostage_friend.IsFemale, 'a', '' )] dla mnie większ[Select_CString(hostage_friend.IsFemale, 'ą przyjaciółką', 'ym przyjacielem' )] niż ktokolwiek w miejscu, które niegdyś nazywał[Select_CString(hostage.IsFemale, 'am', 'em' )] domem."
 bp2_yearly.8050.desc.mid.hatred:0 "[hated_parent.Custom2('MyCharacterIntroduction', hostage)] to kompletn[Select_CString(hated_parent.IsFemale, 'a', 'y' )] [hated_parent.Custom('InsultAdjective')] [hated_parent.Custom('InsultNoun')]. Nie mogę znieść myśli o powrocie do [Select_CString(hated_parent.IsFemale, 'niej', 'niego' )]."
 bp2_yearly.8050.desc.mid.culture:0 "I simply no longer connect with [hated_parent.GetCulture.GetName] culture and I feel I'd be an alien to my [hated_parent.GetMotherFather]. I feel so much more comfortable with the [hostage.GetCulture.GetName] practices I've picked up here."
 bp2_yearly.8050.desc.mid.faith:0 "my [hated_parent.GetMotherFather] is a [hated_parent.GetFaith.GetAdherentName], and I a [hostage.GetFaith.GetAdherentName]. How can I call myself [hated_parent.GetHerHis] [hostage.Custom('GetDaughterSon')] when our beliefs are so at odds?"
 bp2_yearly.8050.desc.mid.traits:0 "I just feel we have so much more in common than I have with people back in the place I once called home."
 bp2_yearly.8050.desc.outro:0 "„Nie mogę przestać się zastanawiać, do jakiego rodu przynależę? [hostage.GetHouse.GetName|U] czy [ROOT.Char.GetHouse.GetName]?”"
 bp2_yearly.8050.a:0 "„Oczywiście, jestem two[Select_CString(ROOT.Char.IsFemale, 'ją ciotką', 'im wujem' )]”."
 bp2_yearly.8050.b:0 "„Jesteś zakładni[Select_CString(hostage.IsFemale, 'czką', 'kiem' )], nikim więcej”."
 bp2_yearly.8051.t:0 "Kompromitujące listy"
 bp2_yearly.8051.desc:0 "I enter [hostage.GetFirstNamePossessive] bedchamber, but find the room absent of [hostage.GetHerHim]. Scattered across [hostage.GetHerHis] writing desk, however, I find a pile of half-written letters addressed to [hostage.GetHomeCourt.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nThe letters are filled with details about my court: hiding places, who provides my meals, and the names of malcontent servants likely to betray me. I turn back and see [hostage.GetFirstNameNoTooltip] standing bereft in the doorway, like a hunted animal moments before fleeing."
 bp2_yearly.8051.a:0 ""Oh [hostage.Custom('GetNieceNephew')], all is forgiven.""
 bp2_yearly.8051.b:0 "„Już nigdy więcej nie napiszesz do domu”."
 bp2_yearly.8051.c:0 "„Już nigdy nie opuścisz swojego pokoju!”"
 invalidates_hostage_tt:0 "[hostage.GetFirstName|U] przestanie być two[Select_CString(hostage.IsFemale, 'ją zakładniczką', 'im zakładnikiem' )]"
 bp2_yearly.8052.t:0 "Dręczenie"
 bp2_yearly.8052.desc:0 "Dziedziniec wypełniają znajome odgłosy biegania i krzyków, gdy dzieci z dworu biorą udział w zabawie. Pomimo hałasu jest dziwnie spokojnie, dopóki bolesne krzyki, które wydaje z siebie [hostage.GetFirstName] nie zmuszają mnie do interwencji.\n\n„Przestań! Przestań! [ROOT.Char.GetFirstNameNoTooltip], [mean_child.GetFirstName] ciągle mnie bije!”"
 bp2_yearly.8052.a:0 "[mean_child.GetFirstNameNoTooltip] powin[Select_CString(mean_child.IsFemale, 'na', 'ien' )] przestać dręczyć innych."
 bp2_yearly.8052.b:0 "Niech [hostage.GetFirstNameNoTooltip] nauczy się, jak się bronić."
 bp2_yearly.8052.b.success:0 "[hostage.GetFirstName] docenił[Select_CString(hostage.IsFemale, 'a', '' )] lekcję"
 bp2_yearly.8052.b.failure:0 "[hostage.GetFirstName] został[Select_CString(hostage.IsFemale, 'a ranna', ' ranny' )]"
 bp2_yearly.8052.c:0 "Nie obchodzi mnie to."
 bp2_yearly.8053.t:0 "A Wonderful Phrase"
 bp2_yearly.8053.desc:0 "The children are once more at play in the courtyard, and today they are engaged with their toy swords. [hostage.GetFirstName|U] seems relentless with the other children, taking several of them at a time and besting them with ease.\n\nAmong the usual screams of play, my ears suddenly perk up as [hostage.GetSheHe] screams "#EMP [ROOT.Char.GetHouse.GetMotto]#!, scum!""
 bp2_yearly.8053.a:0 "A fine phrase."
 bp2_yearly.8053.b:0 "Those words are for [ROOT.Char.GetHouse.GetNameNoTooltip] lips only!"
 bp2_yearly.8054.t:0 "Legendy rodu [ROOT.Char.GetHouse.GetNameNoTooltip|U]"
 bp2_yearly.8054.desc:0 "I find a rare moment alone with [hostage.GetFirstName], giving out my usual lessons on matters both worldly and pious, but the [hostage.Custom('GirlBoy')] seems to have something else on [hostage.GetHerHis] mind.\n\n"I have been fascinated with your illustrious house, [ROOT.Char.Custom('GetAuntUncle')]. Can you tell me some of the legends of the House of [ROOT.Char.GetHouse.GetNameNoTooltip]?""
 bp2_yearly.8054.a:0 "Have you heard of [ROOT.Char.GetHouse.GetFounder.GetNameNoTooltip]?"
 bp2_yearly.8054.b:0 "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] jestem w pewnym sensie legendą."
 bp2_yearly.8054.b.success:0 "[hostage.GetFirstName] jest pod wrażeniem twojej historii"
 bp2_yearly.8054.b.failure:0 "[hostage.GetFirstName] nie wierzy ci"
 bp2_yearly.8054.c:0 "Czy wspominałem kiedyś, że zabił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] smoka?"
 bp2_yearly.8055.t:0 "Zderzenie osobowości"
 bp2_yearly.8055.desc:0 "[hostage.GetFirstName] has seemed quite distant and cagey around me lately, avoiding me in those moments of contact we have. When I finally catch a moment alone with [hostage.GetHerHim], I place a sympathetic hand on [hostage.GetHerHis] icy shoulder.\n\n[hostage.GetSheHe|U] just shrugs it off, and backs away from me. "What do you want with me? Every moment we are together is simply torturous! You're a [ROOT.Char.Custom('InsultNoun')] and I can't wait to get away from this place.""
 bp2_yearly.8055.a:0 "Może uda mi się zmienić!"
 bp2_yearly.8055.b:0 "Nie żyję po to, by [hostage.GetHerHim] imponować."
 bp2_yearly.8055.c:0 "Należy [Select_CString(hostage.IsFemale, 'ją', 'go' )] zachęcać do zmiany."
 bp2_yearly.8055.c.success:0 "Przekonujesz [Select_CString(hostage.IsFemale, 'ją', 'go' )] do swoich metod"
 bp2_yearly.8055.c.failure:0 "[hostage.GetFirstName] czuje się urażon[Select_CString(hostage.IsFemale, 'a', 'y' )]"
 bp2_yearly.8056.t:0 "Serdeczn[Select_CString(hostage.IsFemale, 'a zakładniczka', 'y zakładnik' )]"
 bp2_yearly.8056.desc:0 "Naprawdę lubię, gdy [hostage.GetFirstName] ze mną rozmawia, a [hostage.GetSheHe] zdaje się czuć to samo. Mamy ze sobą tak wiele wspólnego, że często wydaje mi się, że mamy wspólny umysł.\n\nPodczas naszej dzisiejszej lekcji chłonie każde moje słowo. To naprawdę dziecko, które warto nazwać [Select_CString(hostage.IsFemale, 'moją', 'moim' )] [Select_CString(hostage.IsFemale, hostage.Custom('PL_niece_instrumental'), hostage.Custom('PL_nephew_instrumental') )|l]."
 bp2_yearly.8056.a:0 "Wspaniale."
 bp2_yearly.8056.b:0 "Nareszcie ktoś, kto naprawdę mnie #EMP rozumie#!."
 bp2_yearly.8057.t:0 "Jak [hostage.Custom('SisterBrother')]"
 bp2_yearly.8057.desc:0 "Na dziedzińcu [hostage.GetFirstName] i [nice_child.GetFirstName] bawią się radośnie, tak jak powinny bawić się wszystkie dzieci. Wśród zwykłego świergotu i szelestu stworzenia [ROOT.Char.GetFaith.CreatorNamePossessive] słychać radosny śmiech dzieci, a świat wydaje się taki, jaki być powinien.\n\nW chwili spokoju słyszę nawet, jak [nice_child.GetFirstNameNoTooltip] od niechcenia wypowiada słowo „[hostage.Custom('SisterBrother')]”, a osobą do której się tak zwraca jest [hostage.GetFirstNameNoTooltip]."
 bp2_yearly.8057.a:0 "Jak cudownie."
 bp2_yearly.8057.b:0 "To zasługuje na pochwałę!"
 bp2_yearly.8060.t:0 "[ROOT.Char.GetMotherFather|U]?"
 bp2_yearly.8060.desc:0 "At last, [hostage.GetFirstName] is officially a [hostage.GetWomanMan] now and I couldn't be prouder to see [hostage.GetHerHim] stroll confidently into court this morning, with all the grace and grandeur I'd expect of one of my own. It remains to be seen if [hostage.GetSheHe] will remain in court, but as [hostage.GetSheHe] approaches me for the usual courtly greetings, I feel as though I'm looking at my own [hostage.Custom('GetDaughterSon')].\n\n"What an honor it is to see you, [ROOT.Char.GetMotherFather]." It takes a few gasps and murmurs from court for [hostage.GetHerHim] to even notice [hostage.GetHerHis] error. "Oh, I mean [ROOT.Char.Custom('GetAuntUncle')]!""
 bp2_yearly.8060.a:0 ""[ROOT.Char.GetMotherFather|U] will do nicely.""
 bp2_yearly.8060.b:0 ""You are my [hostage.Custom('GetDaughterSon')], in name alone.""
 bp2_yearly.8060.c:0 "„Zawszę będę two[Select_CString(ROOT.Char.IsFemale, 'ją ciotką', 'im wujem' )]”."
 bp2_yearly.8061.t:0 "[ROOT.Char.Custom('GetAuntUncle')|U] na zawsze"
 bp2_yearly.8061.desc:0 "It has been so long now since [hostage.GetFirstName] first came to court and I became [hostage.GetHerHis] [ROOT.Char.Custom('GetAuntUncle')]. Now seeing [hostage.GetHerHim] as an adult, I feel a familial bond with [hostage.GetHerHim], as if we were one blood.\n\n[hostage.GetFirstNameNoTooltip] kneels before me in court, and pledges [hostage.GetHerHis] eternal loyalty to me, as [hostage.GetHerHis] favorite [ROOT.Char.Custom('GetAuntUncle')]."
 bp2_yearly.8061.a:0 "Wspaniale."
 bp2_yearly.8063.t:0 "A Hostage Scorned"
 bp2_yearly.8063.desc:0 "It has been so long now since [hostage.GetFirstName] first came to court and I became [hostage.GetHerHis] [ROOT.Char.Custom('GetAuntUncle')]. Now a [hostage.GetWomanMan], [hostage.GetSheHe] can hardly stand to look at me. Seated at court, [hostage.GetHerHis] eyes show a hatred and malice towards me that can only be attributed to my botched attempt at a proper [ROOT.Char.GetHouse.GetNameNoTooltip] upbringing."
 bp2_yearly.8063.a:0 "Ups."
 bp2_yearly.8065.t:0 "[ROOT.Char.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp2_yearly.8065.desc:0 "Od dawna czuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [new_parent.GetFirstName] jest moją prawdziwą matką, i w końcu mamy to na piśmie. Z dniem dzisiejszym rozstał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się z moim starym domem i odtąd jestem pełnoprawn[Select_CString(ROOT.Char.IsFemale, 'ą członkinią', 'ym członkiem' )] rodu [new_parent.GetHouse.GetName]."
 bp2_yearly.8065.a:0 "Obłęd!"
