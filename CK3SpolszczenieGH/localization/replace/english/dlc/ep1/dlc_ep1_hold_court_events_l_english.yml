 hold_court.7030.title:0 "Zburzenie pokoju"
 hold_court.7030.byzantine_desc:0 "Kolejnym petentem jest niezwykle rozgniewan[Select_CString(angry_vassal.IsFemale, 'a', 'y' )] [angry_vassal.GetName]. Po szczególnie krótkim okazaniu szacunku, [angry_vassal.GetTitledFirstNameNoTooltip] informuje cię, że gwardia wareska, którą dowodzi [troublesome_warrior.GetName] grasowała ostatnio na terenie [hold_court_7030_county.GetAdjective]. Właścicielem tych ziem jest sam [angry_vassal.GetTitle].\n\n„Splądrowali i spustoszyli moje ziemie, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Nie sądzę, by korzyści, które przynoszą, mogły przeważyć nad ich zuchwałością, pijaństwem i pogaństwem!”\n\nCo należy z tym zrobić?"
 hold_court.7030.desc:0 "Kolejn[Select_CString(angry_vassal.IsFemale, 'ą petentką', 'ym petentem' )] jest niezwykle rozgniewan[Select_CString(angry_vassal.IsFemale, 'a', 'y' )] [angry_vassal.GetName]. Z najkrótszym okazaniem szacunku, [angry_vassal.GetTitledFirstNameNoTooltip] relacjonuje, że niektórzy z moich rycerzy, którymi dowodził[Select_CString(troublesome_warrior.IsFemale, 'a', '' )] [troublesome_warrior.GetName], przechodzili ostatnio przez tereny [hold_court_7030_county.GetAdjective].\n\n„Splądrowali, ograbili i spustoszyli wioski oraz gospodarstwa [hold_court_7030_county.GetAdjectiveNoTooltip]. To absolutna parodia, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], i nie zamierzam jej tolerować!” — deklaruje [angry_vassal.GetTitledFirstNameNoTooltip].\n\nCo powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] zrobić?"
 hold_court.7030.a:0 "Moi wojownicy maszerują w obronie nas wszystkich, przestańcie narzekać!"
 hold_court.7030.b:0 "Musisz zwrócić swoje zdobycze, [troublesome_warrior.GetFirstNameNoTooltip]."
 hold_court.7030.c:0 "Oferuję ci rekompensatę za twoje straty, [angry_vassal.GetTitledFirstNameNoTooltip]."
 hold_court.7030.d:0 "Jeśli nie potrafisz utrzymać pokoju, to może niech ta ziemia należy do mnie."
 hold_court_7030b_land_not_restored:0 "[hold_court_7030_county.GetName] nadal cierpi"
 hold_court_7030b_land_not_restored_tt:0 "[troublesome_warrior.GetShortUINameNoTooltip] zwrócił[Select_CString(troublesome_warrior.IsFemale, 'a', '' )] pieniądze, ale [angry_vassal.GetShortUINameNoTooltip] nie wydał[Select_CString(angry_vassal.IsFemale, 'a', '' )] ich na odbudowę zrujnowanego hrabstwa."
 hold_court_7030b_land_restored:0 "Na terenie [hold_court_7030_county.Custom('TitleAdjRealmAdjNoTier')] przywrócono dobrobyt"
 hold_court_7030b_land_restored_tt:0 "[troublesome_warrior.GetShortUINameNoTooltip] zwrócił[Select_CString(troublesome_warrior.IsFemale, 'a', '' )] pieniądze, a [angry_vassal.GetShortUINameNoTooltip] wydał[Select_CString(angry_vassal.IsFemale, 'a', '' )] je na odbudowę zrujnowanego hrabstwa."
 hold_court_7030c_land_not_restored:0 "[hold_court_7030_county.GetName] nadal cierpi"
 hold_court_7030c_land_not_restored_tt:0 "Pieniądze, które otrzymał[Select_CString(angry_vassal.IsFemale, 'a', '' )] od ciebie [angry_vassal.GetName] jako rekompensatę, nie zostały wykorzystane do odbudowy szkód, które wyrządził[Select_CString(angry_vassal.IsFemale, 'a', '' )] [troublesome_warrior.GetName]."
 hold_court_7030c_land_restored:0 "Na terenie [hold_court_7030_county.Custom('TitleAdjRealmAdjNoTier')] przywrócono dobrobyt"
 hold_court_7030c_land_restored_tt:0 "Pieniądze, które otrzymał[Select_CString(angry_vassal.IsFemale, 'a', '' )] od ciebie [angry_vassal.GetName] jako rekompensatę zostały wykorzystane do odbudowy szkód, które wyrządził[Select_CString(angry_vassal.IsFemale, 'a', '' )] [troublesome_warrior.GetName]."
 hold_court.7040.title:0 "Spory na granicy"
 hold_court.7040.desc:0 "Kolejny petent jest najwyraźniej obcy na tym dworze, bo go nie rozpoznaję, a [marshal.GetCouncilTitle|l] [marshal.GetFirstName] od razu zwrócił[Select_CString(marshal.IsFemale, 'a', '' )] na niego uwagę.\n\n„[ROOT.Char.Custom2('RelationToMeAddressVocative', frontier_leader)|U], muszę do ciebie podejść, aby oświadczyć, że lud [frontier_county.GetAdjective] odmawia płacenia podatków, które na nas nałożył[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )]. W przeszłości nasza ziemia i ludzie otrzymali prawa i przywileje, które ostatnio są ignorowane. Żądamy, abyś uczciwie odni[Select_CString( ROOT.Char.IsFemale, 'osła', 'ósł' )] się do naszych obaw, albo inaczej...”"
 hold_court.7040.a:0 "„Aresztuj [Select_CString(marshal.IsFemale, 'tą łajdaczkę', 'tego łajdaka' )], [marshal.GetCouncilTitle], a potem rozpraw się z hołotą!”"
 hold_court.7040.a.win:0 "Zbuntowani chłopi zostali pokonani "
 hold_court.7040.a.win.title:0 "Rewolta podatkowa zdławiona"
 hold_court.7040.a.lose:0 "[marshal.GetCouncilTitle|U] [marshal.GetFirstName] nie był[Select_CString( marshal.IsFemale, 'a', '' )] w stanie pokonać motłochu "
 hold_court.7040.a.lose.title:0 "[marshal.GetCouncilTitle|U] [marshal.GetFirstName] [Select_CString( marshal.IsFemale, 'została pokonana', 'został pokonany' )]"
 hold_court.7040.b:0 "Podstępem wciągnij prowodyrów w zasadzkę."
 hold_court.7040.b.win:0 "Udało ci się zastawić zasadzkę na przywódców rewolty podatkowej, co ugruntowało twoją reputację jako wytrawnego intryganta. Łatwiej będzie ci przekonać ludzi do przyłączenia się do twoich spisków"
 hold_court.7040.b.win.title:0 "Przywódcy rewolty podatkowej zaatakowani i zabici"
 hold_court.7040.b.lose:0 "Przywódcy rewolty podatkowej przejrzeli twój blef"
 hold_court.7040.b.lose.title:0 "Przywódcy rewolty podatkowej uciekli"
 hold_court.7040.c:0 "„Jestem skłonn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] cię wysłuchać, [frontier_leader.GetNameNoTooltip]”."
 hold_court.7040.c.win:0 "Umiejętnie negocjujesz z przywódcami rewolty podatkowej, wykazując się uczciwością i równowagą"
 hold_court.7040.c.win.title:0 "Przywódcy rewolty podatkowej spacyfikowani"
 hold_court.7040.c.lose:0 "Przywódcy rewolty podatkowej nie są przekonani i odmawiają podjęcia negocjacji"
 hold_court.7040.c.lose.title:0 "Przywódcy rewolty podatkowej nieprzekonani"
 hold_court.7040.d:0 "„Wydaje mi się, że możesz źle interpretować niektóre karty”."
 hold_court.7040.d.win:0 "Udało ci się wykazać, że przywódcy tego rewolty podatkowej po prostu źle zinterpretowali stare prawo i dlatego ich skarga jest nieuzasadniona"
 hold_court.7040.d.win.title:0 "Rewolta podatkowa słabnie"
 hold_court.7040.d.lose:0 "Przywódcy rewolty podatkowej nie dadzą się nabrać na twoje książki i wiedzę."
 hold_court.7040.d.lose.title:0 "Rewolta podatkowa trwa"
 hold_court.7040.e:0 "Dajcie im to, czego chcą. Dlaczego ma mnie to interesować?"
 hold_court.7050.title:0 "Konsekwencje wojny"
 hold_court.7050.desc:0 "Na tyłach mojego dworu powstaje zamieszanie. Zanim ktokolwiek zdążył [Select_CString( lunatic_soldier.IsFemale, 'ją', 'go' )] złapać, [lunatic_soldier.GetWomanMan] podbiega do mojego tronu, zatrzymując się przede mną, nie okazując żadnego szacunku. Jedno spojrzenie w [lunatic_soldier.GetHerHis] oczy mówi mi wszystko, co muszę wiedzieć — ten człowiek nie jest zdrowy psychicznie.\n\n„Potwór! Wysłał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś mnie na śmierć! Dlaczego pozostajesz bezkarn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?”\n\nZ tego, co mówi t[Select_CString( lunatic_soldier.IsFemale, 'a', 'en' )] [lunatic_soldier.GetWomanMan], wywnioskował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że był[Select_CString( lunatic_soldier.IsFemale, 'a', '' )] w jakiś sposób zaangażowan[Select_CString( lunatic_soldier.IsFemale, 'a', 'y' )] w jedną z moich wojen, i prawdopodobnie dlatego jest tak zrozpaczon[Select_CString( lunatic_soldier.IsFemale, 'a', 'y' )]. Co należy zrobić z tym zagubionym stworzeniem?"
 hold_court.7050.a:0 "Poproś, aby nadworny medyk, [court_physician.GetNameNoTooltip], się ni[Select_CString( lunatic_soldier.IsFemale, 'ą', 'm' )] zaopiekował[Select_CString( court_physician.IsFemale, 'a', '' )]."
 hold_court.7050.b:0 "Podaruj [lunatic_soldier.GetHerHim] śmierć, której tak bardzo pragnie."
 hold_court.7050.b.tt:0 "Ty i [lunatic_soldier.GetName] natychmiast rozpoczynacie [single_combat_fight|El]\n@warning_icon!#X Jest to ryzykowne i może doprowadzić do twojej śmierci, jeśli przegrasz#!"
 hold_court.7050.b.victory:0 "Wygrywasz pojedynek"
 hold_court.7050.b.defeat:0 "Przegrywasz pojedynek"
 hold_court_7050_victory:0 "[sc_loser.GetFirstNameNoTooltip] zostaje pokonan[Select_CString( sc_loser.IsFemale, 'a', 'y' )]."
 hold_court.7050.c:0 "Zleć [lunatic_soldier.GetHerHis] egzekucję."
 hold_court.7050.d:0 "Wyrzućcie [Select_CString( lunatic_soldier.IsFemale, 'ją', 'go' )]."
 hold_court.7052.title:0 "Powinność żniwiarza"
 hold_court.7052.desc:0 "[ROOT.Char.Custom2('MySheHe', killed_pc)|U] [ROOT.Char.Custom2('RelationToMe', killed_pc)], [killed_pc.GetName], zgin[Select_CString(killed_pc.IsFemale, 'ęła', 'ął' )] podczas pojedynku na dworze! Niestety, [killed_pc.GetHerHis] zabójca, [lunatic_soldier.GetFirstName], zdając sobie sprawę z konsekwencji swoich działań, a może ulegając chorobie umysłu i duszy, nie przeżył[Select_CString(lunatic_soldier.IsFemale, 'a', '' )] długo swojej ofiary.\n\nNim ktokolwiek zdążył [Select_CString(lunatic_soldier.IsFemale, 'ją', 'go' )] powstrzymać, [lunatic_soldier.GetName] podniósł swoje ostrze i wbił je we własne serce. Siedząc na tronie [Select_CString(killed_pc.IsFemale, 'mojej zmarłej', 'mojego zamarłego' )] [ROOT.Char.Custom2('RelationToMePossessive', killed_pc)], patrząc na pomieszczenie, w którym to się stało, zastanawiam się nad kolejnymi zrządzeniami losu, które przyniosły takie nieszczęście, oraz nad ukrytymi kosztami wojny, które wciąż zbierają żniwo na mojej ziemi i moim narodzie."
 hold_court.7052.a:0 "Tragiczna, bezsensowna śmierć."
 hold_court.7054.sc_invalid:0 "Walka, którą stoczył[Select_CString(lunatic_soldier.IsFemale, 'a', '' )] z tobą [lunatic_soldier.GetName] zostaje unieważniona."
 hold_court.7060.title:0 "Kto to jest?"
 hold_court.7060.desc:0 "Każdy mieszkaniec zamieszkujący [ROOT.Char.GetPrimaryTitle.Custom('TitleAdj')] wie, że potrzebn[Select_CString(ROOT.Char.IsFemale, 'y', 'a' )] jest mi [ROOT.Char.Custom('GetReverseWifeHusband')], [Select_CString(ROOT.Char.IsFemale, 'który', 'która' )] będzie rządzić u mego boku, dlatego też muszę cierpieć z powodu propozycji składanych przez dzieci moich wasali, których jedyną winą jest chęć przypodobania się rodzicom. Jedna z takich próśb jest teraz przedmiotem mojej uwagi, gdyż [vassal.GetName] przedstawia mi [Select_CString(vassal_spouse.IsFemale, 'swoją córkę', 'swojego syna' )]. Chociaż [vassal_spouse.GetName] jest wyraźnie [vassal_spouse.Custom('GetNotableCharacteristic')], to jednak mój wzrok nieodparcie przyciąga nieznan[Select_CString(cinderella.IsFemale, 'a kobieta', 'y mężczyzna' )] z tyłu dworu o urodzie niczym [cinderella.Custom('GetBeautifulMetaphor')]. Dopiero sprawa, z którą zwraca się [vassal.GetTitledFirstName] wyrywa mnie z zadumy — oczekuje [vassal.GetSheHe] odpowiedzi na propozycję [vassal.GetHerHis] [Select_CString(vassal_spouse.IsFemale, 'córki', 'syna' )]."
 hold_court.7060.a:0 "„Był[Select_CString(ROOT.Char.IsFemale, 'abym zaszczycona', 'bym zaszczycony' )], gdyby [Select_CString(vassal_spouse.IsFemale, 'twoja', 'twój' )][vassal_spouse.Custom('GetNotableCharacteristic')] [vassal_spouse.Custom('GetDaughterSon')] został[Select_CString(vassal_spouse.IsFemale, 'a', '' )] na chwilę na dworze, [vassal.GetTitledFirstName]”."
 hold_court.7060.a.tt:0 "#X Każdy [personal_scheme|El], który realizujesz, zostanie porzucony wraz z rozpoczęciem uwodzenia, którego celem jest [vassal_spouse.GetName]#!"
 hold_court.7060.b:0 "„Muszę wiedzieć, kto to jest!”"
 hold_court.7060.b.tt:0 "Ignorujesz propozycję, którą przedstawił[Select_CString( vassal_spouse.IsFemale, 'a', '' )] [vassal_spouse.GetName] i szukasz [Select_CString( cinderella.IsFemale, 'nieznanej kobiety', 'nieznanego mężczyzny' )]. #X Twoje zauroczenie jest tak silne, że stajesz się niezdolny do myślenia o niczym innym, powodując porzucenie wszystkich trwających [Concept( 'schemes', 'spisków' )|E].#!"
 hold_court.7060.c:0 "„Przyjmuję twoją propozycję, [Select_CString(vassal_spouse.IsFemale, 'moja', 'mój' )] [vassal_spouse.Custom('GetNotableCharacteristic')] [Select_CString(vassal_spouse.IsFemale, 'pani', 'panie' )]”."
 hold_court.7060.c.tt:0 "Zapomnij o nieznan[Select_CString(cinderella.IsFemale, 'ej kobiecie', 'ym mężczyźnie' )], gdyż [vassal_spouse.GetName] z pewnością będzie dobrą partią."
 hold_court.7060.d:0 "„Całe to odgrywanie ról doprowadza mnie do szaleństwa, odejdź!”"
 hold_court.7070.title:0 "W dziesięcinach trudu"
 hold_court.7070.desc:0 "Kolejnym petentem jest [irritated_bishop.GetName], któr[Select_CString(irritated_bishop.IsFemale, 'a przybyła', 'y przybył' )] na mój dwór z dwoma strażnikami, ciągnącymi między sobą [Select_CString(hapless_thief.IsFemale, 'kobietę', 'mężczyznę' )]. [irritated_bishop.GetTitledFirstNameNoTooltip] opowiada mi o nieudanej próbie kradzieży przez więźnia z jednej ze stodół dziesięcinnych na terenie [irritated_bishop.GetPrimaryTitle.GetAdjective].\n\n„Normalnie ta sprawa zostałaby rozwiązana lokalnie [ROOT.Char.Custom2('RelationToMeAddressVocative', irritated_bishop)], ale [Select_CString(hapless_thief.IsFemale, 'ta złodziejka nalegała', 'ten złodziej nalegał' )] na swoje prawo do odwołania się bezpośrednio do ciebie”.\n\nSpoglądam w stronę więźnia i daję [hapless_thief.GetHerHim] znak, aby kontynuował[Select_CString(hapless_thief.IsFemale, 'a', '' )]. „[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )], wiem, że postąpił[Select_CString(hapless_thief.IsFemale, 'am', 'em' )] źle, ale umieramy z głodu, a [irritated_bishop.GetTitledFirstNameNoTooltip] zabiera nam zbyt wiele!”"
 hold_court.7070.a:0 "„Złodziejstwo jest złe, ale wymuszenie też”."
 hold_court.7070.a.tt:0 "Stań po stronie chłopów i wypuść złodziej[Select_CString(hapless_thief.IsFemale, 'kę', 'a' )]."
 hold_court.7070.b:0 "„Kościół nie może być podważany!”"
 hold_court.7070.b.tt:0 "Uznaj, że [irritated_bishop.GetTitledFirstNameNoTooltip] ma rację i ukarz złodzieja."
 hold_court.7070.c:0 "„Czy rolą Kościoła nie jest nakarmić ubogich?”"
 hold_court.7070.c.tt:0 "Przekaż chłopom stodołę z dziesięciną na terenie [tithe_province.GetAdjectiveNoTooltip]."
 hold_court.7070.d:0 "„Złodziej to złodziej, szczegóły mnie nie interesują”."
 hold_court.7070.e:0 "„Kościół nakłada teraz podatki na MOICH ludzi?”"
 hold_court.7070.e.tt:0 "Zasugeruj, że [irritated_bishop.GetTitledFirstNameNoTooltip] będzie [Select_CString(irritated_bishop.IsFemale, 'mogła', 'mógł' )] liczyć na twoje wsparcie, jeśli będzie skłonn[Select_CString(irritated_bishop.IsFemale, 'a', 'y' )] podzielić się z tobą zyskami."
