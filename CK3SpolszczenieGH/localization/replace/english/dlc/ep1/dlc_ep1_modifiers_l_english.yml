l_english:
 inspiration_invested_in_new_forge_modifier:0 "Nowa kuźnia"
 inspiration_invested_in_new_forge_modifier_desc:0 "Ta postać ma zupełnie nową i bardzo wydajną kuźnię."
 inspiration_alchemy_condoned_by_church_modifier:0 "Kościół zezwala na alchemię"
 inspiration_alchemy_condoned_by_church_modifier_desc:0 "Miejscowy kościół postanowił przyzwolić na fascynację tej postaci eksperymentami alchemicznymi."
 raised_in_secrecy_modifier:0 "Wychowano w tajemnicy"
 raised_in_secrecy_modifier_desc:0 "Postać ta od urodzenia była wychowywana w całkowitej tajemnicy i niemal całkowitej izolacji."
 legendary_party_aftermath_modifier:0 "Następstwa legendarnego przyjęcia"
 legendary_party_aftermath_modifier_desc:0 "Dwór tej postaci wciąż nosi niszczycielskie blizny po haniebnie doskonałym, choć destrukcyjnym przyjęciu."
 mythic_party_aftermath_modifier:0 "Następstwa mitycznego przyjęcia"
 mythic_party_aftermath_modifier_desc:0 "Dwór tej postaci do dziś nosi niszczycielskie blizny po przyjęciu tak chwalebnie niszczycielskim, że żyje ono w lokalnej pamięci."
 world_shattering_party_aftermath_modifier:0 "Następstwa przyjęcia, które wstrząsnęło światem"
 world_shattering_party_aftermath_modifier_desc:0 "Dwór tej postaci wciąż nosi niszczycielskie blizny po przyjęciu tak chaotycznym, że wyrządziło więcej szkód niż większość mniejszych oblężeń."
 lacking_diplomatic_munity_modifier:0 "Brak nietykalności dyplomatycznej"
 lacking_diplomatic_munity_modifier_desc:0 "Wszyscy wiedzą, że dyplomata odwiedzający ten dwór jest nieco mniej bezpieczny, niż nakazuje tradycja."
 humbling_hall_modifier:0 "Sala pokory"
 humbling_hall_modifier_desc:0 "Jedna z sal na tym dworze słynie z incydentu, który upokorzył dwóch szlachetnych dyplomatów, a opowieść o miłej sprawiedliwości jest wykorzystywana przez maluczkich jako bajka wychowawcza."
 inscrutable_host_modifier:0 "Nieprzenikniony gospodarz"
 inscrutable_host_modifier_desc:0 "Ta postać powszechnie uważa, że zemsta to danie, które najlepiej smakuje na zimno. Prawdopodobnie."
 above_petty_differences_modifier:0 "Ponad drobnymi różnicami"
 above_petty_differences_modifier_desc:0 "Ta postać nie przejmuje się drobiazgami, skupiając się na tym, by ludzie znaleźli wspólną płaszczyznę porozumienia, a nie na drobnych sprzeczkach."
 what_did_i_just_drink_modifier:0 "Co ja właśnie wypiłem?"
 what_did_i_just_drink_modifier_desc:0 "To była... Ja... moja głowa... Ał."
 known_killjoy_modifier:0 "Znany niszczyciel zabawy"
 known_killjoy_modifier_desc:0 "Na mocy dekretu szlacheckiego nie wolno się bawić."
