 weapon_inspiration:0 "Inspiracja miecznicza"
 weapon_inspiration_desc:0 "Postać będąca [inspired|El] miecznictwem wykuje broń w formie [Concept( 'artifact', 'artefaktu' )|E]. Do tej inspiracji zalicza się każdą broń ręczną, od mieczy po włócznie."
 armor_inspiration:0 "Inspiracja płatnerska"
 armor_inspiration_desc:0 "Postać będąca [inspired|El] płatnerstwem wykuje zbroję lub tarczę w formie [Concept( 'artifact', 'artefaktu' )|E]. Do tej inspiracji wlicza się wszystkie zbroje, od kolczugi po zbroje lamelkowe."
 book_inspiration:0 "Inspiracja literacka"
 book_inspiration_desc:0 "Postać będąca [inspired|El] twórczością literacką napisze książkę i wyda ją w formie [Concept( 'artifact', 'artefaktu' )|E]. Tematyka może być bardzo różna, podobnie jak jakość, ale rezultat będzie nadal dziełem godnym władcy."
 weaver_inspiration:0 "Inspiracja tkacka"
 weaver_inspiration_desc:0 "Postać będąca [inspired|El] tkactwem stworzy gobeliny w formie [Concept( 'artifact', 'artefaktów' )|E]. Obrazy i sceny na nich przedstawione mogą się bardzo różnić – podobnie jak jakość – lecz efektem będą gobeliny odpowiednie do ozdobienia ścian na twoim [Concept( 'royal_court', 'dworze monarszym' )|E]."
 adventure_inspiration:0 "Inspiracja poszukiwacza przygód"
 adventure_inspiration_desc:0 "Postać będąca [inspired|El] poszukiwaniem przygód wyruszy w wielką podróż i przyniesie ze sobą [artifact|El]. Artefakty zdobyte dzięki takiej inspiracji mogą być bardzo zróżnicowane, począwszy od czaszki potężnej bestii po skradzioną pamiątkę."
 artisan_inspiration:0 "Inspiracja rzemieślnicza"
 artisan_inspiration_desc:0 "Postać będąca [inspired|El] rzemieślnictwem wykorzysta swój fach w celu stworzenia [Concept( 'artifact', 'artefaktu' )|E] o wysokim kunszcie. Stolarze i krawcy to przykłady specjalizacji rzemieślników."
 smith_inspiration:0 "Inspiracja złotnicza"
 smith_inspiration_desc:0 "Postać będąca [inspired|El] złotnictwem wytworzy coś bardziej ekstrawaganckiego i mniejszego niż miecz czy zbroja. Są to rzemieślnicy tworzący korony i kielichy, błyszczące i wysadzane klejnotami."
 alchemy_inspiration:0 "Inspiracja alchemiczna"
 alchemy_inspiration_desc:0 "Postać będąca [inspired|El] alchemią koncentruje się na odkrywaniu, oczyszczaniu i tworzeniu substancji oraz metali, a także wymyślania eliksirów. W ostateczności koncentruje się na doskonaleniu ludzkiego ciała i duszy."
 research_inspiration:0 "Inspiracja badawcza"
 research_inspiration_desc:0 "Postać będąca [inspired|El] badaniami będzie poszukiwać nowej wiedzy z korzyścią dla swojego [Concept( 'sponsor', 'fundatora' )|E]. Jeśli jej się powiedzie, będzie promować naukę w [Concept( 'dynasty', 'dynastii' )|E] swojego fundatora lub nawet odkryje nową [Concept( 'innovation', 'innowację' )|E] dla jego kultury."
 weapon_inspiration_cost_tt:0 "Inspiracja miecznicza opiera się na umiejętności w [Concept( 'martial', 'walce' )|E] oraz [Concept( 'prowess', 'waleczności' )|E]"
 armor_inspiration_cost_tt:0 "Inspiracja płatnerska opiera się na umiejętności w [Concept( 'martial', 'walce' )|E] oraz [Concept( 'prowess', 'waleczności' )|E]"
 book_inspiration_cost_tt:0 "Inspiracja literacka opiera się na poziomie [Concept( 'learning', 'nauki' )|E]"
 weaver_inspiration_cost_tt:0 "Inspiracja tkacka opiera się na umiejętności [Concept( 'diplomacy', 'dyplomacji' )|E]"
 adventure_inspiration_cost_tt:0 "Inspiracja poszukiwacza przygód opiera się na [Concept( 'prowess', 'waleczności' )|E], umiejętności [Concept( 'diplomacy', 'dyplomacji' )|E] oraz poziomie [Concept( 'learning', 'nauki' )|E]"
 artisan_inspiration_cost_tt:0 "Inspiracja rzemieślnicza opiera się na umiejętności w [Concept( 'stewardship', 'zarządzaniu' )|E]"
 smith_inspiration_cost_tt:0 "Inspiracja złotnicza opiera się na umiejętności w [Concept( 'stewardship', 'zarządzaniu' )|E], [Concept( 'diplomacy', 'dyplomacji' )|E] oraz [Concept( 'prowess', 'waleczności' )|E]"
 alchemy_inspiration_cost_tt:0 "Inspiracja alchemiczna opiera się na poziomie [Concept( 'learning', 'nauki' )|E]"
