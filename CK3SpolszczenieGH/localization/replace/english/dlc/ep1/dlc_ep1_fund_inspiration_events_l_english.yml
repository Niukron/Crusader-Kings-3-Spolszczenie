 fund_inspiration.0044.t:0 "$commission_artifact_decision$: Makata"
 fund_inspiration.0044.desc:0 "My antiquarian, [antiquarian.GetTitledFirstName], duly arrives to collect the funds for my commission. "It's about time you got some new coverings for your walls!" [antiquarian.GetSheHe|U] looks at me sheepishly. \n\n"Ahem, I shall find a skilled weaver my [ROOT.Char.GetLadyLord]... what was it you wanted made?" [antiquarian.GetSheHe|U] rolls the purse around in [antiquarian.GetHerHis] hands absentmindedly, awaiting my decision."
 fund_inspiration.0044.option_tapestry:0 "A fine tapestry for my hall."
