 fund_inspiration.0012.t:0 "Ufundowana inspiracja miecznicza"
 fund_inspiration.0021.desc:0 "„Nie pożałujesz swojej decyzji o wsparciu mnie, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]!”\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zapewnia mnie, że stworzy arcydzieło, jednakże nie obejdzie się bez mojego cennego wkładu.\n\n„Powiedz mi, proszę, jakiego rodzaju zbroję sobie życzysz?”"
 fund_inspiration.0021.mail:0 "Chcę giętką kolczugę."
 fund_inspiration.0021.mail.tt:0 "Niezbyt krzykliwa, lecz niezawodna"
 fund_inspiration.0021.plate:0 "Pełna zbroja płytowa zapewni mi bezpieczeństwo!"
 fund_inspiration.0021.plate.tt:0 "Świetna pod względem ochrony i stylu, ale bardzo niewygodna i droga"
 fund_inspiration.0021.scale:0 "Niezawodna zbroja łuskowa to jest to, czego potrzebuję."
 fund_inspiration.0021.scale.tt:0 "Zapewnia dobrą ochronę, ale jest nieco mniej wygodna niż niektóre alternatywne rozwiązania"
 fund_inspiration.0021.lamellar:0 "Wykonasz solidną zbroję lamelkową."
 fund_inspiration.0021.lamellar.tt:0 "Giętka zbroja zapewniająca doskonałą ochronę w korzystnej cenie"
 fund_inspiration.0021.laminar:0 "Wykonaj zbroję laminarną."
 fund_inspiration.0021.laminar.tt:0 "Wytrzymała i niezawodna zbroja"
 fund_inspiration.0021.brigandine:0 "Chcę zbroję folgową."
 fund_inspiration.0021.brigandine.tt:0 "Bardzo elastyczna i modna zbroja"
 fund_inspiration.0022.t:0 "Ufundowana inspiracja płatnerska"
 fund_inspiration.0031.desc:0 "„Dziękuję, że we mnie wierzysz, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]” – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] uśmiecha się [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', inspiration_owner)], po czym przechyla swoją głowę.\n\n„Nie jestem jednak pew[Select_CString( inspiration_owner.IsFemale, 'na', 'ien' )] o czym mam napisać. Ostatnio skupiam się na [SCOPE.Custom('ArtifactBookSubject')] i zastanawiam się, czy w twojej ocenie byłby to temat dobry na książkę?” "
 fund_inspiration.0031.education:0 "Temat książki może dotyczyć [ROOT.Char.Custom('education_focus')]."
 fund_inspiration.0031.lifestyle_reveler:0 "Napisz o radości, #EMP życiu#! oraz ucztach!"
 fund_inspiration.0031.lifestyle_blademaster:0 "Żaden temat nie jest tak ekscytujący, jak ten skupiający się na ostrzach!"
 fund_inspiration.0031.lifestyle_hunter:0 "Niech będą w niej opisane szczegóły polowań i zwierzyny!"
 fund_inspiration.0031.lifestyle_mystic:0 "Książki będą odkrywały moje niekonwencjonalne podejście do życia!"
 fund_inspiration.0031.lifestyle_herbalist:0 "Książka będzie zawierać wszystko o ziołach i innych roślinach!"
 fund_inspiration.0031.lifestyle_physician:0 "Ludzkie ciało to temat, w który warto się zagłębić!"
 fund_inspiration.0031.lifestyle_cannibal:0 "Nic tak nie pobudza mojego #EMP głodu#! poszukiwań, jak ludzkie ciało."
 fund_inspiration.0031.lifestyle_torturer:0 "Udokumentuj wiele sposobów na złamanie czyjegoś umysłu i ciała."
 fund_inspiration.0031.lifestyle_witch:0 "Poświęcę to dzieło [ROOT.Char.GetFaith.CustomLoc('WitchGodNameCel')]."
 fund_inspiration.0031.lifestyle_deviant:0 "Książka powinna dotyczyć #EMP przyjemności#!!"
 fund_inspiration.0031.lifestyle_lunatic:0 "Książka objaśni rzeczywistość. Jedną z nich."
 fund_inspiration.0031.focus:0 "Odzwierciedli mój styl życia. Będzie na temat [ROOT.Char.Custom('LifestyleFocus')]!"
 fund_inspiration.0031.skill_option:0 "Napisz o czymś, w czym jestem naprawę dobr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]..."
 fund_inspiration.0031.skill_option_martial:0 "$fund_inspiration.0031.skill_option$ O walce."
 fund_inspiration.0031.skill_option_diplomacy:0 "$fund_inspiration.0031.skill_option$ O dyplomacji."
 fund_inspiration.0031.skill_option_stewardship:0 "$fund_inspiration.0031.skill_option$ O zarządzaniu."
 fund_inspiration.0031.skill_option_learning:0 "$fund_inspiration.0031.skill_option$ O zagadnieniach naukowych."
 fund_inspiration.0031.skill_option_intrigue:0 "$fund_inspiration.0031.skill_option$ O intrydze."
 fund_inspiration.0031.relationship_soulmate:0 "[relationship_scope.GetTitledFirstName]... Moja miłość do [Select_CString( relationship_scope.IsFemale, 'niej', 'niego' )] jest jak z legend!"
 fund_inspiration.0031.relationship_nemesis:0 "[relationship_scope.GetTitledFirstName] jest tak [Select_CString( relationship_scope.IsFemale, 'niegodziwa, że moja nienawiść do niej', 'niegodziwy, że moja nienawiść do niego' )] wypełniłaby wiele tomów!"
 fund_inspiration.0031.dynasty:0 "Napiszesz o pełnej chwały dynastii [ROOT.Char.GetDynasty.GetName]."
 fund_inspiration.0031.mystical_animal:0 "Ponownie opowiem, jak [Select_CString( ROOT.Char.IsFemale, 'upolowałam', 'upolowałem' )] białego [ROOT.Char.Custom('LocalAnimalDop')]."
 fund_inspiration.0031.pet_option_cat:0 "Napisz o tym, jak bardzo [Select_CString( EqualTo_string( ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'kochana była moja kotka', 'kochany był mój kot' )], [ROOT.Char.Custom('CatStoryName')]!"
 fund_inspiration.0031.pet_option_dog:0 "Napisz o tym, jak bardzo [Select_CString( EqualTo_string( ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'kochana była moja suka', 'kochany był mój pies' )], [ROOT.Char.Custom('DogStoryName')]!"
 fund_inspiration.0031.c:0 "Uszczegółów moje wysiłki, gdy [Select_CString( ROOT.Char.IsFemale, 'jednoczyłam', 'jednoczyłem' )] [united_title.Custom('TitleAdj')]!"
 fund_inspiration.0031.d:0 "[Select_CString( ROOT.Char.IsFemale, 'Utworzyłam', 'Utworzyłem' )] [created_title.Custom('TitleAdj')]! To będzie dobry temat!"
 fund_inspiration.0031.e:0 "To, że [Select_CString( ROOT.Char.IsFemale, 'odbudowałam', 'odbudowałem' )] [restored_title.Custom('TitleAdj')], powinno być spisane!"
 fund_inspiration.0031.f:0 "Ufam twojemu rozsądkowi."
 fund_inspiration.0032.t:0 "Ufundowana inspiracja literacka"
 fund_inspiration.0041.desc:0 "„Dziękuję, że mi zaufał[Select_CString( ROOT.Char.IsFemale, 'aś, moja Pani', 'eś, mój Panie' )]!” – [inspiration_owner.GetTitledFirstName] uśmiecha się i kontynuuje. „Obdarzenie mnie zaufaniem nie jest niczym niestosownym, jako że spędził[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] wiele lat na doskonaleniu własnych technik i stworzył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] kilka naprawdę wspaniałych dywanów i zasłon”.\n\n„Myślę jednak, że najlepszym rozwiązaniem dla ciebie będzie gobelin – dobrze utkany może do prawdy przykuć uwagę w pomieszczeniu i powiedzieć coś o jego [Select_CString( ROOT.Char.IsFemale, 'właścicielce', 'właścicielu' )]. Pytanie tylko, co ten gobelin miałby przedstawiać?”"
 fund_inspiration.0041.option_battle:0 "Hołd dla mojego zwycięstwa w bitwie na ziemiach [ROOT.Var('epic_battle_location').Province.GetTitle.GetAdjectiveNoTooltip]."
 fund_inspiration.0041.option_abstract:0 "Dzieło przedstawiające abstrakcyjne, artystyczne piękno."
 fund_inspiration.0041.option_nature:0 "Coś, co ukazuje nieokiełznane piękno przyrody."
 fund_inspiration.0041.option_history:0 "Coś, co zobrazuje historię [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]."
 fund_inspiration.0041.option_life:0 "Niech przedstawi to, jak wygląda życie w moim państwie."
 fund_inspiration.0042.t:0 "Ufundowana inspiracja tkacka"
 fund_inspiration.0051.desc:0 "„Niech [Select_CString( ROOT.Char.IsFemale, 'moja wspaniała', 'mój wspaniały' )] [ROOT.Char.GetTitleTierName|l] się nie obawia” – [inspiration_owner.GetTitledFirstName] kłania się koturnowo i [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))].\n\n„Wyruszę w podróż i zwiedzę świat w twoim imieniu, podczas gdy ty nadal będziesz [Select_CString( ROOT.Char.IsFemale, 'mogła', 'mógł' )] władać swoim państwem. Wrócę z takimi przeżyciami, że opowiadając je, będą #EMP przenikać#! przez ciebie i dosłownie poczujesz je na sobie!”\n\n[inspiration_owner.GetFirstNameNoTooltip] na chwilę milknie, po czym kontynuuje: „A skoro jesteśmy przy temacie podróży, jaka część świata cię interesuje, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]?”."
 fund_inspiration.0051.africa:0 "Udaj się w podróż do Afryki!"
 fund_inspiration.0051.africa_west:0 "Chcę, abyś zwiedził[Select_CString(inspiration_owner.IsFemale, 'a', '' )] Afrykę Zachodnią!"
 fund_inspiration.0051.africa_north:0 "Zwiedź północne rejony Afryki!"
 fund_inspiration.0051.africa_east:0 "Eksploruj Afrykę Wschodnią w moim imieniu!"
 fund_inspiration.0051.europe:0 "Udaj się do Europy!"
 fund_inspiration.0051.europe_north:0 "Udaj się do Europy Północnej!"
 fund_inspiration.0051.europe_south:0 "Zobacz, co ma do zaoferowania Europa Południowa!"
 fund_inspiration.0051.europe_west:0 "Podróżuj do Europy Zachodniej!"
 fund_inspiration.0051.europe_east:0 "Eksploruj Europę Wschodnią!"
 fund_inspiration.0051.middle_east:0 "Podróżuj na Bliski Wschód!"
 fund_inspiration.0051.middle_east_jerusalem:0 "Chcę, abyś odwiedził[Select_CString(inspiration_owner.IsFemale, 'a', '' )] Jerozolimę!"
 fund_inspiration.0051.middle_east_arabia:0 "Chcę, żebyś udał[Select_CString(inspiration_owner.IsFemale, 'a', '' )] się do Arabii Wschodniej!"
 fund_inspiration.0051.middle_east_persia:0 "Persja to dobry cel podróży!"
 fund_inspiration.0051.india:0 "Indie zawsze mnie fascynowały!"
 fund_inspiration.0051.india_deccan:0 "Powin[Select_CString(inspiration_owner.IsFemale, 'naś', 'ieneś' )] odwiedzić wyżynę Dekan w Indiach!"
 fund_inspiration.0051.india_bengal:0 "Powin[Select_CString(inspiration_owner.IsFemale, 'naś', 'ieneś' )] zwiedzić Bengal!"
 fund_inspiration.0051.india_rajastan:0 "Wybierz się w podróż do Radżastanu i poznaj jego cuda!"
 fund_inspiration.0051.steppe:0 "Będziesz odkrywać Wielki Step!"
 fund_inspiration.0051.steppe_west:0 "Udaj się na Step Pontyjski!"
 fund_inspiration.0051.steppe_east:0 "Udaj się na Step Mongolsko-Mandżurski!"
 fund_inspiration.0051.steppe_tarim:0 "Powin[Select_CString(inspiration_owner.IsFemale, 'naś', 'ieneś' )] zwiedzić Kotlinę Kaszgarską!"
 fund_inspiration.0051.asia_minor:0 "Podróżuj do Azji Mniejszej!"
 fund_inspiration.0051.burma:0 "Do dżungli Birmy!"
 fund_inspiration.0051.tibet:0 "Udaj się do Tybetu, na dach świata!"
 fund_inspiration.0051.d:0 "Świat jest twój, przyjaci[Select_CString(inspiration_owner.IsFemale, 'ółko', 'elu' )]!"
 fund_inspiration.0052.t:0 "Ufundowana inspiracja poszukiwacza przygód"
 activity_adventure:0 "Przygoda"
 fund_inspiration.0061.desc:0 "„Dziękuję za sfinansowanie tego przedsięwzięcia, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]”. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stara się zachować opanowanie, ale w [inspiration_owner.GetHerHis] oczach widzę podekscytowanie.\n\n„Pudła, rzeźby, #EMP trony#!... Jest tyle rzeczy, które mogę wykonać! Masz jakieś życzenie?”"
 fund_inspiration.0061.chest:0 "Chcę wspaniałą skrzynię do przechowywania rzeczy."
 fund_inspiration.0061.box:0 "Eleganckie pudełko, w którym można przechowywać biżuterię lub skarby."
 fund_inspiration.0061.sculpture:0 "Chcę mieć wspaniały posąg!"
 fund_inspiration.0061.cabinet:0 "Zrób szafkę, piękną i praktyczną."
 fund_inspiration.0061.diwan:0 "Piękny i komfortowy dywan."
 fund_inspiration.0061.table:0 "Chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym mieć ozdobny, ale i solidny stół."
 fund_inspiration.0061.throne:0 "Stwórz wielki tron, który będzie pasował do moich sal!"
 fund_inspiration.0061.scientific_apparatus:0 "Może jakiś przyrząd pomagający w nauce?"
 fund_inspiration.0062.t:0 "Ufundowana inspiracja rzemieślnicza"
 fund_inspiration.0071.desc:0 "„Dziękuję za sfinansowanie tego przedsięwzięcia, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!”\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stara się zachować opanowanie, ale [inspiration_owner.GetHerHis] oczach widzę podekscytowanie, gdy kontynuuje. „Potrafię z metalu zrobić #EMP cuda#!. Masz jakieś życzenie?”"
 fund_inspiration.0071.brooch:0 "Chcę piękną broszkę!"
 fund_inspiration.0071.regalia:0 "Wykonaj regalia odpowiednie dla mojej rangi."
 fund_inspiration.0071.crown:0 "Monarszą koronę, godną spoczywania na mej głowie!"
 fund_inspiration.0071.goblet:0 "Wspaniałą czarę."
 fund_inspiration.0071.aquamanile:0 "Bogato zdobioną akwamanilę, dla obrzędowego oczyszczania."
 fund_inspiration.0072.t:0 "Ufundowana inspiracja złotnicza"
 fund_inspiration.0081.desc:0 "„Nie pożałujesz swojej decyzji o wsparciu mnie, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!” – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kłania się, po czym [inspiration_owner.Custom('quirk_pos_pp')].\n\n„A teraz, czy mogę dostać zlewki oraz siarkę? Mam wiele do zbadania. Czy jest jakiś konkretny obszar, nad którym chcesz, abym niezwłocznie [Select_CString( inspiration_owner.IsFemale, 'zaczęła', 'zaczął' )] pracę?”"
 fund_inspiration.0081.elixirs:0 "Słyszał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] plotki o cudownych eliksirach!"
 fund_inspiration.0081.metals:0 "Metale zawsze mnie fascynowały."
 fund_inspiration.0081.panacea:0 "Lekarstwo na wszystkie choroby, panaceum!"
 fund_inspiration.0081.immortality:0 "Chcę żyć wiecznie."
 fund_inspiration.0081.you_decide_option_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] rozpocznie badania i stworzy [artifact|El] bazując na twoich instrukcjach"
 fund_inspiration.0081.they_decide_option_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] rozpocznie badania i stworzy [artifact|El] zgodnie z własną wolą"
 fund_inspiration.0082.t:0 "Ufundowana inspiracja alchemiczna"
 fund_inspiration.1001.t:0 "Inspiracja zrealizowana"
 fund_inspiration.1001.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]!”. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z szerokim uśmiechem na twarzy. „Pracował[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] wiele dni i nocy, aż wreszcie moje dzieło zostało ukończone!”\n\nNastępnie podaje mi przedmiot zawinięty w tkaninę, a kiedy odsłaniam to, co jest w niej ukryte, moje oczy się rozszerzają.\n\n"
 fund_inspiration.1001.a:0 "To jest cudowne!"
 fund_inspiration.1011.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]!” [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z szerokim uśmiechem, pot spływa [inspiration_owner.GetHerHim] po czole, a cała [inspiration_owner.GetHerHis] twarz pokryta jest sadzą. „Przepracował[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] w kuźni wiele dni i nocy, ale moje dzieło w końcu zostało ukończone!”\n\nNastępnie wręcza mi przedmiot zawinięty w tkaninę, a gdy odsłaniam to, co jest w niej ukryte, moje oczy robią się wielkie.\n\n"
 fund_inspiration.1021.desc_opening_1:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]!” [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] macha do mnie z szerokim uśmiechem, gestykulując w stronę stojaka z zakrytą zbroją. „Przepracował[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] w kuźni wiele dni i nocy, ale w końcu moje dzieło zostało ukończone!”"
 fund_inspiration.1021.desc_opening_2:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]!”. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] prowadzi mnie do zakrytego stojaka ze zbroją. Bardzo stara się zachować oficjalną postawę, ale widzę ogień w [inspiration_owner.GetHerHis] oczach, gdy mówi mi, że ukończył[Select_CString( inspiration_owner.IsFemale, 'a', '' )] swoje dzieło."
 fund_inspiration.1021.desc:0 "\n\nZ rozmachem zrywa materiał, a moje oczy robią się wielkie.\n\n"
 fund_inspiration.1021.a:0 "Wspaniałe!"
 fund_inspiration.1031.desc_opening:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]!” [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] uśmiecha się i macha do mnie poplamionymi atramentem rękoma."
 fund_inspiration.1031.desc_crime:0 "„Tematyka książki jest nieco kontrowersyjna, ale to arcydzieło. Spójrz!”\n\n"
 fund_inspiration.1031.desc_soulmate_died:0 "„[Select_CString(soulmate.IsFemale, 'Twoja ukochana', 'Twój ukochany' )] [soulmate.GetTitledFirstName] może i [Select_CString(soulmate.IsFemale, 'odeszła', 'odszedł' )] z tego świata, ale ta książka jest świadectwem miłości, jaka was łączyła”.\n\n"
 fund_inspiration.1031.desc_nemesis_died:0 "„[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U] może i nie żyje, ale ta książka jest świadectwem nienawiści, jaką do [Select_CString(nemesis.IsFemale, 'niej', 'niego' )] czuł[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]”.\n\n"
 fund_inspiration.1031.desc_cat_died:0 "„[Select_CString(EqualTo_string( inspiration_owner.Custom('CatStorySheHe'), 'ona' ), 'Twoja ukochana kotka co prawda już zdechła', 'Twój ukochany kot co prawda już zdechł' )], ale ta książka powinna sprawić, że nikt nigdy nie zapomni, jakim zwierzakiem [Select_CString(EqualTo_string( inspiration_owner.Custom('CatStorySheHe'), 'ona' ), 'była', 'był' )] [inspiration_owner.Custom('CatStoryName')]!”\n\n"
 fund_inspiration.1031.desc_dog_died:0 "„[Select_CString(EqualTo_string( inspiration_owner.Custom('DogStorySheHe'), 'ona' ), 'Twoja ukochana suka co prawda już zdechła', 'Twój ukochany pies co prawda już zdechł' )], ale ta książka powinna sprawić, że nikt nigdy nie zapomni, jakim zwierzakiem [Select_CString(EqualTo_string( inspiration_owner.Custom('DogStorySheHe'), 'ona' ), 'była', 'był' )] [inspiration_owner.Custom('DogStoryName')]!”\n\n"
 fund_inspiration.1031.desc_low_content_quality:0 "„Książka została napisana. Mam nadzieję, że dzieło to uzupełni mój brak wiedzy na ten temat. Spójrz, proszę!”\n\n"
 fund_inspiration.1031.desc:0 "„Moja książka... moje #EMP arcydzieło#! jest ukończone! Przyjrzyj się”.\n\n"
 fund_inspiration.1031.a:0 "Jestem pod wrażeniem!"
 fund_inspiration.1032.t:0 "Uczucia pisane"
 fund_inspiration.1032.desc:0 "„[ROOT.Char.Custom('LoverPetName_possessive')|U], mam dla ciebie niespodziankę!”\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wręcza mi piękną książkę, a gdy ją przeglądam, ledwo mogę uwierzyć własnym oczom. Ta książka jest o #EMP nas#!!\n\n„Oprawa blednie wobec twej urody, a treść jest niczym w porównaniu z twym towarzystwem, lecz na stronach tych kryje się esencja mej miłości do ciebie”."
 fund_inspiration.1032.a:0 "Ach, [inspiration_sponsor.Custom('LoverPetName_possessive')]!"
 fund_inspiration.1033.desc:0 "„Mam dla ciebie niespodziankę!”\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wręcza mi piękną książkę, ale kiedy ją przeglądam, nie mogę uwierzyć własnym oczom. Zlecił[Select_CString( inspiration_sponsor.IsFemale, 'a', '' )] napisanie książki tylko po to, żeby #EMP mnie#! oczernić!\n\n„Chociaż żadne słowa na tej ziemi nie są w stanie oddać pogardy, jaką do ciebie czuję, i żadna ilustracja nie jest w stanie dokładnie przedstawić zarazy, jaką jest twoja twarz, podj[Select_CString( inspiration_sponsor.IsFemale, 'ęłam', 'ąłem' )] próbę. Cały świat to przeczyta i będzie wiedział, jak nikczemną postacią jesteś”."
 fund_inspiration.1033.a:0 "Co za [inspiration_sponsor.Custom('InsultNoun')]!"
 fund_inspiration.1033.a_proud:0 "Przynajmniej #EMP będą#! o mnie wiedzieć!"
 fund_inspiration.1041.desc:0 "„Tutaj, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]!” – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wskazuje drzwi do swojej pracowni, gdzie od miesięcy pracuje nad moim zleceniem. Wchodząc przez drzwi, zdumiewam się, patrząc na wiszące przede mną dzieło.\n\n"
 fund_inspiration.1051.desc:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]!” – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] oznajmia swoje przybycie zaskakująco donośnym głosem. W ręku dumnie trzyma pakunek bezpiecznie zawinięty w materiał.\n\n„Wracam [Select_CString( Or( EqualTo_string( inspiration_owner.Custom('InspirationAdventureDestination'), '$world_steppe$' ), EqualTo_string( inspiration_owner.Custom('InspirationAdventureDestination'), '$world_persian_empire$' ) ), 'ze', 'z' )] [inspiration_owner.Custom('InspirationAdventureDestinationGenitive')], przynosząc artefakt ze swej wyprawy!”\n\nBiorę do rąk tłumok i rozwiązuję sznurki, po czym ściągam warstwę za warstwą tkaniny. W środku"
 fund_inspiration.1051_throne.desc:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]!” – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] oznajmia swoje przybycie zaskakująco donośnym głosem. Dumnie prowadzi orszak do twojego tronu, wraz z wozem przetaczającym się przez salę audiencyjną.\n\n„Wracam [Select_CString( Or( EqualTo_string( inspiration_owner.Custom('InspirationAdventureDestination'), '$world_steppe$' ), EqualTo_string( inspiration_owner.Custom('InspirationAdventureDestination'), '$world_persian_empire$' ) ), 'ze', 'z' )] [inspiration_owner.Custom('InspirationAdventureDestinationGenitive')] i przywożę wielki symbol cnoty monarszej!”\n\nGdy powóz podjeżdża bliżej, zdaję sobie sprawę, że znajduje się na nim tron."
 fund_inspiration.1051_ark_covenant.desc:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]!” – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] oznajmia swoje przybycie zaskakująco donośnym głosem. Dumnie prowadzi orszak do twojego tronu, wraz z kilkoma pomocnikami niosącymi jakąś ogromnych rozmiarów skrzynię.\n\n„Wracam [Select_CString( Or( EqualTo_string( inspiration_owner.Custom('InspirationAdventureDestination'), '$world_steppe$' ), EqualTo_string( inspiration_owner.Custom('InspirationAdventureDestination'), '$world_persian_empire$' ) ), 'ze', 'z' )] [inspiration_owner.Custom('InspirationAdventureDestinationGenitive')], przynosąc coś wartościowego ze swej wyprawy!”\n\nPodchodzę do gigantycznej skrzyni, w czasie gdy jeden z pomocników zrywa deski i ujawnia skrywający się w niej skarb. W środku"
 fund_inspiration.1051_cupboard.desc:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]!” – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] oznajmia swoje przybycie zaskakująco donośnym głosem i z dumą wskazuje na mebel niesiony przez dwóch pomocników.\n\n„Wracam, zdobywszy artefakt ze swej wyprawy!”\n\nPodchodzę bliżej i dokładnie sprawdzam przedmiot, który mój człowiek przywiózł [Select_CString( Or( EqualTo_string( inspiration_owner.Custom('InspirationAdventureDestination'), '$world_steppe$' ), EqualTo_string( inspiration_owner.Custom('InspirationAdventureDestination'), '$world_persian_empire$' ) ), 'ze', 'z' )] [inspiration_owner.Custom('InspirationAdventureDestinationGenitive')]."
 fund_inspiration.1051.desc.skull:0 "znajduje się czaszka [newly_created_artifact.GetFeatureText( 'animal_skull_type' )]. Po zapytaniu się o szczegóły [inspiration_owner.GetFirstNameNoTooltip] raczy mnie opowieścią o tym, jak [Select_CString( inspiration_owner.IsFemale, 'powaliła', 'powalił' )] ogromną bestię."
 fund_inspiration.1051.desc.goblet:0 "znajduje się czara. Po zapytaniu się, gdzie ją [Select_CString( inspiration_owner.IsFemale, 'zdobyła', 'zdobył' )], [inspiration_owner.GetFirstNameNoTooltip] opowiada mi o jeżącym włosy na głowie zakładzie z nieznajomym, w wyniku którego oponent przegrał, wypiwszy truciznę."
 fund_inspiration.1051.desc.box:0 "znajduje się pudełko. [inspiration_owner.GetFirstNameNoTooltip] [Select_CString( inspiration_owner.IsFemale, 'otrzymała', 'otrzymała' )] je od [Select_CString( dummy_gender.IsFemale, 'miejscowej rzemieślniczki', 'miejscowego rzemieślnika' )] po tym, jak [Select_CString( inspiration_owner.IsFemale, 'uratowała', 'uratował' )] [Select_CString( dummy_gender.IsFemale, 'ją', 'go' )] przed stadem dzikich zwierząt. Opowiada o tym, jak [Select_CString( inspiration_owner.IsFemale, 'zwabiła i przechytrzyła', 'zwabił i przechytrzył' )] agresywne zwierzęta, rzucając się na nie z góry i zabijając."
 fund_inspiration.1051.desc.hide:0 "znajduje się skóra [newly_created_artifact.GetFeatureText( 'animal_hide_type' )]. [inspiration_owner.GetFirstNameNoTooltip] opowiada o tym, jak [Select_CString( inspiration_owner.IsFemale, 'powaliła', 'powalił' )] agresywną bestię, a ja w międzyczasie podziwiam skórę niegdyś majestatycznego zwierzęcia."
 fund_inspiration.1051.desc.tapestry:0 "znajduje się gobelin. [inspiration_owner.GetFirstNameNoTooltip] wypina pierś i snuje opowieść o swoim towarzyszu podróży, który był mistrzem krawiectwa. Ich wspólna przygoda była inspiracją dla wybranych wzorów na tym gobelinie."
 fund_inspiration.1051.desc.epic:0 "znajduje się artefakt, jakiego wcześniej jeszcze nie [Select_CString( ROOT.Char.IsFemale, 'spotkałam', 'spotkałem' )].\n\n[inspiration_owner.GetFirstNameNoTooltip] uśmiecha się dumnie: „[epic.GetDesc]”"
 fund_inspiration.1051.desc.epic.ark:0 "znajduje się duża kamienna skrzynia, a w środku mieści się kilka kamiennych tablic.\n\n[inspiration_owner.GetFirstNameNoTooltip] z dumą się szczyci: „To Arka Przymierza! Zawierająca kamienne tablice przekazane Izraelitom przez Mojżesza”.\n\n[inspiration_owner.GetFirstNameNoTooltip] następnie kontynuuje opowiadanie swojej podróży  do [inspiration_owner.Custom('InspirationAdventureDestinationGenitive')] przed zgromadzonym dworem. Nie zabrakło w nim adwersarzy wyznających mroczne doktryny czy też malowniczych krajobrazów."
 fund_inspiration.1051.desc.epic.throne:0 "\n\n[inspiration_owner.GetFirstNameNoTooltip] wyniośle ogłasza: „[epic.GetDesc]”"
 fund_inspiration.1051.desc.epic.cupboard:0 "\n\nZ wielkim uśmiechem na twarzy [inspiration_owner.GetFirstNameNoTooltip] obwieszcza: „[epic.GetDesc]”"
 fund_inspiration.1051.desc.regalia:0 "spoczywają regalia godne monarszego dworu.\n\n[inspiration_owner.GetFirstNameNoTooltip] uśmiecha się dumnie i tłumaczy, jak [Select_CString( inspiration_owner.IsFemale, 'zaskarbiła', 'zaskarbił' )] sobie przychylność lokalnego władcy ziem [location.Custom('TitleAdjRealmAdjNoTier')]. To długa historia, której zwieńczeniem jest ofiarowanie przez owego władcę artefaktu – [newly_created_artifact.GetName] – po to, by [inspiration_owner.GetFirstNameNoTooltip] [Select_CString( inspiration_owner.IsFemale, 'mogła', 'mógł' )] przekazać go [Select_CString( ROOT.Char.IsFemale, 'swojej pani', 'swojemu panu' )]."
 fund_inspiration.1051.desc.regalia_2:0 "spoczywają regalia godne monarszego dworu.\n\n[inspiration_owner.GetFirstNameNoTooltip] uśmiecha się dumnie i tłumaczy, że jest to podarunek od władcy z dalekiej krainy, który słyszał o świetności twojego dworu i pragnął wywrzeć na tobie wrażenie."
 fund_inspiration.1051.desc.armor:0 "spoczywa zestaw zbroi.\n\n[inspiration_owner.GetFirstNameNoTooltip] opowiada przed dworem, jak [Select_CString( inspiration_owner.IsFemale, 'weszła', 'wszedł' )] w posiadanie tego niespotykanego kompletu, który teraz zostanie ofiarowany tobie."
 fund_inspiration.1051.desc.weapon:0 "spoczywa [newly_created_artifact.GetName].\n\n[inspiration_owner.GetFirstNameNoTooltip] opowiada o tym, jak broń trafiła w [inspiration_owner.GetHerHis] ręce. Historia jest pełna niespodziewanych zwrotów akcji i nie we wszystkie chce się wierzyć."
 fund_inspiration.1051.desc.necklace:0 "spoczywa naszyjnik.\n\n[inspiration_owner.GetFirstNameNoTooltip] wygląda na [Select_CString( inspiration_owner.IsFemale, 'zadowoloną, że może wręczyć ci tę kosztowność, ale nie chce powiedzieć, jak go zdobyła', 'zadowolonego, że może wręczyć ci tę kosztowność, ale nie chce powiedzieć, jak go zdobył' )]."
 fund_inspiration.1051.a:0 "Wspaniały dar!"
 fund_inspiration.1051.b:0 "Powinni pilnować tego moi „najlepsi ludzie”."
 fund_inspiration.1061.desc_floor_bound_artifact:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]!” [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] z szerokim uśmiechem na twarzy gestem wskazuje na przedmiot zakryty tkaniną. „Przepracował[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] wiele dni i nocy, ale moje dzieło w końcu zostało ukończone!”\n\nZdejmuje nakrycie, a moje oczy robią się wielkie, gdy widzę, co się pod nim kryje.\n\n"
 fund_inspiration.1061.desc:0 "„Tutaj, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!” – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|l] macha w moją stronę, szeroko się przy tym uśmiechając. „Pracował[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] wiele dni i nocy, aż moje dzieło w końcu zostało ukończone!”\n\nPokazuje mi przedmiot zawinięty w tkaninę, a kiedy go podnoszę, moje oczy robią się wielkie.\n\n"
 fund_inspiration.1081.desc_opening:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]!” – [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|l] z szerokim uśmiechem na twarzy przywołuje mnie do swojego zawalonego biurka."
 fund_inspiration.1081.immortality_fail_desc_opening:0 "„Wiem, że mówił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )], iż mogę odkryć sposób na przedłużenie życia w nieskończoność, ale niestety nie było mi to pisane."
 fund_inspiration.1081.immortality_fail_desc_young:0 "Udało mi się jednak stworzyć eliksir, który zapobiegnie procesowi starzenia się! Do pewnego stopnia. Proszę, spróbuj, a przynajmniej obejrzyj owoc mojej pracy”.\n\n"
 fund_inspiration.1081.immortality_fail_desc_old:0 "Udało mi się jednak stworzyć eliksir, który przywróci ci część utraconego wigoru! Proszę, spróbuj lub przynajmniej obejrzyj owoc mojej pracy”.\n\n"
 fund_inspiration.1081.elixir_desc_desc_young:0 "„Moje eksperymenty przyniosły oczekiwane rezultaty. Oto eliksir, który zapobiega starzeniu się! Do pewnego stopnia, oczywiście. Proszę, zobacz, a może nawet skosztuj”.\n\n"
 fund_inspiration.1081.elixir_desc_desc_old:0 "„Moje eksperymenty przyniosły oczekiwane rezultaty. Oto eliksir, który przywróci ci część utraconego wigoru! Proszę, zobacz, a może nawet skosztuj”.\n\n"
 fund_inspiration.1081.panacea_desc:0 "„Jest to panaceum oparte na recepturze sprawdzonego, tradycyjnego teriaku, zawierające mirrę, szafran, opium, ciało żmii i wiele innych składników. Od wieków sprawdza się jako najskuteczniejsze, a ja udoskonalił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] je jeszcze bardziej! Proszę spojrzeć”.\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc:0 "„Udało mi się! Stworzył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] kamień filozoficzny! To jest moje magnum opus, moje złote dziedzictwo. Proszę, spójrz!”\n\n"
 fund_inspiration.1081.metals_mercury_desc:0 "„Podgrzał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] w kolbie mieszaninę rtęci z siarką, co spowodowało jej odparowanie i ponowne zagęszczenie. Kiedy rozbił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] kolbę i zmielił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] powstałą mieszankę, otrzymał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] cynober, jaskrawoczerwony i żywy! Tutaj zapisałem moje odkrycia”.\n\n "
 fund_inspiration.1081.metals_arsenic_desc:0 "„Podgrzał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] rudę arsenu i otrzymał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] biały proszek, który można rozpuścić w wodzie. Jestem przekonan[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )], że jego spożycie jest śmiertelne i jednocześnie nie pozostawi po sobie żadnych śladów smaku ani zapachu! Tutaj zapisał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] moje odkrycia”.\n\n"
 fund_inspiration.1081.metals_gold_desc:0 "„Stworzył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] złoto! Tak jak uważały wybitne umysły przeszłości, problemem z ołowiem okazał się być brak wilgoci i niewielka ilości ciepła”.\n\nKiedy proszę o pokazanie mi przebiegu procesu, upiera się, że mały kawałek złota na stole jest dowodem samym w sobie. „Ale oczywiście uwiecznił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] swoje odkrycia, proszę spojrzeć”.\n\n"
 fund_inspiration.1081.metals_silver_desc:0 "„Stworzył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] srebro! Tak jak uważały wybitne umysły przeszłości, powstaje ono w wyniku podgrzania miedzi i innych metali nieszlachetnych do momentu, aż uzyskają biały kolor”.\n\nKiedy proszę o pokazanie mi przebiegu procesu, upiera się, że mały kawałek srebra na stole mówi sam za siebie. „Ale oczywiście uwiecznił[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] swoje odkrycia, proszę spojrzeć”.\n\n"
 fund_inspiration.1081.metals_fallback_desc:0 "„W tym tomie zebrał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] wszystkie swoje spostrzeżenia na temat metali nieszlachetnych i wiedzę o transmutacji. Proszę spojrzeć”.\n\n"
 fund_inspiration.1081.a_elixirs:0 "Muszę wziąć łyk już teraz!"
 fund_inspiration.1081.a:0 "Fascynujące!"
 fund_inspiration.9001.t:0 "Inspiracja zakończona"
 fund_inspiration.9001.desc:0 "Katastrofa! [inspiration_owner.GetTitledFirstName], [Select_CString(inspiration_owner.IsFemale, 'moja beneficjentka odeszła z tego świata ', 'mój beneficjent, odszedł z tego świata' )]. [inspiration_owner.GetDeathReason|U], zanim zdołał[Select_CString(inspiration_owner.IsFemale, 'a', '' )] spełnić swoje... spełnić #EMP moje#! marzenie!\n\n"
 fund_inspiration.9001.desc_weapon:0 "Teraz już nigdy nie dowiem się, jakie arcydzieło m[Select_CString(inspiration_owner.IsFemale, 'ogła', 'ógł' )] wykuć..."
 fund_inspiration.9001.desc_armor:0 "Teraz już nigdy nie dowiem się, jakie arcydzieło m[Select_CString(inspiration_owner.IsFemale, 'ogła', 'ógł' )] stworzyć..."
 fund_inspiration.9001.desc_book:0 "Teraz już nigdy nie dowiem się, jakie arcydzieło m[Select_CString(inspiration_owner.IsFemale, 'ogła', 'ógł' )] napisać..."
 fund_inspiration.9001.desc_weaver:0 "Teraz już nigdy nie dowiem się, jakie arcydzieło m[Select_CString(inspiration_owner.IsFemale, 'ogła', 'ógł' )] utkać..."
 fund_inspiration.9001.desc_adventurer:0 "Teraz już nigdy nie dowiem się, co [inspiration_owner.GetHerHis] podróże mogłyby mi przynieść..."
 fund_inspiration.9001.desc_artisan:0 "Teraz już nigdy nie dowiem się, jakie arcydzieło m[Select_CString(inspiration_owner.IsFemale, 'ogła', 'ógł' )] stworzyć..."
 fund_inspiration.9001.desc_smith:0 "Teraz już nigdy nie dowiem się, jakie arcydzieło m[Select_CString(inspiration_owner.IsFemale, 'ogła', 'ógł' )] wykuć..."
 fund_inspiration.9001.desc_alchemy:0 "Teraz już nigdy nie dowiem się, jakie arcydzieło m[Select_CString(inspiration_owner.IsFemale, 'ogła', 'ógł' )] stworzyć lub odkryć..."
 fund_inspiration.9001.a:0 "Co za tragedia!"
 fund_inspiration.9001.a_tt:0 "Przestajesz finansować inspirację, jaką posiada [inspiration_owner.GetTitledFirstName]"
 fund_inspiration.9002.desc:0 "Katastrofa! [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] został[Select_CString( inspiration_owner.IsFemale, 'a wzięta', ' wzięty' )] do niewoli i nie może już pracować nad spełnieniem swojego marzenia o"
 fund_inspiration.9002.desc_weapon:0 "wykuciu broni."
 fund_inspiration.9002.desc_armor:0 "stworzeniu zbroi."
 fund_inspiration.9002.desc_book:0 "napisaniu książki."
 fund_inspiration.9002.desc_weaver:0 "utkaniu arcydzieła."
 fund_inspiration.9002.desc_adventurer:0 "przeżyciu przygody."
 fund_inspiration.9002.desc_artisan:0 "stworzeniu czegoś wspaniałego."
 fund_inspiration.9002.desc_smith:0 "wykuciu arcydzieła."
 fund_inspiration.9002.desc_alchemy:0 "odkryciu tajemnic tego świata."
 fund_inspiration.9003.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nie jest już m[Select_CString( inspiration_owner.IsFemale, 'oją dworzanką', 'oim dworzaninem' )], co oznacza, że nie jestem w stanie wspierać [inspiration_owner.GetHerHis] marzenia o"
 fund_inspiration.9004.desc:0 "[inspiration_owner.GetTitledFirstName] krótko po swoim wyjeździe wraca już na mój dwór."
 fund_inspiration.9004.desc_adventurer_tired_of_europe:0 "\n\nGdy ponownie znajduje się na moim dworze, pochyla się i całuje najpierw ziemię, a potem moje buty. „[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], będę zawsze ci [Select_CString( inspiration_owner.IsFemale, 'dłużna', 'dłużny' )] za umożliwienie mi powrotu do cywilizacji... z dala od tej ciemnego i nieprzyjemnego miejsca zwanego Europą”."
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp:0 "Stera brudu, liści i błota wpełza do mojej sali tronowej. Przeczuwam, że nadszedł mój czas. To pewnie dlatego, że nie [Select_CString( ROOT.Char.IsFemale, 'modliłam', 'modliłem' )] się wystarczająco gorliwie. Jednak kiedy moi służący wylewają na to coś cebrzyk wody, spłukując zanieczyszczenia, uwidacznia się [inspiration_owner.GetTitledFirstName]. Wraca prosto z mokradeł. Natychmiast gna do mych stóp, by je ucałować. „Nie [Select_CString( inspiration_owner.IsFemale, 'mogłam', 'mogłem' )] już dłużej tego znieść. Och, jak dobrze jest być z powrotem w cywilizowanym świecie”.\n\nTak oto"
 fund_inspiration.9004.a:0 "Weź się w garść."
 change_artifact_quality_effect_gain:0 "[artifact|E], który wytwarza [artifact_quality_scope.GetShortUIName] ([inspiration.GetName|l]), będzie #P wyższej jakości#!"
 change_artifact_quality_effect_slight_gain:0 "[artifact|E], który wytwarza [artifact_quality_scope.GetShortUIName] ([inspiration.GetName|l]), może być #P nieco wyższej jakości#!"
 change_artifact_quality_effect_loss:0 "[artifact|E], który wytwarza [artifact_quality_scope.GetShortUIName] ([inspiration.GetName|l]), będzie #N niższej jakości#!"
 change_artifact_quality_effect_slight_loss:0 "[artifact|E], który wytwarza [artifact_quality_scope.GetShortUIName] ([inspiration.GetName|l]), może być #N nieco niższej jakości#!"
 change_artifact_book_content_quality_effect_gain:0 "Zawartość [Concept( 'artifact', 'artefaktu' )|E] książki prawdopodobnie będzie #P wyższej jakości#!"
 change_artifact_book_content_quality_effect_loss:0 "Zawartość [Concept( 'artifact', 'artefaktu' )|E] książki prawdopodobnie będzie #N niższej jakości#!"
 fund_inspiration.9005.t:0 "Niedokończone sprawy"
 fund_inspiration.9005.desc_intro:0 "Wśród panującego tumultu z powodu sukcesji, [inherited_insp_owner.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('inherited_insp_owner'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))], zwraca się z prośbą o zabranie głosu.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], [old_ruler.GetTitledFirstNameRegnal] przed swym odejściem [Select_CString( old_ruler.IsFemale, 'dała', 'dał' )] mi zlecenie. Dzieło, [inherited_insp_owner.Custom('InspirationTypeDescription')], jest już w trakcie intensywnych prac”.\n\n"
 fund_inspiration.9005.desc_multiple:0 "„Nad przedsięwzięciem pracowali również inni rzemieślnicy i chcieliby wiedzieć, czy nasze wysiłki będą nadal finansowane”."
 fund_inspiration.9005.desc_single:0 "„Dzieło zostało już rozpoczęte i szkoda byłoby go nie dokończyć...”"
 fund_inspiration.9005.a:0 "Prace będą kontynuowane!"
 fund_inspiration.9005.b:0 "Te frywolne rozterki zakończą się."
 inherited_inspiration_continue_tt:0 "Ufundujesz dzieła, które zlecił[Select_CString( old_ruler.IsFemale, 'a', '' )] [old_ruler.GetTitledFirstName]"
 inherited_inspiration_end_tt:0 "#X Wszelkie zainwestowane złoto zostanie utracone#!"
 fund_inspiration.title:0 "Inspiracja:"
 fund_inspiration.2001.t:0 "$fund_inspiration.title$ Prośba o przyznanie funduszy"
 fund_inspiration.2001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] upiera się, że fundusze, które [inspiration_owner.GetHerHim] przekazał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, nie wystarczą na stworzenie artefaktu godnego mojej rangi.\n\n„Z odrobiną więcej złota m[Select_CString( inspiration_owner.IsFemale, 'ogła', 'ógł' )]bym stworzyć coś #EMP naprawdę#! wspaniałego!”"
 fund_inspiration.2001.a:0 "Wszystko, czego potrzebujesz!"
 fund_inspiration.2001.b:0 "Wykorzystaj to, co już masz."
 fund_inspiration.2002.t:0 "$fund_inspiration.title$ Prośba o... materiały"
 fund_inspiration.2002.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ma czelność wezwać mnie do swojego nędznego i śmierdzącego pokoju.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], postępy są coraz bardziej zaawansowane, ale gdybym miał[Select_CString( inspiration_owner.IsFemale, 'a', '' )] jeszcze jakieś części... jakieś #EMP ludzkie#! materiały, to m[Select_CString( inspiration_owner.IsFemale, 'ogła', 'ógł' )]bym stworzyć coś #EMP naprawdę oszałamiającego#!. Potrzebuję żywej osoby, przynajmniej na początku”.\n\nGdy [inspiration_owner.GetFirstName] kończy swoją prośbę,"
 fund_inspiration.2002.desc.fingernails:0 "mój wzrok pada na poplamione karmazynem narzędzia i poodrywane paznokcie rozrzucone po [inspiration_owner.GetHerHis] stole."
 fund_inspiration.2002.desc.potions:0 "mój wzrok mimowolnie wędruje na biurko i półki pełne tajemniczych części zwierząt, kolorowych płynów i groźnie wyglądających roślin."
 fund_inspiration.2002.desc.blind:0 "słyszę słabe jęki i szlochy pochodzące od kogoś innego znajdującego się w pokoju. Po serii czkawek następuje boleśnie brzmiący rechot wraz z mocno kwaśnym zapachem wymiocin."
 fund_inspiration.2002.a:0 "„Wykorzystaj tych, którzy siedzą w moich lochach według własnego uznania”."
 fund_inspiration.2002.b:0 "„Masz. To monety na uprowadzenie kilku chłopów”."
 fund_inspiration.2002.c:0 "„Rubieże są niedaleko. Idź uprowadzić kilku chłopów z sąsiedniej krainy”."
 fund_inspiration.2002.toast_outcome.negative:0 "Dowody wskazują na ciebie jako sprawcę zaginięcia chłopów"
 fund_inspiration.2002.toast_outcome.positive:0 "Uchodzi ci na sucho porywanie chłopów"
 fund_inspiration.2002.d:0 "Odrzuć prośbę, z jaką zwrócił[Select_CString( inspiration_owner.IsFemale, 'a', '' )] się [inspiration_owner.GetTitledFirstNameNoTooltip]"
 fund_inspiration.2003.t:0 "$fund_inspiration.title$ Zamęt"
 fund_inspiration.2003.desc:0 "„#EMP [inspiration_owner.GetFaith.CustomLoc('HighGodNameWol')]#!, [Select_CString(previous_inspired.IsFemale, 'kobieto', 'człowieku' )]! Zostaw mnie w spokoju!”\n\nSpokojną atmosferę zakłóca [inspiration_owner.GetFirstName], krzycząc, gdy wpada na dziedziniec. [previous_inspired.GetFirstName] szybko podąża za [Select_CString(inspiration_owner.IsFemale, 'nią', 'nim' )], ale zatrzymuje się, gdy tylko mnie zauważa.\n\n„[ROOT.Char.Custom2('RelationToMeAddressVocative', previous_inspired)|U], proszę przemówić [inspiration_owner.GetHerHim] do rozsądku! Próbuję [inspiration_owner.GetHerHim] pomóc, ponieważ mam pewne doświadczenie, które może poprawić [inspiration_owner.GetHerHis] pracę!”"
 fund_inspiration.2003.a:0 "Użyj perswazji, aby [inspiration_owner.GetFirstNameNoTooltip] wysłuchał[Select_CString(inspiration_owner.IsFemale, 'a', '' )] tego, co [previous_inspired.GetFirstNameNoTooltip] ma do powiedzenia."
 fund_inspiration.2003.b:0 "„Chodź, przynajmniej [Select_CString(previous_inspired.IsFemale, 'ją', 'go' )] wysłuchaj”."
 fund_inspiration.2003.c:0 "Rozkaż, aby [previous_inspired.GetFirstNameNoTooltip] zostawił[Select_CString(previous_inspired.IsFemale, 'a', '' )] [Select_CString(inspiration_owner.IsFemale, 'ją', 'go' )] w spokoju."
 fund_inspiration.2003.toast_outcome.positive:0 "[inspiration_owner.GetFirstNameNoTooltip] słucha tego, co [previous_inspired.GetFirstNameNoTooltip] ma do powiedzenia."
 fund_inspiration.2003.toast_outcome.refusal:0 "[inspiration_owner.GetFirstNameNoTooltip] nie chce słuchać"
 fund_inspiration.2003.toast_outcome.negative:0 "[previous_inspired.GetFirstNameNoTooltip] wyraża się negatywnie"
 fund_inspiration.2004.t:0 "$fund_inspiration.title$ Najwyższa jakość"
 fund_inspiration.2004.desc_metal:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na ten metal! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspiration.2004.desc_fabric:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na tę tkaninę! Te włókna, ta głębia kolorów... Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspiration.2004.desc_thread:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na tę nić! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspiration.2004.desc_wood:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na to drewno! Słoje, gęstość... Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspiration.2004.desc_paper:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na ten papier! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości”."
 fund_inspiration.2004.desc_ink:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na ten atrament! Ten kolor, nasycenie... Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak dobrej jakości!”"
 fund_inspiration.2004.desc_alchemy_metal:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na to! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak czystej rudy”."
 fund_inspiration.2004.desc_elixirs:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na te zlewki! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak przejrzystego szkła”."
 fund_inspiration.2004.desc_fallback:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], spójrz na to! Nigdy wcześniej nie widział[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] tak pięknych materiałów”."
 fund_inspiration.2004.desc:0 "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] oderwał[Select_CString( inspiration_owner.IsFemale, 'a', '' )] się od naszego pochodu na rynku, aby podejść do kupca sprzedającego upragniony przedmiot i zachwycić się swoim znaleziskiem.\n\n„Dzięki temu mój projekt mógłby być naprawdę #EMP wspaniały#!! Proszę, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], obdarz mnie tym darem”. "
 fund_inspiration.2004.a:0 "Twój projekt jest wart zainwestowania!"
 fund_inspiration.2004.b:0 "Oczywiście, ale czy na pewno uda nam się uzyskać uczciwą cenę?"
 fund_inspiration.2004.b.success:0 "Kupiec skłonił się do obniżenia ceny"
 fund_inspiration.2004.b.failure:0 "Nie udało się przekonać kupca"
 fund_inspiration.2004.c:0 "Jak najbardziej. Straże, zabierzcie wszystko, czego [inspiration_owner.GetFirstNameNoTooltip] potrzebuje."
 fund_inspiration.2004.d:0 "Czy ty myślisz, że śpię na pieniądzach?"
 fund_inspiration.2005.t:0 "$fund_inspiration.title$ Nowa kuźnia"
 fund_inspiration.2005.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie ze zmarszczonymi, spalonymi brwiami i jakimś pogiętym metalem.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], nie chcę okazać braku szacunku, ale ta twoja kuźnia..."
 fund_inspiration.2005.desc_weapon:0 "Powiedzmy, że jeśli chcesz, aby [inspiration_owner.Custom('ArtifactWeaponType')] było można nazwać bronią"
 fund_inspiration.2005.desc_armor:0 "Powiedzmy, że jeśli chcesz, aby [inspiration_owner.Custom('ArtifactArmorTypeUppercase')|l] była w ogóle użyteczna"
 fund_inspiration.2005.desc_smith:0 "Powiedzmy, że jeśli chcesz [inspiration_owner.Custom('InspirationSmithType')] z przynajmniej odrobiną elegancji"
 fund_inspiration.2005.desc_ending:0 "będziesz musiał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] zainwestować w nową sztukę”."
 fund_inspiration.2005.a:0 "Oczywiście, zapewnię ci wszystko czego potrzebujesz."
 fund_inspiration.2005.b:0 "To doskonale funkcjonująca kuźnia!"
 fund_inspiration.2006.t:0 "$fund_inspiration.title$ Wędrując[Select_CString( scholar_character.IsFemale, 'a uczona', 'y uczony' )]"
 fund_inspiration.2006.desc:0 "M[Select_CString( inspiration_owner.IsFemale, 'oja alchemiczka', 'ój alchemik' )] [inspiration_owner.GetTitledFirstName] przyprowadza przed moje oblicze [Select_CString( scholar_character.IsFemale, 'kobietę, uśmiechniętą i pełną', 'mężczyznę, uśmiechniętego i pełnego' )] uznania.\n\n„To jest [scholar_character.GetTitledFirstName], szanowan[Select_CString( scholar_character.IsFemale, 'a uczona', 'y uczony' )] w moich kręgach”.\n\n[scholar_character.GetWomanMan|U] kłania się i wygląda jednocześnie za zadowoloną i zawstydzoną. „Proszę, nie ma takiej potrzeby. Jestem tutaj po to, aby ci służyć, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], jeśli cię to zadowoli”."
 fund_inspiration.2006.a:0 "Tak jest. Niech [inspiration_owner.GetFirstNameNoTooltip] skorzysta z twojego wsparcia."
 fund_inspiration.2006.b:0 "Z pewnością. Zostaniesz mo[Select_CString( scholar_character.IsFemale, 'ją osobistą instruktorką', 'im osobistym instruktorem' )]."
 fund_inspiration.2006.c:0 "Nie znajdziesz tutaj domu."
 fund_inspiration.2021.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] upiera się, że aby stworzyć zbroję, którą będzie nosić [ROOT.Char.GetTitleAsNameNoTooltip|l] o mojej sławie, będzie potrzebować więcej funduszy.\n\n„[inspiration_owner.Custom('ArtifactArmorTypeUppercase')] nie jest tania w wykonaniu, sam materiał... To nie czas na oszczędzanie, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]!”"
 fund_inspiration.2021.a:0 "Otrzymasz pieniądze."
 fund_inspiration.2021.b:0 "Nie dam ci więcej złota."
 fund_inspiration.2030.t:0 "$fund_inspiration.title$ Przyjazne słowo"
 fund_inspiration.2030.desc:0 "M[Select_CString( friend.IsFemale, 'oja przyjaciółka', 'ój przyjaciel' )] [friend.GetTitledFirstName] zatrzymuje mnie na holu z promiennym uśmiechem na twarzy.\n\n„Ach, więc to ty jesteś [ROOT.Char.GetFirstNameNoTooltip]! Ja i [inspiration_owner.GetTitledFirstName] przeprowadzi[Select_CString( And(friend.IsFemale, inspiration_owner.IsFemale), 'ły','li')]śmy rozmowę! Słyszał[Select_CString( friend.IsFemale, 'am', 'em' )], jak [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] dla ciebie i nie mogł[Select_CString( friend.IsFemale, 'am', 'em' )] się oprzeć, aby nie wejść do [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom_gen')]!”\n\n„Rozmawiał[Select_CString( friend.IsFemale, 'am', 'em' )] z ni[Select_CString( inspiration_owner.IsFemale, 'ą', 'm' )] o tym, jak spełnić twoje oczekiwania. Wyślę, że będziesz zadowolon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z rezultatów!”"
 fund_inspiration.2030.a:0 "„Och, dziękuję ci, [friend.GetFirstNameNoTooltip]!”"
 fund_inspiration.2040.t:0 "$fund_inspiration.title$ Sabotaż"
 fund_inspiration.2040.desc:0 "[inspiration_owner.GetTitledFirstName] zaczyna krzyczeć [Select_CString( inspiration_owner.IsFemale, 'rozdrażniona', 'rozdrażniony' )], rujnując chwilę spokoju: „Jak mam [inspiration_owner.Custom('InspirationTypeDescription')] bez [inspiration_owner.Custom('GetInspirationTypeTool')]?! Ciągle gdzieś mi ginie!”\n\nPo czym podbiega do mnie. „[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], za każdym razem, gdy tylko poczynię postępy, coś zaczyna się knocić! Jestem [Select_CString( inspiration_owner.IsFemale, 'przekonana', 'przekonany' )], że ktoś z dworu sabotuje moje wysiłki!”\n\n[inspiration_owner.Custom('GetInspirationOwnerType')|U] prycha i wraca w gniewie do [inspiration_owner.Custom('GetInspirationTypeRoom_gen')]."
 fund_inspiration.2040.a:0 "Co za dyletanctwo."
 fund_inspiration.2040.b:0 "Płacę za jakość, a nie wrzaski!"
 fund_inspiration.2040.c:0 "Czy to może być... Nie... #EMP [rival.GetFirstNameNoTooltip]?#!"
 fund_inspiration.2040.c.tt:0 "Szkodnik zostaje aresztowany"
 fund_inspiration.2040.c.flavor:0 "Czas zastawić pułapkę!"
 fund_inspiration.2040.c.success:0 "Łapiesz sabotażystę"
 fund_inspiration.2040.c.failure:0 "Sabotażysta wymyka się tobie"
 ep1_fund_inspiration_2040_scheme_modifier:0 "Podstępne czyny"
 ep1_fund_inspiration_2040_scheme_modifier_desc:0 "Ta postać doskonale potrafi działać w ukryciu."
 fund_inspiration.2041.desc:0 "Po kolacji wraz z grupką strażników zaczajamy się w pobliżu komnat, w których mieszka [inspiration_owner.GetTitledFirstName]. Gdy bacznie obserwujemy wejście, [ROOT.Char.Custom('FortifiedBuilding')] powoli zaczyna tonąć w nocnym mroku.\n\nGdy już mam sobie odpuścić, zauważam drżące światło na końcu korytarza, a za nim sylwetkę w pelerynie.\n\nCiemna postać popycha drzwi do [inspiration_owner.Custom('GetInspirationTypeRoom_gen')] i pobieżnie sprawdza, czy nikt jej nie śledził. W tym momencie migoczący płomień lampy naftowej oświetla jej twarz – to [rival.GetTitledFirstName]!"
 fund_inspiration.2041.a:0 "„Ha! Do lochów z [Select_CString( rival.IsFemale, 'nią', 'nim' )]!”"
 fund_inspiration.2041.b:0 "„Wyrzucić [Select_CString( rival.IsFemale, 'ją', 'go' )] z [ROOT.Char.Custom('FortifiedBuildingGenitive')]!”"
 fund_inspiration.2041.c:0 "Osobiście się tym zajmę..."
 fund_inspiration.2050.t:0 "$fund_inspiration.title$ Przemyślana opinia"
 fund_inspiration.2050.desc:0 "[Select_CString(inspiration_owner.IsFemale, 'Moja', 'Mój' )] [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName], informuje mnie o swoich postępach, rozwodząc się nad ograniczeniami [inspiration_owner.Custom('GetInspirationTypeTool')] i [inspiration_owner.Custom('GetInspirationTypeStation')], gdy moje myśli kręcą się od śmiałych pomysłów na [inspiration_owner.Custom('GetInspirationTypeObject')]...\n\n[inspiration_owner.Custom('GetInspirationTypeGerund')|U] może nie jest #EMP moją#! mocną stroną, ale to nie znaczy, że nie mogę mieć wpływu na to, jak wydawane są moje pieniądze!"
 fund_inspiration.2050.a:0 "Mam kilka sugestii..."
 fund_inspiration.2050.b:0 "Moje doświadczenie daje mi pewne unikalne spojrzenie."
 fund_inspiration.2050.c:0 "Czy zastanawiał[Select_CString(inspiration_owner.IsFemale, 'aś', 'eś' )] się nad #EMP takim#! podejściem?"
 fund_inspiration.2050.d:0 "Pozwól mi spojrzeć na twoje szkice..."
 fund_inspiration.2050.e:0 "Nie, [inspiration_owner.GetFirstNameNoTooltip] wie, co robi."
 fund_inspiration.2050.success:0 "Twoje pomysły sprawdzają się"
 fund_inspiration.2050.nothing:0 "Zignorowano cię"
 fund_inspiration.2050.failure:0 "Twoje pomysły są kiepskie"
 fund_inspiration_half_refund_tt:0 "Połowa twojej inwestycji zostanie zwrócona:"
 fund_inspiration_quarter_refund_tt:0 "Zwrócona zostanie jedna czwarta twojej inwestycji:"
 fund_inspiration.2060.t:0 "$fund_inspiration.title$ The [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Treasure"
 fund_inspiration.2060.desc.religious:0 "Moja pobożność jest przykładem dla każdego, od potężnego króla do pośledniego żebraka, dzięki czemu przybywa wiernych uczniów."
 fund_inspiration.2060.desc.fame:0 "O moich czynach mówi się z szacunkiem i zazdrością na całym świecie, od dworów innych państw po wiejskie gospody. Wraz z niosącymi się informacjami zwiększa się grono moich zwolenników."
 fund_inspiration.2060.desc.court:0 "Mój wystawny dwór jest szanowany i znany na całym świecie. Wszyscy marzą, by być godnym i móc cieszyć się jego splendorem, a to wiąże się z napływem wielbicieli."
 fund_inspiration.2060.desc:0 "\n\nDziś wprowadzona zostaje [donator.GetTitledFirstName] jako [Select_CString( donator.IsFemale, 'wysłanniczka', 'wysłannik' )]"
 fund_inspiration.2060.desc.brotherhood:0 "małego [Select_CString( donator.IsFemale, 'siostrzeństwa', 'bractwa' )] wyznającego [donator.GetFaith.GetNameNoTooltip|l] z [barony_scope.GetAdjectiveNoTooltip], które znajduje się na ziemiach [barony_scope.GetDeJureLiege.Custom('TitleAdjRealmAdjNoTier')].\n\n"
 fund_inspiration.2060.desc.abbey:0 "niewielkiego miejsca, w którym modły zanoszą [donator.GetFaith.GetAdherentNamePluralNoTooltip|l] – [donator.GetFaith.CustomLoc('HouseOfWorshipAdj')] z [barony_scope.GetAdjectiveNoTooltip], włości w granicach [barony_scope.GetDeJureLiege.Custom('TitleAdjRealmAdjNoTier')].\n\n"
 fund_inspiration.2060.desc.mercenary:0 "niewielkiej grupy najemników, którą tworzą [donator.GetCulture.GetCollectiveNounNoTooltip]. Pochodzą z [barony_scope.GetAdjectiveNoTierNoTooltip], włości na ziemiach [barony_scope.GetDeJureLiege.Custom('TitleAdjRealmAdjNoTier')].\n\n"
 fund_inspiration.2060.desc.guild:0 "[donator.Custom('dummy_peasant_profession')] z niewielkiej gildii z [barony_scope.GetAdjectiveNoTooltip], włości w granicach [barony_scope.GetDeJureLiege.Custom('TitleAdjRealmAdjNoTier')].\n\n"
 fund_inspiration.2060.piety:0 "„Niech [Select_CString( ROOT.Char.IsFemale, 'najświętsza', 'najświętszy' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] wybaczy!"
 fund_inspiration.2060.saoshyant:0 "„[Select_CString( ROOT.Char.IsFemale, 'Niebiańska Saoszjantko', 'Niebiański Saoszjancie' )]!"
 fund_inspiration.2060.savior:0 ""Holy savior!"
 fund_inspiration.2060.saint:0 ""Revered saint!"
 fund_inspiration.2060.prestige:0 ""Oh, superb [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.grandeur:0 ""Oh, peerless [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.desc_outro:0 "My friends and I hear of wondrous [inspiration_owner.Custom('GetInspirationTypeObject')] being made for you, and wish to donate to your [inspiration_owner.Custom('GetInspirationOwnerType')]! It would deeply honor us, your majesty — we have saved for months!""
 fund_inspiration.2060.a:0 ""It is #EMP I#! who am honored.""
 fund_inspiration.2060.b.religious:0 ""No, please kind [donator.Custom('NunMonk')], keep it.""
 fund_inspiration.2060.b.prestige:0 ""No, I refuse! Keep it, friend!""
 fund_inspiration.2060.c:0 ""Is that all?""
 ep1_fund_inspiration_2070_accept_modifier:0 "Accepted Gift"
 ep1_fund_inspiration_2070_accept_modifier_desc:0 "This county is glad to have had a hand in the rich artifacts of its ruler."
 ep1_fund_inspiration_2070_refuse_modifier:0 "Refused Gift"
 ep1_fund_inspiration_2070_refuse_modifier_desc:0 "This county is upset to have had its gifts refused, but now has a glut of funds."
 ep1_fund_inspiration_2070_mock_modifier:0 "Mocked Gift"
 ep1_fund_inspiration_2070_mock_modifier_desc:0 "This county is upset to have had its gifts mocked by its ruler."
 fund_inspiration.2070.t:0 "$fund_inspiration.title$ Flawed Jewel"
 fund_inspiration.2070.desc:0 "Distracted by affairs of court, I let news from my [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName], be delayed more and more."
 fund_inspiration.2070.desc.stalled:0 "Now work has completely stalled on my [inspiration_owner.Custom('GetInspirationTypeObject')], and it seems I was not entirely to blame... \n\n"
 fund_inspiration.2070.desc.wasted:0 "Now weeks of work on my [inspiration_owner.Custom('GetInspirationTypeObject')] have been wasted, and it seems I was not entirely to blame... \n\n"
 fund_inspiration.2070.desc.lunatic:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] delusions and erratic behavior, constantly changing [inspiration_owner.GetHerHis] mind and starting from scratch, and [inspiration_owner.GetHerHis] strange [inspiration_owner.Custom('GetInspirationTypeTool')] technique."
 fund_inspiration.2070.desc.possessed:0 "I am told of the [inspiration_owner.GetFirstNamePossessiveNoTooltip] constant mood swings, the worst of which undo all [inspiration_owner.GetHerHis] hard work in a frenzy of self-doubt and anger."
 fund_inspiration.2070.desc.depressed:0 "I am told [inspiration_owner.GetFirstNameNoTooltip] spends [inspiration_owner.GetHerHis] days in bed, consumed by a pervasive melancholy, unable to meet the day."
 fund_inspiration.2070.desc.drunkard:0 "I am told [inspiration_owner.GetFirstNamePossessiveNoTooltip] spends [inspiration_owner.GetHerHis] funding drinking [ROOT.Char.Custom('RegionalAlcoholicDrink')] and clowning in the taverns of [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.hashishiyah:0 "Opowiadano mi o wielkich ilościach haszyszu, na które [inspiration_owner.GetFirstNameNoTooltip] wydaje swoje fundusze, zanim zamknie się w ciemności."
 fund_inspiration.2070.desc.rakish:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] constant absence from [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')], by all accounts spending [inspiration_owner.GetHerHis] time and my funds in the brothels of [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.profligate:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] compulsive spending at the market, where [inspiration_owner.GetSheHe] has wasted [inspiration_owner.GetHerHis] patronage on frivolous ideas that went nowhere."
 fund_inspiration.2070.desc.improvident:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] compulsive donations, and the various causes [inspiration_owner.GetSheHe] has spent my patronage on instead of [inspiration_owner.GetHerHis] work."
 fund_inspiration.2070.desc.irritable:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] foul temper which, without me to overrule, has kept away any who could have corrected [inspiration_owner.GetHerHis] mistakes and misunderstandings."
 fund_inspiration.2070.desc.comfort_eater:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] endless appetite, and [inspiration_owner.GetHerHis] expenditure of my funding on cakes and sweets from the markets."
 fund_inspiration.2070.desc.reclusive:0 "I am told that [inspiration_owner.GetFirstNameNoTooltip] has scarcely been seen since our last meeting, confined to [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')] where, without guidance, [inspiration_owner.GetSheHe] has completely detracted from the agreed plan."
 fund_inspiration.2070.desc.wounded:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] open wounds, which leave [inspiration_owner.GetHerHim] confined to bed, writhing in pain, and find myself hoping [ROOT.Char.GetFaith.DeathDeityName] is patient with [inspiration_owner.GetHerHim]..."
 fund_inspiration.2070.desc.pregnant:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] pregnancy, the aches and immobility of which have left [inspiration_owner.GetHerHim] unable to work..."
 fund_inspiration.2070.desc.sick:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] debilitating affliction, which leaves [inspiration_owner.GetHerHim] often bedridden and in no humor for work."
 fund_inspiration.2070.desc_outro:0 "\n\nAt last I demand that [inspiration_owner.GetSheHe] is brought before me."
 fund_inspiration.2070.a:0 ""See to it that things get back on track.""
 fund_inspiration.2070.b:0 ""I know you are doing your best, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2070.c:0 ""It had better be a masterpiece, and soon!""
 fund_inspiration.2070.d:0 ""Leave this [ROOT.Char.Custom('FortifiedBuilding')] at once, wastrel.""
 fund_inspiration.2080.t:0 "$fund_inspiration.title$ Swoboda twórcza"
 fund_inspiration.2080.antiquarian:0 "„To niedorzeczne!” — [rival.GetTitledFirstName] protestuje. „[ROOT.Char.GetTitleAsNameNoTooltip] powierzył[Select_CString(ROOT.Char.IsFemale, 'a', '' )] mi opiekę nad swoimi artefaktami, a ja mam obowiązek zagwarantować jakość twojej pracy!”"
 fund_inspiration.2080.artificer:0 "This is ridiculous!", [rival.GetTitledFirstName] protests, "I am a trusted crafts[rival.GetWomanMan] of the [ROOT.Char.GetTitleAsNameNoTooltip]! I might be able to help if you only let me see your work!""
 fund_inspiration.2080.desc:0 "\n\n„Zobaczysz go, gdy będzie skończony!” — [inspiration_owner.GetTitledFirstName] ripostuje. „Powin[Select_CString(rival.IsFemale, 'naś', 'ieneś' )] pozwolić człowiekowi pracować w spokoju, kiedy [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] dla sam[Select_CString(ROOT.Char.IsFemale, 'j monarchini', 'ego monarchy' )]!”"
 fund_inspiration.2080.a:0 "„[antiquarian.GetFirstNameNoTooltip] #EMP zagwarantuje#! jakość artefaktu, [inspiration_owner.GetFirstNameNoTooltip]”."
 fund_inspiration.2080.b:0 "„Zajmij się własnymi sprawami, [antiquarian.GetFirstNameNoTooltip]”."
 fund_inspiration.2080.success:0 "[antiquarian.GetFirstNameNoTooltip] poprawia jakość dzieła, nad którym pracuje [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2080.failure:0 "[antiquarian.GetFirstNameNoTooltip] tylko przeszkadza"
 fund_inspiration.2080.c:0 "Pora na powiew świeżego powietrza."
 fund_inspiration.2090.t:0 "$fund_inspiration.title$ Dotyk [Select_CString(event_spouse.IsFemale, 'żony', 'męża' )]"
 fund_inspiration.2090.desc:0 "Zauważam jak [Select_CString(event_spouse.IsFemale, 'moja', 'mój' )] [event_spouse.GetWifeHusband], [event_spouse.GetFirstName], papla z podekscytowaniem, wymieniając pomysły i sugestie na [inspiration_owner.Custom('GetInspirationTypeObject')]. [Select_CString(event_spouse.IsFemale, 'Moja', 'Mój' )] [inspiration_owner.Custom('GetInspirationOwnerType')] ledwo ukrywa swoją pogardę, wyraźnie zirytowan[Select_CString(inspiration_owner.IsFemale, 'a', 'y' )] ingerencją moje[Select_CString(event_spouse.IsFemale, 'j małżonki', 'go małżonka' )].\n\n„...a skoro już jaśnie [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.Custom('InspirationTypeDescription')]” — kontynuuje. — „to mogłoby to równie dobrze pasować do starego artefaktu [Select_CString(event_spouse.IsFemale, 'mojej babci', 'mojego dziadka' )]!”\n\n[inspiration_owner.GetFirstNameNoTooltip] zdaje się umierać w środku."
 fund_inspiration.2090.a:0 "„Słuchaj dobrze [inspiration_owner.GetFirstNameNoTooltip] — [Select_CString(event_spouse.IsFemale, 'moja żona musi zostać wysłuchana', 'mój mąż musi zostać wysłuchany' )]!”"
 fund_inspiration.2090.b:0 "„Chodź, kochanie, zostawmy to ekspertowi”."
 fund_inspiration.2090.success:0 "[event_spouse.GetFirstNameNoTooltip] improves [inspiration_owner.GetFirstNamePossessiveNoTooltip] work"
 fund_inspiration.2090.failure:0 "[event_spouse.GetFirstNameNoTooltip] stifles [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2100.t:0 "$fund_inspiration.title$ Envious Artisan"
 fund_inspiration.2100.desc:0 "[inspiration_owner.GetTitledFirstName], my [inspiration_owner.Custom('GetInspirationOwnerType')], sits glaring over [inspiration_owner.GetHerHis] repast at [other_inspiration_owner.GetTitledFirstName], a co-contender for my patronage. \n\nThough usually safely squirreled away, pondering over [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeStation')], [inspiration_owner.GetFirstNameNoTooltip] quickly spoils the mood when it comes time to dine. \n\nTonight [inspiration_owner.GetSheHe] finally snaps:"
 fund_inspiration.2100.desc.funds:0 ""Why does [other_inspiration_owner.GetFirstNameNoTooltip] receive more funds than me? '[other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]'! So what?""
 fund_inspiration.2100.desc.rival:0 ""I can't believe you drain your coffers for that [other_inspiration_owner.Custom('InsultNoun')], [other_inspiration_owner.GetFirstNameNoTooltip], you'd get better results from the gong-farmers!""
 fund_inspiration.2100.desc.fallback:0 ""You should drop this dead weight, my liege; [other_inspiration_owner.GetFirstNameNoTooltip] doesn't know the right end of a [other_inspiration_owner.Custom('GetInspirationTypeTool')], let alone [other_inspiration_owner.GetHerHis] way around a [other_inspiration_owner.Custom('GetInspirationTypeRoom')].""
 fund_inspiration.2100.a:0 ""Your work is valuable to me, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2100.b:0 ""I will match your funding, happy?""
 fund_inspiration.2100.c:0 ""Come, what is the matter?""
 fund_inspiration.2100.d:0 ""Stop this foolishness.""
 fund_inspiration.2100.c.leave:0 "[inspiration_owner.GetFirstNameNoTooltip] abandons [inspiration_owner.GetHerHis] work"
 fund_inspiration.2100.c.worse:0 "[inspiration_owner.GetFirstNameNoTooltip] loses motivation"
 fund_inspiration.2100.success:0 "You smooth things over"
 fund_inspiration.2100.failure:0 "You worsen the feud"
 fund_inspiration.2110.t:0 "$fund_inspiration.title$ Inny znawca"
 fund_inspiration.2110.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('generous_vassal'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))], [generous_vassal.GetTitledFirstName], zaczepia mnie: „Witaj, [generous_vassal.Custom2('RelationToMeShortVocative', ROOT.Char)]! Doszły mnie słuchy, że [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.GetFirstName] ma twój patronat. Mówią, że [inspiration_owner.Custom('InspirationTypeDescription')], a efektami [inspiration_owner.GetHerHis] pracy nie pogardził[Select_CString(ROOT.Char.IsFemale, 'aby', 'by' )] nawet [Select_CString(ROOT.Char.IsFemale, 'sama', 'sam' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]”.\n\n„Proszę, weź to i podaruj [inspiration_owner.GetHerHim]. Nie chciał[Select_CString(generous_vassal.IsFemale, 'abym', 'bym' )] przegapić szansy na pomoc w stworzeniu arcydzieła!”\n\n"
 fund_inspiration.2110.desc.generous:0 "[generous_vassal.GetFirstNameNoTooltip] has a reputation for generosity, and it seems [generous_vassal.GetSheHe] has found a new outlet for [generous_vassal.GetHerHis] spending..."
 fund_inspiration.2110.desc.dweeb:0 "[generous_vassal.GetFirstNameNoTooltip] has interests in a great many things, among them precious artifacts and the minds which produce them..."
 fund_inspiration.2110.desc.friend:0 "[generous_vassal.GetFirstNameNoTooltip] uśmiecha się ciepło, a z [generous_vassal.GetHerHis] ręki wypada woreczek z monetami."
 fund_inspiration.2110.desc.rich:0 "Biedn[Select_CString(generous_vassal.IsFemale, 'a', 'y' )] [generous_vassal.GetFirstNameNoTooltip] musi mieć tyle pieniędzy, że nie wie, co z nimi zrobić..."
 fund_inspiration.2110.a:0 "„Jak wspaniałomyślnie!”"
 fund_inspiration.2110.b:0 "„Och, #EMP dopilnuję#!, żeby to otrzymał[Select_CString(inspiration_owner.IsFemale, 'a', '' )]!”"
 fund_inspiration.2110.b.flavor:0 "Powinno się przydać..."
 fund_inspiration.2110.c:0 "„Nie, proszę, zatrzymaj to!”"
 fund_inspiration.2120.t:0 "$fund_inspiration.title$ Up Late"
 fund_inspiration.2120.desc:0 "Time disappears in [inspiration_owner.GetFirstNamePossessive] [inspiration_owner.Custom('GetInspirationTypeRoom')], drinking [ROOT.Char.Custom('RegionalAlcoholicDrink')] as we excitedly discuss the [inspiration_owner.Custom('GetInspirationTypeObject')] [inspiration_owner.GetSheHe] is [inspiration_owner.Custom('GetInspirationTypeVerb')] for me. Am I imagining things, or is there an indescribable... tension? \n\n"
 fund_inspiration.2120.desc.me:0 "My mind wanders, absorbing the subtle quirks of [inspiration_owner.GetHerHis] body, [inspiration_owner.GetHerHis] laughing lips... I place my hand on [inspiration_owner.GetHersHis]. The [inspiration_owner.Custom('GetInspirationTypeTool')] drops from [inspiration_owner.GetHerHis] trembling fingers as I gaze longingly into those beautiful eyes. \n\n"
 fund_inspiration.2120.desc.them:0 "The hour has grown late when my [inspiration_owner.Custom('GetInspirationOwnerType')] puts down [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeTool')], takes a deep quaff from [inspiration_owner.GetHerHis] goblet, and smiles at me knowingly. Is... [inspiration_owner.GetSheHe]... ? \n\n"
 fund_inspiration.2120.desc.them_into_alot:0 "[inspiration_owner.GetSheHe|U] leaps into my arms like an animal, sending the [inspiration_owner.Custom('GetInspirationTypeStation')] across the room."
 fund_inspiration.2120.desc.them_into:0 "In [inspiration_owner.GetHerHim], I find the same desperate passion: [inspiration_owner.GetSheHe] falls into my warm embrace..."
 fund_inspiration.2120.desc.me_zealous_homosexuality:0 "This is wrong, by [ROOT.Char.GetFaith.HighGodName], I cannot give in to these sinful temptations..."
 fund_inspiration.2120.desc.me_zealous_adultery:0 "No, the [ROOT.Char.GetFaith.ReligiousText] is clear! Adultery is a sin! This is the temptation of [ROOT.Char.GetFaith.DevilName]!"
 fund_inspiration.2120.desc.me_unattracted:0 "Suddenly, [inspiration_owner.GetFirstNameNoTooltip] steps forward, embracing me! My arms quickly halt [inspiration_owner.GetHerHim], perhaps too forcefully... [inspiration_owner.GetHerHis|U] warmth instantly chills, hardening to confusion and fear."
 fund_inspiration.2120.desc.me_chaste:0 "[inspiration_owner.GetSheHe|U] steps forward, drawing me into [inspiration_owner.GetHerHis] warm embrace. My body says yes, but my heart screams no..."
 fund_inspiration.2120.desc.me_into:0 "I can't deny something stirs in me, my heart quickens and I find myself holding [inspiration_owner.GetHerHim] in my arms as [inspiration_owner.GetSheHe] embraces me in return... what is #EMP happening#!?"
 fund_inspiration.2120.desc.me_into_alot:0 "There can be no doubt of [inspiration_owner.GetHerHis] intentions! I can barely contain myself as I sweep [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeStation')] aside."
 fund_inspiration.2120.a:0 ""Come here, sweet thing.""
 fund_inspiration.2120.e:0 ""Oh... [inspiration_owner.GetFirstNameNoTooltip]...""
 fund_inspiration.2120.f.chaste:0 ""This is not for me...""
 fund_inspiration.2120.f:0 ""I... must go!""
 fund_inspiration.2120.h:0 ""Quick, the door!""
 fund_inspiration.2120.i:0 ""Oh! I'm not...""
 fund_inspiration.2120.j:0 ""No! The [ROOT.Char.GetFaith.ReligiousText] forbids this union...""
 fund_inspiration.2120.k.me:0 ""No! I can't... adultery is a sin!""
 fund_inspiration.2120.k.them:0 ""No, I can't tempt [inspiration_owner.GetHerHim] into adultery..."
 fund_inspiration.2120.l:0 ""Wait... how #EMP dare#! you?!""
 fund_inspiration.2120.m:0 ""Unhand me, debauched sinner!""
 fund_inspiration.2120.leave_flavor:0 "You hurriedly leave"
 fund_inspiration.2130.t:0 "$fund_inspiration.title$ Ulotny impuls"
 fund_inspiration.2130.desc:0 "Podczas przechadzki wpada na mnie [inspiration_owner.GetTitledFirstName], [Select_CString(inspiration_owner.IsFemale, 'moja', 'mój' )] [inspiration_owner.Custom('GetInspirationOwnerType')]. Mam nadzieję, że nie przynosi złych wieści oraz że wkrótce ukończy [inspiration_owner.Custom('GetInspirationTypeObject')].\n\n„O, tu jesteś, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]... W mojej pracy natrafił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] na ścia... nic wielkiego! Moje pomysły poszły na marne, bo presja rośnie!” — śmieje się nerwowo. \n\n„Potrzebuję tylko nieco... inspiracji! Może tak potężn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] jak ty ma jakieś... wcześniejsze przykłady, które [Select_CString(inspiration_owner.IsFemale, 'mogłabym', 'mógłbym' )] przeanalizować?”"
 fund_inspiration.2130.a.library:0 "„Do biblioteki!”"
 fund_inspiration.2130.a.armory:0 "„Do zbrojowni!”"
 fund_inspiration.2130.a.hall:0 "„Do wielkiej sali!”"
 fund_inspiration.2130.a.tt:0 "Jakość lub postęp [Concept( 'inspiration', 'inspiracji' )|E] postaci [inspiration_owner.GetFirstNameNoTooltip] mogą zostać poprawione"
 fund_inspiration.2130.a.flavor:0 "Na pewno znajdziemy coś, co pomoże!"
 fund_inspiration.2130.b:0 "„Wiem, czego ci trzeba!”"
 fund_inspiration.2130.b.great:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] muse grows"
 fund_inspiration.2130.b.good:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] muse returns"
 fund_inspiration.2130.b.nothing:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] muse sleeps"
 fund_inspiration.2130.b.bad:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] muse flees"
 fund_inspiration.2130.b.terrible:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] muse dies"
 fund_inspiration.2130.b.flavor:0 "What fun we shall have!"
 fund_inspiration.2130.c:0 ""Ah, I have just the tonic.""
 fund_inspiration.2130.c.dead:0 "[inspiration_owner.GetFirstNameNoTooltip] pada martw[Select_CString(inspiration_owner.IsFemale, 'a', 'y' )]"
 fund_inspiration.2130.c.flavor:0 "Gdzie jest ta czerwona butelka..."
 fund_inspiration.2130.d:0 "„Prawdziwa inspiracja pochodzi z wewnątrz”."
 fund_inspiration.2131.t:0 "$fund_inspiration.title$ Precz ze starociami"
 fund_inspiration.2131.desc_library_unused:0 "With a final heave [inspiration_owner.GetTitledFirstName] and I burst into my dusty library — a room I rarely have cause to enter.\n\n"
 fund_inspiration.2131.desc_library:0 "[inspiration_owner.GetTitledFirstName] zostaje oprowadzon[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )] po mojej dobrze utrzymanej bibliotece, a ja staram się ukierunkować [Select_CString( inspiration_owner.IsFemale, 'jej', 'jego' )] uwagę na godne spostrzeżenia tomy oraz eliksiry."
 fund_inspiration.2131.desc_armory_unused:0 "W towarzystwie zdziwionego żołnierza, ja i [inspiration_owner.GetTitledFirstName] wchodzimy do zbrojowni, która jest zupełnie zapuszczona — bo nigdy tam nie schodzę!\n\n"
 fund_inspiration.2131.desc_armory:0 "[inspiration_owner.GetTitledFirstName] i ja zostajemy [Select_CString( And(inspiration_owner.IsFemale, ROOT.Char.IsFemale), 'wprowadzone', 'wprowadzeni' )] do mojej obszernej zbrojowni, gdzie pokazuję kilka moich ulubionych przedmiotów, wspominając o ich historii.\n\n"
 fund_inspiration.2131.desc_great_hall_low:0 "As I give [inspiration_owner.GetTitledFirstName] a quick tour of its curios, it occurs to me that my grand hall is not quite as grand as it could be.\n\n"
 fund_inspiration.2131.desc_great_hall:0 "[inspiration_owner.GetTitledFirstName] idzie za mną do wielkiej sali, gdzie dumnie pokazuję [inspiration_owner.GetHerHim] swe luksusy i bogactwa, jakie się w niej znajdują."
 fund_inspiration.2131.desc_antiquarian:0 "[second.GetTitledFirstName] uparł[Select_CString(second.IsFemale, 'a', '' )] się, że przyjdzie i obserwuje z daleka, krzywiąc się za każdym razem, gdy jakiś przedmiot zostanie niewłaściwie potraktowany lub źle zidentyfikowany.\n\n"
 fund_inspiration.2131.artificer:0 "[second.GetTitledFirstName] tags along happily, always interested in the creative processes of [second.GetHerHis] peers.\n\n"
 fund_inspiration.2131.desc_equipped:0 "[inspiration_owner.Custom('GetInspirationOwnerType')|U] zatrzymuje się, jakby oniemiała, badając mój artefakt [artifact_1.GetName]. „Ach, bardzo dobrze, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]... Czy... czy ja mogę użyć [inspiration_owner.Custom('GetInspirationMaterialType')]?”"
 fund_inspiration.2131.desc_unequipped:0 "It is in the store that [inspiration_owner.Custom('GetInspirationOwnerType')] suddenly halts, closely examining my [artifact_1.GetName]. "Yes... [inspiration_owner.Custom('GetInspirationMaterialType')] should do the trick... Do you... still want this? My liege?""
 fund_inspiration.2131.desc_fallback:0 "Robi kilka rundek po pokoju, po czym wraca do mnie, załaman[Select_CString(inspiration_owner.IsFemale, 'a', 'y' )]. „[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], nie ma tu nic, co według mnie, by się wyróżniało... czy jest coś jeszcze?”"
 fund_inspiration.2131.a:0 "„[artifact_1.GetNameNoTooltip]? Bardzo dobrze...”"
 fund_inspiration.2131.b:0 "„Czy [artifact_2.GetNameNoTooltip] nie nada się lepiej?”"
 fund_inspiration.2131.c:0 "„Musi tu leżeć kilka rupieci...”"
 fund_inspiration.2131.c.good:0 "You find quality [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.c.nothing:0 "Nic nie znajdziesz"
 fund_inspiration.2131.c.bad:0 "You find dire [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d:0 "„Tylko się rozglądasz”."
 fund_inspiration.2131.d.great:0 "[inspiration_owner.GetNameNoTooltip] strikes gold"
 fund_inspiration.2131.d.good:0 "[inspiration_owner.GetNameNoTooltip] znajduje [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.nothing:0 "[inspiration_owner.GetNameNoTooltip] nic nie znajduje"
 fund_inspiration.2131.d.bad:0 "[inspiration_owner.GetNameNoTooltip] finds poor [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.terrible:0 "[inspiration_owner.GetNameNoTooltip] finds dire [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.e:0 "„[second.GetFirstNameNoTooltip]! Jakieś sugestie?”"
 fund_inspiration.2131.f:0 "„Co za strata czasu!”"
 fund_inspiration.3001.t:0 "$fund_inspiration.title$ Impious Writing"
 fund_inspiration.3001.desc_opening:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] storms into the room clutching a stack of papers, followed by a flustered [inspiration_owner.GetTitledFirstName] trying to wrench the writing from [court_chaplain.GetHerHis] hands.\n\n"
 fund_inspiration.3001.desc_witch:0 ""This [inspiration_owner.GetWomanMan] is writing about [ROOT.Char.GetFaith.WitchGodName]. #EMP [ROOT.Char.GetFaith.WitchGodName]#!!"
 fund_inspiration.3001.desc_cannibal:0 ""This [inspiration_owner.GetWomanMan] is writing about #EMP consuming human flesh#!!"
 fund_inspiration.3001.desc_torturer:0 ""This [inspiration_owner.GetWomanMan] is writing about unspeakable, sadistic, activities!"
 fund_inspiration.3001.desc_lustful:0 ""This [inspiration_owner.GetWomanMan] is writing about unspeakable, perverted, activities!"
 fund_inspiration.3001.desc_other:0 ""This [inspiration_owner.GetWomanMan] is writing about impious things!"
 fund_inspiration.3001.desc_ending:0 "With illustrations! I can only assume you didn't know about this, my [ROOT.Char.GetLadyLord]."\n\n[inspiration_owner.GetTitledFirstNameNoTooltip] scoffs and makes another lunge for the papers, but my [court_chaplain.Custom('CouncilPosition')] dodges.\n\n"But now that this vile writer is exposed you will surely dedicate the book to [ROOT.Char.GetFaith.HighGodName], as is only proper.""
 fund_inspiration.3001.a:0 "Absolutely; I had no idea [inspiration_owner.GetSheHe] was writing about such things."
 fund_inspiration.3001.a_tt:0 "[inspiration_owner.GetShortUIName] will write about faith instead of [inspiration_owner.Custom('ArtifactBookSubject')]"
 fund_inspiration.3001.b:0 "Wiesz, co byłoby właściwe? Zostawienie [Select_CString( inspiration_owner.IsFemale, 'jej', 'go' )] w spokoju!"
 fund_inspiration.3001.c:0 "Te ilustracje wyglądają nieciekawie... Weź to złoto i kup nowy atrament."
 fund_inspiration.3011.t:0 "$fund_inspiration.title$ Tematy dotyczące działań wojskowych"
 fund_inspiration.3011.desc_opening_1:0 "Zauważam, jak [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi w otoczeniu zwojów i manuskryptów, wściekle wertując strony.\n\n"
 fund_inspiration.3011.desc_opening_2:0 "Zauważam, jak [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi w otoczeniu zwojów i manuskryptów, trzymając się za głowę.\n\n"
 fund_inspiration.3011.desc_opening_3:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z rękami pełnymi zwojów i manuskryptów.\n\n"
 fund_inspiration.3011.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]! Jest tak wiele obszarów dotyczących działań wojennych, które zasługują na uwagę. Strategia, składy oddziałów, sama bitwa... Nawet nie wiem, od czego zacząć!”"
 fund_inspiration.3011.a:0 "Chcę, aby książka miała charakter edukacyjny i była przydatna dla wojska."
 fund_inspiration.3011.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych ze strategią i składami oddziałów"
 fund_inspiration.3011.b:0 "Może coś nawiązującego do szlachetniejszych obszarów tego tematu."
 fund_inspiration.3011.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych rycerstwem i walecznością"
 fund_inspiration.3011.d:0 "Za jakim tematem tęskni twoja muza?"
 fund_inspiration.3011.d.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] będzie mieć swobodę w zakresie decydowania o tematyce książki"
 fund_inspiration.3012.t:0 "$fund_inspiration.title$ Tematy dotyczące dyplomacji"
 fund_inspiration.3012.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]! Jest tak wiele dziedzin dyplomacji, które zasługują na uwagę. Etykieta dworska, relacje, #EMP poezja#!... Nawet nie wiem, od czego zacząć!”"
 fund_inspiration.3012.a:0 "Może coś związanego z życiem dworskim?"
 fund_inspiration.3012.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych z sojuszami i elokwencją"
 fund_inspiration.3012.b:0 "Chcę, żeby książka była zajmująca!"
 fund_inspiration.3012.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych z przygodą i rozrywką"
 fund_inspiration.3013.t:0 "Tematy dotyczące nauki"
 fund_inspiration.3013.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]! Jest tak wiele dziedzin, które zasługują na uwagę: religia, edukacja... Nie mówiąc już o samej sztuce pisania!”"
 fund_inspiration.3013.a:0 "To przedsięwzięcie powinno służyć [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')]!"
 fund_inspiration.3013.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych teologią i modlitwami"
 fund_inspiration.3013.b:0 "Chcę, aby książka miała charakter edukacyjny lub przynajmniej była zajmująca!"
 fund_inspiration.3013.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych historią i poezją"
 fund_inspiration.3014.t:0 "$fund_inspiration.title$ Stewardship Topics"
 fund_inspiration.3014.desc:0 ""My [ROOT.Char.GetLadyLord]! There are so many areas of stewardship that are worthy of attention. Laws, trade, #EMP money#!... I don't even know where to start!""
 fund_inspiration.3014.a:0 "Skup się na sprawach dotyczących rządzenia państwem."
 fund_inspiration.3014.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych z prawem oraz administracją"
 fund_inspiration.3014.b:0 "Interesuje mnie rozwój!"
 fund_inspiration.3014.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych z budowlami oraz podatkami"
 fund_inspiration.3015.t:0 "$fund_inspiration.title$ Tematy związane z intrygą"
 fund_inspiration.3015.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]! Jest tyle dziedzin intrygi, które zasługują na uwagę. Spiski, uwodzenie, manipulacja... Nawet nie wiem, od czego zacząć!”"
 fund_inspiration.3015.a:0 "Chcę być o jeden krok przed #EMP wszystkimi#!!"
 fund_inspiration.3015.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych ze spiskowaniem oraz manipulacją"
 fund_inspiration.3015.b_men:0 "Chcę, aby mężczyźni padali mi do stóp!"
 fund_inspiration.3015.b_women:0 "Chcę, aby kobiety padały mi do stóp!"
 fund_inspiration.3015.b_both:0 "Chcę, aby wszyscy mnie pożądali!"
 fund_inspiration.3015.b_none:0 "Chcę do perfekcji opanować uwodzenie innych."
 fund_inspiration.3015.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] skupi się na zagadnieniach związanych z pożądaniem i sztuką uwodzenia"
 fund_inspiration.3030.t:0 "$fund_inspiration.title$ Cooling Hatred"
 fund_inspiration.3030.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has invited me to discuss the topic of the book [inspiration_owner.GetSheHe] is writing for me.\n\n"
 fund_inspiration.3030.desc:0 ""I cannot help but notice the cooling animosity between you and [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)]. Do you still want to dedicate this book to the hatred you feel for [prev_nemesis.GetHerHim]?""
 fund_inspiration.3030.desc_dead:0 ""Now that [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] has passed on, do you still want to dedicate this book to the hatred you felt for [prev_nemesis.GetHerHim]?""
 fund_inspiration.3030.a:0 "The hatred I feel hasn't cooled that much."
 fund_inspiration.3030.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] continues to write about your hatred for [prev_nemesis.GetTitledFirstName]"
 fund_inspiration.3030.b:0 "[prev_nemesis.GetSheHe|U] isn't worth the effort."
 fund_inspiration.3031.t:0 "$fund_inspiration.title$ Wilting Love"
 fund_inspiration.3031.desc:0 ""I cannot help but notice that [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] isn't in your #EMP highest#! of graces anymore, my [ROOT.Char.GetLadyLord]. Do you still want to dedicate this book to the love you feel for [prev_soulmate.GetHerHim]?""
 fund_inspiration.3031.desc_dead:0 ""The pain of losing [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] must be so fresh... Do you still want to dedicate this book to the love you felt for [prev_soulmate.GetHerHim]?""
 fund_inspiration.3031.a:0 "What is love without longing and loss?"
 fund_inspiration.3031.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] continues to write about the love you shared with [prev_soulmate.GetTitledFirstName]"
 fund_inspiration.3031.b:0 "[prev_soulmate.GetSheHe|U] isn't worth the effort."
 fund_inspiration.4001.t:0 "$fund_inspiration.title$ Warp and Filling"
 fund_inspiration.4001.desc:0 ""[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] #EMP ruined#! my new garb!"\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] storms into the room, followed by the weaver. The piece of clothing [courtier.GetSheHe] holds in [courtier.GetHerHis] hands is so badly cut up that I cannot tell what it once was.\n\n"You're overreacting! I was simply studying the weave of the fabric, it's important for my project.""
 fund_inspiration.4001.a:0 "You're taking it too far, study your own clothes if you have to!"
 fund_inspiration.4001.b:0 "If [inspiration_owner.GetSheHe] says it's necessary then it's necessary."
 fund_inspiration.4010.t:0 "$fund_inspiration.title$ Composition in Red, Blue and [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.4010.desc:0 "Zaglądam do pracowni tkacza, aby sprawdzić, jak postępuje praca nad moim gobelinem. W środku jest kilku dworzan. Wszyscy oglądają ściany z rękami założonymi za plecami. Znajdujące się tam gobeliny to osobliwe plamy koloru. Jeden z nich ma tu i ówdzie niezgrabne zacieki. Następny jest biały z kilkoma kwadracikami. Inny zaś ma wijące się, poplątane linie. Co to za sztuka?\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip] wskazuje na fragment, który wygląda jak skaza. „Czy ten brudny brąz na tle bieli nie sugeruje wrodzonej u człowieka przemocy?”\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] przytakuje. „Myślę, że [inspiration_owner.GetTitledFirstNameNoTooltip] pokazuje w ten sposób jak trudne miał[Select_CString( inspiration_owner.IsFemale, 'a', '' )] dzieciństwo. Ta plama wyglądem sugeruje, iż jest to [inspiration_owner.GetHerHis] matka”."
 fund_inspiration.4010.a:0 "Kiwnij głową ze zrozumieniem i pochwal artystę."
 fund_inspiration.4010.b:0 "„Obrzydliwość! Muszę teraz obejrzeć jakąś tradycyjną sztukę”."
 fund_inspiration.4010.b.tt:0 "Twoja inwestycja zostanie zwrócona, a praca anulowana"
 fund_inspiration.4010.c:0 "„[child.GetTitledFirstNameNoTooltip] m[Select_CString( child.IsFemale, 'ogła', 'ógł' )] to zrobić!”"
 fund_inspiration.5011.desc:0 "„Nadszedł czas, abym wyruszył[Select_CString( inspiration_owner.IsFemale, 'a', '' )] na swoją przygodę, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]”. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kłania się najlepiej, jak tylko potrafi, będąc obciążon[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )] ciężkimi torbami.\n\n„Zanim wyruszę, powiedz proszę, czy jest coś szczególnego, na co chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś, abym zwracał[Select_CString( inspiration_owner.IsFemale, 'a', '' )] uwagę podczas swojej podróży?”"
 fund_inspiration.5011.a:0 "Przynieś mi coś z egzotycznego zwierzęcia, czaszkę lub skórę."
 fund_inspiration.5011.b:0 "Chcę ozdobę wykonaną z materiału, którego nie można tutaj znaleźć."
 fund_inspiration.5011.c:0 "Gobelin lub dzieło sztuki, które sprawi, iż będę żałować, że mnie tam nie było."
 fund_inspiration.5011.d:0 "Zaufam twojemu instynktowi. Przynieś mi coś wspaniałego."
 fund_inspiration.5011.e:0 "Chcę mieć coś naprawdę wyjątkowego!"
 fund_inspiration.5021.t:0 "$fund_inspiration.title$ Zmiana kierunku"
 fund_inspiration.5021.desc:0 "Podróżnik twierdzący, że zatrudnia go [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] zostaje przyprowadzony przed moje oblicze, niosąc wiadomość od poszukiwacza przygód.\n\n„Nie obawiaj się [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )], gdyż [inspiration_owner.GetTitledFirstNameNoTooltip] jest w dobrym zdrowiu. Przynoszę ci wieści o możliwości ufundowania jeszcze większej przygody! Widzisz, [inspiration_owner.GetTitledFirstNameNoTooltip] gdzieś źle skręcił[Select_CString(inspiration_owner.IsFemale, 'a', '' )] i obecnie znajduje się w pobliżu [adventuring_location.GetAdjective]”.\n\n[inspiration_owner.GetHerHis|U] towarzysz podróży rozwija brudną mapę, aby pokazać mi, gdzie skończyli. „Ma wystarczająco dużo funduszy, aby zgodnie z planem dotrzeć do celu, którym jest [inspiration_owner.Custom('InspirationAdventureDestination')], ale sugeruje, że z paroma dodatkowymi funduszami może pogonić za lokalną plotką i przywieźć do domu wspaniały artefakt!”."
 fund_inspiration.5021.a:0 "To absurd! Nie zamierzam finansować ich #EMP samolubnego wypadu#!!"
 fund_inspiration.5021.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] powraca do tego, co sobie założył[Select_CString(inspiration_owner.IsFemale, 'a', '' )]."
 fund_inspiration.5021.b:0 "Życie jest przygodą, zbadaj ten teren w poszukiwaniu artefaktów!"
 fund_inspiration.5021.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] eksploruje tereny [adventuring_location.GetAdjectiveNoTooltip]."
 fund_inspiration.6001.t:0 "The Steppe and saddle gallop through my heart,"
 fund_inspiration.6001.desc:0 "I have riding for months on end. My rear shall never recover! I've acquired quite the taste for fermented mare's milk and nights beneath the open sky.\n\nWith this courier, I send a carved tip of a Morin Khuur — the decorative horse head placed atop instruments. Perhaps you have a use for it."
 fund_inspiration.6001.a:0 "I'll hold onto this!"
 fund_inspiration.6001.b:0 "Send it to the Court Musician."
 fund_inspiration.6002.t:0 "Moja podróż po Indiach trwa!"
 fund_inspiration.6002.desc:0 "Moje oczy prawie oślepły od blasku klejnotów na dworach lokalnych władców, które [Select_CString( inspiration_owner.IsFemale, 'odwiedziłam', 'odwiedziłem' )]. Aż tęsknię za brudem ulicy.\n\nWysłał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] Ci posłańca z wyjątkowo niesmacznym prezentem, który mi podarowano — pierścień ozdobiony głową tygrysa, z klejnotami jako oczami. Czy widział[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] kiedyś coś tak krzykliwego?"
 fund_inspiration.6002.a:0 "I rather like it, it's his loss."
 fund_inspiration.6002.b:0 "Straszne! Rozbierz go na części i sprzedaj klejnoty."
 fund_inspiration.6003.t:0 "Marzę o pustyni,"
 fund_inspiration.6003.desc:0 "M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], moja podróż do Afryki właśnie trwa, a ja dołączył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] do wielbłądziej karawany przemierzającej cały kraj.\n\nPrzesył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] ci biżuterię, którą podarował mi jeden z moich współtowarzyszy podróży — bardzo delikatny naszyjnik zrobiony ze skorupek strusich jaj. Przypuszczam, że nie widział[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] strusia."
 fund_inspiration.6003.a:0 "Wspaniałe znalezisko! Będę to nosić."
 fund_inspiration.6003.b:0 "[event_spouse.GetTitledFirstNameNoTooltip] to ode mnie otrzyma."
 fund_inspiration.6004.t:0 "Ach, być pielgrzymem,"
 fund_inspiration.6004.desc:0 "Moja podróż przez Bliski Wschód polegała głównie na walce z tłumami handlarzy na szlakach pielgrzymkowych.\n\nCzęsto, aby nie opóźniać zbytnio mojej wyprawy, poddaję się i kupuję jeden z ich drobiazgów. Wysłał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] do ciebie posłańca z tym cackiem. Być może dostarczy ono trochę rozrywki."
 fund_inspiration.6004.a:0 "Jaki jest pożytek z poszukiwacza przygód, który podąża zwykłą ścieżką?"
 fund_inspiration.6004.b:0 "To są dopiero piękne błyskotki..."
 fund_inspiration.6005.t:0 "Moje przygody ociekają wilgocią,"
 fund_inspiration.6005.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )], jak dotąd podczas swoich przygód znalazłł[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] kilka błahych reliktów, które wysłałł[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] wraz z tym posłańcem, ale nie mam pewności, co mogę jeszcze odkryć.\n\nEuropejczycy to najbardziej śmierdzące istoty, jakie kiedykolwiek spotkał[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )]. Jako dziecko marzył[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] o zielonych i przyjemnych łąkach, ale mam pewność, że połowa tego świata jest pokryta błotem. Jeśli masz w sobie choć odrobinę miłosierdzia, pozwól mi wrócić."
 fund_inspiration.6005.a:0 "To nie wakacje! Szukaj dalej!"
 fund_inspiration.6005.b:0 "Biedaczysko, przypuszczam, że te nagrody wystarczą."
 fund_inspiration.6005.b.tt:0 "Pozwalasz, by [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'mogła', 'mógł' )] wrócić do domu"
 fund_inspiration.6006.t:0 "Pozdrowienia z Anatolii,"
 fund_inspiration.6006.desc:0 "Moje podróże po Azji Mniejszej sprawiły, że bardzo zasmakował[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] w jagnięcinie, jogurcie i bakłażanach, dlatego wraz z tym posłańcem przesyłam kilka przepisów.\n\nOd jednego gospodarzy otrzymał[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] złotą broszkę z konikiem morskim, którą również przesyłam. Jestem pew[Select_CString( inspiration_owner.IsFemale, 'na', 'ien' )], że moje podróże przyniosą w odpowiednim czasie kolejne cuda."
 fund_inspiration.6006.a:0 "Poleć naszym kucharzom, aby byli gotowi na przygotowanie tych potraw!"
 fund_inspiration.6006.b:0 "Wygląda na to, że za dobrze się bawi podczas tej wyprawy..."
 fund_inspiration.6100.t:0 "$fund_inspiration.title$ Figurka władcy"
 fund_inspiration.6100.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] triumfując, przykuwa moją uwagę. „[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], ukończył[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] miniaturowy prototyp skrzyni, którą [Select_CString( ROOT.Char.IsFemale, 'zleciłaś', 'zleciłeś' )], wraz z działającym zamkiem”.\n\nNastępnie wyciąga dłoń, na której znajduje się maleńka skrzynka ozdobiona złotym liściem i klucz wielkości ziarna.\n\n„W środku kryje się klejnot, sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] zobacz”. Gdy podaje mi klucz, wyślizguje się między palcami i gdzieś upada. Pomimo poszukiwań, [inspiration_owner.GetFirstNameNoTooltip] nie daje rady go odnaleźć."
 fund_inspiration.6100.a:0 "Skończ tę farsę. Zniszcz skrzynię i zwróć mi mój kamień!"
 fund_inspiration.6100.b:0 "It is charming still, I think I shall keep it."
 fund_inspiration.6101.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trzyma w ręku maleńkie pudełko, w którym wygrawerowano najdrobniejsze, cienkie jak włos rzeźby. „Prototyp twojego najnowszego zlecenia. Nie chcę, żeby się zmarnował. Moglibyśmy znaleźć zastosowanie dla tego kosztownego przedmiotu”.\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ożywia się. „Moglibyśmy umieścić w nim relikt naszych czasów i gdzieś go zakopać — stworzyć pamiątkę, którą dzieci przyszłości będą mogły odkryć!”"
 fund_inspiration.6101.a:0 "Schowam w nim swój miniaturowy portret."
 fund_inspiration.6101.b:0 "Napiszę mały wierszyk i zapieczętuję go w środku."
 fund_inspiration.6101.c:0 "Wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym to zatrzymać dla siebie."
 fund_inspiration.6102.desc:0 "Przygotowuję swoje łóżko do snu, gdy nagle w stopie czuję przeszywający ból.\n\nPo przyjrzeniu się stwierdzam, że w podeszwie mojej stopy tkwi miniaturowa rzeźba, z której wystają jej własne stopy.\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] spogląda na mnie z zakłopotaniem, stojąc w najbliższym wejściu do pokoju. „Przepraszam, to jest prototyp twojego najnowszego zlecenia. Musiał[Select_CString( inspiration_owner.IsFemale, 'a', 'e' )]m to upuścić”."
 fund_inspiration.6102.a:0 "„Wyciągnij to i zejdź mi z oczu!” "
 fund_inspiration.6102.b:0 "„Medyk powinien to obejrzeć”."
 fund_inspiration.6102.c:0 "Wyciągnij to samodzielnie i włóż do kieszeni."
 fund_inspiration.6102.cure_toast:0 "Miniatura została bezpiecznie wyciągnięta"
 fund_inspiration.6102.failure_toast:0 "Uparta miniatura"
 fund_inspiration.6102.failure_toast_desc:0 "Kawałek ręki utkwił w twojej stopie"
 fund_inspiration.6103.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kłania się. „Bardzo proszę o krytykę szafki, którą właśnie tworzę dla ciebie, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]”.\n\nZabiera mnie do swojego miejsca pracy, gdzie znajduje się tylko zakurzona, zniszczona szafka.\n\n„Och, to nie ta”. Otwiera poszarpaną szafkę, a w środku znajduje się jedynie maleńki model — ozdobny, kamienny i pozłacany, ale będący mniej więcej wysokości mojego palca. „Co o tym sądzisz?”"
 fund_inspiration.6103.a:0 "Dla twojego dobra lepiej, żeby to był tylko prototyp."
 fund_inspiration.6103.b:0 "Jest idealna! Uwielbiam ją!"
 fund_inspiration.6104.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z uśmiechem na twarzy i wręcza mi małe pudełko.\n\nKiedy otwieram prezent, spodziewam się klejnotu, pierścienia lub rzeźby, ale ku mojemu zaskoczeniu, w środku znajduje się miniaturowy tron, tak mały, że mogłaby na nim usiąść tylko mysz.\n\n„To prototyp twojego nowego siedziska, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]. Pomyślał[Select_CString( inspiration_ownerIsFemale, 'am', 'em' )], że cię to rozbawi”."
 fund_inspiration.6104.a:0 "Jakie to urocze! Zatrzymam to dla siebie!"
 fund_inspiration.6104.b:0 "Wszystko pięknie, ale zajmij się tym projektem."
 fund_inspiration.6104.c:0 "Jestem #EMP zbyt#! dorosł[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], aby bawić się zabawkami."
 fund_inspiration.6105.desc:0 "I am proudly carrying my box of miniature furniture through the [ROOT.Char.Custom('FortifiedBuilding')], wondering where I can best display them, when I bump into [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nWhen [inspiration_owner.GetSheHe] sees inside the box, [inspiration_owner.GetSheHe] wipes away a tear from [inspiration_owner.GetHerHis] eyes. "A [ROOT.Char.GetWomanMan] of taste, come with me."\n\n[inspiration_owner.GetSheHe|U] takes me to [inspiration_owner.GetHerHis] workshop and brings out a secret crate. Inside are dozens of pieces of miniature scenery, figures and terrain. "I've invented a game — a fanciful siege battle. Would you join me?""
 fund_inspiration.6105.a:0 "I thought you would never ask!"
 fund_inspiration.6105.b:0 "Er, perhaps another time."
 fund_inspiration.6200.t:0 "$fund_inspiration.title$ Composition in Red, Blue and [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.6200.desc:0 "I check in on my weaver's workshop to see how my tapestry is progressing. Inside are a few courtiers. They are all examining the walls, hands clasped behind their backs. The tapestries present are peculiar washes of color. One has ungainly splotches here and there. One is white with a few squares. One has spinning tangled lines. What kind of art is this?\n\n[artistic_courtier_1.GetTitledFirstName] points to a section which looks like a stain. "Doesn't this filthy brown against the white really suggest the violence innate in man?"\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] nods. "I think it shows [ROOT.Char.GetTitledFirstNameNoTooltip] raging against [ROOT.Char.GetHerHis] childhood - it looks to be in the shape of [ROOT.Char.GetHerHis] mother.""
 fund_inspiration.6200.a:0 "Nod in understanding and compliment the artist"
 fund_inspiration.6200.b:0 ""Disgusting! I must go look at some traditional art now.""
 fund_inspiration.6200.b.tt:0 "Your investment is returned and the work cancelled"
 fund_inspiration.6200.c:0 ""[child.GetTitledFirstNameNoTooltip] could have done that!""
 fund_inspiration.6300.t:0 "$fund_inspiration.title$ Nieszczęśliwa strofa"
 fund_inspiration.6300.intro:0 "Widzę, jak [inspiration_owner.GetTitledFirstName] siedzi przy swoim biurku i wpatruje się w okno, a wokół [Select_CString( inspiration_owner.IsFemale, 'niej', 'niego' )] leżą jakieś nabazgrane szkice.\n\n"
 fund_inspiration.6300.no_relationship_desc:0 ""The idea of someone loving me is impossible. Not once have I whispered words of feeling to someone who returned them."\n\n"Thus I haven't been writing for you — I merely count the evenings since I lay with someone and despair.""
 fund_inspiration.6300.no_love_desc:0 "„Pomimo tego, że zazwyczaj nic nie pobudza mnie bardziej niż słowo pisane, zadziwiające jest to, że obecnie nie targają mną żadne pożądliwe uczucia”.\n\n„Przepraszam, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], nie mogę pisać o miłości; muza mnie opuściła”."
 fund_inspiration.6300.homosexual_desc:0 "„Ach, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]. Choć przez wiele godzin próbował[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] skomponować romantyczny utwór godny twego patronatu, okazało się, że nie robię nic innego, jak tylko płaczę nad swoim pergaminem”.\n\n„Prosisz mnie o dokonanie czegoś niemożliwego. Moja miłość nie może zostać przelana na papier”.\n"
 fund_inspiration.6300.a:0 "Good! Channel that bittersweet wrath!"
 fund_inspiration.6300.a.failure:0 "Sprawiasz, że [inspiration_owner.GetShortUIName] gardzi miłością."
 fund_inspiration.6300.a.success:0 "[inspiration_owner.GetShortUIName] za twoją namową pisze o miłości."
 fund_inspiration.6300.b:0 "Cóż, mam jeszcze pół godziny."
 fund_inspiration.6300.c:0 "Niemożliwe! Czy to normalne, że świat nie dostrzega uroku twojej elokwencji?"
 fund_inspiration.6300.d:0 "But it is a love to be lived."
 fund_inspiration.6300.e:0 "Napisz swoją prawdę, błogosławię każdą muzę."
 fund_inspiration.6300.f:0 "Wymyśl coś! Wszyscy, którzy piszą o miłości, są oszustami."
 fund_inspiration.6301.t:0 "$fund_inspiration.title$ My dear companion,"
 fund_inspiration.6301.lover_desc:0 "The night you told me to write from my heart, I found I could only write of you. Let me play the villain, if faith calls our kind of love wicked."
 fund_inspiration.6301.friend_desc:0 "I have never felt my words flow as they have after you told me to write a tale of love as I experience it."
 fund_inspiration.6301.female_desc:0 "\n\nHere is a poem on a witch who falls in love with a queen who becomes lost in the grove near her cottage."
 fund_inspiration.6301.male_desc:0 "\n\nOto ballada o księciu, który wraz z ukochaną archiwistką co noc na szczycie wieży bibliotecznej wpatruje się w gwiazdy, marząc o wzajemnej miłości w niebie."
 fund_inspiration.6301.crime_desc:0 "Cóż za piękna zbrodnia."
 fund_inspiration.6301.a:0 "I shall treasure it, but keep it in secret."
 fund_inspiration.6301.b:0 "Do diabła ze światem, zorganizuję czytanie!"
 fund_inspiration.6400.t:0 "$fund_inspiration.title$ Pub Crawl"
 fund_inspiration.6400.desc:0 "On a visit to the tavern in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], I spy one of the patrons at the heart of all attention.\n\n[inspiration_owner.GetSheHe|U] is more grizzled than the rest of the patrons, and smells as if [inspiration_owner.GetSheHe] has been there for an age. To my horror, I recognize my adventurer, [inspiration_owner.GetTitledFirstName], who appears not to have made it out of the homeland after months of funding!\n\n"And for my next journey, I shall cross the Red Sea in a single gulp!" [inspiration_owner.GetSheHe] promptly scoffs an entire glass of red wine and cheering rings through the drinking-hall."
 fund_inspiration.6400.a:0 "Get out of here and hit the road!"
 fund_inspiration.6400.b:0 "Charlatan! I'm not paying for any more of your drink!"
 fund_inspiration.6400.a.success:0 "You convince the adventurer to pull [inspiration_owner.GetHerselfHimself] together"
 fund_inspiration.6400.a.success_continue:0 "The adventure continues!"
 fund_inspiration.6400.a.failure:0 "Adventurer runs off with gold!"
 fund_inspiration.6500.t:0 "$fund_inspiration.title$ Bringing Music to the Jungle"
 fund_inspiration.6500.introduction:0 "Otrzymuję list od moje[Select_CString(inspiration_owner.IsFemale, 'j poszukiwaczki przygód, której', 'go poszukiwacza przygód, którego' )] słowa są tak barwne, że jestem w stanie dostrzec [Select_CString(inspiration_owner.IsFemale, 'ją', 'go' )] w teatrze mojego umysłu."
 fund_inspiration.6500.desc:0 "\n\n'I have been afoot in the jungle. The calling of the birds pounds into my skull, and I find it a dread dirge indeed. The few inhabitants here tell me they find it the most pleasing music. They've clearly never heard the works of, [court_musician.GetTitledFirstNameNoTooltip].\n\n'I tried playing one of [court_musician.GetHerHis] melodies on one of their reed pipes, and the locals chased me out of their town and nicked me with a poison blade. Though I lived, I thought "if I die bringing chamber music to the jungle, so be it!""
 fund_inspiration.6500.action:0 "\n\n'You can probably imagine what I did next...'"
 fund_inspiration.6500.a:0 "You started singing, and won them over!"
 fund_inspiration.6500.b:0 "You fled to more civilized lands."
 fund_inspiration.6500.c:0 "A great cat jumped between you and your attackers!"
 fund_inspiration.6500.a.success:0 "Adventurer charms jungle dwellers"
 fund_inspiration.6500.a.failure:0 "Adventurer annoys jungle dwellers"
 fund_inspiration.6500.b.success:0 "The adventurer darts away"
 fund_inspiration.6500.b.failure:0 "The adventurer doesn't flee fast enough"
 fund_inspiration.6500.c.tt:0 "The adventurer helps fight the leopard off"
 fund_inspiration.6500.c.tt_failure:0 "The adventurer is injured attempting to flee"
 fund_inspiration.6501.t:0 "$fund_inspiration.title$ Podróż przez ląd"
 fund_inspiration.6501.desc:0 "\n\n„Płynęliśmy w górę rzek wokół krętych wzgórz. Po suszy miejscowi powiedzieli nam, że rzeka, którą płynęliśmy, wyschła przed naszym statkiem”.\n\n„Zamiast się poddać lub zawrócić, spróbowaliśmy dokonać niemożliwego. Rozkazał[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] mojej załodze rozpocząć budowę toru i systemu bloczków, a następnie zaczęliśmy ciągnąć nasz statek przez ląd w kierunku następnej rzeki. Płynął w morzu trawy i stokrotek”."
 fund_inspiration.6501.a:0 "Mam nadzieję, że zawróciliście i ograniczyliście straty."
 fund_inspiration.6501.b:0 "Statek ledwo przetrwał podróż."
 fund_inspiration.6501.b.success:0 "Poszukiwacz[Select_CString(inspiration_owner.IsFemale, 'ka', ' ' )] przygód wciąga łódź na klif"
 fund_inspiration.6501.b.failure:0 "Poszukiwacz[Select_CString(inspiration_owner.IsFemale, 'ka przygód utknęła', ' przygód utknął' )] naprawiając zepsuty statek"
 fund_inspiration.6501.c:0 "Miejscowi zlitowali się i dali ci zniżkę na nowy statek"
 fund_inspiration.6502.t:0 "$fund_inspiration.title$ Burning Thirst"
 fund_inspiration.6502.desc:0 "\n\n'I am not in the desert, I am in a land of dreams. The difference between awakening and sleep is gone. My guide tells me I hallucinate what I desire the most. A paradise, a pool of water glistening like diamonds, laced with treasures at its banks.\n\n'Instead, my [ROOT.Char.GetLadyLord], all I see is you here with me. Forever one sand bank ahead. Beckoning me to keep going. And it breaks me to know each step I take towards that mirage, I step further away from the true you.'"
 fund_inspiration.6502.a:0 "Oh, I feel thirst myself, and I'm not in the desert."
 fund_inspiration.6502.b:0 "I might consider your attention, if you were to bring a grand prize."
 fund_inspiration.6502.c:0 "I blame this on the heat, and burn these words."
 fund_inspiration.6503.t:0 "$fund_inspiration.title$ Pontic Whispers"
 fund_inspiration.6503.desc:0 "\n\n'I have delved into a Kurgan, an ancient burial mound from the age of the Scythians. Hundreds of long-perished horses, stuffed, preserved, and staked to the walls to stand upright, each with their own room. It was a stable for the damned, lost to time.\n\n'Knowing of my duty to seek knowledge for our realm, I considered stealing a relic from the tomb when my guide was not watching to bring to you."
 fund_inspiration.6503.a:0 "You pocketed one of the ornaments."
 fund_inspiration.6503.b:0 "You brought one of the horses' saddles, for our study."
 fund_inspiration.6503.c:0 "You didn't dare disturb the dead."
 fund_inspiration.6504.t:0 "$fund_inspiration.title$ [inspiration_owner.GetLadyLord|U] [inspiration_owner.GetFirstNameNoTooltip] i [inspiration_owner.GetHerHis] kochan[Select_CString(adventurer_lover.IsFemale, 'ka', 'ek' )]"
 fund_inspiration.6504.desc:0 "\n\n„Eee, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )], podczas swojej podróży zatrzymał[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] się w gospodarstwie, którym zajmuje się [adventurer_lover.GetTitledFirstName]”."
 fund_inspiration.6504.pregnant:0 "\n\n„Podczas pobytu na farmie stworzył[Select_CString(inspiration_owner.IsFemale, 'am', 'em' )] wspaniały artefakt! Mianowicie, dziecko! Choć może to być uciążliwe, w swoim obecnym stanie [adventurer_lover.GetTitledFirstName] nie może udać się ze mną w podróż w swoim obecnym stanie. Ma niewielki majątek i mam nadzieję, że będziemy mogli zaopiekować się [Select_CString(adventurer_lover.IsFemale, 'nią', 'nim' )] na dworze”."
 fund_inspiration.6504.female_lover:0 "\n\n„Po wielu miesiącach spędzonych samotnie w drodze, [adventurer_lover.GetSheHe] porusza moje serce jak fantastyczne stworzenie. Nie mogę oprzeć się wrażeniu, że to właśnie tam miała mnie zaprowadzić moja misja."
 fund_inspiration.6504.male_lover_homosexual:0 "\n\n„Uwolnion[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )] od spojrzeń dworu, mogł[Select_CString( inspiration_owner.IsFemale, 'am', 'em' )] całymi nocami leżeć w ramionach mężczyzny."
 fund_inspiration.6504.male_lover:0 "\n\n„Jestem zakochan[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )] i wolał[Select_CString( inspiration_owner.IsFemale, 'a', '' )]bym patrzeć, jak [adventurer_lover.GetSheHe] rozrzuca koński nawóz, niż uczestniczyć w bankiecie na dworze."
 fund_inspiration.6504.lover_ultimatum:0 "Nie mogę odejść z tej farmy, wiedząc, że już nigdy [adventurer_lover.GetHerHis] nie pocałuję. Albo [adventurer_lover.GetSheHe] uda się do ciebie i dołączy do naszego dworu, albo moja podróż zakończy się tutaj”."
 fund_inspiration.6504.a:0 "Precz z tobą, jeśli nie szanujesz mojego patronatu."
 fund_inspiration.6504.a.tt:0 "[inspiration_owner.GetTitledFirstName] zostanie na farmie."
 fund_inspiration.6504.b:0 "Pozwolę na to, ale nie wińcie mnie za skandal."
 fund_inspiration.6504.c:0 "Dziecko nie zasługuje na ubóstwo."
 fund_inspiration.6504.d:0 "CHŁOPI? Na MOIM dworze? NIE MA MOWY."
 fund_inspiration.6505.t:0 "$fund_inspiration.title$ The Beach Chapter"
 fund_inspiration.6505.desc:0 "\n\n'Amidst my panting in the desert heat, I have discovered some pristine waters, the very sight of which compelled me to remove all of my clothing. Rather than take it as an offense, my guide chuckled in quiet understanding, and began to sketch my form on a page. Our fellow travelers on the tour waved palm leaves to cool me down, in an act of fan service.\n\n'We spent many a happy-hour splashing around. In the next village, I hired a weaver to capture the moment of paradise, and I send you a memory with this courier.'"
 fund_inspiration.6505.a:0 "Moje oczy! Moje oczy!"
 fund_inspiration.6505.a_blind:0 "Wydłubał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] sobie oczy, gdybym nie był[Select_CString(ROOT.Char.IsFemale, 'a już ślepa', ' już ślepy' )]."
 fund_inspiration.6505.a_one_eyed:0 "Moje oko! Moje oko!"
 fund_inspiration.6505.b:0 "I'm hanging this in my bedroom!"
 fund_inspiration.6505.c:0 "The whole court must know of this exotic pastime!"
 fund_inspiration.6505.d:0 "Ahh, a sacred image for our people!"
 fund_inspiration.6506.t:0 "$fund_inspiration.title$ Not Unreasonable Squalor"
 fund_inspiration.6506.introduction:0 "A missive arrives from my adventurer. It is so caked in mud, I must cut it open with a knife.\n\n"
 fund_inspiration.6506.desc:0 "'My [ROOT.Char.GetLadyLord], I am in a wetland swamp, and all my years of tutelage have not prepared me for it. I am wading through sloshing oozes night and day. Last night I dreamt of a lover's embrace, and awoke to find a newt was at my lips instead of a tongue.\n\n'I was wondering if there were a slight chance I could go to a more #EMP civilized#! location. As an indication of how obscene this place is, I have sent the spawn a frog laid in my sodden boots in a jar along with my message.'"
 fund_inspiration.6506.a:0 "It builds character!"
 fund_inspiration.6506.b:0 "If you wish to go to tamer lands, you may."
 fund_inspiration.6507.t:0 "$fund_inspiration.title$ Not the Bees!"
 fund_inspiration.6507.introduction:0 "I receive a missive from my adventurer — lines written mingled with a splash of blood."
 fund_inspiration.6507.desc:0 "\n\n'The plains and meadows I wander have been gorgeously adorned with wildlife. As I was off my steed, stooping to sniff a flower, a shadow was cast over me by [grumpy_liege.GetTitledFirstName], the liege of these lands, and a [grumpy_liege.GetWomanMan] who thinks none too highly of you.\n\n'"The grubs of [ROOT.Char.GetTitledFirstNameNoTooltip] shall not suckle in my meadows."[grumpy_liege.GetSheHe|U] dismounted and ordered guards to seize me. They brought out a box containing a beehive, which they forced onto my head! I was #EMP bee'd#!! There is still a stinger lodged in my eye!'"
 fund_inspiration.6507.a:0 "I shall send [grumpy_liege.GetHerHim] some denunciations!"
 fund_inspiration.6507.b:0 "I will have [grumpy_liege.GetHerHis] head for this!"
 fund_inspiration.6507.c:0 "The scars will look rather fetching!"
 fund_inspiration.6508.t:0 "$fund_inspiration.title$ Nature's Architects"
 fund_inspiration.6508.introduction:0 "I receive a missive from my adventurer, who has been in the crisp lands of the taiga forests.\n\n"
 fund_inspiration.6508.desc:0 "'I have spent some while surrounded by the finest company a journey[inspiration_owner.GetWomanMan] could ask for — a colony of beavers! With this courier I send to you a book of sketches of the structures they use to catch fish in the waters! O, to be a semi-aquatic rodent!'\n\n"
 fund_inspiration.6508.architect_desc:0 "'I am certain at least [court_architect.GetTitledFirstName] could learn a thing or two from an animal cleverer than [court_architect.GetHerHim].'"
 fund_inspiration.6508.a:0 "I shall pour over this thoroughly."
 fund_inspiration.6508.b:0 "Indeed, [court_architect.GetTitledFirstNameNoTooltip] could use a lesson."
 fund_inspiration.6508.b.tt:0 "[court_architect.GetTitledFirstNamePossessive] aptitude as an architect slightly increases"
 fund_inspiration.6508.c:0 "What #EMP adorable#! animals! [child.GetFirstName] should have this book!"
 fund_inspiration.6508.d:0 "Good work, I shall send funds to extend your travels."
 fund_inspiration.6509.t:0 "$fund_inspiration.title$ Szepty bestii"
 fund_inspiration.6509.intro_desc:0 "I receive a missive from my adventurer, who has been drifting through floodplains on a raft."
 fund_inspiration.6509.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], podczas naszej podróży polowało na nas stworzenie tak przerażające, że boję się nawet o niej pisać”.\n\n„Krokodyl może dorastać do pięćdziesięciu kroków długości i jest potworem, który połknął w całości jednego z naszych mułów. Jest to smukła bestia, o ciele w kształcie strzały, mająca z przodu dziób, a z tyłu grzechoczący ogon. Pokrywające go kolce i wypustki są trujące w dotyku”."
 fund_inspiration.6509.a:0 "Zachwycimy gości gobelinem z tego potwora!"
 fund_inspiration.6509.b:0 "O, to zbyt straszne, by było prawdziwe!"
 fund_inspiration.6509.c:0 "Wiem, co to jest krokodyl, półgłówku!"
 fund_inspiration.6510.t:0 "$fund_inspiration.title$ Mężczyźni w rajtuzach"
 fund_inspiration.6510.intro_desc:0 "I receive a missive from my adventurer, who has been skulking through the forest mulch."
 fund_inspiration.6510.desc:0 "\n\n'My apologies, my [ROOT.Char.GetLadyLord], but in the forest I've encountered a vigilante band who rob the likes of you. Facing against the authoritarian fist of [enemy_liege.GetTitledFirstName] who rules here, they steal as much as they can by waylaying nobles. My heart has rather fallen in with this ragtag band, and I do not think I shall be returning to court.\n\n'Their tights also look much better than the fashion in your court, and rather suit me.'"
 fund_inspiration.6510.a:0 "Perhaps you could help me do more for the poor?"
 fund_inspiration.6510.b:0 "If you do not return, I shall send an assassin after you!"
 fund_inspiration.6510.b.toast_outcome.positive:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] is intimidated"
 fund_inspiration.6510.b.toast_outcome.positive.continue:0 "The adventure continues"
 fund_inspiration.6510.b.toast_outcome.positive.flee:0 "[inspiration_owner.GetSheHe|U] flees from your court."
 fund_inspiration.6510.b.toast_outcome.refusal:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] is unimpressed"
 fund_inspiration.6510.c:0 "Enjoy your life of squalor!"
 fund_inspiration.6511.t:0 "$fund_inspiration.title$ Wanderer in the Sea of Snow"
 fund_inspiration.6511.intro_desc:0 "I receive a missive from my adventurer, and after the first few lines, I know it will be the last."
 fund_inspiration.6511.old_age:0 "\n\n'My old age has brought many wonders before me in my time. When I reached the snowy summit of the mountain I now scribe these words from, the only living being above a sea of fog, I knew I would never see such beauty again for the rest of my days.\n\n'It was never my wish to return from the mountain, and by now you may assume I am one with the ice. Weep not, for I could not have done otherwise. My march to [inspiration_owner.GetFaith.PositiveAfterLife] is as steady as a glacier.'"
 fund_inspiration.6511.poor_health:0 "\n\n'I am but a wretched, twisting thing now as my health and body betrays me. But in this state, I never thought I would be capable of witnessing such a sight as a snowy kingdom of clouds and fog from atop a mountain. Such a withered flower does not deserved this beauty.\n\n'Knowing that my time will perhaps be upon me at any moment, I have decided to leave myself to the ice. Perhaps the cold will preserve me with a semblance of myself intact."
 fund_inspiration.6511.winter:0 "\n\n'I was atop a mountain at the cruelest time. Each snowdrop upon my bitten cheek was the laugh of winter, the villain. Battles I have seen, but no violence as exquisite as this duel against the blood in my very body. My dominant hand works well enough to write this, but my other not so.\n\n'Know that I was truly glad to see the world as I did, and I feel the rest of the living poorer than I.'"
 fund_inspiration.6511.a:0 "A truer romancer of danger there never was!"
 fund_inspiration.6512.t:0 "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNameNoTooltip|U] of the Mount"
 fund_inspiration.6512.intro_desc:0 "I receive a missive from my adventurer, and it is covered in ruddy dust, from [inspiration_owner.GetHerHis] journey through the desert mountains."
 fund_inspiration.6512.desc:0 "\n\n'I have scaled another beast, and atop these thousands of flat plateaus, I have seen no sign another [inspiration_owner.GetWomanMan] has ever trod upon this rock. Today, I braved the highest I have yet scaled.\n\n'I think the rock cries out for a worthy name, to commemorate this achievement being overseen by the finest [ROOT.Char.GetTitleAsNameNoTooltip] in the cosmos.'"
 fund_inspiration.6512.a:0 "I'm sure the locals have named the mountain already."
 fund_inspiration.6512.b:0 "'Rocky' — a silly name!"
 fund_inspiration.6512.c:0 "'[ROOT.Char.GetFaith.WarGodNamePossessive] Blade'"
 fund_inspiration.6512.d:0 "'[ROOT.Char.GetFaith.FateGodNamePossessive] Gauntlet'"
 fund_inspiration.6512.e:0 "After my darling, [lover.GetFirstNameNoTooltip]."
 fund_inspiration.6512.f:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip] Tooth!"
 fund_inspiration.6512.g:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip] Rod!"
 fund_inspiration.6512.h:0 "[rival.GetFirstNamePossessiveNoTooltip] Bane!"
 fund_inspiration.6512.i:0 "Forget this — bring me some rocks!"
 fund_inspiration.7001.t:0 "$fund_inspiration.title$ Pamiętne imię"
 fund_inspiration.7001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z zamyślonym wyrazem twarzy. „Czy jest dla ciebie ktoś szczególny, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]?”\n\nMusi widzieć moją irytację tak osobistym pytaniem, bo kontynuuje: „Chodzi mi o to, czy jest ktoś, komu chciał[Select_CString(ROOT.Char.IsFemale, 'abyś', 'byś' )] zadedykować zamówiony artefakt? Praca jest już na ukończeniu, ale napis na artefakcie sprawi, że będzie on bardziej osobisty!”."
 fund_inspiration.7001.a:0 "[dedication_a.GetFirstNameNoTooltip], [Select_CString(dedication_a.IsFemale, 'moja ukochana', 'mój ukochany' )]!"
 fund_inspiration.7001.b:0 "[dedication_b.GetFirstNameNoTooltip], pamiętam o tobie..."
 fund_inspiration.7001.c:0 "Tylko [ROOT.Char.GetFaith.HighGodNameAlternate] mnie prowadzi!"
 fund_inspiration.7001.d:0 "Dedykacja nie jest konieczna."
 artifact_dedication_inscribed_a:0 "[newly_created_artifact.GetDesc]\n\nZ boku widnieje niewielki, ale elegancki napis dedykujący artefakt „Tobie, [dedication_a.GetFirstName], moja miłości”."
 artifact_dedication_written_a:0 "[newly_created_artifact.GetDesc]\n\nNiewielki, ale elegancki napis na pierwszej stronie zawiera dedykację: „[Select_CString( dedication_a.IsFemale, 'Moja ukochana', 'Mój ukochany' )] [dedication_a.GetFirstName]”."
 artifact_dedication_woven_a:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates it "To My Beloved, [dedication_a.GetFirstName]"."
 artifact_dedication_inscribed_b:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, dedicating it "In Loving Memory of [dedication_b.GetFirstName]"."
 artifact_dedication_written_b:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates it "In Loving Memory of [dedication_b.GetFirstName]"."
 artifact_dedication_woven_b:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates it "In Loving Memory of [dedication_b.GetFirstName]"."
 artifact_dedication_inscribed_c:0 "[newly_created_artifact.GetDesc]\n\nZ boku widnieje niewielki, ale elegancki napis, który dumnie głosi „[owner.GetFaith.HighGodName] jest moją siłą”."
 artifact_dedication_written_c:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page proudly states "[owner.GetFaith.HighGodName] is My Strength"."
 artifact_dedication_woven_c:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene proudly states "[owner.GetFaith.HighGodName] is My Strength"."
 fund_inspiration.7002.c:0 "[dedication_d.GetFirstNameNoTooltip], [Select_CString(dedication_d.IsFemale, 'moja ukochana', 'mój ukochany' )]!"
 artifact_dedication_inscribed_d:0 "[newly_created_artifact.GetDesc]\n\nZ boku widnieje niewielki, ale za to elegancki napis „[dedication_d.GetFirstName] moją miłością"."
 artifact_dedication_written_d:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates it "To My Beloved, [dedication_d.GetFirstName]"."
 artifact_dedication_woven_d:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates it "To My Beloved, [dedication_d.GetFirstName]"."
 fund_inspiration.7003.t:0 "$fund_inspiration.title$ Ktoś, kto robi wrażenie"
 fund_inspiration.7003.desc:0 "Ostatnio moje starania, by zrobić wrażenie, spełzły na niczym..."
 fund_inspiration.7003.desc_e:0 "Ja i [dedication_e.GetTitledFirstName] nadal się przyjaźnimy, jednakże wszystko idzie w złym kierunku."
 fund_inspiration.7003.desc_f:0 "[dedication_f.GetTitledFirstName|U] nadal mnie odtrąca."
 fund_inspiration.7003.desc_end:0 "To kłopotliwe.\n\nMam jednak genialny pomysł. Poproszę, aby [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] dołączył[Select_CString(inspiration_owner.IsFemale, 'a', '' )] dedykację do tworzonego przez siebie arcydzieła! Pochlebca będzie głęboko poruszony moją szczodrością i hojnością, i nie będzie miał innego wyboru, jak tylko polubić mnie jeszcze bardziej!"
 fund_inspiration.7003.a:0 "Z dedykacją dla [dedication_e.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.b:0 "Z dedykacją dla [dedication_f.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.c:0 "Znajdę inne sposoby, aby zrobić wrażenie na kimkolwiek zechcę."
 artifact_dedication_inscribed_e:0 "[newly_created_artifact.GetDesc]\n\nZ boku widnieje niewielki, ale za to elegancki napis „Dla niezłomnego przyjaciela, [dedication_e.GetFirstName]"."
 artifact_dedication_written_e:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates it "To a Stalwart Friend, [dedication_e.GetFirstName]"."
 artifact_dedication_woven_e:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates it "To a Stalwart Friend, [dedication_e.GetFirstName]"."
 artifact_dedication_inscribed_f:0 "[newly_created_artifact.GetDesc]\n\nZ boku widnieje niewielki, ale elegancki napis dedykujący artefakt „Tobie, [dedication_f.GetFirstName], moja miłości”."
 artifact_dedication_written_f:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates it "To My Beloved, [dedication_f.GetFirstName]"."
 artifact_dedication_woven_f:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates it "To My Beloved, [dedication_f.GetFirstName]"."
 fund_inspiration.7004.t:0 "$fund_inspiration.title$ Pamiętny wasal?"
 fund_inspiration.7004.desc:0 "[dedication_g1.GetTitledFirstName|U] i [dedication_g2.GetTitledFirstName] są jednymi z najpotężniejszych wasali w moim państwie. Nigdy nie wiem, jak sprawić, by byli zadowoleni oraz nie sprawiali kłopotów. Może pomogłaby odrobina pochlebstw?\n\nKażdy byłby zadowolony, gdyby coś zostało wykonane w jego imieniu, prawda? A ja mam właśnie coś takiego w przygotowaniu! Niech [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] wie, że chcę zadedykować [inspiration_owner.GetHerHis] arcydzieło moim #EMP godnym zaufania#! wasalom i doradcom.\n\nZ drugiej strony, jest to #EMP mój#! artefakt, więc może powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] po prostu...?"
 fund_inspiration.7004.a:0 "Nie! [dedication_g1.GetFirstNameNoTooltip] i [dedication_g2.GetFirstNameNoTooltip], dedykuje go wam!"
 fund_inspiration.7004.b:0 "A dlaczego nie? DEDYKUJĘ GO SOBIE!"
 fund_inspiration.7004.c:0 "Dedykacje i tak są przereklamowane."
 artifact_dedication_inscribed_g:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, stating that "[owner.GetTitledFirstNameNoTooltip|U] dedicated this to [owner.GetHerHis] trusted advisors, [dedication_g1.GetTitledFirstName] and [dedication_g2.GetTitledFirstName]"."
 artifact_dedication_written_g:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page states that "[owner.GetTitledFirstName|U] dedicated this to [owner.GetHerHis] trusted advisors, [dedication_g1.GetTitledFirstName] and [dedication_g2.GetTitledFirstName]"."
 artifact_dedication_woven_g:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene states that "[owner.GetTitledFirstNameNoTooltip|U] dedicated this to [owner.GetHerHis] trusted advisors, [dedication_g1.GetTitledFirstName] and [dedication_g2.GetTitledFirstName]"."
 artifact_dedication_inscribed_h:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, dedicating the item "To [owner.GetTitledFirstNamePossessive|U] Everlasting Glory"."
 artifact_dedication_written_h:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates the item "To [owner.GetTitledFirstNamePossessive|U] Everlasting Glory"."
 artifact_dedication_woven_h:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates the item "To [owner.GetTitledFirstNamePossessive|U] Everlasting Glory"."
 fund_inspiration.7010.t:0 "$fund_inspiration.title$ Dewiza na wieki"
 fund_inspiration.7010.desc:0 "Słyszę, jak [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mruczy do siebie z drugiego końca sali: „Potrzebuję czegoś wspaniałego, czegoś #EMP epickiego#!, co sprawi, że moje dzieło wyróżni się spośród niezainspirowanych mas, ale czego, po prostu CZEGO?”.\n\nKiedy [inspiration_owner.GetHerHis] pełne ducha oczy spotykają się z moimi, pojawia się na nich ogromny uśmiech, po czym macha do mnie. „[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]! Co za wspaniały pomysł! Po prostu #EMP świetny#!! Co sądzisz o dodaniu dewizy swojego rodu do swojego zlecenia?”"
 fund_inspiration.7010.a:0 "Oczywiście, to brzmi cudownie!"
 fund_inspiration.7010.b:0 "To głupie i niepotrzebne."
 artifact_motto_inscribed:0 "[newly_created_artifact.GetDesc]\n\nDewiza rodu [owner.GetHouse.GetName], #EMP „[owner.GetHouse.GetMotto]”#!, jest elegancko wypisana na jednej stronie."
 artifact_motto_written:0 "[newly_created_artifact.GetDesc]\n\nDewiza rodu [owner.GetHouse.GetName], #EMP „[owner.GetHouse.GetMotto]”#!, w bardzo ozdobnym stylu jest napisana na pierwszej stronie."
 artifact_motto_woven:0 "[newly_created_artifact.GetDesc]\n\nThe motto of the [owner.GetHouse.GetName] family, #EMP '[owner.GetHouse.GetMotto]'#!, is elegantly woven above the main scene."
 fund_inspiration.7100.t:0 "$fund_inspiration.title$ Twórcze kierownictwo"
 fund_inspiration.7100.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]! Prace nad twoim cennym artefaktem przebiegają pomyślnie!” [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wydaje się być dziś w bardzo dobrym nastroju.\n\n„Nie składam żadnych obietnic, ale... gdyby udało mi się stworzyć prawdziwe arcydzieło, jaki motyw chciał[Select_CString(ROOT.Char.IsFemale, 'abyś', 'byś' )], aby kierował moją ręką?”"
 fund_inspiration.7100.a:0 "Zwiększenie #EMP ich#! strat, a zmniejszenie #EMP naszych#!."
 fund_inspiration.7100.a.tt:0 "Twój artefakt może zyskać modyfikator ofiar."
 fund_inspiration.7100.b:0 "Wzbudzenie strachu w ludziach, których napadam."
 fund_inspiration.7100.b.tt:0 "Twój artefakt może zyskać modyfikator najazdów."
 fund_inspiration.7100.c:0 "Zachęcenie moich $knight_culture_player_plural_possessive_no_tooltip_lowercase$ do wielkości."
 fund_inspiration.7100.c.tt:0 "Twój artefakt może zyskać modyfikator związany z rycerstwem."
 fund_inspiration.7100.d:0 "Lepsze wykorzystanie zalet terenu."
 fund_inspiration.7100.d.tt:0 "Twój artefakt może zyskać modyfikator związany z terenem."
 fund_inspiration.7100.e:0 "Wszystko jedno."
 fund_inspiration.7100.e.tt:0 "Otrzymane modyfikatory artefaktu będą losowe."
 fund_inspiration.7110.a:0 "By każdy władca był zazdrosny o mnie!"
 fund_inspiration.7110.a.tt:0 "Twój artefakt może zyskać modyfikator opinii władców."
 fund_inspiration.7110.b:0 "Przyniesienie chwały mojej dynastii."
 fund_inspiration.7110.b.tt:0 "Twój artefakt może zyskać modyfikator dynastii."
 fund_inspiration.7110.c:0 "Wzbudzenie szacunku u moich podwładnych."
 fund_inspiration.7110.c.tt:0 "Twój artefakt może zyskać modyfikator postrachu lub tyranii."
 fund_inspiration.7110.d:0 "Aby zaimponować moim kochankom!"
 fund_inspiration.7110.d.tt:0 "Twój artefakt może zyskać modyfikator atrakcyjności."
 fund_inspiration.7110.e:0 "Zaimponowanie moim wasalom!"
 fund_inspiration.7110.e.tt:0 "Twój artefakt może zyskać modyfikator opinii wasali."
 fund_inspiration.7110.g:0 "Zaimponowanie całemu mojemu dworowi."
 fund_inspiration.7110.g.tt:0 "Twój artefakt może zyskać modyfikator opinii dworzan."
 fund_inspiration.7120.a:0 "Legitymizacja moich rządów."
 fund_inspiration.7120.a.tt:0 "Twój artefakt może zyskać modyfikator krótkiego panowania."
 fund_inspiration.8001.t:0 "$fund_inspiration.title$ Metallic Fascination"
 fund_inspiration.8001.desc:0 "I find [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] bent over a beaker containing a curious yellow powder, surrounded by parchment and samples of some kind of ore.\n\n"My [ROOT.Char.GetLadyLord]! Please have a look, see how this sulfur changes color? That's a sign of transmutation. It might create silver, or even gold! Or here, see how it interacts with the quicksilver? Marvelous... And this ore, it's arsenic in nature, which– ehum, I apologize, my liege. There is just so much to study! Perhaps too much.""
 fund_inspiration.8001.a:0 "What was that about gold?"
 fund_inspiration.8001.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] studies on creating gold"
 fund_inspiration.8001.b:0 "Silver you say?"
 fund_inspiration.8001.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] studies on creating silver"
 fund_inspiration.8001.c:0 "Quicksilver is truly fascinating."
 fund_inspiration.8001.c.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] studies on quicksilver"
 fund_inspiration.8001.d:0 "You said Arsenic?"
 fund_inspiration.8001.d.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] studies on arsenic"
 fund_inspiration.8011.t:0 "$fund_inspiration.title$ Golden Dreams"
 fund_inspiration.8011.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has called me to [inspiration_owner.GetHerHis] lab, raving about a breakthrough in [inspiration_owner.GetHerHis] research.\n\n"My [ROOT.Char.GetLadyLord], you're here! Excellent. Please, drink this." [inspiration_owner.GetFirstNameNoTooltip] ushers me into the room and towards a table cluttered with parchment and beakers. It is one of these beakers, containing some golden concoction, that [inspiration_owner.GetSheHe] has me downing. "Now, this is still a work in progress, of course, but it #EMP should#! have a truly remarkable effect!"\n\nAfter hours of waiting all I feel is a pounding headache, nausea, and dizziness."
 fund_inspiration.8011.a:0 "This farce has better taught you something useful."
 fund_inspiration.8011.b:0 "Throw this charlatan in the dungeons!"
 fund_inspiration.8011.c:0 "You dare to poison me?! You'll hang for this!"
 fund_inspiration.8012.t:0 "$fund_inspiration.title$ Church and Charlatans"
 fund_inspiration.8012.desc:0 "I am leaning over a table, listening to my alchemist [inspiration_owner.GetTitledFirstName] explain [inspiration_owner.GetHerHis] latest experiment, when [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] burst into the room.\n\n"So it's true, you #EMP do#! spend your time with this... this #EMP heathen#!!" [court_chaplain.GetFirstNameNoTooltip] eyes the bowls and illustrations spread out before us and [court_chaplain.GetHerHis] eyes grow even colder.\n\n"This has to stop, my [ROOT.Char.GetLadyLord]. This charlatan is leading you astray!""
 fund_inspiration.8012.a:0 "You are? How could you?! Get out of my realm."
 fund_inspiration.8012.b:0 "[inspiration_owner.GetSheHe|U] is leading me to enlightenment!"
 fund_inspiration.8012.b.success:0 "You manage to convince [court_chaplain.GetFirstNameNoTooltip]"
 fund_inspiration.8012.b.failure:0 "[court_chaplain.GetFirstNameNoTooltip] is not convinced"
 fund_inspiration.8012.c:0 "[inspiration_owner.GetSheHe|U] most certainly is not."
 fund_inspiration.8013.t:0 "$fund_inspiration.title$ Alchemiczny skarb"
 fund_inspiration.8013.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]” – podbiega do mnie m[Select_CString( inspiration_owner.IsFemale, 'oja alchemiczka', 'ój alchemik' )] [inspiration_owner.GetTitledFirstName], uradowan[Select_CString( inspiration_owner.IsFemale, 'a', 'y' )] jak dziecko.\n\n„Znalazł[Select_CString( inspiration_owner.IsFemale, 'a', 'e' )]m tę książkę, odwiedzając rynek na terenie [barony_market.GetAdjective]. Jest to książka przypisywana słynnemu alchemikowi Dżabirowi ibn Hajjanowi – samemu mistrzowi! Przynajmniej według kupca... Niemniej jednak wyobraź sobie, jakie bogactwo wiedzy jest w niej zawarte!”"
 fund_inspiration.8013.a:0 "Dziękuję, postaram się to przeanalizować."
 fund_inspiration.8013.a_tt:0 "Zachowujesz książkę"
 fund_inspiration.8013.b:0 "Ufam, że dobrze wykorzystasz tę książkę."
 fund_inspiration.8013.b_tt:0 "[inspiration_owner.GetShortUINameNoTooltip] otrzymuje od ciebie książkę"
 fund_inspiration.8013.c:0 "Co za znalezisko! Z pewnością dużo za to uzyskam!"
 fund_inspiration.8014.t:0 "$fund_inspiration.title$ The Thinking [inspiration_owner.GetWomanMan|U]"
 fund_inspiration.8014.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] never seems to conduct any experiments or produce anything of note. [inspiration_owner.GetSheHe|U] just sits by the window, staring, day in and day out.\n\nAs I demand to know what I am actually sponsoring [inspiration_owner.GetSheHe] just shrugs and gestures out the window. "I'm pondering the nature of the world, my [ROOT.Char.GetLadyLord]. It's a big world, so there is much to consider!""
 fund_inspiration.8014.a:0 "I don't pay you to just sit around!"
 fund_inspiration.8014.b:0 "Take your time."
 fund_inspiration.8014.c:0 "I will not waste my gold on this nonsense!"
 fund_inspiration.8014.c.tt:0 "You sell all of the alchemical equipment you bought"
 fund_inspiration.8015.t:0 "$fund_inspiration.title$ In Mourning"
 fund_inspiration.8015.desc:0 ""Alchemist have power over all matter, they can create wonders, so how is life any different? How is [loved_one.GetFirstName] any different?!"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] just shakes [inspiration_owner.GetHerHis] head, headless of my sorrow. What good is science if it cannot grant me this one wish?\n\n"My [ROOT.Char.GetLadyLord], I cannot work that kind of a miracle. However, I have found that an open ear can be its own kind of magic when sadness looms. Please, sit down.""
 fund_inspiration.8015.a:0 "But– I– You're right... Thank you."
 fund_inspiration.8015.b:0 "No. You will bring [loved_one.GetHerHim] back to me!"
 fund_inspiration.8015.b.tt:0 "[inspiration_owner.GetShortUINameNoTooltip] will try the impossible"
 fund_inspiration.8016.desc:0 "My steps are light as I make my way to my alchemist [inspiration_owner.GetTitledFirstNamePossessive] lab. Oh [loved_one.GetFirstName], finally I will see you again! However, as [inspiration_owner.GetTitledFirstNameNoTooltip] opens the door my heart plummets at the look on [inspiration_owner.GetHerHis] face. And why won't [inspiration_owner.GetSheHe] let me see into the room?\n\n"My [ROOT.Char.GetLadyLord], I have failed you. Please, do not–"\n\nI push past [inspiration_owner.GetHerHim], into the lab, and what I see... I cannot comprehend it. Sinews, piles of flesh, powders and herbs, all drenched in blood and scattered in a circle on the floor. And on top, a single lock of hair the exact shade as that which adorned [loved_one.GetFirstNamePossessiveNoTooltip] head."
 fund_inspiration.8016.a:0 "I... I think I'm gonna be sick."
 fund_inspiration.8016.b:0 "You dare mock my sorrow? Guards! Seize [inspiration_owner.GetHerHim]!"
 fund_inspiration.8017.t:0 "$fund_inspiration.title$ Study Group"
 fund_inspiration.8017.desc:0 "I find [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] and [court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] huddled over a desk, comparing what looks like ground up rocks.\n\n"You see," [inspiration_owner.GetFirstNameNoTooltip] says. "When you heat this powder up it will first blacken, but #EMP then#!– Oh, good day my [ROOT.Char.GetLadyLord]."\n\n[court_tutor.GetFirstNameNoTooltip] looks up at the acknowledgement and has the decency to look a bit ashamed; [court_tutor.GetSheHe] should be preparing tomorrow's lectures."
 fund_inspiration.8017.a:0 "It is good that you are sharing knowledge."
 fund_inspiration.8017.b:0 "Shame on you both, back to work!"
 fund_inspiration.9000.t:0 "$fund_inspiration.title$ Bandyci na drodze"
 fund_inspiration.9000.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], poszukiwacz[Select_CString(adventurer.IsFemale, 'ka', '' )] przygód [adventurer.GetFirstName] przysyła wieści!” — woła sługa, wyciągając list.\n\n„Przez dziesięć dni i nocy ukrywaliśmy się z moją drużyną. [Select_CString(bandit.IsFemale, 'Przywódczyni', 'Herszt' )] bandytów [bandit.GetFirstName] ustawił[Select_CString(bandit.IsFemale, 'a', '' )] blokadę na drodze, którą musimy przebyć — co radzisz? Ostrożność? A może powinniśmy z nimi walczyć, ufając, że [adventurer.GetFaith.HighGodName] zapewni nam bezpieczeństwo? Podpisano, [adventurer.GetFirstName]” — czytamy w pergaminie.\n\nWygląda na to, że znajduje się w dość trudnej sytuacji."
 fund_inspiration.9000.a:0 "Nie wychylajcie się, w końcu się wyniosą."
 fund_inspiration.9000.b:0 "Bez odwagi nie ma chwały! Niech zapłacą za marnowanie mojego czasu."
 fund_inspiration.9000.c:0 "To złoto powinno wystarczyć jako łapówka, abyście mogli przejść."
 artifact_bandit_skull:0 "The skull of the Bandit-[killed.GetLadyLord|U] [killed.GetTitledFirstName], who was killed by the adventurer [creator.GetTitledFirstName] in [background_wilderness_scope.GetName] and later gifted to [owner.GetTitledFirstName]. It has a terrifying grin and empty, lifeless eye-sockets."
 fund_inspiration.9000.b.critical_success:0 "[adventurer.GetFirstNameNoTooltip] bravely slays [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.b.boil_skull:0 "[adventurer.GetFirstNameNoTooltip] boils & cleans [bandit.GetFirstNamePossessiveNoTooltip] skull, and sends it to you for use as a [court_artifact|E]"
