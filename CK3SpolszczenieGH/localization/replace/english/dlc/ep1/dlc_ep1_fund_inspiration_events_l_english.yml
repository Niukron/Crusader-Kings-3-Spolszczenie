 fund_inspiration.9100.t:0 "$fund_inspiration.title$ [adventurer.Custom('LocalAnimalDesc')|U] [adventurer.Custom('LocalAnimal')] [background_wilderness_scope.Custom('TerrainTypeProvinceInMie')]"
 fund_inspiration.9100.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], tw[Select_CString( adventurer.IsFemale, 'oja poszukiwaczka', 'ój poszukiwacz' )] przygód, [adventurer.GetFirstName], przesyła wiadomość”.\n\n„Moje poszukiwania zatrzymały się [background_wilderness_scope.Custom('TerrainTypeProvinceInMie')] [background_wilderness_scope.GetName]. Licznie występują tam [adventurer.Custom('LocalAnimalMultiple')], jednakże mam powody ku temu, by sądzić, iż mój cel jest blisko! Oczekuj mojego powrotu w niedalekiej przyszłości. Podpisano, [adventurer.GetFirstNameNoTooltip]” — czytam w zwoju.\n\nZ pewnością jest ambitn[Select_CString( adventurer.IsFemale, 'a', 'y' )], skoro wybrała tak ryzykowną drogę..."
 fund_inspiration.9100.a:0 "[adventurer.GetFirstNameNoTooltip] ma wystarczającą wiedzę, by podróżować bezpiecznie..."
 fund_inspiration.9100.b:0 "Na [ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], mam nadzieję, że nie będzie musiał[Select_CString( adventurer.IsFemale, 'a', '' )] z nimi walczyć!"
 fund_inspiration.9100.c:0 "[adventurer.GetFirstNameNoTooltip] jest ostrożn[Select_CString( adventurer.IsFemale, 'a', 'y' )], pójdzie dłuższą drogą na około."
