l_english:
 game_concept_royal_court:0 "Dwór monarszy"
 game_concept_royal_courts:0 "Dwory monarsze"
 game_concept_royal_court_desc:0 "Wybitni [rulers|El] są na tyle sławni, aby posiadać dwór monarszy, który daje dostęp do różnych premii i możliwości.\n\nGdy #L #TOOLTIP:GOVERNMENT_TYPE,feudal_government feudalny#!#!, #L #TOOLTIP:GOVERNMENT_TYPE,clan_government klanowy#!#! lub #L #TOOLTIP:GOVERNMENT_TYPE,tribal_government plemienny#!#! [ruler|El] zostaje [Concept( 'king', 'królem' )|E] lub [Concept( 'emperor', 'cesarzem' )|E], zyskuje dostęp do własnego dworu monarszego.\n\nKażdy dwór monarszy ma [Concept( 'court_grandeur_level', 'poziom majestatu' )|E], który daje korzyści w zależności od jego poziomu oraz tego, jakiego [Concept( 'court_type', 'rodzaju' )|E] jest dwór.\n\nPetenci, [vassals|El] i [courtiers|El] mogą sami pojawić się na twoim dworze monarszym, ale możesz też [Concept( 'hold_court', 'zorganizować audiencję' )|E], aby każdy mieszkaniec [Concept( 'realm', 'państwa' )|E] mógł opowiedzieć ci o swoich problemach.\n\nNa dworze monarszym władca może również wystawiać [court_artifacts|El], a także pojawiają się [Concept( 'inspired', 'zainspirowani' )|E] [guests|El], którzy oferują tworzenie nowych [Concept( 'artifacts', 'artefaktów' )|E].\n\nKiedy umrzesz, twój [player_heir|El] odziedziczy twój dwór monarszy."
 game_concept_court_grandeur_level:0 "Poziom majestatu dworu"
 game_concept_court_grandeur_levels:0 "Poziomy majestatu dworu"
 game_concept_grandeur_level:0 "Poziom majestatu"
 game_concept_grandeur_levels:0 "Poziomy majestatu"
 game_concept_court_grandeur_level_desc:0 "Poziom majestatu [Concept( 'royal_court', 'dworu monarszego' )|E] zapewnia premie jego właścicielowi i jest odblokowywany wraz ze wzrostem [Concept( 'court_grandeur_value', 'wartości majestatu dworu' )|E].\n\nPoza efektami poziomów, od wielkich [Concept('realms', 'państw')|E] oczekuje się też osiągania wyższych poziomów majestatu. Jest to znane jako [court_grandeur_expectations|El]."
 game_concept_court_grandeur:0 "Majestat dworu"
 game_concept_grandeur:0 "Majestat"
 game_concept_court_grandeur_value:0 "Wartość majestatu dworu"
 game_concept_court_grandeur_desc:0 "Wartość majestatu [Concept( 'royal_court', 'dworu monarszego')|E] wskazuje, jak sławny jest dwór. Wraz z jej wzrostem możliwe jest odblokowanie nowych [Concept( 'court_grandeur_levels', 'poziomów majestatu dworu')|E].\n\nWartość ta waha się w przedziale od 0 do 100, a z czasem osiąga wartość bazową. Na wartość bazową wpływają m.in. [dynasty_perks|El], wysokość wydatków na [court_amenities|El], a także posiadanie wspaniałej jakości [Concept( 'court_artifacts', 'artefaktów dworskich' )|E].\n\nCzęść majestatu zostaje utracona w wyniku [Concept( 'succession', 'sukcesji' )|E]."
 game_concept_court_amenities:0 "Udogodnienia dworskie"
 game_concept_court_amenity:0 "Udogodnienie dworskie"
 game_concept_amenities:0 "Udogodnienia"
 game_concept_court_amenities_desc:0 "Udogodnienia dworskie to ustalone standardy życia na [Concept( 'royal_court', 'dworze monarszym')|E].\n\nSą one ustalane przez [Concept( 'ruler', 'władcę' )|E] [Concept( 'royal_court', 'dworu monarszego')|E], a każda kategoria (moda, potrawy, kwatery i służba) ma kilka poziomów. Wydając więcej na swoje udogodnienia, zazwyczaj zwiększasz [Concept( 'court_grandeur_value', 'wartość majestatu dworu' )|E].\n\nWładcy z #L #TOOLTIP:GOVERNMENT_TYPE,tribal_government plemienną#!#! formą rządów nie mają możliwości wybrania lepszych udogodnień."
 game_concept_court_grandeur_expectations:0 "Oczekiwany majestat dworu"
 game_concept_court_grandeur_expectation:0 "Court Grandeur Expectation"
 game_concept_grandeur_expectations:0 "Oczekiwany majestat"
 game_concept_court_grandeur_expectations_desc:0 "You are expected to have a [court_grandeur_level|E] that is high enough compared to your [realm_size|E].\n\nAs your [realm|E] becomes larger, your subjects and the world at large expect your [royal_court|E] to be equally grand.\n\nIf you do not meet expectations, various penalties will apply. On the other hand, if you exceed expectations, you will instead gain various bonuses.\n\nThe Expectations of [GetGovernment( 'tribal_government' ).GetName] Rulers are always the same as their current Grandeur."
 game_concept_hold_court:0 "$activity_hold_court$"
 game_concept_holding_court:0 "Holding Court"
 game_concept_hold_court_desc:0 "An [activity|E] where [vassals|E] and [courtiers|E] in a [realm|E] gather at a [royal_court|E] to petition their [liege|E] and air their grievances.\n\nSituations the Liege will be called to pass judgment upon can range from petty disputes and misunderstandings to realm-wide catastrophes. Most issues will have a solution that is beneficial – if not for the involved parties then at least for the liege."
 game_concept_court_type:0 "Rodzaj dworu"
 game_concept_court_types:0 "Rodzaje dworu"
 game_concept_court_type_desc:0 "Jako element [Concept( 'royal_court', 'dworu monarszego')|E], [rulers|El] mogą wyznaczyć jego rodzaj.\n\nKażdy rodzaj dworu zapewnia władcy i jego [Concept( 'royal_court', 'dworowi')|E] własny zestaw bonusów, zależnych od [Concept( 'court_grandeur_level', 'poziomu majestatu')|E].\n\n[ethos|E] [Concept( 'culture', 'kultury')|E] władcy decyduje o dostępnych rodzajach dworu.\n\nRodzaje dworów, jakie występują:\n$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_warlike').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_administrative').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_intrigue').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_scholarly').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_tribal').GetName]"
 game_concept_court_type_trait:0 "Court Type Trait"
 game_concept_court_type_trait_desc:0 "After serving [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] years in a [royal_court|E] a [courtier|E] receives a [trait|E] reflecting the [court_type|E] of that court.\n\nThe quality of this Trait is decided by how long the [character|E] has served as a Courtier in the Court."
 game_concept_court_language:0 "Język dworu"
 game_concept_court_languages:0 "Języki dworu"
 game_concept_court_language_desc:0 "Język dworu jest oficjalnym [Concept('language', 'językiem')|E] [Concept('realms', 'dworu monarszego')|E], używanym przez szlachtę i biurokrację.\n\nWartość podstawowa [Concept('court_grandeur', 'majestatu dworu')|E] jest zwiększana za każde [county|El] w [Concept('realm', 'państwie')|E], które posługuje się tym językiem, za każdy dwór monarszy, który go używa, oraz jeśli jest to język ojczysty [Concept('ruler', 'władcy')|E]."
 game_concept_inspiration:0 "Inspiracja"
 game_concept_inspirations:0 "Inspiracje"
 game_concept_inspired:0 "Zainspirowana"
 game_concept_inspiration_desc:0 "Zainspirowane [characters|El] to wykwalifikowani rzemieślnicy z własnymi [Concept( 'project', 'projektami' )|E], które mogą się urzeczywistnić, jeśli tylko zostaniesz ich [Concept( 'sponsor', 'fundatorem' )|E].\n\nMożesz użyć [Concept( 'decision', 'decyzji' )|E] „zleć wykonanie artefaktu”, aby zatrudnić taką postać do pracy nad [Concept( 'artifact', 'artefaktem' )|E].[SelectLocalization( HasDlcFeature( 'royal_court' ), 'game_concept_inspiration_desc_DLC', '' )]\n\nPo zakończeniu projektu fundator otrzymuje rezultat takiej pracy, którym najczęściej jest artefakt."
 game_concept_inspiration_desc_DLC:0 "\n\nPonadto, zainspirowane postacie okresowo pojawiają się na [Concept( 'royal_courts', 'dworach monarszych' )|E], zwłaszcza tych o wysokim [Concept( 'court_grandeur_level', 'poziomie majestatu' )|E]."
 game_concept_sponsor:0 "Fundator"
 game_concept_sponsor_desc:0 "Fundator to [ruler|El], który finansuje [project|El] [Concept( 'inspired', 'zainspirowanej' )|E] [Concept( 'character', 'postaci' )|E]."
 game_concept_artifact:0 "Artefakt"
 game_concept_artifacts:0 "Artefakty"
 game_concept_artifact_desc:0 "Artefakt to godny uwagi przedmiot, który zapewnia premie [Concept( 'character', 'postaci' )|E], która go używa.\n[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC' )]\n\nNiektóre artefakty są bardziej wyjątkowe niż inne i mają większą [rarity|El].\n\nPodobnie jak w przypadku [Concept( 'titles', 'tytułów' )|E], postacie mogą zdobyć [Concept( 'artifact_claims', 'roszczenia' )|E] do artefaktu i próbować przejąć go dla siebie.\n\nArtefakty posiadają również [durability|El]: kiedy osiągnie ona zero, artefakt zostaje zniszczony.\n\nArtefakty są zawsze dziedziczone przez [Concept( 'player_heir', 'następcę' )|E] właściciela. Jeśli artefakt zostanie odziedziczony przez kogoś, kto nie jest [Concept( 'close_family_member', 'bliskim członkiem rodziny' )|E], straci on [durability|El] lub nawet zostanie zniszczony."
 game_concept_artifact_desc_NO_DLC:0 "Since Artifacts are worn or carried on your person, they are also known as [inventory_artifacts|E]."
 game_concept_artifact_desc_DLC:0 "Artefakty są podzielone na dwie kategorie:\n$BULLET_WITH_TAB$[inventory_artifacts|E] są zakładane lub noszone przez postać\n$BULLET_WITH_TAB$[court_artifacts|E] znajdujące się na [Concept( 'royal_court', 'dworze monarszym' )|E] [Concept( 'ruler', 'władcy' )|E]"
 game_concept_court_artifact:0 "Dworski artefakt"
 game_concept_court_artifacts:0 "Dworskie artefakty"
 game_concept_court_artifact_desc:0 "A Court Artifact is an [artifact|E] that is put on display in a [ruler|E]'s [royal_court|E], such as tapestries or beautifully illustrated books.\n\nCourt Artifacts are one factor determining the [court_grandeur|E] of a Royal Court.\n\nThere is no limit to how many Artifacts a Character can have, but only those displayed in a slot of its type has any effect.\n\nYou can create new Court Artifacts from [inspired|E] [characters|E], from the Commission Artifact Decision, or from choosing to [reforge|E] an [inventory_artifact|E]"
 game_concept_inventory_artifact:0 "Osobisty artefakt"
 game_concept_inventory_artifacts:0 "Osobiste artefakty"
 game_concept_inventory_artifact_desc:0 "Artefakty osobiste to [artifacts|El], które [character|El] zakłada lub nosi przy sobie, takie jak broń czy korona.\n\nNie ma ograniczeń co do liczby artefaktów, które może posiadać postać, ale tylko te, które są wyposażone w wyznaczonym dla nich miejscu mają jakikolwiek efekt.\n\nMożesz tworzyć nowe osobiste artefakty za pośrednictwem [Concept( 'inspired', 'zainspirowanych' )|E] [Concept( 'characters', 'postaci' )|E] lub poprzez decyzję o zleceniu wykonania artefaktu."
 game_concept_project:0 "Projekt"
 game_concept_project_desc:0 "Projekt to coś, co [Concept( 'inspired', 'zainspirowana' )|E] [character|El] podejmuje z pomocą [Concept( 'sponsor', 'fundatora' )|E], aby zrealizować swoją wizję, zazwyczaj w formie stworzenia [Concept( 'artifact', 'artefaktu' )|E]."
 game_concept_artifact_durability:0 "Trwałość artefaktu"
 game_concept_durability:0 "Trwałość"
 game_concept_artifact_durability_desc:0 "Każdy [artifact|El] posiada trwałość. Kiedy cała trwałość zostanie utracona, artefakt zostaje zniszczony.\n\nTrwałość spada z czasem, ale może też zostać utracona podczas pewnych wydarzeń, takich jak [sieges|El] oraz przy [Concept( 'succession', 'sukcesji' )|E].\n\nWytrzymałość może zostać przywrócona poprzez [Concept( 'reforge', 'przekucie' )|E] lub [Concept( 'repair', 'naprawę' )|E] artefaktu."
 game_concept_artifact_claim:0 "Roszczenie do artefaktu"
 game_concept_artifact_claims:0 "Roszczenia do artefaktów"
 game_concept_artifact_claim_desc:0 "An $game_concept_artifact_claim$ represents someone's legal rights to an [artifact|E].\n\nHaving a Claim on an [artifact|E] means that you can take various actions towards that artifact, and its owner, if you do not currently possess it (for example using the [GetScheme('steal_back_artifact').GetTypeName] [scheme|E]).\n\nThere are [personal_artifact_claims|E] for [character|E], and [house_artifact_claims|E] for [houses|E].\n\nArtifact claims are simpler than those for [title_claims|E]; they either exist, or they don't. They are also not inherited past the first generation."
 game_concept_personal_artifact_claim:0 "Roszczenie do osobistego artefaktu"
 game_concept_personal_artifact_claims:0 "Roszczenia do osobistych artefaktów"
 game_concept_personal_artifact_claim_desc:0 "A $game_concept_personal_artifact_claim$ is an [artifact_claim|E] that is personal to you, as opposed to a [house_artifact_claim|E].\n\nWhen you die, your children get Claims on all your Artifacts.\n\nYou also get a Claim on an Artifact if it's stolen during a [siege|E] or [raid|E].\n\nArtifact Claims are never inherited."
 game_concept_house_artifact_claim:0 "Roszczenie do rodowego artefaktu"
 game_concept_house_artifact_claims:0 "Roszczenia do rodowych artefaktów"
 game_concept_house_artifact_claim_desc:0 "If you hold an [artifact|E] for long enough, your whole [house|E] will get an [artifact_claim|E] on it – a $game_concept_house_artifact_claim$.\n\nYou can only act on a $game_concept_house_artifact_claim$ if the Artifact is not held by a member of your house.\n\nWhen a [cadet_branch|E] is formed, any existing House Claims on Artifacts held by the members of the new House are transferred to the new House."
 game_concept_court_position:0 "Urząd dworski"
 game_concept_court_positions:0 "Urzędy dworskie"
 game_concept_court_position_desc:0 "$game_concept_court_positions$ to wyspecjalizowane funkcje, które [courtiers|El] i [vassals|El] mogą otrzymać, aby pomagać swojemu [Concept( 'liege', 'seniorowi' )|E].\n\nKorzyści z urzędów dworskich zależą od [Concept( 'aptitude', 'kompetencji' )|E] postaci zajmującej dane stanowisko.\n\nPrzyznawanie urzędów dworskich jest darmowe, ale musisz płacić miesięczne wynagrodzenie w postaci [Concept( 'gold', 'złota' )|E], a ich odwołanie kosztuje [prestige|El]."
 game_concept_aptitude:0 "Kompetencje"
 game_concept_aptitude_desc:0 "$game_concept_aptitude$ danej [Concept( 'character', 'postaci' )|E] określają jej skuteczność na konkretnym [Concept( 'court_position', 'urzędzie dworskim' )|E].\n\n$game_concept_aptitude$ mierzy się na 5 poziomach, począwszy od beznadziejnych, skończywszy na doskonałych. Poziom kompetencji postaci decyduje o premiach, jakie otrzymuje [liege|El] na skutek obsadzenia [Concept( 'court_position', 'urzędu dworskiego')|E].\n\nNa przykład, postać będąca #TOOLTIP:GAME_TRAIT,physician_3,[GetNullCharacter.GetID] uznanym medykiem#!#! znacznie lepiej poradzi sobie w roli nadwornego medyka."
 game_concept_court_event:0 "Wydarzenie dworskie"
 game_concept_court_events:0 "Wydarzenia dworskie"
 game_concept_court_event_desc:0 "$game_concept_court_event$ jest wydarzeniem, w którym biorą udział członkowie twojego [Concept( 'court', 'dworu' )|E]. Znajdują się oni na [Concept( 'royal_court', 'dworze monarszym')|E]."
 game_concept_petition_liege:0 "Petycja"
 game_concept_petition_liege_desc:0 "[activity|E], podczas której [vassals|El] mogą poprosić o pomoc swojego [Concept( 'liege', 'seniora' )|E].\n\nMożna poruszyć wiele różnych kwestii, a decyzja o ich przyjęciu należy do [Concept( 'liege', 'seniora' )|E]."
 game_concept_pay_homage:0 "Hołd"
 game_concept_pay_homage_desc:0 "[activity|E], podczas której [vassals|El] mogą oficjalnie okazać wierność swojemu [Concept( 'liege', 'seniorowi' )|E].\n\nHołd może być złożony na wiele sposobów oraz zapewnić przyrost [Concept( 'opinion', 'opinii')|E], [Concept( 'prestige', 'prestiżu' )|E] i [Concept( 'dynasty_prestige', 'renomy' )|E] obu stronom."
 repair_or_reforge_and_repair:0 "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'repair_and_reforge', 'just_repair' )]"
 repair_and_reforge:0 "[reforge|E] lub [repair|El]"
 just_repair:0 "[repair|E]"
 game_concept_reforge_artifact:0 "Przekuj artefakt"
 game_concept_reforge:0 "Przekuj"
 game_concept_reforge_artifact_desc:0 "Some [inventory_artifacts|E] can be Reforged, turning them into [court_artifacts|E].\n\nYou need to have a [GetCourtPositionType('antiquarian_court_position').GetName()] and pay [gold|E] to Reforge an [artifact|E], though older Artifacts are cheaper to Reforge.\n\nJust like when you [repair|E] an [artifact|E], its [durability|E] is restored.\n\nOnly Weapons, Armors, Crowns and Regalia can be Reforged, and they always become Pedestal Items."
 game_concept_repair_artifact:0 "Napraw artefakt"
 game_concept_repair:0 "Napraw"
 game_concept_repair_artifact_desc:0 "When an [artifact|E] has low [durability|E], you can choose to Repair it.\n\nYou need to have a [GetCourtPositionType('antiquarian_court_position').GetName()] and pay [gold|E] to Repair an Artifact.[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_repair_artifact_desc_DLC', '' )]"
 game_concept_repair_artifact_desc_DLC:0 "\n\nAlternatively, you can choose to [reforge|E] the Artifact."
