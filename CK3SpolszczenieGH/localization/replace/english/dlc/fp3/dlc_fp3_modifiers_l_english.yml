l_english:
 fp3_brutal_predations_county_modifier:0 "Brutalne ataki"
 fp3_brutal_predations_county_modifier_desc:0 "Mieszkańcy tej okolicy są przerażeni serią brutalnych czynów popełnionych przez morderczego najemnika, który pozostaje na wolności."
 fp3_low_frontier_morale_county_modifier:0 "Niskie morale na froncie"
 fp3_low_frontier_morale_county_modifier_desc:0 "Żołnierze obsadzający fortece tego regionu czują się zapomniani przez swojego władcę."
 fp3_boosted_frontier_morale_county_modifier:0 "Zwiększone morale na granicy"
 fp3_boosted_frontier_morale_county_modifier_desc:0 "Żołnierze obsadzający fortece tego regionu czują się ośmieleni, odkąd ich władca odwiedził ich osobiście."
 fp3_visited_the_frontier_modifier:0 "Visited the Frontier"
 fp3_visited_the_frontier_modifier_desc:0 "This character recently rubbed shoulders with soldiers in frontier fortresses, thus being exposed to the rich flora of diseases populating their crowded quarters."
 fp3_frontier_heresy_county_modifier:0 "Frontier Heresies"
 fp3_frontier_heresy_county_modifier_desc:0 "Radical beliefs have taken root among both soldiers and settlers in this county."
 fp3_garrison_decimated_county_modifier:0 "Garrison Decimated"
 fp3_garrison_decimated_county_modifier_desc:0 "The soldiers that used to guard this province have been massacred by their ruler, for following a heathen belief."
 fp3_jinx_modifier:0 "Jinxed"
 fp3_jinx_modifier_desc:0 "This character believes that someone with malevolent intent has used the Evil Eye against them."
 fp3_call_of_the_wild_modifier:0 "Drawn to the Frontier"
 fp3_call_of_the_wild_modifier_desc:0 "This character feels compelled to explore the far steppes, the forbidding deserts and the lofty mountains, and see what lies beyond."
 fp3_marriage_material_modifier:0 "Marriage Material"
 fp3_marriage_material_modifier_desc:0 "This character has been convinced that it is in their best interest to obey their parents and get married - but is it really?"
 fp3_dutiful_scion_modifier:0 "Dutiful Scion"
 fp3_dutiful_scion_modifier_desc:0 "This character is devoting their life to the dynasty, not trivial distractions like adventure or personal happiness."
 fp3_worried_sick_modifier:0 "Worried Sick"
 fp3_worried_sick_modifier_desc:0 "This character is worried sick over a loved one, who left to face dangers far away."
 fp3_gross_persecutions_county_modifier:0 "Gross Persecutions"
 fp3_gross_persecutions_county_modifier_desc:0 "Many faithful in this province are in hiding or flight, after violent religious persecution by their lord."
 fp3_galvanized_heretics_county_modifier:0 "Galvanized Heretics"
 fp3_galvanized_heretics_county_modifier_desc:0 "Oppression has turned the population of this county into bitter radicals, if they were not so already, adamant to defend their faith whatever the cost."
 fp3_promoting_arabic_modifier:0 "Promoting Arabic"
 fp3_promoting_arabic_modifier_desc:0 "This character is promoting the Arabic language."
 fp3_conversion_curious_county_modifier:0 "Conversion-Curious"
 fp3_conversion_curious_county_modifier_desc:0 "Among the population of this county, there is an increasing curiosity about other faiths."
 fp3_teapot_alcoholism_modifier:0 "Prolific Tea Drinker"
 fp3_teapot_alcoholism_modifier_desc:0 "This character always keeps a nice little teapot by their side, and is known to consume large quantities of its mysterious contents."
 ulema_displeased_drinking:0 "Public Drinking Scandal"
 ulema_displeased_drinking_desc:0 "The well-known drinking habits of this character have led to a public scandal, with the clergy openly questioning the impacts on their ability to rule."
 fp3_mountain_redoubt_modifier:0 "Fortress of Badd"
 fp3_mountain_redoubt_modifier_desc:0 "This fortress, perched on a lofty mountain top, is almost impregnable. Held by the Khurramite leaders Javidhan and Babak long ago, it has now been rebuilt, and become a formidable redoubt for the bellicose inhabitants of the Black Mountains."
 fp3_royal_fire_modifier:0 "Royal Fire"
 fp3_royal_fire_modifier_desc:0 "This ruler has an eternal fire burning in their name, to bless their reign with the light of glory."
 fp3_plundered_county_modifier:0 "Extorted & Plundered"
 fp3_plundered_county_modifier_desc:0 "This county has been bled dry by the ruler of the realm, to fund ostentatious projects elsewhere."
 fp3_architectural_splendor_county_modifier:0 "Monumental Splendor"
 fp3_architectural_splendor_county_modifier_desc:0 "This county has seen a large investment in monumental architecture and grand public works."
 fp3_efficient_splendor_county_modifier:0 "Efficient Builders"
 fp3_efficient_splendor_county_modifier_desc:0 "This county has seen a frenzy of activity in monument construction and grand public works."
 fp3_luxurious_bathhouse_modifier:0 "Heavenly Hammam"
 fp3_luxurious_bathhouse_modifier_desc:0 "This character adorned their capital with a new bathhouse of exceptional grandeur and quality."
 fp3_less_luxurious_bathhouse_modifier:0 "Moisture-Damaged Hammam"
 fp3_less_luxurious_bathhouse_modifier_desc:0 "Though this character has a luxurious bathhouse, its construction leaves a bit to be desired, and cracks have begun to appear in the tiles and the stones."
 fp3_very_lofty_tower_modifier:0 "Lofty Tower"
 fp3_very_lofty_tower_modifier_desc:0 "This character's residence has an extremely tall, very beautiful tower, whose stairs they may climb to gaze down upon the world - and gain seclusion from all prying eyes."
 fp3_less_lofty_tower_modifier:0 "Less Lofty Tower"
 fp3_less_lofty_tower_modifier_desc:0 "This character's residence has a very tall, slender tower. Though not as tall as originally intended, still the sight from the top stirs the soul - and provides seclusion, should need be."
 fp3_spiritual_splendor_county_modifier:0 "Spiritual Splendor"
 fp3_spiritual_splendor_county_modifier_desc:0 "This county has seen great construction and refurbishment of religious monuments of all kinds."
 fp3_great_tower_of_silence_modifier:0 "Great Tower of Silence"
 fp3_great_tower_of_silence_modifier_desc:0 "This character has overseen the construction of a dakhma of unprecedented scale, and often looks upon the macabre edifice, pondering what lies beyond this world of earth and flesh."
 fp3_less_great_tower_of_silence_modifier:0 "Tower of Silence"
 fp3_less_great_tower_of_silence_modifier_desc:0 "This character has overseen the construction of a large dakhma, and seeing the steppe vultures descend towards it, often ponders life and death."
 police_chief_of_baghdad_modifier:0 "Captain of Baghdad"
 police_chief_of_baghdad_modifier_desc:0 "This character holds the title of Sahib al-Shurta, captain of the Baghdad guard. Despite the recent upheaval, the position still offers some opportunities for leverage."
 fp3_light_of_the_walayah_modifier:0 "Light of the Walayah"
 fp3_light_of_the_walayah_modifier_desc:0 "This dynasty is said to possess #italic nūr#!, the mystic light of God's guidance."
 fp3_azariqa_ascendancy_modifier:0 "Muhakkima Ascendancy"
 fp3_azariqa_ascendancy_modifier_desc:0 "This character has led the Muhakkima to unprecedented greatness."
 fp3_promoted_persian_scripture_modifier:0 "Wspaniały tłumacz"
 fp3_promoted_persian_scripture_modifier_desc:0 "Ta postać nadzorowała tłumaczenia arabskich dzieł religijnych; coś, co wcześniej uważano za tabu."
 fp3_persian_resurgence_county_modifier:0 "Perskie odrodzenie"
 fp3_persian_resurgence_county_modifier_desc:0 "This county is burning with religious fervor mixed with a resurgent local patriotism, from which unexpected things might come to pass."
 fp3_forgotten_runestones_county_modifier:0 "Forgotten Runestones"
 fp3_forgotten_runestones_county_modifier_desc:0 "In this county stands three mysterious stones, carved with exquisite runes in the fashion of the Rus. However, they are somewhat withered, and none can now discern their meaning."
 fp3_dismayed_daylamites_county_modifier:0 "Distressed Forest-Dwellers"
 fp3_dismayed_daylamites_county_modifier_desc:0 "Miejscowa ludność rozwinęła przerażające przesądy wokół zestawu tajemniczych kamieni runicznych położonych głęboko w lesie. Teraz, gdy kamienie zaginęły, ludzie obawiają się zemsty ze strony ich twórców, kimkolwiek oni są."
 fp3_insulted_chinese_noble_modifier:0 "Despised in China"
 fp3_insulted_chinese_noble_modifier_desc:0 "Ta postać obraziła wybitnego chińskiego szlachcica, który teraz rozprzestrzenia złośliwe plotki na jej temat na dworach Chang'an, Kaifeng i Luoyang."
 fp3_vengeful_nomads_county_modifier:0 "Mściwi koczownicy"
 fp3_vengeful_nomads_county_modifier_desc:0 "To hrabstwo doświadcza bezmyślnych ataków koczowników, którzy chcą pomścić niesprawiedliwie zabitego przywódcę."
 fp3_nomad_recruits_modifier:0 "Nomad Recruits"
 fp3_nomad_recruits_modifier_desc:0 "Ta dynastii pozwoliła koczownikom osiedlić się na swoich ziemiach, zapewniając sobie doskonałą pulę rekrutacyjną zdolnych jeźdźców."
 fp3_nomad_friction_county_modifier:0 "Walka o pastwiska"
 fp3_nomad_friction_county_modifier_desc:0 "To hrabstwo jest nękane tarciami pomiędzy osiadłymi rolnikami a koczowniczymi plemionami."
 fp3_resentful_nomads_county_modifier:0 "Resentful Nomads"
 fp3_resentful_nomads_county_modifier_desc:0 "To hrabstwo doświadcza konfliktów z powodu zdenerwowanych, niesfornych koczowników."
 fp3_banning_archery_modifier:0 "Archery Ban"
 fp3_banning_archery_modifier_desc:0 "Ta postać zakazała strzelania z łuku w niektórych częściach swojego państwa, co utrudnia pracę łucznikom, ale z pewnością zmniejsza prawdopodobieństwo wypadków."
 fp3_crushed_by_failure_modifier:0 "Dismayed by Failure"
 fp3_crushed_by_failure_modifier_desc:0 "Whatever it was, this character failed spectacularly at it, and doubt now gnaws on their mind."
 fp3_silk_road_secure_county_modifier:0 "Silk Road Secure"
 fp3_silk_road_secure_county_modifier_desc:0 "Nomad warriors in this province are oathbound to keep the caravan roads safe."
 fp3_nomad_attacks_county_modifier:0 "Rampant Raiders"
 fp3_nomad_attacks_county_modifier_desc:0 "This county is suffering from raids against passing caravans, significantly interrupting the flow of trade."
 fp3_gnostic_fervor_county_modifier:0 "Gnostic Fervor"
 fp3_gnostic_fervor_county_modifier_desc:0 "This county has recently become home to a group of diligent Manichean refugees."
 fp3_lackluster_diet_modifier:0 "Lackluster Diet"
 fp3_lackluster_diet_modifier_desc:0 "This character has been put on an uninspiring diet of salty fish and uncooked celery stalks, in the hopes that it will cure their melancholy."
 fp3_herbal_remedies_modifier:0 "Herbal Remedies"
 fp3_herbal_remedies_modifier_desc:0 "This character consumes a concoction of fennel seeds, cucumbers and other herbs in order to try and cure their melancholy."
 fp3_worshipping_in_solitude_modifier:0 "Worshipping in Solitude"
 fp3_worshipping_in_solitude_modifier_desc:0 "This character has taken to spending long hours in their private chapel, away from all prying eyes. Speculation is rife about what goes on inside."
 fp3_rare_books_modifier:0 "Rare Books"
 fp3_rare_books_modifier_desc:0 "This character has come into possession of a small collection of rare books, rescued from legendary libraries such as those of Ctesiphon, Gundeshapur, perhaps even Alexandria."
 fp3_oil_of_vitriol_modifier:0 "Olej z witriolu"
 fp3_oil_of_vitriol_modifier_desc:0 "Ta postać ma dostęp do niebezpiecznych ilości niezwykle żrącej substancji stworzonej przez perskiego alchemika."
 fp3_dabbling_in_alchemy_modifier:0 "Zabawa w alchemię"
 fp3_dabbling_in_alchemy_modifier_desc:0 "Ta postać parała się alchemią, narażając się przy tym na kontakt z różnego rodzaju szkodliwymi substancjami."
 fp3_alchemical_insights_modifier:0 "Alchemiczne spostrzeżenia"
 fp3_alchemical_insights_modifier_desc:0 "Wraz z perskim alchemikiem, postać ta dokonała wielkich odkryć w badaniach nad cieczami i materią oraz dowiedziała się wiele o strukturze tego świata."
 fp3_reneged_on_promise_modifier:0 "Reneged on Promise"
 fp3_reneged_on_promise_modifier_desc:0 "This character broke a pledge they had made to pay for a famous poet's literary efforts, and is now considered somewhat untrustworthy."
 fp3_broken_icehouses_county_modifier:0 "Broken Yakhchals"
 fp3_broken_icehouses_county_modifier_desc:0 "This county was famous for its production of sweet, cold treats, before the ice houses collapsed in an earthquake."
 fp3_court_austerity_modifier:0 "Court Austerity"
 fp3_court_austerity_modifier_desc:0 "A strict austerity reigns at this character's court - there's preciously few extravagances, little laughter, and especially - no sweet desserts."
 fp3_securing_sorbet_supply_modifier:0 "Secured the Faloodeh Supply"
 fp3_securing_sorbet_supply_modifier_desc:0 "This character has seized all the realm's supply of cold treats - to the delight of their courtiers, but the ire of their vassals."
 fp3_thinking_about_the_afterlife_modifier:0 "Thinking about Death"
 fp3_thinking_about_the_afterlife_modifier_desc:0 "This character has recently spent a lot of time thinking about what awaits them in the hereafter."
 fp3_sufi_initiate_modifier:0 "Sufi Initiate"
 fp3_sufi_initiate_modifier_desc:0 "This character has taken an interest in Sufi mysticism and Muraqaba meditation, delving deep into the heart's relation with the Creator."
 fp3_avoiding_dark_places_modifier:0 "Avoiding Dark Places"
 fp3_avoiding_dark_places_modifier_desc:0 "This character has had one eerie experience too many, and is now quite keen on avoiding the dark."
 fp3_looking_for_bodyguards_modifier:0 "Looking for Bodyguards"
 fp3_looking_for_bodyguards_modifier_desc:0 "This character has gotten one frightening experience too many, and is now in the market for additional bodyguards."
 fp3_relentless_skeptic_modifier:0 "Relentless Skeptic"
 fp3_relentless_skeptic_modifier_desc:0 "This character has begun to question many folk beliefs and assumptions about the unseen world. Others might consider them a cynic, a boorish dissenter, even an apostate."
 fp3_womens_faith_galvanized_modifier:0 "Women's Faith"
 fp3_womens_faith_galvanized_modifier_desc:0 "This character feels persecuted for venerating a female saint, but it has only strengthened their resolve."
 fp3_promoted_persian_mathematics_modifier:0 "Promoted Persian Mathematics"
 fp3_promoted_persian_mathematics_modifier_desc:0 "This character's scholars are discovering their own mathematical innovations to rival those of the $indo_aryan_group_collective_noun$."
 fp3_denied_religious_protection_modifier:0 "Denied Religious Protection"
 fp3_denied_religious_protection_modifier_desc:0 "This ruler has denied heathens the freedom to practice their own faith."
 patron_of_the_sciences:0 "While no major discovery was made, this project has gained you notoriety as a major patron of the sciences."
 fp3_treatise_on_development_modifier:0 "Treatise on Administration"
 fp3_treatise_on_development_modifier_desc:0 "A paper on the value of bureaucracy, with several pointers on how one can ensure a proper line of communication from royalty and all the way down to the local level."
 fp3_treatise_on_building_modifier:0 "Treatise on Management"
 fp3_treatise_on_building_modifier_desc:0 "A treatise on how one should manage their resources to maximize efficiency."
 fp3_treatise_on_control_modifier:0 "Treatise on Authority"
 fp3_treatise_on_control_modifier_desc:0 "A paper on how a leader should approach the task of rulership and cowing rebellions."
 fp3_treatise_on_mathematics_modifier:0 "Monograph in Mathematics"
 fp3_treatise_on_mathematics_modifier_desc:0 "A specialized thesis on mathematics, with several notes on how one can make use of it in one's daily life."
 fp3_treatise_on_taxation_modifier:0 "Treatise on Taxation"
 fp3_treatise_on_taxation_modifier_desc:0 "A long rambling treatise on taxation and what steps one can take to best approach the issue of taxation."
 fp3_treatise_on_light_warfare_modifier:0 "Guide on Skirmishing"
 fp3_treatise_on_light_warfare_modifier_desc:0 "A short thesis on the value of light infantry, and how one can best utilize them."
 fp3_treatise_on_heavy_warfare_modifier:0 "Manual on Defensive Warfare"
 fp3_treatise_on_heavy_warfare_modifier_desc:0 "A treatise on relevant formations for heavy infantry, with a small guide at the end on what sort of drills one can do to achieve greater cohesion in one's army."
 fp3_treatise_on_cavalry_modifier:0 "History of Cavalry Warfare"
 fp3_treatise_on_cavalry_modifier_desc:0 "A long paper on the history of cavalry charges done throughout history, with a focus on how one can turn the tide of battle from horseback."
 fp3_treatise_on_siege_modifier:0 "Manual on Deconstruction"
 fp3_treatise_on_siege_modifier_desc:0 "A short yet concise manual on the nature of sieges, and how one can approach an enemy with or without siege weaponry at hand."
 fp3_treatise_on_strategy_modifier:0 "History of Strategy"
 fp3_treatise_on_strategy_modifier_desc:0 "A long yet approachable treatise on the history of strategy and tactics, with examples going back several centuries."
 fp3_fearsome_example_modifier:0 "Fearsome Example"
 fp3_fearsome_example_modifier_desc:0 "This ruler brutally destroyed a religious community in the frontier, demonstrating an intimidating willingness to suppress any heresy."
 fp3_refused_the_caliph_modifier:0 "Refused Demand for Holy War"
 fp3_refused_the_caliph_modifier_desc:0 "This character refused a demand from the head of faith to attack a neighboring pagan ruler."
 fp3_praying_too_much_modifier:0 "Excessive Prayers"
 fp3_praying_too_much_modifier_desc:0 "This character has taken to spending significant amounts of time in the temple, neglecting other tasks."
 fp3_name_read_in_friday_prayer_modifier:0 "Name Read in Friday Prayer"
 fp3_name_read_in_friday_prayer_modifier_desc:0 "This character has decreed that their name is to be read in place of the caliph's during the week's most important worshipful assembly — a recurring public statement of their loyalties and importance."
 fp3_displayed_pious_submission_to_caliph_modifier:0 "Emphasized Submission to Caliph"
 fp3_displayed_pious_submission_to_caliph_modifier_desc:0 "Ta postać wydała surowe instrukcje, aby imię kalifa było odczytywane jako pierwsze podczas dżummuahu, najważniejszego nabożeństwa w każdym meczecie – świat wie, komu są posłuszni."
 fp3_honored_by_the_faithful_modifier:0 "Uhonorowanie przez wiernych"
 fp3_honored_by_the_faithful_modifier_desc:0 "Imię tej postaci jest odczytywane podczas dżummuahu w samej siedzibie przywódcy ich wiary, co daje jej znaczącą legitymację jako władcy."
 fp3_rule_by_fear_modifier:0 "Rule by Fear"
 fp3_rule_by_fear_modifier_desc:0 "This character has demonstrated that they are both willing and able to have people killed arbitrarily, holding their realm together by fear."
 fp3_minor_child_spy_network_modifier:0 "Minor Child Spy Network"
 fp3_minor_child_spy_network_modifier_desc:0 "This character employs a small network of children as spies to uncover the secrets of the clan."
 fp3_better_company_modifier:0 "Better Company"
 fp3_better_company_modifier_desc:0 "This character has been chastised by their elders, and is now learning to behave in a manner more befitting of a scion of their clan."
 fp3_justification_for_taxation_modifier:0 "Justifications for Taxation"
 fp3_justification_for_taxation_modifier_desc:0 "This character's tax collector has created questionable justifications for getting their vassals to contribute more than most would consider fair."
 fp3_excuses_for_extortion_modifier:0 "Excuses for Extortion"
 fp3_excuses_for_extortion_modifier_desc:0 "$fp3_justification_for_taxation_modifier_desc$"
 fp3_locals_intimidated_county_modifier:0 "Locals Intimidated"
 fp3_locals_intimidated_county_modifier_desc:0 "The common folk of this county has been scared into submission."
 fp3_locals_infuriated_county_modifier:0 "Locals Infuriated"
 fp3_locals_infuriated_county_modifier_desc:0 "The common folk of this county are enraged by their ruler's treatment of a popular local magistrate."
 fp3_looking_the_other_way_modifier:0 "Looking the Other Way"
 fp3_looking_the_other_way_modifier_desc:0 "This character has adopted a policy of ignoring certain economic misconduct by their vassals and subjects - for the good of the realm, or their own peace of mind."
 fp3_capable_magistrates_modifier:0 "Capable Magistrates"
 fp3_capable_magistrates_modifier_desc:0 "This character is supported by especially capable magistrates, who can make almost any ruling seem just."
 fp3_delegated_payments_modifier:0 "Delegated Payments"
 fp3_delegated_payments_modifier_desc:0 "This character has made their tax collector paymaster for the army, an effective measure - thus far."
 fp3_army_influence_modifier:0 "Army Influence"
 fp3_army_influence_modifier_desc:0 "This character has been invested with significant influence over the army by their liege."
 fp3_messy_payments_modifier:0 "Unreliable Payments"
 fp3_messy_payments_modifier_desc:0 "The responsibility for paying this character's soldiers has been divided in an awkward fashion, sometimes causing delays hurting the morale."
 fp3_cutting_corners_modifier:0 "Cutting Corners"
 fp3_cutting_corners_modifier_desc:0 "This character is overworked, and has consequently grown a bit sloppy."
 fp3_promoting_zoroastrianism_modifier:0 "Friend of the Zoroastrians"
 fp3_promoting_zoroastrianism_modifier_desc:0 "This character has been known to go out of his way to aid the Zoroastrian community."
 fp3_blessed_by_fire_modifier:0 "Blessed by the Fire"
 fp3_blessed_by_fire_modifier_desc:0 "This character had a profound experience encountering fire sprung from lightning, the purest element in this world."
 fp3_bad_tower_of_silence_county_modifier:0 "Tower of Folly"
 fp3_bad_tower_of_silence_county_modifier_desc:0 "An attempt was made to make a great, new dakhma in this county, but mistakes were made in the construction, and putrid corpse matter is poisoning the ground water below."
 fp3_wary_of_sabotage_modifier:0 "Wary of Sabotage"
 fp3_wary_of_sabotage_modifier_desc:0 "This character will not tolerate any chicanery within their assigned county."
 fp3_antagonize_character_interaction_known_liar:0 "Known to Exaggerate"
 fp3_antagonize_character_interaction_known_liar_desc:0 "People have grown weary of this character's comments, as they often tend to be an exaggeration."
 fp3_not_puppeteering_kingmaker_modifier:0 "Failing Puppetmaster"
 fp3_not_puppeteering_kingmaker_modifier_desc:0 "This character failed to oust an unfriendly ruler with one more suited to their interests. Now their own legitimacy is in question."
 fp3_sickly_monkey_modifier:0 "Sick Monkey"
 fp3_sickly_monkey_modifier_desc:0 "This character is attempting to nurse a sick monkey back to health. The creature's claws are sharped and its teeth honed."
 fp3_chess_playing_monkey_modifier:0 "Chess-Playing Monkey"
 fp3_chess_playing_monkey_modifier_desc:0 "This character owns a monkey rumored to have been taught the art of chess by an Eastern philosopher-king."
 fp3_paper_surplus_modifier:0 "Flush with Paper"
 fp3_paper_surplus_modifier_desc:0 "This character has steady access to paper to record their research on."
 fp3_paper_shortage_modifier:0 "Short on Paper"
 fp3_paper_shortage_modifier_desc:0 "This character cannot get steady access to paper and must use infrequent sources of parchment instead."
 fp3_liquid_wisdom_modifier:0 "Liquid Wisdom"
 fp3_liquid_wisdom_modifier_desc:0 "This character has proven themselves to be a good host to visiting scholars, undoubtedly benefiting from a freer exchange of ideas."
 fp3_morbid_insights_modifier:0 "Morbid Insights"
 fp3_morbid_insights_modifier_desc:0 "This character has learned some unfortunate lessons about the human condition."
 fp3_wheat_shortage_modifier:0 "Wheat Shortage"
 fp3_wheat_shortage_modifier_desc:0 "The royal baker in this county is hoarding wheat, leaving not even a maund for the peasants."
 fp3_generous_bakers_modifier:0 "Generous Bakers"
 fp3_generous_bakers_modifier_desc:0 "The bakers in this county are generous with their bread after the execution of a greedy baker."
 fp3_impious_tax_collector_modifier:0 "Impious Tax Collector"
 fp3_impious_tax_collector_modifier_desc:0 "This character has been publicly exposed as a poor tax collector due to their sinfulness."
 fp3_incapable_tax_collector_modifier:0 "Incapable Tax Collector"
 fp3_incapable_tax_collector_modifier_desc:0 "This character can no longer be a tax collector due to their own sinfulness."
 fp3_religious_desertion_modifier:0 "Religious Desertion"
 fp3_religious_desertion_modifier_desc:0 "The soldiers of this county have stood down to avoid fighting their head of faith."
 fp3_struggle_supremacy_house_reward_modifier:0 "Sunni Supremacy"
