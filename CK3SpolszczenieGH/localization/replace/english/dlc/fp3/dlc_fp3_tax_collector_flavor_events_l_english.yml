l_english:
 fp3_clan.1000.t:0 "Warte więcej niż złoto?"
 fp3_clan.1000.desc:0 "[Select_CString( target_tax_collector.IsFemale, 'Moja poborczyni podatkowa', 'Mój poborca podatkowy' )], [target_tax_collector.GetFirstName], powrócił[Select_CString( target_tax_collector.IsFemale, 'a', '' )] z niedawnej podróży po państwie. Poprosił[Select_CString(target_tax_collector.IsFemale, 'a', '' )] o audiencję, twierdząc, że przywi[Select_CString(target_tax_collector.IsFemale, 'ozła', 'ózł' )] coś #EMP cenniejszego# niż złoto.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja seniorko', 'Mój seniorze' )], właśnie odebrał[Select_CString(target_tax_collector.IsFemale, 'am', 'em' )] należności wobec korony od mieszkańców [secret_holder.GetCapitalLocation.GetTitle.GetAdjective]. Podczas mojego pobytu tam słyszał[Select_CString(target_tax_collector.IsFemale, 'am', 'em' )] ciche plotki, że [secret_holder.GetTitledFirstName] [target_secret.Custom('SecretDescriptionThirdPerson')]...”\n\n„...a po dalszym dochodzeniu plotki te rzeczywiście wydają się prawdziwe”."
 fp3_clan.1000.a:0 "Trochę monet za twoje wysiłki."
 fp3_clan.1000.b:0 "Tak wspaniała praca zasługuje na nagrodę!"
 fp3_clan.1000.c:0 "#EMP Znakomicie#!! Doskonała robota, [target_tax_collector.GetFirstNameNoTooltip]!"
 fp3_clan.1010.t:0 "[target_tax_collector.GetHerHis|U] kielich przelewa się"
 fp3_clan.1010.desc:0 "[Select_CString(steward.IsFemale, 'Moja zarządczyni', 'Mój zarządca' )], [steward.GetTitledFirstName], podczas przeglądania ksiąg podatkowych znalazł[Select_CString(steward.IsFemale, 'a', '' )] kilka niespójności dotyczących podatków, które pobierał[Select_CString(target_tax_collector.IsFemale, 'a', '' )] [target_tax_collector.GetFirstName] — niespójności, które wynoszą prawie [ROOT.Var('embezzled_gold').GetValue] złota...\n\nJedynym logicznym powodem takich rozbieżności jest to, że [target_tax_collector.GetFirstNameNoTooltip] defrauduje pieniądze korony. Wezwał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(target_tax_collector.IsFemale, 'ją', 'go' )] przed moje oblicze, aby odpowiedział[Select_CString(target_tax_collector.IsFemale, 'a', '' )] na te oskarżenia.\n\n„To prawda, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Choć trochę mi wstyd, błagam cię, byś dostrzegł[Select_CString(ROOT.Char.IsFemale, 'a', '' )] spryt w moich działaniach — umiejętność, którą możesz wykorzystać w przyszłych przedsięwzięciach...”"
 fp3_clan.1010.a:0 "#EMP Natychmiast!# zwrócisz należną kwotę!"
 fp3_clan.1010.a.success:0 "[target_tax_collector.GetFirstNameNoTooltip] słucha cię i zwraca pieniądze"
 fp3_clan.1010.a.failure:0 "[target_tax_collector.GetFirstNameNoTooltip] nie jest przekonan[Select_CString(target_tax_collector.IsFemale, 'a', 'y' )]"
 fp3_clan.1010.b:0 "Okazja plus instynkt równa się zysk."
 fp3_clan.1010.b.flavor:0 "[target_tax_collector.GetFirstNameNoTooltip] otrzymuje od ciebie pochwałę za spryt"
 fp3_clan.1010.c:0 "Kilka batów przypomni ci, czyje złoto zbierasz."
 fp3_clan.1020.t:0 "Praktyczna nauka"
 fp3_clan.1020.desc:0 "[Select_CString(steward.IsFemale, 'Moja zarządczyni', 'Mój zarządca' )], [steward.GetTitledFirstName], podchodzi do mnie, a tuż za nim [target_tax_collector.GetFirstName], [Select_CString(target_tax_collector.IsFemale, 'moja poborczyni podatkowa', 'mój poborca podatkowy' )].\n\n„[target_tax_collector.GetFirstNameNoTooltip] radzi sobie ostatnio szczególnie dobrze."
 fp3_clan.1020.stewardship:0 "Okazał[Select_CString(target_tax_collector.IsFemale, 'a', '' )] się obiecując[Select_CString(target_tax_collector.IsFemale, 'a', 'y' )] w kwestiach zarządzania i liczb”.\n\n"
 fp3_clan.1020.intrigue:0 "Wykazał[Select_CString(target_tax_collector.IsFemale, 'a', '' )] się zamiłowaniem do subtelniejszych sztuk swojego rzemiosła”.\n\n"
 fp3_clan.1020.diplomacy:0 "Wykazał[Select_CString(target_tax_collector.IsFemale, 'a', '' )] się głębokimi umiejętnościami w sztuce dyplomacji”.\n\n"
 fp3_clan.1020.outro:0 "„Wierzę, że należy [target_tax_collector.GetHerHim] się jakaś forma pochwały, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. W końcu doskonalenie tej umiejętności może oznaczać więcej złota w państwowym skarbcu”."
 fp3_clan.1020.a:0 "„Dobra robota, [target_tax_collector.GetFirstNameNoTooltip]! Bądź dumn[Select_CString(target_tax_collector.IsFemale, 'a', 'y' )] ze swojego rzemiosła”."
 fp3_clan.1020.b:0 "„Może [Select_CString(ROOT.Char.IsFemale, 'mogłabyś', 'mógłbyś' )] nauczyć czegoś innych poborców podatkowych?”."
 fp3_clan.1020.every_tax_collector:0 "Każdy [tax_collector|El]"
 fp3_clan.1020.b.improved_tax_collectors:0 "Poborcy podatkowi poprawili swoje umiejętności"
 fp3_clan.1020.b.improved_tax_collectors.desc:0 "[target_tax_collector.GetFirstNameNoTooltip] podzielił[Select_CString(target_tax_collector.IsFemale, 'a', '' )] się swoją wiedzą z [ROOT.Var('num_improved_tax_collectors').GetValue] poborcami podatkowymi"
 fp3_clan.1020.b.none_improved:0 "Poborcy podatkowi nie poprawili swoich umiejętności"
 fp3_clan.1020.b.none_improved.desc:0 "[target_tax_collector.GetFirstNameNoTooltip] nie zdołał[Select_CString(target_tax_collector.IsFemale, 'a', '' )] przekazać żadnej wiedzy innym poborcom podatkowym"
 fp3_clan.1020.c:0 "„Nie mam czasu napompowywać twojego ego!”"
 fp3_clan.1030.t:0 "Spór podatkowy"
 fp3_clan.1030.desc:0 "„[Select_CString(target_taxed_vassal.IsFemale, 'Ta', 'Ten' )] [target_taxed_vassal.Custom('InsultAdjective')] [target_tax_collector.GetFaith.GetAdherentNameNoTooltip|l] nie otrzyma ode mnie żadnych podatków!” – krzyczy [target_taxed_vassal.GetTitledFirstName], a [target_tax_collector.GetFirstName] musi tego wysłuchiwać.\n\n„Moim obowiązkiem jest zbieranie podatków dla korony! Zniewaga mnie, to tak jakby został[Select_CString(ROOT.Char.IsFemale, 'a znieważona sama', ' znieważony sam' )] [ROOT.Char.GetNameNoTooltip]!” – ripostuje [target_tax_collector.GetFirstNameNoTooltip]. „[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], proszę o rozwiązanie tego sporu, abym [Select_CString(target_tax_collector.IsFemale, 'mogła', 'mógł' )] kontynuować swoją pracę”.\n\n[target_taxed_vassal.GetTitledFirstNameNoTooltip] kipi z oburzenia, podczas gdy [target_tax_collector.GetFirstNameNoTooltip] stuka niecierpliwie stopą. Najwyraźniej muszę zdecydować, czy uspokoić mojego wasala, czy wesprzeć poborcę podatkowego..."
 fp3_clan.1030.a:0 "Najwyraźniej [target_tax_collector.GetFirstNameNoTooltip] nie nadaje się do tego okręgu podatkowego."
 tax_collector_fired_on_religious_grounds:0 "Poborca podatkowy zwolniony z powodu wiary"
 fp3_clan.1030.b:0 "[target_taxed_vassal.GetFirstNameNoTooltip] zapłaci należną kwotę."
 fp3_clan.1030.c:0 "Rozstrzygnijcie to sami."
 fp3_clan.1040.t:0 "Niewłaściwie zarządzana ziemia"
 fp3_clan.1040.desc:0 "[Select_CString(target_tax_collector.IsFemale, 'Moja poborczyni podatkowa', 'Mój poborca podatkowy' )], [target_tax_collector.GetFirstName], przedstawia mi swój najnowszy raport na temat spraw państwa i dzieli się swoimi obawami:.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], sposób, w jaki [target_taxed_vassal.GetTitledFirstName] zarządza swoimi ziemiami, jest całkowicie nie do przyjęcia! Z ziemiami [target_taxed_vassal.GetPrimaryTitle.GetAdjective] można by zrobić o wiele więcej, gdyby miały kompetentnego dozorcę”."
 fp3_clan.1040.a:0 "Przypomnij wszystkim moim wasalom o ich obowiązkach."
 fp3_clan.1040.b:0 "Wytłumaczę [target_taxed_vassal.GetHerHim] to osobiście!"
 fp3_clan.1040.b.success:0 "[target_taxed_vassal.GetTitledFirstNameNoTooltip] zapamiętuje twoje instrukcje"
 fp3_clan.1040.b.failure:0 "[target_taxed_vassal.GetTitledFirstNameNoTooltip] nie rozumie twoich nauk"
 fp3_clan.1040.c:0 "Być może przydałoby się bardziej #EMP namacalne#! przypomnienie mojego autorytetu..."
