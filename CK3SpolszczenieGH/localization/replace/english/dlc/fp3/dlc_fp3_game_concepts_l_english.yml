l_english:
 game_concept_persian_struggle:0 "Irańskie intermezzo"
 game_concept_persian_struggle_desc:0 "$game_concept_persian_struggle$ przedstawia burzliwy upadek kalifatu Abbasydów, w którym Mezopotamia została spustoszona przez bunty i walki o władzę, podczas gdy kilku perskich władców zapewniło sobie niezależność.\n\nChociaż [Concept( 'struggle_involved', 'zaangażowane' )|E] [characters|El] mogą mieć różny stosunek do zmagań, większość z nich będzie chciało być #L #TOOLTIP:GAME_TRAIT,fp3_struggle_supporter,[GetNullCharacter.GetID] zwolennikiem władzy kalifa#!#! i pracować nad przywróceniem władzy kalifatu albo #TOOLTIP:GAME_TRAIT,fp3_struggle_detractor,[GetNullCharacter.GetID] przeciwnikiem kalifatu#!#! i próbować go zniszczyć.\n\n[struggle|E] zmieniają się pomiędzy dwoma [Concept( 'struggle_phase_phases', 'fazami' )|E] – [Concept( 'struggle_persia_phase_unrest', 'niepokojem' )|E] i [Concept( 'struggle_persia_phase_stabilisation', 'stabilizacją' )|E]."
 game_concept_kindle_royal_fire_decision:0 "Rozpal królewski ogień #weak (decyzja)#!"
 game_concept_kindle_royal_fire_decision_desc:0 "[decision|E], która pozwala ci rozpalić królewski ogień, zyskując premie do [Concept( 'health', 'zdrowia' )|E] i [Concept( 'dynasty_prestige', 'renomy' )|E]."
 game_concept_fp3_embellish_capital_decision:0 "$fp3_embellish_capital_decision_name$ #weak (decyzja)#!"
 game_concept_fp3_embellish_capital_decision_desc:0 "[decision|E], która pozwala ci upiększyć własną [Concept( 'capital', 'stolicę' )|E] kosztem niedawno podbitego [Concept( 'county', 'hrabstwa' )|E]"
 game_concept_master_assassin:0 "Mistrz asasynów"
 game_concept_master_assassin_desc:0 "$game_concept_master_assassin$ jest [Concept( 'court_position', 'urzędem dworskim' )|E] aktywowanym przez [faiths|El] z [Concept( 'core_tenet', 'dogmatem' )|E] [GetFaithDoctrine('tenet_fp3_fedayeen').GetBaseName]. $game_concept_master_assassin$ to niebezpieczny fanatyk, który współpracuje z pomniejszymi zabójcami, aby zabić wrogów wiary."
 game_concept_assassin:0 "Asasyn"
 game_concept_research_project:0 "Projekt badawczy"
 game_concept_research_projects:0 "Projekty badawcze"
 game_concept_research_project_desc:0 "Projekt badawczy jest [Concept( 'inspiration', 'inspiracją' )|E] opierają się na [Concept( 'aptitude', 'kompetencjach' )|E] nadwornego uczonego i zmierza do przyniesienia korzyści swojemu pracodawcy.\n\nW niektórych rzadkich przypadkach zrealizowanie projektu badawczego może skutkować odkryciem nowej [Concept( 'innovation', 'innowacji' )|E]."
 game_concept_ending_phase:0 "Faza końcowa"
 game_concept_ending_phase_desc:0 "$game_concept_ending_phase$ jest specjalnym typem [Concept( 'struggle_phase', 'fazy zmagań' )|E] kończącą [struggle|El], gdy zostanie uruchomiona. [Concept( 'struggle_involved', 'Zaangażowane' )|E] oraz [Concept( 'struggle_interloper', 'interweniujące' )|E] [characters|El] mogą przejść w normalny sposób do fazy końcowej przy wykorzystaniu z [Concept( 'struggle_catalyst_catalysts', 'katalizatorów' )|E]."
 game_concept_struggle_ending_decision:0 "Decyzja końcowa"
 game_concept_struggle_ending_decisions:0 "Decyzje końcowe"
 game_concept_struggle_ending_decision_desc:0 "$game_concept_struggle_ending_decision$ jest unikalną [Concept( 'decision', 'decyzją' )|E] kończącą [struggle|El]. Takie decyzje są często dostępne tylko podczas poszczególnych [Concept( 'struggle_phase_phases', 'faz' )|E]."
 game_concept_struggle_persia_phase_stabilisation:0 "Stabilizacja"
 game_concept_struggle_persia_phase_stabilisation_desc:0 "Pomimo narastających kłopotów, kalif wciąż cieszy się szacunkiem. Buntownicy i frakcjoniści są w odwrocie, ale władcy Persji nie dadzą się łatwo podporządkować.\n\nNapięcie może przerodzić się w fazę [Concept( 'struggle_persia_phase_unrest', 'niepokoju' )|E], co będzie skutkować jeszcze większym chaosem."
 game_concept_struggle_persia_phase_unrest:0 "Niepokój"
 game_concept_struggle_persia_phase_unrest_desc:0 "Nękany buntami i intrygami kalifat rozpada się. Zarówno ambitni watażkowie, jak i przebiegli gubernatorzy chwytają się każdej władzy, jaką mogą sobie przywłaszczyć, nieustannie się pomiędzy sobą kłócąc.\n\nZ czasem, o ile sytuacja nie zostanie rozwiązana przez [Concept( 'ending_phase', 'fazę końcową' )|E], państwo wejdzie w fazę [Concept( 'struggle_persia_phase_stabilisation', 'stabilizacji' )|E], gdy zdesperowani zwolennicy odzyskają władzę kalifa."
 game_concept_struggle_persia_phase_concession:0 "Ustępstwo"
 game_concept_struggle_persia_phase_concession_desc:0 "Z czasem, gdy napięcia w Persji zmniejszą się, a zarówno zwolennicy, jak i przeciwnicy kalifatu zmęczą się ciągłym rozlewem krwi, [persian_struggle|El] mogą zakończyć się naturalnie: nie z hukiem, ale ze skowytem."
 game_concept_fp3_request_turkic_invasion_interaction:0 "$fp3_request_turkic_invasion_interaction$"
 game_concept_fp3_request_turkic_invasion_interaction_desc:0 "Opłać dowolnego [Concept( 'ruler', 'władcę' )E] tureckiego pochodzenia, aby podbił dowolnego z twoich sąsiednich władców"
 game_concept_fp3_install_loyalist_cb:0 "Umocuj stronnika na urzędzie"
 game_concept_fp3_install_loyalist_cb_desc:0 "Umożliwia prowadzenie [wars|El] w celu zainstalowania #L #TOOLTIP:GAME_TRAIT,fp3_struggle_supporter,[GetNullCharacter.GetID] zwolennika władzy kalifa#!#! na czele docelowego [realms|El]"
 game_concept_fp3_demand_submission_interaction:0 "$fp3_demand_submission_interaction$"
 game_concept_fp3_demand_submission_interaction_desc:0 "Żądaj lojalności celu za pomocą pobożności, podstępu lub zastraszania."
 game_concept_fp3_request_house_unity_change_interaction:0 "$fp3_request_house_unity_change_interaction$"
 game_concept_fp3_request_house_unity_change_interaction_desc:0 "$fp3_request_house_unity_change_interaction_desc$"
 game_concept_fp3_request_honorary_titles_interaction:0 "$fp3_request_honorary_titles_interaction$"
 game_concept_fp3_request_honorary_titles_interaction_desc:0 "$fp3_request_honorary_titles_interaction_desc$"
 game_concept_fp3_free_house_member_cb:0 "$fp3_free_house_member_cb_name$"
 game_concept_fp3_free_house_member_cb_desc:0 "[casus_belli|E] dostępny dla [Concept( 'house_heads', 'głów rodu' )|E], które zmusza cel do uwolnienia każdego [Concept( 'imprisoned', 'uwięzionego' )|E] członka [Concept( 'house', 'rodu' )|E]."
 game_concept_fp3_unify_house_cb:0 "$fp3_unify_house_cb_name$"
 game_concept_fp3_unify_house_cb_desc:0 "[casus_belli|E], które pozwala [Concept( 'house_head', 'głowie rodu' )|E] odzyskać członków [Concept( 'house', 'rodu' )|E] z innego [Concept( 'realm', 'państwa' )|E] jako [Concept( 'vassal', 'wasali' )|E]."
