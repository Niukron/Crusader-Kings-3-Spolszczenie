 choose_maturidi_desc:0 "[GetFaithByKey('maturidi').GetNameNoTooltip]"
 choose_maturidi_tooltip:0 "While the [GetFaithByKey('maturidi').GetAdjective] [faith|E] is still subject to the [GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName] Caliph, its [GetFaithDoctrine('tenet_adaptive').GetBaseName] nature will allow us to better control the disparate faiths populating Persia."
 choose_maturidi_name:0 "[GetFaithByKey('maturidi').GetNameNoTooltip]"
 choose_mutazila_desc:0 "[GetFaithByKey('mutazila').GetName]"
 choose_mutazila_tooltip:0 "The [GetFaithByKey('mutazila').GetAdjective] [faith|E] is still subject to the [GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName] Caliph, but as a less orthodox and more rationalist school of thought it will allow us greater autonomy."
 choose_mutazila_name:0 "[GetFaithByKey('mutazila').GetNameNoTooltip]"
 choose_imami_desc:0 "[GetFaithByKey('imami').GetName]"
 choose_imami_tooltip:0 "We can bend to the will of the [GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName] Caliph no longer! The [GetFaithDoctrine('muhammad_succession_shia_doctrine').GetBaseName] [GetFaithByKey('imami').GetAdjective] [faith|E] will show us the way — and in time the [GetTitleByKey('d_imami').GetNameNoTier] will be restored for the good of all of Persia!"
 choose_imami_name:0 "[GetFaithByKey('imami').GetNameNoTooltip]"
 choose_alevi_desc:0 "[GetFaithByKey('alevi').GetName]"
 choose_alevi_tooltip:0 "One of the many good things popularized by the Turkic tribes is the [GetFaithByKey('alevi').GetAdjective] [faith|E]. It's focus on [GetFaithDoctrine('tenet_esotericism').GetBaseName] and the [GetFaithDoctrine('tenet_inner_journey').GetBaseName] will see our rulers grow wiser than ever, though we will be considered [GetFaithDoctrine('muhammad_succession_zandaqa_doctrine').GetBaseName]."
 choose_alevi_name:0 "[GetFaithByKey('alevi').GetNameNoTooltip]"
 choose_nizari_desc:0 "[GetFaithByKey('nizari').GetName]"
 choose_nizari_tooltip:0 "Of all the [GetFaithDoctrine('muhammad_succession_shia_doctrine').GetBaseName] [faiths|E], the [GetFaithByKey('nizari').GetAdjective] stand out as rationalistic and near-fanatically devoted to their cause. The [GetFaithDoctrine('tenet_fp3_fedayeen').GetBaseName] will serve us well indeed."
 choose_nizari_name:0 "[GetFaithByKey('nizari').GetNameNoTooltip]"
 choose_zayidi_desc:0 "[GetFaithByKey('zayidi').GetName]"
 choose_zayidi_tooltip:0 "The [GetFaithDoctrine('muhammad_succession_shia_doctrine').GetBaseName] [GetFaithByKey('zayidi').GetAdjective] [faith|E] could be the right choice for the region, it is [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] while still being an [GetFaithDoctrine('tenet_unrelenting_faith').GetBaseName]. Strength in diversity — not unity through Caliphal servitude!"
 choose_zayidi_name:0 "[GetFaithByKey('zayidi').GetNameNoTooltip]"
 choose_azariqa_desc:0 "[GetFaithByKey('azariqa').GetName]"
 choose_azariqa_tooltip:0 "Choosing to adopt the unquestionably violent [GetFaithByKey('azariqa').GetAdjective] [faith|E] is a radical idea... but there's no denying that a [GetCourtPositionType('master_assassin_court_position').GetName()] would be a great asset against the [GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName] Caliph."
 choose_azariqa_name:0 "[GetFaithByKey('azariqa').GetNameNoTooltip]"
 choose_zurvanism_desc:0 "[GetFaithByKey('zurvanism').GetName]"
 choose_zurvanism_tooltip:0 "I will shoulder the mantle left behind by the [GetReligionByKey('zoroastrianism_religion').GetAdjective] prophet [GetFaithByKey('zurvanism').GetAdjective] and promote [GetFaithDoctrine('tenet_islamic_syncretism').GetBaseName] — we will see a return of the glories of old, but the mark that [GetReligionByKey('islam_religion').GetName] has left is inexorable and must be embraced. This is well and truly the #EMP only#! way forward for my beloved Persia!"
 choose_zurvanism_name:0 "[GetFaithByKey('zurvanism').GetNameNoTooltip]"
