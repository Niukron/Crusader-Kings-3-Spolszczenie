 claim_the_imamate_decision_desc:0 "Long have the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] languished in obscurity, lacking rightly guided leadership. But I can lay claim to the #italic Light of the Walayah#!, and be recognized as their true [ROOT.Char.GetFaith.ReligiousHeadName]."
