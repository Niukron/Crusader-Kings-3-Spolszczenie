 destroy_the_apostates_decision_name:0 "Zniszcz apostatów"
 avenge_the_battle_of_nahrawan_decision_desc:0 "In the early days of [ROOT.Char.GetFaith.GetReligion.GetName], after being betrayed by the Rashidun Caliphate, the Muhakkima were ignominiously defeated at the Battle of Nahrawan. Since then, we have fought relentlessly to destroy all apostates and prove that judgement belongs to [ROOT.Char.GetFaith.HighGodNameAlternate] alone. I resolve to end the struggle against the false believers once and for all."
