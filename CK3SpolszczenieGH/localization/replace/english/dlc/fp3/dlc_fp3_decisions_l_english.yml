 kindle_royal_fire_decision_desc:0 "Zwyczajem dawnych królów perskich było przyjmowanie nowego imienia podczas koronacji i rozpalanie królewskiego ognia, który płonął tak długo, jak długo trwały ich rządy. Ja również m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] mieć taki ogień, aby jego święte światło błogosławiło mnie i moje rządy."
