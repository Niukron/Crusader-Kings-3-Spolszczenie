 fp3_embellish_capital_decision.desc:0 "In the grand Persian tradition, one's throne should be ensconced within a splendid, thriving city. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] shall become such a place. Let it evoke the splendor of Babylon before its fall!"
