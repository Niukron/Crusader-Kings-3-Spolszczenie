 restore_badd_fortress_decision:0 "Establish [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] Stronghold"
 restore_badd_fortress_decision_desc:0 "The landscape around [GetTitleByKey('b_ahar').GetNameNoTier] is a rugged maze of jagged cliffs, lofty mountains and deep oak forests. Here are the ruins of the Khurramite leader Babak's formidable old fortress, perched on a high mountain, shielded by ice and snow. If I could claim it and restore it, I could secure a strategic stronghold for the beleaguered [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] faith."
 restore_badd_fortress_decision_tooltip:0 "Restore the Fortress of Badd"
 restore_badd_fortress_decision_confirm:0 "Rebuild the fortress!"
 restore_badd_fortress_decision_toast:0 "Restored the Fortress of Badd"
 babak_fortress_faith_requirements:0 "The [faith|E] in [GetTitleByKey('c_tabriz').GetNameNoTier] considers your faith [faith_righteous|L] or [faith_astray|L]"
 destroy_the_magi_decision:0 "Reform the [ROOT.Char.GetFaith.random_AltPriestTermPlural]"
 destroy_the_magi_decision_alternate:0 "Quench the Eternal Fires"
 destroy_the_magi_decision_desc:0 "Long have the people of the countryside had their own practices, and tended the eternal fires on their own. It is time for the convoluted rituals and hierarchical doctrines of the established priesthood to come to an end, for the role of [ROOT.Char.GetFaith.PriestNeuter] to become available to anyone who has the community's trust."
 destroy_the_magi_decision_alternate_desc:0 "Long has [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] been mired in superstition and archaic rituals, held down by power-mongering priests. The time has come to usher in a new era, a faith for the modern world. I shall end the moribund practice of fire worship, and reform the [ROOT.Char.GetFaith.random_AltPriestTermPlural] in my lands."
 destroy_the_magi_decision_tooltip:0 "Reform the Magi"
 destroy_the_magi_decision_confirm:0 "It was long overdue"
 destroy_the_magi_decision_toast:0 "Reformed the Magi"
