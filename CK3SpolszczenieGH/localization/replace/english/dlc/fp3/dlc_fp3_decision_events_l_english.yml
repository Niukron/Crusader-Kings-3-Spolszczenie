l_english:
 fp3_struggle.0051.t:0 "Irańskie intermezzo "
 fp3_struggle.0051.desc:0 "Krwawa wojna domowa ogarnia niezdobyte niegdyś [Mostaza.GetPrimaryTitle.Custom('TitleAdj')]. Rządząca rodzina morduje i walczy ze sobą, starając się podporządkować sobie [GetFaithByKey('ashari').ReligiousHeadTitleName|U]. Irak pogrąża się w chaosie, podczas gdy za wschodnimi górami perscy władcy graniczni wykorzystują sytuację, aby zapewnić sobie niezależność, budując własne imperia na gruzach Bagdadu.\n\n"
 fp3_struggle.0051.desc.caliph:0 "Behind me stands a pale row of ghosts; the [Mostaza.GetTitleTierName]s [Mutawakkil.GetFirstName], [Muntasir.GetFirstName], and [Mustain.GetFirstName] — all casualties of this [struggle|E]. The rebellious Persians and treacherous Turks are eager to see me join the spectre of my predecessors, but I can still turn the tide!"
 fp3_struggle.0051.desc.involved:0 "Nadszedł czas, aby ród [ROOT.Char.GetHouse.GetNameNoTooltip] podjął działania i wzniósł się do chwały – czy będziemy zbawcami Kalifatu, czy raz na zawsze zniszczymy marzenie o zjednoczonej społeczności ummy?"
 fp3_struggle.0051.desc.interloper:0 "With the last three [Mostaza.GetTitleAsNameNoTooltip]s brought to swift and untimely ends, everyone expects [Mostaza.GetFirstName] to follow. In this turmoil and uncertainty, opportunities abound for the house[ROOT.Char.GetHouse.GetNameNoTooltip] house..."
 fp3_struggle.0051.desc.supporter:0 "Lojalność i pracowitość rodu [ROOT.Char.GetHouse.GetNameNoTooltip] nigdy nie były tak pilnie potrzebne jak dziś. To nasz czas, by dążyć do chwały, ocalić kalifat i stać się prawdziwymi orędownikami wysławiającymi [ROOT.Char.GetFaith.GetName|l]!"
 fp3_struggle.0051.desc.detractor:0 "Jako że władcy islamu pogrążeni są w nieustannym kryzysie, jest to wyjątkowa okazja dla naszego rodu [ROOT.Char.GetHouse.GetNameNoTooltip], aby stać się panami własnego losu i zapisać nasze imię w annałach historii."
 fp3_struggle.0051.desc.unrest:0 "$fp3_struggle.0051.desc$"
 fp3_struggle.0051.desc.stabilization:0 "After a period of crisis, [Mostaza.GetPrimaryTitle.GetName] is recovering, the blood-soaked struggle slowly abating in Persia."
 fp3_struggle.0051.desc.stabilization_actor:0 "Ród [ROOT.Char.GetHouse.GetNameNoTooltip] musi być ostrożny. Możemy wykorzystać tę sytuację, aby stworzyć podwaliny pod pomyślną przyszłość lub zasiać chaos i niezgodę, które pozwolą nam wspiąć się na jeszcze większe wyżyny..."
 fp3_struggle.0051.a:0 "Niech [ROOT.Char.GetFaith.HighGodName] będzie ze mną!"
 fp3_struggle.0051.b:0 "Te głupie ambicje muszą zostać porzucone!"
 fp3_struggle.0071.t:0 "[struggle_liege.GetFirstNameNoTooltip|U] Re-Asserts Dominance"
 fp3_struggle.0071.desc.caliph:0 "The struggle is over! Whether through success in war, deft diplomacy or the inherent supremacy of my station, the traitors and rebels have changed tune. Now, they are scrambling to swear new oaths before my throne, jostling to bow the deepest and reaffirm their faith in their rightly guided and rightful [ROOT.Char.GetTitleTierName].\n\nThe rebellious Persian lords have pledged submission and repented for their folly, or been replaced by [ROOT.Char.GetCulture.GetName] governors, trustworthy and pious. I have completed the conquest of Persia that the Rashidun Caliphate began two centuries ago, for the undying glory of [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."
 fp3_struggle.0071.desc.supporter:0 "Through promises and threats, cunning and might, the authority of the [struggle_liege.GetTitledFirstName] has been reaffirmed. The erstwhile rebels have been brought to heel, and the unruly Persian lords are scrambling to prostrate themselves before the [struggle_liege.GetTitleTierName]'s throne.\n\nYet behind that throne, #italic I#! stand. In this time of turmoil, I stepped up to the challenge, proved myself to be the greatest supporter of the [Mostaza.GetTitleTierName], and brought order back to the world. Surely, everyone must soon recognize my contribution, with undying glory for the [ROOT.Char.GetHouse.GetNameNoTooltip] house..."
 fp3_struggle.0071.a:0 "I stand victorious!"
 fp3_struggle.0072.t:0 "$fp3_struggle.0071.t$"
 fp3_struggle.0072.desc.caliph:0 ""Through promises and threats, cunning and might, my authority over the #italic dar-al-Islam#! has been reaffirmed. Though many will claim that this was due to the grace of [ROOT.GetCharacter.GetFaith.HighGodNameAlternate], only by my own skill and clever maneuvering was [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] saved from an even bloodier civil war.\n\nThis will herald a new and great day for Persia, and for the world! And for #italic me!#!"
 fp3_struggle.0072.desc.supporter:0 "Through promises and threats, cunning and might, the authority of the [struggle_liege.GetTitledFirstName] has been reaffirmed. Though many will now claim that this was due to the grace of [ROOT.GetCharacter.GetFaith.HighGodNameAlternate], only with the support of allies such as myself was [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] saved from an even bloodier civil war.\n\nI do not doubt that I will be rewarded for my efforts and my loyalty, though I can't help but wonder if there may have been more to gain by choosing the other side..."
 fp3_struggle.0072.desc.detractor:0 "Through empty promises and dastardly threats, the [struggle_liege.GetTitleTierName] has reaffirmed [struggle_liege.GetHerHis] so-called authority, and regained the loyalty of the fools and sycophants that used to flock to [struggle_liege.GetHerHis] court.\n\nDespite my best efforts, the corrupt [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] Caliphate endures. This is a dark day for Persia, but maybe all is not lost. A new day will dawn, bringing new opportunities..."
 fp3_struggle.0072.desc.uninvolved:0 "The struggle for Persia calms, now [struggle_liege.GetTitledFirstName] has not only restored [struggle_liege.GetHerHis] authority and empire, but gained more power than ever before.\n\nBy inserting [struggle_liege.GetCulture.GetName] puppets to rule over Persia and subjugating all who defied [struggle_liege.GetHerHim], [struggle_liege.GetSheHe] has reaffirmed [struggle_liege.GetFaith.GetAdjective] supremacy in [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nIts hard to see how anyone could challenge [struggle_liege.GetHerHim] now, but maybe all is not lost..."
 fp3_struggle.0072.desc.involved:0 "The turmoil engulfing Persia wanes, now [struggle_liege.GetTitledFirstName] has not only restored [struggle_liege.GetHerHis] authority and empire, but claimed greater prestige and power than [struggle_liege.GetSheHe] ever had before.\n\nBy inserting [struggle_liege.GetCulture.GetName] puppets to rule over Persia and subjugating all who defied [struggle_liege.GetHerHim], [struggle_liege.GetSheHe] has reaffirmed the [struggle_liege.GetFaith.GetAdjective] supremacy in [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nPeople now claim that [struggle_liege.GetHerHis] authority will be impossible to challenge, but maybe I should bring that to the test..."
 fp3_struggle.0072.desc.interloper:0 "The struggle for Persia calms, now [struggle_liege.GetTitledFirstName] has not only restored [struggle_liege.GetHerHis] authority and empire, but gained more power than ever before.\n\nBy inserting [struggle_liege.GetCulture.GetName] puppets to rule over Persia and subjugating all who defied [struggle_liege.GetHerHim], [struggle_liege.GetSheHe] has reaffirmed [struggle_liege.GetFaith.GetAdjective] supremacy in [struggle_liege.GetPrimaryTitle.GetBaseNameNoTooltip].\n\nSince [struggle_liege.GetHerHis] authority will now be daunting to challenge, maybe I too should ingratiate myself with [struggle_liege.GetHerHim], to gain a firmer hold on Persian lands..."
 fp3_struggle.0072.a:0 "[ROOT.GetCharacter.GetFaith.HighGodNameAlternate] is with me!"
 fp3_struggle.0072.b:0 "Nastanie nowy dzień!"
 fp3_struggle.0082.t:0 "The [GetTitleByKey('d_sunni').GetNameNoTooltip] Concedes"
 fp3_struggle.0082.desc.intro:0 "After years of struggling in vain against hopeless odds, [struggle_liege.GetTitledFirstName] has conceded and forsaken any hope of re-unifying the region. The Eastern frontier now belongs to new rulers, who will continue to struggle against the steppe nomads and against each other, much like it has always been.\n\n"
 fp3_struggle.0082.desc.supporter:0 "Beset by enemies on all sides, treachery and misfortune has sundered the [struggle_liege.GetHouse.GetNameNoTooltip] Caliphate. If I could have turned the tide, only [ROOT.GetCharacter.GetFaith.HighGodName] knows, but I was dealt a bad hand, and can only wonder what now lies in store. While this might be a terrible blow, it is #italic not#! the end!\n\nLet the fools that chose to defy me have some respite, for when they least expect it, my armies shall march again, and trample the traitor's banners into the dust."
 fp3_struggle.0082.desc.involved:0 "Whether or not this was the outcome I might have wanted, it might still be used to my benefit, if my realm can rise to glory in the void the [struggle_liege.GetHouse.GetNameNoTooltip]s have left."
 fp3_struggle.0082.desc.interloper:0 "Having been an interloper onto the Persian stage, maybe this is my opportunity to claim a large role, and filling the void the [struggle_liege.GetHouse.GetNameNoTooltip]s have left. Or I could leave this mess alone, and look elsewhere for the future home of the [ROOT.Char.GetHouse.GetNameNoTooltip] house..."
 fp3_struggle.0082.desc.detractor:0 "After years of fruitless struggles and bitter woes, [struggle_liege.GetTitledFirstName] has at last been forced to concede. Any authority the [struggle_liege.GetHouse.GetNameNoTooltip]s once held over Persia is long gone, emboldening all rebels and rivals.\n\nThe [ROOT.Char.GetHouse.GetNameNoTooltip] house may rise from this chaos, stronger than ever before, proud and #italic free#!."
 fp3_struggle.0082.desc.uninvolved:0 "After years of attrition and anarchy, [struggle_liege.GetTitledFirstName] has silently conceded and forsaken any hope of re-unifying Arabia and Persia.\n\nThe east now belongs to new rulers, who will continue to struggle against the steppe nomads, and each other, while the Caliph watches powerlessly from afar.\n\nIt's clear the fall of the [struggle_liege.GetHouse.GetNameNoTooltip]s may provide many opportunities for a house bold enough to seize them..."
 fp3_struggle.0082.a:0 "They shall rue the day they betrayed us..."
 fp3_struggle.0082.b:0 "Dawn will come again!"
 fp3_struggle.0082.c:0 "For the undying glory of Persia!"
 fp3_struggle.0091.t:0 "[struggle_ender.GetPrimaryTitle.GetNameNoTooltip|U] Foundation: A New Persia"
 fp3_struggle.0091.desc.detractor:0 "As the sun rises behind Mount Damavand, its soft glow warms the pale fields. The crown of the [GetTitleByKey('e_persia').GetBaseName|U] will no longer be a mere historical lineage, but a symbol of our heroic struggle against [struggle_liege.GetTitledFirstName].\n\nNo foreign invader shall again restrain us; we have reclaimed the power and glory of the ancient days, when the world trembled before the King of Kings.\n\nSoon, all of Persia will fly the flags of a new empire. #italic My#! empire!"
 fp3_struggle.0091.desc.supporter:0 "While the cause of [struggle_liege.GetName] was just, it may have been doomed. The people of Persia wanted a new leader, a rekindling of the ancient fires and the lost glory of antiquity. And I answered their call. From the foundation I have laid, a new empire might rise, the first in Persia since the fall of the [sassanid_dynasty.GetName]s. Or I could be content with what I have already achieved, strengthening the land and stirring a flame in the heart of every Persian..."
 fp3_struggle.0091.a:0 "This should ensure the legacy of the [ROOT.Char.GetHouse.GetNameNoTooltip] house."
 fp3_struggle.0092.t:0 "$fp3_struggle.0091.t$"
 fp3_struggle.0092.intro:0 "As the sun rises behind Mount Damavand, its soft glow warms the pale fields. [struggle_ender.GetName] has grown sufficiently in strength and legitimacy to proclaim the re-formation of [persia_loc.GetName|U], and a new great power now rules this land, a bulwark against the vengeful lords in Arabia and the savage nomads of the steppes, reclaiming the glory of the ancient kings.\n\n"
 fp3_struggle.0092.desc.iranian:0 "My own role in [struggle_ender.GetTitledFirstNamePossessivesNoTooltip] empire remains to be seen — with my help, [struggle_ender.GetSheHe] could build a legacy to endure, or perhaps [struggle_ender.GetSheHe] is just another conqueror for the annals, great but fleeting."
 fp3_struggle.0092.desc.non-iranian:0 "What was once merely another frontier of a moribund caliphate is now the nucleus of an ascendant empire. The world watches with interest, wondering if [struggle_ender.GetTitledFirstNameNoTooltip] can build a legacy to endure, or is just another conqueror for the annals, great but fleeting."
 fp3_struggle.0092.a:0 "It was inevitable"
 fp3_struggle.0095.t:0 "[struggle_ender.GetFaith.GetAdherentNameNoTooltip] Ascension"
 fp3_struggle.0095.desc.shia_and_zandaqa:0 "The misguided Sunnis too long assumed their moribund Caliphate to be the highest authority of this world, save God alone; how wrong they were.\n\nWith the fall of [struggle_liege.GetTitledFirstName], I have taken it upon myself to lead the #EMP ummah#!, avenging the Battle of Karbala for the followers of [ali.GetFirstName]. I will usher in a new era of [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] dominance, and claim the greatest throne of this world.\n\nThe Sunnis, who before were so confident in their smug superiority, will have no choice but to fall in line."
 fp3_struggle.0095.desc.muhakkima:0 "The ignorant Sunnis long took for granted that their corrupt Caliphate must be the highest authority of this world, but in their folly, they forgot that judgement belongs to God alone! I have done what many [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] strove to do before me, and brought the Sunni Caliphate to an end. While far from adequate revenge for the Battle of Nahrawan and the centuries of persecution, this is only the beginning. I have become the caliph of the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], and will lead them on to the great reckoning with the Shia, that must surely come next."
 fp3_struggle.0095.desc.fallback:0 "The Caliphate is meant to lead the ummah on Earth along the sacred path, but in our folly, we have allowed the Caliphate to grow weak and corrupt. This changes today as I usher in a new age for both Persia and Islam under my wise and incorruptible leadership.\n\nWhile there is still much work to be done, it is undeniable that what I have done will alter the course of Persian history forever. Now we move towards the future; towards the [ROOT.Char.GetFaith.GetAdjective] faith and [GetTitleByKey('e_persia').GetName]!"
 fp3_struggle.0095.a:0 "May [ROOT.Char.GetFaith.HighGodNameAlternate] guide my rule!"
 fp3_struggle.0096.t:0 "$fp3_struggle.0095.t$"
 fp3_struggle.0096.desc.supporter:0 "Alas, the realm of [struggle_liege.GetName] has fallen, and out of its ashes, [struggle_ender.GetName] has risen, claiming the caliphate for the [struggle_ender.GetFaith.GetAdherentName]. My support of [struggle_liege.GetTitledFirstNameNoTooltip] was thus in vain, and all the gold and all the efforts were for naught. Yet, maybe it's not too late to save the Sunni cause — or switch sides, and align myself fully with the [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]..."
 fp3_struggle.0096.desc.involved:0 "The turmoil and anarchy seems to have come to an end, with [struggle_ender.GetName] outmaneuvering all challengers and claiming the Caliphate in the name of [struggle_ender.Char.GetFaith]. For sure [struggle_ender.GetSheHe] now has both supporters and detractors, with some calling it the end of the #italic ummah#!, and others celebrating the triumph of their faith, I must think carefully which of the two I shall be. [struggle_ender.GetTitledFirstNameNoTooltip] is poised to usher in a new era for Islam, and bring peace to Mesopotamia and Persia — but could stand or fall with my support..."
 fp3_struggle.0096.desc.interloper:0 "$fp3_struggle.0099.desc.involved$"
 fp3_struggle.0096.desc.detractor:0 "At long last, [struggle_liege.GetTitledFirstName] corrupt realm has fallen. From its ashes, [struggle_ender.GetTitledFirstName] has risen, heralding a [struggle_ender.GetFaith.GetAdherentName] caliphate and a new era.\n\nMy long struggle against [struggle_liege.GetTitledFirstNameNoTooltip] has thus borne fruit, though perhaps it was not the end I would have wanted. Yet, there is still hope for the Sunni cause, and I could become its beacon. Or I could align myself fully with the [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]..."
 fp3_struggle.0096.desc.uninvolved:0 "The long struggle in Persia has ended, with [struggle_ender.GetName] outmaneuvering all challengers and claiming the Caliphate in the name of [struggle_ender.Char.GetFaith]. Whether [struggle_ender.GetSheHe] did so justly or wrongly, none can say, but it seems clear that [struggle_ender.GetSheHe] is poised to usher in a new era for Islam, and bring peace to Mesopotamia and Persia. While far from everyone in the #italic ummah#! are happy with this development, and frontier lords may brood in their distant strongholds, for now they will have to grit their teeth."
 fp3_struggle.0096.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate] is great and merciful!"
 fp3_struggle.0096.b:0 "This is a dark day..."
 fp3_struggle.0100.t:0 "Foundation: A Subjugated Caliphate"
 fp3_struggle.0100.desc:0 "It was long accepted by Muslims that the Caliphate was the highest authority of this world, save God alone, but as the realm fell into despondency and decadence, there was a need to rethink this state of affairs.\n\nNow, a new [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip|U] has arisen, with me at its helm, to guide the Caliph under my protection and vigilance. [struggle_liege.GetName] might be the leader of the faithful, but #italic I#! will henceforth be [struggle_liege.GetHerHis] lord, the new [Select_CString( ROOT.Char.IsFemale, 'stewardess', 'steward' )] of Islam, and [struggle_liege.GetSheHe] would do #EMP well#! to remember it!"
 fp3_struggle.0100.desc.shia_and_zandaqa:0 "It was long accepted by Muslims that the Caliphate was the highest authority of this world, save God alone, but as the realm fell into despondency and decadence, it became apparent that the followers of Ali had a better claim over the faithful.\n\nI have taken it upon myself to put the [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] Caliphate under my protection and vigilance. I shall usher in a new era of [ROOT.Char.GetFaith.GetAdherentName] dominance in the #EMP ummah#!, and our detractors would do well to fall in line!"
 fp3_struggle.0100.desc.muhakkima:0 "It was long accepted by the Sunnis that the Caliphate was the highest authority of this world, save God alone, but once the realm trembled before the might of the Muhakkima, they saw the error of their ways.\n\nWith me at their helm, the [ROOT.Char.GetFaith.GetAdherentNamePlural] have taken custody of the wretched [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] Caliph, and the entire #EMP ummah#! will soon have to embrace our sacred words — judgment belongs to God alone!"
 fp3_struggle.0100.a:0 "A new day for Islam!"
 fp3_struggle.0101.t:0 "$fp3_struggle.0100.t$"
 fp3_struggle.0101.desc.detractor:0 "That the [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] Caliphate was a paper tiger should surprise no one, and indeed, its armies have scattered, its loyalist broken their vows or hidden in forgotten frontier lands. [struggle_ender.GetName] has now laid claim to be the #italic protector#! of the Caliph, but only fools will not recognize it for what it is — the Sunni caliphate has been subjugated and humbled, with [struggle_ender.GetHerHim] as its new master.\n\nAs a long-standing opponent of [struggle_liege.GetTitledFirstNameNoTooltip], I must make sure to claim an important place in this new order for me and the [ROOT.Char.GetHouse.GetNameNoTooltip] house..."
 fp3_struggle.0101.desc.supporter:0 "Despite my steadfast support, the [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] Caliphate proved too fractured, or its enemies too many and too tenacious. [struggle_ender.GetName] has now laid claim to be the #italic protector#! of the Caliph, but what this means in practice, of course, is that [struggle_ender.GetSheHe] has ignominiously subjugated the righteous sovereign of the #italic dar-al-Islam#!.\n\nI must tread carefully now, to secure the future of the [ROOT.Char.GetHouse.GetNameNoTooltip] house..."
 fp3_struggle.0101.desc.interloper:0 "The decisive acts of [struggle_ender.GetName] seems to have brought an, albeit fragile, end to the anarchy and turmoil in Persia. Having subjugated [struggle_liege.GetTitledFirstName], [struggle_ender.GetTitledFirstNameNoTooltip] now claims guardianship over the Sunni caliphate, and recognition as the greatest ruler of the land.\n\nThe question now is — should the [ROOT.Char.GetHouse.GetNameNoTooltip] house accept this state of affairs, or contest it?"
 fp3_struggle.0101.desc.involved:0 "$fp3_struggle.0101.desc.interloper$"
 fp3_struggle.0101.desc.uninvolved:0 "The struggle in Persia and Mesopotamia has ended, with [struggle_ender.GetName] subjugating the [struggle_liege.GetName] and seizing control over significant parts of the #italic dar-al-Islam#!. The authority and glory of the Sunni Caliphate has been forever diminished, while [struggle_ender.GetPrimaryTitle.GetName] has become a shining light in ascendance. Only time will tell if it will last, or is merely a shooting star..."
 fp3_struggle.0101.a:0 "May this herald a new day!"
 fp3_struggle.0101.b:0 "This is a dark day for Islam."
 fp3_struggle.0191.t:0 "The End of the [GetTitleByKey('d_sunni').GetName]"
 fp3_struggle.0191.desc:0 "Struggling in vain against ambitious generals, malcontent vassals and its own former slaves, the [GetTitleByKey('d_sunni').GetNameNoTooltip] reaped what it had sown. The arrogance and the vanity had grown too great, the expenditures wasteful and fickle, the court treacherous like no other.\n\nThe empire has fallen, and #italic I#! was the architect of its fall. Here I stand in glory, while [struggle_liege.GetFirstNamePossessive] reign, at best, will become a cautionary tale in the history books, a brief interlude in the annals of Persia."
 fp3_struggle.0191.a:0 "This is my greatest moment!"
 fp3_struggle.0191.b:0 "I did what must be done."
 fp3_struggle.0192.t:0 "$fp3_struggle.0191.t$"
 fp3_struggle.0192.desc.caliph:0 "Everyone has betrayed me. My councilors, my vassals, my friends. Try as I might to save the [ROOT.Char.GetHouse.GetNameNoTooltip] realm, it was without final hope, and though I may now wonder if there was anything different I could have done, only [ROOT.GetCharacter.GetFaith.HighGodName] knows the truth. The realm lies ravaged and broken, among toppled towers and the ruins of past glory. I have no choice but to hide in my [ROOT.Char.Custom('ResidenceBuilding')] as it all crumbles around me, and be content that at least I am still alive."
 fp3_struggle.0192.desc.supporter_or_vassal:0 "Locked in a hopeless struggle against ambitious generals, malcontent vassals and its own former slaves, [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] could not last. The expenditures of gold, blood and toil were tremendous, and though the world might not recognize the role I played, the sacrifices I made, [ROOT.GetCharacter.GetFaith.HighGodName] will. But for good or ill, we now face a sundered realm, left open to those who would attack the kings of this world with fatal onset. Yet the doom of the [struggle_liege.GetHouse.GetNameNoTooltip]s may not be mine, and out of these ashes, new flowers may bloom."
 fp3_struggle.0192.desc.detractor:0 "Struggling in vain against ambitious generals, malcontent vassals and its own former slaves, [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] reaped what it had sown. The arrogance and the vanity had grown too great, the expenditures wasteful and fickle, the court treacherous like no other. The [struggle_liege.GetHouse.GetNameNoTooltip]s have fallen, and their fall is so great that none can foresee them ever arising again. Their name, at best, will become a cautionary tale in the history books, a brief interlude in the annals of Persia."
 fp3_struggle.0192.a:0 "Cost what it may, I must secure the dynasty's future."
 fp3_struggle.0192.b:0 "It is only a temporary setback."
 fp3_struggle.0192.c:0 "This heralds new opportunities — for me."
 fp3_struggle.0123.d:0 "What a calamity..."
 sway_outcome.1004.t:0 "A Pledge of Loyalty"
 sway_outcome_magnanimity.1004.desc:0 ""My [ROOT.Char.GetTitleTierName]", [target.GetName] says, "I can see now that I was wrong to doubt you. Your magnanimity does you credit in these trying times, when we should all bond together for the good of the realm." [target.GetSheHe|U] bows before me, and seems sincere indeed. Perhaps I have truly swayed [target.GetHerHim] to my side."
 sway_outcome_blessed.1004.desc:0 ""My [ROOT.Char.GetLadyLord]", [target.GetName] declares, bowing deeply. "It may be that you are indeed blessed by [ROOT.GetCharacter.GetFaith.HighGodName], as some say, or maybe your words just hit their mark out of pure chance, but what matters is that I am moved by our recent interactions. We need to hold the realm together during this turmoil, and I will be here for you.""
 sway_outcome_grudgingly.1004.desc:0 ""My [ROOT.Char.GetTitleTierName]", [target.GetName] says grudgingly, "it seems clear to me now, with mutual enemies all around, that we should make an effort to trust each other. Therefore, I bow before you, and profess my loyalty once more.""
 sway_outcome_flattery.1004.desc:0 ""Oh great [ROOT.Char.GetTitleTierName]", [target.GetName] says, bowing. "You in whose shadow I am fortunate to stand, my merciful and glorious liege, how I regret ever doubting you. I distance myself from any unfortunate things, real or imagined, that I am known to have said about you.""
 sway_outcome_dharmic.1004.desc:0 ""Oh [ROOT.Char.GetTitleTierName]", [target.GetName] declares solemnly. "Every realm needs a ruler above others, the one who spins the wheel, who can see beyond this fleeting world of flesh and folly. It may be indeed that you are that [ROOT.Char.GetTitleTierName], and therefore, I will forget my doubts and my vanity, and renew my pledge to you.""
 sway_outcome_caliph.1004.desc:0 "[target.GetName] meets my gaze for merely a moment, before bowing deeply. "You are the [ROOT.Char.GetTitleTierName], my liege, and the rightful leader of the #italic ummah#!. I have had my doubts, I will not deny it, but I cannot let the cause of the faithful be imperiled. I have not forgotten the pledge I made to you, and will not falter again.""
 sway_outcome.1004.a:0 "Very well...but I will be keeping my eyes on you!"
 sway_outcome.1004.b:0 "All is forgiven."
 fp3_decision.0001.t:0 "Rozpalenie królewskiego ognia"
 fp3_decision.0001.desc_mazdakist:0 "Though Mazdak, if he lived, would have me close the fire temples, calling them monuments to vanity, I am [ROOT.Char.GetTitleTierName], and can choose another path. If I am to honor his legacy, I must bless my rule in fire, like the great kings of the past."
 fp3_decision.0001.desc_khurramite:0 "Perhaps no one should be [ROOT.Char.GetTitleTierName]of this world. Yet the people have entrusted me with this position, and they deserve the protection of Ātar, the #italic yazata#! of heat and light."
 fp3_decision.0001.desc_general_zoroastrian:0 "Now that I am [ROOT.Char.GetTitleTierName], I must rule guided by the light of glory from my forebears, and strive to gain [ROOT.Char.GetFaith.HighGodNamePossessive] favor."
 fp3_decision.0001_desc_ending:0 "I shall hold a court ceremony to kindle a great flame in the [ROOT.Char.Custom('ResidenceBuilding')] of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], and may it burn throughout my reign."
 fp3_decision.0001_vassal_and_courtier_opinion_impressed:0 "Courtiers and vassals of hostile faiths might not like this, but others might be #italic very#! impressed."
 fp3_decision.0001_vassal_and_courtier_opinion:0 "Courtiers and vassals of hostile faiths might not like this, but others will be impressed."
 fp3_decision.0001.a:0 "What am I doing? The temples should be destroyed."
 fp3_decision.0001.b:0 "An elaborate ceremony, befitting the glory of Persian kings!"
 fp3_decision.0001.c:0 "A modest ceremony will suffice."
 fp3_decision.0001.d:0 "The flames can wait."
 fp3_decision.0001_pledged_to_quench_fire:0 "This decision will be unavailable for 20 years."
 fp3_decision.0001.a.tt:0 "You make a solemn vow to quench the holy fires."
 fp3_decision.0002.t:0 "The Quenching of the Royal Fire"
 fp3_decision.0002.desc:0 "Disaster strikes! As the armies of [occupant.GetName] sacked [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] and assailed the [ROOT.Char.Custom('ResidenceBuilding')], some of their soldiers reached the room housing my royal fire, and wickedly put it out. This could be perceived as a tremendously bad omen for the [ROOT.Char.GetDynastyNameNoTooltip] dynasty."
 fp3_decision.0002_fire_destroyed_tt:0 "Superstitious or ardent courtiers and vassals see this as a very bad portent for your reign."
 fp3_decision.0002.a:0 "It matters not, a symbol was all that it was."
 fp3_decision.0002.b:0 "This atrocity shall be avenged!"
 fp3_decision.0002.c:0 "What am I to do now?"
 fp3_dynasty_decision.0003.t:0 "A Persian Project"
 fp3_dynasty_decision.0003.intro:0 "It is long overdue that the people of [capital_county.GetName] enjoy the sight of a grand, new building project. "
 fp3_dynasty_decision.0003.char:0 "I couldn't have chosen a better charge for this undertaking than [chosen_architect.GetName]. [chosen_architect.GetSheHe|U] has my full confidence."
 fp3_dynasty_decision.0003.desc:0 "\n\nWe could use loot recently plundered from the [target_county.GetName] to ensure the edifice becomes sufficiently splendid, but that would assuredly anger the populace.\n\nAlternatively, I could benevelovenlty fund this undertaking from my own coffers..."
 fp3_dynasty_decision.0003.a:0 "Let the people of [target_county.GetNameNoTierNoTooltip] demonstrate their loyalty!"
 fp3_dynasty_decision.0003.b:0 "I shall fund this enterprise myself."
 fp3_dynasty_decision.0003.c:0 "On second thought, perhaps another day."
 cultural_acceptance_built_magnificent_capital:0 "Magnificent local building project"
 splurge_above_expectations_toast:0 "The project exceeds expectations"
 splurge_as_expected_toast:0 "The project goes according to plan"
 fp3_dynasty_decision.0004.t:0 "Architectural Ambitions"
 fp3_dynasty_decision.0004.intro:0 "[chosen_architect.GetFirstName] is working diligently, assembling a workforce for our new project."
 fp3_dynasty_decision.0004.plunder.desc:0 "Resources and workers are being carted in from [target_county.GetNameNoTier] in droves."
 fp3_dynasty_decision.0004.desc:0 ""Everything will soon be in place, my [ROOT.Char.GetLadyLord]", [chosen_architect.GetSheHe] declares. "But what to build?"\n\n"I have thought of a great mausoleum, clad in lapis lazuli from the mines of Sar-i Sang. Or perhaps a refurbishment of your [ROOT.Char.Custom('ResidenceBuilding')] in the traditional style — that would certainly impress your subjects in [capital_province.GetNameNoTooltip]. We could also expand our #italic qanats#!, fountains and baths, and decorate them lavishly." \n\n"What would you prefer, [ROOT.Char.GetTitleTierName]?""
 fp3_dynasty_decision.0004.a:0 "A mausoleum for the [ROOT.Char.GetDynastyNameNoTooltip] dynasty."
 fp3_dynasty_decision.0004.b:0 "Refurbish my [ROOT.Char.Custom('ResidenceBuilding')]."
 fp3_dynasty_decision.0004.c:0 "Beautifully adorned baths and fountains."
 every_house_member:0 "Every member of the [root_scope.MakeScope.Char.GetHouse.GetBaseNameNoTooltip] [house|E]"
 fp3_dynasty_decision.0005.t:0 "A Vision of Splendor"
 fp3_dynasty_decision.0005.desc:0 "Dark circles weigh down the normally bright visage of [chosen_architect.GetName]. [chosen_architect.GetSheHe|U] has toiled through the night, drawing up a plan for the future adornment of [capital_province.GetName].\n\n"I envision, my [ROOT.Char.GetLadyLord], a beautiful hammam bath, clad in multi-colored ceramic tiles. Within, mosaic floors, steam baths, cool pools, and lush trees planted in Chinese porcelain pots..."\n\n"... but if you would rather have a [ROOT.Char.GetFaith.HouseOfWorship] or a small palace, I shall of course draw up new plans.""
 fp3_dynasty_decision.0005.a:0 "The hammam sounds lovely."
 fp3_dynasty_decision.0005.b:0 "I would rather have a [ROOT.Char.GetFaith.HouseOfWorship]."
 fp3_dynasty_decision.0005.c:0 "Can a [ROOT.Char.GetWomanMan] have too many palaces?"
 fp3_decisons_closer_to_love.tt:0 "You and [chosen_architect.GetFirstNameNoTooltip] grow closer"
 fp3_dynasty_decision.0007.t:0 "Clerical Construction"
 fp3_dynasty_decision.0007_desc_beginning:0 "[chosen_architect.GetTitledFirstName] wastes no time in getting started drafting the plans for a new addition in [capital_province.GetName].\n\n"We could build a new [ROOT.Char.GetFaith.HouseOfWorship]", [chosen_architect.GetSheHe] suggests, "with a splendid arc and marble facade in the latest Persian style."\n\n"
 fp3_dynasty_decision.0007_dakhma:0 ""Or a dakhma, a Tower of Silence, where the dead may rest in silence until the [ROOT.Char.Custom('GetRegionalEagleType')] descend to feast. But we would make it so great, and so beautiful in its solemn splendor, that even the scavenger birds would have to stop to take it in."\n\n"
 fp3_dynasty_decision.0007_madrasa:0 ""Or a large madrasa, with tranquil rooms for study and contemplation, a gathering place for learned [ROOT.Char.Custom('LevyMenWomen')] from all peoples of the land."\n\n"
 fp3_dynasty_decision.0007_outro:0 ""Alternatively, a grand narrative fresco along the eastern wall, interweaving pious themes with the history of the [ROOT.Char.GetDynastyNameNoTooltip] house would be remarkable!""
 fp3_dynasty_decision.0007.a:0 "I want a [ROOT.Char.GetFaith.HouseOfWorship], if you can make it truly grand."
 fp3_dynasty_decision.0007.b:0 "Build the dakhma so we may safely honor the dead."
 fp3_dynasty_decision.0007.c:0 "A new madrasa would surely improve the realm."
 fp3_dynasty_decision.0007.d:0 "I would love to see that fresco..."
 fp3_dynasty_decision.0008.t:0 "A Monument to Myself"
 fp3_dynasty_decision.0008.desc:0 "I have spent long hours in solitude, drawing up designs for improvements to [capital_province.GetName].\n\nCertainly this project will be better now that it is the product of my mind alone, rather than meddling middle-men and fawning courtiers. But what will it become?\n\nI look down at my notes, seeing three promising designs. I could..."
 fp3_dynasty_decision.0008.a:0 "Beautify and expand the bazaar."
 fp3_dynasty_decision.0008.b:0 "Build a grand square and well."
 fp3_dynasty_decision.0008.c:0 "Build a large mausoleum, for when my time has come."
 fp3_dynasty_decision.0008.d:0 "Design a luxurious bathhouse."
 fp3_dynasty_decision.0008.e:0 "Erect a tall, glistening watchtower."
 fp3_dynasty_decision.0008.f:0 "Construct a leisurely summer palace."
 fp3_dynasty_decision.0008.g:0 "Inaugurate a wondrous [ROOT.Char.GetFaith.HouseOfWorship]."
 fp3_decision.0003.t:0 "The Fortress of Badd"
 fp3_decision.0003.desc_recently:0 "Just a few decades ago, during the height of the Khurramite rebellion against the Abbasids, the peasant leader Babak ensconced himself and his followers in an ancient Parthian fortress. That became his last stand, but the Abbasids paid dearly for their victory."
 fp3_decision.0001.desc_less_recently:0 "In the early days of the Abbasid caliphate, their armies pursued the Khurramite leader Babak to a high fortress on a mountain in the Arasbaran forest, where he made his last stand. Though the ruin has been worn down by the elements in the years since, the site remains impressive, and will make a great redoubt."
 fp3_decision.0001.desc_long_ago:0 "High in the Black Mountains of the Arasbaran forest, a fortress ruin sits atop a snow-clad peak. This eyrie was the site of the Khurramite hero Babak's last stand, long ago, and I shall restore it to the glory it might have had in days of old."
 fp3_decision.0003.desc_khurramite:0 "The local [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] are very sympathetic to my endeavor, and have pledged to help me restore and secure the site.\n\n"
 fp3_decision.0003.desc_zandik:0 "The peasants and herders of these rugged mountains are notoriously unruly, but they loathe the old [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] clergy, and have promised me their support.\n\n"
 fp3_decision.0003.desc_fallback:0 "The local population is bellicose and prone to rebellion, but they adore the memory of Babak, enshrined in saga and song, and will aid me in rebuilding his old mountain home.\n\n"
 fp3_decision.0003.desc_ending:0 "The time has come to establish a new seat for the house of [ROOT.Char.GetDynastyHouseNameNoTooltip], and long shall it endure!"
 fp3_decision.0003.a:0 "I can see a way to recuperate some costs..."
 fp3_decision.0003.b:0 "A mighty fortress it shall be!"
 fp3_decision.0003.c:0 "I need no glory, just a fortress secure."
 fp3_decision.0004.t:0 "A Faith for the People"
 fp3_decision.0004_alternate.t:0 "Quenching the Eternal Fires"
 fp3_decision.0004_desc:0 "Long have we [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] gone our own way, and worshiped [ROOT.Char.GetFaith.HighGodName] in a manner that best suited our hearts. Not even in the great days of old did we need the high [ROOT.Char.GetFaith.random_AltPriestTermPlural] and their convoluted rites. And now we live in a different world, with many challengers to our beleaguered faith, and the need for reform has never be greater. Henceforth, the priesthood will be closer to the people. We will forge our own future with the position of [ROOT.Char.GetFaith.PriestNeuter] open to anyone who has the community's trust."
 fp3_decision.0004_alternate_desc:0 "Long have the [ROOT.Char.GetFaith.random_AltPriestTermPlural] persecuted us [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. Long have they clung to the sacred fires, to their inherited power and wealth. From outside our faith, others have long viewed these archaic practices with scorn. Enough! Within [ROOT.Char.GetFaith.GetNameNoTooltip], the [ROOT.Char.GetFaith.HouseOfWorshipPlural] shall be closed, and the eternal fires quenched forever. This will break the power of the [ROOT.Char.GetFaith.random_AltPriestTermPlural], and herald a new beginning for [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]. From now on, we will not be led by mortal [ROOT.Char.Custom('DefaultPriestWomenMen')] — only by [ROOT.Char.GetFaith.HighGodName]."
 fp3_decision.0004.a:0 "This will open so many doors...for me!"
 fp3_decision.0004.b:0 "And may the embers turn to cold ash!"
 fp3_decision.0004.c:0 "Even a pauper can now become a priest."
 fp3_decision.0004.d:0 "This was for the good of all."
 fervor_gain_magi_destroyed:0 "The Magi Reformed"
 destroy_the_magi_opinion_tooltip:0 "[root_religion.GetAdjective] rulers with less radical beliefs will be very upset by this."
 replace_the_high_priest_effect_tooltip:0 "[head_of_faith|E] changes from [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] to [GetFaithDoctrine('doctrine_no_head').GetBaseName]"
 fp3_decision.0008.t:0 "Claiming the Light"
 fp3_decision.0008.desc:0 "The beleaguered [founder.GetFaith.GetAdherentNamePlural] have long struggled in vain, lacking rightly guided leadership. Now their ignominy is over, for I have claimed the #italic walayah#!, the guardianship over the faithful, and the #italic light upon light#! of [ROOT.Char.GetFaith.HighGodNameAlternate]. I will lead them with all the skill and foresight [ROOT.Char.GetFaith.HighGodNameAlternate] in [ROOT.Char.GetFaith.HighGodHerHis] wisdom sees fit to grant me, and my descendants will do so after me. May this herald a new beginning for the [founder.GetFaith.GetAdherentNamePluralNoTooltip]!"
 fp3_decision.0008.a:0 "This shall be my duty and burden."
 fp3_decision.0008.b:0 "May the heatless light shine upon my house!"
 fp3_decision.0009.t:0 "A New [founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0009.desc:0 "[founder.GetFirstName] has taken it upon [founder.GetHerselfHimself] to claim the mantle of [founder.GetFaith.ReligiousHeadName] for the [founder.GetFaith.GetAdherentNamePlural], and it seems many of [founder.GetHerHis] followers are supporting this bold move. They say that [founder.GetSheHe] possesses the #italic walayah#!, the mystical guidance of [ROOT.Char.GetFaith.HighGodNameAlternate] that allows [founder.GetHerHim] to lead the faithful. Though I might not currently be in a position to challenge this claim outright, as one of the leading figures of [founder.GetFaith.GetNameNoTooltip], my opinion will matter. Should I accept [founder.GetFirstNameNoTooltip] as the new leader of the faithful, or discreetly oppose [founder.GetHerHim]?"
 fp3_decision.0009.a:0 "[founder.GetTitledFirstNameNoTooltip] shall surely prove worthy."
 fp3_decision.0009.b:0 "This is a travesty."
 fp3_decision.0009.a.tt:0 "You wholeheartedly accept this [founder.GetFaith.ReligiousHeadName]."
 fp3_decision.0009.b.tt:0 "You quietly fall in line...for now."
 fp3_decision.0009.c:0 "The [founder.GetFaith.GetAdherentNamePluralNoTooltip] deserve a true leader..."
 fp3_decision.0010.t:0 "A New [founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0010.desc:0 "[founder.GetFirstName] has gathered enough support and perceived piety to style [founder.GetHerselfHimself] [founder.GetFaith.ReligiousHeadName] of the [founder.GetFaith.GetAdherentNamePlural]. While some Shiites celebrate this as a small victory for their belief in #italic ismah#!, the incorruptibility of the [founder.GetFaith.ReligiousHeadTitleName], more communally-minded $islam_religion_adherent_plural$ lament the appearance of another fracture in the Ummah. The [founder.GetFaith.GetAdherentNamePluralNoTooltip], meanwhile, seem more radical than ever."
 fp3_decision.0010.a:0 "I need to think about this..."
 fp3_decision.0010.b:0 "I should be vigilant..."
 fp3_decision.0011.t:0 "Avenging our Martyrs"
 fp3_decision.0011_opening.desc:0 "Long ago, the Muhakkima's stalwart opposition to the once-great [ali.GetFirstNamePossessive] cowardly compromise with the usurper [muawiya.GetFirstName] made us anathema to both the Sunnis and the Shia. Since then, our #italic fedayeen#! have laid down their lives to slay the traitors and apostates, and bring Muhakkima back to prominence.\n\nNow, that day has come — the traitor caliphates have fallen, and with me at their helm, the [ROOT.Char.GetFaith.GetAdherentNamePlural] have retaken Mesopotamia and our ancient holy sites."
 fp3_decision.0011_fanatic_murderer.desc:0 "Soon, all of [ROOT.Char.GetFaith.GetReligion.GetName] will recant their false convictions, and join our righteous cause — or die!"
 fp3_decision.0011_unfanatic_unmurderer.desc:0 "Soon, our great orators and poets will be heard all over the Ummah, and convert untold numbers to our righteous cause."
 fp3_decision.0011.a:0 "Lā ḥukma illā lillāh!"
 fp3_decision.0012.t:0 "[avenger.GetFaith.GetNameNoTooltip] Ascendancy"
 fp3_decision.0012.desc:0 "[avenger.GetName] has gathered enough support and piety to initiate a surge of [avenger.GetFaith.GetAdherentName] support over large swathes of the Muslim world. Rumor is that many rulers and towns have converted to [avenger.GetHerHis] faith, willingly or not, and only [ROOT.Char.GetFaith.HighGodName] knows what [avenger.GetSheHe] plans next."
 fp3_decision.0012.a:0 "This is a great day for Islam!"
 fp3_decision.0012.b:0 "This is horrible..."
 fp3_decision.0013.t:0 "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] Objections"
 fp3_decision.0013.desc:0 "The [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNamePossessive] envoy, [hof_emissary.GetName], seems quite upset, which might hint something about [righteous_caliph.GetTitledFirstNamePossessive] own feelings in this matter.\n\n"The [righteous_caliph.GetFaith.ReligiousText] was revealed to the world in Arabic, and in no other language shall it be read", [hof_emissary.GetFirstNameNoTooltip] declares, "nor shall any other books or scrolls or wax tablets on matters of faith, not while my master, the great [righteous_caliph.GetTitleTierName], still draws breath. [righteous_caliph.GetSheHe|U] demands that you cease your misguided translation efforts at once, and break the bonds you have made with sacrilegious scholars." [hof_emissary.GetSheHe|U] pauses.\n\n"But do not despair, the [righteous_caliph.GetTitleTierName] in [righteous_caliph.GetHerHis] largesse will pay you back most of the gold you have spent on this travesty.""
 fp3_decision.0013.a:0 "Alas, my course is set."
 fp3_decision.0013.b:0 "Very well, I will reverse the policy."
 fp3_decision.0014.t:0 "Persian Pride"
 fp3_decision.0014_opening.desc:0 "Though my patronage has barely begun, some #italic ulama#! in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] have already started producing works in the local tongue, and [persian_genius_ulama.GetName] seem especially eager.\n\n"I have long advocated this", [persian_genius_ulama.GetSheHe] says. "The greatness of [ROOT.Char.GetFaith.GetReligion.GetName] was built on the marriage between Arabian prowess and Persian refinement and knowledge, and it is long overdue that Persia reclaims its role as a beacon of spiritual enlightenment. I have already translated and commented many hadiths, and even rediscovered some lost works by Hasan al-Basri himself, preserved in the old libraries of Gundeshapur..."\n\n"
 fp3_decision.0014_there_is_caliph.desc:0 "Meanwhile, [uncaring_caliph.GetTitledFirstName] remains silent, watching these developments with trepidation."
 fp3_decision.0014_no_caliph.desc:0 "I look at this ambitious [persian_genius_ulama.GetWomanMan]. Maybe I could make better use of [persian_genius_ulama.GetHerHim]?"
 fp3_decision.0014.a:0 "This sounds promising!"
 fp3_decision.0014.b:0 "You should stay and work for me directly."
 promote_persian_scripture_cannot_take_decision.tt:0 "You will not be able to take this [decision|E] again for 30 years."
 pledged_to_not_promote_persian_desc:0 "You have made a pledge to not promote Persian scriptures."
 fp3_decision.0015.t:0 "Announcements at the Friday Prayer"
 fp3_decision.0015.desc.switch.supporter_becoming_detractor:0 "I have declared that henceforth, in my lands, [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive] name shall be read last during the Friday Prayer, when all the [ROOT.Char.Custom('LevyMenWomen')] of the realm are assembled in their local [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nThis clear sign of separatism will surely anger the lackeys I leave behind, but who concerns themselves with the opinions of sycophants?\n\n"
 fp3_decision.0015.desc.switch.detractor_becoming_supporter:0 "I have declared that henceforth, in my lands, [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive] name shall be read first and foremost during the Friday Prayer.\n\nAs this is the time when the realm's [ROOT.Char.Custom('LevyMenWomen')] assemble in their local [ROOT.Char.GetFaith.HouseOfWorshipPlural] for worship, it should serve as a clear mark of my willing submission and support for the unity of the caliphate.\n\n"
 fp3_decision.0015.desc.switch.presently_neutral:0 "Rulers all around me are picking sides, either supporting the unity of the [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetName] or asserting their independence.\n\nThough I am currently undeclared, changing my stance is a simple matter. I simply need to announce whether [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive] name will be read first or last during the Friday Prayer — in front of the gathered [ROOT.Char.Custom('LevyMenWomen')] of the realm at their local [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\n"
 fp3_decision.0015.desc.liege.presently_neutral:0 "Doubtless my [ROOT.Char.GetLiege.GetTitledFirstName] hopes I intend to follow in [ROOT.Char.GetLiege.GetHerHis] footsteps on this issue."
 fp3_decision.0015.desc.liege.aligning:0 "Fortunately, this brings me into perfect alignment with my liege [ROOT.Char.GetLiege.GetTitledFirstName], who shares my new beliefs."
 fp3_decision.0015.desc.liege.contradicting:0 "Still, it is concerning that my liege [ROOT.Char.GetLiege.GetTitledFirstName] does not share my position, and will likely think poorly of my new stance."
 fp3_decision.0015.desc.liege.fallback:0 "Though of great importance to myself and [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip], I doubt my liege [ROOT.Char.GetLiege.GetTitledFirstName] much cares for such internal Sunni politics."
 fp3_decision.0015.a:0 "I support my [ROOT.Char.GetFaith.GetReligiousHead.GetTitleAsNameNoTooltip], but not my [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]."
 fp3_decision.0015.a.tt:0 "Your name is read instead of [ROOT.Char.Custom2('YourCharacterIntroduction', ROOT.Char.GetLiege)]"
 fp3_decision.0015.b:0 "[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip] has my loyalty!"
 fp3_decision.0015.c:0 "I am more important than either of these fools."
 fp3_decision.0015.c.tt:0 "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.d:0 "[ROOT.Char.GetFaith.GetReligiousHead.GetHerHis|U] place is at [ROOT.Char.GetFaith.GetReligiousHead.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], not [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 fp3_decision.0015.e:0 "Perhaps my name should replace my liege's..."
 fp3_decision.0015.e.tt:0 "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.f:0 "I have done a bold thing here."
 fp3_decision.0015.vassal_semi_rebel:0 "Vassal Rubbishes your Suzerainty"
 fp3_misc_decisions.0010.opening:0 "To the Commander of the Faithful,"
 fp3_misc_decisions.0010.desc_intro:0 "I would be honored to recognize your blessed and virtuous reign over this world."
 fp3_misc_decisions.0010.desc_struggle:0 "May [recipient.GetFaith.HighGodName] bless your endeavors against those wicked rebels who threaten your rule."
 fp3_misc_decisions.0010.a:0 "Splendid."
 fp3_misc_decisions.0011.desc:0 "Though I recognize you as my rightful [recipient.GetFaith.ReligiousHeadName], I cannot comply with your demands."
 fp3_misc_decisions.0011.a:0 "Wicked disbeliever!"
 fp3_misc_decisions.0015.t:0 "Embrace Zoroastrianism"
 fp3_misc_decisions.0015.desc:0 "No matter what, I will follow the teachings of $zoroastrianism_good_god_zoroaster$ and defend against the destruction of $zoroastrianism_devil_name$. But in my hour of need, which faith will I call my own?"
 fp3_misc_decisions.0015.a:0 "I will practice [zoroastrian_faith_1.GetName]."
 fp3_misc_decisions.0015.b:0 "[zoroastrian_faith_2.GetName|U] is the obvious choice."
 fp3_misc_decisions.0015.c:0 "My heart lies with [zoroastrian_faith_3.GetName]."
 fp3_misc_decisions.0020.t:0 "Challenge Met: House [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_misc_decisions.0020.desc.a:0 "Battered and bruised, [recipient.GetFirstName] has come to understand that [recipient.GetSheHe] must give way to one who can keep a stronger grip on our house.\n\nStrength alone did not make me worthy; in the end, it was my resolve to lead House [ROOT.Char.GetHouse.GetBaseName] to greatness — as my weak-willed [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] never could — that won the day."
 fp3_misc_decisions.0020.desc.a.lethal:0 "[recipient.GetFirstName], that blotch on our family's name, is dead, and my claim to the house's leadership undeniable.\n\nStrength alone did not make me worthy; in the end, it was my resolve to lead House [ROOT.Char.GetHouse.GetBaseName] to greatness — as my weak-willed [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] never could — that won the day."
 fp3_misc_decisions.0020.desc.b:0 "Exhausted, I peer up into [recipient.GetFirstNamePossessive] face. My [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))] hard stare confirms what I already know: I have failed...\n\n"It takes mettle to lead a house," [recipient.GetSheHe] sighs. "It is I who must shoulder the [ROOT.Char.GetHouse.GetBaseName] burdens."\n\nThere can be no doubt, [recipient.GetFirstNameNoTooltip] has proven my weakness before the court..."
 fp3_misc_decisions.0020.lose.a:0 "I was not strong enough."
 fp3_misc_decisions.0020.lose.b:0 "Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] należy do #bold #EMP MNIE!#!#!"
 fp3_misc_decisions.0020.win.a:0 "House [ROOT.Char.GetHouse.GetBaseNameNoTooltip] bends to me!"
 fp3_misc_decisions.0020.win.b:0 "You fought valiantly, head of our house!"
 fp3_misc_decisions.0022.t:0 "Challenge Brought: House [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_misc_decisions.0022.desc.intro:0 "When I arrive at [duel_location.GetBaseNameNoTierNoTooltip], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))], [recipient.GetTitledFirstName], is ready and waiting. [recipient.GetSheHe|U] greets me as a kins[ROOT.Char.GetWomanMan], sizing me up as the court gather to witness my challenge."
 fp3_misc_decisions.0022.desc.body:0 "\n\n"Come then," [recipient.GetSheHe] says gruffly, "Let us decide the fate of House [ROOT.Char.GetHouse.GetBaseName].""
 fp3_misc_decisions.0022.trigger_failure.actor:0 "My [trial_by_combat_trial|E] against [recipient.GetFirstNameNoTooltip] has invalidated"
 fp3_misc_decisions.0022.trigger_failure.recipient:0 "My [trial_by_combat_trial|E] against [actor.GetFirstNameNoTooltip] has invalidated"
 fp3_misc_decisions.0022.a:0 "May the best [actor.GetWomanMan] win."
 fp3_misc_decisions.0022.a.tt:0 "The [single_combat_duel|E] begins!"
 fp3_misc_decisions.0023.desc.a:0 "Battered and bruised, [actor.GetFirstName] has come to understand that [actor.GetSheHe] was foolish to challenge me as leader of our house.\n\nMy weak-willed [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))] challenge has only proven my own worthiness as a leader to both House [ROOT.Char.GetHouse.GetBaseName] and my subjects."
 fp3_misc_decisions.0023.desc.a.lethal:0 "At last, [actor.GetFirstName] lies dead, along with all [actor.GetHerHis] destructive and wicked ambitions.\n\nMy weak-willed [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))] challenge has only proven my own worthiness as a leader to both House [ROOT.Char.GetHouse.GetBaseName] and my subjects."
 fp3_misc_decisions.0023.desc.b:0 "Exhausted, I peer up into [actor.GetFirstNamePossessive] face. My [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))] triumphant glare confirms what I already know: I have failed...\n\n"At last, our house will have a strong leader" [actor.GetSheHe] sighs. "It is I who must shoulder the [ROOT.Char.GetHouse.GetBaseName] burdens."\n\nThere can be no doubt, [actor.GetFirstNameNoTooltip] has proven my weakness before the court..."
 fp3_misc_decisions.0023.lose.a:0 "I was not strong enough."
 fp3_misc_decisions.0023.win.a:0 "A shepherd must keep [ROOT.Char.GetHerHis] flock in check."
 fp3_misc_decisions.0025.t:0 "My [SCOPE.sC('recipient').Custom2('RelationToMeShort', SCOPE.sC('actor'))] [ROOT.Char.GetFirstNameNoTooltip],"
 fp3_misc_decisions.0025.desc:0 "You are clearly unready to shoulder the burdens of leading House [ROOT.Char.GetHouse.GetBaseName].\n\nI must refuse your misguided challenge, for the good of the family."
 fp3_misc_decisions.0025.a:0 "Eventually, you'll be forced to acknowledge me!"
 fp3_misc_decisions.0025.b:0 "Your foolish dismissal will not be forgotten."
 fp3_misc_decisions.0026.desc:0 "When I arrive at [duel_location.GetBaseNameNoTierNoTooltip], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))], [ROOT.Char.GetTitledFirstName], is calmly awaiting me. [recipient.GetSheHe|U] embraces me before the court, acknowledging all the formalities of our house.\n\n[recipient.GetSheHe|U] smiles thinly, "Come [recipient.Custom2('RelationToMeShort', SCOPE.sC('actor'))], let us hear what you have to say."\n\n[recipient.GetFirstNameNoTooltip] calls for refreshments as we take our seats, before turning to me expectantly."
 fp3_misc_decisions.0026.a:0 "Where to begin..."
 fp3_misc_decisions.0026.a.tt:0 "The talks begin!"
 fp3_misc_decisions.0027.desc:0 "I start with the history of House [actor.GetHouse.GetBaseName], and the deeds of [actor.GetHouse.GetFounder.GetTitledFirstName], slowly moving to the present day.\n\n[recipient.GetFirstName] listens patiently, occasionally nodding as I summarize the threats facing our family and how to combat them.\n\nWhen I finish, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] says calmly, "Yes, yes, very good. But why should #EMP you#! lead our family over me?""
 fp3_misc_decisions.0027.a.sick:0 "Look to your health, I can take your burden."
 fp3_misc_decisions.0027.a.sick.tt:0 "This option is available because [recipient.GetSheHe] is in poor [health|E]"
 fp3_misc_decisions.0027.a.old:0 "Now is the time for the next generation to steer our family."
 fp3_misc_decisions.0027.a.old.tt:0 "This option is available because [recipient.GetSheHe] is much older than you"
 fp3_misc_decisions.0027.a.young:0 "You are yet young and inexperienced, with much to learn."
 fp3_misc_decisions.0027.a.young.tt:0 "This option is available because [recipient.GetSheHe] is younger than you"
 fp3_misc_decisions.0027.a.trigger:0 "[recipient.GetSheHe|U] must be in poor health, or somewhat older, or younger than you"
 fp3_misc_decisions.0027.b.vassal:0 "As a subject of [actor.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], heed me."
 fp3_misc_decisions.0027.b.vassal.tt:0 "This option is available because [recipient.GetSheHe] is your [vassal|E] or below"
 fp3_misc_decisions.0027.b.tier:0 "As a [recipient.GetTitleAsNameNoTooltip], heed my words as a [actor.GetTitleAsNameNoTooltip]."
 fp3_misc_decisions.0027.b.tier.tt:0 "This option is available because [recipient.GetHerHis] [rank|E] is lower"
 fp3_misc_decisions.0027.b.military:0 "Only I have the might to defend our house."
 fp3_misc_decisions.0027.b.military.tt:0 "This option is available because [recipient.GetHerHis] army is considerably smaller"
 fp3_misc_decisions.0027.b.dread:0 "Do you really want to get on my bad side?"
 fp3_misc_decisions.0027.b.dread.tt:0 "This option is available because [recipient.GetSheHe] is intimidated by you"
 fp3_misc_decisions.0027.b.trigger:0 "You must be [recipient.GetHerHis] [liege|E], have a higher [rank|E], have a considerably larger army, or be [dreadful|E]"
 fp3_misc_decisions.0027.accept:0 "[recipient.GetFirstNameNoTooltip] accepts your argument"
 fp3_misc_decisions.0027.bargain:0 "[recipient.GetFirstNameNoTooltip] wants something in return"
 fp3_misc_decisions.0027.bargain.tt:0 "[recipient.GetFirstName] will make a demand"
 fp3_misc_decisions.0027.reject:0 "[recipient.GetFirstNameNoTooltip] rejects your argument"
 fp3_misc_decisions.0027.c:0 "Forgive me, but you #EMP know#! I am more capable."
 fp3_misc_decisions.0027.c.trigger:0 "Your combined [skills|E] must be higher than [recipient.GetFirstNamePossessiveNoTooltip]"
 fp3_misc_decisions.0027.c.tt:0 "This option is available because your combined [skills|E] are greater than [recipient.GetFirstNamePossessiveNoTooltip]"
 fp3_misc_decisions.0027.d:0 "Come, [recipient.GetFirstNameNoTooltip], step aside."
 fp3_misc_decisions.0028.desc:0 "[actor.GetFirstName] has arrived at [duel_location.GetBaseNameNoTierNoTooltip] to give [actor.GetHerHis] spurious logic for taking over as leader of House [actor.GetHouse.GetBaseName]. I am polite enough, embracing [actor.GetHerHim] before the talks.\n\n[actor.GetSheHe|U] speaks on the history of our house, from the days of [actor.GetHouse.GetFounder.GetTitledFirstName] to the present, and I wait patiently for the crux of [actor.GetHerHis] argument.\n\nAt long last, it comes: "[actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))|U]..."
 fp3_misc_decisions.0028.sick:0 "$fp3_misc_decisions.0027.a.sick$"\n\nSo it's my health is it... $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.old:0 "$fp3_misc_decisions.0027.a.old$"\n\nSo it's my age is it... $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.young:0 "$fp3_misc_decisions.0027.a.young$"\n\nSo it's my youth is it... $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.vassal:0 "$fp3_misc_decisions.0027.b.vassal$"\n\nI can't deny that. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.tier:0 "$fp3_misc_decisions.0027.b.tier$"\n\nI can't deny that. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.military:0 "$fp3_misc_decisions.0027.b.military$"\n\nI can't deny that. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.dread:0 "$fp3_misc_decisions.0027.b.dread$"\n\nThe gall! Although... $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.skill:0 "$fp3_misc_decisions.0027.c$"\n\nI am not that incompetent! Am I...?"
 fp3_misc_decisions.0028.fallback:0 "$fp3_misc_decisions.0027.a.sick$"\n\nI look at [actor.GetHerHim] blankly. Is that really all [actor.GetSheHe] had to say?"
 fp3_misc_decisions.0028.perhaps:0 "Perhaps [actor.GetSheHe] is right."
 fp3_misc_decisions.0028.bargain.tt:0 "If [actor.GetShortUIName] accepts:"
 fp3_misc_decisions.0028.a:0 "You're right, #EMP you#! should lead our house."
 fp3_misc_decisions.0028.b:0 "Very well, but I'd like to remain in an advisory capacity."
 fp3_misc_decisions.0028.c:0 "A worthy leader surely has the coin to back [actor.GetHerHis] word."
 fp3_misc_decisions.0028.d:0 "Perhaps you could take over, but I want your guarantee."
 fp3_misc_decisions.0028.e:0 "No, I don't think so."
 fp3_misc_decisions.0029.desc:0 "[recipient.GetFirstName] ponders my words, studying my face intently as the court murmurs around us. After what seems an age, [recipient.GetSheHe]"
 fp3_misc_decisions.0029.accept:0 "nods.\n\n"Yes. You may be right." [recipient.GetSheHe|U] says thoughtfully. "From this day, you shall be the head of House [actor.GetHouse.GetBaseName]. May [recipient.GetFaith.HighGodName] guide you and our house.""
 fp3_misc_decisions.0029.regent:0 "sits up.\n\n"I might be willing to step aside," [recipient.GetSheHe|U] says carefully. "If you gave me a place in the government of [actor.GetPrimaryTitle.GetBaseNameNoTooltip]...""
 fp3_misc_decisions.0029.gold:0 "raises an eyebrow.\n\n"I might be willing to step aside," [recipient.GetSheHe|U] says carefully. "If you can first prove you have the wealth to look after our house...""
 fp3_misc_decisions.0029.hook:0 "smiles.\n\n"I might be willing to step aside," [recipient.GetSheHe|U] says carefully. "If you could guarantee you would be a friend...""
 fp3_misc_decisions.0029.fail:0 "frowns.\n\n"No. Your arguments are weak," [recipient.GetSheHe|U] says dismissively. "As the rightful head of House [actor.GetHouse.GetBaseName], I bid you forget this ridiculous notion.""
 fp3_misc_decisions.0029.a:0 "I shall do my best."
 fp3_misc_decisions.0029.b:0 "Very well, it shall be done."
 fp3_misc_decisions.0029.c:0 "The fate of our family is not to be haggled over."
 fp3_misc_decisions.0029.d:0 "The fool #EMP will#! learn my worth, one way or another."
 fp3_misc_decisions.0030.desc:0 "[recipient.GetFirstName] considers my proposal thoughtfully, probing me with [recipient.GetHerHis] eyes.\n\n"
 fp3_misc_decisions.0030.accept:0 "At last [recipient.GetSheHe] sighs, "Very well, [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))], you shall have what you want.""
 fp3_misc_decisions.0030.reject:0 "At last [recipient.GetSheHe] shakes [recipient.GetHerHis] head and says, with some scorn, "The fate of our family is not to be haggled over!""
 fp3_misc_decisions.0030.a:0 "Very good!"
 fp3_misc_decisions.0030.b:0 "Then there is nothing else to discuss..."
 fp3_misc_decisions.0041.intro:0 "As [house_head.GetFirstName] turns to leave, [house_head.GetHerHis] face wracked with contemptuous scorn, I take my chance.\n\n"
 fp3_misc_decisions.0041.desc.success:0 "The fool hardly registers my swift approach, barely reacting as I plunge my dagger into [house_head.GetHerHis] chest.\n\nAs [house_head.GetSheHe] looks down, uncomprehending, I draw near and whisper: "House [ROOT.Char.GetHouse.GetBaseNameNoTooltip], is #bold #EMP MINE!#!#!", before wrenching the blade from [house_head.GetHerHis] belly."
 fp3_misc_decisions.0041.desc.failure:0 "The wily cur dives out of the way just in time to avoid my flailing dagger, crying for [house_head.GetHerHis] guards! I cannot corner [house_head.GetHerHim] before they are upon me, pinning me forcefully to the floor.\n\nMy [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))] stands over me and snarls, "Throw this snake in the dungeons!""
 fp3_misc_decisions.0041.a:0 "It takes cunning to lead a house, [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]!"
 fp3_misc_decisions.0041.b:0 "You'll pay for this!"
 fp3_misc_decisions.0042.intro:0 "As I turn to leave the disgraced [house_challenger.GetFirstName] to [house_challenger.GetHerHis] wicked thoughts, a glitter catches my eye."
 fp3_misc_decisions.0042.desc:0 "$fp3_misc_decisions.0032.intro$\n\nI dive out of the way just in time to avoid [house_challenger.GetHerHis] flailing dagger, crying for my guards.\n\n[house_challenger.GetSheHe|U] is soon pinned to the floor, writhing and screaming: "House [ROOT.Char.GetHouse.GetBaseNameNoTooltip] is #bold #EMP MINE!#!#!""
 fp3_misc_decisions.0042.a:0 "Throw this snake in the dungeons!"
 fp3_misc_decisions.0043.desc:0 "$fp3_misc_decisions.0032.intro$\n\nThe fiend stands before me, an evil glint in [house_challenger.GetHerHis] eye, [house_challenger.GetHerHis] arm thrust out, [house_challenger.GetHerHis] fist wrapped around a hilt...\n\n[house_challenger.GetSheHe|U] draws near and whispers: "House [ROOT.Char.GetHouse.GetBaseNameNoTooltip], is #bold #EMP MINE!#!#!", before wrenching the blade from my belly."
 fp3_misc_decisions.0043.a:0 "#DIE1 [house_head.Custom2('RelationToMeShort', SCOPE.sC('house_challenger'))]....#!"
 fp3_misc_decisions.0051.t:0 "House Customs"
 fp3_misc_decisions.0051.desc:0 "I see now that the binds of family are the most important key to righteous and stable rule.\n\nTaking my lead from [ROOT.Char.GetHouse.GetHeadOfHouse.GetTitledFirstName], I have instructed that the government of [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] be rearranged along [ROOT.Char.GetHouse.GetBaseName] lines."
 fp3_misc_decisions.0051.a:0 "Family comes first!"
 fp3_struggle.8000.t:0 "[attacker.Custom2('AppropriateGreeting', ROOT.Char)]"
 fp3_struggle.8000.desc:0 "The end of your liege, [defender.GetTitledFirstNamePossessive], treachery against [defender.GetHerHis] rightful Caliph is at hand.\n\nAs a loyal supporter, I will ensure you assume the throne of [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] in [defender.GetHerHis] stead."
 fp3_struggle.8000.a:0 "Indeed?"
 fp3_struggle.8001.desc:0 "The end of your treachery against your rightful Caliph is at hand.\n\nIt is time for [loyalist_puppet.GetTitledFirstName], a loyal supporter, to govern [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] in your stead."
 fp3_struggle.8001.a:0 "Over my dead body!"
 fp3_struggle.8002.desc:0 "At last, that traitor [defender.GetTitledFirstName] has been defeated, and [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] is once more in the hands of a loyal supporter of the Caliph.\n\nMay your reign be long and blessed!"
 fp3_struggle.8002.a:0 "Huzzah!"
 fp3_struggle.8002.alliance_tt:0 "[attacker.GetTitledFirstName] jest teraz two[Select_CString( attacker.IsFemale, 'ją', 'im' )] [Select_CString(attacker.IsFemale, Concept('ally', 'sojuszniczką'), Concept('ally', 'sojusznikiem'))|E]!"
 install_loyalist_puppet_declared_puppet:0 "War to Install Loyalist"
 install_loyalist_puppet_declared_defender:0 "$install_loyalist_puppet_declared_puppet$"
 install_loyalist_puppet_won_puppet:0 "$install_loyalist_puppet_declared_puppet$"
 fp3_misc_decisions.0031.desc.intro:0 "Just as I thought, no matter how scandalized some of the realm's nobles might be by the concept, there's talent to be had in the petty offices and lesser ministries of [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nThe candidates for elevation can be whittled down to just two batches fairly easily: on the one hand, [batch_a_char1.GetFirstName], [batch_a_char2.GetFirstName], and [batch_a_char3.GetFirstName], and on the other, [batch_b_char1.GetFirstName] and [batch_b_char2.GetFirstName].\n\n"
 fp3_misc_decisions.0031.desc.cultures.single:0 "All of them hail from the [batch_a_county.GetProvince.GetCounty.GetCulture.GetName] population of [batch_a_county.GetBaseNameNoTier], with [batch_a_char1.GetFirstNamePossessiveNoTooltip] gaggle being capable but perhaps a little lacking in fine education, whilst [batch_b_char1.GetFirstNameNoTooltip] and [batch_b_char1.GetHerHis] crony are a little more refined but there's just the two of them."
 fp3_misc_decisions.0031.desc.cultures.fallback:0 "[batch_a_char1.GetFirstNamePossessiveNoTooltip] gaggle hail from the [batch_a_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] of [batch_a_county.GetBaseNameNoTier], capable though a little less educated, whilst [batch_b_char1.GetFirstNameNoTooltip] and [batch_b_char1.GetHerHis] crony are [batch_b_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] from [batch_b_county.GetBaseNameNoTier] and just a #EMP little#! more refined."
 fp3_misc_decisions.0031.tt.all_outsiders:0 "All outsiders joining your court"
 fp3_misc_decisions.0031.tt.all_outsiders.you_gain_hook:0 "You gain a [strong_hook|E] #WEAK ($loyalty_hook$)#! on them"
 fp3_misc_decisions.0031.a:0 "[batch_a_char1.GetFirstNameNoTooltip] and [batch_a_char1.GetHerHis] fellows will make fine courtiers."
 fp3_misc_decisions.0031.b:0 "I'm more impressed by [batch_b_char1.GetFirstNameNoTooltip]..."
 fp3_misc_decisions.0031.c:0 "None of you will do — back to your posts!"
 fp3_misc_decisions.0031.c.tt:0 "The outsiders miss their shot at relevance"
