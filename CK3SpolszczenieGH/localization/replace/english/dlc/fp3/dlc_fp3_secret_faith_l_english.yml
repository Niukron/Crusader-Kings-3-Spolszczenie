l_english:
 secret_faith.1001.message:0 "[guardian.GetSecretFaith.GetName] Induction"
 child_secret_faith_conversion_success_effect.desc:0 "[child.GetFirstNameNoTooltip] is convinced"
 child_secret_faith_conversion_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] is doubtful"
 child_secret_faith_conversion_critical_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] reveals my secret"
 child_secret_faith_conversion_critical_failure_effect.liege.desc:0 "[child.GetFirstNameNoTooltip] reveals [guardian.GetSecretFaith.GetName] guardian"
 secret_faith.1002.t:0 "The Age of Knowing"
 secret_faith.1002.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hovers in the limbo between childhood and adulthood. I have taught [child.GetHerHim] enough to understand the truth, and [child.GetSheHe] is still young enough to have an open mind.\n\nIf I want to induct [child.GetHerHim] into the service of [ROOT.Char.GetSecretFaith.HighGodName], it is now or never."
 secret_faith.1002.a:0 "[child.GetSheHe|U] deserves to know [ROOT.Char.GetSecretFaith.HighGodNameAlternatePossessive] power."
 secret_faith.1002.b:0 "[child.GetFirstNameNoTooltip] is a lost cause."
 secret_faith.1003.t:0 "Hidden Knowledge"
 secret_faith.1003.desc:0 "There are certain things [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] has told me that no one else ever speaks of. We never delve long on these topics, and I know better than to ask questions. \n\nHowever, this evening, something feels different between us. As we sit down to read, [guardian.GetSheHe] asks if there is anything I am curious about..."
 secret_faith.1003.a:0 "Yes, tell me everything! Please!"
 secret_faith.1003.b:0 "No, I don't think so..."
 secret_faith.1003.c:0 "This is blasphemy!"
