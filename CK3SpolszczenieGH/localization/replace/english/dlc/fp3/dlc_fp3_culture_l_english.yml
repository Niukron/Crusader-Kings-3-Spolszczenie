 tradition_fp3_enlightened_magnates_name:0 "Enlightened Magnates"
 tradition_fp3_enlightened_magnates_desc:0 "Ta kultura posiada bogate dziedzictwo umiejętności administracyjnych i poetyckich. Dobry władca powinien posiadać chwalebną mieszankę obu tych cech – lub szukać rady u tych, którzy je posiadają."
