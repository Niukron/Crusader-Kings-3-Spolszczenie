 cannot_have_tradition_tribe_unity:0 "$cannot_combine_tradition_trigger_desc$ #high $tradition_tribe_unity_name$#!"
 tradition_fp3_enlightened_magnates_name:0 "Oświeceni magnaci"
 tradition_fp3_enlightened_magnates_desc:0 "Ta kultura posiada bogate dziedzictwo umiejętności administracyjnych i poetyckich. Dobry władca powinien posiadać chwalebną mieszankę obu tych cech – lub szukać rady u tych, którzy je posiadają."
 culture_parameter_characters_are_better_tax_collector:0 "[characters|E] tej [cultures|El] lepiej sprawdzają się w charakterze [Concept( 'tax_collectors', 'poborców podatkowych' )|E]"
 culture_parameter_unlock_tax_obligation_deqhan:0 "Można uchwalić [tax_decree|El] #high $deqhan_special_rights_tax_collector$#!"
 unlock_tax_obligation_deqhan_name:0 "[GetCultureTradition('tradition_fp3_enlightened_magnates').GetName]"
 culture_parameter_unlocks_qanat_building:0 "Linia [Concept( 'buildings', 'budowli' )|E] #V $building_type_qanats_01$#! może być zbudowana w [Concept( 'holdings', 'posiadłościach' )|E] na terenie pustynnych gór, gór, wzgórz, pustyni lub terenów suchych w [Concept( 'counties', 'hrabstwach' )|E] tej [cultures|El]"
 unlocks_cereal_fields_and_orchards:0 "Linie [Concept( 'buildings', 'budowli' )|E] #V $building_type_cereal_fields_01$#! i #V $building_type_orchards_01$#! mogą być zbudowane w tej [Concept( 'holding', 'posiadłości' )|E]"
 culture_parameter_unlock_maa_tawashi:0 "Można rekrutować [GetMaA('tawashi').GetName|l] jako [Concept( 'men_at_arms', 'zbrojnych' )|E]"
