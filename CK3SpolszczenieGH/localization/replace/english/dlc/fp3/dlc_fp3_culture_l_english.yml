l_english:
 asawira:0 "Asawira"
 asawira_flavor:0 "#F Szeregi asawiry składają się z irańskich szlachciców biegłych zarówno we władaniu lancą, jak i łukiem. Teraz przywróceni jako siła militarna, są gotowi do ataku na wrogów Persji.#!"
 tarkhan:0 "Tarchanowie"
 tarkhan_flavor:0 "#F Elitarni jeźdźcy ze stepu, tarchanowie, władają lancami, buzdyganami i łukami, dzięki którym mogą przełamać niemal każdą obronę.#!"
 zupin_warrior:0 "Włócznicy zupin"
 zupin_warrior_flavor:0 "#F Ci dajlamiccy wojownicy są bardzo elastyczną jednostką, zdolną zarówno do tworzenia silnych murów z tarcz, jak i do rozejścia się i ciskania krótkimi włóczniami we wroga.#!"
 tawashi:0 "Tawaszi"
 tawashi_flavor:0 "#F Ta elastyczna kawaleria polega na mieczu, włóczni i łuku, aby bronić swojej górskiej ojczyzny przed obcymi.#!"
 master_assassin_court_position:0 "Mistrz asasynów"
 master_assassin_court_position_desc:0 "Związany wiarą lub kredem, mistrz asasynów pomaga swojemu władcy w niekonwencjonalnym podejściu do działań wojennych, szpiegostwa, zastraszania i morderstw."
 has_no_particular_noble_roots_trigger:0 "Jest [lowborn|El] lub z mało znaczącej [Concept( 'dynasty', 'dynastii' )|E]"
 court_scholar_court_position:0 "Nadworny uczony"
 court_scholar_court_position_desc:0 "Reprezentując intelektualną elitę twojego państwa, nadworny uczony pomaga odkrywać przyszłe [innovations|E]."
 building_type_sar_i_sang_mines_01:0 "Kopalnie w Sar-i Sang"
 building_type_sar_i_sang_mines_01_desc:0 "Główne źródło lapis lazuli na świecie. Kopalnie Sar-i Sang były aktywne od czasów prehistorycznych, a ich niebieskie kamienie można było zobaczyć na wszystkich dworach starożytności. Miejscowi robotnicy pracują tu dzień i noc, aby wydobyć te osławione niebieskie kamienie."
 building_sar_i_sang_mines_01:0 "Starożytna kopalnia w Sar-i Sang"
 building_sar_i_sang_mines_01_desc:0 "$building_type_sar_i_sang_mines_01_desc$"
 building_sar_i_sang_mines_02:0 "Odnowiona kopalnia w Sar-i Sang"
 building_sar_i_sang_mines_02_desc:0 "Starożytne tunele zostały poszerzone i zabezpieczone, zaś w celu otworzenia nowych szybów i nowych możliwości sprowadzono inżynierów."
 building_sar_i_sang_mines_03:0 "Rozbudowana kopalnia w Sar-i Sang"
 building_sar_i_sang_mines_03_desc:0 "Wraz z rozwojem operacji wydobywczych rozwija się również sama kopalnia. Budowane są kolejne wejścia, a starożytny szyb staje się coraz głębszy."
 building_sar_i_sang_mines_04:0 "Kompleks górniczy w Sar-i Sang"
 building_sar_i_sang_mines_04_desc:0 "Wydobycie kamieni lapis lazuli osiągnęło skalę niemal przemysłową, a liczba pracowników sięga tysięcy. Ta starożytna, niegdyś odległa góra jest obecnie centrum tętniącej życiem gospodarki."
 tradition_fp3_frontier_warriors_name:0 "Wojownicy z pogranicza"
 tradition_fp3_frontier_warriors_desc:0 "Członkowie tej kultury nieustannie walczą o ujarzmienie dzikiej granicy, wykorzystując niestabilną mieszankę elitarnych żołnierzy, plemiennych najemników i fanatycznych ochotników."
 tradition_fp3_irrigation_experts_name:0 "Eksperci ds. nawadniania"
 tradition_fp3_irrigation_experts_desc:0 "Członkowie tej kultury są mistrzami technologii wodnej, a dzięki pomysłowości i wspólnemu wysiłkowi mogą sprawić, że nawet najsurowsze pustynie zakwitną."
 tradition_fp3_beacon_of_learning_name:0 "Światło nauki"
 tradition_fp3_beacon_of_learning_desc:0 "Kultura ta, będąca połączeniem greckiej, indyjskiej i arabskiej nauki, szczyci się postępem naukowym."
 culture_parameter_can_appoint_court_scholar:0 "Można wyznaczyć na [Concept( 'court_position', 'urząd dworski' )|E] #high nadwornego uczonego#!"
 culture_parameter_guardian_education_better_outcomes:0 "[guardians|E] tej kultury są bardziej skłonni do przekazywania swoim [Concept( 'wards', 'wychowankom' )|E] lepszych [Concept( 'education_traits', 'cech edukacyjnych' )|E]"
 tradition_fp3_jirga_name:0 "Dżirga"
 tradition_fp3_jirga_desc:0 "Starszyzna i przywódcy tej kultury mogą organizować zgromadzenia w celu rozwiązywania sporów zgodnie z ich starożytnym kodeksem plemiennym i koronować królów ziemi."
 tradition_fp3_pragmatic_creed_name:0 "Pragmatyczne kredo"
 tradition_fp3_pragmatic_creed_desc:0 "Wojownicy tej kultury nie są przywiązani do przepychu i podkreślają wartość oraz zdolność adaptacji zwykłego żołnierza kosztem tradycyjnej elity konnej."
 tradition_fp3_fierce_independence_name:0 "Zaciekła niezależność"
 tradition_fp3_fierce_independence_desc:0 "Przez lata wielu tyranów próbowało zniszczyć tę kulturę, ale udało się jej przetrwać dzięki odporności i osiągnięciom militarnym."
 not_of_central_asian_heritage_desc:0 "Ta [culture|El] nie ma irańskiej, tocharskiej, tureckiej lub mongolskiej [Concept( 'heritage', 'spuścizny' )|E]"
 culture_on_eastern_frontier_desc:0 "Ta [culture|El] nie posiada #V 20%#! swoich [Concept( 'counties', 'hrabstw' )|E] w #L #ONCLICK:GEOGRAPHICAL_REGION,world_transoxiana #TOOLTIP:GEOGRAPHICAL_REGION,world_transoxiana Transoksanii#!#!#!, #L #ONCLICK:GEOGRAPHICAL_REGION,world_khorasan #TOOLTIP:GEOGRAPHICAL_REGION,world_khorasan Chorasanie#!#!#! lub #L #ONCLICK:GEOGRAPHICAL_REGION,world_steppe_tarim #TOOLTIP:GEOGRAPHICAL_REGION,world_steppe_tarim Kotlinie Kaszgarskiej#!#!#!"
 culture_not_iranian_desc:0 "Ta [culture|El] nie ma irańskiej [Concept( 'heritage', 'spuścizny')|E] "
 steppe_or_desert_percentage_desc:0 "Ta [culture|El] nie ma #V 30%#! [Concept( 'counties', 'hrabstw' )|E] położonych na [Concept( 'terrain', 'terenie' )|E] stepów lub pustynnym"
 culture_parameter_unlock_maa_tarkhan:0 "Można rekrutować [GetMaA('tarkhan').GetName|l] jako [Concept('men_at_arms', 'zbrojnych' )|E]"
 culture_parameter_faith_warrior_traits_more_valued:0 "[traits|E] [GetTrait('faith_warrior').GetName( GetNullCharacter )|l] oraz [GetTrait('order_member').GetName( GetNullCharacter )|l] są postrzegane jako [prestige_i][Concept( 'prestigious', 'prestiżowe' )|E]"
 culture_parameter_diligent_trait_more_common:0 "[trait|E] [GetTrait('diligent').GetName( GetNullCharacter )|l] jest bardziej powszechna"
 culture_parameter_tribal_elective_enabled:0 "Można uchwalić [succession_law|E]: #high $tribal_elective_succession_law$#! "
 culture_parameter_pardoning_gives_prestige:0 "[interaction|E] #V $pardon_interaction$#! zapewnia [prestige|El]"
 culture_parameter_pragmatic_traits_county_opinion_modifiers:0 "[traits|E] [GetTrait('diligent').GetName( GetNullCharacter )|l] i [GetTrait('shrewd').GetName( GetNullCharacter )|l] zapewniają [Concept( 'county_opinion', 'powszechną opinię' )|E]"
 culture_parameter_unlock_maa_zupin_warrior:0 "Można rekturować [GetMaA('zupin_warrior').GetName|l] jako [Concept( 'men_at_arms', 'zbrojnych' )|E]"
 culture_parameter_innovative_traits_more_valued:0 "[traits|E] [GetTrait('lifestyle_gardener').GetName( GetNullCharacter )|l], [GetTrait('patient').GetName( GetNullCharacter )|l] oraz [GetTrait('scholar').GetName( GetNullCharacter )|l] zapewniają premie do [Concept( 'tax', 'podatków' )|E] na pustyniach, terenach suchych i pustynnych górach"
 cannot_have_tradition_futuwaa:0 "$cannot_combine_tradition_trigger_desc$ #high $tradition_futuwaa_name$#!"
 cannot_have_tradition_roman_legacy:0 "$cannot_combine_tradition_trigger_desc$ #high $tradition_roman_legacy_name$#!"
 cannot_have_tradition_dryland_dwellers:0 "$cannot_combine_tradition_trigger_desc$ #high $tradition_dryland_dwellers_name$#!"
