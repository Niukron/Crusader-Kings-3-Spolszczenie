l_english:
 ep3_governor_yearly.8010.opening:0 "[governor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_governor_yearly.8010.desc:0 "Most [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip], I see an opportunity to further [ROOT.Char.GetHouse.GetBaseName] interests as well as those of my House [governor.GetHouse.GetBaseName].\n\nIn exchange for"
 ep3_governor_yearly.8010.hook:0 "a promise I may call on in future,"
 ep3_governor_yearly.8010.candidacy:0 "backing my appointment over [their_title.GetNameNoTier],"
 ep3_governor_yearly.8010.candidacy_heir:0 "backing my [governor.Custom2('RelationToMeShort', SCOPE.sC('their_title_receiver'))], [their_title_receiver.GetFirstNamePossessive], appointment over [their_title.GetNameNoTier],"
 ep3_governor_yearly.8010.influence:0 "your good word at the imperial court"
 ep3_governor_yearly.8010.gold:0 "a material token of good-will"
 ep3_governor_yearly.8010.end:0 "I would be willing to make my own sacrifice."
 ep3_governor_yearly.8010.a:0 "Favors for favors."
 ep3_governor_yearly.8010.b:0 "A fine offer, if reversed."
 ep3_governor_yearly.8010.b.success:0 "[governor.GetSheHe|U] accepts your proposal"
 ep3_governor_yearly.8010.b.failure:0 "[governor.GetSheHe|U] is not interested"
 ep3_governor_yearly.8010.c:0 "I have no need of this."
 ep3_governor_yearly.8020.t:0 "Provincial Leverage"
 ep3_governor_yearly.8020.desc:0 "Among the many smallholdings, villages, and towns of my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], the [estate_owner.GetHouse.GetBaseName] family estate stands as something of an outlier.\n\n[estate_owner.GetTitledFirstNamePossessive] nominally private property enjoys my protection as [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTier], and [estate_owner.GetHerHis] entitled indifference to my largesse may quickly turn to gratitude if the prospect of its withdrawal is deftly dangled..."
 ep3_governor_yearly.8020.a:0 "Keeping the roads safe is #EMP so#! expensive these days."
 ep3_governor_yearly.8020.success:0 "[estate_owner.GetSheHe|U] catches your drift"
 ep3_governor_yearly.8020.b:0 "The great lengths I go to ought to be rewarded."
 ep3_governor_yearly.8020.c:0 "My grace in this matter could use some airing."
 ep3_governor_yearly.8020.d:0 "I couldn't damage such a beautiful estate."
 ep3_governor_yearly_8020_failure_tt:0 "If they refuse:"
 ep3_governor_yearly.8020.failure:0 "[estate_owner.GetSheHe|U] refuses your demand"
 ep3_governor_yearly.8020.reason:0 "Acceptance partly based on [estate_owner.GetFirstNamePossessive] personality"
 ep3_governor_yearly.8030.t:0 "Unintended Grace"
 ep3_governor_yearly.8030.desc:0 "My family and I have long argued, somewhat spuriously, to any complaining locals and officials, that the development of the [ROOT.Char.GetHouse.GetBaseName] estate in [estate.GetLocation.GetBaronyNameExplicitlyNoTooltip] is to the benefit of all [estate.GetLocation.GetTitle.GetDeJureLiege.GetNameNoTier], if not the entire [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!\n\nBy what strange stroke of fortune I cannot say — it is actually true!"
 ep3_governor_yearly.8030.martial:0 "The presence of my guards has warded off the usual banditry, who absence has been a great boon to the wider locality."
 ep3_governor_yearly.8030.agriculture:0 "The agricultural improvement of my land has inspired the small-holders, whose efforts have been a great boon to the wider locality."
 ep3_governor_yearly.8030.commerce:0 "The commercial opportunities have brought many merchants, whose presence has been a great boon to the wider locality."
 ep3_governor_yearly.8030.fallback:0 "The expansion of the estate has attracted all manner of artisans, whose presence has been a great boon to the wider locality."
 ep3_governor_yearly.8030.a:0 "Sounds like #EMP profit#! to be collected."
 ep3_governor_yearly.8030.b:0 "Local development should be encouraged."
 ep3_governor_yearly.8030.c:0 "A benign happenstance, for once."
 ep3_governor_yearly.8040.t:0 "Dynastic Distractions"
 ep3_governor_yearly.8040.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', complainant)], [complainant.GetFirstName], [complainant.GetTitleAsNameNoTooltip|l] of the [complainant.GetPrimaryTitle.GetTierAsNameNoTooltip|l] of [complainant.GetPrimaryTitle.GetNameNoTier], has arrived in [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] with an 'urgent' issue.\n\n"My [complainant.Custom2('RelationToMeShort', ROOT.Char)], I know you must look to your own affairs as well as those of [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip], but I fear the [ROOT.Char.GetHouse.GetBaseNameNoTooltip] estate draws too much of your attention — and funds — from the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]..."\n\n"There is enough to do, managing the affairs of your province, without the added distraction of your estate.""
 ep3_governor_yearly.8040.a:0 "I suppose my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] could use more attention."
 ep3_governor_yearly.8040.b:0 "Oh please, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] practically runs itself!"
 ep3_governor_yearly.8040.c:0 "Perhaps #EMP you#! should pick up the slack, [complainant.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.8040.d:0 "Are you #EMP suggesting#! I am too incompetent to manage both?"
 ep3_governor_yearly.8040.d.success:0 "You manage to stay across it all"
 ep3_governor_yearly.8040.d.failure:0 "You are too incompetent to manage both"
 ep3_governor_yearly.8050.t:0 "Enemy at the Gates"
 ep3_governor_yearly.8050.desc:0 "From the lowliest functionary to the [war_liege.GetTopLiege.GetTitleAsNameNoTooltip] [war_liege.GetHerselfHimself], the entire [war_liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] bends to defend [target_kingdom.GetBaseNameNoTier] from [war_attacker.GetPrimaryTitle.GetDefinitiveName]. As [ROOT.Char.GetTitleAsNameNoTooltip] of the [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], the threat is all too real —"
 ep3_governor_yearly.8050.kingdom:0 "a large part of the region's defense falls to me."
 ep3_governor_yearly.8050.neighbour:0 "if unchecked, the invaders may press into [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier] next."
 ep3_governor_yearly.8050.end:0 "\n\nI play my part, manning garrisons, repairing fortifications, recruiting soldiers, but yet more can be done. Any assistance would likely be greatly appreciated in [war_liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]..."
 ep3_governor_yearly.8050.a:0 "The empire's armies need all the men we can muster!"
 ep3_governor_yearly.8050.b:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] defense is lacking..."
 ep3_governor_yearly.8050.c:0 "...and is #EMP doomed#! without more resources."
 ep3_governor_yearly.8050.d:0 "Everything is in hand."
 ep3_governor_yearly.8060.t:0 "Tempting Coffers"
 ep3_governor_yearly.8060.desc:0 "As the [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], the bureaucratic apparatus of the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] is at my sole disposal — even the unassuming treasury in the heart of [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip].\n\nPetty functionaries frequent the place at all hours, swapping imperial gold for receipts and carting it off to pay garrisons, repair buildings, feed the poor... [ROOT.Char.GetFaith.HighGodName] knows what.\n\nAs the #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!, #EMP my#! needs and the [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] are really one and the same... aren't they?"
 ep3_governor_yearly.8060.a:0 "No one will notice some extra requisitions."
 ep3_governor_yearly.8060.b:0 "Bad numbers, rounding errors, these things happen..."
 ep3_governor_yearly.8060.c:0 "And thus [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] needs are #EMP mine#! to share."
 ep3_governor_yearly.8060.d:0 "The bureaucrats know what they're doing."
 ep3_governor_yearly.8060.a.success:0 "The disappearance goes unnoticed"
 ep3_governor_yearly.8060.a.failure:0 "Someone misses the coin"
 ep3_governor_yearly.8060.a.failure_tt:0 "@warning_icon! #N The [gold|E]'s whereabouts will be challenged#!"
 ep3_governor_yearly.8060.embezzle_tt:0 "Treasury Raided"
 ep3_governor_yearly.8060.efficiency_tt:0 "For 10 years: [governor|E] Efficiency: #N -5%#!"
 ep3_otherwise_tt:0 "Otherwise:"
 ep3_governor_yearly.8062.desc:0 "At [complainant.GetHerHis] first request to meet and discuss #EMP the accounts#! I knew I was for it. I tried putting [complainant.GetHerHim] off, but at last agreed to meet with my [ROOT.Char.Custom2('RelationToMeShort', complainant)], [complainant.GetFirstName].\n\n[complainant.GetSheHe|U] talks me through it all, the missing gold, the incorrect entries, misplaced receipts... At last, [complainant.GetSheHe] concludes, "I just don't understand it, the only explanation is a thieving bureaucrat!"\n\n[complainant.GetSheHe|U] thinks a moment looking around my halls, then gives me an odd look, and hiding [complainant.GetHerHis] shock, mouths: "Unless...""
 ep3_governor_yearly.8062.a:0 "This can all be explained."
 ep3_governor_yearly.8062.a.success:0 "[complainant.GetSheHe|U] accepts the excuse"
 ep3_governor_yearly.8062.a.failure:0 "[complainant.GetSheHe|U] reveals your corruption"
 ep3_governor_yearly.8062.b:0 "There's no need to breathe a word of this."
 ep3_governor_yearly.8062.b.success:0 "[complainant.GetSheHe|U] takes the hint"
 ep3_governor_yearly.8062.b.failure:0 "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.c:0 "Look, take your slice, and be silent."
 ep3_governor_yearly.8062.c.success:0 "[complainant.GetSheHe|U] takes the bribe"
 ep3_governor_yearly.8062.c.failure:0 "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.d:0 "A simple mistake, the gold will be returned..."
 ep3_governor_yearly.8070.t:0 "A Governor's Work"
 ep3_governor_yearly.8070.desc:0 "Honors, prestige, power. Being a [ROOT.Char.GetTitleAsNameNoTooltip] may grant these things, but there #EMP are#! costs...\n\nMountains of vellum sits curling, awaiting my seal or glance-over, while endless bureaucrats vie for a turn filling my ears with mind-numbing details.\n\nNo-one told me there would be quite so #EMP much#! work — and work that ultimately seems to do itself, at that."
 ep3_governor_yearly.8070.a:0 "I can clear all this, I just need to focus."
 ep3_governor_yearly.8070.b:0 "Some hired help would ease the burden."
 ep3_governor_yearly.8070.c:0 "This is work for bureaucrats, not the #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!!"
 ep3_governor_yearly.8080.t:0 "Malignant Magistrate"
 ep3_governor_yearly.8080.desc:0 "Allegations of corruption have recently mounted in [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly], where many have come forward with specific grievances against one of chief magistrates — a [magistrate.GetWomanMan] called [magistrate.GetFirstName].\n\n[magistrate.GetSheHe|U] has been brought before me to answer these accusations, which include demanding outrageous bribes in exchange for even the most fundamental functions.\n\n"Forsooth, my [ROOT.Char.GetTitleAsNameNoTooltip]..." [magistrate.GetSheHe] croaks, "This is all just a misunderstanding!""
 ep3_governor_yearly.8080.a:0 "You shall repay these bribes, and be stripped of your post."
 ep3_governor_yearly.8080.b:0 "Beasts like you need a #EMP real#! deterrent."
 ep3_governor_yearly.8080.c:0 "It may be overlooked if the payments are... redistributed."
 ep3_governor_yearly.8080.d:0 "Your will repay your debt in my service... #EMP [magistrate.GetFirstNameNoTooltip]#!."
 ep3_governor_yearly.8090.t:0 "Spiteful Politics"
 ep3_governor_yearly.8090.desc:0 "The ever-turning mill of imperial appointments and replacements may have placed me in charge of the [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] for now, but it's no secret [old_holder.GetTitledFirstName] yearns for its return to the hands of House [old_holder.GetHouse.GetBaseName].\n\nGovernors of course have no claim to their past appointments — at least in law — but [old_holder.GetFirstNamePossessiveNoTooltip] web-spinning in [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] still presents a headache..."
 ep3_governor_yearly.8090.a:0 "Fabricate problems left by House [old_holder.GetHouse.GetBaseNameNoTooltip]."
 ep3_governor_yearly.8090.a.success:0 "House [old_holder.GetHouse.GetBaseNameNoTooltip] loses face"
 ep3_governor_yearly.8090.a.failure:0 "Your lies are dismissed"
 ep3_governor_yearly.8090.b:0 "Perhaps [old_holder.GetSheHe] can be reasoned with."
 ep3_governor_yearly.8090.c:0 "Some compensation might quiet [old_holder.GetHerHim]."
 ep3_governor_yearly.8090.d:0 "Bah, let the [old_holder.GetWomanMan] do [old_holder.GetHerHis] worst!"
 ep3_governor_yearly.8100.t:0 "Thy Neighbor's [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]"
 ep3_governor_yearly.8100.desc:0 "Among today's messages from [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], I was outraged to learn that [governor.GetFirstName], [governor.GetTitleAsNameNoTooltip] of the neighboring [governor.GetPrimaryTitle.GetAdjective] [governor.GetPrimaryTitle.GetTierAsNameNoTooltip], is openly asserting [governor.GetHerHis] [governor.Custom2('RelationToMePossessive',SCOPE.sC('neighboring_promoted_char'))] suitability to #EMP my#! office!\n\nIt seems the [governor.Custom('InsultNoun')] covets my province, and spends [governor.GetHerHis] days in [governor.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] plotting how to turf me out of my [ROOT.Char.Custom('FortifiedBuilding')]..."
 ep3_governor_yearly.8100.a:0 "#EMP Oh!#! Two can play at that game!"
 ep3_governor_yearly.8100.b:0 "This brazen plotting must be denounced."
 ep3_governor_yearly.8100.c:0 "Hah? That fool couldn't govern a monastery."
 ep3_governor_yearly.8100.d:0 "Such petty schemes are beneath a [governor.GetTitleAsNamePossessiveNoTooltip] dignity."
 ep3_governor_yearly.8110.t:0 "Pugnacious Peers"
 ep3_governor_yearly.8110.desc:0 "Of late there are many rumors of growing discontent between my neighboring governors, [governor_1.GetTitledFirstName] and [governor_2.GetTitledFirstName], each now openly criticizing the other's abilities and conduct.\n\nThis may be an opportunity to press my own interests, while the [governor_1.GetHouse.GetBaseName] and [governor_2.GetHouse.GetBaseName] Houses are distracted..."
 ep3_governor_yearly.8110.a:0 "Some false rumors might easily escalate this."
 ep3_governor_yearly.8110.a.success:0 "The rumors take hold"
 ep3_governor_yearly.8110.a.failure:0 "Your lies are traced"
 ep3_governor_yearly.8110.a.failure_tt:0 "[governor_1.GetFirstName] and [governor_2.GetFirstName] lose #N 25#! [opinion|E] of you"
 ep3_governor_yearly.8110.b:0 "[governor_1.GetFirstNameNoTooltip] is clearly in the right."
 ep3_governor_yearly.8110.c:0 "I refuse to believe a word against [governor_2.GetFirstNameNoTooltip]."
 ep3_governor_yearly.8110.d:0 "A call for unity will highlight their foolishness."
 ep3_governor_yearly.8110.d.tt:0 "[governor_1.GetFirstName] and [governor_2.GetFirstName] lose #N 15#! [opinion|E] of you"
 ep3_governor_yearly.8120.t:0 "An Act of [ROOT.Char.GetFaith.HighGodName]"
 ep3_governor_yearly.8120.desc:0 "Today I received grim news of a terrible calamity in my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]:"
 ep3_governor_yearly.8120.earthquake:0 "a small but powerful earthquake has laid low a number of [disaster_county.GetNameNoTierPossessive] outlying hamlets,"
 ep3_governor_yearly.8120.storm:0 "a ferocious storm has laid low a number of [disaster_county.GetNameNoTierPossessive] outlying hamlets,"
 ep3_governor_yearly.8120.ending:0 "sundering homes, public buildings, and lives...\n\nI am quickly reminded that, as the [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], I am ultimately responsible for these people and places."
 ep3_governor_yearly.8120.a:0 "I shall personally oversee aid for the people."
 ep3_governor_yearly.8120.a.success:0 "Your efforts pay off"
 ep3_governor_yearly.8120.a.failure:0 "The efforts are a debacle"
 ep3_governor_yearly.8120.b:0 "The victims shall be supported."
 ep3_governor_yearly.8120.c:0 "Painful though it is, we must accept [ROOT.Char.GetFaith.HighGodNamePossessive] will."
 ep3_governor_yearly.8130.t:0 "Avarice and Opportunity"
 ep3_governor_yearly.8130.desc:0 "As the appointed [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], I am an instrument of the [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip], with full authority over my [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] bureaucracy, subjects, and, naturally, #EMP taxes#!.\n\nPondering the provincial finances, it occurs to me that it would be well within my purview to institute a new minor levy on the people — only for the good of the [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], of course..."
 ep3_governor_yearly.8130.a:0 "Sadly, #EMP some#! extra contributions #EMP are#! warranted..."
 ep3_governor_yearly.8130.b:0 "A minor collection is all that is necessary."
 ep3_governor_yearly.8130.c:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] needy could use some help."
 ep3_governor_yearly.8130.d:0 "The [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] is not my private purse!"
 ep3_governor_yearly.8140.t:0 "Checking House [estate_owner.GetHouse.GetBaseNameNoTooltip]"
 ep3_governor_yearly.8140.desc:0 "A peasant from [estate_county.GetNameNoTier] has been brought to me, representing [peasant.GetHerHis] community's litany of complaints against the nearby [estate_owner.GetHouse.GetBaseName] estate in [estate.GetLocation.GetBaronyNameExplicitly].\n\n"[peasant.GetFaith.HighGodNamePossessive] blessings upon you, [ROOT.Char.GetTitleAsNameNoTooltip]. The nobles of the local estate have been stripping our lands, refusing access to the commons, and demanding taxes — all under threat of violence!""
 ep3_governor_yearly.8140.a:0 "Outrageous, this will be put right!"
 ep3_governor_yearly.8140.b:0 "I will mediate an arrangement for both parties."
 ep3_governor_yearly.8140.c:0 "[estate_owner.GetTitledFirstNameNoTooltip] may do as [estate_owner.GetSheHe] pleases, peasant."
 ep3_governor_yearly.8140.d:0 "A pity, but there is nothing I can do."
 ep3_governor_yearly.8150.t:0 "Bubbling Up"
 ep3_governor_yearly.8150.desc:0 "Discontent grips [rebel_county.GetNameNoTier], and the people grow ever more restless. I would lose much face if my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] were to be threatened by insurrection...\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marshal'))], [marshal.GetFirstName], tiredly reads aloud reports of weapons stolen from municipal armories, taxes withheld, and attacks on unsuspecting patrols.\n\n"Something #EMP must#! be done about these"
 ep3_governor_yearly.8150.culture:0 "[targeting_faction.MakeScope.Var('faction_culture').Culture.GetName] troublemakers!""
 ep3_governor_yearly.8150.faith:0 "[targeting_faction.MakeScope.Var('faction_faith').Faith.GetName] zealots!""
 ep3_governor_yearly.8150.peasant:0 "bloody peasants, [ROOT.Char.GetTitleAsNameNoTooltip]!""
 ep3_governor_yearly_8150.end:0 "[marshal.GetSheHe] growls."
 ep3_governor_yearly.8150.a:0 "Only a snake's head need be neutralized, [marshal.GetFirstNameNoTooltip]."
 ep3_governor_yearly.8150.a.success:0 " They quickly quieten down"
 ep3_governor_yearly.8150.a.failure:0 " Your bribes only anger them"
 ep3_governor_yearly.8150.b:0 "A token concession or two, and they will go home."
 ep3_governor_yearly.8150.c:0 "Yes, an example must be made."
 ep3_governor_yearly.8150.d:0 "These troublemakers will get bored soon enough."
 ep3_governor_yearly.8150.d.tt:0 "Will receive #V 2#! [skirmisher|E] [regiments|E] when declaring [war|E]"
 ep3_governor_yearly.8150.county_tt:0 "Every [targeting_faction.GetName] [faction|E] [county|E], and [counties|E] able to join ([SCOPE.ScriptValue('ep3_governor_yearly_8150_total_count_value')|V0])"
 ep3_governor_yearly_8150_troop_name:0 "Peasant Uprising"
 cultural_acceptance_ep3_governor_yearly_8150_crackdown:0 "A [governor|E] cracked down on local rebels"
 ep3_governor_yearly.8160.t:0 "Equitable Access"
 ep3_governor_yearly.8160.desc:0 "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|U] is a land of many peoples, and many confessions. As [ROOT.Char.GetTitleAsNameNoTooltip] of the [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], I am responsible for foreigners and heretics, as well as [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip].\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [councillor.GetFirstName], has no bones about opining that: "the bureaucracy is the domain of"
 ep3_governor_yearly.8160.culture_end:0 "and any call for greater participation of [minority_county.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] must be extinguished!""
 ep3_governor_yearly.8160.faith_end:0 "and any call for greater participation of [minority_county.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] [councillor.Custom2('GetUnbelieverTerm', administrator)] must be extinguished!""
 ep3_governor_yearly.8160.a:0 "A larger net catches more fish."
 ep3_governor_yearly.8160.b:0 "You're right, they must know their place."
 ep3_governor_yearly.8160.culture_county_tt:0 "Every [minority_county.GetCountyData.GetCulture.GetName] [county|E]"
 ep3_governor_yearly.8160.faith_county_tt:0 "Every [minority_county.GetCountyData.GetFaith.GetAdjective] [county|E]"
 ep3_governor_yearly.8160.culture_councillor:0 "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip] — and [councillor.GetCulture.GetCollectiveNounNoTooltip] naturally —"
 ep3_governor_yearly.8160.culture_self:0 "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip] — oh and [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] of course —"
 ep3_governor_yearly.8160.culture:0 "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip],"
 ep3_governor_yearly.8160.faith:0 "good [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip],"
 ep3_governor_yearly.8160.d:0 "I see no need to change anything."
 ep3_governor_yearly.8160.courtier_tt:0 "You will recruit a [minority_county.GetCountyData.GetCulture.GetName] [minority_county.GetCountyData.GetFaith.GetAdjective] administrator"
 cultural_acceptance_promoted_bureaucrats:0 "A [governor|E] promoted foreign bureaucrats"
 ep3_governor_yearly.8170.t.sea:0 "[raider.GetPrimaryTitle.GetAdjectiveNoTooltip] Razzias"
 ep3_governor_yearly.8170.t.land:0 "[raider.GetPrimaryTitle.GetAdjectiveNoTooltip] Incursions"
 ep3_governor_yearly.8170.desc:0 "Fending off raids from"
 ep3_governor_yearly.8170.sea:0 "across the sea — particularly the feared [raider.GetPrimaryTitle.GetAdjective] reavers —"
 ep3_governor_yearly.8170.land:0 "beyond the borders — particularly from the neighboring [raider.GetPrimaryTitle.GetAdjective] [raider.GetPrimaryTitle.GetTierAsNameNoTooltip] —"
