 ep3_admin_events.0001.t:0 "A Change of Direction"
 ep3_admin_events.0001.intro:0 "Word from [liege.GetTitledFirstName] has arrived through one of [liege.GetHerHis] scribes — it is time for a change.\n\nThe [scribe.GetWomanMan] [scribe.Custom('quirk_pos_present')] before reading the edict:\n\n"
 ep3_admin_events.0001.tribal:0 ""We must embrace the tribal ways. Prestige is the most important tool a ruler has. Pillaging, fighting, dueling. The [liege.GetTitleAsNameNoTooltip|U] urges all of [liege.GetHerHis] subjects to strive to become men and women of admirable honor.""
 ep3_admin_events.0001.feudal:0 ""It is fealty among men that keeps empires strong, not some scattered documents. The [liege.GetTitleAsNameNoTooltip|U] begs for your friendship and loyalty, and in return [liege.GetSheHe] shall tend to your safety as [liege.GetHerHis] vassal.""
 ep3_admin_events.0001.clan:0 ""A realm is ruled by families. We are only as strong as our weakest link. The land is but a reflection of our houses: a house united will lead us to glory.""
 ep3_admin_events.0001.fallback:0 ""The old ways of our administration are gone.""
 ep3_admin_events.0001.a:0 "How does this affect #EMP me#!?"
 ep3_admin_events.0001.b:0 "I need to prepare so many documents."
 ep3_admin_events.0001.c:0 "Nothing will change."
 ep3_admin_change_love:0 "Embrace Change"
 ep3_admin_change_love_desc:0 "This character could not care less about the implications of governmental change."
 ep3_admin_change_hate:0 "Control Change"
 ep3_admin_change_hate_desc:0 "This character deeply cares about the implications of governmental change."
 ep3_admin_events.0002.t:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] of [governor_title.GetNameNoTierNoTooltip]"
 ep3_admin_events.0002.liege:0 "The [ROOT.Char.GetLiege.GetTitleAsName], in [ROOT.Char.GetLiege.GetHerHis] infinite wisdom, has decided that the governance of the [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] should fall to me."
 ep3_admin_events.0002.house_dead:0 "With the passing of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))], [previous_governor.GetTitledFirstName], who [previous_governor.GetDeathReasonHideKiller], it was announced that the governance of the [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] now falls to me."
 ep3_admin_events.0002.house_alive:0 "With the reassignment of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))], [previous_governor.GetTitledFirstName], it was announced the governance of the [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] now falls to me."
 ep3_admin_events.0002.dead:0 "With the passing of [previous_governor.GetTitledFirstName], who [previous_governor.GetDeathReasonHideKiller], it was announced the governance of the [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] now falls to me."
 ep3_admin_events.0002.alive:0 "With the reassignment of [previous_governor.GetTitledFirstName], it was announced the governance of the [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] now falls to me."
 ep3_admin_events.0002.new:0 "[ROOT.Char.GetLiege.GetTitledFirstName] announced [ROOT.Char.GetLiege.GetSheHe] has entrusted the governance of the [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] to me."
 ep3_admin_events.0002.house:0 "It is now up to me to ensure the continued rule of House [ROOT.Char.GetHouse.GetBaseName] in this province."
 ep3_admin_events.0002.appointment_succession:0 "Long nights of lobbying and favor-chasing have at last paid off. I am told my selection as the new [ROOT.Char.GetTitleAsNameNoTooltip] was all but a foregone conclusion."
 ep3_admin_events.0002.appointment:0 "[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip] personally ordered my immediate appointment by an imperial decree. None can challenge the legitimacy of my new status in the [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_admin_events.0002.conquest:0 "[previous_governor.GetTitledFirstNamePossessiveNoTooltip] forces were no match for my superior arms, proving my greater legitimacy as a defender of the province in the name of the [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_admin_events.0002.desc:0 "\n\nHaving received my regalia and taken the oaths of office, I can at last move to my provincial seat at [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly], and begin my tenure proper."
 ep3_admin_events.0002.a:0 "There is no time to waste."
 ep3_admin_events.0002.tt:0 "You are now the [governor|E] of the [governor_title.GetName]"
 ep3_admin_events.0004.t:0 "Administrative No More"
 ep3_admin_events.0004.desc:0 "In a twisted and cruel turn of events, I find myself without a job and a home. #EMP Everything#! I have worked for has vanished in an instant.\n\nI grab what I can carry, and look upon my estate one last time."
 ep3_admin_events.0004.desc_spouse_upset:0 "\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('reacting_spouse'))] [reacting_spouse.GetFirstName] shots a worried glance towards me. "I have my things. There is little point in dragging this out I suppose...""
 ep3_admin_events.0004.desc_spouse_very_upset:0 "\n\n"How... How did it come to this?!" [reacting_spouse.GetShortUIName] sobs loudly behind me. "We have lost everything... What am I to do...""
 ep3_admin_events.0004.a:0 "Come now, [reacting_spouse.GetFirstName]. It'll be alright."
 ep3_admin_events.0004.b:0 "Yes, let's go."
 ep3_admin_events.0004.c:0 "No point in looking back..."
 ep3_admin_events.0005.t:0 "A Realm of My Own"
 ep3_admin_events.0005.intro:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))], [messenger.GetShortUIName], brings dire news from the capital.\n\n"
 ep3_admin_events.0005.desc_still_admin:0 "Our once great realm is no more, as I find myself outside of [gov_liege.GetFirstNamePossessive] influence. Which leaves me in charge of [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Other than my independence and free reign, few things will change. Bureaucracy is engrained in our way of life and will remain so."
 ep3_admin_events.0005.desc_lost_admin:0 "As circumstances would have it, our great realm has been lost. And with it, the bureaucracy that governed our way of life has been reduced to cinders. I have little choice other than to adapt my government to this new reality."
 ep3_admin_events.0005.a:0 "Let's put the past behind us and look to the future!"
 demand_admin_tribal:0 "[recipient.GetShortUIName|U] [CharAreIs(recipient)] [tribal|E] - Only settled [governments|E] can become [administrative|E]"
