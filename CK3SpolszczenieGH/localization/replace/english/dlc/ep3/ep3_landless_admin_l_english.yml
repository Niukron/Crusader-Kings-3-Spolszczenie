l_english:
 ep3_landless_admin.1000.t:0 "On the Door"
 ep3_landless_admin.1000.desc:0 "A soft knock on the estate door surprises me during my walk.\n\n"Come."\n\nA well-dressed [proposed_councillor.GetWomanMan] stands in the doorway, clutching [proposed_councillor.GetHerHis] bag.\n\n"I come to offer my services to the virtuous house of [ROOT.Char.GetHouse.GetBaseNameNoTooltip]. I am greatly skilled and will serve you well.""
 ep3_landless_admin.1000.a:0 ""A skilled [proposed_councillor.GetWomanMan] is always needed.""
 ep3_landless_admin.1000.b:0 ""Surely, it'd be #EMP your#! honor to serve me.""
 ep3_landless_admin.1000.b.success:0 "[proposed_councillor.GetShortUIName] is greatly impressed"
 ep3_landless_admin.1000.b.mid:0 "[proposed_councillor.GetShortUIName] seems convinced"
 ep3_landless_admin.1000.b.failure:0 "[proposed_councillor.GetShortUIName] feels insulted"
 ep3_landless_admin.1000.c:0 ""I am in no need of strange company.""
 ep3_landless_admin.1010.t:0 "In Good Estate"
 ep3_landless_admin.1010.desc:0 ""What a sight! It is said that there are two hundred rooms inside and all their doors are made of solid gold! And in the basement — ah! Greetings, my [ROOT.Char.GetLadyLord]!"\n\nA [local.GetWomanMan] as plain as could be stops in the middle of my garden. A small child is hiding behind [local.GetHerHis] clothes.\n\n"We were just merely having a tour of the estate, as the locals are marveled by its magnificence!""
 ep3_landless_admin.1010.a:0 ""What are you doing in my estate...? Spies!""
 ep3_landless_admin.1010.b:0 ""We must require some contributions...""
 ep3_landless_admin.1010.c:0 ""Make sure #EMP everyone#! knows.""
 ep3_landless_admin.1010.d:0 ""Perhaps you'd like to stay?""
 MODIFIER_DEFINITION_VALUE_PER_ESTATE_BUILDING:0 " \t#weak Increase per $estate_main_01_domicile_building$ [building|E] level#!"
 ep3_good_estate_modifier:0 "In Good Estate"
 ep3_good_estate_modifier_desc:0 "The locals are impressed with the maintenance of this character's $estate_main_01_domicile_building$."
 ep3_extra_security_modifier:0 "Even Higher Walls!"
 ep3_extra_security_modifier_desc:0 "This character has reinforced their estate's security in their concern for spies."
 ep3_landless_admin.1020.t:0 "For a Bit of Gold..."
 ep3_landless_admin.1020.desc.intro:0 "The sound of a bag of coins is one that is difficult to mistake. [steward.GetTitledFirstName] opens the door, [steward.Custom('quirk_pos_pp')].\n\n"My liege! What a resplendent estate this is! The servants have been marveling at the"
 ep3_landless_admin.1020.desc.market:0 "market"
 ep3_landless_admin.1020.desc.garden:0 "garden"
 ep3_landless_admin.1020.desc.guardhouse:0 "guardhouse"
 ep3_landless_admin.1020.desc.workshop:0 "workshop"
 ep3_landless_admin.1020.desc.barracks:0 "barracks"
 ep3_landless_admin.1020.desc.vineyard:0 "vineyard"
 ep3_landless_admin.1020.desc.olive:0 "olive grove"
 ep3_landless_admin.1020.desc.outro:0 "since the morrow," [steward.GetFirstNameNoTooltip] gestures vaguely in its direction.\n\n"It would be my great pleasure to assist you in ensuring we get the full benefit out of it.""
 ep3_landless_admin.1020.a:0 ""A marketplace is the heart of every city.""
 ep3_landless_admin.1020.b:0 ""I can imagine myself resting in those gardens...""
 ep3_landless_admin.1020.c:0 ""Security is the most important measure.""
 ep3_landless_admin.1020.d:0 ""Artisans! How I love them!""
 ep3_landless_admin.1020.e:0 ""My men shall receive the best training.""
 ep3_landless_admin.1020.f:0 ""I can't wait to taste that wine!""
 ep3_landless_admin.1020.g:0 ""Oil is the most basic ingredient.""
 ep3_landless_admin.1020.h:0 ""We need #EMP every#! coin in order to keep it that way.""
 ep3_landless_admin.1020.h.flavor:0 "That gold would me much safer with me..."
 ep3_landless_admin.1030.t:0 "A Secret for a Secret"
 ep3_landless_admin.1030.desc:0 "A guest arrived directly from [liege.GetTitledFirstNamePossessive] court, no less! A [courtier.GetWomanMan] stands in front of me, [courtier.Custom('quirk_pos_pp')].\n\n"A word, my [ROOT.Char.GetLadyLord]. It has been said that you hold an interest in our common liege... I know [liege.GetHerHim]. Everyone at court knows [liege.GetHerHim]. A secret is only as strong as its weakest link," [courtier.GetSheHe] smirks.\n\n"A secret for a secret, I propose.""
 ep3_landless_admin.1030.a:0 ""What's stopping you from divulging #EMP my#! secrets!?""
 ep3_landless_admin.1030.b:0 ""A [courtier.GetWomanMan] of no honor deserves no reward.""
 ep3_landless_admin.1030.c:0 ""What an interesting offer...""
 ep3_landless_admin.1030.d:0 ""My gratitude should be pay enough.""
 ep3_landless_admin.1030.d.success:0 "You convince [courtier.GetShortUIName]"
 ep3_landless_admin.1030.d.failure:0 "[courtier.GetShortUIName] is unimpressed"
 ep3_landless_admin.1030.e:0 ""Do not involve me in this.""
 ep3_no_secrets_modifier:0 "No Secrets"
 ep3_no_secrets_modifier_desc:0 "This character is very cautious about their secrets."
 ep3_landless_admin.1040.t:0 "Next in Line"
 ep3_landless_admin.1040.desc.intro:0 "The air is thick with the scent of flowers, and I walk next to [spymaster.GetTitledFirstName] past a small stream, bright and clear.\n\n"Have you considered it, my [ROOT.Char.GetLadyLord]? That [rival.GetTitledFirstName] is dangerously close to the [my_title.GetName]. Some say that [rival.GetSheHe] has already been planning [rival.GetHerHis] edicts..."\n\n"But it does not have to be that way. Rumors are cheap."\n\n"
 ep3_landless_admin.1040.desc.child:0 "My own child... can I dare to do it?"
 ep3_landless_admin.1040.desc.spouse:0 "My own spouse... I swore to always be by your side."
 ep3_landless_admin.1040.desc.family:0 "Blood of my blood... should I not protect you?"
 ep3_landless_admin.1040.a:0 ""Rumors! If it's not the thing that I do best!""
 ep3_landless_admin.1040.b:0 ""Well, that's unfortunate. I'll be in my chambers.""
 ep3_landless_admin.1040.c:0 ""It's worth a try.""
 ep3_landless_admin.1040.d:0 ""But haven't you heard... that [rival.GetSheHe] is #EMP inadequate#!?""
 ep3_landless_admin.1040.d.success:0 "You harm [rival.GetShortUIName] candidacy"
 ep3_landless_admin.1040.d.failure:0 "Your influence is diminished"
 ep3_landless_admin.1040.e:0 ""Let the die fall where it may.""
 ep3_landless_admin.1040.tt:0 "[rival.GetShortUINamePossessive] candidate score for [my_title.GetName] decreases by #negative_value [EmptyScope.ScriptValue('appointment_score_medium_value')|0]#!"
 ep3_well_rested_modifier:0 "Well Rested"
 ep3_well_rested_modifier_desc:0 "This character decided to put their rest above politics."
 ep3_landless_admin.1050.t:0 "Just Below Us"
 ep3_landless_admin.1050.desc.intro:0 ""My [ROOT.Char.GetLadyLord]!" [servant.GetTitledFirstName] fetches me, sweat running down [servant.GetHerHis] forehead as we walk. "The workers have found some tunnels under"
 ep3_landless_admin.1050.desc.prison:0 "the prison cell."
 ep3_landless_admin.1050.desc.servants:0 "the servants' quarters."
 ep3_landless_admin.1050.desc.wine:0 "the wine cellar."
 ep3_landless_admin.1050.desc.outro:0 "Spreading out in all directions."\n\nWhat I see is astounding. This is not something that any of our masons could have built.\n\nThere's a much ancient presence in these walls... stone so old it crumbles."
 ep3_landless_admin.1050.a:0 "Who... who built this!?"
 ep3_landless_admin.1050.b:0 "It'd be a shame if someone got lost in there..."
 ep3_landless_admin.1050.c:0 "We cannot risk our prisoners getting out."
 ep3_landless_admin.1050.c.success:0 "You reinforce your prison"
 ep3_landless_admin.1050.c.failure:0 "Your efforts bear no fruits"
 ep3_landless_admin.1050.d:0 "There must be a treasure down there!"
 ep3_landless_admin.1050.d.success:0 "You find something"
 ep3_landless_admin.1050.e:0 "We can use this for #EMP our#! agents..."
 ep3_landless_admin.1050.e.success:0 "You clean the debris from the tunnels"
 ep3_landless_admin.1050.f:0 "Leave it as it is."
 SCHEME_SECRET_DOMICILE_TUNNEL:0 "You can use your secret tunnels: $VALUE|+0=$"
 ep3_secret_tunnels_abduct:0 "Your [GetScheme('abduct').GetTypeName] [schemes|E] will have a higher [success_chance|E]"
 ep3_tunnel_investigation_modifier:0 "Tunnel Investigation"
 ep3_tunnel_investigation_modifier_desc:0 "This character discovered some tunnels underneath their estate and decided to investigate them."
 ep3_tunnel_prison_modifier:0 "No One Leaves"
 ep3_tunnel_prison_modifier_desc:0 "This character has reinforced their prison."
 ep3_tunnel_servants_modifier:0 "Fast Track"
 ep3_tunnel_servants_modifier_desc:0 "This character uses the tunnels underneath their estate as a shortcut."
