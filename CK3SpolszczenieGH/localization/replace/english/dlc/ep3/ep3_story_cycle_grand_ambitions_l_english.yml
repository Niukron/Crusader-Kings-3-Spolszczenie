l_english:
 grand_ambitions_header:0 "Grand Ambitions"
 grand_ambitions.0001.t:0 "$grand_ambitions_header$"
 grand_ambitions.0001.desc:0 "As the head of one of the most powerful families in [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier|l], my influence stretches far and wide, my coffers are deep, and my ambition — boundless.\n\n[target_char.GetTitledFirstName] is unworthy of the throne, a mere thread in the [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l] grand tapestry. Backed by the eminence of House [ROOT.Char.GetHouse.GetName], I am well equipped to restore glory to our great empire.\n\nMy actions will not only shape the future of my house, but echo through the annals of history."
 grand_ambitions.0001.a:0 "Let the fate of [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] be reforged in steel!"
 grand_ambitions.0001.a.flavor:0 "I shall rally all the empire to my cause, for [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] demands a ruler of virtue and strength!"
 grand_ambitions.0001.b:0 "Silent subterfuge shall dethrone the [target_char.GetTitleAsNameNoTooltip], not war."
 grand_ambitions.0001.b.flavor:0 "The [target_char.GetTitleAsNameNoTooltip] shall fall not by the sword, but by a thousand whispers of betrayal."
 grand_ambitions.0001.b.toast:0 "Depose Scheme Started"
 grand_ambitions.0001.c:0 "The time is not right..."
 grand_ambitions_start_depose_scheme_tt:0 "Starts a [GetScheme('depose').GetTypeName] [scheme|E] against [THIS.Char.GetTopLiege.GetShortUIName] with [GetModifier('scheme_grand_ambitions_modifier').GetNameWithTooltip]"
 grand_ambitions.0100.powerful_family_joins_faction:0 "[powerful_family_head.GetTitledFirstName] swears an oath to join your [claimant_faction|E]"
 grand_ambitions.0100.t:0 "$grand_ambitions_header$: A Bold Proposition"
 grand_ambitions.0100.intro:0 "The quiet of my study is interrupted as my [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] presents me with a recent missive. "A proposal from beyond the [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l] borders," [interlocutor.GetSheHe] announces.\n\n"
 grand_ambitions.0100.claim:0 "The seal of the letter bears the mark of House [foreign_ruler.GetDynastyHouseName]. The words within lay out a bold offer: an alliance against the [target_char.GetTitleAsName], conditional upon the cession of the [foreign_claim.GetName]. The audacity of the request is matched only by the potential it holds.\n\n"
 grand_ambitions.0100.conclusion:0 "This offer is a double-edged blade: one to cut my path to victory, the other to wound the [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] just as deeply."
 grand_ambitions.0100.a:0 "A [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l] must make sacrifices."
 grand_ambitions.0100.a.claim:0 "You agree to grant [foreign_ruler.GetTitledFirstName] the [foreign_claim.GetName] upon your ascension to the throne"
 grand_ambitions.0100.a.faction_tooltip:0 "You will be able to call [foreign_ruler.GetTitledFirstName] as an ally in a future [civil_war|E] against [THIS.Char.GetTopLiege.GetTitledFirstName]"
 grand_ambitions.0100.b:0 "A compromise, perhaps the [compromise_county.GetNameNoTooltip] is of interest?"
 grand_ambitions.0100.b.success:0 "[foreign_ruler.GetTitledFirstName] agrees to your counter proposal"
 grand_ambitions.0100.b.success.tt:0 "You promise to grant the [compromise_county.GetName] to [foreign_ruler.GetName] upon your ascension to the throne"
 grand_ambitions.0100.b.failure:0 "[foreign_ruler.GetTitledFirstName] rejects your counter proposal"
 grand_ambitions.0100.c:0 "I will not sell the very bones of my [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]!"
 grand_ambitions.0110.t:0 "$grand_ambitions_header$: Call to Arms"
 grand_ambitions.0110.desc:0 "My [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] reports: "Wealthy patrons are rallying to our cause, and soldiers, tired of the [target_char.GetTitleAsNamePossessiveNoTooltip] reign, stand ready to join us."\n\nThis swell of support, from the coffers of allies to the hearts of the [target_char.GetTitleAsNamePossessiveNoTooltip] bravest [ROOT.Char.Custom('GetMartialMenWomen')], marks a turning point. Our ranks are set to grow and our resources to expand. This moment is not just a testament to the righteousness of my cause but a clear indication: the time for war draws ever nearer."
 grand_ambitions.0110.a:0 "Let's put those soldiers to work."
 grand_ambitions.0110.b:0 "With this influx of gold, we can subsidize recruitment costs."
 grand_ambitions.0110.c:0 "I'll not let just anyone join my cause!"
 grand_ambitions.0120.t:0 "$grand_ambitions_header$: Fortified Foundations"
 grand_ambitions.0120.desc:0 "As the whispers of rebellion echo throughout the grounds of my estate, the stark reality of my impending confrontation with the emperor casts a shadow over our preparations. The tangible strength of the [estate.GetNamePossessive] defenses and resources is paramount.\n\nMy [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] presents me with plans for key ways to bolster the base of my power. "Now is the time to fortify the estate," [interlocutor.GetSheHe] urges, pointing out the proposed locations for construction."
 grand_ambitions.0120.a:0 "My [maa_flavor.GetNameNoTooltip|l] need a proper place to muster."
 grand_ambitions.0120.b:0 "Pastures provide well-fed horses for the [maa_flavor.GetNameNoTooltip|l]."
 grand_ambitions.0120.c:0 "A watchtower will surely improve my [maa_flavor.GetNameNoTooltip|l]."
 grand_ambitions.0120.d:0 "Hire all the laborers you can find — there is much to do!"
 grand_ambitions.0130.t:0 "$grand_ambitions_header$: Whispers in the Wind"
 grand_ambitions.0130.desc.intro:0 "My [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] approaches with a proposition to further my plot against [target_char.GetTitledFirstName].\n\n"
 grand_ambitions.0130.desc.legitimacy.6:0 ""The people love their [target_char.GetTitleAsNameNoTooltip]," [interlocutor.GetSheHe] begins, "but love is a frail, paranoid thing. With sufficient work, it can be transmuted into a fear of betrayal, and from there, to hatred.""
 grand_ambitions.0130.desc.legitimacy.5:0 ""The people hail their [target_char.GetTitleAsNameNoTooltip]," [interlocutor.GetSheHe] begins, "but how many of them would take a knife for [target_char.GetHerHim]? The right words in the right ears and a few extra pennies on the price of bread always drives the mob to madness.""
 grand_ambitions.0130.desc.legitimacy.4:0 ""The people's faith in the [target_char.GetTitleAsNameNoTooltip] is resolute," [interlocutor.GetSheHe] begins, "or so they think — the mob are fickle things. With sufficient effort, their loyalty can be bought, even if only for a night.""
 grand_ambitions.0130.desc.legitimacy.3:0 ""The people's faith in the [target_char.GetTitleAsNameNoTooltip] is not unshakeable," [interlocutor.GetSheHe] begins. "It would not take #EMP that#! much to undermine [target_char.GetHerHim], to have the mob pull the [target_char.GetWomanMan] down into a sea of hate.""
 grand_ambitions.0130.desc.legitimacy.2:0 ""The people's faith in the [target_char.GetTitleAsNameNoTooltip] wanes," [interlocutor.GetSheHe] begins. "With but a breath, we could blow the sparks of their discontent into a roaring fire.""
 grand_ambitions.0130.desc.legitimacy.1:0 ""The people have not even a shred of faith in the false [target_char.GetTitleAsNameNoTooltip]," [interlocutor.GetSheHe] begins. "Their rage is potent, yet unfocused — we need only give them the barest hint of direction.""
 grand_ambitions.0130.desc.outro:0 "\n\n"The opinion of [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] can unmake a [target_char.GetTitleAsNameNoTooltip] just as easily as it makes one. And it has been swayed before...""
 grand_ambitions.0130.a:0 "Let's call in some favors."
 grand_ambitions.0130.b:0 "May our whispers have wings!"
 grand_ambitions.0130.b.success:0 "Your whispers have wings"
 grand_ambitions.0130.b.failure:0 "Your whispers fail to tarnish [target_char.GetTitleAsNamePossessive] reputation"
 grand_ambitions.0130.b.crit_failure:0 "Your whispers betray your intent to the [target_char.GetTitleAsName]"
 grand_ambitions.0130.c:0 "Gold often loosens the tongues of commoners..."
 grand_ambitions.0130.d:0 "I'll not resort to #EMP rumor#!. We are not children."
 grand_ambitions.0131.opening:0 "[interlocutor.Custom2( 'AppropriateGreeting', ROOT.Char )]"
 grand_ambitions.0131.desc:0 "It appears that scandalous rumors about you have been spreading in [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 grand_ambitions.0131.desc_secret:0 "\n\nWe have discovered that these rumors are perpetuated by [schemer.GetTitledFirstName], who seeks your throne for [schemer.GetHerselfHimself]."
 grand_ambitions.0131.conclusion:0 "\n\nIf left unchecked, this could spell disaster..."
 grand_ambitions.0131.a:0 "I am not without my own intrigues."
 grand_ambitions.0131.b:0 "Rumor-mongers are not beyond my reach."
 grand_ambitions.0131.c:0 "I'll not trouble myself over something so petty."
 grand_ambitions.0131.d:0 "Curse that [schemer.Custom('InsultAdjective')] [schemer.Custom('InsultNoun')]..."
 grand_ambitions.0140.t:0 "$grand_ambitions_header$: A Fellow [target_gov.GetTitleAsNameNoTooltip]"
 grand_ambitions.0140.desc:0 ""I said not to disturb me!" I yell out as the door to my study opens. Beneath the lintel stands an unexpected guest, however: [target_gov.GetFirstName], the [target_gov.GetTitleAsNameNoTooltip] of [target_gov.GetPrimaryTitle.GetNameNoTier].\n\n"Apologies for the disturbance, [ROOT.Char.GetFirstNameNoTooltip], but I have come to offer you my support."
 grand_ambitions.0140.faction:0 "I wish to join in your efforts to depose the [target_char.GetTitleAsName].""
 grand_ambitions.0140.no_faction:0 "I know that you draw power to yourself here in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], preparing to depose the [target_char.GetTitleAsName].""
 grand_ambitions.0140.a:0 "The more the merrier."
 grand_ambitions.0140.b:0 "I've no need of your aid."
 grand_ambitions.0150.t:0 "$grand_ambitions_header$: An Additional Agent"
 grand_ambitions.0150.desc:0 "My [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] steps forward, the gravity of our endeavor shadowing [interlocutor.GetHerHis] features. "Our plans to depose [target_char.GetTitledFirstName] continue apace," [interlocutor.GetSheHe] intones solemnly. Each of his words is ponderous with the weight of our conspiracy.\n\n"Yet, our plans may well fail without enough allies in the proper positions. An additional agent would aid in ensuring our success."
 grand_ambitions.0150.a:0 "A skilled infiltrator will surely hasten our plot."
 grand_ambitions.0150.b:0 "Let us employ a decoy to ensure our secrecy."
 grand_ambitions.0150.c:0 "Someone to extol my virtues at court would be wise."
 grand_ambitions.0151.t:0 "$grand_ambitions_header$: A Master of Whispers"
 grand_ambitions.0151.desc:0 "In the dim light of the early evening, my [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] approaches with a sly glint in [interlocutor.GetHerHis] eye.\n\n "A unique opportunity presents itself," [interlocutor.GetSheHe] murmurs, ensuring even the walls cannot hear. "The [GetCourtPositionType( 'chief_eunuch_court_position' ).GetNameNoTooltip] of the [target.GetTitleAsNamePossessiveNoTooltip] court, a shadow that moves silently through the corridors of power, can be swayed to our cause. [eunuch.GetHerHis|U] influence is unmatched, [eunuch.GetHerHis] secrets vast."\n\n"[eunuch.GetSheHe|U] could be the linchpin in our grand design to reshape the [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l].""
 grand_ambitions.0151.a:0 "Let [eunuch.GetHerHis] whispers guide our cause."
 grand_ambitions.0151.b:0 "[eunuch.GetHerHis|U] talents are far too valuable to merely borrow."
 ga_0151_b_eunuch_aptitude:0 "[eunuch.GetShortUINamePossessive] [aptitude|E] as a [GetCourtPositionType( 'chief_eunuch_court_position' ).GetName] is [eunuch.GetCourtPositionAptitude( GetCourtPositionType( 'chief_eunuch_court_position' ) )]"
 grand_ambitions.0151.c:0 "There are other ways to weave our plot."
 grand_ambitions.0155.t:0 "$grand_ambitions_header$: Calling in Favors"
 grand_ambitions.0155.desc:0 "My [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] approaches, his face darkened in contemplation.\n\n"Our plot to dethrone the [target_char.GetTitleAsNameNoTooltip] requires a new insider; one to fill the role of [agent_slot.GetName]. I've identified three potential assets who could tip the balance in our favor," he says.\n\nHe steps back into the shadows of the corridor, leaving the names before you, each a quiet promise of power or peril."
 grand_ambitions.0155.a:0 "[agent_choice_1.GetFirstNameNoTooltip] would surely aid our efforts."
 grand_ambitions.0155.b:0 "Perhaps [agent_choice_2.GetFirstNameNoTooltip] would be best."
 grand_ambitions.0155.c:0 "[agent_choice_3.GetFirstNameNoTooltip] on the other hand..."
 grand_ambitions.0155.d:0 "None of these are suitable."
 grand_ambitions.0160.t:0 "$grand_ambitions_header$: Threads of Subterfuge"
 grand_ambitions.0160.desc:0 "My [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] approaches me with news of our plan to depose [target_char.GetTitledFirstName]. "The groundwork for our grand ambition is laid," he begins, his voice steady and sure.\n\n"We have allies in places high and low, each ready to play their part in our grand design. In whom shall we place our trust?"
 grand_ambitions.0160.a:0 "The palace functionaries will be key allies."
 grand_ambitions.0160.b:0 "Merchants shall carry our words, swift and secure."
 grand_ambitions.0160.c:0 "Imperial scribes will ensure we are not exposed."
 grand_ambitions.0170.t:0 "$grand_ambitions_header$: A Powerful Alliance"
 grand_ambitions.0170.desc:0 "My [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] approaches me with quiet urgency.\n\n"A proposition," [interlocutor.GetSheHe] begins, "from the head of one of the [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l] most illustrious families. They've caught wind of our aspirations and see an opportunity for mutual gain." He unfurls a scroll, the seal of House [powerful_house.GetName] glaring ominously in the faint light.\n\n"Their support could tip the scales in our favor. However, such allegiance comes with its price — a compensation they believe equal to the risk.""
 grand_ambitions.0170.a:0 "We'll meet their price — whatever it takes."
 grand_ambitions.0170.b:0 "They shall be bound to us with the promise of future recompense."
 grand_ambitions.0170.c:0 "Let us join our houses in a sacred union."
 grand_ambitions.0170.d:0 "My ambition will not be shackled by debts."
 grand_ambitions.0180.t:0 "$grand_ambitions_header$: A Proper Coronation"
 grand_ambitions.0180.intro_hagia_sofia:0 "Here under the vast, intimidating golden dome of the Hagia Sophia,"
 grand_ambitions.0180.desc:0 "I stand before the [hof.GetTitleAsName], the spiritual leader of my people. The air is heavy with incense and the weight of centuries.\n\nSecuring [hof.GetHerHis] favor would not only lend legitimacy to my claim on [target_title.GetName], but could sway the hearts of the faithful across the empire. [hof.GetSheHe|U] must crown me.\n\nThe [hof.GetTitleAsNameNoTooltip] is no mere spiritual figure; [hof.GetSheHe] is acutely aware of the [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l] temporal machinations."
 grand_ambitions.0180.a:0 ""It has been divinely ordained.""
 grand_ambitions.0180.a.flavor:0 "[ROOT.Char.GetFaith.HighGodName] wills it and so it shall be."
 grand_ambitions.0180.b:0 ""Your Holiness, allow me to be a servant of [ROOT.Char.GetFaith.HighGodName].""
 grand_ambitions.0180.d.flavor:0 "#EMP Bow to my will, [hof.GetFirstName]!#!"
 grand_ambitions.0180.b.success:0 "[hof.GetTitledFirstNameNoTooltip] agrees to crown you"
 grand_ambitions.0180.b.success.tt:0 "If successful in your attempt to depose [target_char.GetTitledFirstName], you will gain #P [EmptyScope.ScriptValue('major_legitimacy_gain')]#! [legitimacy|E]"
 grand_ambitions.0180.b.failure:0 "[hof.GetTitledFirstNameNoTooltip] refuses to crown you"
 grand_ambitions.0180.c:0 "Even the [hof.GetTitleAsNameNoTooltip] may be persuaded by material means..."
 grand_ambitions.0180.d:0 "Even [hof.GetPrimaryTitle.GetNameNoTierNoTooltip|l] is not immune to my influence."
 grand_ambitions.0180.e:0 ""You #EMP will#! crown me as [target.GetTitleAsNameNoTooltip], [hof.GetFirstNameNoTooltip]!""
 grand_ambitions.0180.f:0 "Perhaps I'll come back later."
 grand_ambitions.0190.t:0 "Keep your friends close..."
 grand_ambitions.0190.desc:0 ""... but your enemies closer," my [ROOT.Char.Custom2('RelationToMeShort', interlocutor)] finishes, describing [secret_owner.GetTitledFirstNamePossessive] recently unearthed plots to claim [ROOT.Char.GetPrimaryTitle.GetName|l] for [secret_owner.GetHerselfHimself].\n\nThe #EMP gall#! of this [secret_owner.GetWomanMan]! I cannot allow this to go unanswered!"
 grand_ambitions.0190.a:0 "Perhaps [secret_owner.GetSheHe] would be content with a seat at the table..."
 grand_ambitions.0190.a.tt:0 "You offer the position of [co_emperor|E] to [secret_owner.GetShortUIName]"
 co_emperor_accepts:0 "#HIGH [secret_owner.GetSheHe|U] accepts#!"
 co_emperor_rejects:0 "#HIGH [secret_owner.GetSheHe|U] declines#!"
 grand_ambitions.0190.a.tt.1:0 "[emperor.GetShortUIName|U] enter into a [duumvirate|E] with [secret_owner.GetShortUIName] as [CharYourHerHis( emperor )] [co_emperor|E]"
 grand_ambitions.0190.a.tt.2:0 "Ceases [secret_owner.GetHerHis] plots"
 grand_ambitions.0190.b:0 "Let [secret_owner.GetHerHim] rot in the dungeons!"
 every_family_member_of_secret_owner:0 "Every family member of [secret_owner.GetTitledFirstName]"
 grand_ambitions.0190.c:0 "All things run their course in due time."
 grand_ambitions.0191.t:0 "$grand_ambitions_header$: A Fateful Offer"
 grand_ambitions.0191.desc:0 ""#EMP [ROOT.Char.GetTitleAsNameNoTooltip]!#!"\n\n[interlocutor.GetTitledFirstName], my [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], bursts into my study and gasps for air. "A fateful chance has presented itself!" [interlocutor.GetSheHe] pants. "[emperor.GetTitledFirstNameRegnal] has learned of your plans to take the throne for yourself!"\n\n"But [emperor.GetSheHe] sent an offer: #EMP Co-Emperorship.#! [emperor.GetSheHe|U] wishes you leave behind your plots and instead take a place by his side in ruling our great [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] from glorious [emperor.GetCapitalLocation.GetBaronyNameExplicitly].""
 grand_ambitions.0191.a:0 "#EMP Enticing...#!"
 grand_ambitions.0191.a.tt.1:0 "You become [emperor.GetShortUINamePossessive] [co_emperor|E]"
 grand_ambitions.0191.a.tt.2:0 "You cease your plots"
 grand_ambitions.0191.b:0 "I'll never share power with that [emperor.Custom( 'InsultNoun' )]!"
 grand_ambitions.0200.t:0 "$grand_ambitions_header$: The Fateful Night"
 grand_ambitions.0200.opening:0 "Today, the very foundations of [target.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] tremble under the weight of House [ROOT.Char.GetHouse.GetName]. A silent revolution has unseated an [target.GetTitleAsNameNoTooltip], marking the dawn of a new era.\n\n"
 grand_ambitions.0200.eunuch:0 "The [GetAgentSlotType( 'agent_eunuch' ).GetName], master of the palace's secrets, played his role to perfection. His whispers sowed the seeds of discord, his silent nods in darkened corridors setting the stage for our triumph.\n\n"
 grand_ambitions.0200.powerful_family:0 "Of course, my ascension would be impossible without the support of the [story.MakeScope.Var('powerful_family').House.GetName] family, "
 grand_ambitions.0200.powerful_family.currency:0 "clearly worth their weight in gold."
 grand_ambitions.0200.powerful_family.hook:0 "though I am loathe to remember the favor I owe them."
 grand_ambitions.0200.powerful_family.marriage:0 "to which I am now joined in matrimony."
 grand_ambitions.0200.powerful_family.fallback:0 "though I am loathe to admit it."
 grand_ambitions.0200.desc:0 "Small acts of rebellion — each door left ajar, each message led astray — wove the fabric of our triumph, proving that the might of an empire can be swayed by the humblest of hands."
 grand_ambitions.0200.conclusion:0 "\n\nWe stand on the precipice of a new era. Tomorrow the empire awakens not to a tired old legacy, but to the promise of my reign.\n\n"You, [target.GetFirstName] are but a fading echo of #EMP my#! empire!""
 grand_ambitions.0200.a:0 "[target.GetPrimaryTitle.GetNameNoTooltip] shall soar on the wings of House [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 grand_ambitions.0201.t:0 "$grand_ambitions_header$: The Road to Power"
 grand_ambitions.0201.desc:0 ""The divine providence that guides the fate of empires has chosen a new sovereign," [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive] voice resonates throughout the throne room, imbued with a gravity that befits the occasion.\n\n[ROOT.Char.GetFaith.GetReligiousHead.GetHerHis|U] eyes meet mine, a silent acknowledgment of the pact that has brought us to this moment. "By the grace of [ROOT.Char.GetFaith.HighGodName], I crown thee [ROOT.Char.GetName]."\n\nAs the weight of the crown settles upon my brow, I feel the mantle of centuries settle upon my shoulders. My road to power may have been unconventional, but it has led me here, to this glorious moment.\n\n"
 grand_ambitions.0201.conc_greek:0 ""[Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )]!" I shout confidently."
 grand_ambitions.0201.a:0 "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] awaits."
 grand_ambitions.0202.t:0 "$grand_ambitions_header$: The Fate of the Fallen"
 grand_ambitions.0202.desc:0 "Before me, the deposed [ROOT.Char.GetTitleAsNameNoTooltip] awaits [old_emp.GetHerHis] fate under the shadow of the [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l] smoldering heart.\n\nHow I choose to deal with the man before me is not merely a matter of personal retribution or magnanimity; it is the first stone laid in the foundation of my legacy.\n\nWill it be one of vengeance and revolving strife, or of mercy and hope? The eyes of the court, of the people, and of history itself are upon me."
 grand_ambitions.0202.a:0 "Go in peace, [old_emp.GetFirstNameNoTooltip]."
 grand_ambitions.0202.a.flavor:0 "Let [old_emp.GetHerHim] vanish into the night, away from the ashes of [old_emp.GetHerHis] reign."
 grand_ambitions.0202.b:0 "Let [old_emp.GetHerHim] bear the scars of his downfall."
 grand_ambitions.0202.b.flavor:0 "Yet, [old_emp.GetSheHe] will live. In this, we find a balance between justice and mercy, a signal to all of the grave cost of hubris."
 grand_ambitions.0202.c:0 "Mark [old_emp.GetHerHim] and cast [old_emp.GetHerHim] out beyond the walls!"
 grand_ambitions.0202.c.flavor:0 "As [old_emp.GetHerHis] wanders the land, so too shall [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] wander from its past, seeking a new path forward."
 grand_ambitions.0202.d:0 "I'm not done with you."
 grand_ambitions.0202.d.tt:0 "[old_emp.GetFirstName] remains [imprisoned|E] in your dungeons"
 grand_ambitions.0250.t:0 "$grand_ambitions_header$: End of the Road"
 grand_ambitions.0250.desc:0 "Far from the welcome we expected, my [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] approaches me outside the city gates.\n\n"We walked a knife's edge and seem to have fallen on the wrong side," [interlocutor.GetSheHe] says solemnly.\n\nThe capital, with its towering buildings and deep shadows, seems unchanged by our efforts. The [target.GetTitleAsNameNoTooltip] remains on [target.GetHerHis] throne, perhaps unaware of how close the winds of change had come to sweeping through [target.GetCapitalLocation.GetBaronyNameExplicitly]."
 grand_ambitions.0250.a:0 "The road to power darkens..."
 grand_ambitions.0300.t:0 "$grand_ambitions_header$: Reap What You Sow"
 grand_ambitions.0300.desc:0 "[foreign_ruler.GetTitledFirstName|U] stands before me, the newly made [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. And it is, in part, thanks to [foreign_ruler.GetHerHis] backing...\n\nConsequently, [foreign_ruler.GetSheHe] has come to exact what was promised: the [demand.GetName]."
 grand_ambitions.0300.a:0 "I am a [ROOT.Char.GetWomanMan] of my word. [demand.GetNameNoTierNoTooltip] is yours."
 grand_ambitions.0300.b:0 "I have something far grander to offer..."
 grand_ambitions.0300.b.success:0 "[foreign_ruler.GetTitledFirstName|U] is persuaded"
 grand_ambitions.0300.b.failure:0 "[foreign_ruler.GetTitledFirstName|U] is not persuaded"
 grand_ambitions.0300.c:0 "Your naivety is charming."
 grand_ambitions_ally_joins_war:0 "Ally Joins War: [joiner.GetTitledFirstName]"
 grand_ambitions.0500.opening:0 "[interlocutor.Custom2('AppropriateGreeting', ROOT.Char)]"
