 ep3_governor_yearly_8030_benign_char_modifier:0 "Benign Development"
 ep3_governor_yearly_8030_benign_char_modifier_desc:0 "This character's estate county has seen an influx of craftspeople seeking work."
 ep3_governor_yearly_8070_ignore_modifier:0 "Ignoring Work"
