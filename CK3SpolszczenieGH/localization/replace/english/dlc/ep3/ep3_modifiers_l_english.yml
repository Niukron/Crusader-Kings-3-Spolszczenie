 ep3_leviathan_success_character_modifier:0 "Bested the Beast"
 ep3_leviathan_success_character_modifier_desc:0 "This character has laid low a beast which was ravaging the Bosporos straits."
 ep3_leviathan_failure_character_modifier:0 "Bested by the Beast"
 ep3_leviathan_failure_character_modifier_desc:0 "This character's attempt to undo a beast ravaging the Bosporos straits went terribly awry."
 ep3_leviathan_loose_county_modifier:0 "Scourge of the Straits"
 ep3_leviathan_loose_county_modifier_desc:0 "This county's commerce is crippled by the beast ravaging the Bosporos straits."
 ep3_leviathan_mandate_county_modifier:0 "Ghost of the Straits"
 ep3_leviathan_mandate_county_modifier_desc:0 "This county's commerce is somewhat hindered by the beast ravaging the Bosporos straits."
 ep3_leviathan_loose_province_modifier:0 "Scourge of the Straits"
 ep3_leviathan_loose_province_modifier_desc:0 "This waterway is made perilous by the beast ravaging the Bosporos straits."
 ep3_leviathan_mandate_province_modifier:0 "Ghost of the Straits"
 ep3_leviathan_mandate_province_modifier_desc:0 "This waterway is made somewhat dangerous by the beast ravaging the Bosporos straits."
 ep3_iconoclast_modifier:0 "Iconoclast"
 ep3_iconoclast_modifier_desc:0 "This emperor adopted the doctrine of iconoclasm in the face of great hardship."
 ep3_raider_unchecked_modifier:0 "Unchecked Piracy"
 ep3_raider_unchecked_modifier_desc:0 "This county has been beset by northern raiders, ravaging shipping and raiding the coasts."
 ep3_grave_robber_modifier:0 "Grave Robber"
 ep3_grave_robber_modifier_desc:0 "This character got a negative reputation for plundering the graves of their imperial predecessors to pay for their debts."
 ep3_imperial_tombs_violated_province_modifier:0 "Imperial Tombs Violated"
 ep3_imperial_tombs_violated_province_modifier_desc:0 "The glorious tombs of the emperors of old have been plundered by a greedy successor to pay for their debts."
 land_of_holy_county_modifier:0 "Land of the Saint"
