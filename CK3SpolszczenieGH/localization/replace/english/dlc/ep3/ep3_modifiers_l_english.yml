 ep3_maximum_border_modifier:0 "$ep3_maximum_border_county_modifier$"
 ep3_maximum_border_modifier_desc:0 "This character has restored the farthest frontier of the Empire of the Romans."
 ep3_new_justinian_county_modifier:0 "Justinian's Province Restored"
 ep3_new_justinian_county_modifier_desc:0 "This county, once conquered by Justinian's armies, has been returned to the Empire of the Romans once again."
 ep3_new_justinian_modifier:0 "$ep3_new_justinian_county_modifier$"
 ep3_new_justinian_modifier_desc:0 "This character is a New Justinian reconquering the Western Provinces."
 ep3_western_tetrarch_county_modifier:0 "Tetrarch Seat Restored"
 ep3_western_tetrarch_county_modifier_desc:0 "The ancient seat of a Roman Tetrarch has been reconquered by the Empire of the Romans."
 ep3_western_tetrarch_modifier:0 "$ep3_western_tetrarch_county_modifier$"
 ep3_western_tetrarch_modifier_desc:0 "This character has reunified the ancient seat of a Roman Tetrarch to the Empire of the Romans."
 ep3_long_lost_province_county_modifier:0 "Long-Lost Province Restored"
 ep3_long_lost_province_county_modifier_desc:0 "This area, long lost to the Romans, has been returned to the Empire."
 ep3_long_lost_province_modifier:0 "$ep3_long_lost_province_county_modifier$"
 ep3_long_lost_province_modifier_desc:0 "This character has reconquered a Roman Province that had been long lost to the Empire."
 ep3_long_contested_province_county_modifier:0 "Long-Contested Province Restored"
 ep3_long_contested_province_county_modifier_desc:0 "This county, lying just outside the Empire's reach for too long, has been reconquered."
 ep3_long_contested_province_modifier:0 "$ep3_long_contested_province_county_modifier$"
 ep3_long_contested_province_modifier_desc:0 "This character has solified the Empire's borders by reconquering a long-contested area."
 ep3_medi_gem_county_modifier:0 "Mediterranean Gem Restored"
 ep3_medi_gem_county_modifier_desc:0 "This precious foothold in the Mediterranean is again part of the Empire."
 ep3_medi_gem_modifier:0 "$ep3_medi_gem_county_modifier$"
 ep3_medi_gem_modifier_desc:0 "This character has secured an ancient Roman foothold in the Mediterranean."
 ep3_politics_before_all_modifier:0 "Politics Before All"
 ep3_politics_before_all_modifier_desc:0 "This character has a pragmatic approach to politics that ignores feelings and cultural prejudice."
 ep3_everything_for_byz_modifier:0 "Sacrifices for Our People"
 ep3_everything_for_byz_modifier_desc:0 "This character tolerates #EMP barbarians#! as a sacrifice for their people's good."
 ep3_triumph_of_god_modifier:0 "Triumph Shared with the Divine"
 ep3_triumph_of_god_modifier_desc:0 "This character has dedicated their triumph to the Divine, participating in its glory on equal grounds."
 ep3_blessed_in_triumph_modifier:0 "Blessed in Triumph"
 ep3_triumph_traditional_punishments_modifier:0 "Upheld Traditional Punishments"
 ep3_triumph_traditional_punishments_modifier_desc:0 "Blinding captured enemies, rebels, and rivals to the throne is a long-held Byzantine practice, as this character knows well."
 ep3_blessed_in_triumph_modifier_desc:0 "This character's triumph has been blessed by religious authority."
 ep3_triumph_public_executioner_modifier:0 "Held Public Executions"
 ep3_triumph_public_executioner_modifier_desc:0 "This character knows how to maintain public order: by making a spectacle of mass executions."
 ep3_triumph_promised_victories_modifier:0 "Promised Victory"
 ep3_triumph_promised_victories_modifier_desc:0 "This character has excited their subjects' imagination with promises of military victories."
 ep3_triumph_promised_stability_modifier:0 "Promised Stability"
 ep3_triumph_promised_stability_modifier_desc:0 "This character has excited their subjects' imagination with promises of empire stability."
 ep3_triumph_promised_prosperity_modifier:0 "Promised Prosperity"
 ep3_triumph_promised_prosperity_modifier_desc:0 "This character has excited their subjects' imagination with promises of empire prosperity."
 ep3_voluntary_laamp_character_modifier:0 "Voluntary Adventurer"
 ep3_voluntary_laamp_character_modifier_desc:0 "This character has left behind their old realm to carve out a new place in the world."
 ep3_emperor_proving_themselves_modifier:0 "Proving One's Worth"
 ep3_emperor_proving_themselves_modifier_desc:0 "This character has vowed to prove their worth as a legitimate ruler."
 ep3_blessed_union_modifier:0 "Blessed Union"
 ep3_blessed_union_modifier_desc:0 "This character's Head of Faith approved this character's latest wedding."
 ep3_non_blessed_union_modifier:0 "Illegal Union"
 ep3_non_blessed_union_modifier_desc:0 "This character's Head of Faith refused to legitimize this character's latest wedding."
 ep3_ennobled_adventurer_modifier_1:0 "Ennobled Adventurer"
 ep3_ennobled_adventurer_modifier_1_desc:0 "This character has been propelled into the nobility from humble origins, undermining the ancient hierarchies."
