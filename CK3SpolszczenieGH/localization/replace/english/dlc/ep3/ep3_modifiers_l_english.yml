 ep3_governor_yearly_8040_domicile_development_modifier_desc:0 "This character spends more time looking to their estate than their province.\n[governor_efficiency|E]: @governor_efficiency!#N -10%#!"
 ep3_governor_yearly_8040_overwhelmed_modifier:0 "Overwhelmed"
