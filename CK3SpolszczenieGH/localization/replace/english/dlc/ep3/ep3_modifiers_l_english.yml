 ep3_governor_yearly_8080_tense_bureaucracy_modifier:0 "Tense Bureaucracy"
 ep3_governor_yearly_8080_tense_bureaucracy_modifier_desc:0 "This character's punishment of a corrupt magistrate has pleased the masses, but not the bureaucracy."
 ep3_governor_yearly_8080_jumpy_bureaucracy_modifier:0 "Jumpy Bureaucracy"
 ep3_governor_yearly_8080_jumpy_bureaucracy_modifier_desc:0 "This character's punishment of a corrupt magistrate has pleased the masses, but not the bureaucracy."
 ep3_governor_yearly_8080_corrupt_bureaucracy_modifier:0 "Corrupt Bureaucracy"
 ep3_governor_yearly_8080_corrupt_bureaucracy_modifier_desc:0 "This character's failure to punish corruption in the bureaucracy has sown mistrust in their administration."
 ep3_governor_yearly_8050_imperial_recruiter_modifier:0 "Defender of the Empire"
 ep3_governor_yearly_8050_imperial_recruiter_modifier_desc:0 "This character has selflessly sent soldiers to aid in the empire's defense.\n[governor_efficiency|E]: @governor_efficiency!#P +5%#!"
 ep3_governor_yearly_8050_imperial_fortification_modifier:0 "Imperial Reinforcements"
 ep3_governor_yearly_8050_imperial_fortification_modifier_desc:0 "This character has requested additional support for the defense of their province."
 ep3_governor_yearly_8050_imperial_resources_modifier:0 "Imperial Resources"
 ep3_governor_yearly_8050_imperial_resources_modifier_desc:0 "This character has requested additional resources for the defense of their province.\n[governor_efficiency|E]: @governor_efficiency!#N -5%#!"
