 ep3_expanded_power_base_major_modifier_desc:0 "This character expanded the reaches of their power throughout the realm.\n$EFFECT_LIST_BULLET$ [investment_cap|E]: #P +30%#! #WEAK (minimum +75)#!"
 ep3_clumsy_rescuer_modifier:0 "Clumsy Rescuer"
 ep3_clumsy_rescuer_modifier_desc:0 "This character has a spotty track record when it comes to heroic rescues."
 ep3_under_suspicion_modifier:0 "Under Suspicion"
 ep3_under_suspicion_modifier_desc:0 "This character is regarded with suspicion due to strange goings-on with those they are opposed to."
 ep3_culturally_greek_modifier:0 "Greek Trappings"
 ep3_culturally_greek_modifier_desc:0 "This character has found themselves a good life in Constantinople, and has begun taking on cultural aspects of their surroundings."
