 ep3_exotic_giraffe_modifier:0 "Exotic Giraffe"
 ep3_exotic_giraffe_modifier_desc:0 "This character has received exotic goods and animals — including a giraffe — from a diplomatic delegation."
 ep3_estate_hired_agents_modifier:0 "Hired Agents"
 ep3_estate_hired_agents_modifier_desc:0 "This character has hired a number of agents to help them further their goals."
 ep3_estate_bolster_security_modifier:0 "Security Detail"
 ep3_estate_bolster_security_modifier_desc:0 "This character has surrounded themselves and their estate with numerous guards in an attempt to keep them safe from harm."
 ep3_estate_governor_patrols_modifier:0 "Regular Patrols"
 ep3_estate_governor_patrols_modifier_desc:0 "This county's governor has organized regular patrols within the area, ready to intervene at a moment's notice."
 ep3_estate_granary_modifier:0 "Manipulating Grain Market"
 ep3_estate_granary_modifier_desc:0 "This character is using dubious means to manipulate the grain market, selling grain at #EMP extortionate#! prices."
 scheme_slandered_modifier:0 "Slandered"
 scheme_slandered_modifier_desc:0 "This character's public reputation, their trustworthiness for office, has been ruined by a torrent of smears.\n$EFFECT_LIST_BULLET$ $scheme_slandered_candidacy_appointment_tt$\n$EFFECT_LIST_BULLET$ $scheme_slandered_candidacy_acclamation_tt$\n$EFFECT_LIST_BULLET$ [governor_efficiency|E]: [governor_efficiency_i]#N [EmptyScope.ScriptValue('efficiency_slandered_value')|0]%#!"
 scheme_promoted_modifier:0 "Promoted"
 scheme_promoted_modifier_desc:0 "This character's candidacy has been pushed forward by a successful promotional campaign.\n$EFFECT_LIST_BULLET$ $scheme_promoted_candidacy_appointment_tt$\n$EFFECT_LIST_BULLET$ $scheme_promoted_candidacy_acclamation_tt$"
