 no_crooks_county_modifier:0 "No Crooks Tolerated"
 no_crooks_county_modifier_desc:0 "The local Governor has enforced a zero tolerance policy against crooks pretending to be holy men."
 ep3_persecuting_saints_county_modifier:0 "Saint Unrecognized"
 ep3_persecuting_saints_county_modifier_desc:0 "The local Governor failed to recognize the signs of a truly holy man."
 ep3_conmen_among_us_county_modifier:0 "Conmen Among Us"
 ep3_conmen_among_us_county_modifier_desc:0 "The local Governor let a crook continue to pretend to be a holy man."
 ep3_settling_nomads_county_modifier:0 "Settling Nomads"
 ep3_settling_nomads_county_modifier_desc:0 "This county is receiving a slow trickle of nomadic people from across the border."
 ep3_tunnels_encouraged_county_modifier:0 "Defensive Tunnels"
 ep3_tunnels_encouraged_county_modifier_desc:0 "The Governor has encouraged the expansion of a local net of tunnels and hidden safehouses to protect the population."
 ep3_population_control_county_modifier:0 "Everything in the Open"
