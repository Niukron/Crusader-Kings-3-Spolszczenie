 ep3_governor_yearly_8040_across_things_modifier:0 "Across Things"
 ep3_governor_yearly_8040_across_things_modifier_desc:0 "This character stays on top of both their estate and their province's management."
 ep3_governor_yearly_8040_shirker_modifier:0 "Shirking Office"
 ep3_governor_yearly_8040_shirker_modifier_desc:0 "This character has been offloading their work onto their subordinates."
 ep3_governor_yearly_8120_relief_leader_modifier:0 "Oversaw Relief"
 ep3_governor_yearly_8120_relief_leader_modifier_desc:0 "This character has personally overseen relief efforts for a disaster stricken province."
 ep3_governor_yearly_8120_relief_botched_modifier:0 "Botched Relief"
 ep3_governor_yearly_8120_relief_botched_modifier_desc:0 "This character has bungled relief efforts for a disaster stricken province."
 ep3_governor_yearly_8120_relief_aid_modifier:0 "Disaster Relief"
 ep3_governor_yearly_8120_relief_aid_modifier_desc:0 "This character has provided for the victims of a disaster stricken province."
 ep3_governor_yearly_8120_relief_rejected_modifier:0 "Refused Relief"
 ep3_governor_yearly_8120_relief_rejected_modifier_desc:0 "This character has refused to respond to a disaster stricken province.\n[governor_efficiency|E]: @governor_efficiency!#N -5%#!"
 brutal_castration_modifier:0 "Castration Wound"
 brutal_castration_modifier_desc:0 "A poorly-executed castration has left a deeply inflamed, ever-bleeding injury in a tender area."
 ep3_guides_and_guards_modifier:0 "Local Guides and Guards"
 ep3_guides_and_guards_modifier_desc:0 "A local benefactor offered experienced guards and guides to this character's pilgrimage."
 ep3_lay_of_the_land_modifier:0 "Lay of the Land"
 ep3_lay_of_the_land_modifier_desc:0 "This character travels faster after receiving clear instructions from a local."
 ep3_pilgrim_protector_same_modifier:0 "Pilgrim Protector"
 ep3_pilgrim_protector_same_modifier_desc:0 "This character has shown their zeal by hosting and protecting pilgrims passing through their lands."
 ep3_pilgrim_protector_other_modifier:0 "$ep3_pilgrim_protector_same_modifier$"
 ep3_pilgrim_protector_other_modifier_desc:0 "This character has shown their charity by hosting and protecting pilgrims of another faith."
 ep3_friendly_host_modifier:0 "Friendly Host"
 ep3_friendly_host_modifier_desc:0 "Pilgrims are always welcome at the table of this character."
 ep3_open_granary_county_modifier:0 "Opened Landowner's Granaries"
 ep3_open_granary_county_modifier_desc:0 "A local landowner was forced to open their granaries and redistribute the grain they were hoarding."
 ep3_unbeliever_in_signs_modifier:0 "Does Not Believe in the Signs"
 ep3_unbeliever_in_signs_modifier_desc:0 "This character does not believe in prophecies or signs from above."
 ep3_roaming_shepherds_county_modifier:0 "Roaming Shepherds"
 ep3_roaming_shepherds_county_modifier_desc:0 "Shepherds are allowed to roam with their herds wherever they please."
 ep3_monastic_quiet_county_modifier:0 "Monastic Quiet"
 ep3_monastic_quiet_county_modifier_desc:0 "The quiet and holiness of local monasteries take precedence over outside productive activities."
 ep3_law_and_order_modifier:0 "Law and Order"
 ep3_law_and_order_modifier_desc:0 "This character has repressed local disorders in their capital with blood."
 ep3_rampaging_disorders_county_modifier:0 "Rampaging Disorders"
 ep3_rampaging_disorders_county_modifier_desc:0 "Local riots against foreign merchants have been left to foster in this county."
 ep3_crowd_bender_modifier:0 "Crowd Bender"
 ep3_crowd_bender_modifier_desc:0 "This character is beloved by the crowds for their eloquence."
 ep3_governor_yearly_8130_raised_taxes_modifier:0 "Raised Taxes"
 ep3_governor_yearly_8130_raised_taxes_modifier_desc:0 "This character has used their authority as governor to arbitrarily raise provincial taxes.\n[governor_efficiency|E]: @governor_efficiency!#N -5%#!"
 ep3_governor_yearly_8130_special_levy_modifier:0 "Special Levy"
 ep3_governor_yearly_8130_special_levy_modifier_desc:0 "This character has used their authority as governor to arbitrarily levy a special tax."
 ep3_governor_yearly_8130_raised_almonage_modifier:0 "Almonage Levy"
 ep3_governor_yearly_8130_raised_almonage_modifier_desc:0 "This character has raised tax money to distribute to the needy of their province.\n[governor_efficiency|E]: @governor_efficiency!#P +5%#!"
 ep3_governor_yearly_8140_negotiated_modifier:0 "Commons Mediation"
 ep3_governor_yearly_8140_negotiated_modifier_desc:0 "This county benefits from mediation with the overzealous owners of a noble estate."
 ep3_governor_yearly_8140_defended_modifier:0 "Commons Exploited"
 ep3_governor_yearly_8140_defended_modifier_desc:0 "The exploitation of this county's commons by the nobility has been facilitated by its governor."
 ep3_governor_yearly_8140_ignored_modifier:0 "Commons Ignored"
 ep3_governor_yearly_8140_ignored_modifier_desc:0 "The exploitation of this county's commons by the nobility has been ignored by its governor."
 ep3_governor_yearly_8170_warning_system_modifier:0 "Warning System"
 ep3_governor_yearly_8170_warning_system_modifier_desc:0 "This county has an early warning system, providing greater protection from raids."
 ep3_governor_yearly_8170_success_modifier:0 "Defensive Measures"
 ep3_governor_yearly_8170_success_modifier_desc:0 "This county defense from raids has been significantly improved by artful measures."
 ep3_governor_yearly_8170_failure_modifier:0 "Flawed Defenses"
 ep3_governor_yearly_8170_failure_modifier_desc:0 "This county's defense from raids has been fundamentally undermined by poor measures."
 ep3_governor_yearly_8160_promoted_modifier:0 "Promoted Minority"
 ep3_governor_yearly_8160_promoted_modifier_desc:0 "Members of this community have been granted access to the bureaucratic ranks of their governor's administration."
 ep3_governor_yearly_8160_suppressed_modifier:0 "Suppressed Minority"
 ep3_governor_yearly_8160_suppressed_modifier_desc:0 "Members of this community have been denied access to the bureaucratic ranks of their governor's administration and repressed."
 ep3_governor_yearly_8150_placated_modifier:0 "Bribed Ring-leaders"
 ep3_governor_yearly_8150_placated_modifier_desc:0 "The leaders of rebellious groups in this county have been accepted a governor's bribes."
 ep3_governor_yearly_8150_insulted_modifier:0 "Insulted Ring-leaders"
 ep3_governor_yearly_8150_insulted_modifier_desc:0 "The leaders of rebellious groups in this county have been incensed by a governor's attempt to bribe them."
 ep3_governor_yearly_8150_concession_modifier:0 "Peasant Concessions"
 ep3_governor_yearly_8150_concession_modifier_desc:0 "Rebellious groups in this county have been granted concessions by a governor."
 ep3_governor_yearly_8150_minority_crackdown_modifier:0 "Brutal Crackdown"
 ep3_governor_yearly_8150_minority_crackdown_modifier_desc:0 "This character has harshly suppressed rebellious groups in their province."
 ep3_governor_yearly_8150_crackdown_modifier:0 "Brutal Crackdown"
 ep3_governor_yearly_8150_crackdown_modifier_desc:0 "Rebellious groups in this county have been harshly suppressed by a governor."
 ep3_governor_yearly_8150_peasant_crackdown_modifier:0 "Brutal Crackdown"
 ep3_governor_yearly_8150_peasant_crackdown_modifier_desc:0 "This character has harshly suppressed rebellious groups in their province."
 pandidakterion_university_modifier:0 "Pandidakterion"
 pandidakterion_university_modifier_desc:0 "The University of Constantinople, founded in 425 by Theodosius II and recently re-founded, is renowned for producing qualified bureaucrats that support the workings of the Imperial court.\nThe following [councillor_tasks|E] are more effective:\n$BULLET_WITH_TAB$[domestic_affairs|E]\n$BULLET_WITH_TAB$[promote_culture|E]\n$BULLET_WITH_TAB$[organize_levies|E]\n$BULLET_WITH_TAB$[espionage|E]\n$BULLET_WITH_TAB$[fabricate_claim|E][AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'pandidakterion_adult_education_bonus')]"
 ep3_sent_help_to_east_modifier:0 "Sent Army to Help"
 ep3_sent_help_to_east_modifier_desc:0 "This character has sent a body of volunteers to help some Christian brothers in their war."
 grain_providers_county_modifier:0 "Granary of New Rome"
 grain_providers_county_modifier_desc:0 "The Grain Dole in Constantinople depends on this area producing and exporting massive amounts of cheap grain through an advanced network of traders, shippers, manifacturers, and even speculators."
 panem_et_circenses_county_modifier:0 "Panem et Circenses"
 panem_et_circenses_county_modifier_desc:0 "The Grain Dole is active: all citizens of Constantinople are entitled to regular distributions of free bread sponsored by the Emperor."
 ep3_construction_contract_modifier:0 "Construction Contract"
 ep3_construction_contract_modifier_desc:0 "This character's followers are helping to build a holding in exchange for a monthly payment.\n$ep3_contract_event.0011.construction_invalidation$"
 retaken_eastern_provinces_modifier:0 "Reinstated the Theodosian Borders"
 retaken_eastern_provinces_modifier_desc:0 "This dynasty reinstated the ancient borders of the Eastern Roman Empire."
 ep3_foraged_plants:0 "Foraged for Plants"
 ep3_foraged_plants_desc:0 "This character spent their time in the wilderness learning about edible plants, leading to a healthier diet."
 ep3_tuition_paid:0 "Tuition Paid"
 ep3_tuition_paid_desc:0 "This character is well-known for their charity when it comes to nurturing the talents of young poets."
 ep3_from_far_and_wide:0 "From Far and Wide"
 ep3_from_far_and_wide_desc:0 "This character's fame makes them a household name across the land, drawing others to them and ensuring them safe passage."
 ep3_refreshed_and_relaxed:0 "Refreshed and Relaxed"
 ep3_refreshed_and_relaxed_desc:0 "This character understands the value of clearing their mind and refreshing themselves mentally, every now and then.\n\n#weak This [modifier|E] enables the [GetDecisionWithKey('meditate_in_seclusion_decision').GetName] [decision|E].#!"
 ep3_pushed_too_hard:0 "Pushed Too Hard"
 ep3_pushed_too_hard_desc:0 "This character pushed themselves too hard to achieve their goals, and is in a more fragile state as a result."
 ep3_star_crossed_modifier:0 "Star-Crossed"
 ep3_star_crossed_modifier_desc:0 "This character pines for a love lost, never to be recovered."
 ep3_reunited_modifier:0 "Reunited"
 ep3_reunited_modifier_desc:0 "This character has been reunited with an old flame, to their joy."
 ep3_famous_connections_modifier:0 "Famous Connections"
 ep3_famous_connections_modifier_desc:0 "This character has famous friends, and leverages their renown effectively but gingerly."
 ep3_quality_control_modifier:0 "Quality Control"
 ep3_quality_control_modifier_desc:0 "This character maintains fierce control of their works.\n\n#weak This [modifier|E] raises the lowest potential [gold_i][gold|E] received from the [GetDecisionWithKey('write_muwashshah_poem_decision').GetName] [decision|E].#!\n\n"
 ep3_power_couple_modifier:0 "Symbiotic Relationship"
 ep3_power_couple_modifier_desc:0 "This character has a close relationship with another, aiding their work and boosting their fame.\n\n#weak This [modifier|E] boosts the chances of higher-level Poets arriving from the [GetDecisionWithKey('invite_poets_decision').GetName] [decision|E], and decreases the cost of the [GetDecisionWithKey('found_salon_decision').GetName] [decision|E].#!\n\n"
 ep3_founded_salon_modifier:0 "Founded Salon"
 ep3_founded_salon_modifier_desc:0 "This character founded a permanent poetry salon, establishing a center for the arts for generations to come."
 ep3_poets_salon_modifier:0 "Poetry Salon"
 ep3_poets_salon_modifier_desc:0 "This province is home to a poetry salon, a widely-known center for the arts."
 ep3_friend_to_orphans:0 "Friend to Orphans"
 ep3_friend_to_orphans_desc:0 "This character is widely-known and praised for their work protecting and raising vulnerable orphans."
 ep3_healthy_orphanages_modifier:0 "Healthy Orphanages"
 ep3_healthy_orphanages_modifier_desc:0 "This county has well-funded orphanages, ensuring those left bereft are well cared for."
 ep3_tutoring_noblewoman_modifier:0 "Tutoring Noblewoman"
 ep3_tutoring_noblewoman_modifier_desc:0 "This character is taking money in exchange for tutoring a local noblewoman, though this has understandably eroded their time for other ventures."
 ep3_focused_on_studies_modifier:0 "Focused on Studies"
 ep3_focused_on_studies_modifier_desc:0 "This character has redoubled their efforts in their studies.\n\n#weak This [modifier|E] raises the highest potential [prestige_i][prestige|E] received from the [GetDecisionWithKey('write_muwashshah_poem_decision').GetName] [decision|E].#!\n\n"
 ep3_efforts_recognized_modifier:0 "Efforts Recognized"
 ep3_efforts_recognized_modifier_desc:0 "This character's efforts in good governorship have been publicly recognized and lauded by their liege."
 ep3_publicly_recognized_modifier:0 "Publicly Recognized"
 ep3_publicly_recognized_modifier_desc:0 "This character has been publicly recognized as a valuable member of the administration."
 ep3_supply_issues_modifier:0 "Supply Issues"
 ep3_supply_issues_modifier_desc:0 "This character's camp is suffering from issues with finding food, leading to grumbling stomachs and followers alike."
 ep3_priest_friend_same_modifier:0 "Friend to the Holy"
 ep3_priest_friend_same_modifier_desc:0 "This character is well known as a friend to the devoted."
 ep3_priest_friend_different_modifier:0 "Friend to All Holy"
 ep3_priest_friend_different_modifier_desc:0 "This character is well known as a friend to the devoted, though not always of the same faith..."
 ep3_inflexible_worshipper_modifier:0 "Inflexible Worshipper"
 ep3_inflexible_worshipper_modifier_desc:0 "This character is unstinting in their beliefs, and does not brook heretics."
 ep3_ungodly_hospitality_modifier:0 "Ungodly Hospitality"
 ep3_ungodly_hospitality_modifier_desc:0 "This character has turned away the devoted, denying them hospitality in their time of need."
 ep3_rested_and_refreshed_modifier:0 "Rested and Refreshed"
 ep3_rested_and_refreshed_modifier_desc:0 "This character has benefited from a few nights in plusher surroundings than they are used to."
 ep3_cricked_neck_modifier:0 "Cricked Neck"
 ep3_cricked_neck_modifier_desc:0 "This character has quite the twinge in their neck."
 ep3_friend_to_old_soldiers_modifier:0 "Friend to Old Soldiers"
 ep3_friend_to_old_soldiers_modifier_desc:0 "This character is widely-known to old soldiers as a figure sympathetic to their cause.\n\n#weak This [modifier|E] bypasses the requirements on the Impress Mercenaries option of the $reinforce_soldiers_interaction$ [interaction|E].#!"
 ep3_expanded_culinary_horizons_modifier:0 "Expanded Culinary Horizons"
 ep3_expanded_culinary_horizons_modifier_desc:0 "This character has recently improved their outlook on unfamiliar foods, leading to a much wider palate."
 ep3_new_tastes_modifier:0 "New Tastes"
 ep3_new_tastes_modifier_desc:0 "This character has benefited from a more varied diet of late, salving both mind and body."
 ep3_new_tastes_cannibal_modifier:0 "New 'Tastes'"
 ep3_new_tastes_cannibal_modifier_desc:0 "This character insists on serving up some suspicious fare on their tables. Just what #EMP is#! that meat...?"
 ep3_lust_for_land_modifier:0 "Lust for Land"
 ep3_lust_for_land_modifier_desc:0 "This character is willing to stop at nothing to become landed.\n\n#weak This [modifier|E] halves the cost of the $EP3_LAAMP_INVASION_CB_NAME$ [casus_belli|E].\n#!"
 ep3_comfortable_bed_modifier:0 "Comfortable Trappings"
 ep3_comfortable_bed_modifier_desc:0 "This character benefited from more comfortable surroundings than normal."
 ep3_well_guided_modifier:0 "Well-Guided"
 ep3_well_guided_modifier_desc:0 "This character has a knack for picking out good local guides to show them the way through treacherous terrain."
 ep3_sketchy_guides_modifier:0 "Vague Guides"
 ep3_sketchy_guides_modifier_desc:0 "This character seemingly keeps picking guides that give incorrect information, whether by accident or by pure bad luck."
 ep3_master_of_ceremonies:0 "Master of Ceremonies"
 ep3_master_of_ceremonies_desc:0 "This character has proved themselves quite the reveler at a Camp Revelry!"
 ep3_uneasy_modifier:0 "Uneasy"
 ep3_uneasy_modifier_desc:0 "This character feels a slight sense of foreboding and general unease."
 ep3_sensible_provisions:0 "Sensible with Provisions"
 ep3_sensible_provisions_desc:0 "This character doesn't allow themselves to be drawn into frittering away provisions needlessly."
 ep3_life_of_the_party:0 "Life of the Party"
 ep3_life_of_the_party_desc:0 "This character is something of an enabler when it comes to revelry!"
 ep3_warm_and_content:0 "Warm and Content"
 ep3_warm_and_content_desc:0 "This character is basking in the afterglow of time spent in good company with a roaring fire."
 ep3_responsible_with_money:0 "Responsible with Money"
 ep3_responsible_with_money_desc:0 "Even when a little mentally compromised, this character keeps a steady grip on the purse strings."
 ep3_foreign_affairs_modifier:0 "Aware of Foreign Affairs"
 ep3_foreign_affairs_modifier_desc:0 "This character keeps a watchful eye on proceedings abroad, their camp stocked and ready to move at a moment's notice."
 ep3_the_restful_modifier:0 "Restful"
 ep3_the_restful_modifier_desc:0 "This character turned away from their destiny, leading to a peaceful yet unfulfilled life."
 ep3_harried_modifier:0 "Harried"
 ep3_harried_modifier_desc:0 "This holding has suffered under the Norman yoke, its restless inhabitants incurring a ruthless crackdown from their rulers."
 ep3_the_conqueror_modifier:0 "Ruthless Conqueror"
 ep3_the_conqueror_modifier_desc:0 "This character's brutal reprisal to uprisings across their realm has caused respect, fear and loathing in equal measure."
 anglo_saxon_opinion:0 "Anglo-Saxon Opinion"
 ep3_dangerous_fenland_modifier:0 "Dangerous Fenland"
 ep3_dangerous_fenland_modifier_desc:0 "This marshes of this province are being prowled by a shadowy figure, leading to widespread consternation."
 ep3_plundered_modifier:0 "Plundered"
 ep3_plundered_modifier_desc:0 "This province has seen a spate of violent robberies, with wealth being slowly siphoned away as a result."
 ep3_hereward_caution_modifier:0 "Cautious Organizer"
 ep3_hereward_caution_modifier_desc:0 "This character takes their time when preparing, always ensuring they have the best available before committing."
 ep3_gnr_guards_modifier:0 "Guarded Road"
 ep3_gnr_guards_modifier_desc:0 "This county contains stretches of the Great North Road, recently rebuilt and patrolled by armed guards."
 ep3_gnr_modifier:0 "Rebuilt Road"
 ep3_gnr_modifier_desc:0 "This county contains stretches of the recently-renovated Great North Road"
 ep3_gnr_negative_modifier:0 "Destroyed Road"
 ep3_gnr_negative_modifier_desc:0 "This county's stretches of the Great North Road have been deliberately destroyed to hinder military activity and anger locals."
 ep3_honourable_jailor_modifier:0 "Honorable Jailor"
 ep3_honourable_jailor_modifier_desc:0 "This character's approach to keeping prisoners is lauded as by-the-book and honorable."
 all_crops_burned:0 "Food Destroyed"
 all_crops_burned_desc:0 "This county has had all food burned and every livestock pre-emptively slaughtered as part of a punitive campaign."
 crops_burned:0 "Crops Burned"
 crops_burned_desc:0 "This county has had much of its crops burned as part of a punitive campaign."
 crop_levy:0 "Crop Levy"
 crop_levy_desc:0 "This county has been forced to pay an extra tax for its grain, destabilizing its food resources."
 ep3_resettled_village:0 "Resettled Dwellings"
 ep3_resettled_village_desc:0 "Many of the residents of this holding have been forcibly resettled elsewhere, leaving it bereft."
 ep3_population_boost:0 "Population Boost"
 ep3_population_boost_desc:0 "This holding has enjoyed an influx of forcibly-moved people from a neighboring one, though their mood is hardly the most upbeat as a result."
 ep3_smouldering_village:0 "Smoldering Buildings"
 ep3_smouldering_village_desc:0 "The buildings in this holding have suffered from a fire that ripped through it, causing damage to both infrastructure and psyches."
 ep3_church_bereft:0 "Church Bereft"
 ep3_church_bereft_desc:0 "This holding has had its treasured holy relic stolen, to the detriment of the church and the dismay of the locals."
 ep3_man_of_god:0 "Man of God"
 ep3_man_of_god_desc:0 "This character is a friend to priests, and his holiness has been extolled across the land."
 ep3_missing_supplies:0 "Missing Supplies"
 ep3_missing_supplies_desc:0 "This county is missing a large shipment of arms and armor, and the quality of their troops suffer as a result."
 ep3_redistributed_equipment:0 "Redistributed Equipment"
 ep3_redistributed_equipment_desc:0 "This character benefits from an influx of high quality but ill-gotten arms and armor."
 ep3_stolen_equipment:0 "Stolen Equipment"
 ep3_stolen_equipment_desc:0 "This character has reappropriated stolen arms and armor, and is putting them to good use."
 ep3_sabotaged_roads:0 "Sabotaged Roads"
 ep3_sabotaged_roads_desc:0 "The roads in this holding have suffered from sabotage, making them more dangerous to travel on."
 ep3_delayed_supplies:0 "Delayed Supplies"
 ep3_delayed_supplies_desc:0 "This county had a large shipment of arms and armor get delayed, and the quality of their troops suffer as a result."
 ep3_defender_of_families:0 "Defender of Families"
 ep3_defender_of_families_desc:0 "This character is renowned for trying to keep families intact and happy."
 ep3_paid_grains:0 "Grain Imports"
 ep3_paid_grains_desc:0 "This county has benefitted from imported grains, easing a burgeoning famine."
 ep3_innovative_farming_techniques:0 "Innovative Farming Techniques"
 ep3_innovative_farming_techniques_desc:0 ""This county benefits from impressively advanced farming techniques, improving food production efficiency."
 ep3_surplus_manpower:0 "Surplus Manpower"
 ep3_surplus_manpower_desc:0 "This county has a surplus of fit peasants of fighting age."
 ep3_counties_restless_modifier:0 "Restless"
 ep3_counties_restless_modifier_desc:0 "This county has been whipped into a state of angry unease and restlessness with its new Norman subjugators."
 ep3_murderers_loose:0 "Murderers Loose"
 ep3_murderers_loose_desc:0 "This county has been subject to a spate of murders. Curiously, all the victims were Norman..."
 ep3_unlocked_silk:0 "Silk Production Rights"
 ep3_unlocked_silk_desc:0 "This house has obtained an imperial dispensation to produce their own silk."
 improve_de_jure_integration_modifier:0 "Legal Integration Promoted"
 improve_de_jure_integration_modifier_desc:0 "A local magnate is investing great resources into smoothing their liege's integration of this title.\nBonus to [integrate_title] [councillor_task|E]."
 improve_promote_culture_modifier:0 "Cultural Integration Promoted"
 improve_promote_culture_modifier_desc:0 "A local magnate is investing great resources into smoothing this county's conversion to their liege's culture.\nBonus to [promote_culture|E] [councillor_task|E]."
 ep3_integration_promoter_modifier:0 "Integration Promoter"
 ep3_integration_promoter_modifier_desc:0 "This character is very active in promoting the integration of the area around their estate.\nIncreases [candidate_score|E] for the [governorship|E] where the [family_estate|E] is located."
 hostile_schemes_distracted_modifier:0 "Distracted from Hostile Schemes"
 hostile_schemes_distracted_modifier_desc:0 "This character's House Head has asked for their collaboration in their own schemes, thus monopolizing this character's focus and skills.\nMalus to [hostile_scheme|E] [success_chance|E]."
 personal_schemes_distracted_modifier:0 "Distracted from Personal Schemes"
 personal_schemes_distracted_modifier_desc:0 "This character's House Head has asked for their collaboration in their own schemes, thus monopolizing this character's focus and skills.\nMalus to [personal_scheme|E] [success_chance|E]."
 political_schemes_distracted_modifier:0 "Distracted from Political Schemes"
 political_schemes_distracted_modifier_desc:0 "This character's House Head has asked for their collaboration in their own schemes, thus monopolizing this character's focus and skills.\nMalus to [political_scheme|E] [success_chance|E]."
 estate_supporting_buildings_modifier:0 "Estate-building Support"
 estate_supporting_buildings_modifier_desc:0 "This character has received material support from other members of their family to build up their family estate."
 ep3_standing_alone_modifier:0 "Standing Alone"
 ep3_standing_alone_modifier_desc:0 "This character is committed to standing up for their beliefs, no matter if nobody should stand with them."
 ep3_disgruntled_vassals_modifier:0 "Disgruntled Vassals"
 ep3_disgruntled_vassals_modifier_desc:0 "This character's vassals constantly grumble and plot, their discontent spurring each other on.\n\n#weak This [modifier|E] increases the likelihood of vassals joining [claimant_factions|E].\n#!"
 ep3_life_threatened_modifier:0 "Life Threatened"
 ep3_life_threatened_modifier_desc:0 "This character doesn't think, they #EMP know#! there's others out to get them. Their vassals are duly unimpressed by such fretting.\n\n#weak This [modifier|E] increases the likelihood of vassals joining [claimant_factions|E].\n#!"
 ep3_impassioned_populace_modifier:0 "Impassioned Populace"
 ep3_impassioned_populace_modifier_desc:0 "The people of this county have heard tell of resistance against foreign occupation from beyond its borders, and some are inspired to join the cause."
 ep3_expanded_power_base_minor_modifier:0 "Expanded Power Base"
 ep3_expanded_power_base_minor_modifier_desc:0 "This character expanded the reaches of their power throughout the realm.\n$EFFECT_LIST_BULLET$ [investment_cap|E]: #P +10%#! #WEAK (minimum +25)#!"
