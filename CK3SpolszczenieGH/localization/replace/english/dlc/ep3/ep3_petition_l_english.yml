 petition_liege.0101.desc.council_seat_family:0 "please my [petition_liege.GetLadyLord], let my [petition_char.Custom2('RelationToMeShort', petition_char)] sit on your council."\n\n"[petition_char.GetHerHis|U] talents are overlooked while lesser [petition_char.GetWomenMen] are heard at the highest levels; [petition_char.GetSheHe] would share the burdens of the realm as your [petition_char.Custom('GetCouncilPositionRequest')].""
 petition_liege.0101.desc.court_position:0 "please my [petition_liege.GetLadyLord], accept my services at your court."\n\n"My talents are wasted, rather than serving your interests.""
 petition_liege.0101.desc.court_position_family:0 "please my [petition_liege.GetLadyLord], accept [petition_char.GetName] into your court."\n\n"[petition_char.GetSheHe|U] is a great talent, but [petition_char.GetSheHe] would do better in your service than mine.""
 petition_liege.0101.desc.governorship:0 "please my [petition_liege.GetLadyLord], would you grant me a governorship?"\n\n"I am only too eager to serve the realm, and frankly my talents are wasted. With a province of my own, I could serve your interests.""
 petition_liege.0101.desc.governorship_family:0 "please my [petition_liege.GetLadyLord], would you grant [petition_char.GetName] a governorship?"\n\n"[petition_char.GetSheHe|U] is all too eager to serve the realm, and frankly it is a waste to have [petition_char.GetHerHim] wait on me. [petition_char.GetSheHe|U] should have a province of [petition_char.GetHerHis] own to serve your interests.""
 petition_liege.0101.desc.house_governorship_rights:0 "please my [petition_liege.GetLadyLord], would you grant House [petition_vassal.GetHouse.GetBaseName] the right to continue to govern the [petition_vassal.GetPrimaryTitle.GetAdjective] [petition_vassal.GetPrimaryTitle.GetTierAsNameNoTooltip]?"\n\n"My family have managed the area well as your loyal subjects, and wish only to continue.""
 petition_liege.0101.accept.council_seat_family:0 "Very well, [petition_char.GetFirstNameNoTooltip] will have your seat."
 petition_liege.0101.accept.council_seat_family_occupied:0 "[petition_char.GetFirstNameNoTooltip] will replace [second_party.GetTitledFirstNameNoTooltip] as my [second_party.GetCouncilTitle]."
 petition_liege.0101.accept.court_position:0 "Very well, you shall serve me."
 petition_liege.0101.accept.court_position_family:0 "Very well, [petition_char.GetSheHe] shall serve me."
 petition_liege.0101.accept.governorship:0 "You shall govern [duchy_governorship.GetNameNoTierNoTooltip]."
 petition_liege.0101.accept.governorship_family:0 "[petition_char.GetFirstNameNoTooltip|U] shall govern [duchy_governorship.GetNameNoTierNoTooltip]."
