 game_concept_reinforce_soldiers:0 "Manually Reinforce"
 game_concept_reinforcements:0 "Reinforcements"
 game_concept_reinforce_soldiers_desc:0 "[adventurers|E] may recruit [men_at_arms|E], but they do not reinforce automatically as [landed|E] [rulerpossessive|E] do. Instead, recruits must be enticed using interactions."
 game_concept_adventurer_siege_replenishment:0 "Siege Replenishment"
 game_concept_adventurer_siege_replenishment_desc:0 "When an [adventurer|E] successfully [sieges|E] a [holding|E], a portion of their [men_at_arms|E] will be replenished.\n\nAll Men-at-Arms [regiments|E] in the [army|E] will be replenished by #V x2#! times the Holding's [raid_loot|E] value.\n\n#weak The increase is made up of new recruits, the press-ganging of locals, and simply paying those who wandered off during the siege.#!"
 game_concept_investment_cap:0 "Investment Capacity"
 game_concept_investment_cap_desc:0 "This is the maximum a character may invest in their own or anyone else's [candidate_score|E] for a [governorship|E].\n\nAge, [powerful_family_rating_mid|E], [influence_level|E], and [estate_buildings|E] are the main factors that determine this limit. Children have a small scaling malus to this limit, while adult's limits rise as they age."
