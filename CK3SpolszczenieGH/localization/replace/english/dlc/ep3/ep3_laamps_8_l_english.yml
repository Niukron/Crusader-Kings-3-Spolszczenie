l_english:
 ep3_laamps.8000.t:0 "The Truth"
 ep3_laamps.8000.desc:0 "Ever since I took my first triumphant step back in [claimed_land.GetName], word of my arrival has spread quickly among the commoners. Each town I pass through treats me as though I were still ruler of these lands, showering me in gifts and praise.\n\nPeople decry the evils of [claim_holder.GetName] and sing songs of the day when I shall overthrow [claim_holder.GetHerHim] and restore justice and decency to the lands.\n\n"
 ep3_laamps.8000.desc.outro.sinner:0 "I wonder if they even really remember what I was like..."
 ep3_laamps.8000.desc.outro:0 "Of course, they only serve to validate the correctness of my claim, but encouraging them could make [claim_holder.GetNameNoTooltip] see me as a threat."
 ep3_laamps.8000.a:0 "I am here to take back what is mine!"
 ep3_laamps.8000.b:0 "Their support will aid my travels."
 ep3_laamps.8010.t:0 "The Loyal Companion"
 ep3_laamps.8010.desc:0 "The latest litter from the kennels are presented before me. Freshly weaned from their mother, they crawl around yipping at the world so fresh and new before them. One robust and strong looking pup ignores all else and crawls right for me, its eyes wide open and its tail carelessly whipping its siblings as it beholds me with wonder and adoration."
 ep3_laamps.8010.a:0 "Come along now."
 ep3_laamps.8020.t:0 "The Journey of a Lifetime"
 ep3_laamps.8020.desc:0 "As I turn in for the night, I hear some commotion coming from around my guards. I can scarcely believe my eyes as I behold [wouldbe_companion.GetName], a member of [holder.GetFirstNamePossessive] own court, is the source of this disturbance, as [wouldbe_companion.GetSheHe] argues with my bodyguards.\n\n[wouldbe_companion.GetSheHe|U] calls out to me from the far end of camp.\n\n"Please, hear me out, [ROOT.Char.GetLadyLord]! Life at court is such a bore, I cannot stomach another day of it! I wish to join you on the endless road ahead, if you would have me.""
 ep3_laamps.8020.a:0 ""Come with me.""
 ep3_laamps.8020.a.2:0 ""I'll take you on, but you'll have to work to impress.""
 ep3_laamps.8020.b:0 ""Run home to your master.""
 ep3_laamps.8030.t:0 "A Rare Orepportunity"
 ep3_laamps.8030.desc:0 "[armorer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me in camp, polishing my [artifact.GetName].\n\n"[ROOT.Char.GetLadyLord|U], [location.GetName] is rich in deposits of high quality metals, greater than any I have seen before. With your permission, I would be delighted to improve your [artifact.GetNameNoTooltip] with these lucrative materials.""
 ep3_laamps.8030.a:0 ""A great idea!""
 ep3_laamps.8030.a.win:0 "Your artifact is improved"
 ep3_laamps.8030.a.lose:0 "[armorer.GetFirstNameNoTooltip] fumbles"
 ep3_laamps.8030.b:0 ""Simply repair my gear.""
 ep3_laamps.8030.c:0 ""These minerals should be sold!""
 ep3_laamps.8040.t:0 "Let Sleeping Dogs Lie"
 ep3_laamps.8040.desc:0 "A shrill shriek snatches me from my slumber back into the blackness of night. I follow to the source of the noise, and find [frightened_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] cowering in front of [frightened_courtier.GetHerHis] tent.\n\n"[ROOT.Char.GetFirstName|U]! Do not go inside, there's a wolf in my bed!"\n\nI peel open the tent and find a wolf, its belly rich with child. It snarls and growls at me, doubtless fearful of what I may do to its unborn babes."
 ep3_laamps.8040.a:0 "I shall slay the beast."
 ep3_laamps.8040.a.win:0 "You slay the wolf"
 ep3_laamps.8040.a.lose:0 "You are attacked"
 ep3_laamps.8040.b:0 "The pups would make excellent pets."
 ep3_laamps.8040.c:0 "Looks like the beginnings of our new kennel!"
 ep3_laamps.8040.d:0 "We shall require a new tent."
 ep3_laamps.8050.t:0 "Without Friends or Protection"
 ep3_laamps.8050.desc.intro:0 "I am interrupted from my stroll near [ROOT.Char.Custom('GetRandomCampBuilding')] by the approach of a nervous stranger — a [minority.GetWomanMan] who introduces [minority.GetHerselfHimself] as [minority.GetName], and is clearly as alien to [ROOT.Char.GetCurrentLocation.GetName] as I.\n\n"[ROOT.Char.GetLadyLord|U],"
 ep3_laamps.8050.desc.mid.samefaith:0 "you and I both know that [minority.GetFaith.GetAdherentNamePlural] are not welcome around here. Doubtless you too have encountered the prejudice that [minority.GetFaith.HighGodNamePossessive|U] faithful face in these lands."
 ep3_laamps.8050.desc.mid.alsohated:0 "you and I both know that these lands have no truck with those who worship differently from the lords and ladies."
 ep3_laamps.8050.desc.mid.fallback:0 "I find myself ill at ease in these lands and I... I had hoped that so worldly a [ROOT.Char.GetWomanMan] as yourself might prove willing to take in a homeless [minority.GetFaith.GetAdherentName]?""
 ep3_laamps.8050.desc.outro:0 "\n\nMomentarily, [minority.GetSheHe] pauses, steeling [minority.GetHerselfHimself] for a clearly-expected rejection.\n\n"I understand if you've already too many people to care for, but if you'll have me, I'll serve you loyally all of your days.""
 ep3_laamps.8050.a:0 "Of course!"
 ep3_laamps.8050.b:0 "Help [minority.GetHerHim] find a home elsewhere."
 ep3_laamps.8050.c:0 "Be gone, vagabond."
 ep3_laamps.8060.t:0 "Nary a Drop"
 ep3_laamps.8060.desc:0 "I bask in the desert sun, enjoying but a moment's peace in this hectic lifestyle I've chosen for myself. But then, the sound of snapping wood, a scream, and the splash of water bring my heart to a sink.\n\nI see [idiot.Custom2('MyCharacterIntroduction', ROOT.Char)] stood beside the soggy splintered remains of our water barrel. Apparently, [idiot.GetSheHe] had dropped it onto some sharp rocks while unloading, and now the last of our water supplies soak deep into the sand."
 ep3_laamps.8060.a:0 "We must find some more immediately!"
 ep3_laamps.8060.a.win:0 "You encounter a spring"
 ep3_laamps.8060.a.lose:0 "You find nothing"
 ep3_laamps.8060.b:0 "Well, it's time we started recycling..."
 ep3_laamps.8060.c:0 ""[idiot.GetFirstNameNoTooltip|U]! You fix this!""
 ep3_laamps.8060.c.win:0 "[idiot.GetFirstNameNoTooltip|U] finds some water"
 ep3_laamps.8060.c.lose:0 "[idiot.GetFirstNameNoTooltip|U] fails"
 ep3_laamps.8060.d:0 "Time to raid some local caravans."
 ep3_laamps.8060.d.lose:0 "You are caught!"
 ep3_laamps.8060.e:0 "We will have to survive without."
 ep3_laamps.8070.t:0 "Foreign Fruits"
 ep3_laamps.8070.desc:0 "In my wanderings outside of camp, I come across a clearing in the forest rich with all manner of colorful berries adorning the bushes. They are unlike any I have seen before, and look so tantalizingly delicious and it would take my followers less than an hour to pick them all.\n\nCould these be a much needed gift from [ROOT.Char.GetFaith.CreatorName|U], or a trick from [ROOT.Char.GetFaith.TricksterGodName|U] meant to test us?"
 ep3_laamps.8070.a:0 "I wonder what [forager.GetFirstNameNoTooltip] would make of this."
 ep3_laamps.8070.b:0 "Ah! I recognize these fruits!"
 ep3_laamps.8070.c:0 "Life is an adventure, even for the stomach."
 ep3_laamps.8070.c.win:0 "The fruits were delicious"
 ep3_laamps.8070.c.lose:0 "You ate poison"
 ep3_laamps.8070.d:0 "We should survive without them."
 ep3_laamps.8080.t:0 "A Strange Sailor"
 ep3_laamps.8080.desc.intro_sea:0 "Moored for the night, I've made my way to a local tavern. Within, a most peculiar old sailor loudly relates tale after tale.\n\n"
 ep3_laamps.8080.desc.intro:0 "I find myself spending the evening in a local tavern, where I soon become locked in conversation with a most peculiar old sailor, who loudly relates tale after tale.\n\n"
 ep3_laamps.8080.desc.memory:0 "I share one of my own, about the time [memory.GetDescription], but [sailor.GetFirstName] simply bursts into laughter.\n\n"
 ep3_laamps.8080.desc.no_memory:0 "I try to share a story of my own, but [sailor.GetFirstName] simply bursts into laughter right after I begin.\n\n"
 ep3_laamps.8080.desc.outro:0 ""Ye're like a [ROOT.Char.Custom('WomanManOpposite')], my [ROOT.Char.GetLadyLord]! Look at me ol' [sailor.Custom('GetInjuredBodyPart')]! I wager ye'd not have the stomach t' watch yers vanish into the briny abyss! I had a leak to plug, I did, and naught else to use in its place!"\n\n"Those were the glory days, my [ROOT.Char.GetLadyLord], oh yes..." [sailor.GetSheHe] pines. "And I long to live 'em again...""
 ep3_laamps.8080.a:0 ""Ahhha! You are a genius!""
 ep3_laamps.8080.b:0 ""We have need of an old sailor around camp.""
 ep3_laamps.8080.c:0 ""You think #EMP that#! was a good story?""
 ep3_laamps.8080.c.win:0 "Your stories impress"
 ep3_laamps.8080.c.lose:0 "Your stories fail to impress"
 ep3_laamps.8080.d:0 ""Get away from me.""
 ep3_laamps.8090.t:0 "The Distant Shores"
 ep3_laamps.8090.desc.intro:0 "I stroll through the market of this strange land. Vendors beckon in an alien tongue, and I am lost in a sea of foreign scents, but strangely this all feels like home.\n\n"
 ep3_laamps.8090.desc.world_europe:0 "Where else could I have the pleasure of smelling fresh lavender, or of watching the sun set over the remains of old Rome, or listen to the jubilant chorus of a church choir, or wintering warmed by the hearth of a friendly stranger? Nowhere but Europe."
 ep3_laamps.8090.desc.world_middle_east:0 "To see the desert sky alive with stars, to cross the sands amidst the caravan camels, to behold the magnificence of man's oldest civilizations in Cairo, Baghdad, Persepolis. What land could claim to be the heartland of all mankind if not here?"
 ep3_laamps.8090.desc.world_india:0 "Where else could I taste the delicate balance of aromatic spices, and wash the whole affair down with a delicious mango lassi? To hear the gentle melodies of the bansuri player, or watch the magnificent lotus flowers bloom along the Ganges? Only India."
 ep3_laamps.8090.desc.world_africa:0 "I hear the sweet melodies of drums echoing through the market, dogs crying in the wild, and I feel myself starting to belong. My feet rest on alien sand, and strange birds wheel in the sky, and at last I feel satisfied."
 ep3_laamps.8090.desc.world_steppe:0 "Where else is a [ROOT.Char.GetWomanMan] free if not on the endlessly unfurling steppe with nothing but [ROOT.Char.GetFaith.CreatorNamePossessive|U] great blue sky above [ROOT.Char.GetHerHim]? I almost feel I could run and ride for a lifetime, feel the wind on my face, and the grass under my feet, and just chase the horizon forever."
 ep3_laamps.8090.desc.world_tibet:0 "In the distance, I hear the rare sound of people singing from their throats, and feel myself yearning to join their chorus. The endless cascading beauty of the Himalayas stretches before me, and I feel compelled to discover every hidden crevice and secret utopia lurking within."
 ep3_laamps.8090.desc.world_burma:0 "The rising heat lends a peacock's opalescent shimmer to all around, the men and women bustling beneath the towering pagodas. The aroma of tea leaves permeates and washes through these streets, mixing with freshly-sewn teak to provide a heady cocktail. The sun is high above this valley carved by the mighty Irrawaddy, and the hundred cultures that live in it welcome me as a long-lost [ROOT.Char.Custom('SisterBrother')]."
 ep3_laamps.8090.desc.outro:0 "\n\nA [ROOT.Char.GetWomanMan] walks through [county.GetNameNoTierNoTooltip], but is [ROOT.Char.GetSheHe] still [ROOT.Char.GetFirstNameNicknamed]?"
 ep3_laamps.8090.a:0 "Can a [ROOT.Char.GetWomanMan] not be both [ROOT.Char.GetCulture.GetNameNoTooltip] #EMP and#! [county.GetCountyData.GetCulture.GetNameNoTooltip]?"
 ep3_laamps.8090.b:0 "Whoever I am about to be, [ROOT.Char.GetSheHe] will be wonderful!"
 ep3_laamps.8090.c:0 "Perhaps all [ROOT.Char.GetCulture.GetNameNoTooltip] should find a home here."
 every_child_in_camp:0 "All of your [children|E] in camp"
 every_relative_in_camp_your_culture:0 "Every [close_family|E] member in camp of your [culture|E]"
 every_camp_member:0 "Everyone in camp"
 cultural_acceptance_distant_hero:0 "Embraced by a great hero"
 laamp_prepping_for_invasion:0 "Folk Hero"
 laamp_prepping_for_invasion_desc:0 "The peasantry have come to regard this character as a folk hero who will save them from high taxes and tyranny."
 laamps_8090_preparing_invasion:0 "Preparing Invasion"
 laamps_8090_preparing_invasion_desc:0 "This character is preparing to invade foreign lands and make a new home for their people there."
 laamp_familiar_lands:0 "Familiar Lands"
 laamp_familiar_lands_desc:0 "This character is enjoying the popular support of peasants within the lands they travel."
 friend_trip_of_a_lifetime:0 "[CHARACTER.GetShortUIName|U] took [TARGET_CHARACTER.GetShortUIName] on the adventure of a lifetime"
 friend_trip_of_a_lifetime_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] took [CHARACTER.GetShortUIName] on the adventure of a lifetime"
 friend_returned_my_companion:0 "[CHARACTER.GetShortUIName|U] rejected an opportunity to take one of [TARGET_CHARACTER.GetShortUINamePossessive] courtiers"
 friend_returned_my_companion_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] rejected an opportunity to take one of [CHARACTER.GetShortUINamePossessive] courtiers"
 friend_gave_them_a_dog:0 "[CHARACTER.GetShortUIName|U] gifted [TARGET_CHARACTER.GetShortUIName] a strong and loyal hound"
 friend_gave_them_a_dog_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] gifted [CHARACTER.GetShortUIName] a strong and loyal hound"
 friend_eccentric:0 "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] bonded over shared eccentricities"
 artifact_durable_materials_02:0 "Durable Materials"
 cultural_acceptance_fled_persecution:0 "An adventurer helped some minorities escape persecution"
 friend_treasured_more_than_food:0 "[TARGET_CHARACTER.GetShortUIName|U] offered [CHARACTER.GetShortUIName] provisions in [CHARACTER.GetSheHe] time of need."
 friend_treasured_more_than_food_corresponding:0 "[CHARACTER.GetShortUIName|U] offered [TARGET_CHARACTER.GetShortUIName] provisions in [TARGET_CHARACTER.GetSheHe] time of need."
 laamp_legitimist_support_contract:0 "Legitimist Support"
 laamp_legitimist_support_contract_contract:0 "$laamp_legitimist_support_contract$"
 laamp_legitimist_support_contract_desc_title:0 "To the legitimate heir,"
 laamp_legitimist_support_contract_desc:0 "Word about your rightful claim has spread far and wide and has created an opportunity to discuss our support."
 laamp_legitimist_support_contract_request:0 "You are hereby invited to arrive in front of us. We will talk about how we can help you in your righteous quest. We are sure we will come to an understanding about the stupendous support we can provide. And a meager payment that we will collect in the future."
 ep3_laamps.8101.t:0 "$laamp_legitimist_support_contract$ — Too Many Claims"
 ep3_laamps.8101.desc:0 ""Welcome, ah welcome. So glad you came," says [petitioned_ruler.GetName], as I am ushered in secret in front of [petitioned_ruler.GetHerHim].\n\n"We have much to discuss. But first, let us settle the matter of selection of your efforts. You seem to have multiple claims on various titles, and while we wish to see you take them all eventually, one must start with a clear goal, lest their efforts go to waste chasing too many tails on the proverbial birds.\n\nI hear that [title_2.GetName] is quite nice this time of year, but truly, the choice is yours. Which one will it be, hm?""
 ep3_laamps.8101.a:0 "[title_1.GetName]"
 ep3_laamps.8101.a.desc:0 "This choice cannot be changed later. Further negotiations with other benefactors will also target this title."
 ep3_laamps.8101.b:0 "[title_2.GetName]"
 ep3_laamps.8101.c:0 "[title_3.GetName]"
 ep3_laamps.8101.d:0 "[title_4.GetName]"
 ep3_laamps.8102.t:0 "$laamp_legitimist_support_contract$ — Prelude"
 ep3_laamps.8102.desc:0 ""We can offer you gold and our finest warriors, in exchange for, let us say, half the yearly income of [claimed_title.GetName]." [petitioned_ruler.GetName] clearly does not want to waste time.\n\n"We cannot wait to see the head of [claimed_title.GetHolder.GetName] on the spear. Oh, and please do not bore us too much while you inevitably ask for more, there is a limit to our leniency."\n\n#italic You will have [ROOT.Var('legitimist_turns').GetValue] turns to negotiate the details of the deal."
 ep3_laamps.8102.a:0 ""The most important thing, Your Grace...""
 ep3_laamps.8102.a.desc:0 "You will start the negotiations without asking for more"
 ep3_laamps.8102.b:0 "Dazzle [petitioned_ruler.GetHerHim] with your brilliance."
 ep3_laamps.8102.b.desc:0 "You will start the negotiations with increased level of support"
 ep3_laamps.8102.c:0 "Baffle [petitioned_ruler.GetHerHim] with gibberish."
 ep3_laamps.8102.c.desc:0 "You will get more turns to negotiate with [petitioned_ruler.GetName]"
 ep3_laamps.8102.d:0 "Time is never wasted between friends!"
 ep3_laamps.8102.d.desc:0 "$ep3_laamps.8102.c.desc$"
 ep3_laamps.8102.e:0 ""Let us settle an old debt first.""
 ep3_laamps.8102.e.desc:0 "$ep3_laamps.8102.b.desc$"
 ep3_laamps.8102.b.success:0 "You convince [petitioned_ruler.GetShortUIName]"
 ep3_laamps.8102.b.failure:0 "You lose a turn of negotiations"
 ep3_laamps.8103.t:0 "$laamp_legitimist_support_contract$ — Debate"
 ep3_laamps.8103.intro_1:0 "[petitioned_ruler.GetName] shifts in [petitioned_ruler.GetHerHis] chair, [petitioned_ruler.GetHerHis] gaze piercing you through.\n\n"
 ep3_laamps.8103.intro_2:0 "The air is tense, for the stakes are high. From [petitioned_ruler.GetNamePossessive] posture you gather how important this matter is to [petitioned_ruler.GetHerHim].\n\n"
 ep3_laamps.8103.intro_3:0 "The candles have been replaced, the drinks refilled. [petitioned_ruler.GetNamePossessive] servants left without a needless word, for their betters are to speak.\n\n"
 ep3_laamps.8103.no_more_turns_flavor:0 ""We have talked enough" — [petitioned_ruler.GetSheHe] says sternly. — "This is our final offer. You can show your wisdom by accepting it.""
 ep3_laamps.8103.mid_1:0 ""We see this is as a foundation for the bright future ahead of us. We reckon you have the capacity to deliver, not disappoint. And we do not make mistakes in such judgement.""
 ep3_laamps.8103.mid_2:0 ""Yes, yes, this could work. With [petitioned_ruler.GetFaith.HighGodNamePossessive] grace, it will work! How come you did not come to us sooner? Surely you must work on your timing, if you are to succeed.""
 ep3_laamps.8103.mid_3:0 ""Ha! I wish we could see the look on [claimed_title.GetHolder.GetName] face when you stroll into [capital_barony.GetNameNoTier] with our troops. Please be so kind to have someone write down every detail.""
 ep3_laamp.8103.turns_left:0 "\n\n#italic You have #color_yellow [ROOT.Var('legitimist_turns').GetValue] #!turns of negotiations left"
 ep3_laamps.8103.support_6:0 "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] has promised #EMP #color_yellow Overwhelming #!support - #color_yellow 1800 gold and 3000 elite troops.#!"
 ep3_laamps.8103.support_5:0 "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] has promised #EMP #color_yellow Formidable #!support - #color_yellow 1500 gold and 2500 elite troops.#!"
 ep3_laamps.8103.support_4:0 "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] has promised #EMP #color_yellow Sizable #!support - #color_yellow 1200 gold and 2000 elite troops.#!"
 ep3_laamps.8103.support_3:0 "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] has promised #EMP #color_yellow Substantional #!support - #color_yellow 900 gold and 1500 elite troops.#!"
 ep3_laamps.8103.support_2:0 "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] has promised #EMP #color_yellow Modest #!support - #color_yellow 600 gold and 1000 elite troops.#!"
 ep3_laamps.8103.support_1:0 "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] has promised #EMP #color_yellow Standard #!support - #color_yellow 300 gold and 500 elite troops.#!"
 ep3_laamps.8103.obligations:0 "\n#italic After seizing [claimed_title.GetName], you will have to pay #color_yellow [ROOT.Var('legitimist_obligations').GetValue] #!times every two years, each time #color_yellow half of your annual income.#!"
 ep3_laamps.8103.one_obligations:0 "\n#italic After seizing [claimed_title.GetName], you will have to pay #color_yellow half your annual income.#!"
 ep3_laamps.8103.a:0 "Still, more is needed."
 ep3_laamps.8103.a.desc:0 "You will receive higher amount of support now for an additional payment later."
 ep3_laamps.8103.b:0 "Glory is worth more than gold!"
 ep3_laamps.8103.b.desc:0 "You convince [petitioned_ruler.GetNameNoTooltip] to provide more support without increased payment from your side"
 ep3_laamps.8103.b.success:0 "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.b.failure:0 "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.c:0 "I cannot bleed my realm dry!"
 ep3_laamps.8103.c.desc:0 "You will try to convince [petitioned_ruler.GetNameNoTooltip] to decrease the amount of payments by one."
 ep3_laamps.8103.c.success:0 "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.c.failure:0 "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.d:0 "It is... acceptable."
 ep3_laamps.8103.d.desc:0 "@warning_icon! #color_red This option ends the negotiations#!"
 ep3_laamps.8105.t:0 "$laamp_legitimist_support_contract$ — Conclusion"
 ep3_laamps.8105.desc:0 "Two rulers locked in a heated negotiation, one with crown on [petitioned_ruler.GetHerHis] temples, while mine are still bare. But is it the weariness I feel, that sudden weight on my head, or is the crown of [claimed_title.GetName] so close now?\n\nA grimace must have betrayed my thoughts, as [petitioned_ruler.GetName] smiles knowingly. "A fine [claimed_title.GetHolder.GetTitleAsNameNoTooltip] you will make, and soon — four years at most. Our troops and gold will see to it. And please, do not worry, We will remind you if you... happen to forget about your end of our agreement."\n\n[petitioned_ruler.GetSheHe|U] raises [petitioned_ruler.GetHerHis] goblet, a final toast to seal the deal."
 ep3_laamps.8105.a:0 "Patience is key in military matters."
 ep3_laamps.8105.a.desc:0 "You will ask for more time to prepare for war."
 ep3_laamps.8105.a.success:0 "You have 8 years to claim [claimed_title.GetName]"
 ep3_laamps.8105.a.failure:0 "You have 4 years to claim [claimed_title.GetName]"
 ep3_laamps.8105.b:0 "To the future of [claimed_title.GetName]!"
 ep3_laamps.8105.b.desc:0 "You agree to the conditions. $ep3_laamps.8105.a.failure$"
 ep3_laamps.8105.c:0 "This has been a waste of time."
 ep3_laamps.8105.c.desc:0 "@warning_icon! #color_red You break the negotiations.#! [petitioned_ruler.GetName] will not support you, and definitely think less of you."
 ep3_laamps.8105.invalidations_reasons:0 "@warning_icon! #color_red Becoming landed with different title than [claimed_title.GetName] or switching the camp purpose will cancel the deal.#!\n[petitioned_ruler.GetPrimaryTitle.GetName] heir will inherit the obligations. #weak There might be ways to wiggle your way out of paying..."
 ep3_laamps.8106.t:0 "$laamp_legitimist_support_contract$ — The Time Has Come"
 ep3_laamps.8106.desc:0 "Years ago, [petitioned_ruler.GetName] provided me with excellent soldiers and gold, to help me reclaim what is rightfully mine.\n\nThe throne of [claimed_title.GetName] — occupied by the vile usurper [claimed_title.GetHolder.GetShortUIName]!\n\n[petitioned_ruler.GetShortUIName] expects me to strike soon, and grows unpatient with every passing day. But are my forces ready? Have I secured enough support? Do the people in [claimed_title.GetName] weep sufficiently for my triumphant return?"
 ep3_laamps.8106.a:0 "[claimed_title.GetHolder.GetShortUIName] will taste cold steel!"
 ep3_laamps.8106.a.desc:0 "We are going to have to act, if we want to live in a different world."
 ep3_laamps.8106.b:0 "The time is not right yet."
 ep3_laamps.8106.b.success:0 "$ep3_laamps.8102.b.success$"
 ep3_laamps.8106.b.failure:0 "Your obligations have increased"
 ep3_laamps.8106.b.desc:0 "You will have 2 more years to claim [claimed_title.GetName]"
 ep3_laamps.8106.c:0 "I see my fortunes elsewhere."
 ep3_laamps.8106.c.desc:0 "@warning_icon! You break the agreement. [petitioned_ruler.GetName] will be #EMP extremely displeased"
 ep3_laamps.8107.t:0 "Our Unworthy [ROOT.Char.GetFirstName],"
 ep3_laamps.8107.desc:0 "Words cannot express how disappointed we are in you. #EMP You worm#! We had such bright future ahead of us, and you decided to forego it all.\nConsider ourselves deeply displeased, and yourself a maggot. Please be tactful enough to disappear from this Earth silently and pitifully."
 ep3_laamps.8107.a:0 "Fate had other plans."
 ep3_laamps.8107.a.desc:0 "You failed to secure your claim on [claimed_title.GetName]"
 ep3_laamps.8108.t:0 "$laamp_legitimist_support_contract$ — The Toll"
 ep3_laamps.8108.desc:0 "How joyous was my victorious arrival in [claimed_title.GetName]! After such a long time spent traveling the inhospitable roads, always being a guest in foreign lands, without a home, without my rightful claim, my sweet [claimed_title.GetTierAsNameNoTooltip]. Finally, all is right, as it should be from the start. I am a mighty [ROOT.Char.GetTitleAsNameNoTooltip].\n\nThere is a thorn in this bouquet, however. [petitioned_ruler.GetName], who has helped me immensely to achieve this, demands I pay what we agreed upon all those years ago. Surely, the honorable [ROOT.Char.GetHouse.GetNameNoTooltip] always pays [ROOT.Char.GetHerHis] debts?"
 ep3_laamps.8108.a:0 "[Glossary( 'Pacta Sunt Servanda', 'PACTA_SUNT_SERVANTA_GLOSS' )]"
 PACTA_SUNT_SERVANTA_GLOSS:0 "Latin for "Agreements must be kept""
 ep3_laamps.8108.payments_left:0 "#color_yellow [petitioned_ruler.MakeScope.Var('legitimist_obligations_left').GetValue] Payments #!left"
 ep3_laamps.8108.no_payments_left:0 "This is the last payment to [petitioned_ruler.GetName]."
 ep3_laamps.8108.b:0 "I will pay, but not right now."
 ep3_laamps.8108.b.desc:0 "You defer the payment till next year. You will still need to pay the agreed upon amount later."
 ep3_laamps.8108.b.success:0 "You craft a convincing argument"
 ep3_laamps.8108.b.failure:0 "Your argument is seen as a poor excuse"
 ep3_laamps.8108.c:0 "[petitioned_ruler.GetShortUINameNoTooltip], you absolute fool!"
 ep3_laamps.8108.c.desc:0 "@warning_icon! You will not pay a broken coin to [petitioned_ruler.GetName]. [petitioned_ruler.GetSheHe|U] should have known better."
 ep3_laamps.8108.legitimist_too_poor:0 "#italic Because of your meager [income|E], you pay back only the exact amount each time: #color_yellow 300 #! [gold_i]"
 ep3_laamps.8109.t:0 "To [ROOT.Char.GetNameNoTooltip]"
 ep3_laamps.8109.desc:0 "Such sadness fills our heart, that our dear [previous_ruler.GetName] no longer sits on throne, [petitioned_ruler.GetFaith.HighGodName] bless [previous_ruler.GetHerHis] soul. Alas, there is a matter of still unsettled payment for our support in putting [previous_ruler.GetHerHim] on said throne. We hope that you have been briefed about the details. And that you are honorable enough to uphold your end."
 ep3_laamps.8109.a:0 "$ep3_laamps.8108.a$"
 ep3_laamps.8109.a.desc:0 "A year from now, a payment of half the realm's yearly income will be expected by [petitioned_ruler.GetShortUIName]"
 ep3_laamps.8110.t:0 "$laamp_legitimist_support_contract$ — Unexpected Conclusion"
 ep3_laamps.8110.desc_intro:0 "Long ago, a deal was struck — [petitioned_ruler.GetName] provided support for the reclamation of [claimed_title.GetName], in form of soldiers and gold upfront, in exchange for a sizable portion of my realm income.\n\nHowever, [petitioned_ruler.GetSheHe] could not have predicted that [petitioned_ruler.GetSheHe] "
 ep3_laamps.8110.desc_war:0 "will be locked in deadly war with me"
 ep3_laamps.8110.desc_imprisoned:0 "has been thrown into my dungeons"
 ep3_laamps.8110.desc_killer_root:0 "has been slain by my hand"
 ep3_laamps.8110.desc_dead:0 "has passed from this world"
 ep3_laamps.8110.desc_unlanded:0 "has lost their honor and title"
 ep3_laamps.8110.desc_outro:0 "before the debt was repaid in full. It seems nobody else important enough in [petitioned_ruler.GetHerHis] realm was privy to the details of the deal. It is clear now — none will come to collect.\n\nA strange turn of events, almost if somebody's cunning hand has guided the ebbs of fate."
 ep3_laamps.8110.a:0 "How wonderful!"
 ep3_laamps.8111.t:0 "Incoming Legitimist Payment"
 ep3_laamps.8111.desc:0 "You will need to pay [petitioned_ruler.GetShortUINameNoTooltip] [incoming_payment_value.GetValue] [gold_i] in #collor_yellow six #! months!"
 request_laamp_legitimist_support:0 "Request Legitimist Support"
 request_laamp_legitimist_support_interaction_desc:0 "Request an invitation to discuss the level and conditions of support for your Legitimist claim"
 ep3_legitimist_army:0 "Legitimist Army"
 laamp_legitimist_support_contract_success:0 "After accepting this [task_contract|E] and traveling to [recipient.GetCurrentLocation.GetName], you will be able to negotiate up to #color_yellow 1800 gold#! and #color_yellow 3000 elite troops#!, in exchange for sizable payments afterwards."
 laamp_legitimist_support_contract_failure:0 "The negotiations fail. You will need to seek help elsewhere."
 request_laamp_legitimist_support_already_supporting:0 "This character is already supporting a Legitimist"
 request_laamp_legitimist_have_claim_on_target:0 "You have a [claim|E] on this character [realm|E]"
