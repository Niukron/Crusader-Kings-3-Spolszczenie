l_english:
 chariot_race_ongoing_jp.0100.t:0 "Shared Spectacle"
 chariot_race_ongoing_jp.0100.desc.intro:0 "As the crowd roars impatiently, my eyes are fixed on my [ROOT.Char.Custom2('RelationToMeShort', intent_target)], [intent_target.GetTitledFirstName],"
 chariot_race_ongoing_jp.0100.desc.courtier:0 "sat in a paltry stand in the court section."
 chariot_race_ongoing_jp.0100.desc.count:0 "sat in a modest stand peppered with [intent_target.GetHerHis] servants."
 chariot_race_ongoing_jp.0100.desc.duke:0 "sat amidst [intent_target.GetHerHis] party in one of the better stands."
 chariot_race_ongoing_jp.0100.desc.king:0 "surrounded by [intent_target.GetHerHis] party, which sprawls over several of the best stands."
 chariot_race_ongoing_jp.0100.desc.important:0 "sitting leisurely in the [ROOT.Char.GetTopLiege.GetTitleAsNamePossessive] grand booth."
 chariot_race_ongoing_jp.0100.desc.important_liege:0 "who sits off to one side in my grand booth."
 chariot_race_ongoing_jp.0100.desc.liege:0 "flanked by confidants in [intent_target.GetHerHis] grand booth."
 chariot_race_ongoing_jp.0100.desc.target_personality.fan:0 "The [intent_target.GetWomanMan] is perched on the very edge of [intent_target.GetHerHis] seat, awaiting the race with rapt attention."
 chariot_race_ongoing_jp.0100.desc.target_personality.wager:0 "Earlier, I overheard someone say [intent_target.GetSheHe] has placed a hefty bet on [intent_target.MakeScope.Var('wager_target').Char.GetFirstName] of the [intent_target.Custom('GetChariotTeamColorPlural')] to [intent_target.Custom('GetWinPlaceShow')]."
 chariot_race_ongoing_jp.0100.desc.target_personality.bored:0 "The [intent_target.GetWomanMan] languidly fans [intent_target.GetHerselfHimself], gazing around the Hippodrome with little interest in the race."
 chariot_race_ongoing_jp.0100.desc.target_personality.fallback:0 "The [intent_target.GetWomanMan] is chatting with nearby spectators as they discuss [intent_target.GetHerHIs] racer's prospects."
 chariot_race_ongoing_jp.0100.desc:0 "\n\nAs the [Glossary( 'téthrippa', 'QUADRIGA_GLOSS')] parade past our stands, [intent_target.GetHerHis] head turns towards me to follow them."
 chariot_race_ongoing_jp.0100.b.fan:0 ""Honor your patrons! Wave! What are #EMP you#! playing at?!""
 chariot_race_ongoing_jp.0100.b.wager:0 ""Come on, #EMP [intent_target.MakeScope.Var('wager_target').Char.GetFirstNameNoTooltip]#!! [intent_target.Custom('GetChariotTeamColorPlural')]! [intent_target.Custom('GetChariotTeamColorPlural')]!""
 chariot_race_ongoing_jp.0100.b.bored:0 "A well timed yawn, and an eye-roll."
 chariot_race_ongoing_jp.0100.b:0 "Send [intent_target.GetHerHim] a note."
 chariot_race_ongoing_jp.0100.b.tt.success:0 "[intent_target.GetFirstNameNoTooltip] likes your style"
 chariot_race_ongoing_jp.0100.b.tt.neutral:0 "[intent_target.GetFirstNameNoTooltip] ignores you"
 chariot_race_ongoing_jp.0100.b.tt.failure:0 "[intent_target.GetFirstNameNoTooltip] dismisses you"
 chariot_race_ongoing_jp.0100.d.best.tt:0 "[intent_target.GetTitledFirstName] already has one of the best seats"
 chariot_race_ongoing_jp.0100.d.better.tt:0 "[intent_target.GetTitledFirstName] already has a better seat than you"
 chariot_race_ongoing_jp.0100.d:0 "I'll wave [intent_target.GetHerHim] over, these seats are better!"
 chariot_race_ongoing_jp.0100.d.host_flavor:0 "Who could resist a seat in the Kathisma?"
 chariot_race_ongoing_jp.0100.d.tt.success:0 "[intent_target.GetFirstNameNoTooltip] is over the moon"
 chariot_race_ongoing_jp.0100.d.tt.partial_success:0 "[intent_target.GetFirstNameNoTooltip] is flattered"
 chariot_race_ongoing_jp.0100.d.tt.failure:0 "[intent_target.GetFirstNameNoTooltip] is merely grateful"
 chariot_race_ongoing_jp.0100.d.tt.critical_failure:0 "[intent_target.GetFirstNameNoTooltip] ignores you"
 chariot_race_ongoing_jp.0100.e:0 "A nod of acknowledgement should suffice."
 chariot_race_ongoing_jp.0100.e.host:0 "A nod of acknowledgment can go far."
 chariot_race_ongoing_jp.0200.t:0 "Imperial Melange"
 chariot_race_ongoing_jp.0200.desc.intro:0 "Mingling about the stands are a multitude of imperial vassals, officials, and hangers-on, all notionally here to enjoy a race. In truth, this is one of the best places in the empire to strike deals, extend one's reach, and perhaps climb the greasy pole.\n\nMy [ROOT.Char.Custom2('RelationToMeShort', other)], [other.GetFirstName],"
 chariot_race_ongoing_jp.0200.desc.same_rank_ruler:0 "a fellow [other.GetTitleAsName] in the [other.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] service, $chariot_race_ongoing_jp.0200.desc.party_intro$ presenting an opportunity to discuss #EMP pressing matters#! facing [ROOT.Char.GetPrimaryTitle.GetNameNoTier] and [other.GetPrimaryTitle.GetNameNoTier]."
 chariot_race_ongoing_jp.0200.desc.same_rank_courtier:0 "a fellow social climber waiting for [other.GetHerHis] chance, sits nearby — perhaps we can be useful to each other..."
 chariot_race_ongoing_jp.0200.desc.higher_rank:0 "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$ and, though [other.GetSheHe] is no great [other.GetWomanMan] of the realm, [other.GetPrimaryTitle.GetNameNoTier] may yet yield #EMP something#! useful to [ROOT.Char.GetPrimaryTitle.GetNameNoTier]..."
 chariot_race_ongoing_jp.0200.desc.lower_rank:0 "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$ presenting a rare opportunity to rub shoulders with the powerful — [other.GetPrimaryTitle.GetNameNoTierPossessive] has #EMP far#! more clout in the empire than [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 chariot_race_ongoing_jp.0200.desc.lower_rank_courtier:0 "a mere social climber waiting for [other.GetHerHis] chance, sits nearby — though even the lowliest of beasts has been to known to have its uses..."
 chariot_race_ongoing_jp.0200.desc.landed_intro:0 "a [other.GetTitleAsName] in the [other.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] service,"
 chariot_race_ongoing_jp.0200.desc.party_intro:0 "has claimed a nearby stand for [other.GetHerHis] party,"
 chariot_race_ongoing_jp.0200.a:0 "I'm sure we can learn much from each other."
 chariot_race_ongoing_jp.0200.b:0 "I could not have asked for a better neighbor!"
 chariot_race_ongoing_jp.0200.b.success:0 "[other.GetFirstNameNoTooltip] is charmed"
 chariot_race_ongoing_jp.0200.b.partial_success:0 "[other.GetFirstNameNoTooltip] is gratified"
 chariot_race_ongoing_jp.0200.b.failure:0 "[other.GetFirstNameNoTooltip] is nonplussed"
 chariot_race_ongoing_jp.0200.c:0 "I am blessed to have so comely a neighbor."
 chariot_race_ongoing_jp.0200.c.success:0 "[other.GetFirstNameNoTooltip] is charmed"
 chariot_race_ongoing_jp.0200.c.partial_success:0 "[other.GetFirstNameNoTooltip] is gratified"
 chariot_race_ongoing_jp.0200.c.failure:0 "[other.GetFirstNameNoTooltip] is nonplussed"
 chariot_race_ongoing_jp.0200.d:0 "Lines of credit are always appreciated."
 chariot_race_ongoing_jp.0200.d.tt:0 "Your [rank|E] must be different than [other.GetTitledFirstNamePossessive]"
 chariot_race_ongoing_jp.0200.e:0 "Debt opens many doors, if managed properly."
 chariot_race_ongoing_jp.0200.f:0 "A good place to trade in secrets."
 chariot_race_ongoing_jp.0200.f.available_tt:0 "This option is available due to your knowledge of [given_secret.GetOwner.GetTitledFirstNamePossessive] [given_secret.GetName] [secret|E]"
 chariot_race_ongoing_jp.0200.f.tt:0 "[other.GetTitledFirstName] may reveal a [secret|E] to you in return"
 chariot_race_ongoing_jp.0200.f.success:0 "[other.GetTitledFirstName] trades a secret"
 chariot_race_ongoing_jp.0200.f.failure:0 "[other.GetTitledFirstName] reveals nothing"
 chariot_race_ongoing_jp.0200.g:0 "My service could open doors for [other.GetHerHim]."
 chariot_race_ongoing_jp.0200.h:0 "I'd rather just watch the race."
 chariot_race_ongoing_jp.0201.t:0 "Select Society"
 chariot_race_ongoing_jp.0201.desc.intro:0 "While the masses throng the stands, and the nobility snake across their privileged sections, here in the [Glossary( 'Kathisma', 'KATHISMA_GLOSS')] we can mercifully enjoy some calm. Servants bearing every refreshment wait on our whims, as the charioteers ply their treacherous trade below.\n\n"
 chariot_race_ongoing_jp.0201.desc.emperor:0 "Among those joining me in my box today is my [ROOT.Char.Custom2('RelationToMeShort', other)], [other.GetTitledFirstName], clearly basking in [other.GetHerHis] privileged access to me, and what that communicates."
 chariot_race_ongoing_jp.0201.desc.other_emperor:0 "I am lucky to have my own seat in the [ROOT.Char.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] booth — a coveted opportunity to curry favor with my [ROOT.Char.Custom2('RelationToMeShort', other)]."
 chariot_race_ongoing_jp.0201.desc.other:0 "Among the others graced with access is my [ROOT.Char.Custom2('RelationToMeShort', other)], [other.GetTitledFirstName], who sits nearby, and is clearly relishing the exclusivity."
 chariot_race_ongoing_jp.0201.desc:0 "Perhaps [other.GetSheHe] would like a chat..."
 chariot_race_ongoing_jp.0201.a:0 "These are the best sort of people."
 chariot_race_ongoing_jp.0201.b:0 "Come [other.GetFirstNameNoTooltip], sit beside me."
 chariot_race_ongoing_jp.0201.b.tt:0 "This option is available because you are the [THIS.Char.GetTitleAsNameNoTooltip|V]"
 chariot_race_ongoing_jp.0201.c:0 "A good place to trade in secrets."
 chariot_race_ongoing_jp.0201.d:0 "I think we should have the box to ourselves, in fact."
 chariot_race_ongoing_jp.0201.e:0 "Chatting instead of enjoying this view would be a travesty."
 chariot_race_ongoing_jp.0201.f:0 "This is the best company!"
 chariot_race_ongoing_jp.0201.h:0 "You are radiant today, [other.GetFirstNameNoTooltip]."
 chariot_race_ongoing_jp.0300.t:0 "Acquiring Access"
 chariot_race_ongoing_jp.0300.desc.intro:0 "Though we of the nobility have the best stands in the Hippodrome, they are as nothing compared to the commanding seats of the [Glossary( 'Kathisma', 'KATHISMA_GLOSS')] and all that it represents.\n\nAlong with [host.GetHerHis] close family, the [host.GetTitleAsNameNoTooltip] has been known to grant access to those with [host.GetHerHis] favor, or those who can otherwise twist [host.GetHerHis] arm..."
 chariot_race_ongoing_jp.0300.a:0 "I shall simply #EMP ask#!."
 chariot_race_ongoing_jp.0300.a.tt:0 "[THIS.Char.GetShortUIName|U] will enter the Kathisma"
 chariot_race_ongoing_jp.0300.a.success:0 "[host.GetFirstNameNoTooltip] grants you access"
 chariot_race_ongoing_jp.0300.a.failure:0 "[host.GetFirstNameNoTooltip] declines"
 chariot_race_ongoing_jp.0300.b:0 "A gift can open many doors."
 chariot_race_ongoing_jp.0300.b.success:0 "[host.GetTitledFirstName] accepts"
 chariot_race_ongoing_jp.0300.b.failure:0 "[host.GetTitledFirstName] refuses"
 chariot_race_ongoing_jp.0300.c:0 "Luckily, [host.GetSheHe] #EMP owes#! me."
 chariot_race_ongoing_jp.0300.d:0 "Pah, I won't grovel."
 chariot_race_ongoing_jp.0301.t:0 "Asking Access"
 chariot_race_ongoing_jp.0301.desc.intro:0 "Though the nobility have the best stands in the Hippodrome, they are as nothing compared to commanding seats of my [Glossary( 'Kathisma', 'KATHISMA_GLOSS')] and all that it represents.\n\nEach of them covet a place up here, and it seems none more than [weasel.GetName],"
 chariot_race_ongoing_jp.0301.desc.ask:0 "who has placed an entreating note into the hands of the palace guard..."
 chariot_race_ongoing_jp.0301.desc.gold:0 "\n\nThough, I hear [weasel.GetSheHe] is quite a wealthy [weasel.GetWomanMan]."
 chariot_race_ongoing_jp.0301.desc.hook:0 "who is exercising my debt to [weasel.GetHerHim] with typical boorishness..."
 chariot_race_ongoing_jp.0301.a:0 "Fine, let [weasel.GetHerHim] in."
 chariot_race_ongoing_jp.0301.b:0 "Such privileges come with certain costs..."
 chariot_race_ongoing_jp.0301.b.success:0 "[weasel.GetTitledFirstName] coughs up"
 chariot_race_ongoing_jp.0301.b.failure:0 "[weasel.GetTitledFirstName] refuses"
 chariot_race_ongoing_jp.0301.b.tt:0 "[weasel.GetTitledFirstName] cannot afford a gift #weak (@gold_icon![THIS.Char.MakeScope.ScriptValue('minor_gold_value')|0])#!"
 chariot_race_ongoing_jp.0301.c:0 "I suppose I don't have much choice..."
 chariot_race_ongoing_jp.0301.d:0 "I don't think so."
 chariot_race_ongoing_jp.0400.t:0 "Another Lap"
 chariot_race_ongoing_jp.0400.intro:0 "The attendants drop the [ROOT.Char.Custom('GetChariotMiddlingLapCount')] dolphin marker as [first_place_charioteer.GetFirstName] of the [first_place_charioteer.Custom('GetChariotTeamColorPlural')]"
 chariot_race_ongoing_jp.0400.intro_flavor1:0 "blazes past the glittering statues of charioteers of old, briefly raising [first_place_charioteer.GetHerHis] whip-arm in premature triumph."
 chariot_race_ongoing_jp.0400.intro_flavor2:0 "careens round the barrier, scarcely staying upright, and brings the frenzied baying of the masses to new heights."
 chariot_race_ongoing_jp.0400.intro_flavor3:0 "drives [first_place_charioteer.GetHerHis] gnashing team of horses relentlessly onward, whip flashing like an instrument of [ROOT.Char.GetFaith.HighGodName]."
 chariot_race_ongoing_jp.0400.intro_flavor4:0 "flashes past them, stealing a look over [first_place_charioteer.GetHerHis] shoulder that is equal parts mocking and worried."
 chariot_race_ongoing_jp.0400.intro_flavor5:0 "skids round the bend. The sections not coughing under the great cloud of dust [first_place_charioteer.GetSheHe] kicked up explode with delight."
 chariot_race_ongoing_jp.0400.second1:0 "\n\n[second_place_charioteer.GetFirstName] follows hot on [first_place_charioteer.GetHerHis] heels,"
 chariot_race_ongoing_jp.0400.second2:0 "\n\nOnly yards behind follow [second_place_charioteer.GetFirstNamePossessive] horses, churning the same sand,"
 chariot_race_ongoing_jp.0400.second3:0 "\n\n[second_place_charioteer.GetFirstName] trails only slightly and may yet close the gap,"
 chariot_race_ongoing_jp.0400.second4:0 "\n\nAlmost directly behind [first_place_charioteer.GetHerHim], [second_place_charioteer.GetFirstNamePossessive] champing stallions follow,"
 chariot_race_ongoing_jp.0400.second5:0 "\n\n[second_place_charioteer.GetFirstName] is somewhat behind, but by no means irrecoverably,"
 chariot_race_ongoing_jp.0400.third1:0 "[second_place_charioteer.GetHerselfHimself] closely pursued by a very determined [third_place_charioteer.GetFirstName]."
 chariot_race_ongoing_jp.0400.third2:0 "while [third_place_charioteer.GetFirstName] careens behind, probing for an opportunity."
 chariot_race_ongoing_jp.0400.third3:0 "while [third_place_charioteer.GetFirstName] is just behind, horses seemingly in biting distance."
 chariot_race_ongoing_jp.0400.third4:0 "while [third_place_charioteer.GetFirstName] impatiently harries, pressing for an opportunity to overtake."
 chariot_race_ongoing_jp.0400.third5:0 "while [third_place_charioteer.GetFirstName] is slowing drawing alongside, desperate to overtake."
 chariot_race_ongoing_jp.0400.winning_place:0 "\n\nGreat [ROOT.Char.GetFaith.FateGodName]! If [wager_target.GetFirstNameNoTooltip] can just keep [wager_target.GetHerHis] place!"
 chariot_race_ongoing_jp.0400.losing_place:0 "\n\nGreat [ROOT.Char.GetFaith.FateGodName]! What are you doing in #EMP [wager_target.Custom('GetChariotRacePlacement')]#! place [wager_target.GetFirstNameNoTooltip]?!"
 chariot_race_ongoing_jp.0400.out:0 "\n\nI can only glumly mull my regrettable wager on [wager_target.GetFirstName]..."
 chariot_race_ongoing_jp.0400.a:0 "#EMP Come on [wager_target.GetFirstNameNoTooltip]#!!"
 chariot_race_ongoing_jp.0400.b:0 "I'll bet better next time, that's for sure..."
 chariot_race_ongoing_jp.0400.c:0 "What a race!"
 chariot_race_ongoing_jp.0400.d:0 "#EMP Go! GO [wager_target.GetWomanMan]!#!"
 chariot_race_ongoing_jp.0500.t:0 "Showing Off"
 chariot_race_ongoing_jp.0500.intro:0 "All eyes are on [first_place_charioteer.GetFirstNamePossessive] chariot, and the steady lead [first_place_charioteer.GetSheHe] carves,"
 chariot_race_ongoing_jp.0500.first:0 "and the [evil_knievel.GetWomanMan] clearly knows it, for [evil_knievel.GetSheHe]"
 chariot_race_ongoing_jp.0500.last:0 "when [evil_knievel.GetFirstName], far behind in last place,"
 chariot_race_ongoing_jp.0500.high:0 "when [evil_knievel.GetFirstName], not far behind,"
 chariot_race_ongoing_jp.0500.middle:0 "when [evil_knievel.GetFirstName], lost in the middle,"
 chariot_race_ongoing_jp.0500.low:0 "when [evil_knievel.GetFirstName], trailing with the losers,"
 chariot_race_ongoing_jp.0500.trick_flavor1:0 "suddenly leaps onto the front of [evil_knievel.GetHerHis] chariot, driving one-handed as [evil_knievel.GetSheHe] waves to the stands!"
 chariot_race_ongoing_jp.0500.trick_flavor2:0 "jumps about in [evil_knievel.GetHerHis] carriage, and facing backwards, continues to drive while blowing kisses to the stands!"
 chariot_race_ongoing_jp.0500.trick_flavor3:0 "leaps out of [evil_knievel.GetHerHis] carriage onto the back on [evil_knievel.GetHerHis] leading horse, arm raised in triumph!"
 chariot_race_ongoing_jp.0500.trick_flavor4:0 "leaps out of [evil_knievel.GetHerHis] carriage onto the back on [evil_knievel.GetHerHis] leading horse, waving to the stands!"
 chariot_race_ongoing_jp.0500.filler:0 "\n\nThe masses roar with glee"
 chariot_race_ongoing_jp.0500.overtake:0 "but [overtaking_charioteer.GetFirstName] is less impressed: seeing [overtaking_charioteer.GetHerHis] opportunity, [overtaking_charioteer.GetSheHe] quickly overtakes into [overtaking_charioteer.Custom('GetChariotRacePlacement')] place."
 chariot_race_ongoing_jp.0500.maintained:0 "as [evil_knievel.GetFirstNameNoTooltip] somehow maintains [evil_knievel.GetHerHis] place, deterring overtakes, despite everything!"
 chariot_race_ongoing_jp.0500.maintained_last:0 "it seems [evil_knievel.GetSheHe] wants #EMP some#! glory, even if [evil_knievel.GetSheHe] is going to come last."
 chariot_race_ongoing_jp.0500.dead:0 "The cheers reach fever-pitch, when the [evil_knievel.GetFirstName] suddenly loses [evil_knievel.GetHerHis] footing! A whinnying tangle of timber, horse-flesh, and dust rolls across the sand, and crashes into the barriers..."
 chariot_race_ongoing_jp.0500.alive:0 "[evil_knievel.GetFirstName] gracefully returns to a charioteer's usual position, grinning like a king as the Hippodrome swoons."
 chariot_race_ongoing_jp.0500.alive_overtaken:0 "[evil_knievel.GetFirstName] hurriedly returns to [evil_knievel.GetHerHis] proper position, shaking [evil_knievel.GetHerHis] fist at [evil_knievel.GetHerHis] over-taker."
 chariot_race_ongoing_jp.0500.loss_dead:0 "\n\nI bury my face in my palms... "You fool, [evil_knievel.GetFirstNameNoTooltip]... !"
 chariot_race_ongoing_jp.0500.loss:0 "\n\nI look on in disbelief. "You #EMP fool#!, [evil_knievel.GetFirstNameNoTooltip]!"
 chariot_race_ongoing_jp.0500.gain:0 "\n\nHa! That'll teach [evil_knievel.GetHerHim] to play the fool."
 chariot_race_ongoing_jp.0500.a:0 "Such bravura!"
 chariot_race_ongoing_jp.0500.b:0 "Oh #EMP [ROOT.Char.GetFaith.HighGodName]#!!"
 chariot_race_ongoing_jp.0500.c:0 "Ha! Eyes on the prize [overtaking_charioteer.GetFirstNameNoTooltip]!"
 chariot_race_ongoing_jp.0500.d:0 "You bloody #EMP fool#!, [evil_knievel.GetFirstNameNoTooltip]!"
 chariot_race_ongoing_jp.0600.t:0 "Empty Pockets"
 chariot_race_ongoing_jp.0600.intro:0 "No sooner than the bookmaker, [bookmaker.GetTitledFirstName], had made off, purse at [bookmaker.GetHerHis] belt jangling happily with my hard-earned coin, than I hear my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('castigator'))], [castigator.GetTitledFirstNamePossessive], shrieking incredulously:\n\n"#EMP Oh...!#! For #EMP goodness#! sake [castigator.Custom2('RelationToMeShort', ROOT.Char)]!""
 chariot_race_ongoing_jp.0600.kathisma:0 "A hush falls over the [Glossary( 'kathisma', 'KATHISMA_GLOSS')] as goblets fall and heads turn."
 chariot_race_ongoing_jp.0600.stands:0 "A hush falls over the surrounding stands as all turn to gawp at this eruption."
 chariot_race_ongoing_jp.0600.desc:0 "\n\n"Don't tell me! You're gambling away #EMP all#! your money?" [castigator.GetSheHe] continues, [castigator.Custom('quirk_neg_adverb')]. "You'll have nothing left! What about #EMP contingencies?!#!" The bookmaker scurries from view, retreating from [castigator.GetFirstNamePossessiveNoTooltip] piercing glare."
 chariot_race_ongoing_jp.0600.a:0 "Oh do clear off [castigator.GetFirstNameNoTooltip]! I'm trying to watch the race!"
 chariot_race_ongoing_jp.0600.b:0 "I suppose I could reduce my wager..."
 halve_wager_effect_tt:0 "Your wager is #M halved#!"
 chariot_race_ongoing_jp.0600.c:0 "You're #EMP right!#! Quickly! Fetch [bookmaker.GetFirstNameNoTooltip] back!"
 cancel_wager_effect_tt:0 "Your wager is #N canceled#!"
