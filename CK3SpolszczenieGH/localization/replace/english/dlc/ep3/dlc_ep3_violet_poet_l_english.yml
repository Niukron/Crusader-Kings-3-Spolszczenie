 double_moon_tome_desc_2:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Ode to a Bodyguard'"
 double_moon_tome_desc_3:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Lessons On Spending'"
 double_moon_tome_desc_4:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Gentle Words'"
 double_moon_tome_desc_5:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'A Mended Heart'"
 double_moon_tome_desc_6:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Letter to a Courtier'"
 double_moon_tome_desc_7:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Great Occasions'"
 double_moon_tome_desc_8:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'From Family, From Heart'"
 double_moon_tome_desc_9:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'That Which Divides Us'"
 double_moon_tome_desc_10:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'The Weight of Words'"
 double_moon_tome_desc_11:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Coin Talks, Men Listen'"
 double_moon_tome_desc_12:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Verses on Beauty'"
