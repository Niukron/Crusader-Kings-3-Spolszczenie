l_english:
 activity_camp_party:0 "Camp Revelry"
 activity_camp_party_desc:0 "Hold a small celebration at your camp, funded by [gold_i][gold|E] but modified by your stocks of [provisions_i][provisions|E]. Invitees will include everyone from the camp, plus optionally local rulers.\n\nCamp Parties provide an opportunity to befriend your followers, gain special [task_contracts|E], and manage [stress|E]."
 activity_camp_party_province_desc:0 "Select Barony"
 activity_camp_party_host_desc:0 "$BULLET_WITH_TAB$May lose [stress_i][stress|E]\n$BULLET_WITH_TAB$May gain [provisions_i][provisions|E]\n$BULLET_WITH_TAB$May gain [skill|E] points\n$BULLET_WITH_TAB$May gain [task_contracts|E]\n$BULLET_WITH_TAB$May gain [artifacts|E]\n$BULLET_WITH_TAB$May recruit new [followers|E]"
 activity_camp_party_success:0 "Carousing"
 activity_camp_party_success_desc:0 "\n\nHow Carousing your [GetActivityType( 'activity_camp_party' ).GetName] has turned out to be so far.\n\nThe more Carousing you are, the better [activity|E] rewards you may receive."
 activity_camp_party_cooldown:0 "You have to wait at least 3 months before holding another revelry!"
 activity_camp_party_selection_tooltip:0 "Hold a [GetActivityType('activity_camp_party').GetName] with your [followers|E]\n\nAnticipated Rewards:\n$BULLET_WITH_TAB$[stress_i][stress|E] loss\n$BULLET_WITH_TAB$[provisions_i][provisions|E]\n$BULLET_WITH_TAB$New [task_contracts|E]"
 activity_camp_party_destination_selection:0 "The [GetActivityType('activity_camp_party').GetName] can only be held within your Camp"
 activity_camp_party_guest_desc:0 "$BULLET_WITH_TAB$ Participants may lose [stress|E]"
 activity_camp_party_conclusion_desc:0 "The [GetActivityType( 'activity_camp_party' ).GetName] has concluded"
 camp_party_completed_log_entry_effect_title:0 "$activity_camp_party$ Completed"
 camp_party_100_contracts_get:0 "You gained #value 2#! new [task_contracts|E]"
 camp_party_75_contracts_get:0 "You gained a new [task_contract|E]"
 activity_camp_party_guest_help_text:0 "All in the camp should reasonably be expected to attend such an event of ribaldry and celebration.\n\nThe local ruler may be invited as a Guest of Honor, but beware: those of certain [ranks|E] will likely consider it beneath their sensibilities to attend."
 activity_invite_rule_followers:0 "Followers"
 activity_invite_rule_local_lord:0 "Local Ruler"
 camp_party_honorary_guest_for_host:0 "Guest of Honor"
 camp_party_honorary_guest_desc_for_host:0 "Bring along the local ruler as an esteemed guest of your camp."
 camp_party_option_food:0 "Food"
 camp_party_food_none:0 "Meager Food"
 camp_party_food_none_desc:0 "$EFFECT_LIST_BULLET$ No extra bonuses\n\n#weak We need no more food to have a good time!#!"
 camp_party_food_simple:0 "Simple Meals"
 camp_party_food_simple_desc:0 "#indent_newline:4 $EFFECT_LIST_BULLET$ Boosted Carousing progress#!\n#indent_newline:4 $EFFECT_LIST_BULLET$ Enables events that:\n#indent_newline:10 $EFFECT_LIST_BULLET$ Exchange [provisions_i][provisions|E] for bonuses#!\n\n#weak A little goes a long way when it comes to refreshments during a revelry.#!"
 camp_party_food_lavish:0 "Lavish Spread"
 camp_party_food_lavish_desc:0 "#indent_newline:4 $EFFECT_LIST_BULLET$ Boosted Carousing progress#!\n#indent_newline:4 $EFFECT_LIST_BULLET$ Enables events that:\n#indent_newline:10 $EFFECT_LIST_BULLET$ Exchange [provisions_i][provisions|E] for bonuses#!\n#indent_newline:10 $EFFECT_LIST_BULLET$ May attract [wanderers|E] to your revelry#!\n\n#weak The trestle tables veritably groan under the weight of such luxury!#!"
 camp_party_food_options_invalid:0 "You need the [GetDomicileBuilding('supply_tent_01').GetName] [domicile_building|E]"
 camp_party_option_drinks:0 "Drinks"
 camp_party_drinks_none:0 "Sparse Drinks"
 camp_party_drinks_none_desc:0 "$EFFECT_LIST_BULLET$ No extra bonuses\n\n#weak Excessive drinking only gets in the way of good conversation!#!"
 camp_party_drinks_adequate:0 "Adequate Drinks"
 camp_party_drinks_adequate_desc:0 "#indent_newline:4 $EFFECT_LIST_BULLET$ All attendees gain [opinion|E] of you#!\n#indent_newline:4 $EFFECT_LIST_BULLET$ [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait|E] XP#!\n\n#weak A little goes a long way when it comes to refreshments during a revelry.#!"
 camp_party_drinks_adequate_invalid:0 "You need the [GetDomicileBuilding('mess_tent_01').GetName] [domicile_building|E]"
 camp_party_drinks_abundant:0 "Abundant Drinks"
 camp_party_drinks_abundant_desc:0 "#indent_newline:4 $EFFECT_LIST_BULLET$ All attendees gain [opinion|E] of you#!\n#indent_newline:4 $EFFECT_LIST_BULLET$ [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait|E] XP#!\n#indent_newline:4 $EFFECT_LIST_BULLET$ Gain [GetModifier( 'ep3_master_of_ceremonies' ).GetNameWithTooltip|L] at the end of the $activity_camp_party$#!\n\n#weak No man, woman or child shall go thirsty at this revelry!#!"
 camp_party_drinks_abundant_invalid:0 "You need the [GetDomicileBuilding('mess_tent_brewers').GetName] [camp_building|E]"
 phase_camp_party:0 "Camp Revelry"
 phase_camp_party_desc:0 "Stories and revelry around the fire, what could be better?"
 fireside_chat_intent:0 "Fireside Chat"
 fireside_chat_intent_desc:0 "Gather round the fire. Share stories. Share drinks. Attract useful strangers."
 ep3_fireside_chat_modifier_1:0 "Fireside Chat: The Spring of Wisdom"
 ep3_fireside_chat_modifier_1_desc:0 "This character has learned a lot from various stories shared around the roaring campfire"
 ep3_fireside_chat_modifier_2:0 "Fireside Chat: The Trove of Wisdom"
 ep3_fireside_chat_modifier_2_desc:0 "$ep3_fireside_chat_modifier_1_desc$"
 ep3_fireside_chat_modifier_3:0 "Fireside Chat: The Cornocupia of Wisdom"
 ep3_fireside_chat_modifier_3_desc:0 "$ep3_fireside_chat_modifier_1_desc$"
 activity_camp_party_special_type_bar_segment_tt_0:0 "#t Lively#!\n$EFFECT_LIST_BULLET$All attendees lose [stress|E]\n$EFFECT_LIST_BULLET$Reduction in [provisions_i][provisions|E] costs from [GetDecisionWithKey('visit_local_settlement_decision').GetName] for #value 1#! year"
 activity_camp_party_special_type_bar_segment_tt_1:0 "#t Cheery#!\n$EFFECT_LIST_BULLET$All attendees lose [stress|E]\n$EFFECT_LIST_BULLET$You gain a #positive_value small#! amount of [provisions_i][provisions|E]\n$EFFECT_LIST_BULLET$Better recruits from [GetDecisionWithKey('visit_local_settlement_decision').GetName] for #value 1 #! year\n$EFFECT_LIST_BULLET$You gain [lifestyle_experience|E]"
 activity_camp_party_special_type_bar_segment_tt_2:0 "#t Joyous#!\n$EFFECT_LIST_BULLET$All attendees lose [stress|E]\n$EFFECT_LIST_BULLET$You gain a #positive_value medium#! amount of [provisions_i][provisions|E]\n$EFFECT_LIST_BULLET$Better recruits from [GetDecisionWithKey('visit_local_settlement_decision').GetName] for #value 1 #! year\n$EFFECT_LIST_BULLET$You gain [lifestyle_experience|E]\n$EFFECT_LIST_BULLET$You gain a new [task_contract|E]"
 activity_camp_party_special_type_bar_segment_tt_3:0 "#t Jubilant#!\n$EFFECT_LIST_BULLET$All attendees lose [stress|E]\n$EFFECT_LIST_BULLET$You gain a #positive_value large#! amount of [provisions_i][provisions|E]\n$EFFECT_LIST_BULLET$Better recruits from [GetDecisionWithKey('visit_local_settlement_decision').GetName] for #value 1 #! year\n$EFFECT_LIST_BULLET$You gain [lifestyle_experience|E]\n$EFFECT_LIST_BULLET$You gain #value 2#! new [task_contracts|E]\n$EFFECT_LIST_BULLET$$activity_camp_party_reward_upgrade_building$"
 activity_camp_party_reward_upgrade_building:0 "May upgrade a random @landless_rulers_icon![camp|E] [building|E] for free"
 camp_party_tt_positive_massive:0 "Your [GetActivityType('activity_camp_party').GetName] Carousing level #P increases massively #!"
 camp_party_tt_positive_major:0 "Your [GetActivityType('activity_camp_party').GetName] Carousing level #P increases highly #!"
 camp_party_tt_positive_medium:0 "Your [GetActivityType('activity_camp_party').GetName] Carousing level #P increases #!"
 camp_party_tt_positive_tiny:0 "Your [GetActivityType('activity_camp_party').GetName] Carousing level #P increases slightly #!"
