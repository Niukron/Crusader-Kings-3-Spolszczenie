 cultural_acceptance_gain_apa:0 "A shared experience at a Camp Revelry raised cultural acceptance."
 ep3_camp_party.0001.t:0 "Ready To Go"
 ep3_camp_party.0001.desc:0 "Finally we all are gathered, all supplies prepared, the fire crackling merrily in our midst.\n\nLife on the road can be a hard one. The festivities will be a chance for all of us to relax and take our minds off the grinding quest for survival.\n\nLet the revelry begin!"
 ep3_camp_party.0001.a:0 "I can't wait!"
 ep3_camp_party.0009.t:0 "Time Flies"
 ep3_camp_party.0009.desc:0 "The fire sputters, its embers now merely glowing where once they roared. The revelers, likewise, begin to drift off towards their sleeping spots.\n\nA good time was had by all, but the hour has come to call the entertainment done for now."
 ep3_camp_party.0009.a:0 "A wonderful revelry it was, too."
 ep3_camp_party.1000.t:0 "Tales Told"
 ep3_camp_party.1000.desc:0 ""And then! And then!" [storyteller.GetFirstName] gesticulates wildly as [storyteller.GetSheHe] weaves a story that by now has been quite a long time in the making. "He tumbled like a sack of bricks! Hit him right in the head, it did."\n\n[storyteller.GetFirstNameNoTooltip] soaks in the acclaim of the gathering with a satisfied smile. It was quite a tale of derring-do, indeed.\n\nThe assorted company still seem quite agog, trying to cajole another story from [storyteller.GetFirstNamePossessiveNoTooltip] lips."
 ep3_camp_party.1000.a:0 "What was it you hit him with again?"
 ep3_camp_party.1000.a.tt:0 "Perhaps we could recreate it, with enough scrap wood and metal..."
 ep3_camp_party.1000.b:0 "I have a story too!"
 ep3_camp_party.1000.b.success:0 "Your story proves even better"
 ep3_camp_party.1000.b.failure:0 "Your story isn't very captivating"
 ep3_camp_party.1000.b.tt:0 "[storyteller.GetFirstNameNoTooltip] takes offense at your one-upmanship"
 ep3_camp_party.1000.c:0 "Yes! Another!"
 ep3_camp_party.1000.c.success:0 "The next tale is even better"
 ep3_camp_party.1000.c.failure:0 "The next tale doesn't hit quite as well"
 ep3_camp_party.1000.d:0 "A fine tale."
 ep3_makeshift_mace:0 "Makeshift Mace"
 ep3_makeshift_mace_description:0 "A heavy improvised mace, made to a tale's specification. Its effectiveness is as undeniable as its roughness, and the lessons learned from making it are sure to lead to greater savings in the future."
 ep3_camp_party.1005.t:0 "Wandering Off"
 ep3_camp_party.1005.desc:0 ""Ah... my [ROOT.Char.GetLadyLord]?" [attendee.GetFirstName] approaches, wringing [attendee.GetHerHis] hands in worry. "I don't know where [wanderer.GetFirstName] is. It has been quite some time..."\n\nIt #EMP has#! been quite some time since I last saw [wanderer.GetFirstNameNoTooltip]. The skies, meanwhile, darken ominously as dusk draws near.\n\nWhere has [wanderer.GetSheHe] drifted off to?"
 ep3_camp_party.1005.a:0 "Put more wood on the fire, to guide [wanderer.GetHerHim] home."
 ep3_camp_party.1005.a.tt.positive:0 "#weak The smoke trail brings extra attention besides the meandering [wanderer.GetFirstNameNoTooltip]...#!"
 ep3_camp_party.1005.b:0 "Grab a torch and start looking. Don't go too far."
 ep3_camp_party.1005.b.success:0 "Your tracking skills prove immediately effective"
 ep3_camp_party.1005.b.neutral:0 "[wanderer.GetFirstNameNoTooltip] wanders back in, along with some berries [wanderer.GetSheHe] found"
 ep3_camp_party.1005.b.failure:0 "You fall afoul of a wild animal as you find [wanderer.GetFirstNameNoTooltip]"
 ep3_camp_party.1005.c:0 "We shall sit and wait."
 ep3_camp_party.1005.c.success:0 "[wanderer.GetFirstNameNoTooltip] finds [wanderer.GetHerHis] way back"
 ep3_camp_party.1005.c.failure:0 "[wanderer.GetFirstNameNoTooltip] reappears, wounded"
 ep3_camp_party.1005.c.critfailure:0 "[wanderer.GetFirstNameNoTooltip] proves to be truly lost"
 ep3_camp_party.1006.t:0 "Unexpected Guests"
 ep3_camp_party.1006.desc:0 "No sooner had we sat [wanderer.GetFirstName] down than a rustling in the bushes betrays the presence of another. I leap to my feet, but as the light sharpens the figure heading towards us, it is clear [newcomer.GetSheHe] means no harm.\n\n"Please," [newcomer.GetSheHe] begins, "I am not here to cause trouble. I'm just a traveling healer, paying my way through medicine."\n\n"I caught sight of the smoke trails. I would be indebted if I could stay a while and join your revelries; here, have some food for the inconvenience.""
 ep3_camp_party.1006.a:0 ""Perhaps you would like to stay #EMP permanently#!?""
 ep3_camp_party.1006.b:0 ""Come, sit! Teach me your medical ways!""
 ep3_camp_party.1010.t:0 "Test Your Wits"
 ep3_camp_party.1010.desc:0 "[riddler.GetFirstNamePossessive] sly smile over the rim of [riddler.GetHerHis] cup bodes poorly, I suspect.\n\n"Come on then, [ROOT.Char.GetFirstNameNoTooltip]. Let's see if your mind is still sharp after all these days on the road!" [riddler.GetSheHe|U] gestures the cup with a flourish. "A riddle, perhaps?" Without waiting for me to acquiesce, [riddler.GetSheHe] begins."
 ep3_camp_party.1010.desc_riddle_01:0 "\n\n#EMP "Ripped from my mother’s womb,\nBeaten and burned,\nI become a blood thirsty killer."
 ep3_camp_party.1010.desc_riddle_02:0 "\n\n#EMP "I am sometimes yellow and sometimes white,\nHalf of me is dark and the other is light.#!"
 ep3_camp_party.1010.desc_riddle_03:0 "\n\n#EMP "I have four legs,\nyet I cannot walk.#!"
 ep3_camp_party.1010.desc_riddle_04:0 "\n\n#EMP "I have one eye,\nyet I cannot see.#!"
 ep3_camp_party.1010.desc_riddle_05:0 "\n\n#EMP "I am a 'room,\nbut I lack doors and windows.#!"
 ep3_camp_party.1010.desc_riddle_06:0 "\n\n#EMP "I can be caught,\nbut I can not be thrown.#!"
 ep3_camp_party.1010.desc_riddle_07:0 "\n\n#EMP "Poor folks have me,\nRich folks need me,\nIf you eat me, you perish.#!"
 ep3_camp_party.1010.desc_riddle_08:0 "\n\n#EMP "I am easy to get into,\nbut hard to get out of.#!"
 ep3_camp_party.1010.desc_outro:0 "\nWhat am I?"#!"
 ep3_camp_party.1010.a:0 ""Easy. The answer is '[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]'.""
 ep3_camp_party.1010.b:0 "Perhaps the answer is..."
 ep3_camp_party.1010.b.success:0 "You guess correctly"
 ep3_camp_party.1010.b.success.title:0 "The correct answer was '[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]'."
 ep3_camp_party.1010.b.failure:0 "Your guess is wrong"
 ep3_camp_party.1010.c:0 ""Oh [riddler.GetFirstNameNoTooltip], your puzzles are far too wily for me!""
 ep3_camp_party.1010.c.tt:0 "No matter the truth, it's probably best for harmony if I pretend they are..."
 ep3_camp_party.1010.answer_riddle_01:0 "iron"
 ep3_camp_party.1010.answer_riddle_02:0 "the moon"
 ep3_camp_party.1010.answer_riddle_03:0 "a table"
 ep3_camp_party.1010.answer_riddle_04:0 "a needle"
 ep3_camp_party.1010.answer_riddle_05:0 "a mushroom"
 ep3_camp_party.1010.answer_riddle_06:0 "a disease"
 ep3_camp_party.1010.answer_riddle_07:0 "nothing"
 ep3_camp_party.1010.answer_riddle_08:0 "trouble"
 ep3_camp_party.1015.t:0 "Ready Your Bowstrings"
 ep3_camp_party.1015.desc:0 "No sooner had I stood up to get more refreshments than [archer.GetFirstName] bounds upright too.\n\n"I think we could all do with a little bit of #EMP friendly competition!#!" [archer.GetSheHe|U] begins, bow in hand. "Perhaps a light archery contest? I've a bow for you right here, [ROOT.Char.GetFirstNameNoTooltip]..."\n\nMy drink may have to wait."
 ep3_camp_party.1015.a:0 ""Let's make this interesting, shall we? Fetch two apples.""
 ep3_camp_party.1015.a.tt:0 "[apple_holder.GetFirstNameNoTooltip] will do perfectly as a stand for them."
 ep3_camp_party.1015.a.success:0 "Your shot hits the apple"
 ep3_camp_party.1015.a.failure:0 "Your shot misses, and [archer.GetFirstNamePossessiveNoTooltip] hits"
 ep3_camp_party.1015.a.critfailure:0 "[archer.GetFirstNameNoTooltip] misses, but your miss proves far worse..."
 ep3_camp_party.1015.b:0 ""Why don't we hunt for it? First kill wins.""
 ep3_camp_party.1015.b.success:0 "You claim the first kill"
 ep3_camp_party.1015.b.failure:0 "[archer.GetFirstNameNoTooltip] claims the first kill"
 ep3_camp_party.1015.b.critfailure:0 "[archer.GetFirstNameNoTooltip] accidentally hits you with [archer.GetHerHis] shot"
 ep3_camp_party.1015.c:0 ""Come then, you choose the target!""
 ep3_camp_party.1015.c.success:0 "You win"
 ep3_camp_party.1015.c.failure:0 "You lose"
 ep3_camp_party.1015.d:0 ""I would never presume to compete with one of your caliber!""
 ep3_camp_party.1020.t:0 "Who Goes There?"
 ep3_camp_party.1020.opening:0 "Our festivities are suddenly interrupted: a figure is staggering towards us from the outskirts of camp. Clearly hungry and tired, [local.GetSheHe] tells us [local.GetHerHis] name is [local.GetFirstName].\n\n"
 ep3_camp_party.1020.witch:0 "[local.GetFirstNameNoTooltip] is skittish and weak, but there is a forceful clarity in [local.GetHerHis] eyes still. [local.GetHerHis|U] shabby clothing is festooned with unfamiliar charms and icons.\n\n"
 ep3_camp_party.1020.cannibal:0 "[local.GetSheHe|U] wears a strange necklace of bones. It's clear that [local.GetSheHe] is hungry, but [local.GetHerHis] eyes only truly widened with anticipation when asking about what... #EMP meat#! we had available.\n\n"
 ep3_camp_party.1020.mangled:0 "The unfortunate soul is physically mangled almost beyond recognition. A missing leg, a missing arm, and scars across [local.GetHerHis] face and remaining body. I wince as I take in the sheer amount of damage.\n\n"
 ep3_camp_party.1020.mystic:0 "There is a deep wisdom contained in [local.GetFirstNamePossessiveNoTooltip] eyes. Small fragrance sticks clack together on [local.GetHerHis] belt as [local.GetSheHe] clasps [local.GetHerHis] palms together in a plea.\n\n"
 ep3_camp_party.1020.siblings:0 "No sooner had I opened my mouth to respond than a second figure, this one hunched and clearly in pain, joins us. [local.GetFirstNameNoTooltip] immediately goes to [local_sibling.GetHerHis] side and tenderly, possessively draws [local_sibling.GetHerHim] close.\n\n"Please." [local.GetFirstNameNoTooltip] looks at me pleadingly. "[local_sibling.GetFirstName|U] is my [local_sibling.Custom('SisterBrother')]. [local_sibling.GetSheHe|U] needs a rest and water."\n\nTheir bond is clearly close. #EMP Very#! close. But just what are those dark ruby stains on their clothes...?"
 ep3_camp_party.1020.ending:0 ""All I am asking for is a night's safe rest and some food, my [ROOT.Char.GetLadyLord]," [local.GetSheHe|U] says, "and I would be in much debt to you for it.""
 ep3_camp_party.1020.a:0 ""Why not stay?""
 ep3_camp_party.1020.b:0 "We can spare a little food."
 ep3_camp_party.1020.c:0 "What meager rations we have must remain ours."
 ep3_camp_party.1021.t:0 "Turned Away"
 ep3_camp_party.1021.witch:0 "[local.GetFirstNamePossessiveNoTooltip] clear eyes harden ruthlessly, in anger and shame.\n\n"You'll live to regret this." [local.GetSheHe|U] looks around all of us, a dismissive curl to [local.GetHerHis] lips. "There's already one of our number amongst you. They will see to it that you suffer."\n\nWith those final words, [local.GetSheHe] is gone, disappearing into the encroaching darkness."
 ep3_camp_party.1021.cannibal:0 "[local.GetFirstNameNoTooltip|U] sneers a little at my response.\n\n"Won't even help a [local.GetWomanMan] in need, yes? To think, there's already one like me amongst your ranks. Yeah, I can see it, I can see you know what these bones mean."\n\nWith a final dismissive shake of the head, [local.GetSheHe] hobbles off into the darkness, offering no further explanation."
 ep3_camp_party.1021.mangled:0 "[local.GetFirstNameNoTooltip] doesn't seem angry, but rather simply sad.\n\n"Another notch in the column for life, in its long struggle against my existence." [local.GetSheHe|U] smiles wistfully and leaves without another word.\n\nI can feel the eyes of my companions boring into the back of my skull as I watch [local.GetHerHim] limp slowly away. This was not a popular decision."
 ep3_camp_party.1021.mystic:0 "[local.GetFirstNamePossessiveNoTooltip] retribution was swift, and without much warning. A curled lip, a spat insult, and then suddenly my vision goes blurry. [local.GetFirstName] withdraws as quickly as [local.GetSheHe] threw the gritty mixture into my face, fleeing from the camp as my followers rush to my side.\n\nThere's no immediate ill-effects, it seems, but... my stomach is feeling a little upset..."
 ep3_camp_party.1021.siblings:0 "[local.GetFirstNamePossessive] face twists, a sudden mask of hatred etched upon it. It is the last thing I see before the rock concealed in [local.GetHerHis] hand smashes into my eye socket.\n\nI crumple to the ground clutching my face, vaguely aware of the hurried escape of the two siblings as my followers gather around to help."
 ep3_camp_party.1021.callous:0 "As I say my piece, [local.GetFirstNamePossessive] face darkens, but I'm already turning away. In doing so, I gesture to the others to remove the interlopers from the camp.\n\nAs they are dragged away, my mood brightens."
 ep3_camp_party.1021.normal:0 "A mix of sadness, anger and hopelessness comes across [local.GetFirstNamePossessive] face. [local.GetSheHe|U] offers no hostility as [local.GetSheHe] leaves.\n\nI push down a rising sense of guilt as we return to our festivities."
 ep3_camp_party.1021.a.face:0 "#EMP ARGHHHH!#!"
 ep3_camp_party.1021.a.ill:0 "I really don't #DIE1 feel so well...#!"
 ep3_camp_party.1021.a.sad:0 "Well, it had to be done."
 ep3_camp_party.1021.b:0 "Excellent. Back to the revelry!"
 ep3_camp_party.1025.t:0 "Swapping Stories"
 ep3_camp_party.1025.desc:0 "The revelry rolls on, but [friend.GetFirstName] is clearly feeling somewhat introspective.\n\n"This truly reminds me of my childhood." [friend.GetSheHe|U] looks around wistfully. "So much mischief and revelry. I can recall of a hundred nights of such roguery right now!" [friend.GetSheHe|U] looks at me.\n\n"How about you? Do you have any tales of when you were a young [ROOT.Char.Custom('GetLassLad')]?""
 ep3_camp_party.1025.a:0 "I'd rather hear more of yours!"
 ep3_camp_party.1025.b:0 "Of course!"
 ep3_camp_party.1025.b.success:0 "Your tales go down well"
 ep3_camp_party.1025.b.failure:0 "You can't pick out a good story"
 ep3_camp_party.1025.c:0 "Oh yes. Say, did you hear that..."
 ep3_camp_party.1025.c.tt:0 "Maybe if I'm subtle [friend.GetSheHe] won't notice the topic change..."
 ep3_camp_party.1030.t:0 "Crack Open A Barrel"
 ep3_camp_party.1030.desc:0 "The drink in my cup trickles away to nothing, the last dregs drained. I turn to search for another, but I only find a small assortment of people in the same predicament as me.\n\n"We're fresh out." [reveler.GetFirstName] rummages through assorted rations, lantern held to illuminate them. "We #EMP could#! break open another barrel, but if we don't finish it it might go stale...""
 ep3_camp_party.1030.a:0 "One? Open #EMP two!#!"
 ep3_camp_party.1030.b:0 "Let us live a little, shall we?"
 ep3_camp_party.1030.b.success:0 "Your revelry is recognized"
 ep3_camp_party.1030.c:0 "We can't lose our control just for a night of revelry."
 ep3_camp_party.1035.t:0 "Log Shortage"
 ep3_camp_party.1035.desc:0 "I am so deep in conversation that I barely notice the lack of light. It's only when I have trouble identifying a newcomer to the chat that I spare a look at the fire.\n\nIts embers glow dully, almost spent. [treefeller.GetFirstName] shakes [treefeller.GetHerHis] head at my quick scanning of the camp.\n\n"We've used the last of the firewood. Need to get some more." [treefeller.GetSheHe|U] hops to [treefeller.GetHerHis] feet, snatching up an axe from nearby and raising an eyebrow at me."
 ep3_camp_party.1035.a:0 ""Wait. We have those old barrels and crates...""
 ep3_camp_party.1035.a.success:0 "Your idea proves sound"
 ep3_camp_party.1035.b:0 ""All right, give that here.""
 ep3_camp_party.1035.b.success:0 "The felling goes according to plan"
 ep3_camp_party.1035.b.failure:0 "You are unable to find a suitable tree to fell"
 ep3_camp_party.1035.b.critfailure:0 "The tree falls at an awkward angle..."
 ep3_camp_party.1035.c:0 ""No time to fell a tree. Let's strip those bushes for twigs.""
 ep3_camp_party.1040.t:0 "A Wandering Merchant"
 ep3_camp_party.1040.desc:0 "A furor! My ears prick up, and I swivel to see a couple of my followers engaged in a discussion with a [merchant.GetWomanMan] stood beside a horse-drawn cart.\n\n"Only the finest wares!" [merchant.GetSheHe|U] is proclaiming with a sly smile. "I saw and heard your revelries from afar and of #EMP course#! had to divert to offer you fine people a chance at procuring them!"\n\nI draw closer, trying to focus through my slightly drunken haze. They certainly are shiny..."
 ep3_camp_party.1040.a:0 "I want the big one!"
 ep3_camp_party.1040.b:0 "One of those trinkets would be nice."
 ep3_camp_party.1040.c:0 "Begone, opportunist!"
 resplendent_armour_name:0 "Resplendent Armor"
 resplendent_armour_desc:0 "This impressive set of armor glimmers where the light catches it, reflecting off the fine filigrees inlaid in intricate patterns all over it. The hardened materials provide excellent resistance to any would-be assailant."
 ep3_camp_party.2000.t:0 "A Conversation in the Hand..."
 ep3_camp_party.2000.desc:0 ""... and #EMP that#! is why [ROOT.Char.Custom('GetFirstFollowerTraitMonologue')]," my [ROOT.Char.Custom2('RelationToMe', first_follower )], [first_follower.GetFirstName] finishes, as [first_follower.GetSheHe] takes another sip of [first_follower.GetHerHis] mug of [ROOT.Char.Custom('RegionalDrink')].\n\nI #EMP am#! intrigued by [first_follower.GetFirstNamePossessiveNoTooltip] topic, but I hesitate when I overhear [second_follower.GetFirstNamePossessive] monologue about "... how [ROOT.Char.Custom('GetSecondFollowerTraitMonologue')]."\n\nSlightly stressed, I try to decide which conversation to pick up:"
 ep3_camp_party.2000.a:0 ""[first_follower.GetFirstNameNoTooltip], what do you think about...""
 ep3_camp_party.2000.b:0 ""What an interesting take, [second_follower.GetFirstNameNoTooltip]!""
 ep3_camp_party.2000.c:0 ""The night is young! We shall debate #EMP both#! topics further!""
 ep3_camp_party.2000.d:0 ""Come! Let us enjoy a meal together instead!""
 ep3_camp_party.2000.d.tt:0 "[THIS.Char.GetDomicile.GetName] does #bold not#! have a [GetDomicileBuilding('mess_tent_03').GetName] building level #V 3#! or higher"
 ep3_camp_party.2000.callous:0 "people are so #EMP sensitive#! these days"
 ep3_camp_party.2000.sadistic:0 "physical pain #EMP can#! shape a subject to be more useful"
 ep3_camp_party.2000.zealous:0 "the divine plan #EMP will#! guide our path, if we just submit"
 ep3_camp_party.2000.craven:0 "the world has become so #EMP dangerous#! in recent times"
 ep3_camp_party.2000.forgiving:0 "the concept of turning the other cheek is present in #EMP more#! than one religion"
 ep3_camp_party.2000.compassionate:0 "helping those in need #EMP is#! the reward, in and of itself"
 ep3_camp_party.2000.gregarious:0 "revelries are #EMP so#! relaxing, and it is #EMP beneficial#! to simply enjoy the company of others"
 ep3_camp_party.2000.paranoid:0 "it is #EMP all#! connected; like the drought last year in relation to how scarcely any chicken provide an egg every single day!"
 ep3_camp_party.2000.eccentric:0 "the moon has a booger in [dummy_gender.GetHerHis] nose this evening"
 ep3_camp_party.2000.brave:0 "conquering your fears is the #EMP most important#! thing in life"
 ep3_camp_party.2000.just:0 "we #EMP need#! to follow local laws and rules, unlike #EMP savages#!"
 ep3_camp_party.2000.lazy:0 "one is #EMP much#! more prepared for hardships if one rests profusely"
 ep3_camp_party.2000.arrogant:0 "folks have become so much more #EMP obtuse#! these days"
 ep3_camp_party.2000.fickle:0 "it is so difficult to #EMP maybe sometimes possibly#! make up one's mind"
 ep3_camp_party.2000.diligent:0 "it is #EMP satisfying#! to have all work tasks done and delivered"
 ep3_camp_party.2000.lustful:0 "it simply is healthy to engage in #EMP temptation#! from time to time"
 ep3_camp_party.2000.chaste:0 "we are #EMP better#! than the filthy animals, capable of tempering our lust at a whim"
 ep3_camp_party.2000.greedy:0 "the price of [ROOT.Char.Custom('RegionalRootVegetablePlural')] has become so #EMP expensive#! recently"
 ep3_camp_party.2000.generous:0 "it feels good to #EMP share#! whatever small possessions one might have with others"
 ep3_camp_party.2000.humble:0 "one #EMP shouldn't#! make oneself out to be something one is not"
 ep3_camp_party.2000.temperate:0 "it is rewarding to #EMP not#! sleep on a full belly"
 ep3_camp_party.2000.gluttonous:0 "we should #EMP enjoy#! delicious, good food whenever we have the opportunity"
 ep3_camp_party.2000.wrathful:0 "people who #EMP simply won't see reason#! are plain #EMP fools#!"
 ep3_camp_party.2000.patient:0 "it is nice to just #EMP sit#! for a moment, pondering one's surroundings"
 ep3_camp_party.2000.impatient:0 "it is #EMP taking so damned long#! to get a drink around here"
 ep3_camp_party.2000.calm:0 "problems #EMP are#! easier to solve under a cool demeanor"
 ep3_camp_party.2000.deceitful:0 "#EMP some#! people think [other_follower.GetFirstName] is rather [other_follower.Custom('quirk_neg_adjective')], but #EMP I#! have always considered [other_follower.GetHerHim] to just be [other_follower.Custom('quirk_pos_adjective')]"
 ep3_camp_party.2000.honest:0 "the #EMP effort#! that went into the first dish was admirable, but it wasn't #EMP particularly#! good"
 ep3_camp_party.2000.shy:0 "shyness is simply a sign of #EMP intelligence#!; #EMP not#! inferiority"
 ep3_camp_party.2000.ambitious:0 "only hard work will get you #EMP anywhere#! in life"
 ep3_camp_party.2000.content:0 "the revelry is nice, so far, with nothing really to complain about"
 ep3_camp_party.2000.arbitrary:0 "#EMP spontaneity and hunches#! is the secret to a peaceful life"
 ep3_camp_party.2000.trusting:0 "we need to have faith in our others to #EMP care#! for their fellow man"
 ep3_camp_party.2000.stubborn:0 "you #EMP fiercely#! need to pursue anything worth having"
 ep3_camp_party.2000.vengeful:0 "#EMP revenge#! is a dish best served cold"
