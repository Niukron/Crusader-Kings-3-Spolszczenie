l_english:
 ep3_yearly.1010.t:0 "Hippomania"
 ep3_yearly.1010.intro:0 "#EMP Clip, clop. Clip, clop.#!\n\nHigh on [horse_owner.GetHerHis] steed, [horse_owner.Custom('WarhorseStoryName')], my fellow governor, [horse_owner.GetTitledFirstName], trots proudly through my courtyard. The [horse_owner.Custom('HorseStoryMareStallion')] struts proudly, ever aware of its illustrious pedigree.\n\n[horse_owner.GetFirstNameNoTooltip] is the envy of every governor in Byzantium — and I am no exception. "
 ep3_yearly.1010.greek_flavor:0 "[Glossary( 'Hipperos', 'HIPPEROS_GLOSS' )] runs deep in the Greek tradition."
 ep3_yearly.1010.outro:0 "\n\n[horse_owner.Custom('WarhorseStoryName')] must be mine! But how?"
 ep3_yearly.1010.a:0 "Perhaps the right price would persuade [horse_owner.GetFirstNameNoTooltip]..."
 ep3_yearly.1010.a.tt.success:0 "[horse_owner.GetTitledFirstNameNoTooltip] accepts your offer"
 ep3_yearly.1010.a.tt.failure:0 "[horse_owner.GetTitledFirstNameNoTooltip] rejects your offer"
 ep3_yearly.1010.b:0 "[horse_owner.Custom('WarhorseStoryName')] befits someone of higher standing."
 ep3_yearly.1010.b.tt.success:0 "[horse_owner.GetTitledFirstNameNoTooltip] accedes to your influence"
 ep3_yearly.1010.b.tt.failure:0 "[horse_owner.GetTitledFirstNameNoTooltip] rejects your offer"
 ep3_yearly.1010.c:0 ""[spymaster.GetFirstNameNoTooltip], this horse shall be mine — by any means necessary.""
 ep3_yearly.1010.c.flavor:0 "You task your Spymaster, [spymaster.GetTitledFirstNameNoTooltip], with secreting away the [horse_owner.Custom('HorseStoryMareStallion')]"
 ep3_yearly.1010.c.tt.success:0 "[spymaster.GetFirstNameNoTooltip] secrets away the horse"
 ep3_yearly.1010.tt:0 "[horse_owner.Custom('WarhorseStoryName')] becomes yours"
 ep3_yearly.1010.c.tt.failure:0 "[spymaster.GetFirstNameNoTooltip] fails to steal the horse"
 ep3_yearly.1010.d:0 "Never look a gift horse in the mouth, [horse_owner.GetFirstNameNoTooltip]."
 ep3_yearly.1010.d.tt:0 "You poison [horse_owner.GetTitledFirstNamePossessiveNoTooltip] horse"
 ep3_yearly.1010.d.success:0 "[horse_owner.GetFirstNameNoTooltip] is none the wiser"
 ep3_yearly.1010.d.failure:0 "[horse_owner.GetFirstNameNoTooltip] discovers you"
 ep3_yearly.1010.d.dead_horse:0 "[horse_owner.Custom('WarhorseStoryName')] dies"
 HIPPEROS_GLOSS:0 "#bold Hipperos#! is an Ancient Greek word describing an obsession with horses."
