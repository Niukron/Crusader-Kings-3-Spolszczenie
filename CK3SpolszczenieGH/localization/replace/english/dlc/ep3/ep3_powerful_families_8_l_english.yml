l_english:
 ep3_powerful_families.8000.t:0 "In High Places"
 ep3_powerful_families.8000.desc:0 "I unseal a letter today from [influential_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]. [influential_family_member.GetHerHis|U] low character and scheming nature is on full display as [influential_family_member.GetSheHe] proposes that we take advantage of [influential_family_member.GetHerHis] position to access and modify documents in the [liege.GetTitleAsNameNoTooltip]'s possession.\n\n[influential_family_member.GetNamePossessiveNoTooltip|U] appointment to [liege.GetNamePossessive] court has been a vital asset thus far in advancing the interests of the family, and although [influential_family_member.GetHerHis] proposal seeks to advance us further, it could jeopardize [influential_family_member.GetHerHis] position for good..."
 ep3_powerful_families.8000.a:0 "A delightful opportunity!"
 ep3_powerful_families.8000.a.win:0 "[influential_family_member.GetFirstNameNoTooltip] succeeds"
 ep3_powerful_families.8000.a.lose:0 "[influential_family_member.GetFirstNameNoTooltip] is caught"
 ep3_powerful_families.8000.b:0 "Search the archive for secrets!"
 ep3_powerful_families.8000.b.tt:0 "[influential_family_member.GetFirstNameNoTooltip] may discover [liege.GetNamePossessiveNoTooltip] secrets"
 ep3_powerful_families.8000.b.win.secret:0 "[influential_family_member.GetFirstNameNoTooltip] discovers a secret"
 ep3_powerful_families.8000.b.win.no_secret:0 "[influential_family_member.GetFirstNameNoTooltip] finds no secrets"
 ep3_powerful_families.8000.c:0 "Just be a loyal servant."
 ep3_powerful_families.8010.t:0 "[liege.GetTitleAsNameNoTooltip|U] in Distress"
 ep3_powerful_families.8010.desc:0 "The [war.GetName|U] rages on and after a string of unsuccessful battles and sieges, [liege.GetName] has very much ended up on the back foot. Across [liege.GetPrimaryTitle.GetName], the influential families and courtiers are mumbling and scheming to advance their own interests in the [liege.GetTitleAsNameNoTooltip|U]'s moment of weakness, and perhaps now it is our turn to do the same.\n\nIf we assist the [liege.GetTitleAsNameNoTooltip|U], we may earn [liege.GetHerHis] favor and entangle our influence around the throne like a mighty vine..."
 ep3_powerful_families.8010.a:0 "Some monetary aid will earn [liege.GetHerHis] trust."
 ep3_powerful_families.8010.b:0 "We should pledge our troops to the war directly!"
 ep3_powerful_families.8010.c:0 "We must exploit this moment of weakness."
 ep3_powerful_families.8010.a.win:0 "Your influence grows"
 ep3_powerful_families.8010.a.lose:0 "The [liege.GetTitleAsNameNoTooltip|U] grows wary"
 ep3_powerful_families.8010.d:0 "Now is not the time."
 ep3_powerful_families.8011.t:0 "[generous_family.Custom2('AppropriateGreetingPositive', liege )]"
 ep3_powerful_families.8011.desc:0 "Your valiant struggles in the [war.GetName] have not gone unnoticed by my family. Take your share of our wealth and may it aid in bringing victory to us all!"
 ep3_powerful_families.8011.a:0 "How generous."
 ep3_powerful_families.8012.t:0 "A Family That Wars Together"
 ep3_powerful_families.8012.desc:0 "It is no secret that [war.GetName] has not been going quite as well as we had initially expected, and the bickering families have already begun to scheme ways in which they may fill the growing power vacuum in the realm. [generous_family.GetName|U], however, seeks to do so in a way most helpful to me.\n\nIn [generous_family.GetHerHis] letter, [generous_family.GetSheHe] offers to pledge [generous_family.GetHerHis] armies to the war, only in exchange for a substantial number of honorary titles and powers."
 ep3_powerful_families.8012.a:0 "Very well."
 ep3_powerful_families.8012.a.toast:0 "[liege.GetFirstName] accepts your offer"
 ep3_powerful_families.8012.b:0 "I will not be exploited!"
 ep3_powerful_families.8012.b.toast:0 "[liege.GetFirstName] rejects your offer"
 ep3_powerful_families.8020.t:0 "In the Bud"
 ep3_powerful_families.8020.desc:0 "All across the realm, the power of a new family appears to be taking root. Like a weed, they have spread their influence to all corners of our society and scarcely a day goes by when one can avoid hearing the name "[new_family.GetHouse.GetBaseName]."\n\nIt cannot be denied that this family has blossomed into one of the greatest in the realm, and my family now look to me for guidance on how we should approach this new power."
 ep3_powerful_families.8020.a:0 "We must stifle them."
 ep3_powerful_families.8020.a.win:0 "You suppress their influence for now"
 ep3_powerful_families.8020.a.lose:0 "Your efforts are in vain"
 ep3_powerful_families.8020.b:0 "We must let them know we are friends."
 ep3_powerful_families.8020.b.win:0 "[new_family.GetFirstName] is impressed"
 ep3_powerful_families.8020.b.lose:0 "[new_family.GetFirstName] is not impressed"
 ep3_powerful_families.8020.c:0 "Simply avoid them."
 ep3_powerful_families.8030.t:0 "Families That Scheme Together..."
 ep3_powerful_families.8030.desc:0 "[faction.GetName|U] is still a budding movement, but it of course has the support of my great family. Some families, however, do not seem to yet see the righteousness of the cause and have thus far snubbed the opportunity to join us.\n\nAs I draft letters coordinating the faction's next moves, I cannot help but wonder why [friendly_family.Custom2('MyCharacterIntroduction', ROOT.Char)] has not yet voiced support for the cause."
 ep3_powerful_families.8030.a:0 "I must contact [friendly_family.GetHerHim] at once!"
 ep3_powerful_families.8030.a.win:0 "You convince [friendly_family.GetHerHim]"
 ep3_powerful_families.8030.a.lose:0 "You receive no reply"
 ep3_powerful_families.8030.b:0 "This is not what friends are for."
 ep3_powerful_families.8040.t:0 "Cordially"
 ep3_powerful_families.8040.desc:0 "Since [location.GetName] fell into the possession of House [other_family.GetHouse.GetName], I have begun to feel like a guest in my own estate. Of course the lands within the home are mine, but everything beyond the gates belongs to [other_family.GetName].\n\nAs I go for my morning walk around the grounds, I can't help but wonder if it would be politically advantageous to have [other_family.GetFirstNameNoTooltip] walking by my side..."
 ep3_powerful_families.8040.a:0 "We must invite [other_family.GetHerHim] immediately!"
 ep3_powerful_families.8040.a.win:0 "The visit goes well"
 ep3_powerful_families.8040.a.lose:0 "The visit was a disaster"
 ep3_powerful_families.8040.b:0 "We must work to make these lands ours."
 ep3_powerful_families.8040.b.win:0 "Your influence spreads"
 ep3_powerful_families.8040.b.lose:0 "Your plot is exposed"
 ep3_powerful_families.8040.c:0 "I must simply keep my head down."
 ep3_powerful_families.8060.t:0 "A Villainous Villa"
 ep3_powerful_families.8060.desc:0 "I take a leisurely stroll through [location.GetNameNoTier] with my usual entourage of confidants and protectors and marvel at the magnificent buildings therein. I am drunk in delight for the lands I govern, but then my mood is soured as I behold a grotesque holding of the [other_family.GetHouse.GetName] family.\n\nTheir properties are like a scattering of warts across my otherwise perfect lands, and I feel my blood begin to race at the thought of abiding their presence any longer."
 ep3_powerful_families.8060.a:0 "Hit their finances."
 ep3_powerful_families.8060.a.win:0 "You extract their wealth"
 ep3_powerful_families.8060.a.lose:0 "You are caught"
 ep3_powerful_families.8060.b:0 "Bribe their servants."
 ep3_powerful_families.8060.c:0 "I must tolerate their presence for now."
 ep3_powerful_families.8070.t:0 "Folly"
 ep3_powerful_families.8070.desc:0 "My guards throw a trembling [child.GetName] at my feet. [child.GetHerHis|U] face is a picture of shame, and I cannot begin to imagine what [child.GetSheHe] has done.\n\n"We found this [child.Custom('InsultNoun')] making [child.GetHerselfHimself] familiar at the [other_family.GetHouse.GetName] estate. You needn't wonder where [child.GetHerHis] real loyalties lie."\n\nThe thought of my own kin fraternizing with my enemies is repulsive, but perhaps [child.GetHerHis] connection may be put to use."
 ep3_powerful_families.8070.a:0 ""Continue going there, and tell me everything.""
 ep3_powerful_families.8070.a.win:0 "[child.GetFirstNameNoTooltip|U] becomes your informant"
 ep3_powerful_families.8070.a.lose:0 "[child.GetFirstNameNoTooltip|U] is caught"
 ep3_powerful_families.8070.b:0 ""Try to end this foolish rivalry of ours.""
 ep3_powerful_families.8070.b.crit_win:0 "[child.GetFirstNameNoTooltip|U] ends the rivalry"
 ep3_powerful_families.8070.b.win:0 "[child.GetFirstNameNoTooltip|U] makes progress"
 ep3_powerful_families.8070.b.lose:0 "[child.GetFirstNameNoTooltip|U] fails"
 ep3_powerful_families.8070.c:0 ""Get out of my sight.""
 ep3_powerful_families.8080.t:0 "Stammering Silence"
 ep3_powerful_families.8080.desc:0 "A clinking goblet calls all attention to [other_family.GetName], standing as to give a speech. [other_family.GetSheHe|U] starts out well, but a small hesitation soon turns into a long and uncomfortable silence.\n\n[other_family.GetSheHe|U] looks to me with a look of fear and desperation on [other_family.GetHerHis] face, silently imploring me to come to [other_family.GetHerHis] aid."
 ep3_powerful_families.8080.a:0 "A perfect opportunity to humiliate house [other_family.GetHouse.GetNameNoTooltip]!"
 ep3_powerful_families.8080.b:0 "I will help."
 ep3_powerful_families.8090.t:0 "Civil Savagery"
 ep3_powerful_families.8090.desc:0 "This evening I am wedged between [liege.GetName] and the [other_family.Custom('InsultAdjective')] [other_family.GetName]. I am forced to listen as that sycophant blathers on and on about the professed loyalty and talent of house [other_family.GetHouse.GetName].\n\nThe only thing more sickening than the words spewing from [other_family.GetHerHis] mouth are the flecks of food which come with them. I simply must find a way to silence this [other_family.Custom('InsultNoun')], if only to ease my headache."
 ep3_powerful_families.8090.a:0 ""What of house [ROOT.Char.GetHouse.GetNameNoTooltip], my liege?""
 ep3_powerful_families.8090.a.win:0 "[liege.GetFirstNameNoTooltip|U] is impressed"
 ep3_powerful_families.8090.a.lose:0 "[liege.GetFirstNameNoTooltip|U] is bored"
 ep3_powerful_families.8090.b:0 "The evening will end eventually."
 ep3_powerful_families.8100.t:0 "Civil Service"
 ep3_powerful_families.8100.desc:0 "This evening I am fortunate enough to become locked in a conversation with [liege.GetName]. [liege.GetSheHe|U] laments spending many an evening without hearing sweet poetry.\n\nI recall [cp_fam.GetName|U] has been devoting many of [cp_fam.GetHerHis] days wandering the gardens practicing [cp_fam.GetHerHis] command of the [cp_fam.GetCulture.GetLanguage.GetNameNoTooltip] language. This hobby of [cp_fam.GetHerHis] could be put to use, spreading our influence in the [liege.GetPrimaryTitle.GetAdjective] court..."
 ep3_powerful_families.8100.a:0 ""[cp_fam.GetFirstNameNoTooltip|U] is a fine poet, my liege!""
 ep3_powerful_families.8100.a.win:0 "[cp_fam.GetFirstNameNoTooltip|U] is appointed"
 ep3_powerful_families.8100.a.lose:0 "[cp_fam.GetFirstNameNoTooltip|U] is rejected"
 ep3_powerful_families.8100.b:0 ""I'm glad you too appreciate the finer things.""
