l_english:
 fp1_yearly.2000.t:0 "Wanderlust"
 fp1_yearly.2000.desc:0 "„Odchodzę, [Select_CString(parent.IsFemale, 'matko', 'ojcze' )]. Ja i [lover_of_child.GetFirstNameNoTooltip] #EMP kochamy się#!!”\n\nPrzewracasz oczami. Co [Select_CString(child_to_leave.IsFemale, 'ta głupia', 'ten głupi' )] [child_to_leave.GetFirstNameNoTooltip] wyprawia tym razem?\n\n„[lover_of_child.GetFirstNameNoTooltip] i ja będziemy szukać przygód! Świat jest ogromny i czeka nas chwała! Pragnę krzyczeć #EMP '[child_to_leave.GetHouse.GetMotto]'#! tak długo, aż świat zapamięta moje imię!”\n\nWidać, że [Select_CString(child_to_leave.IsFemale, 'moja ukochana córka', 'mój ukochany syn' )] [child_to_leave.Custom('GetDaughterSon')] mówi poważnie. Będę musiał[Select_CString(parent.IsFemale, 'a', '' )] coś zrobić."
 fp1_yearly.2000.a:0 "„Chodź tu, [Select_CString(child_to_leave.IsFemale, 'droga córko', 'drogi synu' )], myślę, że nadszedł czas na odrobine #EMP twardej miłości#!.”"
 fp1_yearly.2000.b:0 "„Słuchaj, #EMP chwałę#! można zdobyć również w domu”."
 fp1_yearly.2000.c:0 "„Może #EMP to#! sprawi, że zapomnisz o wyjeździe?”"
 fp1_yearly.2000.d:0 "„Wrócisz, wkrótce się o tym przekonasz...""
 fp1_yearly.2000.d.tt:0 "#weak „...będziesz pamiętać, że należysz do mnie”.#!"
 fp1_yearly.2000.a.tt:0 "Ty i [child_to_leave.GetFirstName] stoczycie #V pojedynek#!, aby przekonać [Select_CString(child_to_leave.IsFemale, 'ją', 'go' )] do zostania!\n#weak To NIE jest pojedynek na śmierć i życie.#!\nJeśli wygrasz, zyskasz [prestige_i] [prestige|El]\n\nTwoja [prowess|El]: [prowess_i]#V [parent.GetProwess]#!\n[prowess|E] postaci [child_to_leave.GetFirstName]: [prowess_i]#V [child_to_leave.GetProwess]#!"
 fp1_yearly.2000.c.tt:0 "[child_to_leave.GetFirstName] zostaje na twoim [Concept( 'court', 'dworze' )|E]"
 fp1_yearly.2000.b.tt:0 "Zostaje na twoim [Concept( 'court', 'dworze' )|E]"
 lust_for_adventure:0 "Żądza przygód"
 lust_for_adventure_desc:0 "Ta postać jest żądna przygód i podróży. Jest mało prawdopodobne, że powróci na dwór swoich rodziców."
 mellowed_spirit:0 "Łagodny duch"
 mellowed_spirit_desc:0 "Ta postać została przekonana przez rodzica, że przygoda nie jest jej przeznaczeniem i powinna zostać w domu. "
 fp1_yearly.2003.t:0 "Wanderlust: Trudna miłość"
 fp1_yearly.2003.desc:0 "„Poddaję się! Poddaję się, [Select_CString(parent.IsFemale, 'matko', 'ojcze' )]! Nigdy więcej!” — krzyczy m[Select_CString( child_to_leave.IsFemale, 'oja', 'ój' )] [child_to_leave.Custom('GetDaughterSon')|l].\n\n„Zostanę tutaj, na dworze. [lover_of_child.GetFirstNameNoTooltip] nie jest dla mnie ważniejsz[Select_CString( lover_of_child.IsFemale, 'a', 'y' )] niż moje życie!” — mówi [child_to_leave.GetFirstNameNoTooltip], na co [lover_of_child.GetFirstNameNoTooltip] patrzy z dezaprobatą.\n\nNareszcie [child_to_leave.GetFirstNameNoTooltip] zaczyna rozumieć!"
 fp1_yearly.2003.a:0 "„[parent.GetMotherFather|U] wie najlepiej, drog[Select_CString(child_to_leave.IsFemale, 'ie dziewczę', 'i chłopcze' )]”."
 fp1_yearly.2003.b:0 "„Ponadto, ty i [lover_of_child.GetFirstNameNoTooltip] nigdy więcej się nie zobaczycie!”"
 fp1_yearly.2000.trigger_failure:0 "Mój pojedynek przeciwko postaci [child_to_leave.GetFirstNameNoTooltip] został unieważniony"
 fp1_yearly.2004.t:0 "Wanderlust: Solidnie pobit[Select_CString(parent.IsFemale, 'a', 'y' )]"
 fp1_yearly.2004.desc:0 "Padam na ziemię, zmęczon[Select_CString(parent.IsFemale, 'a', 'y' )] walką, a [child_to_leave.GetFirstNameNoTooltip] podchodzi do mnie z bronią w ręku.\n\n„[Select_CString(parent.IsFemale, 'Matko', 'Ojcze' )], już ci mówił[Select_CString(child_to_leave.IsFemale, 'am', 'em' )], że odchodzę. Z powodu moich kłopotów wezmę worek ze skarbca. Jestem pew[Select_CString(child_to_leave.IsFemale, 'na', 'ien' )], że rozumiesz”.\n\nNie mogę nic zrobić, tylko patrzeć, jak [Select_CString(child_to_leave.IsFemale, 'moja', 'mój' )] [child_to_leave.Custom('GetDaughterSon')] i [lover_of_child.GetFirstNameNoTooltip] odchodzą, zabierając ze sobą #EMP moje złoto#!."
 fp1_yearly.2004.a:0 "Bezczelny dzieciak..."
 fp1_yearly.2000.b.success:0 "[child_to_leave.GetFirstNameNoTooltip] rezygnuje ze swoich nadziei i marzeń"
 fp1_yearly.2000.b.failure:0 "[child_to_leave.GetFirstNameNoTooltip] nie jest przekonan[Select_CString(child_to_leave.IsFemale, 'a', 'y' )] przez twoje argumenty"
 fp1_yearly.2100.t:0 "Sercowa rywalizacja"
 fp1_yearly.2100.desc:0 "„Ty [lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNounSexualVocative')]! Ty [lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNounVocative')]! [lover_2.Custom('InsultSentence')|U], [lover_2.Custom('InsultNounVocative')]!” — [lover_1.GetFirstName] krzyczy z całych sił.\n\nWygląda na to, że twoje kochanki rzucają się sobie do gardeł.\n\n„Od twojego defektu, [lover_1.Custom('PointOfRidicule')], [lover_quarrel_target.GetFirstNameNoTooltip] rechocze z obrzydzenia, ty [lover_1.Custom('InsultNounSexualVocative')]. [Select_CString(lover_1.IsFemale, 'Taka', 'Taki' )] [lover_1.Custom('InsultAdjective')] [lover_1.Custom('InsultNounSexual')] jak ty, nie [Select_CString(lover_1.IsFemale, 'mogłaby', 'mógłby' )] być przez [Select_CString(lover_quarrel_target.IsFemale, 'nią', 'niego' )] kochan[Select_CString(lover_1.IsFemale, 'a', 'y' )]! #EMP [lover_quarrel_target.GetSheHe|U] będzie tylko [Select_CString(lover_quarrel_target.IsFemale, 'moja', 'mój' )]!#!” — [lover_2.GetFirstName] krzyczy, wyciągając zza pasa [lover_2.Custom('signature_weapon_bier')]...\n\nZapowiada się krwawa jatka."
 fp1_yearly.2100.a:0 "Cholernie #EMP ekscytujące!#! Tak! Walczę o swoją miłość!"
 fp1_yearly.2100.b:0 "To jest #EMP szaleństwo!#! Błagam, proszę natychmiast to przerwać!"
 fp1_yearly.2100.c:0 "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] cię powstrzymam!"
 fp1_yearly.2100.a.tt:0 "[lover_1.GetFirstName] i [lover_2.GetFirstName] toczą #V pojedynek#! na śmierć i życie."
 fp1_yearly.2100.b.tt:0 "[lover_1.GetFirstName] i [lover_2.GetFirstName] uspokajają się."
 fp1_yearly.2101.t:0 "Sercowa rywalizacja: Złamane serce"
 fp1_yearly.2101.desc:0 "„Teraz jesteś [Select_CString(lover_quarrel_target.IsFemale, 'cała moja', 'cały mój' )], [lover_quarrel_target.GetFirstNameNoTooltip]! [Select_CString(lover_2.IsFemale, 'Ta', 'Ten' )] [lover_2.Custom('InsultNounSexual')] [losing_lover.GetFirstName] już nigdy nie stanie między nami!” — [winning_lover.GetFirstName] szepcze słodkim głosem, kładąc na ziemi [Select_CString(EqualTo_string(winning_lover.Custom('signature_weapon_my'), 'mój' ), 'swój', 'swoją' )] [winning_lover.Custom('signature_weapon')].\n\n„Chodź, [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.Custom('RomanticComplimentNoun')]. Ta farsa była męcząca, może udamy się do twoich komnat?” — [winning_lover.GetFirstNameNoTooltip] proponuje, uwodzicielsko."
 fp1_yearly.2101.a:0 "Och, [winning_lover.Custom('RomanticComplimentNoun')]! Wiesz, jak zdobyć [Select_CString(lover_quarrel_target.IsFemale, 'kobietę', 'mężczyznę' )]!"
 fp1_yearly.2101.b:0 "[losing_lover.GetFirstNameNoTooltip], nie! #EMP Zapłacisz za to, [winning_lover.GetFirstNameNoTooltip]!#!"
 fp1_yearly.2101.c:0 "Igraszki w sianie? Czemu nie."
 fp1_yearly.2101.d:0 "Po prostu... zostaw mnie na razie."
 fp1_yearly.2100.b.success:0 "Twoje miłosne słowa uspokajają ich oboje"
 fp1_yearly.2100.b.failure:0 "Twoje słowa trafiają w próżnię"
 fp1_yearly.2100.c.success:0 "Rozdzielasz kłócących się"
 fp1_yearly.2100.c.failure:0 "Nie zdążysz na czas"
 fp1_yearly.2100.c.tt:0 "Dzięki tobie [lover_1.GetFirstName] i [lover_2.GetFirstName] rezygnują z walki."
 fp1_yearly.2200.t:0 "Znudzony berserk"
 fp1_yearly.2200.desc:0 "„Podziwiajcie! Jestem [new_berserker.GetFirstNameNoTooltip] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))|U]! Przynieście mi kufle piwa, [Select_CString( new_berserker.IsFemale, 'mężczyzn', 'kobiety' )] i [new_berserker.Custom('FavoriteTreatDemand')]! Nie ważcie się kusić mojego gniewu!” — krzyczy [new_berserker.GetWomanMan] na zgromadzony tłum.\n\nNajwyraźniej [Select_CString(new_berserker.IsFemale, 'ta potężna wojowniczka', 'ten potężny wojownik' )] jest znudzon[Select_CString(new_berserker.IsFemale, 'a', 'y' )] i szuka zaczepki. Może [new_berserker.GetHerHis] gniew zostałby lepiej wykorzystany w moich szeregach?\n\n„Czy nie ma nikogo, kto odważyłby się stawić mi czoła? Tchórze! Czego bym nie dał[Select_CString(new_berserker.IsFemale, 'a', '' )] za dobrą bójkę...”"
 fp1_yearly.2200.a:0 "Nikt nie ośmieli się nazwać mnie tchórzem, [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))] [new_berserker.Custom('InsultNounVocative')]!"
 fp1_yearly.2200.b:0 "Oto [new_berserker.Custom('FavoriteTreatDemand')] — jeśli wstąpisz w moje szeregi, dostaniesz znacznie więcej."
 fp1_yearly.2200.c:0 "Niedługo wyruszamy na najazd, może dołączysz jako mój [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]?"
 fp1_yearly.2200.d:0 "Straże! Zatrzymajcie [Select_CString(new_berserker.IsFemale, 'tę kobietę', 'tego mężczyznę' )]!"
 fp1_yearly.2200.a.tt:0 "#V Wyzwij#! [Select_CString(new_berserker.IsFemale, 'ją', 'go' )] na pojedynek, aby służył[Select_CString(new_berserker.IsFemale, 'a', '' )] jako [potential_employer.Custom('KnightCultureNoTooltipLowercase')]!\n#weak To NIE jest pojedynek na śmierć i życie.#!\nNawet jeśli przegrasz, może [new_berserker.GetFirstNameNoTooltip] poskromi swój gniew...\n\nTwoja [prowess|El]: [prowess_i]#V [potential_employer.GetProwess]#!\n[prowess|E] postaci [new_berserker.GetFirstName]: [prowess_i]#V [new_berserker.GetProwess]#!"
 fp1_yearly.2200.c.success:0 "[new_berserker.GetFirstNameNoTooltip] zgadza się wstąpić w twoje szeregi"
 fp1_yearly.2200.c.failure:0 "[new_berserker.GetFirstNameNoTooltip] szaleje na twoim dworze"
 fp1_yearly.2200.fail.tt:0 "[new_berserker.GetFirstNameNoTooltip] w napadzie szału rani [potential_victim.GetFirstName]!"
 hurt_someone_close_to_me_crime:0 "Skrzywdzono kogoś mi bliskiego"
 fp1_yearly.2200.d.success:0 "[new_berserker.GetFirstNameNoTooltip] zostaje zabit[Select_CString(new_berserker.IsFemale, 'a', 'y' )]"
 fp1_yearly.2200.trigger_failure:0 "Mój pojedynek przeciwko postaci [new_berserker.GetFirstNameNoTooltip] został unieważniony"
 fp1_yearly.2203.t:0 "Znudzony berserk: Zaspokojony gniew"
 fp1_yearly.2203.desc:0 "„Jesteś silniejsz[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] niż wyglądasz!” — bełkocze [new_berserker.GetFirstNameNoTooltip].\n\n[new_berserker.GetWomanMan|U] leży zakrwawion[Select_CString(new_berserker.IsFemale, 'a', 'y' )] na ziemi, [new_berserker.GetHerHis] gniew został zaspokojony... na razie.\n\n„Był[Select_CString(new_berserker.IsFemale, 'abym rada', 'bym rad' )] mogąc walczyć u twego boku, razem bylibyśmy #EMP niepowstrzymani!#!” — krzyczy."
 fp1_yearly.2203.a:0 "„Przykro mi, ale twoja droga kończy się tutaj”."
 fp1_yearly.2203.b:0 "„Był[Select_CString(ROOT.Char.IsFemale, 'a', '' )]bym zaszczycon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] mogąc walczyć u twego boku!”"
 fp1_yearly.2203.c:0 "„Wyrządził[Select_CString(new_berserker.IsFemale, 'aś', 'eś' )] już wystarczająco dużo szkód. Odejdź, teraz”."
 fp1_yearly.2204.t:0 "Znudzony berserk: Łagodny gigant"
 fp1_yearly.2204.desc:0 "„Wybacz” — [new_berserker.GetFirstNameNoTooltip] mówi emocjonalnym tonem. „Robię się zł[Select_CString(new_berserker.IsFemale, 'a', 'y' )], kiedy jestem głodn[Select_CString(new_berserker.IsFemale, 'a', 'y' )]”.\n\nOgromn[Select_CString(new_berserker.IsFemale, 'a', 'y' )] [new_berserker.GetWomanMan] podaje mi dłoń, aby pomóc mi wstać. [new_berserker.GetHerHis|U] gniew wydaje się być zaspokojony... na razie.\n\n„Podobała mi się nasza walka. Chętnie się do ciebie przyłączę, przyjaci[Select_CString(ROOT.Char.IsFemale, 'ółko', 'elu' )]” — mówi."
 fp1_yearly.2204.a:0 "„A ja przyjmę cię z radością, [Select_CString(new_berserker.IsFemale, 'moja przyjaciółko', 'mój przyjacielu' )]!”"
 fp1_yearly.2204.b:0 "„Proszę, po prostu odejdź...”"
 grizzled_veterans:0 "Szpakowaci weterani"
 glory_seekers:0 "Poszukiwacze chwały"
 fp1_yearly.2300.t:0 "Poszukiwacze chwały"
 fp1_yearly.2300.desc:0 "Karczmy na ziemiach [tavern_location.GetAdjective] odnotowały ostatnio napływ wojowników żądnych chwały.\n\nWśród nich — grupa starych i zaprawionych w bojach weteranów, huskarlów szukających nowe[Select_CString(recruiting_character.IsFemale, 'j mistrzyni', 'go mistrza' )].\n\nJest też cała rzesza pełnych entuzjazmu młodych mężczyzn, którzy bez przerwy mówią o poszukiwaniu chwały u obcych brzegów.\n\nMoże warto rozważyć zatrudnienie niektórych z nich?"
 fp1_yearly.2300.a:0 "Sprowadzę huskarlów do mojego domu."
 fp1_yearly.2300.b:0 "Młodzi mężczyźni są niedoświadczeni — ale jest ich wielu!"
 fp1_yearly.2300.c:0 "Pora podwoić cenę piwa!"
 fp1_yearly.2300.d:0 "Dołączcie do mnie, dzielni wojownicy! Poprowadzę was do zwycięstwa!"
 huscarls_tt:0 "#F Huskarlowie są twardymi wojownikami na pierwszej linii frontu, zdolnymi do zadawania dużych obrażeń słabszym jednostkom#!"
 bondi_tt:0 "#F Bondí są odporni i doskonale radzą sobie z walkami na równinach lub polach uprawnych u obcych wybrzeży#!"
 fp1_yearly.2400.t:0 "Przygotowania do polowania"
 fp1_yearly.2400.desc:0 "Dzicz mnie wzywa. Minęło zbyt wiele czasu od mojego ostatniego polowania. Tam, [ROOT.Char.Custom('TerrainTypeInMie')] [hunting_province.GetTitle.GetAdjective], licznie występują [ROOT.Char.Custom('GetAnimalPlural')]. Jedna sztuka dobrze reprezentowałaby się na moim stole obiadowym dziś wieczorem!\n\nCzegoś jednak brakuje. Czy moje włócznie myśliwskie są zbyt stare i stępione? A może brakuje mi towarzysza?\n\nMuszę się dobrze przygotować."
 fp1_yearly.2400.a:0 "Pies myśliwski jest tym, czego mi trzeba!"
 fp1_yearly.2400.b:0 "Świeżo wykute włócznie i strzały z kruczym piórem."
 fp1_yearly.2400.c:0 "To, co mam, wystarczy. Potrzebuję tylko czasu, żeby się przygotować."
 fp1_yearly.2400.free_hunt:0 "Twoje następne [GetActivityType('activity_hunt').GetName|l] nie będzie kosztować [Concept( 'gold', 'złota' )|E] "
 brand_new_hunting_tools:0 "Nowe narzędzia myśliwskie"
 brand_new_hunting_tools_desc:0 "Ta wydała dużo złota na nowy sprzęt myśliwski."
 fp1_yearly.2500.t:0 "Obskurny kamień runiczny"
 fp1_yearly.2500.desc:0 "Po dość długiej wędrówce przez [ROOT.Char.Custom('TerrainTypeCountyScopeBier')] [runestone_location.Custom('TitleAdjRealmAdjNoTier')|L], docieram do miejsca, w którym znajduje się mój rodowy kamień runiczny. Choć wygląda na to, że nie jestem sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )], mój gość [deviant_guest.GetTitledFirstName] również tutaj jest — jak [deviant_guest.GetSheHe] znalazł[Select_CString(deviant_guest.IsFemale, 'a', '' )] to miejsce?!\n\n„To nie jest to, na co wygląda, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]!” — twierdzi.\n\nFakt, że jest [deviant_guest.GetSheHe] półnag[Select_CString(deviant_guest.IsFemale, 'a', 'i' )] i właśnie energicznie ociera się o #EMP mój rodowy kamień runiczny#!, mówi mi, że w rzeczywistości jest to dokładnie to, na co wygląda."
 fp1_yearly.2600.t:0 "Gniew Normanów"
 fp1_yearly.2600.desc:0 "„[ROOT.GetCharacter.GetFirstNameNoTooltip], jesteś wielk[Select_CString(ROOT.Char.IsFemale, 'ą wojowniczką', 'im wojownikiem' )], ale czy twoi wrogowie naprawdę się ciebie boją?” — mówi [berserker_teacher.GetFirstName].\n\nWidział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], jak [berserker_teacher.GetFirstNameNoTooltip] doprowadza się do nieludzkiej furii na polu bitwy oraz, jak niezliczeni wrogowie uciekają przed [berserker_teacher.GetHerHis] wyjącą postacią. Ujrzenie, jak [berserker_teacher.GetFirstNameNoTooltip] znajduje się w szale berserka to jak bycie świadkiem furii [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'samej', 'samego' )] [ROOT.GetCharacter.GetFaith.HighGodNamePossessive].\n\n„Dołącz do mnie przy ognisku. Pozwól nam uwolnić twoją furię” — woła."
 fp1_yearly.2600.a:0 "Wezmę swoje futro z niedźwiedzia!"
 fp1_yearly.2600.b:0 "Nie, wolę mieć pełną kontrolę."
 fp1_yearly.2600.a.tt:0 "Spróbuję zyskać cechę: [GetTrait('berserker').GetName( GetNullCharacter )|l]\n#weak To może być ryzykowne...#!"
 fp1_yearly.2600.b.tt:0 "Utrata możliwości zyskania cechy: [GetTrait('berserker').GetName( GetNullCharacter )|l]"
 fp1_yearly.2601.desc:0 "Siedzimy przy ognisku, śpiewając słowa o wielkiej mocy. Zaciskam zęby i zamykam oczy. Przez moje ciało przebiegają dreszcze, coś we mnie buzuje... ogarnia mnie.\n\nBudzę się z szału,"
 fp1_yearly.2601.success_no_one_harmed:0 "[berserker_teacher.GetFirstName] jest przy mnie.\n\n„Przywołał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] naprawdę imponującą furię! Te kłody nie miały szans!” — uśmiecha się [berserker_teacher.GetFirstNameNoTooltip].\n\nNajwyraźniej pracował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w szaleństwie przez całą noc! Przynajmniej nie będzie nam brakowało drewna na opał przez kilka tygodni..."
 fp1_yearly.2601.success_harm_close_one:0 "[berserker_teacher.GetFirstName] chwyta mnie za ramiona.\n\n„Opamiętaj się! [harmed_victim.GetFirstName] nie jest twoim wrogiem” — krzyczy [berserker_teacher.GetFirstNameNoTooltip].\n\nNa [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], co ja zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!?"
 fp1_yearly.2601.success_kill_berserker:0 "obok mnie leżą zbezczeszczone zwłoki. To [berserker_teacher.GetFirstName]! Patrzę na swoje zaciśnięte pięści, obie trzymają zakrwawiony topór...\n\nNa [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], co ja zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!?"
 fp1_yearly.2601.success_kill_everyone:0 "wokół mnie jest pełno krwi. Wszyscy nie żyją. #EMP Wszyscy są martwi.#!.\n\n#EMP Co ja zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!?#!"
