l_english:
 high_king_of_the_seas_fp1_modifier:0 "Najwyższy król mórz"
 high_king_of_the_seas_fp1_modifier_desc:0 "Ta postać jest niekwestionowanym władcą Morza Północnego, najwyższym talassokratą."
 high_queen_of_the_seas_fp1_modifier:0 "Najwyższa królowa mórz"
 high_queen_of_the_seas_fp1_modifier_desc:0 "$high_king_of_the_seas_fp1_modifier_desc$"
 defiant_high_king_conversion_boost_modifier:0 "Nieugięty najwyższy król"
 defiant_high_king_conversion_boost_modifier_desc:0 "Ta postać czci starych bogów i zrobi wszystko, aby pokazać, że inni też powinni.\n\nZnaczący wzrost szybkości [Concept( 'convert_county', 'nawracania hrabstwa' )|E] w stosunku do [Concept( 'organized', 'zorganizowanych' )|E] [Concept( 'faiths', 'wiar' )|E]"
 defiant_high_queen_conversion_boost_modifier:0 "Nieugięta najwyższa królowa"
 defiant_high_queen_conversion_boost_modifier_desc:0 "$defiant_high_king_conversion_boost_modifier_desc$"
 scandinavian_adventurer_fp1_modifier:0 "Wygnany wiking"
 scandinavian_adventurer_fp1_modifier_desc:0 "Ta postać uciekła ze Skandynawii wraz z armią łotrzyków i poszukiwaczy przygód, chcąc stworzyć swoje państwo w innym miejscu na ziemi."
 nithing_fp1_modifier:0 "Nidstang"
 nithing_fp1_modifier_desc:0 "Dla północnych Germanów ta postać jest niczym, jest uważana za martwą, a jej status jest nawet niższy od niewolnika."
 stingy_host_fp1_modifier:0 "Skąpy gospodarz"
 stingy_host_fp1_modifier_desc:0 "Ta postać jest znana z tego, że odmawia nisko urodzonym osobom nawet gorącego posiłku na swoim dworze."
 generous_host_fp1_modifier:0 "Szczodry gospodarz"
 generous_host_fp1_modifier_desc:0 "Ta postać jest znana z traktowania wędrowców z szacunkiem, uprzejmością oraz dzieleniem się gorącym posiłkiem."
 phantom_island_trivia_fp1_modifier:0 "Tajemnice Atlantyku"
 phantom_island_trivia_fp1_modifier_desc:0 "Ta postać pamięta wiele ciekawych opowieści o tajemniczych wyspach Atlantyku."
 phantom_island_critique_fp1_modifier:0 "Krytyczny myśliciel"
 phantom_island_critique_fp1_modifier_desc:0 "Ta postać jest znana ze swojego sceptycyzmu w stosunku do historii opowiadanych przez niektórych żeglarzy."
 exotic_foreign_lord_fp1_modifier:0 "Egzotyczny obcy władca"
 exotic_foreign_lord_fp1_modifier_desc:0 "Ta postać jest znana w świecie islamu jako władca dziwnego i intrygującego pogańskiego państwa."
 horrifying_foreign_lord_fp1_modifier:0 "Przerażający obcy władca"
 horrifying_foreign_lord_fp1_modifier_desc:0 "W całym islamskim świecie krążą historie o przerażających pogańskich ofiarach, które składane są w państwie tej postaci."
 draugr_healthy_hiking_fp1_modifier:0 "Zdrowotne wędrówki"
 draugr_healthy_hiking_fp1_modifier_desc:0 "Ta postać spędziła ogromną ilość czasu wędrując po dzikich obszarach swojego państwa, bezowocnie polując na potwory."
 ultimate_blasphemer_modifier:0 "Największy bluźnierca"
 ultimate_blasphemer_modifier_desc:0 "Ta postać złożyła w ofierze własną [Concept( 'head_of_faith', 'głowę wiary' )|E] ku czci bóstw obcej [Concept( 'faith', 'wiary' )|E]. Nikt nie uważa jej za prawdziwego wiernego."
 embraced_local_traditions_modifier:0 "Przyjęto lokalne tradycje"
 embraced_local_traditions_modifier_desc:0 "Ta niegdyś skandynawska postać przyjęła kulturę i wiarę swojej nowej ojczyzny, choć nadal może wznosić #V kamienie runiczne#!."
 settled_norse_dynasty_modifier:0 "Osiadła dynastia"
 settled_norse_dynasty_modifier_desc:0 "Ta skandynawska dynastia osiedliła się na obcych ziemiach.\n#weak Tak długo, jak ten modyfikator będzie działał, władcy tej dynastii nie będą celem skandynawskich poszukiwaczy przygód.#!"
 fp1_focusing_on_rule_modifier:0 "Skupienie na władzy"
 fp1_focusing_on_rule_modifier_desc:0 "Ta postać skupia się tylko i wyłącznie na rządzeniu zaniedbując swoje inne życiowe obowiązki."
 fp1_ignoring_annoyances_modifier:0 "Ignoruje irytacje"
 fp1_ignoring_annoyances_modifier_desc:0 "Ta postać nie ma czasu na irytacje i błahostki infantylnej fantazji."
 fp1_avoiding_the_snow_modifier:0 "Unikanie śniegu"
 fp1_avoiding_the_snow_modifier_desc:0 "Ta postać została ukarana za spędzanie zbyt dużej ilości czasu na mrozie."
 fp1_daydreaming_about_diplomacy_modifier:0 "Rozmyślanie o państwie"
 fp1_daydreaming_about_diplomacy_modifier_desc:0 "Ta postać spędziła sporo czasu na planowaniu polityki dyplomatycznej."
 fp1_daydreaming_about_martial_modifier:0 "Rozmyślanie o strategii"
 fp1_daydreaming_about_martial_modifier_desc:0 "Ta postać spędziła dużo czasu na planowaniu przyszłych wojen."
 fp1_daydreaming_about_stewardship_modifier:0 "Rozmyślanie o złocie"
 fp1_daydreaming_about_stewardship_modifier_desc:0 "Ta postać spędziła dużo czasu zastanawiając się, jak podnieść podatki."
 fp1_daydreaming_about_intrigue_modifier:0 "Rozmyślanie o intrygach"
 fp1_daydreaming_about_intrigue_modifier_desc:0 "Ta postać spędziła dużo czasu, zastanawiając się, kto będzie następny na jej liście."
 fp1_daydreaming_about_learning_modifier:0 "Rozmyślanie o książkach"
 fp1_daydreaming_about_learning_modifier_desc:0 "Ta postać poświęciła dużo czasu na rozmyślaniach nad swoimi ulubionymi tomami."
 fp1_excellent_longships_modifier:0 "Doskonałe langskipy"
 fp1_excellent_longships_modifier_desc:0 "Flota tej postaci przecina fale niczym ostrze mnicha."
 fp1_rotting_longships_modifier:0 "Gnijące langskipy"
 fp1_rotting_longships_modifier_desc:0 "Flota tej postaci jest ledwo zdatna do żeglugi."
 fp1_flagship_leviathan_modifier:0 "Kolosalny okręt flagowy"
 fp1_flagship_leviathan_modifier_desc:0 "Osobisty langskip tej postaci jest #EMP ogromny#! i może pomieścić niewiarygodną ilość łupów."
 fp1_flagship_monster_modifier:0 "Potworny okręg flagowy"
 fp1_flagship_monster_modifier_desc:0 "Osobisty langskip tej postaci jest ozdobiony rzeźbami bestii, potworów, mitów i cierpienia. Wiele z tych figur przypomina jej wasali i wrogów."
 fp1_flagship_dragon_modifier:0 "Smoczy okręt flagowy"
 fp1_flagship_dragon_modifier_desc:0 "Osobisty langskip tej postaci jest tematem sag, a jego charakterystyczny wygląd jest owiany sławą na całym świecie."
 fp1_cursed_by_nithing_pole_modifier:0 "Klątwa nidstang"
 fp1_cursed_by_nithing_pole_modifier_desc:0 "Na tę postać została rzucona klątwa nidstang. Wie, że nadchodzi jej zagłada, jednakże nie ma pojęcia kiedy to nastąpi. Strach zjada ją #EMP żywcem#!."
 fp1_bathing_health_modifier:0 "Dokładne kąpiele"
 fp1_bathing_health_modifier_desc:0 "Ta postać przestrzega skomplikowanego harmonogramu kąpieli, myje ręce przed każdym posiłkiem i zawsze ma przygotowany ciepły ręcznik dla gości."
 fp1_bathing_attraction_modifier:0 "Nienaganna prezentacja"
 fp1_bathing_attraction_modifier_desc:0 "Ta postać jest zawsze nieskazitelnie zadbana: zęby wyszorowane, włosy wyczesane, uszy wyczyszczone, skóra umyta i całkowicie wolna od wszy."
 fp1_yearly_0071_troll_victory_bear_modifier:0 "Pogromca niedźwiedzi"
 fp1_yearly_0071_troll_victory_bear_modifier_desc:0 "Ta postać podobno zabiła trolla bądź największego niedźwiedzia na świecie."
 fp1_yearly_0071_troll_victory_wolf_modifier:0 "Pogromca wilków"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc:0 "Ta postać zabiła tak szybkiego wilka, że zwykli ludzie uważali, go za trolla."
 fp1_yearly_0071_troll_victory_wolverine_modifier:0 "Pogromca rosomaków"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc:0 "Ta postać uczyniła puszczę bezpieczniejszą, zabijając rosomaka tak zaciekłego, że pospólstwo myślało, iż jest to troll."
 fp1_yearly_0071_troll_victory_lynx_modifier:0 "Pogromca rysiów"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc:0 "Ta postać zabiła tak cichego rysia, że zwykli ludzie uważali go za trolla."
 fp1_yearly_0071_troll_victory_moose_modifier:0 "Pogromca łosi"
 fp1_yearly_0071_troll_victory_moose_modifier_desc:0 "Ta postać zabiła tak wściekłego łosia, że zwykli ludzie uważali go za trolla."
 fp1_yearly_0551_absent_lord_modifier:0 "Nieobecny władca"
 fp1_yearly_0551_absent_lord_modifier_desc:0 "Ta postać z jakiegoś powodu nigdy nie wydaje się być na własnym dworze. Zwłaszcza w porze kolacji."
 fp1_abased_before_highgod_modifier:0 "Gdzie spoczywa prawdziwa władza"
 fp1_abased_before_highgod_modifier_desc:0 "Ta postać nie chce włożyć swojej korony, twierdząc, że #EMP prawdziwa#! władza należy tylko do boga."
 harald_tanglehairs_vow_modifier:0 "Przysięga zwichrzonych włosów"
 harald_tanglehairs_vow_modifier_desc:0 "Ta postać złożyła przysięgę na całe życie: nie będzie obcinać ani czesać włosów, dopóki nie zostanie pierwszym królem Norwegii."
 harald_tanglehairs_reminder_modifier:0 "Spełniona przysięga splątanych włosów"
 harald_tanglehairs_reminder_modifier_desc:0 "Ta postać z powodzeniem wypełniła przysięgę na całe życie: nie ścinała ani nie czesała włosów, dopóki nie zostanie królem Norwegii. Teraz kontynuuje ją jako przypomnienie o swojej podróży."
 harald_tanglehairs_vow_broken_modifier:0 "Złamana przysięga splątanych włosów"
 harald_tanglehairs_vow_broken_modifier_desc:0 "Tej postaci nie udało się wypełnić przysięgi na całe życie: jako że nie została pierwszym królem Norwegii, nie może ścinać ani czesać włosów."
 fp1_0511_carries_stinking_trophy_modifier:0 "Śmierdzące trofeum"
 fp1_0511_carries_stinking_trophy_modifier_desc:0 "Ta postać ma gnijące, przeżarte przez larwy trofeum, które nosi przy sobie przez cały czas. Niektórzy twierdzą, że smród sięga na wiele kilometrów."
 fp1_reprieve_from_sa_modifier:0 "Ukojenie dla skandynawskich poszukiwaczy przygód"
 fp1_reprieve_from_sa_modifier_desc:0 "W jakiś sposób ta postać wywalczyła sobie odrobinę wytchnienia od nieubłaganych hord wikingów.\n$EFFECT_LIST_BULLET$ Nie zostanie zaatakowana przez bezrolnych skandynawskich poszukiwaczy przygód."
 shieldmaiden_level_martial_1_fp1_modifier:0 "Doświadczony dowódca"
 shieldmaiden_level_martial_1_fp1_modifier_desc:0 "Ta postać pracowała ciężej niż inni, aby poprawić swoje umiejętności dowodzenia żołnierzami."
 shieldmaiden_level_martial_2_fp1_modifier:0 "Dowódca-weteran"
 shieldmaiden_level_martial_2_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_3_fp1_modifier:0 "Wytrwały dowódca"
 shieldmaiden_level_martial_3_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_1_fp1_modifier:0 "Doświadczony wojownik"
 shieldmaiden_level_prowess_1_fp1_modifier_desc:0 "Ta postać zdaje się nigdy nie rezygnować z ćwiczeń z użyciem ostrza."
 shieldmaiden_level_prowess_2_fp1_modifier:0 "Słynny wojownik"
 shieldmaiden_level_prowess_2_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_3_fp1_modifier:0 "Legendarny wojownik"
 shieldmaiden_level_prowess_3_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_1_fp1_modifier:0 "Podstępny zdrajca"
 shieldmaiden_level_intrigue_1_fp1_modifier_desc:0 "Ta postać zawsze szuka okazji, aby wykorzystać swoich przeciwników."
 shieldmaiden_level_intrigue_2_fp1_modifier:0 "Notoryczny zdrajca"
 shieldmaiden_level_intrigue_2_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_3_fp1_modifier:0 "Haniebny zdrajca"
 shieldmaiden_level_intrigue_3_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 nithing_exiled_fp1_modifier:0 "Wygnano miejscowego zbója"
 nithing_exiled_fp1_modifier_desc:0 "Lokalne społeczności śpią spokojniej wiedząc, że łajdak został sprawiedliwie ukarany."
 nithing_harboured_fp1_modifier:0 "Udzielono schronienia miejscowemu zbójowi"
 nithing_harboured_fp1_modifier_desc:0 "Lokalne społeczności brzydzą się wsparciem, jakiego ich władca udziela znanemu łajdakowi."
 nithing_in_limbo_fp1_modifier:0 "Napięcia klasowe"
 nithing_in_limbo_fp1_modifier_desc:0 "Niektórzy członkowie dworu regularnie wchodzą w konflikt z lokalnymi społecznościami."
 draugr_remedies_succeeded_fp1_modifier:0 "Przepędzono draugra"
 draugr_remedies_succeeded_fp1_modifier_desc:0 "Nie przebierając w środkach, rozprawiono się ze zmartwychwstałymi zwłokami, które z pewnością nawiedzały to hrabstwo."
 draugr_remedies_failed_fp1_modifier:0 "Draugr nawiedza lokalną społeczność"
 draugr_remedies_failed_fp1_modifier_desc:0 "Pomimo największych wysiłków żyjącej ludności, hrabstwo to jest opanowane przez plagi, klątwy i nieszczęścia."
 draugr_monstrous_wolfpack_fp1_modifier:0 "Wycie w nocy"
 draugr_monstrous_wolfpack_fp1_modifier_desc:0 "Wyjątkowo głodna i agresywna wataha wilków grasuje w dzikich ostępach tego hrabstwa, rozszarpując zwierzęta gospodarskie i samotnych wędrowców."
 draugr_monstrous_bear_fp1_modifier:0 "Niebezpieczne dzikie zwierzęta"
 draugr_monstrous_bear_fp1_modifier_desc:0 "Ogromny niedźwiedź atakuje losowo na terenie tego hrabstwa, czasem zabierając tylko krowę, a czasem zarzynając całe rodziny."
 draugr_nithing_fp1_modifier:0 "Upiorny banita"
 draugr_nithing_fp1_modifier_desc:0 "Niektórzy nazywają go chodzącym trupem, inni tylko cichym złodziejem, ale wszyscy są zgodni, że kleptomański duch nęka mieszkańców."
 draugr_nothing_found_fp1_modifier:0 "Przesądni chłopi"
 draugr_nothing_found_fp1_modifier_desc:0 "Pomimo największych wysiłków ich seniora, aby udowodnić, że jest inaczej, miejscowi wieśniacy twierdzą, że są prześladowani przez zmartwychwstałych."
 capital_of_rus_opinion_modifier:0 "Rozwijająca się stolica"
 capital_of_rus_opinion_modifier_desc:0 "Ciągły napływ towarów, kupców i niewolników do tego hrabstwa sprawił, że jego mieszkańcy są wysoce zadowoleni."
 capital_of_rus_misc_benefits_modifier:0 "Stolica Waregów"
 capital_of_rus_misc_benefits_modifier_desc:0 "Ta osada jest regionalnym centrum dla Słowian i Nordów. Cieszy się wieloma korzyściami z bycia domem dla niezliczonych grup poszukiwaczy przygód, zdobywców i piratów."
 held_grand_sacrifice_fp1_modifier:0 "Uczestniczono w wielkiej ofierze"
 held_grand_sacrifice_fp1_modifier_desc:0 "Chłopi z tego hrabstwa odpoczywają spokojnie, wiedząc, że bogowie uśmiechają się do tych, którzy składają im hołd."
 commoners_grand_sacrifice_fp1_modifier:0 "Udano się na ludową wielką ofiarę"
 commoners_grand_sacrifice_fp1_modifier_desc:0 "Chłopi w tym hrabstwie wciąż opowiadają o tym, jak swobodnie nawiązywali kontakty ze szlachtą podczas ostatniej wielkiej uczty na cześć bogów."
 held_human_sacrifice_fp1_modifier:0 "Przerażeni ofiarami z ludzi"
 held_human_sacrifice_fp1_modifier_desc:0 "Chłopi są wściekli na to, że rządzi nimi postać, która praktykuje rytualne mordowanie innych ludzi."
 trade_instead_of_raid_fp1_modifier:0 "Zbójnickie stosunki handlowe"
 trade_instead_of_raid_fp1_modifier_desc:0 "To hrabstwo obficie korzystało z handlu z potencjalnymi najeźdźcami zamiast podejmować z nimi walkę. Najbogatsi mieszkańcy nosili egzotyczne stroje i bibeloty skradzione z obcych krain."
 fp1_stele_ancestors_strong:0 "Kamień runiczny przodków"
 fp1_stele_ancestors_strong_custom_desc:0 "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_weak:0 "$fp1_stele_ancestors_strong$"
 fp1_stele_conquest_strong:0 "Kamień runiczny podboju"
 fp1_stele_conquest_strong_custom_desc:0 "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_weak:0 "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong:0 "Kamień runiczny władzy"
 fp1_stele_promotion_strong_custom_desc:0 "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_weak:0 "$fp1_stele_promotion_strong$"
 fp1_yearly_0591_levy_modifier:0 "Wsparcie Tingu"
 fp1_yearly_0591_levy_modifier_desc:0 "Drobne waśnie w lokalnym Tingu sprawiły, że hrabstwo to zyskało ostatnio połacie przygranicznej ziemi, przez co zaczęły powstawać nowe wioski."
 fp1_yearly_0591_building_modifier:0 "Rekompensata na Tingu"
 fp1_yearly_0591_building_modifier_desc:0 "Kapitał polityczny w lokalnym Tingu pozwolił temu hrabstwu na zajęcie kilku mniejszych terytoriów granicznych, dających dużo miejsca na rozbudowę istniejących osad."
 fp1_yearly_0591_spurned_modifier:0 "Poczucie odtrącenia"
 fp1_yearly_0591_spurned_modifier_desc:0 "Mieszkańcy tego hrabstwa są przekonani, że ich władca woli konkurencyjne hrabstwo niż ich."
 fp1_yearly_0591_otherwise_occupied_modifier:0 "Zajęci czymś innym"
 fp1_yearly_0591_otherwise_occupied_modifier_desc:0 "Mieszkańcy tego hrabstwa są zbyt zajęci walką ze swoimi sąsiadami, by zbuntować się przeciwko swojemu seniorowi."
 fp1_yearly_0071_troll_attacks_modifier:0 "Ataki trolli"
 fp1_yearly_0071_troll_attacks_modifier_desc:0 "W dzikich zakątkach tego hrabstwa jest... #EMP coś#!, co przeraża, a nawet zabija miejscowych."
 fp1_mann_pirate_capital_modifier:0 "Skradzione miasto"
 fp1_mann_pirate_capital_modifier_desc:0 "Lokalna stolica zasłużyła na swój przydomek krwią, strachem i trudem. Trud rodzi się w tutaj na miejscu, ale krew i strach sprowadzane są zza granicy. Regularnie."
 fp1_trade_events_foreign_architects_modifier:0 "Zagraniczni architekci"
 fp1_trade_events_foreign_architects_modifier_desc:0 "Zagraniczni architekci przywożą z zagranicy najnowsze style i techniki budowlane."
 fp1_trade_events_foreign_architects_no_growth_modifier:0 "Pomoc zza granicy"
 fp1_trade_events_foreign_architects_no_growth_modifier_desc:0 "Zagraniczni architekci przywożą najnowsze style z zagranicy, ale niewiele mogą zrobić, aby poprawić wyrafinowane lokalne budynki."
 fp1_trade_events_raid_consultants_modifier:0 "Lokalni doświadczeni najeźdżcy"
 fp1_trade_events_raid_consultants_modifier_desc:0 "Kadra doświadczonych najeźdźców otrzymuje dodatkowe wynagrodzenie za ochronę społeczności w tym hrabstwie przed innymi agresorami."
 fp1_legacy_of_piracy_modifier:0 "Spuścizna piractwa"
 fp1_legacy_of_piracy_modifier_desc:0 "Ta dynastia wywodzi się od największego pirata i najeźdźcy minionej epoki.\n\nMożna [Concept( 'raid', 'najeżdżać' )|E] niezależnie od przyjętej formy [Concept( 'government', 'rządu' )|E]\nMożna najeżdżać zamorskie terytoria oraz żeglować po głównych rzekach"
 gruesome_festivals_designated_sacrifice_fp1_modifier:0 "Oczekuje na złożenie w ofierze"
