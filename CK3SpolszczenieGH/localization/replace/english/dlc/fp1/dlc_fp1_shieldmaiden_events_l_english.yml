l_english:
 fp1_shieldmaiden.0001.t:0 "Przyszłościow[Select_CString( shieldmaiden.IsFemale, 'a', 'y' )] [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0001.desc:0 ""My [ROOT.Char.GetLadyLord], I come before you asking a chance to prove myself," says my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shieldmaiden'))], [shieldmaiden.GetTitledFirstName]. I shift a little in my throne, intrigued, while the court around us strains to listen.\n\n"Despite being the equal of any of your $knight_culture_player_plural_no_tooltip_lowercase$, I am forbidden from taking up a place in your shield wall or commanding your troops. I would challenge [challenged_knight.GetTitledFirstName] to a duel, to show my mettle in combat.""
 fp1_shieldmaiden.0001.a:0 "Bardzo dobrze. Ty i [challenged_knight.GetTitledFirstNameNoTooltip] stoczycie pojedynek."
 fp1_shieldmaiden.0001.a.tt_success:0 "[challenged_knight.GetFirstNameNoTooltip] triumfuje"
 fp1_shieldmaiden.0001.a.tt_failure:0 "[shieldmaiden.GetFirstNameNoTooltip] zwycięża"
 fp1_shieldmaiden.0001.b:0 "[challenged_knight.GetFirstNameNoTooltip]? O nie, będziesz walczyć ze #EMP mną#!!"
 fp1_shieldmaiden.0001.b.tt_success:0 "[shieldmaiden.GetFirstNameNoTooltip] zostaje pokonan[Select_CString( shieldmaiden.IsFemale, 'a', 'y' )]"
 fp1_shieldmaiden.0001.b.tt_failure:0 "[shieldmaiden.GetFirstNameNoTooltip] daje ci popalić"
 fp1_shieldmaiden.0001.c:0 "Już sama prośba jest wystarczającą odwagą."
 fp1_accepted_shieldmaiden_without_question:0 "Każdy [courtier|El] i [vassal|El], który uważa, że [shieldmaiden.GetWomenMen] nie mogą walczyć"
 fp1_shieldmaiden.0001.d:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')|U]? Śmiechu warte!"
 fp1_shieldmaiden.0011.t:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')] blokuje ucieczkę"
 fp1_shieldmaiden.0011.desc:0 "Wyłamanie zamka w celi okazało się łatwiejsze niż się spodziewał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. Prześlizgnięcie się obok strażnika za strażnikiem jest trudniejsze, ale udaje mi się, wymykam się jak cień z mojego więzienia.\n\nDopiero gdy mogę praktycznie #EMP posmakować#! wolności, zostaje mi ona wyrwana. Za rogiem, [shieldmaiden.Custom('ShieldPersonFemaleMale')|L] [shieldmaiden.GetTitledFirstName], któr[Select_CString(shieldmaiden.IsFemale, 'ą', 'ego' )] zatrudnił[Select_CString(imprisoner.IsFemale, 'a', '' )] [imprisoner.GetFirstName], wyłania się z ciemności.\n\nNawet nie zauważam [shieldmaiden.GetHerHis] pałki, dopóki nie wymachuje nią prosto w moją twarz."
 fp1_shieldmaiden.0011.a:0 "Czekaj, nie, nie... ARRGH!"
 fp1_shieldmaiden.0012.t:0 "$fp1_shieldmaiden.0011.t$"
 fp1_shieldmaiden.0012.desc:0 "[prisoner.GetTitledFirstName] trafił[Select_CString( prisoner.IsFemale, 'a', '' )] z powrotem do aresztu we wczesnych godzinach porannych, po tym jak w nocy udało się [prisoner.GetHerHim] uciec.\n\nWydaje się, że wię[Select_CString( prisoner.IsFemale, 'źniarka ominęła', 'zień ominął' )] większość strażników, zanim zauważył[Select_CString( shieldmaiden.IsFemale, 'a', '' )] [Select_CString( prisoner.IsFemale, 'ją', 'go' )] [shieldmaiden.GetTitledFirstName], któr[Select_CString( shieldmaiden.IsFemale, 'a wybrała', 'y wybrał' )] się na nocny spacer.\n\nM[Select_CString( shieldmaiden.IsFemale, 'oja', 'ój' )] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] zacz[Select_CString( shieldmaiden.IsFemale, 'ęła', 'ął' )] bić [Select_CString( shieldmaiden.IsFemale, 'ją', 'go' )] do nieprzytomności, a następnie [prisoner.GetFirstNameNoTooltip] został[Select_CString( prisoner.IsFemale, 'a przyprowadzona', ' przyprowadzony' )] do strażników."
 fp1_shieldmaiden.0012.a:0 "Świetna robota, [shieldmaiden.GetFirstNameNoTooltip]."
 fp1_shieldmaiden.0012.b:0 "Dlaczego tak mocno [Select_CString( prisoner.IsFemale, 'ją', 'go' )] bijesz?"
 fp1_shieldmaiden.0021.t:0 "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0021.desc.assassin:0 "[target.GetTitledFirstName] unikn[Select_CString(target.IsFemale, 'ęła', 'ął' )] śmierci z rąk mojego zabójcy! Najwyraźniej [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetTitledFirstName], któr[Select_CString(shieldmaiden.IsFemale, 'ą', 'ego' )] mianował[Select_CString(target.IsFemale, 'a', '' )] [target.GetFirstNameNoTooltip] zainterweniował[Select_CString(shieldmaiden.IsFemale, 'a', '' )], pojawiając się na kilka sekund przed morderstwem i pozbywając się mojego najemnego zabójcy."
 fp1_shieldmaiden.0021.desc.thugs:0 "Wynajęci przeze mnie bandyci, z rąk których powin[Select_CString(target.IsFemale, 'na była', 'ien był' )] zginąć [target.GetTitledFirstName], nie wykonali misji! Pomimo ich okrucieństwa, [shieldmaiden.Custom('ShieldPersonFemaleMale')], któr[Select_CString(shieldmaiden.IsFemale, 'ą', 'ego' )] mianował[Select_CString(target.IsFemale, 'a', '' )] [target.GetFirstNameNoTooltip] był[Select_CString(shieldmaiden.IsFemale, 'a', '' )] w stanie uchronić [Select_CString(target.IsFemale, 'ją', 'go' )] przed krzywdą na tyle długo, że [target.GetHerHis] strażnicy byli w stanie zebrać się i rozprawić z pozostałymi bandytami."
 fp1_shieldmaiden.0021.desc.mob:0 "Chociaż podburzony przeze mnie tłum ruszył za ofiarą i [target.GetTitledFirstName] został[Select_CString(target.IsFemale, 'a ściągnięta', ' ściągnięty' )] z konia, nie udało im się dokończyć dzieła. W ostatniej chwili zainterweniował[Select_CString(shieldmaiden.IsFemale, 'a', '' )] [target.GetHerHis] [shieldmaiden.Custom('ShieldPersonFemaleMale')], bezlitośnie pozbywając się chłopów, którzy mieli czelność zbliżyć się zbytnio, a resztę zmusił[Select_CString(shieldmaiden.IsFemale, 'a', '' )] do ucieczki."
 fp1_shieldmaiden.0021.desc.lured_into_forest:0 "Myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że mój plan był doskonały i [target.GetTitledFirstName] znikn[Select_CString(target.IsFemale, 'ęła', 'ął' )] w lesie, ponieważ kiedy zapadł zmrok i nie było śladu po zabłąkan[Select_CString(target.IsFemale, 'ej dziewczynce', 'ym chłopcu' )].\n\nNiestety, gdy już miałem iść spać, dotarła do mnie wiadomość, że [shieldmaiden.Custom('ShieldPersonFemaleMale')] wyłonił się z lasu wraz z [Select_CString(target.IsFemale, 'dziewczynką', 'chłopcem' )]. Najwyraźniej postanowił[Select_CString(shieldmaiden.IsFemale, 'a', '' )] osobiście poszukać śladów dziecka w lesie i znalazł[Select_CString(shieldmaiden.IsFemale, 'a', '' )] je, zanim [target.GetFirstNameNoTooltip] padł[Select_CString(target.IsFemale, 'a', '' )] ofiarą wygłodniałych zwierząt."
 fp1_shieldmaiden.0021.desc.child_pushed:0 "[Select_CString(target.IsFemale, 'Durna mała dziewczynka, którą', 'Durny mały chłopiec, którym' )] jest [target.GetTitleAsNameNoTooltip], był[Select_CString(target.IsFemale, 'a', '' )] na tyle głupi[Select_CString(target.IsFemale, 'a', '' )], by wpaść w moją pułapkę! [target.GetFirstName] wspi[Select_CString(target.IsFemale, 'ęła', 'ął' )] się na krawędź balkonu zgodnie z planem, a mój wspólnik zepchnął [Select_CString(target.IsFemale, 'ją', 'go' )] na zewnątrz...\n\n...Ale to, co powinno skończyć śmiertelnym upadkiem, skończyło się inaczej, gdyż został[Select_CString(target.IsFemale, 'a złapana', ' złapany' )] przez [Select_CString(shieldmaiden.IsFemale, 'swoją tarczowniczkę', 'swojego tarczownika' )] tuż przed uderzeniem w ziemię. Udało [target.GetHerHim] się przeżyć kolejny dzień i jest mało prawdopodobne, by ponownie dał[Select_CString(target.IsFemale, 'a', '' )] się nabrać na tę sztuczkę."
 fp1_shieldmaiden.0021.shieldmaiden_dies:0 "\n\nPrzynajmniej [shieldmaiden.GetFirstNameNoTooltip] nie będzie mi już dłużej dokuczać, gdyż zmarł[Select_CString( shieldmaiden.IsFemale, 'a', '' )] na skutek odniesionych ran."
 fp1_shieldmaiden.0021.a:0 "To koniec..."
 fp1_shieldmaiden.0021.b:0 "...Nie będzie końca, dopóki ja nie powiem, że to koniec!"
 fp1_shieldmaiden.0022.t:0 "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0022.desc.assassin:0 "Prawie dziś #EMP umarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]#!! Gdyby [shieldmaiden.GetFirstName] nie zauważył[Select_CString( shieldmaiden.IsFemale, 'a', '' )], że coś jest nie tak i nie posz[Select_CString( shieldmaiden.IsFemale, 'ła', 'edł' )] za mną do mojej komnaty, był[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym już trupem.\n\nDowiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się o istnieniu zabójcy dopiero wtedy, gdy [shieldmaiden.GetFirstNameNoTooltip] za moimi plecami rzucił[Select_CString( shieldmaiden.IsFemale, 'a', '' )] się na niego. Później zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wirujące ostrze noża i napastnika leżącego na ziemi."
 fp1_shieldmaiden.0022.desc.assassin.shieldmaiden_dies:0 "\n\nNiestety, [shieldmaiden.GetFirstNameNoTooltip] zapłacił[Select_CString( shieldmaiden.IsFemale, 'a', '' )] za to najwyższą cenę. Chociaż zabójca nie żyje, [shieldmaiden.GetHerHis] rany okazały się śmiertelne."
 fp1_shieldmaiden.0022.desc.thugs:0 "Podróżuję wraz z moim orszakiem, gdy z zagajnika drzew dobiega krzyk. „Nadjeżdża [ROOT.Char.GetTitleTierName|l]! Atak! Na [Select_CString(ROOT.Char.IsFemale, 'nią', 'niego' )]!” Zasadzka!\n\nTo nie są zwykli bandyci żądni mojego złota, ale bandyci żądni mojego życia! [Select_CString(shieldmaiden.IsFemale, 'Moja', 'Mój' )] [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstNameNoTooltip] rzuca się do obrony mojej osoby, wbiegając pomiędzy krwiożerczych bandytów a mnie.\n\n[shieldmaiden.GetFirstNameNoTooltip|U] rozpoczyna bojowy odwrót, podczas gdy moi wrogowie nacierają na naszą pozycję wymachując ostrzami. Wkrótce jednak inni strażnicy dołączają do obrony i rozprawiają się z pozostałymi napastnikami."
 fp1_shieldmaiden.0022.desc.thugs.shieldmaiden_dies:0 "Dopiero gdy walka dobiegnie końca, osuwa się na ziemię, a ja odkrywam [shieldmaiden.GetHerHis] głębokie rany. Naprawdę chronił[Select_CString( shieldmaiden.IsFemale, 'a', '' )] mnie do samego końca...\n"
 fp1_shieldmaiden.0022.desc.mob:0 "Jechał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ulicami [home_province.GetAdjective], gdy tłum krzyczących i wrzeszczących chłopów rzucił się na mój orszak. Zanim zdąży[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się zorientować, co się dzieje, pospólstwo zrzuciło mnie z konia i zaczęło bić!\n\n[Select_CString(shieldmaiden.IsFemale, 'Moja', 'Mój' )] [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstName] rzuca się do obrony mojej osoby z [shieldmaiden.Custom('signature_weapon_narz')] w ręku, bezlitośnie [shieldmaiden.Custom('SignatureWeaponWoundVerb1PresentParticiple')] chłopów, którzy mnie atakowali i, być może w niezbyt przyjemny sposób, chroniąc mnie przed dalszą krzywdą, gdy zostaję [Select_CString(shieldmaiden.IsFemale, 'pogrzebana', 'pogrzebany' )] pod ich ciałami."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_lives:0 "\n\nPo ustaniu odgłosów walki [shieldmaiden.GetFirstNameNoTooltip] zrzuca leżące na mnie ciała zabójców i pomaga mi stanąć na nogi. Oprócz nas ulica jest teraz opustoszała, wszyscy spiskowcy nie żyją lub uciekli."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_dies:0 "\n\n Kiedy wydostaję się ze stosu trupów, ulica jest pusta, nie licząc ciał poległych, wśród których jest [shieldmaiden.GetFirstNameNoTooltip]."
 fp1_shieldmaiden.0022.desc.lured_into_forest:0 "Bawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w lesie ze swoimi dworzanami w chowanego, kiedy zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że od bardzo dawna nie słyszałem, aby ktoś mnie szukał. Upłynęło już zbyt dużo czasu.\n\nWołam, ale nic nie słyszę. Został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] porzucon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]... Próbuję znaleźć drogę do domu, ale nie wiem, która z nich jest najkrótsza, a dzień bardzo szybko zmierza ku końcowi.\n\nWkrótce słyszę poruszające się wśród drzew bestie, ale zanim zdążą mnie dosięgnąć, pojawia się m[Select_CString( shieldmaiden.IsFemale, 'oja', 'ój' )] [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstName], zdyszan[Select_CString( shieldmaiden.IsFemale, 'a', 'y' )] i z płonącą pochodnią w dłoni. Ogień wydaje się odstraszać bestie, które trzymają się z daleka, a [shieldmaiden.GetSheHe] mówi: "Chodźmy... do domu... m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]..."."
 fp1_shieldmaiden.0022.desc.child_pushed:0 "\n\n#EMP PACH#!\n\n[Select_CString(shieldmaiden.IsFemale, 'Moja', 'Mój' )] [shieldmaiden.Custom('ShieldPersonFemaleMale')], [shieldmaiden.GetFirstNameNoTooltip] bierze mnie w ramiona. „Głupie dziecko! Gdybym nie dotarł[Select_CString(shieldmaiden.IsFemale, 'a', '' )] do ciebie na czas... Nieważne. Zabierzmy cię w bezpieczne miejsce”."
 fp1_shieldmaiden.0022.owner_discovered:0 "\n\nTylko jedna osoba może być odpowiedzialna za ten atak: [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 fp1_shieldmaiden.0022.a:0 "Kto chciałby #EMP mnie#! zabić?"
 fp1_shieldmaiden.0022.b:0 "Będzie za to cierpieć!"
 fp1_shieldmaiden.0032.t:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')] zyskuje doświadczenie"
 fp1_shieldmaiden.0032.desc.root:0 "W okresie międzywojennym ważne jest, aby utrzymywać dobrze rozwinięte umiejętności.\n\n\nTo właśnie ta polityka sprawia, że jestem na poligonie, brutalnie bijąc, awanturując się i karcąc moich żołnierzy w trzeciej pozorowanej bitwie tego dnia.\n\nJęczą, gdy zwołuję ich z powrotem na czwartą. Niech sobie jęczą, ile chcą: mam trening do zrobienia."
 fp1_shieldmaiden.0032.desc.courtier:0 "Oglądanie, jak [shieldmaiden.GetTitledFirstName] ćwiczy, zawsze jest wielkim przeżyciem. Walczy z taką zaciekłością, z taką furią, że łatwo zapomnieć, że to tylko pozorowana potyczka.\n\nPoobijany sprzęt i posiniaczeni żołnierze zaśmiecają pole bitwy. Krótka przerwa w akcji wywołuje chór jęków ulgi u [shieldmaiden.GetHerHis] osłabionych partnerów treningowych.\n\nPo chwili kończy się przerwa i [shieldmaiden.GetFirstNameNoTooltip] rzuca się w wir walki."
 fp1_shieldmaiden.0032.a.root:0 "Mój mur tarcz jest niezniszczalny!"
 fp1_shieldmaiden.0032.a.courtier:0 "Zobacz, jak dowodzi tym murem tarcz!"
 fp1_shieldmaiden.0032.b.root:0 "Uderzam tak mocno jak [shieldmaiden.GetFaith.WarGodName]!"
 fp1_shieldmaiden.0032.b.courtier:0 "Patrzcie, jak wymachuje swoim ostrzem!"
 fp1_shieldmaiden.0032.c.root:0 "Widzę każdą słabość w swoich wrogach!"
 fp1_shieldmaiden.0032.c.courtier:0 "Zawsze znajdzie słaby punkt!"
