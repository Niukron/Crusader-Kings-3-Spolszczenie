l_english:
 fp1_jomsvikings.0001.t:0 "Pomocna dłoń z [leader.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip]"
 fp1_jomsvikings.0001.desc.intro:0 "Zamieszkali w swojej fortecy [leader.GetCapitalLocation.GetTitle.GetNameNoTier], [leader.GetPrimaryTitle.GetNameNoTier] są wojownikami oddanymi obronie starych zwyczajów wiary [leader.GetFaith.GetName], występującymi przeciwko jej reformacjom i zhańbieniu oraz innym wyznaniom.\n\nDoceniając moją pobożność i cnotę, [leader.GetTitledFirstName] przysłał[Select_CString( leader.IsFemale, 'a', '' )] mi [Select_CString( And(retainer_a.IsFemale, retainer_b.IsFemale ), 'dwie doradczynie', Select_CString( Or(retainer_a.IsFemale, retainer_b.IsFemale ), 'dwoje doradców', 'dwóch doradców' ) )]: [retainer_a.GetFirstName],"
 fp1_jomsvikings.0001.desc.zealous:0 "któr[Select_CString(retainer_a.IsFemale, 'a splądrowała', 'y splądrował' )] sto kościołów,"
 fp1_jomsvikings.0001.desc.wrathful:0 "któr[Select_CString(retainer_a.IsFemale, 'a raz rozerwała', 'y raz rozerwał' )] niedźwiedzia na pół,"
 fp1_jomsvikings.0001.desc.impatient:0 "któr[Select_CString(retainer_a.IsFemale, 'a jest szybsza', 'y jest szybszy' )] niż błyskawica,"
 fp1_jomsvikings.0001.desc.arrogant:0 "któr[Select_CString(retainer_a.IsFemale, 'a', 'y' )] być może zostanie następnym Wielkim Mistrzem,"
 fp1_jomsvikings.0001.desc.brave:0 "któr[Select_CString(retainer_a.IsFemale, 'a pokonała', 'y pokonał' )] trolla w walce na pięści,"
 fp1_jomsvikings.0001.desc.ambitious:0 "któr[Select_CString(retainer_a.IsFemale, 'a', 'y' )] chce umrzeć najwspanialszą śmiercią w dziejach,"
 fp1_jomsvikings.0001.desc.diligent:0 "któr[Select_CString(retainer_a.IsFemale, 'a', 'y' )] nigdy nie przestaje trenować,"
 fp1_jomsvikings.0001.desc.gregarious:0 "któr[Select_CString(retainer_a.IsFemale, 'a zaprzyjaźniła', 'y zaprzyjaźnił' )] się z samymi bogami,"
 fp1_jomsvikings.0001.desc.stubborn:0 "któr[Select_CString(retainer_a.IsFemale, 'a rozebrała', 'y rozebrał' )] górę kamień po kamieniu,"
 fp1_jomsvikings.0001.desc.fickle:0 "które[Select_CString(retainer_a.IsFemale, 'j', 'go' )] niesforny umysł oszukał samego [leader.GetFaith.DevilNamePossessive],"
 fp1_jomsvikings.0001.desc.vengeful:0 "któr[Select_CString(retainer_a.IsFemale, 'a', 'y' )] nigdy nie pozostawił[Select_CString(retainer_a.IsFemale, 'a', '' )] urazy niepomszczonej,"
 fp1_jomsvikings.0001.desc.viking:0 "któr[Select_CString(retainer_a.IsFemale, 'a', 'y' )] podczas łupieżczych najazdów zabija dziesięciu chłopów dziennie,"
 fp1_jomsvikings.0001.desc.connector:0 "oraz [retainer_b.GetFirstName],"
 fp1_jomsvikings.0001.desc.outro:0 "i tak jak [leader.GetHerHis] mistrz[Select_CString( leader.IsFemale, 'yni', '' )], docenia moje oddanie bogom.\n\nJeden z nich może zostać ze mną, a drugi wróci do [leader.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]."
 fp1_jomsvikings.0001.a:0 "[retainer_a.GetFirstNameNoTooltip] wydaje się nadzwyczajnym strategiem!"
 fp1_jomsvikings.0001.b:0 "Jakże imponując[Select_CString(retainer_b.IsFemale, 'ą wojowniczką', 'ym wojownikiem' )] jest [retainer_b.GetFirstNameNoTooltip]..."
 fp1_jomsvikings.0001.c:0 "Mam już wystarczająco wielu wojowników, dzięki."
 fp1_jomsvikings.0011.t.reformed_norse:0 "Gniew starych bogów"
 fp1_jomsvikings.0011.t.reformed_other:0 "Gniew starych bogów"
 fp1_jomsvikings.0011.t.fallback:0 "[leader.GetPrimaryTitle.GetNameNoTierNoTooltip] napadają!"
 fp1_jomsvikings.0011.desc.intro:0 "To katastrofa! [leader.GetTitledFirstName], [Select_CString(leader.IsFemale, 'władczyni', 'władca' )] [leader.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')], nagle [Select_CString(leader.IsFemale, 'najechała', 'najechał' )] ziemie [target_county.Custom('TitleAdjRealmAdjNoTierNoTooltip')]. Połowie hrabstwa grozi teraz spalenie!\n\n"
 fp1_jomsvikings.0011.desc.ideological_reformist:0 "Obwołując [ROOT.Char.GetFaith.GetName] ohydnym wypaczeniem wiary naszych przodków i twierdząc, że robią to wszystko w imię [leader.GetFaith.HighGodNamePossessive], ci przeklęci piraci palą nasze [ROOT.Char.GetFaith.HouseOfWorshipPlural], a nasi [ROOT.Char.GetFaith.PriestNeuterPlural] są masowo mordowani!"
 fp1_jomsvikings.0011.desc.ideological_other:0 "Piraccy fundamentalni [leader.GetFaith.GetAdherentNamePlural] uważają [ROOT.Char.GetFaith.GetReligion.GetName|l] za zagrożenie dla ich stylu życia. Ci łupieżcy nie skupili się tylko na plądrowaniu okolicy. W akompaniamencie okrzyków na cześć ich fałszywych bogów, mordowani są nasi [ROOT.Char.GetFaith.PriestNeuterPlural] oraz palone [ROOT.Char.GetFaith.HouseOfWorshipPlural]."
 fp1_jomsvikings.0011.desc.economic:0 "Chociaż [leader.GetPrimaryTitle.GetNameNoTierNoTooltip] nie są szczególni niechętni wierze jaką wyznają [ROOT.Char.GetFaith.GetAdherentNamePlural] tacy jak ja, nadal polegają na grabieży jako sposobie na przetrwanie. A moje ziemie są kuszącym celem. Być może... zapłacenie im wysokiego okupu mogłoby oszczędzić moich poddanych?"
 fp1_jomsvikings.0011.desc.outro:0 "\n\nNie ma czasu na wystawienie armii. Mogę uderzyć siłami, które mam już pod ręką albo zacisnąć zęby, dopóki nie odejdą."
 fp1_jomsvikings.0011.a:0 "Poderwij do broni kogokolwiek!"
 fp1_jomsvikings.0011.a.tt_success:0 "Piraci zostali odcięci i pokonani"
 fp1_jomsvikings.0011.a.tt_failure:0 "[leader.GetTitledFirstNameNoTooltip] sieje spustoszenie podczas ucieczki"
 fp1_jomsvikings.0011.b.benefactor:0 "Być może [benefactor.GetTitledFirstNameNoTooltip] m[Select_CString( benefactor.IsFemale, 'ogłaby', 'ógłby' )] sprawić, że nowi [ROOT.Char.GetFaith.PriestNeuterPlural] do nas przybędą?"
 fp1_jomsvikings.0011.b.fallback:0 "Żałuję, ale inni [ROOT.Char.GetFaith.PriestNeuterPlural] mogliby ich zastąpić..."
 fp1_jomsvikings.0011.c:0 "`Zapłać okup — to tańsze rozwiązanie w dłuższej perspektywie"
 fp1_jomsvikings.0011.c.tt:0 "[leader.GetTitledFirstName] wycofuje się bez żadnych incydentów"
 fp1_jomsvikings.0011.d:0 "Jak to możliwe, że jest to tylko problem lokalny? "
 fp1_jomsvikings.0011.d.tt:0 "Skazujesz [target_county.GetNameNoTier] na spalenie"
 fp1_jomsvikings.0021.t:0 "Pertraktacje z piratami"
 fp1_jomsvikings.0021.desc:0 "Z pewnym podejrzeniem przyjmuję delegację zbirów z legendarnej drużyny, zwanej [leader.GetPrimaryTitle.GetNameNoTier]. Okazuje się, że [leader.GetTitledFirstName] ich rękoma przysłał mi list.\n\nCi religijni fundamentaliści, bezwzględni rabusie i grabieżcy — zarówno na lądzie, jak i na morzu — to jedni z najbardziej znanych i niebezpiecznych piratów na świecie.\n\nJak każdy dobry [ROOT.Char.GetFaith.GetAdherentName], słuchał[Select_CString(ROOT.Char.IsFemale,'am', 'em')] historii o ich pobożności oraz odwadze z mieszaniną podziwu i strachu. Wygląda na to, że ich [leader.GetTitleAsNameNoTooltip] oferuje mi dowodzenie nad tą bandą ochotników, pod warunkiem, że użyję ich do napadów i grabieży w imię naszych [ROOT.Char.GetFaith.CustomLoc('PantheonTermGenitive')]."
 fp1_jomsvikings.0021.a:0 "Piraci, którzy przyjmują rozkazy? Intrygujące..."
 fp1_jomsvikings.0021.a.tt:0 "Nasza [army|El] otrzyma specjalne, trudne do zabicia oddziały, zawierające [Concept( 'men_at_arms', 'zbrojnych' )|E] znanych jako jomswikińscy piraci"
 fp1_jomsvikings.0021.b:0 "W mojej opinii to tylko renomowani żeglarze."
 fp1_jomsvikings.0021.b.tt:0 "Nasza [army|El] otrzyma specjalne oddziały, zawierające [Concept( 'men_at_arms', 'zbrojnych' )|E], znanych jako bondi"
 fp1_jomsvikings.0021.c:0 "Wolę moich żołnierzy, trochę bardziej… zdyscyplinowanych."
 fp1_jomsvikings.0041.t:0 "Bogowie okryci hańbą"
 fp1_jomsvikings.0041.desc:0 "„#EMP [ROOT.Char.GetFirstNameNoTooltip]#!!” [leader.GetTitledFirstName] wdarł[Select_CString(leader.IsFemale, 'a', '')] się do mojej sali tronowej na wpół ubran[Select_CString(leader.IsFemale, 'a', 'y' )] z krzykiem na ustach.\n\n„Wszyscy [leader.GetFaith.GetAdherentNamePlural] dostrzegają twoje grzeszne postępowanie oraz rażącą nikczemność. [leader.GetPrimaryTitle.GetNameNoTier] nie pozwolą dłużej na okrywanie naszej wiary hańbą! Żadnych wymówek, żadnych sztuczek, stań do walki, #EMP tu#! i #EMP teraz#!!”\n\nMoi zdezorientowani strażnicy chwytają za broń, gotowi w każdej chwili ruszyć na intruza.\n\nCokolwiek zrobię, wieść o moich działaniach bez wątpienia rozniesie się po świecie."
 fp1_jomsvikings.0041.a:0 "Wyślę cię do Walhalli z uśmiechem na ustach!"
 fp1_jomsvikings.0041.a.tt:0 "Natychmiast rozpoczynasz [single_combat_fight|El]"
 fp1_jomsvikings.0041.a.tt_success:0 "Wygrywasz walkę"
 fp1_jomsvikings.0041.a.tt_failure:0 "[leader.GetTitledFirstName] wygrywa walkę"
 fp1_jomsvikings.0041.b:0 "Był[Select_CString(leader.IsFemale, 'aś', 'eś' )] głup[Select_CString(leader.IsFemale, 'ia', 'cem' )] przychodząc w pojedynkę. Straże!"
 fp1_jomsvikings.0041.b.tt_success:0 "[leader.GetTitledFirstName] zostaje zakut[Select_CString(leader.IsFemale, 'a', 'y')] w kajdany i zaciągnięt[Select_CString(leader.IsFemale, 'a', 'y')] do lochu"
 fp1_jomsvikings.0041.b.tt_failure:0 "[leader.GetTitledFirstName] brawurowo ucieka"
 fp1_jomsvikings.0041.c:0 "Wiesz, że jesteś tylko piratem, prawda? Uciekaj stąd."
 fp1_jomsvikings.0042.trigger_failure:0 "Wasza walka została unieważniona"
 fp1_jomsvikings.0044.t:0 "$fp1_jomsvikings.0041.t$: Odkupienie"
 fp1_jomsvikings.0044.desc:0 "Tuż po tym, gdy [leader.GetTitledFirstName] upadł[Select_CString(leader.IsFemale, 'a', '' )] bez życia u mych stóp, w sali tronowej zapanowała śmiertelna cisza. \n\nNie słychać nawet szeptu. Niczego poza moim własnym, urywanym oddechem.\n\nPo cichu wciągam na siebie ubrania i nawiązuję kontakt wzrokowy z każdą osobą, która jeszcze tu jest."
 fp1_jomsvikings.0044.a:0 "Czy #EMP ktoś#! jeszcze chciałby spróbować?"
 fp1_jomsvikings.0044.b:0 "Słuszność moich rządów została po raz kolejny udowodniona!"
 fp1_jomsvikings.0044.c:0 "To pokazuje jak niegodną wiarą jest [leader.GetFaith.GetNameNoTooltip]..."
 fp1_jomsvikings.1001.t:0 "Upadek starych bogów"
 fp1_jomsvikings.1001.desc.intro:0 "Wraz z upadkiem ich ostatniej fortecy, [title.GetNameNoTier] zostali całkowicie rozbici.\n\n"
 fp1_jomsvikings.1001.desc.reformed_asatru_exists:0 "Pomimo poczynionych przez nich starań, by powstrzymać falę zmian, w ich wierze doszło do rozłamu, podobnie jak wcześniej w chrześcijaństwie i islamie.\n\nNiezależnie od tego czy reformatorzy zwyciężą, czy też dotychczasowi wyznawcy upadną pod naporem obcych religii,"
 fp1_jomsvikings.1001.desc.fallback:0 "Ostatecznie, ich wysiłki nie wystarczyły, aby powstrzymać napór obcych wierzeń, i"
 fp1_jomsvikings.1001.desc.outro:0 "wydaje się nieuniknionym, że wiara [leader.GetFaith.GetAdjectiveNoTooltip|l] zniknie w mrokach historii."
 fp1_jomsvikings.1001.holy_order_destroyed:0 "[title.GetNameNoTier] zostali unicestwieni."
 fp1_jomsvikings.1001.a:0 "Bogowie nas opuścili!"
 fp1_jomsvikings.1001.a.tt:0 "Jomswikingowie nie będą już rozdawać dobrodziejstw pobożnym postaciom"
 fp1_jomsvikings.1001.b:0 "Nikt nie będzie po nich płakać!"
 fp1_jomsvikings.1001.b.tt:0 "Jomswikingowie nie będą już dłużej plądrować niewiernych"
 fp1_jomsvikings.1001.c:0 "Joms-kto?"
 fp1_jomsvikings.1001.c.tt:0 "$fp1_jomsvikings.1001.b.tt$"
