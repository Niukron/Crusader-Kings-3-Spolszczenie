 fp1_berserk_roar_evtopt:0 "#BER RAAAAARGH!#!"
 fp1_yearly.0001.t:0 "Ucieczka niewolnika"
 fp1_yearly.0001.desc:0 "Niewolnicy są częścią życia w kulturze [ROOT.Char.Custom('GetCultureDopZ')]. Uciśnieni ludzie, schwytani w trakcie wypraw lub urodzeni jako niewolnicy, pracują na naszych polach i opiekują się naszymi paleniskami.\n\nW teorii.\n\nOstatniej nocy jed[Select_CString( dummy_gender.IsFemale, 'na', 'en' )] z nich zdecydował[Select_CString( dummy_gender.IsFemale, 'a', '' )], że ma dość i uciekł[Select_CString( dummy_gender.IsFemale, 'a', '' )], zabierając ze sobą wartościową biżuterię! Co gorsza, [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)] #EMP widział[Select_CString(scapegoat.IsFemale, 'a', '' )]#! niewolni[Select_CString( dummy_gender.IsFemale, 'cę', 'ka' )] biegnąc[Select_CString( dummy_gender.IsFemale, 'ą', 'ego' )] ku ciemności, lecz nie pomyślał[Select_CString( scapegoat.IsFemale, 'a', '' )], aby powiedzieć o tym komukolwiek przed nadejściem świtu."
 fp1_yearly.0001.gold_stays_lost.tt:0 "Twoje srebro przepadło"
 fp1_yearly.0001.a:0 "Przesłać [dummy_gender.GetHerHis] opis do każdej wioski!"
 fp1_yearly.0001.a.tt_success:0 "Niewolni[Select_CString( dummy_gender.IsFemale, 'ca', 'k' )] zostaje zauważon[Select_CString( dummy_gender.IsFemale, 'a', 'y' )] i schwytan[Select_CString( dummy_gender.IsFemale, 'a', 'y' )]"
 fp1_yearly.0001.a.tt_failure:0 "Niewolni[Select_CString( dummy_gender.IsFemale, 'ca', 'k' )] unika pościgu wykorzystując twoje srebro"
 fp1_yearly.0001.b:0 "Podajcie mi płaszcz, sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [Select_CString( dummy_gender.IsFemale, 'ją', 'go' )] dopadnę."
 fp1_yearly.0001.b.tt_success:0 "Łapiesz niewolni[Select_CString( dummy_gender.IsFemale, 'cę', 'ka' )] zanim ucieka zbyt daleko"
 fp1_yearly.0001.b.tt_failure:0 "$fp1_yearly.0001.a.tt_failure$"
 fp1_yearly.0001.c:0 "[scapegoat.GetFirstNameNoTooltip], to twoja wina, więc zapłać!"
 fp1_yearly.0001.d:0 "Wybaczam ci, [scapegoat.GetFirstNameNoTooltip]. Takie rzeczy się zdarzają."
 fp1_yearly.0011.t:0 "[offensive_courtier.GetFirstNameNoTooltip] wezwan[Select_CString(offensive_courtier.IsFemale, 'a', 'y' )] do przeprowadzenia Nidstangu"
 fp1_yearly.0011.desc:0 "[capital_barony.GetNameNoTier] wysyła reprezentację najbardziej wpływowych mieszkańców, którzy spędzili w mojej sali cały dzień. Każdy z nich wniósł swoją własną skargę, której adresatem zawsze był[Select_CString(offensive_courtier.IsFemale, 'a', '' )] m[Select_CString(offensive_courtier.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('offensive_courtier'))], [offensive_courtier.GetTitledFirstName].\n\nJedni narzekali na [offensive_courtier.GetHerHis] zachowanie, inni wytykali brak honoru, ale wszyscy zgodzili się co do jednego: [offensive_courtier.GetTitledFirstName] przynosi hańbę temu dworowi.\n\nTłum prostaków domaga się przeprowadzenia ceremonii Nidstangu i [offensive_courtier.GetHerHis] wygnania."
 fp1_yearly.0011.desc.priest:0 "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U] upiera się, że [offensive_courtier.GetHerHis] zachowanie jest w gruncie rzeczy dość pobożne, ale warczący mieszczanie twierdzą, że [priest.GetFirstNameNoTooltip] po prostu nie musi się borykać z konsekwencjami takiej "cnoty"."
 fp1_yearly.0011.a:0 "Oni mają rację, [offensive_courtier.GetFirstNameNoTooltip] musi zostać wydziedziczon[Select_CString(offensive_courtier.IsFemale, 'a', 'y' )] oraz wygnan[Select_CString(offensive_courtier.IsFemale, 'a', 'y' )]!"
 fp1_yearly.0011.b:0 "Oni mają rację, [offensive_courtier.GetFirstNameNoTooltip] musi zostać wygnan[Select_CString(offensive_courtier.IsFemale, 'a', 'y' )]!"
 fp1_yearly.0011.c:0 "Prostacy! [offensive_courtier.GetFirstNameNoTooltip] jest bez winy."
 fp1_yearly.0011.d:0 "To nie jest sprawa dla kogoś takiego jak [ROOT.Char.GetTitleAsNameNoTooltip]..."
 fp1_yearly.0021.t:0 "Sprawa życia i śmierci"
 fp1_yearly.0021.desc.intro:0 "[first_knight.GetTitledFirstName] oraz [second_knight.GetTitledFirstName] to moi czempioni, których niedawna sprzeczka drastycznie przybrała na sile. Najwyraźniej,"
 fp1_yearly.0021.desc.doggo:0 "[first_knight.GetFirstNameNoTooltip] przypadkowo dźgn[Select_CString(first_knight.IsFemale, 'ęła', 'ął' )] psa, należącego do [first_knight.GetHerHis] towarzysz[Select_CString(second_knight.IsFemale, 'ki', 'a' )], podczas wspólnego polowania, którego celem był [ROOT.Char.Custom('LocalAnimal')]. [second_knight.GetFirstNameNoTooltip] odmówił[Select_CString(second_knight.IsFemale, 'a', '' )] przyjęcia materialnej rekompensaty za nowego pupila."
 fp1_yearly.0021.desc.spit_of_land:0 "[first_knight.GetFirstNameNoTooltip] kupił[Select_CString(first_knight.IsFemale, 'a', '' )] odległy kawałek ziemi, który [second_knight.GetFirstNameNoTooltip] uważa za należący do [Select_CString( second_knight.IsFemale, 'niej', 'niego' )]. Działka byłaby bezwartościowa, gdyby nie to, że podobno rośnie na niej najlepsza kapusta, jaką ma do zaoferowania [capital_barony.GetNameNoTierNoTooltip]."
 fp1_yearly.0021.desc.unrepeatable_insult:0 "zaczę[Select_CString( And(first_knight.IsFemale, second_knight.IsFemale ), 'ły', 'li' )] obrzucać się obelgami. [first_knight.GetFirstNameNoTooltip] powiedział[Select_CString(first_knight.IsFemale, 'a', '' )] coś nie do powtórzenia o [Select_CString(second_knight.IsFemale, 'niej', 'nim' )], kozie i dobrym rogu do picia."
 fp1_yearly.0021.desc.escalating_prank_war:0 "zaczęło się od nieszkodliwej rywalizacji, w której [Select_CString( And(first_knight.IsFemale, second_knight.IsFemale ), 'każda robiła', Select_CString( Or(first_knight.IsFemale, second_knight.IsFemale ), 'każde robiło', 'każdy robił' ) )] sobie coraz bardziej srogie żarty z [Select_CString( And(first_knight.IsFemale, second_knight.IsFemale ), 'drugiej', 'drugiego' )], a zabawa stopniowo przeradzała się w czystą wściekłość."
 fp1_yearly.0021.desc.religious_differences:0 "sprowadza się do prostych różnic w wierze, więc [first_knight.GetFaith.GetAdherentName] oraz [second_knight.GetFaith.GetAdherentName] [Select_CString( And(first_knight.IsFemale, second_knight.IsFemale ), 'rzuciły', 'rzucili' )] się sobie do gardeł, kłócąc o naturę boskości."
 fp1_yearly.0021.desc.stolen_pig:0 "kluczowym punktem spornym jest świnia o kolosalnej wartości, którą [first_knight.GetFirstNameNoTooltip] ukradł[Select_CString(first_knight.IsFemale, 'a', '' )] [Select_CString(second_knight.IsFemale, 'swojej towarzyszce', 'swojemu towarzyszowi' )]. Szczerze mówiąc, ich głośne krzyki nie pozwalają ocenić tej sytuacji."
 fp1_yearly.0021.desc.defiled_longboat.woman:0 "[unfortunate_knight.GetFirstName] znalazł[Select_CString(unfortunate_knight.IsFemale, 'a', '' )] swojego langskipa, którego galionem z wielką radością bawił[Select_CString(defiling_knight.IsFemale, 'a', '' )] się [defiling_knight.GetFirstName], zdrapując namalowane wizerunki i niszcząc przez to jego przerażającą aurę."
 fp1_yearly.0021.desc.defiled_longboat:0 "[defiling_knight.GetFirstName] niewyobrażalnie dobrze bawił[Select_CString(defiling_knight.IsFemale, 'a', '' )] się na każdym siedzeniu langskipa towarzysz[Select_CString(unfortunate_knight.IsFemale, 'ki', 'a' )]. [unfortunate_knight.GetFirstName] wściekł[Select_CString(unfortunate_knight.IsFemale, 'a', '' )] się tym bardziej, że [defiling_knight.GetFirstName] pozostawił[Select_CString(defiling_knight.IsFemale, 'a', '' )] całą łódź strasznie #EMP cuchnącą#!."
 fp1_yearly.0021.desc.board_game:0 "[Select_CString( And(first_knight.IsFemale, second_knight.IsFemale ), 'dwie', Select_CString( Or(first_knight.IsFemale, second_knight.IsFemale ), 'dwoje', 'dwóch' ) )] z nich grał[Select_CString( And(first_knight.IsFemale, second_knight.IsFemale ), 'y', 'o' )] w hnefatafl i zaczę[Select_CString( And(first_knight.IsFemale, second_knight.IsFemale ), 'ły', Select_CString( Or(first_knight.IsFemale, second_knight.IsFemale ), 'ło', 'li' ) )] się kłócić o dokładne zasady. W ciągu kilku minut plansza została odsunięta na bok i w ruch poszły pięści."
 fp1_yearly.0021.desc.outro:0 "\n\nOstatecznie, moi $knight_culture_player_plural_no_tooltip_lowercase$ otwarcie wyzwali się na holmgang. Pojedynek z pewnością będzie dramatyczny, ale jako zaprzysiężeni słudzy, potrzebują mojej zgody, aby go przeprowadzić."
 fp1_yearly.0021.a:0 "Mogą o to walczyć, jeśli chcą."
 fp1_yearly.0021.a.tt_success:0 "[first_knight.GetFirstNameNoTooltip] wygrywa holmgang"
 fp1_yearly.0021.a.tt_failure:0 "[second_knight.GetFirstNameNoTooltip] wygrywa holmgang"
 fp1_yearly.0021.b:0 "To dziecinne! Zabraniam tego!"
 fp1_yearly.0021.b.tt_success:0 "Twój rozkaz wzbudza posłuszeństwo przerażonych podwładnych"
 fp1_yearly.0021.b.tt_failure:0 "Twoi $knight_culture_player_plural_no_tooltip_lowercase$ niechętne zgodzili się, ale kpią z ciebie"
 fp1_yearly.0021.c:0 "Jasne - postawię nawet na [Select_CString(first_knight.IsFemale, 'swoją faworytkę', 'swojego faworyta' )] - [first_knight.GetFirstName]."
 fp1_yearly.0021.c.tt_success:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.c.tt_failure:0 "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0021.d:0 "Jak najbardziej, [second_knight.GetFirstName] jest [Select_CString(second_knight.IsFemale, 'moją faworytką', 'moim faworytem' )]."
 fp1_yearly.0021.d.tt_failure:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.d.tt_success:0 "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0031.t:0 "Niewiarygodne historie przy stole"
 fp1_yearly.0031.desc.intro:0 "To był naprawdę długi wieczór, podczas którego [Select_CString(lying_warrior.IsFemale, 'moją towarzyszką była', 'moim towarzyszem był' )] [lying_warrior.GetFirstName]. [Select_CString(lying_warrior.IsFemale, 'Podróżniczka zawitała', 'Wędrowiec zawitał' )] na noc do [capital_barony.GetAdjective], płacąc za swój nocleg opowieściami o swoich wyczynach, które ciągnęły się #EMP godzinami#!.\n\n"
 fp1_yearly.0031.desc.sunk_longboat:0 "„A więc... [Select_CString(lying_warrior.IsFemale, 'byłam', 'byłem' )] tam, na środku Morza Północnego, w langskipie tonącym od nadmiaru krwawych łupów. Ale nie mogłem tego zabrać ze sobą, więc [Select_CString(lying_warrior.IsFemale, 'wskoczyłam', 'wskoczyłem' )] do wody i [Select_CString(lying_warrior.IsFemale, 'popłynęłam', 'popłynąłem' )] do Norwegii!”"
 fp1_yearly.0031.desc.wrestled_whale:0 "„A więc... [Select_CString(lying_warrior.IsFemale, 'wiedziałam', 'wiedziałem' )], że albo będę [Select_CString(lying_warrior.IsFemale, 'musiała', 'musiał' )] porzucić załogę, albo [Select_CString(lying_warrior.IsFemale, 'sama', 'sam' )] pokonać wieloryba. [Select_CString(lying_warrior.IsFemale, 'Chwyciłam', 'Chwyciłem' )] za nóż, [Select_CString(lying_warrior.IsFemale, 'zanurzyłam', 'zanurzyłem' )] się w oceanie i własnoręcznie [Select_CString(lying_warrior.IsFemale, 'wygramoliłam', 'wygramoliłem' )] bestię na brzeg!”"
 fp1_yearly.0031.desc.charged_city_fruit_knife:0 "„A więc... dziesięć tysięcy wrogów, uzbrojonych w bułaty, a ja [Select_CString(lying_warrior.IsFemale, 'uzbrojona', 'uzbrojony' )] tylko w mały nóż do obierania owoców! #EMP I udało mi się#!, właśnie dzięki mojemu niezawodnemu nożowi do owoców!”"
 fp1_yearly.0031.desc.charged_city:0 "„A więc... [Select_CString(lying_warrior.IsFemale, 'podjechałam', 'podjechałem' )] pod mury miasta, [Select_CString(lying_warrior.IsFemale, 'wspięłam', 'wspiąłem' )] się po nich i [Select_CString(lying_warrior.IsFemale, 'przedarłam', 'przedarłem' )] się do królewskiego pałacu. [Select_CString(lying_warrior.IsFemale, 'Stopiłam', 'Stopiłem' )] koronę króla, żeby zapłacić za nową parę butów”."
 fp1_yearly.0031.desc.kept_iceland_afloat:0 "„A więc... gdyby te dwa olbrzymy rzeczywiście odbyły swój holmgang, Islandia z pewnością zatonęłaby z powrotem w morzu. Szczęście, że ich [Select_CString(lying_warrior.IsFemale, 'uspokoiłam', 'uspokoiłem' )], naprawdę”."
 fp1_yearly.0031.desc.wooed_heir:0 "„A więc... [invented_heir.Custom('GetDaughterSon')] [Select_CString(disparaged_king.IsFemale, 'goszczącej mnie niedawno władczyni', 'goszczącego mnie niedawno władcy' )] to najlepsze, co kiedykolwiek [Select_CString(lying_warrior.IsFemale, 'miałam', 'miałem' )]. [disparaged_king.GetTitledFirstName] nie [Select_CString(disparaged_king.IsFemale, 'przepadała', 'przepadał' )] jednak za mną po tym wydarzeniu i szybko [Select_CString(lying_warrior.IsFemale, 'uciekłam', 'uciekłem' )] z [disparaged_king.GetHerHis] dworu. Tyle wam powiem!”"
 fp1_yearly.0031.desc.hunted_troll:0 "„A więc... oczywiście, ta najnowsza rana jest dziełem samego trolla. Wielki jak dom, cichy jak mysz, z pazurami jak bękarci pomiot [lying_warrior.GetFaith.DevilNamePossessive]. Mimo wszystko, dźgaj cokolwiek wystarczająco długo, a w końcu umrze”"
 fp1_yearly.0031.desc.outro:0 "\n\nOpowieść za opowieścią, saga trwa nadal, a każda anegdota jest większa i dłuższa od poprzedniej."
 fp1_yearly.0031.a:0 "[lying_warrior.GetFirstNameNoTooltip], #EMP musisz#! zostać na moim dworze!"
 fp1_yearly.0031.b:0 "To brzmi jak... naciągana historia."
 fp1_yearly.0031.b.tt_success:0 "[lying_warrior.GetFirstNamePossessiveNoTooltip]kłamie!"
 fp1_yearly.0031.b.tt_failure:0 "[lying_warrior.GetFirstNameNoTooltip] jest bardziej [Select_CString(lying_warrior.IsFemale, 'przekonująca', 'przekonujący' )] niż ty"
 fp1_yearly.0031.c:0 "Mów dobrze o naszej gościnności przy następnym postoju!"
 fp1_yearly.0041.t:0 "Odkrywcy z południa"
 fp1_yearly.0041.desc:0 "[explorer.GetFirstName], [Select_CString(explorer.IsFemale, 'odkrywczyni, uczona oraz posłanka, którą', 'odkrywca, uczony oraz poseł, którego' )] wysłał[Select_CString(sponsoring_liege.IsFemale, 'a', '' )] [sponsoring_liege.GetTitledFirstName] zamieszkując[Select_CString(sponsoring_liege.IsFemale, 'a', 'y' )] [sponsoring_liege.GetPrimaryTitle.GetName], zwiedzał[Select_CString(explorer.IsFemale, 'a', '' )] ostatnio moje ziemie. [Select_CString(explorer.IsFemale, 'Owa erudytka gorliwie wyznająca', 'Owy erudyta gorliwie wyznający' )] [explorer.GetFaith.GetName|l], prowadzi szczegółowy dziennik swoich przygód i wysyła nieregularne listy do własnej ojczyzny, aby zdać relację z życia na tym krańcu świata.\n\n[explorer.GetFirstNameNoTooltip] dotarł[Select_CString(explorer.IsFemale, 'a', '' )] już do [capital_barony.GetAdjective] i prosi o pozwolenie na zatrzymanie się na kilka dni, aby przyjrzeć się naszym lokalnym zwyczajom i porozmawiać z najmądrzejszymi starcami.\n\nPomimo formalnego charakteru [explorer.GetHerHis] prośby, [explorer.GetFirstNameNoTooltip] wydaje się być bardzo #EMP protekcjonaln[Select_CString(explorer.IsFemale, 'a', 'y' )]#!."
 fp1_yearly.0041.a:0 "Może [Select_CString(explorer.IsFemale, 'chciałaby', 'chciałby' )] poobserwować nasz mały blót?"
 fp1_yearly.0041.a.tt_success:0 "Wasza ceremonia robi na [Select_CString(explorer.IsFemale, 'niej', 'nim' )] wrażenie"
 fp1_yearly.0041.a.tt_failure:0 "Wasze pogańskie zwyczaje budzą w [Select_CString(explorer.IsFemale, 'niej', 'nim' )] odrazę"
 fp1_yearly.0041.b:0 "Powiedz mi więcej na temat tego waszego... [explorer.GetFaith.HighGodNamePossessive]?"
 fp1_yearly.0041.c:0 "Na #EMP moim#! dworze nie ma miejsca dla nadętych cudzoziemców."
 fp1_yearly.0051.t:0 "Niespokojni umarli"
 fp1_yearly.0051.desc:0 "[draugr.GetTitledFirstName] zmarł[Select_CString(draugr.IsFemale, 'a', '' )] niedawno, a [Select_CString(draugr.IsFemale, 'jej', 'jego' )] śmierć nie pozostała niezauważona przez zwykłych mieszkańców [capital_county.GetAdjective]. Czymkolwiek [draugr.GetFirstNameNoTooltip] by nie [Select_CString(draugr.IsFemale, 'była, nie cieszyła', 'był, nie cieszył' )] się popularnością wśród miejscowych chłopów i stało się normą, że za każdą chorobę w okolicy obwinia się chodzące zwłoki [draugr.Custom('WomanManPossessive')].\n\nNie ma tygodnia, by każdy rolnik, leśnik lub przerzucacz gnoju w promieniu kilku kilometrów od stolicy nie narzekał na draugra.\n\n#EMP Coś#! musi zostać zrobione."
 fp1_yearly.0051.a:0 "Odwiedzę [draugr.GetHerHis] kurhan osobiście."
 fp1_yearly.0051.a.tt:0 "Postanawiasz dogłębnie zbadać ciało..."
 fp1_yearly.0051.b:0 "Po prostu wykopcie ciało i spalcie je."
 fp1_yearly.0051.b.body_destroyed:0 "Radość chłopów"
 fp1_yearly.0051.b.list:0 "Rodzina i przyjaciele draugra"
 fp1_yearly.0051.c:0 "Być może moglibyśmy to rozwiązać zaklęciami ochronnymi?"
 fp1_yearly.0051.c.tt_success:0 "Twoje mikstury i zaklęcia uspokajają chłopów"
 fp1_yearly.0051.c.tt_failure:0 "Twoje rytuały są niewystarczające"
 fp1_yearly.0061.t:0 "$fp1_yearly.0051.t$: Wilki"
 fp1_yearly.0061.desc:0 "Mój orszak i ja ledwie dotarliśmy do kurhanu, w którym [Select_CString(draugr.IsFemale, 'pochowana została', 'pochowany został' )], gdy z jego wnętrza rozległo się pierwsze warknięcie.\n\nGdy największy wilk, jakiego kiedykolwiek [Select_CString(ROOT.CHar.IsFemale, 'widziałam', 'widziałem' )], przeciska się przez zaciemnione wejście, reszta jego watahy zdaje się wyrastać z ziemi. Musi być ich kilkanaście, każdy wielkości człowieka, i już mkną w zabójczym szale z każdego kierunku.\n\nWieśniacy mylili się co do draugra, ale nie co do klątwy!"
 fp1_yearly.0061.a:0 "Żołnierze! Do mnie!"
 fp1_yearly.0061.a.tt_success:0 "Zbierzesz swoich ludzi i zabijesz wilki!"
 fp1_yearly.0061.a.tt_failure:0 "Ledwo udaje ci się ujść z życiem"
 fp1_yearly.0061.b:0 "BIEGNIJCIE!"
 fp1_yearly.0062.t:0 "$fp1_yearly.0051.t$: Niedźwiedź"
 fp1_yearly.0062.desc:0 "Kurhan, w którym [Select_CString(draugr.IsFemale, 'została pochowana', 'został pochowany' )] [draugr.GetFirstNameNoTooltip] jest zimny i ponury. Choć ani ja, ani mój orszak nie widzimy żadnych chodzących zwłok, na niektórych ścianach widać długie, głębokie rysy, a na podłodze leżą kości zwierząt hodowlanych.\n\nNagły szelest z rogu przykuwa mój wzrok, a to, co wziąłbym za stertę liści, zaczęło się podnosić - odsłaniając największego niedźwiedzia, jakiego kiedykolwiek widziałem - wysokiego na dziewięć lub dziesięć łokci. Mruga do nas sennie, sprawiając wrażenie niemal przyjaznego.\n\nWtem zaczyna ryczeć."
 fp1_yearly.0062.a:0 "Zrobię z ciebie dywan!"
 fp1_yearly.0062.a.tt_success:0 "Powalasz potwora"
 fp1_yearly.0062.a.tt_failure:0 "Twoja świta ratuje cię od pewnej śmierci"
 fp1_yearly.0062.b:0 "$fp1_yearly.0061.b$"
 fp1_yearly.0063.t:0 "$fp1_yearly.0051.t$: Nidstang"
 fp1_yearly.0063.desc:0 "Kurhan, w którym [Select_CString(draugr.IsFemale, 'została pochowana', 'został pochowany' )] [draugr.GetFirstNameNoTooltip] nie zawiera żadnego potwora, żadnych przedmiotów z grobu, ani nawet zwłok. Krótkie przeszukanie okolicy pozwala znaleźć draugra leżącego w rowie nieco dalej, prymitywnie [Select_CString(draugr.IsFemale, 'przykrytą', 'przykrytego' )] liśćmi.\n\nGrób wydaje się za to być przerobiony na prymitywne mieszkanie, które jakiś nikczemny banita wydarł z zimnych rąk [Select_CString(draugr.IsFemale, 'zmarłej', 'zmarłego' )].\n\nGdy zastanawiam się wraz z moim orszakiem co zrobić, w oddali słychać wesołe gwizdanie, którego źródło wyraźnie się zbliża. Nadchodzi łotr!"
 fp1_yearly.0063.a:0 "Wszyscy w ciszy pod ścianę!"
 fp1_yearly.0063.a.tt_success:0 "Pułapka zadziałała"
 fp1_yearly.0063.a.tt_failure:0 "[draugr_nithing.GetFirstNameNoTooltip] zauważa, że coś jest nie tak i ucieka"
 fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes:0 "[draugr_nithing.GetFirstNameNoTooltip] włóczy się po pustkowiach, nie przestając sprawiać kłopotów"
 fp1_yearly.0063.b:0 "Co za strata mojego cholernego czasu!"
 fp1_yearly.0064.t:0 "$fp1_yearly.0051.t$: Sierota"
 fp1_yearly.0064.desc:0 "Wieśniacy mogli się upierać, że chodzące zwłoki draugra kradną im jedzenie, zaczarowują zwierzęta hodowlane i nocą drapią w okna, ale kiedy dotarłem do [draugr.GetHerHis] kurhanu, zastałem zupełnie inną bestię.\n\nPośród gniazda skradzionych futer i na wpół zjedzonego pożywienia siedzi osierocone dziecko, wpatrujące się we mnie z szeroko otwartymi z przerażenia oczami."
 fp1_yearly.0064.a:0 "Wynocha stąd dzieciaku. Nie możesz tu zostać."
 fp1_yearly.0064.a.tt:0 "[draugr_orphan.GetFirstNameNoTooltip] błąka się po pustkowiu..."
 fp1_yearly.0064.b:0 "Dziecko czy nie, do lochu z tym złodziejem!"
 fp1_yearly.0064.c:0 "Dołącz do dworu, [Select_CString(draugr_orphan.IsFemale,'dziewczynko','chłopcze')]: grób nie jest miejscem dla żywych."
 fp1_yearly.0064.d:0 "Z pewnością... z pewnością każde dziecko zasługuje na [Select_CString(ROOT.Char.IsFemale, 'matkę', 'ojca' )]?"
 fp1_yearly.0065.t:0 "$fp1_yearly.0051.t$: Mimo wszystko cisza"
 fp1_yearly.0065.desc:0 "Kurhan, w którym [draugr.GetFirstNameNoTooltip] [Select_CString(draugr.IsFemale, 'została pochowana', 'został pochowany' )] jest dokładnie taki, jakim był, gdy [Select_CString(draugr.IsFemale, 'ją', 'go' )] pogrzebano. Podobnie jak każdy inny grób, który chłopi każą mi sprawdzić.\n\nNie znajduję też niczego w żadnej rzekomo przeklętej jaskini, nawiedzonym przez trolle gaju czy grocie olbrzyma: po kilku tygodniach zaczynam się zastanawiać, na ile jesteśmy pewni, że takie potwory naprawdę #EMP istnieją#!?\n\nPrzynajmniej ćwiczenia dobrze mi robią."
 fp1_yearly.0065.a:0 "Może to był wiatr?"
 fp1_yearly.0065.a.locals_grumble:0 "Chłopi są niezadowoleni"
 fp1_yearly.0071.t:0 "W głębokich zakątkach świata"
 fp1_yearly.0071.desc.intro:0 "Chłopi z [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetAdjective] to przesądna banda, regularnie przychodząca do mnie z teoriami na temat czarodziejów, olbrzymów i bogów w przebraniu.\n\nZazwyczaj ignoruję takie twierdzenia, traktując je jak zwykłe teatrzyki, ale tym razem przynoszą dowody:"
 fp1_yearly.0071.desc.troll_type.bear:0 "młody chłopiec, którego głowa została zmiażdżona na proch i miazgę, i zawodzący rodzice, którzy byli świadkami jego śmierci."
 fp1_yearly.0071.desc.troll_type.wolf:0 "zwłoki słynnego myśliwego z rozerwaną klatką piersiową i pożartym sercem."
 fp1_yearly.0071.desc.troll_type.wolverine:0 "zlepek kości i fragmentów rozerwanego ciała, które, jak twierdzą, było niedawno starą praczką."
 fp1_yearly.0071.desc.troll_type.lynx:0 "tuzin zarżniętych świń, każda rozerwana zbyt starannie jak na nieskoordynowane dzikie zwierzę, ale bez wątpienia przy użyciu pazurów, a nie noża."
 fp1_yearly.0071.desc.troll_type.moose:0 "zakrwawiona owcza tusza, wyraźnie rozerwana, ale nie zjedzona, ani nawet nie przeżuta, surowo poszatkowana przez pazury, jakich nigdy nie [Select_CString(ROOT.Char.IsFemale, 'widziałam', 'widziałem' )]."
 fp1_yearly.0071.desc.outro.loveli_lakes:0 "\n\nPrzez krótki czas [Select_CString(ROOT.Char.IsFemale, 'zajmowałam', 'zajmowałem' )] się bałaganem, gdy [loveli_lakes.GetTitledFirstName] [Select_CString(loveli_lakes.IsFemale, 'wystąpiła', 'wystąpił' )] do przodu.\n\nTo nie jest troll, [ROOT.Char.GetFirstNameNoTooltip], to dzieło zdziczałego łosia! Znam dobrze tę bestię, łącznie z jej paskudnym ugryzieniem, i chętnie [Select_CString(loveli_lakes.IsFemale, 'wyryłabym', 'wyryłbym' )] swój znak na jej zwłokach.""
 fp1_yearly.0071.desc.outro.fallback:0 "\n\nMiejscowi upierają się, że to robota trolla i żądają, bym przeszukał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] pobliskie lasy i zlikwidował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] stwora."
 fp1_yearly.0071.a:0 "Sam zabiję bestię!"
 fp1_yearly.0071.a.tt:0 "Wyruszasz z bandą wojowników"
 fp1_yearly.0071.b:0 "[marshal.GetTitledFirstNameNoTooltip] się tym zajmie."
 fp1_yearly.0071.b.tt_success:0 "Twój marszałek i [marshal.GetHerHis] żołnierze upolowali potwora"
 fp1_yearly.0071.b.tt_failure:0 "[marshal.GetFirstNameNoTooltip] chybił i bestia się wymyka"
 fp1_yearly.0071.c:0 "Brzmi jak niedźwiedź. Sami sobie z tym poradzcie, tchórze."
 fp1_yearly.0081.hunt_invalidated:0 "Polowanie na trolla z [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetAdjective] zostało przerwane"
 fp1_yearly.0081.hunt_invalidated.tt:0 "Nieprzewidziane okoliczności odciągają Twoją uwagę"
 fp1_yearly.0081.desc.prelude:0 "Las delikatnie szepcze, gdy posuwamy się naprzód, trzymając moją małą grupę w ciasnym uścisku. Wydaje mi się, że to tylko wiatr, ale niektórzy mówią, że trolle śpiewają podobnie jak wiatr, gdy są samotne...\n\nKilka dotychczasowych zaginięć miało miejsce w pobliżu tej polany, co czyni ją prawdopodobnym obozowiskiem bestii. Przynajmniej tak twierdzą miejscowi.\n\n"
 fp1_yearly.0081.desc.finisher:0 "Nie jest to troll, ale to nadal nasz obiekt poszukiwań!"
 fp1_yearly.0081.t:0 "$fp1_yearly.0071.t$: Piętrząca się śmierć"
 fp1_yearly.0081.desc:0 "$fp1_yearly.0081.desc.prelude$W całym zagajniku rozlega się rozdzierający uszy warkot, a coś, co do tej pory uważałem za głaz, wynurza się, okazując się być #EMP wielkim#! niedźwiedziem.\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0081.a:0 "Śmierć cię dosięgnie, potworze!"
 fp1_yearly.0081.a.tt_success:0 "Zabijasz niedźwiedzia"
 fp1_yearly.0081.a.tt_failure:0 "Niedźwiedź rozrywa cię na dwie części"
 fp1_yearly.0081.b:0 "#BER AAAAARGH!#!"
 fp1_yearly.0081.b.tt:0 "Będąc w szale rozrywasz bestię na pół"
 fp1_yearly.0081.c:0 "W górę, #EMP w górę#! i do dzieła, wilki z [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip]!"
 fp1_yearly.0081.c.tt_success:0 "Inspirujesz swoich żołnierzy do zabicia niedźwiedzia"
 fp1_yearly.0081.c.tt_failure:0 "Bestia rani cię i ucieka"
 fp1_yearly.0081.c.tt_failure.tt:0 "Odnosisz #warning TRWAŁĄ#! poważną kontuzję"
 fp1_yearly.0081.d:0 "#EMP FLEEEEEE!#!"
 fp1_yearly.0082.t:0 "$fp1_yearly.0071.t$: Szybka śmierć"
 fp1_yearly.0082.desc:0 "$fp1_yearly.0081.desc.prelude$Za nami rozlega się mrożący krew w żyłach warkot, odgłos tupotu stóp, a potem krzyk kogoś z tyłu grupy. Obracam się w samą porę, by uniknąć olbrzymiego wilka, którego futro jest srebrne od starości i czerwone od krwi. \n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0082.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0082.a.tt_success:0 "Zabijasz wilka"
 fp1_yearly.0082.a.tt_failure:0 "Wilk przegryza ci gardło"
 fp1_yearly.0082.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0082.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0082.c:0 "Zbierać się! Utwórzcie krąg!"
 fp1_yearly.0082.c.tt_success:0 "Łapiesz w pułapkę, dopadasz i zabijasz wilka"
 fp1_yearly.0082.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0082.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0082.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0083.t:0 "$fp1_yearly.0071.t$: Wściekła śmierć"
 fp1_yearly.0083.desc:0 "$fp1_yearly.0081.desc.prelude$Pierwsze, co widzimy, to bestia rozdzierająca gardło żołnierzowi po mojej lewej: szybko poruszająca się kula sierści i zębów, niewiele większa od psa, ale szybsza od miecza. Szalony rosomak!\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0083.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0083.a.tt_success:0 "Wykańczasz rosomaka"
 fp1_yearly.0083.a.tt_failure:0 "Rosomak wypruwa ci flaki."
 fp1_yearly.0083.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0083.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0083.c:0 "Niedaleko stąd jest domek myśliwski, wpadnij po pomoc!"
 fp1_yearly.0083.c.tt_success:0 "Zwabiasz go w pobliże domku i przytłaczasz przewagą liczebną"
 fp1_yearly.0083.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0083.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0083.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0084.t:0 "$fp1_yearly.0071.t$: Cicha śmierć"
 fp1_yearly.0084.desc:0 "$fp1_yearly.0081.desc.prelude$Zastygam w bezruchu. Jakimś cudem nas nie zauważył, ale widzę #EMP tylko#! przykucniętą postać rysia po drugiej stronie polany. Jeszcze jeden nieostrożny krok mógł być moim ostatnim.\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0084.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0084.a.tt_success:0 "Zabijasz rysia"
 fp1_yearly.0084.a.tt_failure:0 "Ryś skręca ci kark"
 fp1_yearly.0084.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0084.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0084.c:0 "Cisza! Wy dwaj, otoczcie go, a my popchniemy go w waszą stronę..."
 fp1_yearly.0084.c.tt_success:0 "Przechytrzyłeś i upolowałeś rysia"
 fp1_yearly.0084.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0084.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0084.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0085.t:0 "$fp1_yearly.0071.t$: Gwałtowna śmierć"
 fp1_yearly.0085.desc.loveli_lakes:0 "[loveli_lakes.GetTitledFirstName] [Select_CString(loveli_lakes.IsFemale, 'stanęła', 'stanął' )] na czele krótkiej podróży do leśnego legowiska wściekłej bestii.\n\nMielibyśmy ogromne szczęście, gdybyśmy przyłapali ją we śnie, ale tak się nie stało, a tytaniczny, zdziczały potwór wyrasta, gdy tylko wchodzimy na polanę, bez trudu przewyższając dwukrotnie wzrost człowieka.\n\nOddycha nieregularnie, jego oczy poruszając się gwałtownie ukazując wściekłość umysłu, a kopyta przebierają niespokojnie.\n\nW końcu zaczyna szarżę."
 fp1_yearly.0085.desc.fallback:0 "$fp1_yearly.0081.desc.prelude$Cisza przerywa się z wszechmocnym #EMP trzaskiem#!, gdy na scenę wkracza tytaniczny, wściekły łoś, dwukrotnie wyższy od człowieka, z nozdrzami wypełnionymi pianą i gniewem. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0085.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0085.a.tt_success:0 "[Select_CString(ROOT.Char.IsFemale, 'Położyłaś', 'Położyłeś' )] łosia swoim mieczem."
 fp1_yearly.0085.a.tt_failure:0 "Łoś miażdży twoje kości"
 fp1_yearly.0085.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0085.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0085.c:0 "Słaby punkt u podstawy szyi! Tylko włócznie i łuki!"
 fp1_yearly.0085.c.tt_success:0 "[Select_CString(ROOT.Char.IsFemale, 'Położyłaś', 'Położyłeś' )] łosia, nie dając się zadeptać."
 fp1_yearly.0085.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0085.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0085.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0091.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] powinien mieć odpowiednią łódź"
 fp1_yearly.0091.desc:0 "Okręt władcy wiele o [Select_CString(ROOT.Char.IsFemale, 'niej', 'nim' )] mówi. Mówi, jak bardzo jest [Select_CString(ROOT.Char.IsFemale, 'bogata', 'bogaty' )], jak dobrze [Select_CString(ROOT.Char.IsFemale, 'jej', 'mu' )] się powodzi, jaki obraz chce pokazać reszcie świata.\n\nPatrzę na mój obecny statek i uważam go za... wybrakowany. Jakby na potwierdzenie tej myśli, kawałek olinowania odczepia się z trzaskiem, a cały statek złowieszczo skrzypi rozkładając ciśnienie.\n\nOddanie do użytku nowego statku jest dość proste, ale czy zwykła wymiana jest wystarczająco dobra? Czy nie zasługuję na statek, który powie o #EMP mnie #!światu?"
 fp1_yearly.0091.a:0 "Lewiatan, by nieść moje łupy!"
 fp1_yearly.0091.b:0 "Potwór, by zastraszyć moich wasali!"
 fp1_yearly.0091.c:0 "Smok, który zaryczy moje imię!"
 fp1_yearly.0091.d:0 "Nie mam potrzeby posiadania kosztownego statku."
 fp1_yearly.0101.t:0 "Gra w zagadki"
 fp1_yearly.0101.desc:0 "Zagadki są uwielbianą rozrywką wśród przedstawicieli kultury [ROOT.Char.Custom('GetCultureDopZ')]. Dwóch lub więcej graczy wymienia się coraz trudniejszymi zadaniami, często rymowanymi i przesiąkniętymi alegorią lub mitem.\n\nPewnego szczególnie długiego, leniwego dnia, [riddler.Custom2('MyCharacterIntroduction',ROOT.Char)] [Select_CString(riddler.IsFemale, 'wymyśliła', 'wymyślił' )], by wyzwać mnie na grę, na którą patrzy pewnie połowa ludzi na dworze."
 fp1_yearly.0101.a:0 "Testujesz #EMP moje#! umiejętności krasomówcze? To będzie zabawa!"
 fp1_yearly.0101.a.tt_success:0 "Wygrywasz grę"
 fp1_yearly.0101.a.tt_failure:0 "[riddler.GetFirstNameNoTooltip] pokonuje cię"
 fp1_yearly.0101.a.every_courtier_and_guest:0 "Każdy [courtier|El] i [guest|El]"
 fp1_yearly.0101.b:0 "Chyba czytał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] kilka książek o zagadkach..."
 fp1_yearly.0101.c:0 "Na początek: kto nie ma mózgu i idzie do lochu?"
 fp1_yearly.0101.c.tt:0 "Ludzie mogą pamiętać twoją przesadną reakcję..."
 fp1_yearly.0101.c.tt_nickname:0 "Twoi dworzanie szepczą za twoimi plecami..."
 fp1_yearly.0101.d:0 "Dziękuję, ale [ROOT.Char.GetTitleAsNameNoTooltip|l] ma inne rzeczy do zrobienia."
 fp1_yearly.0111.t:0 "Klątwa"
 fp1_yearly.0111.desc.intro:0 "[accursed.GetTitledFirstName] milczy, podczas gdy ja okrążam totem z końskiej skóry stojący naprzeciwko jej kwatery, sprawdzając go pod każdym kątem. Ma rację mówiąc, iż jest to #EMP potężna#! klątwa Nidstang, która zagraża [accursed.GetHerHis] życiu.\n\nRuny wyryte w jego rękojeści"
 fp1_yearly.0111.desc.skill.intrigue_high:0 "są #color_blue_gray zawiłe i kwieciste, obiecując pokrętną, bolesną śmierć#!."
 fp1_yearly.0111.desc.skill.learning_high:0 "są #color_blue_gray głębokie i splamione krwią, najwyraźniej wykonane przez uczonego czarodzieja#!."
 fp1_yearly.0111.desc.skill.intrigue_low:0 "są #color_blue_gray okrutne, ale meandrujące, jakby krwawe myśli łotra błądziły!."
 fp1_yearly.0111.desc.skill.learning_low:0 "są #color_blue_gray w kiepskim stanie i przesiąknięte krwią, stanowiąc symbol amatorskiego czarnoksiężnika#!."
 fp1_yearly.0111.desc.skill.fallback:0 "są #color_blue_gray niemożliwe do rozszyfrowania#!."
 fp1_yearly.0111.desc.first_connector:0 "Faktyczny tekst klątwy"
 fp1_yearly.0111.desc.trait_1.lazy_or_arbitrary:0 "#color_blue_gray rąci niezdecydowaniem i gnuśnością#!,"
 fp1_yearly.0111.desc.trait_1.wrathful_or_impatient:0 "#color_blue_gray kipi niepohamowanym gniewem#!,"
 fp1_yearly.0111.desc.trait_1.calm_or_patient:0 "jest #color_blue_gray wręcz przerażająco spokojny i podstępny#!,"
 fp1_yearly.0111.desc.trait_1.sadistic_or_arrogant:0 "#color_blue_gray mówi o wielkim ego lub przerażającej wyobraźni#!,"
 fp1_yearly.0111.desc.trait_1.callous_or_ambitious:0 "#color_blue_gray sugeruje całkowity brak szacunku dla innych ludzi#!,"
 fp1_yearly.0111.desc.trait_1.deceitful_or_craven:0 "#color_blue_gray wielokrotnie skręca się i zapętla w sobie#!,"
 fp1_yearly.0111.desc.trait_1.brave_or_trusting:0 "#color_blue_gray jest odważny i uderzający, pewny swojej prawości#!,"
 fp1_yearly.0111.desc.trait_1.paranoid_or_vengeful:0 "#color_blue_gray wydaje się być przepełniony całkowicie osobistą nienawiścią#!,"
 fp1_yearly.0111.desc.trait_1.fallback:0 "#color_blue_gray to przypadkowy bałagan#!,"
 fp1_yearly.0111.desc.second_connector:0 "kończąc się wyrażeniem"
 fp1_yearly.0111.desc.trait_2.lazy_or_arbitrary:0 "które jest #color_blue_gray czymś w rodzaju słabo wyjaśnionego rozczarowania#!."
 fp1_yearly.0111.desc.trait_2.wrathful_or_impatient:0 "#color_blue_gray pośpiesznie nabazgranej wściekłości#!."
 fp1_yearly.0111.desc.trait_2.calm_or_patient:0 "które #color_blue_gray wskazuje na przeraźliwą nieuchronność#!."
 fp1_yearly.0111.desc.trait_2.sadistic_or_arrogant:0 "#color_blue_gray straszliwego geniuszu#!."
 fp1_yearly.0111.desc.trait_2.callous_or_ambitious:0 "#color_blue_gray brutalnej, bezlitosnej ostateczności#!."
 fp1_yearly.0111.desc.trait_2.deceitful_or_craven:0 "#color_blue_gray pokręconego tchórzostwa#!."
 fp1_yearly.0111.desc.trait_2.brave_or_trusting:0 "#color_blue_gray szczerej wiary w zgubę, której ofiarą ma być [accursed.GetFirstNameNoTooltip]#!."
 fp1_yearly.0111.desc.trait_2.paranoid_or_vengeful:0 "jakoby #color_blue_gray [accursed.GetFirstNameNoTooltip] [Select_CString(accursed.IsFemale, 'była sama winna', 'był sam winien' )] własnej zguby#!."
 fp1_yearly.0111.desc.trait_2.fallback:0 "#color_blue_gray rozczarowania#!."
 fp1_yearly.0111.desc.outro:0 "\n\n Nie mamy żadnych świadków, ani dowodów poza samą klątwą Nidstang."
 fp1_yearly.0111.tt.correct_guess:0 "Jeśli twoje przypuszczenia są prawdziwe"
 fp1_yearly.0111.tt.wrong_guess:0 "Jeśli twoje przypuszczenia są błędne"
 fp1_yearly.0111.tt.correct_accusation:0 "Znajdujesz wiele dowodów, że [culprit.GetFirstNameNoTooltip] jest winn[Select_CString(accursed.IsFemale, 'a', 'y' )]"
 fp1_yearly.0111.tt.correct_accusation.tt:0 "[accursed.GetTitledFirstName] zostaje uwolnion[Select_CString( accursed.IsFemale, 'a', 'y' )] od klątwy i wyraża swoją dozgonną wdzięczność"
 fp1_yearly.0111.tt.false_accusation:0 "Twoje oskarżenia okazują się bezpodstawne"
 fp1_yearly.0111.tt.false_accusation.tt:0 "[accursed.GetTitledFirstName] jest przekonan[Select_CString( accursed.IsFemale, 'a', 'y' )], że je[Select_CString( accursed.IsFemale, 'j', 'go' )] koniec nadejdzie boleśnie szybko"
 fp1_yearly.0111.a:0 "[suspect_a.GetTitledFirstNameNoTooltip] maczał[Select_CString( suspect_a.IsFemale, 'a', '' )] w tym swoje palce!"
 fp1_yearly.0111.b:0 "Może... [suspect_b.GetTitledFirstNameNoTooltip]..."
 fp1_yearly.0111.c:0 "[suspect_c.GetTitledFirstNameNoTooltip] również wygląda podejrzanie."
 fp1_yearly.0111.d:0 "[accursed.GetFirstNameNoTooltip], czy nie dostrzegasz, że to wszystko dzieje się tylko w twojej głowie?"
 fp1_yearly.0111.d.tt_success:0 "[accursed.GetFirstName] jest uspokojon[Select_CString( accursed.IsFemale, 'a', 'y' )] twoimi przemowami"
 fp1_yearly.0111.d.tt_failure:0 "[accursed.GetSheHe|U] cierpi na załamanie nerwowe"
 fp1_yearly.0111.e:0 "Nie martw się, mam kontr zaklęcie!"
 fp1_yearly.0501.t:0 "Żeglarska wyprawa"
 fp1_yearly.0501.desc:0 "Jest wiele powodów, dla których pływam po wodach w pobliżu [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjective] w czasach pokoju: aby pokazać siłę, odstraszyć piratów lub po prostu łowić ryby albo cieszyć się bryzą morską.\n\nJesteśmy w trakcie krótkiego rejsu, kiedy dostrzegam w oddali brodzący lokalny statek.\n\nNawet stąd widać, że został uszkodzony podczas ataku, a jego załoga ledwo utrzymuje go na powierzchni, wylewając wodę srebrnymi kielichami i ceramicznymi misami. Widok ten byłby komiczny, gdyby nie był tak poważny."
 fp1_yearly.0501.a:0 "Zatrzymajcie się i spróbujcie im pomóc!"
 fp1_yearly.0501.a.tt_success:0 "Ratujesz załogę"
 fp1_yearly.0501.a.tt_failure:0 "Statek tonie z całą załogą"
 fp1_yearly.0501.b:0 "Możemy zatrzymać łupy, jeśli zabijemy ocalałych..."
 fp1_yearly.0501.b.tt_success:0 "Bez problemu szturmujesz okręt"
 fp1_yearly.0501.b.tt_failure:0 "Ocalali uciekają na brzeg"
 fp1_yearly.0501.c:0 "Po prostu płyńmy dalej."
 fp1_yearly.0511.t:0 "Smród sukcesu"
 fp1_yearly.0511.desc:0 "#EMP Ten zapach jest całkowicie nie do zniesienia#!\n\nMinął już miesiąc, odkąd [stinker.GetFirstName] [Select_CString(stinker.IsFemale, 'zabiła', 'zabił' )] tego przeklętego [ROOT.Char.Custom('LocalAnimalDop')] podczas polowania, a [Select_CString(stinker.IsFemale, 'ona', 'on' )] wciąż nosi przy sobie jego najeżoną larwami głowę.\n\nWszyscy w [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetAdjective] mają tego dość, ale [Select_CString(stinker.IsFemale, 'ona', 'on' )] nie chce się pozbyć tego przeklętego przedmiotu.\n\nWygląda na to, że reszta dworu ma już dość i zmusiła [Select_CString(stinker.IsFemale, 'ją', 'go' )], by [Select_CString(stinker.IsFemale, 'przyszła', 'przyszedł' )] do mnie po werdykt."
 fp1_yearly.0511.a:0 "[stinker.GetFirstNameNoTooltip]! Jest naprawdę bardzo, bardzo ładna."
 fp1_yearly.0511.b:0 "Na [ROOT.Char.GetFaith.HighGodNamePossessive], [ROOT.Char.GetFaith.HealthGodNamePossessive] i [ROOT.Char.GetFaith.HouseholdGodNamePossessive], #EMP pozbądź#! się tego!"
 fp1_yearly.0511.c:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0511.d:0 "A gdybyśmy jutro dali ci #EMP nowe#! trofeum?"
 fp1_yearly.0511.e:0 "Tak, to cuchnie. A teraz proszę odejdź."
 fp1_yearly.0521.t:0 "Krew na śniegu"
 fp1_yearly.0521.desc:0 "Nadchodzi znikąd i uderza prosto w skroń. Nie udało mi się nawet dostrzec pocisku, nie mówiąc już o uniku. Przez chwilę zachwiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, oślepion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )].\n\nZa mną rozlega się ostry chichot, po czym odwracam się.\n\n[child.GetFirstName] wychyla się zza swojej kryjówki, ściskając kolejną śnieżkę w swojej małej wrednej rączce."
 fp1_yearly.0521.a:0 "Dobry rzut! Chodź tu mały łobuzie!"
 fp1_yearly.0521.a.tt:0 "Ty i [child.GetFirstNameNoTooltip] rzucacie śnieżkami, aż marzną wam palce"
 fp1_yearly.0521.b:0 "#EMP O, nie! Masz mnie!#!"
 fp1_yearly.0521.b.tt:0 "Pozwalasz, aby [child.GetFirstNameNoTooltip] rzucał[Select_CString(child.IsFemale, 'a', '' )] w ciebie śnieżkami, aż się znudzi"
 fp1_yearly.0521.c:0 "Myślisz, że możesz stawić #EMP mi#! czoła w #EMP bitwie na śnieżki#!?"
 fp1_yearly.0521.c.tt:0 "Dziecko czy nie, to jest bitwa, którą masz zamiar wygrać!"
 fp1_yearly.0521.c.tt_success:0 "Udało ci się pokonać dziecko"
 fp1_yearly.0521.c.tt_failure:0 "[child.GetFirstNameNoTooltip] pokonuje cię"
 fp1_yearly.0521.d:0 "To nazywasz zasadzką? #EMP Prawdziwa#! strategia wymaga #EMP sprytu#!!"
 fp1_yearly.0521.d.tt:0 "Bez wysiłku wygrywasz bitwę na śnieżki"
 fp1_yearly.0521.e:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0521.e.tt:0 "Śnieżka doprowadza cię do szału"
 fp1_yearly.0521.f:0 "Nie mam czasu, [child.GetFirstNameNoTooltip]. Idź zawracać głowę komuś innemu."
 fp1_yearly.0531.t:0 "Ród [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] na lodzie"
 fp1_yearly.0531.desc:0 "„[ROOT.Char.Custom('GetMaPa')|U]! — woła [child.GetFirstName], szarpiąc mnie za rękaw, gdy tylko wchodzę na zaśnieżony dziedziniec. — Nie jest dobrze, jestem bezużyteczn[Select_CString(child.IsFemale, 'a', 'y' )]. Nie umiem jeździć na łyżwach, lód mnie nienawidzi”.\n\nSzybkie spojrzenie sugeruje, że może mieć rację: z taką ilością rozbitego lodu, jaką [Select_CString(child.IsFemale, 'moja', 'mój' )] [child.Custom('GetDaughterSon')] zostawił po sobie, miejsce wygląda jakby przemaszerowała przez nie armia."
 fp1_yearly.0531.a:0 "To proste! Pozwól, że ci to wytłumaczę..."
 fp1_yearly.0531.a.tt_success:0 "[child.GetFirstNameNoTooltip] zyskuje pewność siebie i równowagę"
 fp1_yearly.0531.a.tt_failure:0 "Frustrujesz [Select_CString(child.IsFemale, 'ją', 'go' )] jeszcze bardziej."
 fp1_yearly.0531.b:0 "Czy nie mamy pokojówek, którym m[Select_CString(child.IsFemale, 'ogłabyś', 'ógłbyś' )] podokuczać?"
 fp1_yearly.0531.c:0 "Idź się pobawić w domu, bo się przeziębisz."
 fp1_yearly.0541.t:0 "Bestia z [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip]"
 fp1_yearly.0541.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]” warkn[Select_CString(courtier.IsFemale, 'ęła', 'ął' )] [courtier.GetTitledFirstName], gdy pod[Select_CString(courtier.IsFemale, 'eszła', 'szedł' )] do mnie, ciągnąc za ucho [Select_CString(child.IsFemale, 'moją córkę', 'mojego syna' )].\n\n„Ten przeklęty bachor [child.GetFirstName] chowa się po kątach, nosząc skórę [ROOT.Char.Custom('LocalAnimalDop')] jako przebranie, tylko po to, by wyskoczyć z krzykiem i przerazić ludzi!”"
 fp1_yearly.0541.a:0 "Szczerze mówiąc, to jest po prostu zabawne."
 fp1_yearly.0541.b:0 "[child.GetFirstNameNoTooltip], trzeba będzie cię ukarać."
 fp1_yearly.0541.c:0 "Nękasz #EMP [Select_CString(child.IsFemale, 'moją', 'mojego' )]#! [Select_CString(child.IsFemale, 'córkę', 'syna' )]? Zostajesz wygnan[Select_CString(courtier.IsFemale, 'a', 'y' )]!"
 fp1_yearly.0541.d:0 "Naprawdę, #EMP kompletnie#! mnie to nie obchodzi."
 fp1_yearly.0551.t:0 "Podejrzana sprawa"
 fp1_yearly.0551.desc:0 "Zaczęło się od okazjonalnego poczęstunku. Nietypowy nawyk, ale jako dobr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [Select_CString(ROOT.Char.IsFemale, ROOT.Char.GetCulture.GetNameNoTooltip, ROOT.Char.Custom('GetCultureMian'))] [ROOT.Char.GetWomanMan] nie powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] odmawiać, w końcu każdy jadł w swoim czasie jakiegoś podejrzanego śledzia?\n\nUpodobanie do całkowicie #EMP zgniłych#! ryb, którym odznacza się [antisocialite.GetTitledFirstName], w ciągu ostatnich kilku tygodni przeszło od znośnej idiosynkrazji do ostrej wszechobecności.\n\nDziś rano, kiedy odkrył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], co zrobił[Select_CString(antisocialite.IsFemale, 'a', '' )] z latryną, postanowił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że mam dość. Znalazł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(antisocialite.IsFemale, 'ją', 'go' )] w przedpokoju, z twarzą przesiąkniętą fetorem solanki, z połową rybiego oka leniwie spływającą po brodzie."
 fp1_yearly.0551.a:0 "Usiądź, [antisocialite.GetFirstNameNoTooltip]. Musimy porozmawiać."
 fp1_yearly.0551.a.tt_success:0 "Elokwentnie przedstawiasz swój punkt widzenia"
 fp1_yearly.0551.a.tt_failure:0 "[antisocialite.GetFirstNameNoTooltip] jest niesamowicie obrażon[Select_CString(antisocialite.IsFemale, 'a', 'y' )]"
 fp1_yearly.0551.b:0 "Może [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] po prostu przenieść swoją kwaterę?"
 fp1_yearly.0551.b.tt:0 "[antisocialite.GetFirstNameNoTooltip] nadal będzie zasmradzać to miejsce"
 fp1_yearly.0551.b_alt:0 "Masz... masz tego więcej?"
 fp1_yearly.0551.b_alt.tt:0 "Ty i [antisocialite.GetFirstNameNoTooltip] zasmradzacie to miejsce razem"
 fp1_yearly.0551.c:0 "Wiesz co? Do lochu. #EMP Teraz#!."
 fp1_yearly.0551.d:0 "Jaka szkoda, że ​​moja uwaga jest potrzebna #EMP gdzieś#! indziej!"
 fp1_yearly.0561.t:0 "Moje ramię przeciwko twojemu"
 fp1_yearly.0561.desc:0 "„Co ty na to, [ROOT.Char.GetFirstNameNoTooltip]?” — [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] mówi, bekając pomiędzy kolejnymi łykami z [knight.GetHerHis] kufla. [knight.Custom('GetYoungMiddleAgedOld')|U] [knight.GetWomanMan] napina dumnie swoje mięśnie.\n\n„Myślisz, że pokonasz mnie w siłowaniu się na rękę? Do trzech zwycięstw”.\n\nMój widelec zatrzymuje się w drodze do ust, ale tawerna wybucha gwałtownymi wiwatami i okrzykami, a mniej liczni członkowie mojej świty chcą być świadkami tej potyczki."
 fp1_yearly.0561.a:0 "Rzucasz mi wyzwanie?"
 fp1_yearly.0561.a.tt_success:0 "[knight.GetFirstNameNoTooltip] przegrywa z tobą"
 fp1_yearly.0561.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] wygrywa"
 fp1_yearly.0561.b:0 "#EMP *strzela knykciami*#!"
 fp1_yearly.0561.b.tt:0 "Z łatwością wygrywasz trzy razy z rzędu"
 fp1_yearly.0561.c:0 "Pewnie, znam sztuczkę lub dwie..."
 fp1_yearly.0561.c.tt_success:0 "Dzięki oszustwie odnosisz dramatyczne zwycięstwo"
 fp1_yearly.0561.c.tt_failure:0 "[knight.GetFirstNameNoTooltip] odkrywa twoją obłudę"
 fp1_yearly.0561.d:0 "[knight.GetFirstNameNoTooltip], jem. Idź przeszkadzać komuś innemu."
 fp1_yearly.0571.t:0 "Drobny wandalizm"
 fp1_yearly.0571.desc:0 "„[ROOT.Char.GetTitledFirstNameNoTooltip]!” — krzyczy [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. Za [Select_CString(courtier.IsFemale, 'nią', 'nim' )] znajduje się [Select_CString(child.IsFemale, 'moja', 'mój' )] [child.Custom('GetDaughterSon')], [child.GetFirstName], [Select_CString(child.IsFemale, 'którą', 'którego' )] ciągnie. Oboje są tak zajęci gniewaniem się na siebie, że ledwo nawiązują ze mną kontakt wzrokowy.\n\n„To dziecko zostało przyłapane na bezczeszczeniu twojego kamienia runicznego znajdującego się na terenie [vandal_site.GetAdjective]. Malował[Select_CString(child.IsFemale, 'a', '' )] genitalia na wyrmach i wydrapywał[Select_CString(child.IsFemale, 'a', '' )] wulgaryzmy w miejsce słów”."
 fp1_yearly.0571.a:0 "Zostaw [Select_CString(child.IsFemale, 'dziewczę', 'chłopaka' )], ja z [Select_CString(child.IsFemale, 'nią', 'nim' )] porozmawiam."
 fp1_yearly.0571.tt_success:0 "[child.GetFirstNameNoTooltip] dostrzega błąd w swoim postępowaniu"
 fp1_yearly.0571.tt_failure:0 "[child.GetFirstNameNoTooltip] nie rozumie w czym leży problem"
 fp1_yearly.0571.b:0 "Pokryję koszty napraw #EMP twoich#! rzeczy, [child.GetFirstNameNoTooltip]!"
 fp1_yearly.0571.b.tt:0 "Kamień runiczny został naprawiony"
 fp1_yearly.0571.b.2:0 "W porządku, mogę za to zapłacić."
 fp1_yearly.0571.c:0 "To tylko dziecko, [courtier.GetFirstNameNoTooltip], uspokój się."
 fp1_yearly.0581.t:0 "Kiedy dorosnę"
 fp1_yearly.0581.desc.intro:0 "Nagłemu, ostremu bólowi w tylnej części mojej goleni towarzyszy mrożący krew w żyłach krzyk zza pleców. Obracam się, gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do obrony, i staję twarzą w twarz dzieckiem, którym jest [child.GetFirstName], dzierżąc[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w dłoni solidny drewniany kij."
 fp1_yearly.0581.desc.victim:0 "Behind [child.GetHerHim] smirks [victim.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 fp1_yearly.0581.desc.outro:0 "\n\n"Fear me! The dread Viking [child.GetFirstNameNoTooltip] has come for your gold and your monks!" screams my [child.Custom('GetDaughterSon')], accompanying it with a whack to my knee. [child.GetHerHis|U] tin pot-helmet slips down over [child.GetHerHis] eyes, so all I can see is a gap-toothed smile grinning up at me.\n\n"[ROOT.Char.Custom('GetMaPa')|U], can I be a [child.Custom('ShieldPersonFemaleMale')] when I grow up?""
 fp1_yearly.0581.a:0 "My child, you shall make the world itself #EMP tremble#!."
 fp1_yearly.0581.a.tt:0 "[child.GetFirstNameNoTooltip] is significantly more likely to become a [GetTrait('shieldmaiden').GetName(child.Self)]"
 fp1_yearly.0581.b:0 "A noble goal! Have at thee, rogue!"
 fp1_yearly.0581.b.tt:0 "$fp1_yearly.0581.a.tt$"
 fp1_yearly.0581.c:0 "Perhaps, if you prove yourself against [victim.GetFirstNameNoTooltip]..."
 fp1_yearly.0581.d:0 "Przestań mnie niepokoić głupimi marzeniami."
 fp1_yearly.0581.e:0 "Hah! We shall see, little one."
 fp1_yearly.0591.t:0 "Awantura na zgromadzeniu Tingu"
 fp1_yearly.0591.desc:0 "Uczestniczenie w zgromadzeniach Tingu jest ważnym obowiązkiem każdego liczącego się władcy, na które zjeżdżają się wszys[Select_CString( dummy_gender.IsFemale, 'tkie wolne kobiety', 'cy wolni mężczyźni' )] z okolicy, by omówić lokalne sprawy, dobić targu i powalczyć o ten czy inny przywilej.\n\nJak można się spodziewać w przypadku zgromadzeń tej wielkości, mają one tendencję do łatwego wpadania w gorący nastrój, a Ting nie jest wyjątkiem.\n\nMam problem ze śledzeniem wszystkich szczegółów z powodu tych wrzasków, ale najwyraźniej [dummy_gender.GetWomenMen|l] z [county_a.Custom('TitleAdjRealmAdjNoTier')]"
 fp1_yearly.0591.desc.border_dispute:0 "kłócą się o wioskę wzdłuż granicy [county_b.Custom('TitleAdjRealmAdjNoTier')], a obie grupy twierdzą, ze ta ziemia jest ich."
 fp1_yearly.0591.desc.stolen_flocks:0 "oskarżają znaczącego możnowładcę z [county_b.Custom('TitleAdjRealmAdjNoTier')] o kradzież ich stad."
 fp1_yearly.0591.desc.kidnapped_child:0 "krzyczą na swoich sąsiadów z [county_b.Custom('TitleAdjRealmAdjNoTier')] za rzekome porwanie dziecka."
 fp1_yearly.0591.desc.drunken_arson:0 "zapewniają o swojej niewinności odnośnie serii pijackich podpaleń na ziemiach [county_b.Custom('TitleAdjRealmAdjNoTier')]."
 fp1_yearly.0591.desc.lost_dog:0 "twierdzą, że kultowy pies wioski został skradziony przez zazdrosne pospólstwo z [county_b.Custom('TitleAdjRealmAdjNoTier')]."
 fp1_yearly.0591.desc.disrupted_wedding:0 "żądają zadośćuczynienia za spowodowanie chaosu na ślubie przez pijanych gości z [county_b.Custom('TitleAdjRealmAdjNoTier')]."
 fp1_yearly.0591.desc.suspicious_will:0 "domagają się prawomocności testamentu, w którym pozostawia się im duże pasy ziemi [county_b.Custom('TitleAdjRealmAdjNoTier')]."
 fp1_yearly.0591.desc.sheltered_criminal:0 "udzielili schronienia przestępcy z [county_b.Custom('TitleAdjRealmAdjNoTier')]."
 fp1_yearly.0591.desc.bad_luck:0 "lamentują, że rzucono na nich klątwy przez czarowników z [county_b.Custom('TitleAdjRealmAdjNoTier')]."
 fp1_yearly.0591.desc.fly_tipping:0 "uparcie i nielegalnie wywożą śmieci z miasta na ziemie obok granicy [county_b.Custom('TitleAdjRealmAdjNoTier')]."
 fp1_yearly.0591.a:0 "Mieszkańcy [county_a.GetAdjectiveNoTooltip] mają rację."
 fp1_yearly.0591.b:0 "[county_b.GetNameNoTierNoTooltip] otrzyma ode mnie wsparcie!"
 fp1_yearly.0591.c:0 "Czy dobrzy mieszkańcy [county_a.GetAdjectiveNoTooltip] mogą zabrać to z #EMP [county_b.GetAdjectiveNoTooltip]#!?"
 fp1_yearly.0591.d:0 "Finalnie wszyscy się zmęczą tymi przepychankami."
 fp1_yearly.0601.t:0 "Najtrudniejsza część rządzenia"
 fp1_yearly.0601.desc:0 "Z natury rzeczy spotkania Tingów bywają #EMP bardzo#! nudne.\n\nJeśli nie wybuchają emocje i nikt nie dramatyzuje, jest to po prostu zwykłe spotkanie wolnych [Select_CString(dummy_gender.IsFemale, 'kobiet', 'mężczyzn' )] niskiego urodzenia, dyskutujących o drobnych sprawach i stojących w deszczu. Ja, jako ich [ROOT.Char.GetTitleAsNameNoTooltip], muszę tam być.\n\nStarzeję się z każdą sekundą.\n\nPatrzę jak [dummy_gender.GetWomenMen] z [county.GetAdjective] obgadują się wzajemnie na śmierć...\n\nPragnę wojny, która wybawi mnie z tego piekła."
 fp1_yearly.0601.a:0 "Muszę. Pozostać. Przytomn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 fp1_yearly.0601.a.tt_success:0 "Wytrzymujesz i zachowujesz spokój"
 fp1_yearly.0601.a.tt_failure:0 "Spadasz z krzesła"
 fp1_yearly.0601.b:0 "M[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] robić w tym czasie wiele pożytecznych rzeczy..."
 fp1_yearly.0601.c:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.d:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.e:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.f:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.g:0 "To nie ma sensu, idę się zdrzemnąć."
 fp1_yearly.0601.g.nickname:0 "Your antics result in a new label"
 fp1_yearly.0611.t:0 "Leading by Example"
 fp1_yearly.0611.desc:0 ""[ROOT.Char.Custom('GetMaPa')|U]!" shrieks [child_b.GetFirstNameNoTooltip], running up to me, crying, with a guilty-looking [child_a.GetFirstNameNoTooltip] in tow. A huge gash mars my [child_b.Custom('GetDaughterSon')]'s face, shallow, but still welling blood. "[child_a.GetSheHe|U] hit me with a #EMP real#! sword! Said [child_a.GetSheHe] was gonna be a warrior like you!".\n\n[child_a.GetFirstNameNoTooltip] can't bring [child_a.GetHerselfHimself] to look me in the eye.\n\n"It was an accident. We were only playing...""
 fp1_yearly.0611.a:0 "Słuchaj, #EMP wojna#! to nie #EMP zabawa#!!"
 fp1_yearly.0611.a.tt_success:0 "[child_a.GetFirstNameNoTooltip] rozumie i przeprasza"
 fp1_yearly.0611.a.tt_failure:0 "Your only talk engenders feelings of bitterness"
 fp1_yearly.0611.b:0 "Ha! You're taking after your ol' [ROOT.Char.Custom('GetMaPa')], [child_a.GetFirstNameNoTooltip]!"
 fp1_yearly.0611.c:0 "Alright, [child_b.GetFirstNameNoTooltip], let me teach you how to fend off bullies."
 fp1_yearly.0611.d:0 "Children, take it to your nurse."
 fp1_yearly.0621.t:0 "Nowa błyszcząca zabawka"
 fp1_yearly.0621.desc:0 "Właśnie wyładowujemy ostatnie świeże łupy ze statków, kiedy przybywa [Select_CString(child.IsFemale, 'moja', 'mój' )] [child.Custom('GetDaughterSon')] [child.GetFirstName], z szerokim uśmiechem i prosi o opowieści. Ilu ludzi ści[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )]? Kiedy może wziąć udział w najaździe? Czy widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] jakieś morskie smoki?\n\nSeria pytań kończy się dopiero wtedy, gdy [child.Custom('GirlBoy')] dostrzega ogromny srebrny puchar leżący na szczycie największej skrzyni ze skarbami, którego zaschnięta krew byłego właściciela wciąż delikatnie łuszczy się z boku.\n\n„[ROOT.Char.Custom('GetMaPa')|U], jest piękny! Czy... czy mogę go wziać?”"
 fp1_yearly.0621.a:0 "Oczywiście, że możesz go wziąć!"
 fp1_yearly.0621.b:0 "Nie teraz: może jak będziesz starsz[Select_CString(child.IsFemale, 'a', 'y' )], to zdobędziesz swój własny."
 fp1_yearly.0621.c:0 "Uciekaj! To jest dla dorosłych!"
 fp1_yearly.0631.t:0 "A Cynical Bent"
 fp1_yearly.0631.desc:0 "Upon returning from a successful raid, every good [ROOT.Char.GetCulture.GetNameNoTooltip][cynic.GetWomanMan] knows to sacrifice a little of their gains to [ROOT.Char.GetFaith.PantheonTerm].\n\nEvery good [ROOT.Char.GetCulture.GetNameNoTooltip] except [cynic.GetTitledFirstName], that is.\n\nAs the rest of us divide up the spoils, boasting of our best pieces and discussing which we'll give in thanks for good fortune and fair winds, I notice that [cynic.GetSheHe] remains silent.\n\nUpon confronting the [cynic.GetWomanMan], [cynic.GetSheHe] even admits it: "I saw no hand of [cynic.GetFaith.PantheonTerm] in our raid, my [ROOT.Char.GetTitleAsNameNoTooltip], only my own hands doing my own work. My share is for me.""
 fp1_yearly.0631.a:0 "[cynic.GetFirstNameNoTooltip], you near blasphemy!"
 fp1_yearly.0631.a.tt_success:0 "You succeed in shaming [cynic.GetHerHim]"
 fp1_yearly.0631.a.tt_failure:0 "[cynic.GetFirstNameNoTooltip] makes you look a fool"
 fp1_yearly.0631.b:0 "Hmm, good idea. Every little helps..."
 fp1_yearly.0631.c:0 "Ech, nie moja sprawa."
 fp1_yearly.0641.t:0 "Godny oceanu"
 fp1_yearly.0641.desc:0 "Pod wieloma względami langskipy są siłą, na której polega [ROOT.Char.GetTitleAsNameNoTooltip]. Bez dostępu do morza jesteśmy tylko uwięzionymi wilkami, niezdolnymi do polowania i wędrówek.\n\nZ niemałym niepokojem przyjrzał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się ostatnim oględzinom naszych przechowywanych łodzi, które wykazały, że wiele z nich zaczyna próchnieć i gnić. W takim stanie statki mogłyby się po prostu rozpaść na morzu."
 fp1_yearly.0641.a:0 "Naprawa nie powinna kosztować zbyt dużo..."
 fp1_yearly.0641.a.tt:0 "Statki zostały naprawione bez problemu"
 fp1_yearly.0641.b:0 "Czy [neighbour.GetTitledFirstNameNoTooltip] nie ma nowej floty?"
 fp1_yearly.0641.b.tt_success:0 "Udało ci się napaść na najlepsze statki, którymi dysponował[Select_CString( neighbour.IsFemale, 'a', '' )] [neighbour.GetFirstNameNoTooltip] "
 fp1_yearly.0641.b.tt_failure:0 "Przyłapano cię i musisz uciekać"
 fp1_yearly.0641.c:0 "Na dłuższą metę zaoszczędzimy, jeśli zapłacimy za najlepsze teraz."
 fp1_yearly.0641.d:0 "Niech sobie gniją. A co to szkodzi?"
 fp1_yearly.0651.t:0 "Lewiatan"
 fp1_yearly.0651.desc:0 "Jak przystało na człowieka, który spędza czas na morzu, ze słoną bryzą na twarzy i cienkimi deskami pod stopami; dzisiaj mój osobisty statek i mała eskadra wyruszyliśmy jako eskorta, zarówno dla praktyki jak i dla przyjemności.\n\nKrótka podróż była ekscytującą odmianą życia na dworze do momentu, gdy to dostrzegliśmy: odległy pióropusz wody, a za nim mała wysepka o ciemnym jak wino ciele, wynurzająca się lekko zza fal. Największa bestia głębin.\n\n#EMP Wieloryb#!."
 fp1_yearly.0651.a:0 "Chwytać za harpuny!"
 fp1_yearly.0651.a.tt_success:0 "Zabijasz wieloryba i holujesz go do brzegu"
 fp1_yearly.0651.a.tt_failure:0 "Bestia zdołała ci uciec"
 fp1_yearly.0651.b:0 "Niech inni się tym zajmą, po prostu przynieście mi padlinę."
 fp1_yearly.0651.c:0 "Co za #EMP wspaniała#! zdobycz!"
 fp1_yearly.0651.c.tt:0 "Stawiasz czoła #EMP prawdziwemu#! lewiatanowi z głębin"
 fp1_yearly.0651.c.tt_success:0 "$fp1_yearly.0651.a.tt_success$"
 fp1_yearly.0651.c.tt_failure:0 "$fp1_yearly.0651.a.tt_failure$"
 fp1_yearly.0651.d:0 "Stwór o przerażającym majestacie, zostawcie go."
 fp1_yearly.0651.d.tt:0 "Wieloryb odpływa"
 fp1_yearly.0661.t:0 "Osobliwe wyzwanie"
 fp1_yearly.0661.desc:0 "„Chcę ci tylko powiedzieć, że narty sprawiają przyjemność nawet bez polowania. To nie powinno być takie niezwykłe, żeby jeździć na nartach dla samej radości z tego, a nie tylko dla użyteczności” — ględzi [knight.GetTitledFirstName] przy kolacji.\n\nCzuję się, jakbym [Select_CString(ROOT.Char.IsFemale, 'uczestniczyła', 'uczestniczył' )] w tej rozmowie przez całe swoje życie. To [knight.GetHerHis] obsesja.\n\n„Powinniśmy spróbować, teraz, kiedy śnieg jest gruby i świeży! Niedaleko stąd jest strome wzgórze. Założę się, że uda mi się dotrzeć na sam dół przed tobą i oboje będziemy się świetnie bawić!”"
 fp1_yearly.0661.a:0 "Jakie to niezwykłe! Zgadzam się."
 fp1_yearly.0661.a.tt_success:0 "Było blisko, ale to ty wygrywasz!"
 fp1_yearly.0661.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] [Select_CString(knight.IsFemale, 'odniosła', 'odniósł' )] zwycięstwo"
 fp1_yearly.0661.a.2:0 "Wyjść na śnieg? Zgadzam się."
 fp1_yearly.0661.a.2.tt:0 "Łatwo ślizgasz się do zwycięstwa"
 fp1_yearly.0661.b:0 "Hmmm, może przydałaby mi się lekka #EMP przewaga#!..."
 fp1_yearly.0661.b.tt_success:0 "Wygrywasz #EMP bez wysiłku#!"
 fp1_yearly.0661.b.tt_failure:0 "Odkryto, że [Select_CString(ROOT.Char.IsFemale, 'zniszczyłaś', 'zniszczyłeś' )] narty, które [Select_CString(knight.IsFemale, 'pożyczyła', 'pożyczył' )] ci [knight.GetFirstNameNoTooltip]"
 fp1_yearly.0661.c:0 "#EMP Zawody#! narciarskie? Bez polowania? Brzmi nudno."
 fp1_yearly.0671.t:0 "Śliskie zbocza"
 fp1_yearly.0671.desc:0 ""[ROOT.Char.Custom('GetMaPa')|U]!" — krzyczy [child.GetFirstNameNoTooltip] prosto do mojego ucha. Moje oczy otwierają się niechętnie, jedno po drugim. To chyba jeden ze sposobów na obudzenie się.\n\nMałe dziecko obok mojego łóżka pozytywnie wibruje z podniecenia, ściskając rękawiczki i drogi drewniany półmisek.\n\n"Na dworze pada śnieg i chcę iść na sanki! Zabierzesz mnie?"."
 fp1_yearly.0671.a:0 "Hah, pozwól mi tylko wyciągnąć stół z sali!"
 fp1_yearly.0671.b:0 "Chodź, weźmiemy tacę z kuchni!"
 fp1_yearly.0671.c:0 "Idź zapytać się swoj[Select_CString( sibling.IsFemale, 'ej siostry', 'ego brata' )]."
 fp1_yearly.0671.d:0 "Precz, [ROOT.Char.GetMotherFather] odpoczywa."
 fp1_yearly.0681.t:0 "Dlaczego nie mogę wyruszyć?"
 fp1_yearly.0681.desc:0 "Moi $knight_culture_player_plural_no_tooltip_lowercase$ i ja cieszymy się pięknym wieczorem w wielkiej sali pośrodku naszej stolicy, którą jest [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], dzieląc się opowieściami o starych bitwach i dawnych najazdach, śmiejąc się, przechwalając i ogólnie zatapiając się głęboko w naszych kielichach. To były dobre czasy, wszyscy to potwierdzą.\n\nNiewyraźnie dostrzegam cień, który czai się za drzwiami mojego gabinetu i wzywam intruza do środka. W całym pokoju ręce same kierują się ku rękojeściom.\n\nZamiast zabójcy wyłania się [Select_CString(child.IsFemale, 'moja', 'mój' )] [child.Custom('GetDaughterSon')] [child.GetFirstName], ze zdeterminowaną miną i [child.Custom('HandHands')] zaciśniętymi w drobne [child.Custom('Fist_ArticleBlank')][child.Custom('FistFists')].\n\n„[ROOT.Char.Custom('GetMaPa')|U], ja też chcę iść na rajd! To niesprawiedliwe, że zostałem w tyle tylko dlatego, że jestem młody!”"
 fp1_yearly.0681.a:0 "Zostawiam [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] pod twoją opieką, dobrze?"
 fp1_yearly.0681.b:0 "#EMP Hah!#! Nigdy nie będziesz #EMP prawdziwym#! wojownikiem, dziecko."
 fp1_yearly.0681.b.haughty_knights:0 "Każdy wyniosły [knight|El]"
 fp1_yearly.0681.c:0 "Porozmawiamy o tym, gdy będziesz [Select_CString(child.IsFemale, 'starsza', 'starszy' )]."
 fp1_yearly.0691.t:0 "Próba zadośćuczynienia"
 fp1_yearly.0691.desc:0 "The hour is late when [knight.GetTitledFirstName] approaches me, a packed satchel slung over [knight.GetHerHis] back.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], I'm sorry to have to tell you this, but I cannot continue in your service.\n\n"Ever since the raid on [county.GetNameNoTier], I have been consumed with guilt over my deeds, and my [knight.GetFaith.GetAdherentName] thralls tell me that only by accepting [knight.GetFaith.HighGodName] into my heart can my soul be saved.\n\n"It is with a heavy heart that I must leave your sinful court and the awful things I do in your employ.""
 fp1_yearly.0691.a:0 "Surely I can talk you out of this foreign faith?"
 fp1_yearly.0691.a.tt_success:0 "You bring [knight.GetFirstNameNoTooltip] back to the light"
 fp1_yearly.0691.a.tt_failure:0 "[knight.GetSheHe|U] refuses to see reason"
 fp1_yearly.0691.b:0 "[knight.GetFaith.GetReligion.GetNameNoTooltip]? You've gone mad. Guards!"
 fp1_yearly.0691.b.same_faith_courtiers_and_guests:0 "[courtiers|E] i [guests|El] tej samej [faiths|El]"
 fp1_yearly.0691.c:0 "You may leave if you wish."
 fp1_yearly.1001.t:0 "Obc[Select_CString( stranger.IsFemale, 'a', 'y' )] na dworze"
 fp1_yearly.1001.desc.intro:0 "W ciągu ostatnich kilku dni nie raz zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na dworze tajemniczego włóczęgę, którym jest [stranger.GetFirstName]. Nie pamiętam ani [stranger.GetHerHis] twarzy, ani zapowiedzi [stranger.GetHerHis] przybycia.\n\n"
 fp1_yearly.1001.desc.behaviour_1.sneaks:0 "Skrada się po okolicy"
 fp1_yearly.1001.desc.behaviour_1.leaves_early:0 "Zawsze wcześniej wychodzi z kolacji"
 fp1_yearly.1001.desc.behaviour_1.earnest:0 "Spędza godziny na szczerych rozmowach z dworzanami"
 fp1_yearly.1001.desc.behaviour_1.confident:0 "[stranger.GetSheHe|U] walks confidently #EMP everywhere#!,"
 fp1_yearly.1001.desc.behaviour_1.talkative:0 "Spędza godziny na rozmowach z każdym i o każdym"
 fp1_yearly.1001.desc.behaviour_1.eats_their_fill:0 "Nigdy nie zostawia niedojedzonego kęsa przy obiedzie"
 fp1_yearly.1001.desc.behaviour_2.sneaks:0 "and sneaks about the place late into the night."
 fp1_yearly.1001.desc.behaviour_2.leaves_early:0 "i nigdy nie zostaje dłużej niż musi."
 fp1_yearly.1001.desc.behaviour_2.earnest:0 "i spędza godziny na szczerych rozmowach z moimi dworzanami."
 fp1_yearly.1001.desc.behaviour_2.confident:0 "and walks confidently #EMP everywhere#!."
 fp1_yearly.1001.desc.behaviour_2.talkative:0 "i spędza godziny na rozmowach z każdym, kto stanie [Select_CString( stranger.IsFemale, 'jej', 'mu' )] na drodze."
 fp1_yearly.1001.desc.behaviour_2.eats_their_fill:0 "i nigdy nie zostawia niedojedzonego kęsa podczas obiadu."
 fp1_yearly.1001.desc.outro:0 "Może to nic takiego, ale coś w ni[Select_CString( stranger.IsFemale, 'ej', 'm' )] sprawia, że zęby mi się zaciskają.\n\nJakie figle może wyczyniać jeden włóczęga w ciągu dnia lub dwóch?"
 fp1_yearly.1001.probably_harmless.tt:0 "To będzie miało minimalne skutki"
 fp1_yearly.1001.guest_of_honour.tt:0 "To będzie miało #EMP dramatyczne#! skutki"
 fp1_yearly.1001.mysterious_stranger_disappears.tt:0 "Tajemnicz[Select_CString( stranger.IsFemale, 'a', 'y' )] nieznajomy[Select_CString( stranger.IsFemale, 'a', 'y' )] znika..."
 fp1_yearly.1001.a:0 "Pewnie jest nieszkodliw[Select_CString( stranger.IsFemale, 'a', 'y' )]."
 fp1_yearly.1001.b:0 "Vagrant? I shall make [stranger.GetHerHim] a guest of honor!"
 fp1_yearly.1001.c:0 "Straże! Wyrzucić t[Select_CString( stranger.IsFemale, 'ę żebraczkę', 'ego żebraka' )]!"
 fp1_yearly.1011.t:0 "$fp1_yearly.1001.t$: Goði"
 fp1_yearly.1011.desc.critical_preamble:0 "[stranger.GetNamePossessiveNoTooltip] strangeness only grows in proportion to [stranger.GetHerHis] good treatment, but [stranger.GetHerHis] eccentricities never become alarming. Having resolved to leave it at that, I am shocked when [stranger.GetNameNoTooltip] appears one night, without warning, in my private chambers.\n\n"
 fp1_yearly.1011.desc.critical_epilogue:0 "\n\nTak oto [stranger.GetNameNoTooltip] znikn[Select_CString( stranger.IsFemale, 'ęła', 'ął' )], a ja instynktownie wiem, że rano nie będzie po ni[Select_CString( stranger.IsFemale, 'ej', 'm' )] śladu."
 fp1_yearly.1011.desc.standard_preamble:0 "[stranger.GetNameNoTooltip] nadal przemyka się po dworze, ale wydaje się, że w najgorszym razie nie oszczędza ludziom poczucia dyskomfortu. Tak jest do czasu, gdy po zmroku pojawia się w moich osobistych komnatach.\n"
 fp1_yearly.1011.desc.standard_epilogue:0 "\n\nTak szybko, jak się pojawił[Select_CString( stranger.IsFemale, 'a', '' )], [stranger.GetFirstNameNoTooltip] z powrotem rozpływa się w cieniu. Poszukiwacze nie znaleźli nic, ani krztyny, a mnie pozostały tylko pytania."
 fp1_yearly.1011.desc.separate_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"Unbeliever!" Shrieks the ingrate. "You think you can buy my faith with good table manners and goose-down pillows?! I am a true [stranger.GetFaith.GetAdherentNameNoTooltip], and I will never abandon the Old Gods! Instead, I'll tell every one of your [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.PriestNeuterPlural] that you sheltered a heathen!"$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.separate_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"Were I a lesser [stranger.GetWomanMan], I'd murder you here and now for your blasphemous faith. Fortunately for you, my honor is worth more than your life, and I've contented myself with spreading the word of [stranger.GetFaith.HighGodName] at your court."$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"You worship the gods poorly, [ROOT.Char.GetFirstNameNoTooltip], but you honor them well. For all that your faith offends the Aesir, you have pleased the Hanged One, and I, Grímnir, shall let the [stranger.GetFaith.PriestNeuterPlural] of the land know."$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"You worship the gods poorly, and you fail to see true divinity within your court, even when Grímnir skulks its very corridors and sits at your table. I pity you, [ROOT.Char.GetWomanMan]ling, for you shall #EMP never#! see my halls of Valhalla!"$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_faith.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"Your hospitality is commendable, [ROOT.Char.GetFirstNameNoTooltip], and I see that you are either shrewd, devout, or both. Either way, the wise [stranger.GetFaith.PriestNeuterPlural] of the land shall know you hosted Grímnir, and treated the Lord of the Aesir well."$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_faith.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"You have been watched by elder eyes, [ROOT.Char.GetFirstNameNoTooltip], and found wanting", cries [stranger.GetFirstNameNoTooltip], spittle flying everywhere. "Grímnir wanders your court, and you do nothing, see nothing? The [stranger.GetFaith.PriestNeuterPlural] of the land shall know that you have been visited by the Aesir, and that the gods watch you for improvement!"$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.a:0 "Surely that cannot #EMP truly#! have been the All-Father?"
 fp1_yearly.1011.b:0 "Bękart!"
 fp1_yearly.1011.possible_converts_specific_list:0 "Co najmniej jeden [courtier|El]"
 fp1_yearly.1012.t:0 "$fp1_yearly.1001.t$: [stranger.GetFaith.GetAdjectiveNoTooltip] Missionary"
 fp1_yearly.1012.desc.preamble:0 "[stranger.GetNameNoTooltip] okazuje się być towarzyskim i mądrym gościem, spędzającym wieczory na długich dyskusjach z resztą dworu.\n\nDziś wieczorem odwiedza mnie z szerokim uśmiechem na twarzy.\n\n"
 fp1_yearly.1012.desc.same_faith_epilogue:0 "\n\n[stranger.GetFirstNameNoTooltip] zatrzymuje się niepewnie. „Jeśli chcesz, był[Select_CString(stranger.IsFemale, 'abym', 'bym' )] zaszczycon[Select_CString(stranger.IsFemale, 'a', 'y' )] mogąc zostać na twoim dworze na stałe”."
 fp1_yearly.1012.desc.different_faith.critical:0 "$fp1_yearly.1012.desc.preamble$"My [ROOT.Char.GetLadyLord]! It has been some time since I have been treated so well, and I thank you for your hospitality. I'm afraid, however, that I must confess something to you: I am a [stranger.GetFaith.GetAdherentNameNoTooltip], a servant of [stranger.GetFaith.HighGodName], and I have been educating your subjects in [stranger.GetFaith.HighGodHerHis] teachings.""
 fp1_yearly.1012.desc.different_faith.standard:0 "$fp1_yearly.1012.desc.preamble$"My [ROOT.Char.GetTitleAsNameNoTooltip], I know you already do not regard me especially favorably, but I'm afraid I come here with a confession. Throughout my stay at your court, I have been discussing the works of [stranger.GetFaith.HighGodName] with your subjects, educating whoever will listen in the [stranger.GetFaith.GetAdjectiveNoTooltip] faith.""
 fp1_yearly.1012.desc.same_faith.critical:0 "$fp1_yearly.1012.desc.preamble$"Gracious [ROOT.Char.GetTitleAsNameNoTooltip]! I wish to thank you for treating me so well throughout my time here. As a reverent [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)] and fellow [stranger.GetFaith.GetAdherentNameNoTooltip], I have written letters to influential theologians throughout the realm in praise of your piety."$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.desc.same_faith.standard:0 "$fp1_yearly.1012.desc.preamble$"My [ROOT.Char.GetLadyLord], I have not been entirely honest with you. Though I look like a beggar, I am really a [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)], and I have spent my time at court educating and lecturing on the works of [stranger.GetFaith.HealthGodName]. Though you might not have encouraged this, I thank you for showing me such hospitality."$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.a:0 "Opowiedz mi o tym więcej... [stranger.GetFaith.GetNameNoTooltip]..."
 fp1_yearly.1012.a.recoup_lost_piety.tt:0 "Cała [piety|El] wydana na goszczenie misjonarza zostaje odzyskana"
 fp1_yearly.1012.b:0 "Ty #EMP co#!? Odejdź. Natychmiast."
 fp1_yearly.1012.c:0 "Ty [stranger.Custom('InsultAdjective')] [stranger.Custom('InsultNoun')]! #EMP STRAŻE!#! Aresztować [Select_CString( stranger.IsFemale, 'ją', 'go' )]!"
 fp1_yearly.1012.d:0 "I accept your service."
 fp1_yearly.1012.e:0 "Dziękuję, mam dość doradców i teologów."
 fp1_yearly.1012.possible_converts_specific_list:0 "$fp1_yearly.1011.possible_converts_specific_list$"
 fp1_yearly.1013.t:0 "$fp1_yearly.1001.t$: Klątwa Nidstang"
 fp1_yearly.1013.desc.critical:0 "#EMP Katastrofa!#!\n\n[stranger.GetNameNoTooltip] odwdzięczył[Select_CString( stranger.IsFemale, 'a', '' )] się za moją gościnność okradając mnie w nocy, zabierając każdy kawałek błyszczącego metalu lub egzotycznej tkaniny, jaki tylko znalazł[Select_CString( stranger.IsFemale, 'a', '' )]. Następnie odjechał[Select_CString( stranger.IsFemale, 'a', '' )] w nieznanym mi kierunku na moim najlepszym koniu!"
 fp1_yearly.1013.desc.standard:0 "[stranger.GetNameNoTooltip] uciekł[Select_CString( stranger.IsFemale, 'a', '' )] w nocy, zabierając ze sobą wszystkie kosztowności, jakie tylko m[Select_CString( stranger.IsFemale, 'ogła', 'ógł' )] zabrać w swoje brudne łapska."
 fp1_yearly.1013.desc.outro:0 "\n\nWygląda na to, że tajemnicz[Select_CString( stranger.IsFemale, 'a', 'y' )] nieznajom[Select_CString( stranger.IsFemale, 'a', 'y' )] był[Select_CString( stranger.IsFemale, 'a', '' )] w rzeczywistości zbiegiem. Skazan[Select_CString( stranger.IsFemale, 'a', 'y' )] za zbrodnię uznaną za tak haniebną, że jest teraz pozbawion[Select_CString( stranger.IsFemale, 'a', 'y' )] honoru i uznan[Select_CString( stranger.IsFemale, 'a', 'y' )] przez swoją rodzinę za prawnie zmarł[Select_CString( stranger.IsFemale, 'ą', 'ego' )]. To jest ogromny cios."
 fp1_yearly.1013.desc.outro.sodomite:0 "\n\nWygląda na to, że tajemnicz[Select_CString( stranger.IsFemale, 'a', 'y' )] nieznajom[Select_CString( stranger.IsFemale, 'a', 'y' )] był[Select_CString( stranger.IsFemale, 'a', '' )] w rzeczywistości uciekającym tchórzem. Odrzucon[Select_CString( stranger.IsFemale, 'a', 'y' )] przez społeczność, wędruje od dworu do dworu, szukając bezpiecznej przystani.\n\nKiedy moi dworzanie okazali się tak samo konserwatywni jak jego ostatni gospodarze, uciekł[Select_CString( stranger.IsFemale, 'a', '' )], zamiast zostać i to znosić ich zachowanie."
 fp1_yearly.1013.a:0 "Szlag!"
 fp1_yearly.1013.a.sodomite:0 "Prowadzić takie życie..."
 fp1_yearly.1013.b:0 "Nie spocznę, póki nie znajdę tego nędzarza."
 fp1_yearly.1014.t:0 "$fp1_yearly.1001.t$: Wojownik"
 fp1_yearly.1014.desc.critical:0 "[stranger.GetNameNoTooltip] wydaje się być mile zaskoczon[Select_CString( stranger.IsFemale, 'a', 'y' )] tym, że jest traktowan[Select_CString( stranger.IsFemale, 'a', 'y' )] jako gość honorowy i pod koniec dnia sekretnie do mnie podchodzi.\n\n"M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], nie był[Select_CString( stranger.IsFemale, 'am', 'em' )] z Tobą całkowicie szczer[Select_CString( stranger.IsFemale, 'a', 'y' )]. Choć wyglądam na słab[Select_CString( stranger.IsFemale, 'ą', 'ego' )], jestem wojowni[Select_CString( stranger.IsFemale, 'czką', 'kiem' )] o wielkiej sławie! Szukał[Select_CString( stranger.IsFemale, 'am', 'em' )] władcy godnego moich usług, a Twoje zachowanie pozwala mi wierzyć, że to możesz być Ty"."
 fp1_yearly.1014.desc.standard:0 "[stranger.GetNameNoTooltip] continues to hang around court for a while, eventually managing to somehow wrangle a private audience with me.\n\n"Great [ROOT.Char.GetTitleAsNameNoTooltip], I wish to offer you my sword. I am a wandering warrior who has been searching for a good liege for some time, and my stay at your court makes me think that that could be you.""
 fp1_yearly.1014.desc.outro:0 "\n\nNot the usual process for acquiring $knight_culture_player_plural_no_tooltip_lowercase$, to be sure, but it #EMP is#! flattering to have passed [stranger.GetHerHis] challenge."
 fp1_yearly.1014.a:0 "Wspaniałe! Będziesz wart[Select_CString( stranger.IsFemale, 'a', '' )] swojej opłaty!"
 fp1_yearly.1014.b:0 "Mam wielu zdolnych wojowników, którzy nie wystawiają mojej cierpliwości na próbę."
 fp1_yearly.1015.t:0 "$fp1_yearly.1001.t$: Vagrant"
 fp1_yearly.1015.desc.critical:0 "[stranger.GetFirstNameNoTooltip] jest zdezorientowan[Select_CString( stranger.IsFemale, 'a', 'y' )], przytłoczon[Select_CString( stranger.IsFemale, 'a', 'y' )] i zarazem podekscytowan[Select_CString( stranger.IsFemale, 'a', 'y' )] tym, w jaki sposób jest traktowan[Select_CString( stranger.IsFemale, 'a', 'y' )]. Bycie uznan[Select_CString( stranger.IsFemale, 'ą', 'ym' )] jedn[Select_CString( stranger.IsFemale, 'ą', 'ego' )] z spośród drobnej szlachty wydaje się być dla nie[Select_CString( stranger.IsFemale, 'j', 'go' )] zupełnie nowym doświadczeniem i minie sporo czasu, zanim zrozumie, o co chodzi."
 fp1_yearly.1015.desc.standard:0 "[stranger.GetFirstNameNoTooltip] remains harmless enough, predictably getting up to little mischief in [stranger.GetHerHis] short time in my household. It isn't till I overhear [stranger.GetHerHim] having a hushed conversation that I twig."
 fp1_yearly.1015.desc.outro:0 "\n\nWygląda na to, że to zwykły włóczęga, któremu udało się wślizgnąć za mury!\n\nKiedy zastanawiam się, co zrobić, przychodzi do mnie [stranger.GetFirstNameNoTooltip] z czapką w ręku i błaga, by pozwolono [Select_CString( stranger.IsFemale, 'jej', 'mu' )] zostać na stałe."
 fp1_yearly.1015.a:0 "Oczywiście, że możesz zostać."
 fp1_yearly.1015.b:0 "Co?! To oburzające, wynocha!"
 fp1_yearly.1062.t:0 "Życie warte zapamiętania: [ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1062.desc:0 "[ship_funeral_candidate.Custom2('MyCharacterIntroduction',mourner)] niedawno umarł[Select_CString(ship_funeral_candidate.IsFemale, 'a', '' )], a wszyscy [ship_funeral_candidate.GetHerHis] bliscy opłakują stratę wielkiego człowieka.\n\nJako jed[Select_CString(ROOT.Char.IsFemale, 'na', 'en' )] z najbliższych zmarłe[Select_CString(ship_funeral_candidate.IsFemale, 'j', 'mu' )], [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] podjąć się organizacji odpowiedniego pogrzebu.\n\nPanuje tradycja, że nasi najszlachetniejsi [ship_funeral_candidate.GetFaith.GetAdherentNamePluralNoTooltip] są grzebani z łodzią, W ten sposób zmarły może trafić do lepszego świata. Czeka na nich [ship_funeral_candidate.GetFaith.PositiveAfterLife], a [ship_funeral_candidate.GetFirstNameNoTooltip] z pewnością zasługuje na podobne wyróżnienie."
 fp1_yearly.1062.a:0 "Wystarczy mały, symboliczny kamienny statek."
 fp1_yearly.1062.a.tt:0 "Rozpoczynają się przygotowania do pogrzebu..."
 fp1_yearly.1062.b:0 "Wspaniały kamienny statek, aby lepiej zaimponować [ship_funeral_candidate.Custom('WarGodNameCel')]!"
 fp1_yearly.1062.c:0 "Ozdobny żaglowiec; [ship_funeral_candidate.GetFirstNameNoTooltip] zasługuje na to, co najlepsze."
 fp1_yearly.1062.d:0 "To wszystko jest #EMP skandalicznie#! drogie..."
 fp1_yearly.1063.t:0 "$fp1_yearly.1062.t$"
 fp1_yearly.1063.desc.intro:0 "Staję przed małym tłumem żałobników, ogarniając wzrokiem po kolei każdego z płaczących żałobników i zaczynam przemowę.\n\n„[ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1063.desc.achievements.title.duchy:0 "dobr[Select_CString(ship_funeral_candidate.IsFemale, 'a', 'y' )] [ship_funeral_candidate.GetTitleAsNameNoTooltip|l],"
 fp1_yearly.1063.desc.achievements.title.kingdom:0 "a resplendent [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.title.empire:0 "a magnificent [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.prestige.high:0 "an illustrious [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.1063.desc.achievements.prestige.very_high:0 "an exalted [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.1063.desc.achievements.prestige.max:0 "a true legend of a [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.1063.desc.achievements.piety.high:0 "a devoted servant of [ship_funeral_candidate.GetFaith.HighGodName],"
 fp1_yearly.1063.desc.achievements.piety.very_high:0 "an unparalleled paragon of [ship_funeral_candidate.GetFaith.GetNameNoTooltip] virtue,"
 fp1_yearly.1063.desc.achievements.piety.max:0 "a true icon of the [ship_funeral_candidate.GetFaith.GetNameNoTooltip] faith,"
 fp1_yearly.1063.desc.achievements.lifestyles.partying:0 "a font of mirth and laughter,"
 fp1_yearly.1063.desc.achievements.lifestyles.duelling:0 "a truly deadly duelist,"
 fp1_yearly.1063.desc.achievements.lifestyles.hunting:0 "the best shot in all [hunting_lands.GetNameNoTierNoTooltip],"
 fp1_yearly.1063.desc.achievements.lifestyles.magickerationing:0 "an expert in the mystic arts,"
 fp1_yearly.1063.desc.achievements.single.intro:0 "miał[Select_CString(ship_funeral_candidate.IsFemale, 'a', '' )] niezwykłą determinację. Może dlatego był[Select_CString(ship_funeral_candidate.IsFemale, 'a postrzegana', ' postrzegany' )], jako"
 fp1_yearly.1063.desc.achievements.single.outro:0 "wyczyn, którego być może nikt nie zdoła przewyższyć”."
 fp1_yearly.1063.desc.achievements.double.intro:0 "was a person of rare talent and diverse interests. Both"
 fp1_yearly.1063.desc.achievements.double.connector:0 "and"
 fp1_yearly.1063.desc.achievements.double.outro:0 "nothing can fill the hole that [ship_funeral_candidate.GetHerHis] loss leaves in our lives.""
 fp1_yearly.1063.desc.achievements.triple.intro:0 "was so many things. [ship_funeral_candidate.GetSheHe|U] was "
 fp1_yearly.1063.desc.achievements.triple.connector:0 "$fp1_yearly.1063.desc.achievements.double.connector$"
 fp1_yearly.1063.desc.achievements.triple.outro:0 "but to me, first and foremost, [ship_funeral_candidate.GetSheHe] was my [mourner.Custom2('RelationToMe', ship_funeral_candidate)]. We will never see [ship_funeral_candidate.GetHerHis] like again.""
 fp1_yearly.1063.desc.ship_stone_small:0 "\n\nW kurhanie za mną spoczywa już mała replika statku, obłożona ciężkimi głazami i wypełniona brukiem. Wszystko jest już przykryte dużą ilością ziemi."
 fp1_yearly.1063.desc.ship_stone_grand:0 "\n\nThe great barrow behind me already contains a colossal facsimile of a ship, traced out in runestones and filled with cobbles, each large stone telling stories from the deceased's life."
 fp1_yearly.1063.desc.ship_wood_ornate:0 "\n\nW kurhanie za mną znajduje się już specjalnie zbudowany statek, który nasi najlepsi szkutnicy zbudowali z egzotycznego drewna specjalnie na tę okazję. Nigdy nie będzie żeglował po oceanach śmiertelników, ale może zadowolić [ship_funeral_candidate.Custom('PantheonTermGenitive')] i przynieść błogosławieństwo zmarłe[Select_CString(ship_funeral_candidate.IsFemale, 'j', 'mu' )]."
 fp1_yearly.1063.desc.outro:0 "\n\nSłużący wnoszą ostatnie ze skarbów pogrzebowych, a następnie [ship_funeral_candidate.GetFirstNameNoTooltip] zostaje złożon[Select_CString(ship_funeral_candidate.IsFemale, 'a', 'y' )] w swojej trumnie."
 fp1_yearly.1063.trigger_failure.tt:0 "Circumstances have aborted [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip] public funeral"
 fp1_yearly.1063.a:0 "Zamknąć kopiec."
 fp1_yearly.1071.t:0 "Lśniąco czyści"
 fp1_yearly.1071.desc:0 "Ludność [ROOT.Char.GetCulture.GetNameNoTooltip|l] bardzo dba o swoją higienę.\n\nJedną z największych rozkoszy życia jest słuchanie, jak nawet nasi najzagorzalsi wrogowie gorzko przyznają, że żaden mężczyzna nie ma lepiej wyczesanej brody, żad[Select_CString( ROOT.Char.IsFemale, 'na kobieta', 'en mężczyzna' )] nie ma bardziej regularnie namydlonych włosów, żad[Select_CString( ROOT.Char.IsFemale, 'na kobieta', 'en mężczyzna' )] nie ma tak czystej twarzy, jak właśnie populacja [ROOT.Char.GetCulture.GetNameNoTooltip|l].\n\nDzisiaj jest dzień kąpieli, ale mam wrażenie, że zmiana rutyny dobrze mi zrobi. W końcu, jeśli cała ludność [ROOT.Char.GetCulture.GetNameNoTooltip|l] jest dobrze zadbana, czyż nie wypada, aby [ROOT.Char.GetTitleAsNameNoTooltip] był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] #EMP najlepiej#! zadban[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?"
 fp1_yearly.1071.a:0 "Higiena jest kluczem do długowieczności!"
 fp1_yearly.1071.b:0 "Chyba m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] się trochę bardziej postarać..."
 fp1_yearly.1071.c:0 "Wystarczy to, co zwykle."
 fp1_yearly.1081.t:0 "Odkrywca z zachodu"
 fp1_yearly.1081.desc.intro:0 "Cały mój wieczór zaj[Select_CString(norse_explorer.IsFemale, 'ęła stara odkrywczyni', 'ął stary odkrywca' )], [norse_explorer.GetFirstName], któr[Select_CString(norse_explorer.IsFemale, 'a', 'y' )] zechciał[Select_CString(norse_explorer.IsFemale, 'a', '' )] opowiedzieć mi niezwykłe historie o swoich wyczynach i przygodach na Oceanie Atlantyckim.\n\nPomimo wieku, [norse_explorer.GetHerHis] oczy pozostają bystre, kiedy [norse_explorer.GetFirstName] opowiada mi o"
 fp1_yearly.1081.desc.greenland:0 "krainie, w której biedni, zmagający się $norse_collective_noun$ żyją pośród śniegów blisko szczytu świata. Ziemia jest tak zamarznięta i zimna, że muszą importować całe drewno i jeść niemal wyłącznie mięso i ryby."
 fp1_yearly.1081.desc.vinland:0 "krainie tak daleko na zachodzie, jak Kataj na wschodzie, gdzie winogrona i pszenica rosną tak obficie, jakby same się siały, a smak tamtejszego wina przyćmiewa wszelkie inne. Miejscowi to przerażający wojownicy, którzy nie tolerują intruzów."
 fp1_yearly.1081.desc.antilia:0 "wyspie, którą zamieszkują wygnani [antilia_culture.GetNameNoTooltip]. Bogaci i zamożni chrześcijanie, mieszkający w dobrze strzeżonych zamkach, są potomkami uchodźców, którzy uciekli z Iberii podczas inwazji Maurów."
 fp1_yearly.1081.desc.fortunate_isles.hellenist:0 "ostatniej ocalałej eksklawie hellenistów, maleńkiej wyspie na zachodzie zamieszkałej przez Greków, którzy mają więcej wspólnego ze starożytnymi Atenami niż z obecnym Konstantynopolem. Miejscowi spędzają cały dzień dyskutując o filozofii i wznosząc toast ku chwale bogów olimpijskich!"
 fp1_yearly.1081.desc.fortunate_isles.other:0 "the refuge of the last few heathen $hellenic_pagan_adherent_plural$, crudely imitating their distant ancestors in $b_athens$ and $b_thebes$. The locals spend their days in sloth, discussing strange philosophy and practicing their crude faith."
 fp1_yearly.1081.desc.st_brendans_island:0 "wyspie ukrytej za dziwnymi obłokami, gdzie czas zdaje się płynąć znacznie wolniej niż w innych miejscu. O dalszych tajemnicach wyspy [norse_explorer.GetFirstNameNoTooltip] milczy, choć czasem łzy cisną się [Select_CString( norse_explorer.IsFemale, 'jej', 'mu' )] do oczu."
 fp1_yearly.1081.desc.isle_of_the_blessed.christian:0 "an isle filled with devout $breton_collective_noun$, praying and living lives of quiet contemplation. So strong is their faith, each one is immune to mortal weapons, utterly protected by [norse_explorer.GetFaith.HighGodName]."
 fp1_yearly.1081.desc.isle_of_the_blessed.other:0 "an isle filled with devout $breton_collective_noun$, rich in golden treasures. So strong was their faith, it filled the isle with beautifully sung hymns even after [norse_explorer.GetFirstNamePossessiveNoTooltip]crew put them to the sword."
 fp1_yearly.1081.desc.ard_majhulah:0 "dziwnej krainie, o której wspomina się tylko w starych islamskich tekstach, przez lata uważanych za zaginione. Miejscowi posiadają tyle złota i srebra, że używają ich do robienia wykałaczek i tkania ubrań."
 fp1_yearly.1081.desc.the_sticky_sea:0 "a mournful sea within the Atlantic, a sticky, stinking mess of waters, where serpents and seaweed conspire to drag sailors to their deaths. Only the very strongest of crews stand even a chance of pulling themselves free."
 fp1_yearly.1081.desc.purple_islands:0 "grupie wysp położonych daleko na południu, pełnych żywych kwiatów, z których wiele ma odcień egzotycznej purpury, całkowicie pozbawionych śladów ludzkiej egzystencji. Niesamowite piękno tego miejsca kusi nawet zatwardziałych żeglarzy, by położyć się i umrzeć w zgodzie ze światem."
 fp1_yearly.1081.desc.hy_brasil:0 "wyspie, która przez większość czasu pozostaje niewidoczna i zamknięta za nieprzeniknioną mgłą, z wyjątkiem jednego dnia na siedem lat. Nawet w ten jeden dzień, kiedy mgła pozwala na podróż, żaden żeglarz nie zdołał jeszcze dotrzeć do lądu."
 fp1_yearly.1081.desc.thule:0 "rozległej krainie na dalekiej północy, gdzie wszelka materia się rozpada. Ludzie oddychają wodą i ziemią z taką samą łatwością jak powietrzem, monstrualne wieloryby pływają po ziemi i niebie, a wszelkie różnice stają się jałowe."
 fp1_yearly.1081.desc.great_ireland.abrahamic:0 "a land far to the west, where the inhabitants wear only white, carry cruel spears, and fight viciously against each other and even the noblest of visitors. The locals worship ancient, pagan deities, long-forgotten by right-thinking [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_yearly.1081.desc.great_ireland.other:0 "krainie daleko na zachodzie, gdzie mieszkańcy ubierają się tylko na biało, noszą ostre włócznie i walczą z nieludzką siłą i zaciekłością. Ich męstwo jest tak legendarne, że żaden wojownik tej krainy nigdy nie padł ofiarą obcego ostrza."
 fp1_yearly.1081.desc.sunset_empire:0 "an empire on the far side of the very widest point of the Atlantic, a land of blood, skulls, and hungry conquerors, lurking just beneath the western horizon. Its cruel masters wait for Ragnarok itself, when they intend to rip the beating hearts from all good [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_yearly.1081.desc.outro:0 "\n\nChociaż godzina robi się późna, [norse_explorer.GetFirstNameNoTooltip] wyraża chęć do kontynuowania, jeżeli tylko będzie taka moja wola."
 fp1_yearly.1081.a:0 "Fascynujące. Proszę jeszcze raz od samego początku. "
 fp1_yearly.1081.b:0 "#EMP Nie możesz#! mówić mi prawdy, staruszk[Select_CString( norse_explorer.IsFemale, 'o', 'u' )]."
 fp1_yearly.1081.c:0 "Opowieści o odległych krainach zawsze działają kojąco..."
 fp1_yearly.1081.c.sunset_empire:0 "Może powinniśmy zatrzymać statki płynące na zachód..."
