l_english:
 fp1_other_decisions.0001.t:0 "Wielki [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0001.desc:0 "Chociaż mniejsze [Select_CString(EqualTo_string(blotter.Custom('GruesomeFestivalNamePlural'), 'blót' ), 'blóty', 'festiwale' )] odbywają się przez cały rok z różnych okazji, tylko raz na dekadę [gf_faith.GetAdherentNamePlural|l] z [blotter.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] zbierają się wspólnie, aby wziąć udział w wielkiej uroczystości, a co najważniejsze, w uroczystości #EMP poświęcenia#!.\n\nMimo że [gf_faith.PantheonTerm] [Select_CString(EqualTo_string(gf_faith.PantheonTermHasHave, 'ma' ), 'wymaga', 'wymagają' )] obfitej krwi, mięso z ich ofiar trafia na stoły wiernych. Taka bogata uczta zwykle ożywia uroczystość.\n\nOczywiście takie wydarzenie jest dość kosztowne i dlatego nie #EMP wszyscy#! [gf_faith.GetAdherentNamePluralNoTooltip|l] muszą się na nim pojawić..."
 fp1_other_decisions.0001.a.capital:0 "Może wystarczy zaprosić tylko ludzi z [capital_county.Custom('TitleAdjRealmAdjNoTierNoTooltip')] oraz dwór?"
 fp1_other_decisions.0001.a.other:0 "Mieszkańcy [fallback_location.Custom('TitleAdjRealmAdjNoTierNoTooltip')] są na tyle wierzący, aby nas ugościć."
 fp1_other_decisions.0001.b:0 "[Select_CString(EqualTo_string(blotter.Custom('WomenMenPeople_GenderPreference'), '$women|q$' ), 'Powinny przyjść wszystkie wolne', 'Powinni przyjść wszyscy wolni' )] [blotter.Custom('WomenMenPeople_GenderPreference')] z moich ziem!"
 fp1_other_decisions.0001.c:0 "[Select_CString(EqualTo_string(blotter.Custom('LadyLordNoble_GenderPreference'), '$nobility_lady|q$' ), 'Każda', 'Każdy' )] [blotter.Custom('LadyLordNoble_GenderPreference')] i każdy chłop z [blotter.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] może czuć się zaproszony!"
 fp1_other_decisions.0001.d:0 "Po namyśle stwierdzam, że jest to za drogie..."
 fp1_other_decisions.0001.prep_start.tt:0 "Zaczynają się przygotowania na [blotter.Custom('GruesomeFestivalName')]..."
 fp1_other_decisions.0001.prep_continue.tt:0 "Przygotowania na [blotter.Custom('GruesomeFestivalName')] trwają..."
 fp1_other_decisions.0002.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0002.desc.intro:0 "[blotter.Custom('GruesomeFestivalName')|U] może być zarówno wielkim, jak i małym wydarzeniem.\n\nZgodnie z tradycją, obejmują one również ofiary z ludzi i zwierząt. Kilku więźniów zostanie złożonych w ofierze, być może nawet wśród nich znajdzie się ktoś wybrany specjalnie przeze mnie.\n\nChoć wymaga tego wiara [gf_faith.GetAdjectiveNoTooltip|l],"
 fp1_other_decisions.0002.desc.vassals_dislike_humsac:0 "wśród moich wasali są tacy, którzy uważają to przekonanie za barbarzyńskie,"
 fp1_other_decisions.0002.desc.counties_dislike_humsac:0 "w moim kraju są plebejusze, którzy uważają tę myśl za odrażającą,"
 fp1_other_decisions.0002.desc.courtiers_dislike_humsac:0 "na dworze są tacy, którzy brzydzą się samym pomysłem,"
 fp1_other_decisions.0002.desc.fallback:0 "w rzeczywistości nie jest to ścisły wymóg,"
 fp1_other_decisions.0002.desc.outro:0 "a ceremonia może przebiegać z ofiarami czysto zwierzęcymi, jeśli chcę uniknąć kontrowersji."
 fp1_other_decisions.0002.a:0 "Duża liczba ofiar ze zwierząt powinna wystarczyć."
 fp1_other_decisions.0002.animals_only.regular.opinion:0 "Wzrost [Concept( 'opinion', 'opinii' )|E] i [Concept( 'county_opinion', 'powszechnej opinii' )|E] będzie mniejszy niż przy składaniu ofiar z ludzi"
 fp1_other_decisions.0002.animals_only.appeased_humsac_haters:0 "Poddani, którzy nie popierają składania ofiar z ludzi, nie stracą [Concept( 'opinion','opinii')|E] lub [Concept( 'county_opinion','powszechnej opinii' )|E]"
 fp1_other_decisions.0002.animals_only.regular.piety:0 "Otrzymasz #positive_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.regular.piety.loss:0 "Stracisz #negative_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.b:0 "Przyprowadźcie zwierzę lub ptactwo dla każde[Select_CString(ROOT.Char.IsFemale, 'j kobiety', 'go mężczyzny' )]!"
 fp1_other_decisions.0002.animals_only.magnificent.opinion:0 "Wzrost [Concept( 'opinion', 'opinii' )|E] i [Concept( 'county_opinion', 'powszechnej opinii' )|E] będzie taki sam jak przy składaniu ofiar z ludzi"
 fp1_other_decisions.0002.animals_only.magnificent.piety:0 "Otrzymasz #positive_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.magnificent.piety.loss:0 "Stracisz #negative_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.c:0 "Tradycja ma znaczenie. [gf_faith.PantheonTerm|U] powinni skosztować ludzkiej krwi."
 fp1_other_decisions.0002.human_sacrifice.regular.opinion:0 "Wzrost [Concept( 'opinion', 'opinii' )|E] i [Concept( 'county_opinion', 'powszechnej opinii' )|E] będzie taki sam jak przy wspaniałych ofiar ze zwierząt"
 fp1_other_decisions.0002.animals_only.offended_humsac_haters:0 "Poddani, którzy nie popierają składania ofiar z ludzi, stracą dużo [Concept( 'opinion','opinii')|E] oraz [Concept( 'county_opinion','powszechnej opinii' )|E]"
 fp1_other_decisions.0002.human_sacrifice.regular.piety:0 "Otrzymasz #positive_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.regular.piety.loss:0 "Stracisz #negative_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.optional_victim_picker:0 "Opcjonalnie możesz [Concept( 'designate_chief_sacrifice_article','wyznaczyć na główną ofiarę' )|E] kogoś spośród swoich [Concept( 'prisoners','więźniów' )|E]"
 fp1_other_decisions.0002.human_sacrifice.become_cannibal:0 "Zyskasz cechę „[GetTrait('cannibal').GetName( GetNullCharacter )]” na [blotter.Custom('GruesomeFestivalNameMsc')]"
 fp1_other_decisions.0002.d:0 "Tylko najdoskonalsza ofiara będzie odpowiednia: zarówno [blotter.Custom('WomanManPerson_GenderPreference')], jak i zwierzęta..."
 fp1_other_decisions.0002.human_sacrifice.magnificent.opinion:0 "Wzrost [Concept( 'opinion', 'opinii' )|E] i [Concept( 'county_opinion', 'powszechnej opinii' )|E] będzie tak wysoki, jak to tylko możliwe"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety:0 "Otrzymasz #positive_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety.loss:0 "Stracisz #negative_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.blot_invalidation.tt:0 "[blotter.Custom('GruesomeFestivalName')|U] musiał zostać odwołany"
 fp1_other_decisions.0002.blot_invalidation.costs_recouped.tt:0 "Większość mojego [Concept( 'gold','złota')|E] i cały mój [prestige|El] zostały odzyskane"
 fp1_other_decisions.0002.piety_gain.rump:0 "na [blotter.Custom('GruesomeFestivalNameMsc')]"
 fp1_other_decisions.0003.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0003.desc.intro.small:0 "Chociaż zgromadzenie jest małe, atmosfera na [blotter.Custom('GruesomeFestivalNameMsc')] jest entuzjastyczna, a radośni [gf_faith.GetAdherentNamePlural] szarpią i przekrzykują się, gdy"
 fp1_other_decisions.0003.desc.intro.medium:0 "[gf_faith.HouseOfWorship|U] pęka w szwach. Wszyscy radośni i wiwatujący [gf_faith.GetAdherentNamePlural|l] huczą, gdy"
 fp1_other_decisions.0003.desc.intro.large:0 "Goście na [blotter.Custom('GruesomeFestivalNameMsc')] są tak liczni, że pokrywają teren wokół [gf_faith.CustomLoc('HouseOfWorshipAdj')], wydając kakofoniczny ryk, gdy"
 fp1_other_decisions.0003.desc.animals.regular:0 "zacna parada zwierząt ofiarnych podąża do ołtarza.\n\n"
 fp1_other_decisions.0003.desc.animals.magnificent:0 "potężna kolumna zwierząt ofiarnych jest pędzona na ołtarz.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.sans_chief:0 "gromada przerażonych więźniów jest prowadzona w kierunku ołtarza, a zwierzęta podążają za nimi.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.sans_chief:0 "sfora przerażających więźniów i wspaniałych zwierząt gospodarskich maszeruje w kierunku ołtarza.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.plus_chief:0 "[sacrifice.GetFirstName] zostaje wciągnięt[Select_CString(sacrifice.IsFemale, 'a', 'y' )] na ołtarz, jako pierwsz[Select_CString(sacrifice.IsFemale, 'a', 'y' )] z kilku więźniów i kolejnych zwierząt.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.plus_chief:0 "[sacrifice.GetFirstName] jest zaciągan[Select_CString(sacrifice.IsFemale, 'a', 'y' )] pod ołtarz, jako pierwsz[Select_CString(sacrifice.IsFemale, 'a', 'y' )] w długim szeregu ludzi i zwierząt, ciągnącym się daleko za drzwiami."
 fp1_other_decisions.0003.desc.sacrifice.named.norse_cannibals:0 "Bezcelowo walczy, gdy jest duszon[Select_CString(sacrifice.IsFemale, 'a', 'y' )] na śmierć, a następnie pozbawian[Select_CString(sacrifice.IsFemale, 'a', 'y' )] krwi. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.cannibals:0 "Najpierw zostaje ogłuszon[Select_CString(sacrifice.IsFemale, 'a', 'y' )], $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.named.norse:0 "$fp1_other_decisions.0003.desc.sacrifice.norse_throttling|U$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.fallback:0 "walczy wspaniale, aż do momentu poderżnięcia [sacrifice.GetHerHim] gardła.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$?"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse_cannibals:0 "Pierwsza ofiara walczy na próżno i szybko zostaje uduszona. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.cannibals:0 "Pierwsza [blotter.Custom('SacrificeTerm')] zostaje zaciągnięta na ołtarz i ogłuszona siłą, $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse:0 "Pierwsza [blotter.Custom('SacrificeTerm')] $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.fallback:0 "Pierwsza ludzka [blotter.Custom('SacrificeTerm')] walczy do momentu, aż [sacrifice.GetHerHis] gardło zostanie poderżnięte.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$?"
 fp1_other_decisions.0003.desc.sacrifice.animal.norse:0 "Jedno po drugim, [blotter.Custom('GruesomeFestivalAnimalPreference')] są wyprowadzane, duszone na śmierć i pozbawiane krwi. Mięso trafia na ruszt, a potem na ucztę. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.animal.fallback:0 "Jedno po drugim, [blotter.Custom('GruesomeFestivalAnimalPreference')] są wynoszone, ich gardła szybko podcinane, a ciała przekazywane kucharzom i wygłodniałemu tłumowi."
 fp1_other_decisions.0003.desc.outro.faithful:0 "\n\nDoprawdy, spektakl godny [gf_faith.CustomLoc('PantheonTermGenitive')]."
 fp1_other_decisions.0003.desc.outro.political:0 "\n\nMoże nie podzielam ich wiary, ale szczęśliwi poddani to szczęśliw[Select_CString(blotter.IsFemale, 'a', 'y' )] [blotter.GetTitleAsNameNoTooltip|l]."
 fp1_other_decisions.0003.happy_characters_list:0 "Każdy zaproszona [gf_faith.GetAdjective|l] [character|El]"
 fp1_other_decisions.0003.happy_titles_list:0 "Każde zaproszone [county|El], w którym panuje [gf_faith.GetName|l]"
 fp1_other_decisions.0003.unhappy_characters_list:0 "Każda [character|El] w [Concept( 'realm', 'państwie' )|E], która nie praktykuje składania ofiar z ludzi"
 fp1_other_decisions.0003.unhappy_titles_list:0 "Każde [county|E] w [Concept( 'realm', 'państwie' )|E], które nie praktykuje składania ofiar z ludzi"
 fp1_other_decisions.0003.attendee_became_cannibal:0 "Uczestniczył[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] w uczcie kanibali, którą zorganizował[Select_CString( blotter.IsFemale, 'a', '' )] [blotter.GetTitledFirstNameNoTooltip] "
 fp1_other_decisions.0003.a:0 "Chwała [gf_faith.CustomLoc('HighGodNameCel')]! Chwała [gf_faith.CustomLoc('FertilityGodNameCel')]! Chwała [gf_faith.CustomLoc('WealthGodNameCel')]!"
 fp1_other_decisions.0003.b:0 "Wydaje się, że to doskonała okazja, by zaimponować szlachcie."
 fp1_other_decisions.0003.b.nobility_list:0 "Każdy zaproszony szlachcic, wyznający [gf_faith.GetName|l] o [Concept( 'rank', 'randze' )|E] co najmniej [Concept( 'count', 'księcia' )|E]"
 fp1_other_decisions.0003.b.clergy_list:0 "Każdy zaproszony duchowny, wyznający [gf_faith.GetName|l] o [Concept( 'rank', 'randze' )|E] co najmniej [Concept( 'count', 'hrabiego' )|E] i twój [GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]"
 fp1_other_decisions.0003.c:0 "Pora dołączyć do pospólstwa!"
 fp1_other_decisions.0003.d:0 "Wyjdę wcześniej, zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] już #EMP wystarczająco#! dużo."
 fp1_other_decisions.0003.e:0 "[gf_faith.CustomLoc('HighGodNameWol')|U]! Czy ja to dobrze wymawiam?"
 fp1_other_decisions.0003.f:0 "Ci [gf_faith.GetAdherentNamePluralNoTooltip] z pewnością mają zachęcającą wiarę..."
 fp1_other_decisions.0004.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0004.desc:0 "Na moich ziemiach są tacy, którzy wierzą w organizowanie wielkich rzezi ofiarnych dla swoich fikcyjnych bogów. Moja własna oświecona wiara [blotter.GetFaith.GetAdjective|l] nie popiera takiego rozlewu krwi, a jednak, co ciekawe [Select_CString(EqualTo_string(blotter.Custom('GruesomeFestivalNamePlural'), 'blót' ), 'blóty', 'festiwale' )] te cechuje to, że aktywnie bierze w nich udział [blotter.GetTitleAsNameNoTooltip|l].\n\nNie muszę nawracać się na ich wierzenia, aby przewodniczyć takim uroczystościom, ale gdybym zgodził[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się zorganizować wielki [blotter.Custom('GruesomeFestivalName')], z pewnością zyskał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] wielu przyjaciół wśród moich mniej oświeconych poddanych, zarówno chłopów, jak i szlachty."
 fp1_other_decisions.0004.a:0 "[option_1.GetAdherentNamePlural|U] mogą być warci uspokojenia..."
 fp1_other_decisions.0004.b:0 "Więc [option_2.GetAdherentNamePlural] faktycznie by mnie #EMP wsparli#!?"
 fp1_other_decisions.0004.c:0 "Ta [option_3.GetAdjective|l] uroczystość ma w sobie pewien urok."
 fp1_other_decisions.0004.d:0 "To byłaby, w najlepszym wypadku, #EMP zupełna#! herezja!"
 fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl:0 "Cała krew jest zbierana do misy, a [gf_faith.PriestNeuterPlural] używają jej do pomalowania ścian [gf_faith.CustomLoc('HouseOfWorshipAdj')], wewnątrz i na zewnątrz."
 fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation:0 "Jadalne mięso kroi się na ucztę, podczas gdy resztki wiesza się drzewie na zewnątrz, a następna [blotter.Custom('SacrificeTerm')] jest przynoszona na ołtarz"
 fp1_other_decisions.0003.desc.sacrifice.norse_throttling:0 "miota się zaciekle, gdy [gf_faith.PriestNeuterPlural] pozbawia [Select_CString(sacrifice.IsFemale, 'ją', 'go' )] życia, a światło w [sacrifice.GetHerHis] [Select_CString(EqualTo_string(sacrifice.Custom('EyeEyes'), 'oko' ), 'oku', 'oczach' )] trwa do czasu, gdy pierwsze zwierzę zostaje ubite. Ludzkie zwłoki wieszane są na drzewie, a zwierzęta trafiają na ruszt"
 fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter:0 "pozbawiony przytomności, by pozwolić ciału odpocząć. Strach zepsułby mięso. Następnie podchodzą [gf_faith.PriestNeuterPlural], odcinając soczyste kawałki mięsa do kociołków, nawet gdy następna [blotter.Custom('SacrificeTerm')] jest przynoszona, wciąż krzycząc."
 fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling:0 "[sacrifice.GetHerHis|U] współwięźniowie z przerażeniem patrzą, jak trup zostaje wypatroszony — wiedzą aż za dobrze, że ich kolej nadejdzie. Być może zazdroszczą czystej śmierci zwierzętom, które po ubiciu od razu trafiają na paleniska."
 fp1_other_decisions.0011.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0011.desc.intro:0 "[Select_CString(EqualTo_string(blotter.Custom('GruesomeFestivalNamePlural'), 'blót' ), 'Blóty', 'Festiwale' )] są istotną częścią wiary [gf_faith.GetName|l], a [blotter.Custom2('MyCharacterIntroduction', ROOT.Char)] organizuje jedno z takich spotkań.\n\nMa to być wielka uroczystość, w której wezmą udział wszyscy [gf_faith.GetAdherentNamePluralNoTooltip] z [blotter.GetPrimaryTitle.GetAdjective], zarówno szlachcice, jak i pospólstwo."
 fp1_other_decisions.0011.desc.cannibal_blot:0 "Jak w przypadku wielu specjalnych rytuałów, osoba o mojej pozycji jest zobowiązana do wzięcia udziału w rytualnym jedzeniu ludzkiego mięsa."
 fp1_other_decisions.0011.desc.fallback:0 "[blotter.GetTitledFirstNameNoTooltip] opłaci w całości jedzenie, rozrywkę i tym podobne."
 fp1_other_decisions.0011.desc.outro:0 "\n\nMimo że jestem zajęt[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], zwyczajowo wysyłam swojego przedstawiciela z wyjaśnieniem. Chociaż, jeśli zdecyduję, że [blotter.GetTitleAsNameNoTooltip|l] powin[Select_CString(blotter.IsFemale, 'na', 'ien' )] zostać zlekceważon[Select_CString(blotter.IsFemale, 'a', 'y' )], mogę w ogóle nie odpowiadać..."
 fp1_other_decisions.0011.a:0 "Z grzeczności poświęcę jeden dzień."
 fp1_other_decisions.0011.b:0 "Niech [blotter.GetFirstNameNoTooltip] i koń, na którym przyjechał [blotter.GetHerHis] posłaniec, idą w diabły."
 fp1_other_decisions.0011.b.tt:0 "[blotter.GetFirstNameNoTooltip] może w końcu zauważyć twoją nieobecność"
 fp1_other_decisions.0011.c:0 "Święte mięso! Nie mogę się doczekać pierwszego kęsa..."
 fp1_other_decisions.0011.d:0 "Pójdę, ale nie będę jeść ludzkiego mięsa."
 fp1_other_decisions.0011.e:0 "Nie ma najmniejszych szans, żebym na to [Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'poszła', 'poszedł' )]!"
 fp1_other_decisions.0011.e.tt:0 ""
 fp1_other_decisions.0012.t:0 "$fp1_other_decisions.0001.t$: Brakujące twarze"
 fp1_other_decisions.0012.desc.intro:0 "Nierzadko zdarza się, że ważne osobistości opuszczają nawet wielki [blotter.Custom('GruesomeFestivalName')], ale odpowiedni wysłannik, który wyjaśni powód i weźmie udział w zastępstwie, jest uważany za gest uprzejmości.\n\n"
 fp1_other_decisions.0012.desc.multiple_decliners:0 "[decliner_1.GetTitledFirstName] i kilka kilka osób było wyraźnie nieobecnych oraz nie wysłali zawczasu żadnej wiadomości."
 fp1_other_decisions.0012.desc.single_decliner:0 "[decliner_1.GetTitledFirstName] był[Select_CString(decliner_1.IsFemale, 'a', '' )] wyraźnie nieobecn[Select_CString(decliner_1.IsFemale, 'a', 'y' )] oraz nie wysłał[Select_CString(decliner_1.IsFemale, 'a', '' )] zawczasu żadnej wiadomości."
 fp1_other_decisions.0012.desc.outro:0 "Jest to wyraźna obraza mojego autorytetu, jeśli nie bezpośrednie naruszenie prawa."
 fp1_other_decisions.0012.a:0 "Bądź przeklęt[Select_CString(decliner_1.IsFemale, 'a', 'y' )], [decliner_1.GetTitledFirstNameNoTooltip]!"
 fp1_other_decisions.0012.a.decliner_toast.t:0 "[blotter.GetTitledFirstNameNoTooltip] zauważył[Select_CString(blotter.IsFemale, 'a', '' )] twoją nieobecność na [blotter.Custom('GruesomeFestivalNameMsc')]"
 fp1_other_decisions.0012.b:0 "Niech ich szlag!"
 fp1_other_decisions.0012.b.all_decliners_list:0 "Każdy upadły [vassal|El]"
 fp1_other_decisions.0012.c.singular:0 "Ech, [decliner_1.GetHerHis] strata."
 fp1_other_decisions.0012.c.plural:0 "Ech, ich strata."
 fp1_other_decisions.0021.t:0 "Największe bluźnierstwo"
 fp1_other_decisions.0021.desc:0 "Przerażające wieści z [sacrificer.GetPrimaryTitle.Custom('TitleAdjNoTierNoTooltip')]! Wygląda na to, że obrzydliw[Select_CString(sacrificer.IsFemale, 'a', 'y' )] [sacrificer.Custom('GetUnbelieverName')], [sacrificer.GetShortUIName], popełnił[Select_CString(sacrificer.IsFemale, 'a', '' )] niewyobrażalną zbrodnię, a szlachetn[Select_CString(sacrificed_hof.IsFemale, 'a', 'y' )] [sacrificed_hof.GetTitledFirstName] zgin[Select_CString(sacrificed_hof.IsFemale, 'ęła', 'ął' )] jako ofiara dla [sacrificer.GetHerHis] obrzydliwej wiary.\n\n"
 fp1_other_decisions.0021.desc.allows_holy_wars:0 "Już teraz wszędzie żyły gorliwych [sacrificed_hof.GetFaith.GetAdherentNamePlural] płoną słusznym gniewem!\n\nTa zniewaga nie może pozostać bezkarna, a w każde karczmie, gospodzie i pałacu, gdzie dominuje słowo [sacrificed_hof.GetFaith.WarGodNamePossessive], aż huczy od rozmów o świętej wojnie."
 fp1_other_decisions.0021.desc.disallows_holy_wars:0 "Nawet w tym trudnym czasie musimy pamiętać o słowach [sacrificed_hof.GetFaith.HighGodNamePossessive] i nie przelewać krwi bezcelowo. Nic już nie sprawi, że [sacrificed_hof.GetTitledFirstNameNoTooltip] odzyska swoje życie; a [sacrificed_hof.GetSheHe] sam[Select_CString( sacrificed_hof.IsFemale, 'a chciałaby', ' chciałby' )], abyśmy opłakiwali [Select_CString( sacrificed_hof.IsFemale, 'ją', 'go' )] w sposób prawy i spokojny."
 fp1_other_decisions.0021.a.zealous:0 "Co to za bluźnierstwo?!"
 fp1_other_decisions.0021.a.cynical:0 "W każdym razie jest to zniewaga dla naszego narodu!"
 fp1_other_decisions.0021.a.fallback:0 "Jakie to straszne!"
 fp1_other_decisions.0021.cheaper_holy_wars.tt:0 "[holy_wars|E], których celem [Select_CString( sacrificer.IsLocalPlayer, 'jesteś ty', Concatenate('jest ', sacrificer.GetShortUIName))], są teraz znacznie tańsze"
 fp1_other_decisions.0021.easier_holy_wars.tt:0 "[holy_wars|E], których celem [Select_CString( sacrificer.IsLocalPlayer, 'jesteś ty', Concatenate('jest ', sacrificer.GetShortUIName))], wymagają mniejszego [Concept( 'piety_levels', 'poziomu religijności' )|E] niż zwykle"
 fp1_other_decisions.0021.ghw_target_preference.tt:0 "Istnieje większe prawdopodobieństwo, że [Select_CString( sacrificer.IsLocalPlayer, 'będziesz', Concatenate(sacrificer.GetShortUIName, ' będzie' ))] celem [Concept( 'great_holy_wars', 'wielkiej świętej wojny' )|E]"
 fp1_other_decisions.0022.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0022.desc:0 "Wygląda na to, że [unlucky_guest.GetFaith.GetAdherentNamePlural] tego świata nie przyjęli zbyt dobrze mojej ofiary, którą był[Select_CString( ROOT.Char.IsFemale, 'a ich fałszywa', ' ich fałszywy' )] [unlucky_guest.GetTitleAsNameNoTooltip].\n\n"
 fp1_other_decisions.0022.desc.disallows_holy_wars:0 "Ze względu na ich pacyfistyczne przekonania, wydają się zadowoleni z tego, że gromadzą się i modlą w ciszy do [unlucky_guest.GetFaith.HighGodNamePossessive], zamiast dokonywać krwawej zemsty."
 fp1_other_decisions.0022.desc.allows_holy_wars:0 "Zgodnie z ich wojowniczą wiarą, jest wielu wśród nich, którzy pragną mojej głowy. Głoszą wojnę religijną przeciwko mojemu państwu, aby zmieść je z powierzchni ziemi."
 fp1_other_decisions.0022.a.pacifists:0 "Hah, może  [unlucky_guest.GetFaith.HighGodName] mnie ukarze?"
 fp1_other_decisions.0022.a.craven:0 "To... mogła być pomyłka."
 fp1_other_decisions.0022.a.fallback:0 "Heh, niech przyjdą!"
 fp1_other_decisions.0023.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0023.desc.intro:0 "[unlucky_guest.GetFaith.GetAdherentNamePlural] na całym świecie są w szoku. Nasz[Select_CString(unlucky_guest.IsFemale, 'a ukochana', ' ukochany' )] [unlucky_guest.GetShortUIName] został[Select_CString(unlucky_guest.IsFemale, 'a złożona', ' złożony' )] w ofierze, a plugawi [gf_faith.GetAdherentNamePlural] są za to odpowiedzialni, i co gorsza, na #EMP wyraźny rozkaz#! jednego z nas.\n\n"
 fp1_other_decisions.0023.desc.has_excommunication:0 "[blotter.GetShortUIName] został[Select_CString(blotter.IsFemale, 'a ekskomunikowana', ' ekskomunikowany' )], a wszyscy dobrzy [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip] dowiedzieli się o [blotter.GetHerHis] świętokradztwie."
 fp1_other_decisions.0023.desc.does_not_have_excommunication:0 "Wszyscy sprawiedliwi [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip] żądają, aby [blotter.GetShortUIName], został[Select_CString(blotter.IsFemale, 'a wydalona', ' wydalony' )] z szeregów wiernych, a [blotter.GetHerHis] zostało przeklęte."
 fp1_other_decisions.0023.desc.outro:0 "Niech [unlucky_guest.GetFaith.NegativeAfterLife] [Select_CString( blotter.IsFemale, 'ją', 'go' )] pochłonie!"
 fp1_other_decisions.0023.a:0 "To jest niewybaczalne!"
 fp1_other_decisions.0023.b:0 "#EMP Co to#! za [blotter.GetWomanMan]?!"
 fp1_other_decisions.0024.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0024.desc.intro:0 "Co mnie opętało? Jaki pomiot [unlucky_guest.GetFaith.DevilNamePossessive] zagnieździł się w moim mózgu, że #EMP jawnie#! zezwolił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], aby [unlucky_guest.GetShortUIName] został[Select_CString(unlucky_guest.IsFemale, 'a złożona', ' złożony' )] w ofierze obcym bożkom? Każdy sprawiedliwy [unlucky_guest.GetFaith.GetAdherentName] na tym świecie dyskutuje o moim świętokradztwie!\n\n"
 fp1_other_decisions.0024.desc.has_excommunication:0 "Nie musi nadejść żaden nakaz ekskomuniki, aby [unlucky_guest.GetFaith.PriestNeuterPlural] odmówili wysłuchania moich grzechów."
 fp1_other_decisions.0024.desc.does_not_have_excommunication:0 "Nawet najmniej spostrzegawczy [unlucky_guest.GetFaith.PriestNeuterPlural] nie nawiązują ze mną kontaktu wzrokowego."
 fp1_other_decisions.0024.desc.outro:0 "[unlucky_guest.GetFaith.GetReligion.GetName] odrzuca mnie i przeklina."
 fp1_other_decisions.0024.a:0 "#EMP Co ja zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?!#!"
 fp1_other_decisions.0024.b:0 "Był[Select_CString( unlucky_guest.IsFemale, 'a tylko kobietą', ' tylko mężczyzną' )], a nie uosobieniem bóstwa!"
 fp1_other_decisions.0024.c:0 "To moi poddani, nie ja!"
 fp1_other_decisions.0063.t:0 "$game_concept_designate_chief_sacrifice_chief_sacrifice$ umarł[Select_CString(designated_sacrifice.IsFemale, 'a', '' )] nim rozpoczął się [ROOT.Char.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0063.desc:0 "[designated_sacrifice.GetTitledFirstNameNoTooltip] zmarł[Select_CString( designated_sacrifice.IsFemale, 'a', '' )], zanim zdążył[Select_CString( designated_sacrifice.IsFemale, 'a', '' )] zostać złożon[Select_CString( designated_sacrifice.IsFemale, 'a', 'y' )] w ofierze."
 fp1_other_decisions.0101.t.root_title:0 "Skały na przestrzeni dziejów"
 fp1_other_decisions.0101.t:0 "$fp1_other_decisions.0101.t.root_title$: Temat"
 fp1_other_decisions.0101.desc:0 "Każdy kamień runiczny niesie przesłanie o jakimś ważnym wydarzeniu z życia danego człowieka. Rejestruje wszystkie informacje, począwszy od najprostszego chłopa do postaci, jaką jestem obecnie.\n\nO czym ma zaświadczać ten pomnik?"
 fp1_other_decisions.0101.a:0 "[Select_CString(ancestor.IsFemale, 'Moja zmarła', 'Mój zmarły' )] [ROOT.Char.Custom2('RelationToMeShort',ancestor)], [ancestor.GetFirstNameNoTooltip]."
 fp1_other_decisions.0101.a.tt:0 "Kamień runiczny będzie mówił o twojej zmarłej rodzinie..."
 fp1_other_decisions.0101.b:0 "Może o moim pokonanym wrogu, którym jest [foe.GetTitledFirstNameNoTooltip]?"
 fp1_other_decisions.0101.b.tt:0 "Kamień runiczny będzie mówił o twoich zwycięskich podbojach..."
 fp1_other_decisions.0101.c:0 "Moje wstąpienie na tron [new_title.Custom('TitleAdjNoTierNoTooltip')]!"
 fp1_other_decisions.0101.c.tt:0 "Kamień runiczny będzie mówił o twojej drodze do władzy..."
 fp1_other_decisions.0101.d:0 "Chcesz, abym zapłacił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] #EMP ILE#! za ten malowany głaz!?"
 fp1_other_decisions.0111.t:0 "$fp1_other_decisions.0101.t.root_title$: Lokalizacja"
 fp1_other_decisions.0111.desc.intro:0 "Teraz, kiedy już zdecydował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], co znajdzie się na moim kamieniu runicznym, pozostaje pytanie: gdzie go umieścić?\n\n"
 fp1_other_decisions.0111.desc.ancestor:0 "Pomniki rodziny, takiej jak [ancestor.GetFirstName], wzbudzają szacunek i lojalność. Najlepiej umieścić je w regionach, w których nie cieszę się dużym szacunkiem — tam będą świadczyć o mojej lojalności i służby wobec sił wyższych."
 fp1_other_decisions.0111.desc.conquest:0 "Jestem dumn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], że udało mi się pokonać tak potężnego wroga jak [foe.GetTitledFirstName]. Pomniki poświęcone takim zwycięstwom stale przypominają o chwalebnym zakończeniu wojny. Najlepiej umieszczać je w miejscach, które wymagają zachęty do współpracy."
 fp1_other_decisions.0111.desc.promotion:0 "Jako [ROOT.Char.GetTitleAsNameNoTooltip|l] [new_title.GetAdjectiveNoTooltip], historia mojego dojścia do władzy może zachęcić ludzi do służenia swojemu władcy na dobre i na złe. Takie pomniki najlepiej stawiać w przestrzeni miejskiej, gdzie więcej młodych ludzi może zostać zainspirowanych do zostania poborowymi."
 fp1_other_decisions.0111.desc.outro:0 "\n\nOczywiście, na myśl przychodzi mi jedno lub dwa miejsca..."
 fp1_other_decisions.0111.a:0 "[location_a.GetNameNoTierNoTooltip|U] będzie doskonałym miejscem."
 fp1_other_decisions.0111.b:0 "[location_b.GetNameNoTierNoTooltip|U] wydaje się być wystarczająco przyzwoitą lokalizacją?"
 fp1_other_decisions.0111.c:0 "[location_c.GetNameNoTierNoTooltip|U] to doskonały wybór!"
 fp1_other_decisions.1000.t:0 "Złożon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w ofierze!"
 fp1_other_decisions.1000.desc:0 "Stoję naprzeciwko skandującego tłumu, a wszystkie jego oczy skierowane są na mnie. [blotter.GetFirstName] stoi na czele z uśmiechem na twarzy, gotow[Select_CString( blotter.IsFemale, 'a', 'y' )], by zakończyć moje życie.\n\n„Potężny [blotter.GetFaith.CustomLoc('HighGodNameWol')]! Przyjmij tę ofiarę!” – krzyczy.\n\nKres mojego życia jest blisko.\n\nNastępuje ciemność.\n\nTo już koniec."
 fp1_other_decisions.1000.a:0 "Widzimy się w [ROOT.Char.GetFaith.CustomLoc('NegativeAfterLifeLocative')]!"
