l_english:
 tour_travel.3120.t:0 "A Visit to The Count's Arms"
 tour_travel.3120.desc.intro:0 "Every inn on the way is equally overpriced. It's difficult to not notice our entourage and it's not like we're making a huge effort. Everyone stops talking the moment we walk in.\n\nThere's only one [vassal_inn.GetWomanMan] that approaches us, eager to join our table. Soon [vassal_inn.GetSheHe] starts talking as [vassal_inn.Custom('quirk_pos_standalone')|l]. And it looks like [vassal_inn.GetSheHe]'s not gonna stop anytime soon: "And it was then when [vassal_memory.GetDescription]..."\n\n"
 tour_travel.3120.desc.artifact:0 ""Ah, look at this!", [vassal_inn.GetSheHe] exclaims, putting a [vassal_artifact.GetName] on the table. "It's yours now!""
 tour_travel.3120.desc.fallback:0 "Better this than silence."
 tour_travel.3120.a:0 ""I like your company, [vassal_inn.GetFirstNameNoTooltip], why don't you join me?""
 tour_travel.3120.a.success:0 "You convince [vassal_inn.GetShortUIName]"
 tour_travel.3120.a.failure:0 "[vassal_inn.GetShortUIName] is flattered, but not convinced"
 tour_travel.3120.b:0 ""Tell me more!""
 tour_travel.3120.c:0 ""What a lovely present!""
 tour_travel.3130.t:0 "Lower Consequences"
 tour_travel.3130.desc.intro:0 ""You over there!" I hear a distant cry and turn around to find a plow holding peasant, [complaining_peasant.GetHerHis|U] breath heavily agitated as [complaining_peasant.GetSheHe] stops for a second.\n\n"I'm sorry, my [ROOT.Char.GetLadyLord], but rare is the chance I have to talk to you. I understand that you must grow the realm, but"
 tour_travel.3130.desc.no_farms:0 "the royal buildings that you've built here have left us without a job.""
 tour_travel.3130.desc.no_jobs:0 "the mills that you've built here have taken part of our land.""
 tour_travel.3130.desc.outro:0 "\n\n[complaining_peasant.GetSheHe|U] clutches [complaining_peasant.GetHerHis] plow."
 tour_travel.3130.a:0 ""This is heavy in my heart. Take this gold.""
 tour_travel.3130.b:0 ""Come work my lands. I shall give you what was taken from you.""
 tour_travel.3130.c:0 ""The realm always comes first.""
 peasant_influx_modifier:0 "Peasant Influx"
 peasant_influx_modifier_desc:0 "These lands were offered to a group of peasants in reparation for the damage caused by the new buildings."
 tour_travel.3140.t:0 "Outside the Walls"
 tour_travel.3140.desc:0 "I hear the uproar even before I see the building. Voices rise from within the modest timber; laughter and music. As we approach it, a [brothel_worker.GetWomanMan] waves at us, biting on [ROOT.GetCharacter.Custom('GetSmallFoodIndef')].\n\n"Oh, welcome," [brothel_worker.GetSheHe] says as [brothel_worker.Custom('quirk_pos_standalone')|l]. "Would you like to stay for the night? Or just a couple of hours? A moment?"\n\nIt's not difficult to discern [brothel_worker.GetHerHis] intentions."
 tour_travel.3140.a:0 ""I would #EMP love#! that.""
 tour_travel.3140.b:0 ""I shall not fall into temptation.""
 brothel_stop_modifier:0 "Renewed Forces"
 brothel_stop_modifier_desc:0 "This character has stopped in several brothels along their way."
 cultural_festival.2000.t:0 "Cultural Festival in [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 cultural_festival.2000.desc.intro:0 "The streets of [ROOT.Char.GetCurrentLocation.GetName] are richly decorated for my arrival, and my vassal, [stop_host_scope.GetTitledFirstName], dutifully awaits me.\n\n"
 cultural_festival.2000.desc.first_time_lovers:0 "I can't wait to visit these lands for the first time, their beautiful scenery and wonderful skies that [stop_host_scope.GetFirstNameNoTooltip] has so many times described to me in bed. And to"
 cultural_festival.2000.desc.first_time_rivals:0 "Oh, the amount of times that I have dreamed of devastating [stop_host_scope.GetHerHis] decayed lands, of visiting the keep that [stop_host_scope.GetSheHe] so much has bragged about just to find it worse than mine.\n\nI really cannot wait to see that #EMP fetid hole.#! Thankfully, I am here to"
 cultural_festival.2000.desc.first_time_neutral:0 "I can't say I'm not intrigued by the customs of this land and what [stop_host_scope.GetFirstNameNoTooltip] has to offer me. And, in exchange, I shall"
 cultural_festival.2000.desc.first_time_good:0 "Ah, how I yearn to delight myself in the great activities and joys that I'm sure [stop_host_scope.GetFirstNameNoTooltip] has prepared — and to"
 cultural_festival.2000.desc.first_time_bad:0 "So here we are, up for a boring — mediocre at best — festival that dullard [stop_host_scope.GetFirstNameNoTooltip] has had the decency to prepare. Thankfully, I am here to"
 cultural_festival.2000.desc.again_lovers:0 "I couldn't wait to come back to these lands! How I remember enjoying their customs and traditions last time, and how I've longed to see my dear [stop_host_scope.GetFirstNameNoTooltip] again.\n\nAnd, obviously, to"
 cultural_festival.2000.desc.again_rivals:0 "Ah, to set foot #EMP again#! in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] is comparable only to visiting the depths of [ROOT.Char.GetFaith.NegativeAfterLife] itself. Thankfully, I'm back to"
 cultural_festival.2000.desc.again_good:0 "Ah! How delightful it is to set foot in here again! I can't wait to see what splendid performances and delicious meals [stop_host_scope.GetSheHe]'s prepared for me this time. And to"
 cultural_festival.2000.desc.again_neutral:0 "It wasn't that terrible last time, so I'm really hoping that it's equally bearable now. I could certainly use a bit of entertainment, away from courtly intrigue. And, of course, to"
 cultural_festival.2000.desc.again_bad:0 "#EMP Agh#! to be here, #EMP again#! is one of fate's biggest punishments. Having to cope with [stop_host_scope.GetHerHis] impressively dull presence might be the biggest challenge. Thankfully, I'm here also to"
 cultural_festival.2000.desc.majesty:0 "show these people the extent of my magnificence."
 cultural_festival.2000.desc.intimidation:0 "show [stop_host_scope.GetHerHim] how a [ROOT.Char.GetTitleAsNameNoTooltip] is meant to rule."
 cultural_festival.2000.desc.again_intimidation:0 "remind them of my last visit. I'm about to make this one equally #EMP unforgettable.#!"
 cultural_festival.2000.desc.taxation:0 "lighten their bags from the weight of their gold."
 cultural_festival.2000.a:0 ""Let's start!""
 cultural_festival_begins_tt:0 "Begin the Cultural Festival activity"
 cultural_festival.2001.t:0 "On the Wrong Foot"
 cultural_festival.2001.desc.intro:0 "The music in the main stage is promptly followed by the dancers. The beauty of their movements makes them look like part of the stage. They throw their hands into the air and it feels like watching trees grow new branches.\n\nA gasp comes from the audience when one of the dancers starts climbing the wooden wall of the stage: "And now," [injured_artist.GetSheHe] says, "I shall take revenge from — #EMP aaaAAAAAH#!".\n\n"
 cultural_festival.2001.desc.child:0 "As [injured_artist.GetSheHe] falls into the ground, [injured_artist.GetHerHis] hood comes down, revealing the face of [stop_host_scope.GetTitledFirstNamePossessive] [injured_artist.Custom('GetDaughterSon')]: [injured_artist.GetName]."
 cultural_festival.2001.desc.normal:0 "As the performer falls into the ground, the silence of the crowd lets everyone hear a clear #EMP crack#!."
 cultural_festival.2001.a:0 "Well... that surely hurt."
 cultural_festival.2001.b:0 ""Bring a physician immediately!""
 cultural_festival.2001.c:0 ""I'll have you whipped for your incompetence!""
 festival_helped_injured_artist_modifier:0 "Helped Injured Performer"
 festival_whipped_injured_artist_modifier:0 "Whipped Injured Performer"
 cultural_festival.2002.t:0 "On the Right Foot"
 cultural_festival.2002.desc.intro:0 "Local peasants have set up stalls with vegetables and — occasionally, rarely — [stop_host_scope.Custom('RegionalEdibleMeat')]. As I continue my walk, accompanied by a decent amount of courtiers, I see a familiar face among them, [injured_artist.GetHerHis] eyes locked into mine.\n\n"My [ROOT.Char.GetLadyLord]," [injured_artist.GetSheHe] finally approaches me, and with a hand gesture my guards let [injured_artist.GetHerHim] continue, "you helped me in times of need, when I got injured during the performance. It is my turn to repay you with what I have."
 cultural_festival.2002.desc.secret:0 "I know of [secret_target.GetTitledFirstNamePossessive] secret.""
 cultural_festival.2002.desc.hunting:0 "I know these lands well.""
 cultural_festival.2002.desc.savings:0 "And this is all of it.""
 cultural_festival.2002.a:0 ""A just payment.""
 cultural_festival.2002.b:0 ""I did what I had to do. No more.""
 terrain_knowledge_modifier:0 "Terrain Insight"
 cultural_festival.2010.t:0 "The [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]"
 cultural_festival.2010.desc_bad:0 "Every person in [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] seems to be immersed in the funniest conversation that ever was. They chuckle and cough, and even nudge each other whenever they think it may be too excessive. From here and there I manage to hear the word "grimly".\n\nWhen I approach the main stage, I find [stop_host_scope.GetTitledFirstName] holding a flower crown in [stop_host_scope.GetHerHis] hands, with a mischievous smile: "Here [ROOT.Char.GetSheHe] is!," [stop_host_scope.GetSheHe] announces, pointing at me, "our [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]!""
 cultural_festival.2010.desc_good:0 "The streets of [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] hang with [stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')] and banners, every person in the village merrily celebrating my arrival — I could even swear that they don't take their eyes off me.\n\nWhen I approach the main stage, I find [stop_host_scope.GetTitledFirstName] holding a flower crown in [stop_host_scope.GetHerHis] hands, smiling at me: "Here [ROOT.Char.GetSheHe] is!," [stop_host_scope.GetSheHe] announces, "our [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]!""
 cultural_festival.2010.a:0 ""What an amiable surprise!""
 cultural_festival.2010.b:0 "Best to not cause a scene. Let's leave."
 cultural_festival.2010.c:0 ""How #EMP dare#! you.""
 cultural_festival.2010.c.success:0 "You win the fight"
 cultural_festival.2010.c.failure:0 "[stop_host_scope.GetShortUIName] wins the fight"
 monarch_of_beauty_bad_male:0 "King of Grim and Grievance"
 monarch_of_beauty_bad:0 "Queen of Grim and Grievance"
 monarch_of_beauty_good_male:0 "King of Beauty and Noblesse"
 monarch_of_beauty_good:0 "Queen of Beauty and Noblesse"
 king_of_beauty_modifier:0 "Physical Admiration"
 king_of_ugly_modifier:0 "Liege Overreaction"
 cultural_festival.2020.t:0 "'Tis the Season"
 cultural_festival.2020.desc.intro:0 "Streets hanging with tapestries! Ah, the smell of freshly cooked [stop_host_scope.Custom('RegionalEdibleMeat')]! The way [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] shines during this time of the year!\n\n"
 cultural_festival.2020.desc.christmas:0 "The bells toll and the locals ready themselves for mass. They animatedly chatter about the birth of Christ. "There was a donkey, I tell you!", "And it happened near the river, just like here.", "When my child comes I hope you give him as much gold!"\n\nA short play promptly follows, and the Lord is born."
 cultural_festival.2020.desc.midsommar:0 "They have erected a maypole in the middle of the village, and locals dressed in white prepare to dance around it. I spot a crown of [stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')] resting on one of the tables, and a young girl smiles at me before joining the circle. Up in the sky, the fairest of lights shines all night long."
 cultural_festival.2020.desc.summer_solstice:0 "A bonfire has been lit in the center of the town to celebrate the victory of the brightest of stars, ascending into heaven above. Amid the reveling and drinking of [stop_host_scope.Custom('RegionalDrink')], one of the locals starts a song that all join into: "Summer has arrived, loudly sing, [ROOT.Char.Custom('GetRandomMigratoryBird')]! The seed is growing, and the meadow is blooming, sing, [ROOT.Char.Custom('GetRandomMigratoryBird')]!""
 cultural_festival.2020.desc.eid:0 "After the prayers, the locals visit each other and celebrate the end of fasting. Platters filled with [stop_host_scope.Custom('get_region_root_vegetable_plural')] and fish are served along with [stop_host_scope.Custom('RegionalDrink')], and the celebration goes on until the sun is set."
 cultural_festival.2020.desc.harvest:0 "After weeks of labor, the final day of the harvest is finally here, and teams are formed among the locals to try and gather the final patch of crops. "Look at this!" one of them brags as he heaves his scythe towards the field, cutting no more than anyone else.\n\n"My [ROOT.Char.GetLadyLord], come celebrate with us!" invites [stop_host_scope.GetTitledFirstName], signaling to the group dancing merrily by the harvest."
 cultural_festival.2020.desc.generic:0 "What singing, shouting and revelry! "My [ROOT.Char.GetLadyLord], come celebrate with us!" says [stop_host_scope.GetTitledFirstName], with a welcoming smile. In the square, the locals have gathered: they dance amid the pungent aroma of [stop_host_scope.Custom('RegionalDrink')] and [stop_host_scope.Custom('GetLocalStreetFood')]."
 cultural_festival.2020.a:0 "Such a lovely celebration!"
 cultural_festival.2020.b.drink:0 "#EMP Let's drink some [stop_host_scope.Custom('RegionalAlcoholicDrink')]#!."
 cultural_festival.2020.b.no_drink:0 "Time to drink [stop_host_scope.Custom('RegionalDrink')] and eat [stop_host_scope.Custom('RegionalEdibleMeat')]!"
 cultural_acceptance_embraced_festival:0 "Embraced Cultural Festival"
 enjoyed_culture_modifier:0 "Celebrated Cultural Festivity"
 enjoyed_culture_modifier_desc:0 "This character took part in a local celebration"
 festival_tis_the_season:0 "Drink and Forget!"
 festival_tis_the_season_desc:0 "This character spent a local celebration drinking"
 cultural_festival.2030.t:0 "Cultural Taxation"
 cultural_festival.2030.desc:0 "As the people of [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] start to gather around the wooden stage, a thought comes to mind... such a large group of people, all wanting to enjoy a remarkably elaborated spectacle... #EMP for free#!. What a waste.\n\nIf I stand by the entrance I am sure that I could demand a small toll for this... after all, it's in #EMP my#! honor."
 cultural_festival.2030.a:0 "They owe me this."
 cultural_festival.2030.b:0 "I should cause a good impression and not mess with this."
 cultural_festival.2030.c:0 "You see, traveling here was #EMP extremely#! expensive..."
 no_taxation_modifier:0 "No Festival Taxes"
 festival_taxation_modifier:0 "Festival Taxes"
 cultural_festival.2040.t:0 "Uncultured Festival...?"
 cultural_festival.2040.desc:0 "I don't know what I was expecting when I asked [stop_host_scope.GetTitledFirstName] to host a cultural festival to display the customs of [stop_host_scope.GetHerHis] people, but... it wasn't #EMP this#!.\n\nI turn my head away from the uncoordinated dance of the poorly trained performers, and try to find some comfort in the meals prepared — #EMP puagh#!, the [stop_host_scope.Custom('RegionalEdibleMeat')] is hardly cooked and the [stop_host_scope.Custom('get_region_root_vegetable_plural')] are completely carbonized. Is this a good representation of the [cultural_festival_scope.GetAdjectiveNoTooltip] culture?"
 cultural_festival.2040.a:0 "This... this is #EMP awful#!. Have some help and get better."
 cultural_festival.2040.b:0 "It's really not that bad."
 cultural_festival.2040.c:0 "Hah! I'll show them how us [ROOT.Char.GetCulture.GetCollectiveNoun] dance."
 cultural_festival.2040.c.success:0 "Everyone's impressed with your culture"
 cultural_festival.2040.c.failure:0 "Everyone thinks you're being insensitive"
 no_culture_modifier:0 "Dismissed their Culture"
 helped_culture_modifier:0 "Better Culture Assistance"
 appreciated_culture_modifier:0 "Appreciated their Culture"
 cultural_acceptance_insulted_festival:0 "Dismissed Cultural Festival"
 cultural_festival.2050.t:0 "Scandalous Movements"
 cultural_festival.2050.desc_intro:0 ""And now, in honor of [ROOT.Char.GetTitledFirstNameNoTooltip], we shall all enjoy a local dance!", [stop_host_scope.GetTitledFirstName] announces, and I excitedly occupy the seat to [stop_host_scope.GetHerHis] right, snacking on some fresh fruit and [stop_host_scope.Custom('RegionalDrink')].\n\n"
 cultural_festival.2050.desc_lustful:0 "The performers get on the dais soon after, and my eyes quickly follow their oiled legs, uncovered. Their bare chests shine equally, leaving #EMP nothing#! to imagination. I adjust myself on my seat, what is this beautiful display of the body?"
 cultural_festival.2050.desc_fallback:0 "The performers get on the dais soon after, all dressed... well, it'd be a stretched to say that they're #EMP dressed#!. The naked skin of their legs has been oiled with aromatic essences, and their... their #EMP chests#! are too uncovered to not look at them."
 cultural_festival.2050.desc_outro:0 "\n\n[stop_host_scope.GetTitledFirstNameNoTooltip] glances at me: "Are you enjoying it, my friend?""
 cultural_festival.2050.a:0 "What #EMP is#! this deviancy?"
 cultural_festival.2050.b:0 "I — well, it's their culture, right?"
 cultural_festival.2050.c:0 "Where has this been all my life?"
 cultural_festival.2060.t:0 "A Capital Artifact"
 cultural_festival.2060.desc:0 "Even with all the effort that has clearly been put into the festival, I can still notice some abandoned houses and poor materials in [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip].\n\nWhen I approach the main square, I see that [stop_host_scope.GetTitledFirstName] has been surrounded by a group of kids, eagerly asking about our entourage. They immediately hide the moment they see me. "I've brought this from the capital, if anyone cares to see...", I say, as I show [stop_host_scope.GetFirstNameNoTooltip] the [sophisticated_artifact.GetNameNoTooltip] I brought with me."\n\n"Magnificent!", [stop_host_scope.GetSheHe] says, as the kids come back to see it."
 cultural_festival.2060.a:0 ""In fact, you can keep it.""
 cultural_festival.2060.b:0 ""Careful with those hands.""
 cultural_festival.2060.c:0 ""I'll pay for your artisans to make you one!""
 cultural_festival.2070.t:0 "A Game of Chance"
 cultural_festival.2070.desc:0 "An impressively strong smell hits me when I open the door to the tavern. A group of [retired_mercenary.GetWomenMen] sing lively on a table at the back. "Hah! I told you I'd win!" one of them yells, rolling some dice across [retired_mercenary.GetHerHis] fingers, then [retired_mercenary.GetSheHe] lifts up [retired_mercenary.GetHerHis] head, looking directly at me. "Do you wanna try your luck too, [ROOT.Char.GetTitleAsNameNoTooltip]?"\n\n"Careful, my [ROOT.Char.GetLadyLord]," [stop_host_scope.GetTitledFirstName] warns me, "these [retired_mercenary.GetWomenMen] are retired mercenaries that have taken a liking to my lands.""
 cultural_festival.2070.a:0 ""Maybe you can just stay here... and keep an eye on the people.""
 cultural_festival.2070.b:0 ""Come on, just #EMP one#! last time — if I win.""
 cultural_festival.2070.b.success:0 "You win the game"
 cultural_festival.2070.b.failure:0 "You lose the game"
 cultural_festival.2070.c:0 ""I brought my own dice, let's make it interesting!""
 cultural_festival.2070.c.failure:0 "They find out you've cheated"
 cultural_festival.2070.d:0 ""Ah, let's just drink for the good, old times.""
 festival_hired_mercenaries:0 "Hired Retired Mercenaries"
 festival_hired_mercenaries_desc:0 "This character hired a band of retired mercenaries to keep the peace."
 festival_luck_mercenaries:0 "One Last War"
 festival_luck_mercenaries_desc:0 "This character convinced some retired mercenaries to help them at war."
 festival_drank_with_mercenaries:0 "Drank with Mercenaries"
 cultural_festival.2080.t:0 "A Miraculous Deal"
 cultural_festival.2080.desc:0 "As I promenade around the festival I notice a hooded figure, selling flasks whose liquid cannot be told.\n\n"Come and buy my medicines, my [ROOT.Char.GetLadyLord], for they work miracles and balance the humors of even the weakest [ROOT.Char.GetWomanMan]."\n\nAs I look at the flaskets I observe that one of them shines vermillion, as if it was made of the finest cinnabar. The other is bright green, as if someone had soaked copper plates in fresh wine."
 cultural_festival.2080.a:0 ""I shall take the red flask!""
 cultural_festival.2080.b:0 ""Ah, the green medicine looks the healthiest!""
 cultural_festival.2080.c:0 ""I'm not risking my health on this.""
 cultural_festival.2080.tt:0 "This may have unforeseen consequences"
