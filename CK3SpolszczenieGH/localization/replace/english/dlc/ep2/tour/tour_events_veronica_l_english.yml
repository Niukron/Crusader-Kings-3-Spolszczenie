 cultural_festival.2090.t:0 "In Line!"
 cultural_festival.2090.desc:0 "As I watch the fiftieth dull performance that this putrid [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] has to offer, I find myself wishing for all the dancers to break every possible bone and just go away.\n\nWait a moment… #EMP I#! can send them away.\n\nI clear my throat before speaking: "My beloved subjects, it has come to my ears the most unfortunate information that you've been committing thief and treachery across these lands.""
 cultural_festival.2090.a:0 ""It'd be a shame if someone punished you for those crimes...""
 cultural_festival.2090.b:0 ""Aren't these the same peasants that revolt against me? Grab them!""
 cultural_festival.2090.c:0 ""Let them go.""
 festival_arrested_artists:0 "Imprisoned Performers"
 festival_no_prisoners:0 "No Prisoners"
 festival_no_prisoners_desc:0 "This character didn't imprison the performers in the county during a Cultural Festival"
 cultural_festival.2100.t:0 "Gildyjny wkład"
 cultural_festival.2100.desc:0 "„Spójrz na to!” Słyszę, idąc ulicami [ROOT.Char.GetCurrentLocation.GetTitle.GetAdjectiveNoTooltip]. [ROOT.Char.Custom2('MySheHe', SCOPE.sC('inspired_courtier'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_courtier'))] [inspired_courtier.GetFirstName] wskazuje na coś, co wydaje się być znane jako [guild_location.Custom('GetGuildType')] [guild_location.GetCounty.GetFaith.WealthGodNamePossessive]; na [inspired_courtier.GetHerHis] twarzy szybko pojawia się błogi uśmiech.\n\nGrupa czeladników klęczy przed stołem warsztatowym. Majster nadzoruje pracę z nadproża drzwi, ze skrzyżowanymi ramionami i uniesionym podbródkiem. „Będziesz potrzebować do tego trochę więcej siły, synu”.\n\n[inspired_courtier.GetFirstName] robi krok w ich kierunku, całkowicie zahipnotyzowan[Select_CString(inspired_courtier.IsFemale, 'a', 'y' )]."
 cultural_festival.2100.a:0 "Ci ludzie są warci pomocy."
 cultural_festival.2100.b:0 "We should invest in merchants back home too..."
 cultural_festival.2100.c:0 ""Go ahead, [inspired_courtier.GetFirstNameNoTooltip], pay them a visit.""
 cultural_festival.2100.c.success:0 "[inspired_courtier.GetShortUIName] finds [inspired_courtier.GetHerHis] vocation"
 cultural_festival.2100.c.failure:0 "[inspired_courtier.GetShortUIName] becomes curious"
 discounted_guild_holding_build_cost_modifier:0 "City Building"
 cultural_festival.2110.t:0 "An Unexpected Performer"
 cultural_festival.2110.desc.intro:0 "Acrobats jump in colorful attires, one of them opens his mouth to catch a ball that another one throws and the public erupts into cheers."
 cultural_festival.2110.desc.callous:0 "So easily entertained."
 cultural_festival.2110.desc.outro:0 "\n\nThe music soon follows. I've heard this song before. Perhaps. Most of them sound too similar. Even from the dais I can hear the peasants loudly singing along.\n\n"And dance in the fields of..." #EMP "woof! Woof woof!"#! a figure decides to join in, stealing the juggling balls.\n\n#EMP "Get that dog!"#!"
 cultural_festival.2110.a:0 "I could take it back with me..."
 cultural_festival.2110.b:0 "A perfect companion for [my_heir.GetFirstNameNoTooltip]!"
 cultural_festival.2110.c:0 "Aw... I can't resist the urge to pet it!"
 cultural_festival.2110.d:0 "Agh, what a pesty beast."
 cultural_festival.2110.e:0 "I must remain in place."
 cultural_festival_2110_d_tt:0 "You kick the dog"
 cultural_festival_2110_d_opinion_tt:0 "Every non Callous or Sadistic attending character"
 available_because_intent_tt:0 "Ta opcja jest dostępna, ponieważ twoim [Concept( 'intent', 'zamiarem' )|E] jest [THIS.Char.GetInvolvedActivityIntent.GetName|l]"
 cultural_festival.3000.t:0 "The Grand Play"
 cultural_festival.3000.desc:0 "A great opportunity presents itself before me with the visit of my liege [visiting_liege.GetTitledFirstName]. I could certainly use this fated encounter to gain [visiting_liege.GetHerHis] sympathy and probably have an easier time getting what I want…\n\nMaybe I could organize a play that depicts [visiting_liege.GetHerHis] great deeds? "
 cultural_festival.3000.a:0 "A perfect opportunity to gain the favor of my liege!"
 cultural_festival.3000.a.tt:0 "Your liege will appreciate a good portrayal..."
 cultural_festival.3000.b:0 "I'm not spending gold on this."
 cultural_festival.3001.t:0 "The Grand Play: A Compliment?"
 cultural_festival.3001.desc:0 "The stage has been set for the play, right in the middle of the square. Festive wreaths hang from the poles and the interpreters are finishing the last details of the script. "Of course [visiting_liege.GetSheHe] would never like apples, you moron!" I hear the playwright complaining to the main actor.\n\nI wait until the end of the rehearsal and [liege_actor.GetSheHe]'s quick to approach me before I leave. "My [ROOT.Char.GetLadyLord]!", [liege_actor.GetSheHe] puts [liege_actor.GetHerHis] hands together, almost begging, "Do you have any insight on how I should portrait [visiting_liege.GetTitledFirstNameNoTooltip]?""
 cultural_festival.3001.compassionate:0 ""[visiting_liege.GetShortUIName]'s kind heart should be reflected here.""
 cultural_festival.3001.bold:0 ""[visiting_liege.GetShortUIName] always acts so bravely!""
 cultural_festival.3001.honorable:0 ""Nothing would be more important to [visiting_liege.GetShortUIName] as honor.""
 cultural_festival.3001.greed:0 ""[visiting_liege.GetShortUIName]'s ambition knows no end!""
 cultural_festival.3001.rational:0 ""[visiting_liege.GetShortUIName] always has that calm demeanor.""
 cultural_festival.3001.zealous:0 ""Reflect what a pious [visiting_liege.GetWomanMan] [visiting_liege.GetShortUIName] is!""
 cultural_festival.3001.energetic:0 ""Remember that [visiting_liege.GetSheHe]'s always ready for the action!""
 cultural_festival.3001.forgiving:0 ""Make sure you portray [visiting_liege.GetHerHis] exceptional kindness.""
 cultural_festival.3001.beautiful:0 ""One could faint at the sight of [visiting_liege.GetHerHis] beauty!""
 cultural_festival.3001.strong:0 ""The strength of [visiting_liege.GetHerHis] body knows no rival.""
 cultural_festival.3001.extroverted:0 ""Show how everyone loves and admires [visiting_liege.GetHerHim].""
 cultural_festival.3001.dominant:0 ""Reflect that dominant aura that [visiting_liege.GetSheHe] has on people.""
 cultural_festival.3001.negative:0 ""Actually — the buffoon costume would suit [visiting_liege.GetHerHim] well...""
 cultural_festival.3001.tt:0 "#F How well the portrayal is received by [visiting_liege.GetTitledFirstName] is based on how well it suits [visiting_liege.GetHerHim]#!"
 cultural_festival.3001.negative.flavor:0 "My liege won't like it, but #EMP I#! will."
 dressed_liege_like_buffon_modifier:0 "All in Jest"
 dressed_liege_like_buffon_modifier_desc:0 "This character decided to portray their liege as a jester in a Festival Play."
 cultural_festival.3002.t:0 "The Grand Play"
 cultural_festival.3002.desc.intro:0 "A wooden stage stands proudly in the middle of the square. Festive wreaths hang from the poles and the actors hide in one of the sides, giggling, chatting. They all go silent the moment that [stop_host_scope.GetTitledFirstName] walks in, [stop_host_scope.GetHerHis] chest puffed up, so proud.\n\n"I would like to announce that the play in honor of our most distinguished guest, [ROOT.Char.GetTitledFirstNameNoTooltip], is about to begin, please delight!"\n\nThe story goes on and on, talking about the streets of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] and my deeds."
 cultural_festival.3002.desc.good:0 "It's so comforting to be lauded like this!"
 cultural_festival.3002.desc.neutral:0 "Nothing of interest is noted."
 cultural_festival.3002.desc.bad:0 "I cannot believe this is how they think I'd act."
 cultural_festival.3002.desc.buffoon:0 "And there I am... dressed like a #EMP buffoon#!?"
 cultural_festival.3002.a:0 ""This is the best compliment I've ever received!""
 cultural_festival.3002.a.toast:0 "The best compliment"
 cultural_festival.3002.b:0 "Well... I guess it could be worse."
 cultural_festival.3002.b.toast:0 "An entertaining play"
 cultural_festival.3002.c:0 "How could they get me so #EMP wrong#!?"
 cultural_festival.3002.c.toast:0 "An insulting performance"
 cultural_festival.3002.d.toast:0 "The worst performance"
 cultural_festival.3002.d:0 "What do you think you're doing!?"
 cultural_festival.3002.e:0 "I can't tell [stop_host_scope.GetHerHim] what I really think of this."
 cultural_festival.3002.e.toast:0 "[visiting_liege.GetTitledFirstName] seemed to enjoy the play"
 festival_good_play:0 "Good Play"
 festival_neutral_play:0 "Neutral Play"
 festival_bad_play:0 "Bad Play"
 cultural_festival.3010.t:0 "A Marvelous Spring"
 cultural_festival.3010.desc:0 "I take a walk through the castle grounds and stop by the fountain, taking a moment to observe the water running over the marble stones. A cat prowls the tamed garden, stretching its back before taking its leave.\n\nI touch the relief on the silver pipe — my house crest. If only... ah! I could impress [visiting_liege.GetTitledFirstName] if I had it run with a different substance..."
 cultural_festival.3010.a:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U], of course!"
 cultural_festival.3010.b:0 "Some delicious juice would be easier."
 cultural_festival.3010.c:0 "No use spending time on this."
 alcohol_fountain_modifier:0 "Marvelous Fountain"
 alcohol_fountain_modifier_desc:0 "This character decided to make a fountain run with alcohol rather than with water."
 juice_fountain_modifier:0 "$alcohol_fountain_modifier$"
 juice_fountain_modifier_desc:0 "This character decided to make a fountain run with juice rather than with water."
 cultural_festival.3011.t:0 "A Marvelous Spring"
 cultural_festival.3011.desc.intro:0 "I follow [stop_host_scope.GetTitledFirstName] as [stop_host_scope.GetSheHe] shows me the way around the festival. "And now," [stop_host_scope.GetSheHe] announces, as we enter the castle grounds, "what I expect to be a pleasant surprise." I raise my eyebrows when we find a marvelous fountain, all in white stone, with a silver pipe and copiously running with clear..."
 cultural_festival.3011.desc.alcohol:0 "#EMP [stop_host_scope.Custom('RegionalAlcoholicDrink')]?#!"
 cultural_festival.3011.desc.juice:0 "#EMP juice?#!"
 cultural_festival.3011.desc.outro:0 "\n\nSome people gather around it, laughing and throwing coins into the well."
 cultural_festival.3011.a:0 "Let's all drink together!"
 cultural_festival.3011.b:0 "It would be a waste to not make a wish!"
 festival_wishing_well_modifier:0 "Wishing Well"
 drank_together_modifier:0 "Drank from the Fountain"
 cultural_festival.3020.t:0 "A Loyal Reminder"
 cultural_festival.3020.desc:0 "The sky above [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] is clouded and the gray streamers of the night start to wander around the narrow alleys. [stop_host_scope.GetTitledFirstNamePossessive] hold rises at the top of the hill, almost defiant. [stop_host_scope.GetSheHe|U] could use a reminder of who [stop_host_scope.GetSheHe] serves.\n\nI am [ROOT.Char.GetTitleAsNameNoTooltip] by divine right. The crown hangs over my head like the moon above all the other stars. No matter how brightly you shine, #EMP I#! prevail."
 cultural_festival.3020.a:0 "[stop_host_scope.GetFirstNameNoTooltip] shall renew [stop_host_scope.GetHerHis] homage to me."
 cultural_festival.3020.a.tt:0 "This will be beneficial for you, but your vassal may not like it..."
 cultural_festival.3020.b:0 "Let's just celebrate!"
 festival_no_homage_modifier:0 "A Humble Liege"
 festival_no_homage_modifier_desc:0 "This character chose to not have a lavish homage ceremony and enjoy themselves instead."
 cultural_festival.3021.t:0 "A Loyal Reminder: Homage"
 cultural_festival.3021.desc:0 "Every candle in the room burns furiously to keep the darkness outside. A migrant draft comes and goes through the stone cracks around the windows. [stop_host_scope.GetTitledFirstName] is kneeling in front of me and I reach out for [stop_host_scope.GetHerHis] hands, taking them into mine.\n\n"My friend," I start, and tighten the grip, "you give your hands into my hands in the place of our hearts. I think highly of your fidelity, and as such I demand your...""
 cultural_festival.3021.a:0 ""gold.""
 cultural_festival.3021.b:0 ""men.""
 cultural_festival.3021.a.tt:0 "This will #Bold not#! block the vassal contract."
 cultural_festival.3021.c:0 ""loyalty.""
 cultural_festival.3021.c.flavor:0 "...in exchange for mine."
 cultural_festival.3021.d:0 ""friendship.""
 cultural_festival.3022.t:0 "A Loyal Reminder: Paying Homage"
 cultural_festival.3022.desc.intro:0 "It is a solemn night when [visiting_liege.GetTitledFirstName] summons me to my own throne room. [visiting_liege.GetSheHe|U] has sent notice to my entourage talking about a "renewed homage ceremony". I take a deep breath before entering the room — there [visiting_liege.GetSheHe] is, sitting on #EMP my#! chair. A liege is a liege. [visiting_liege.GetSheHe|U]'ll make sure I never forget.\n\nI kneel in front of [visiting_liege.GetHerHim] and [visiting_liege.GetSheHe] takes my hands into [visiting_liege.GetHersHis]. "My friend," [visiting_liege.GetSheHe] says, "you give your hands into my hands in the place of our hearts. I think highly of your fidelity, and as such I demand your"
 cultural_festival.3022.desc.friends:0 "friendship.""
 cultural_festival.3022.desc.hook:0 "loyalty.""
 cultural_festival.3022.desc.levies:0 "men.""
 cultural_festival.3022.desc.money:0 "gold.""
 cultural_festival.3022.a:0 ""It's yours to take.""
 cultural_festival.3022.b:0 ""They're yours to take.""
 cultural_festival.3022.annoyed:0 "Vassal Obligations"
 cultural_festival.3022.d:0 ""And I shall gladly offer it!""
 cultural_festival.3022.d.friends:0 "A Tight Relationship"
 cultural_festival.3022.money:0 "[visiting_liege.GetShortUIName] increases the taxes in your Vassal Contract"
 cultural_festival.3022.levies:0 "[visiting_liege.GetShortUIName] increases the levies in your Vassal Contract"
 cultural_festival.3022.hook:0 "[visiting_liege.GetShortUIName] gets a Loyalty hook on you"
 cultural_festival.3030.t:0 "To the Prettiest!"
 cultural_festival.3030.desc:0 "As I walk around the streets of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], trying to come up with new ideas for the Cultural Festival, a local farmer shyly approaches me. The [ROOT.Char.Custom('RegionalFarmAnimal')] that [local_farmer.GetSheHe] brings after [local_farmer.GetHerHim] stops to chew something from the floor.\n\n"My liege," [local_farmer.GetSheHe] says, getting increasingly excited, "would you care to judge our beauty contest? My little Sturdy will surely be the winner."\n\nI take a quick look at [local_farmer.GetHerHis] [ROOT.Char.Custom('RegionalFarmAnimal')], now busy with some leaves. What if... I let [visiting_liege.GetTitledFirstName] judge it instead?"
 cultural_festival.3030.a:0 ""Let's start the preparations!""
 cultural_festival.3030.b:0 "There's no way [visiting_liege.GetFirstNameNoTooltip] will enjoy this."
 farm_contest_modifier:0 "Organized a Farm Animal Contest"
 cultural_festival.3031.t:0 "To the Prettiest...?"
 cultural_festival.3031.desc:0 "The stage in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] has been set up with hay, flowers and... interesting guests. Three different [stop_host_scope.Custom('RegionalFarmAnimalPlural')] stand in the center, accompanied by their proud owners. [stop_host_scope.GetTitledFirstName] gestures to me from the other end of the dais: "Ah, there is our judge!"\n\nI look around, trying to see if [stop_host_scope.GetSheHe]'s referring to me, but there's no mistake. I start walking towards [stop_host_scope.GetHerHim] while [stop_host_scope.GetSheHe] continues: "Welcome to our annual Animal Fair, where the prettiest [stop_host_scope.Custom('RegionalFarmAnimal')] will be crowned!," when [stop_host_scope.GetSheHe] talks I notice that [stop_host_scope.GetSheHe]'s sneakily pointing at the one on the left."
 cultural_festival.3031.a:0 ""The one on the left, obviously!""
 cultural_festival.3031.b:0 ""The comely one has a familiar beauty...""
 cultural_festival.3031.c:0 ""[stop_host_scope.GetCulture.GetNameNoTooltip] [stop_host_scope.Custom('RegionalFarmAnimalPlural')] truly are the prettiest!""
 cultural_festival.3031.d:0 ""I'm not even going to bother with this.""
 cultural_festival.3031.e:0 "Oh, I know who exactly is the best [stop_host_scope.Custom('RegionalFarmAnimal')]..."
 cultural_festival.3031.e.tt:0 "You crown your rival [farm_animal_rival.GetShortUIName] as the winner"
 favourite_animal_contest_modifier:0 "Judged Animal Contest"
 underdog_animal_contest_modifier:0 "Crowned Ugly Animal"
 underdog_animal_contest_modifier_desc:0 "This character chose a homely looking animal as the winner of a beauty contest."
 mocked_animal_fair_modifier:0 "Mocked Animal Fair"
 cultural_acceptance_farm_contest:0 "Animal Contest"
