 cultural_festival.3040.t:0 "The Blade in the Stone"
 cultural_festival.3040.desc:0 "I hear a familiar voice while promenading around [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]'s festive streets: "What am I supposed to do with this rock, huh? Do you want me to just sit on it?"\n\n [marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is pointing at a large boulder that a mason has left in front of [marshal.GetHerHim].\n\n"It's for the strength competition," the mason explains, shrugging his shoulders. "What strength competition? This is impossible to lift!", [marshal.GetTitledFirstNameNoTooltip] retorts."
 cultural_festival.3040.a:0 ""You're not meant to #EMP lift#! it, my friend.""
 cultural_festival.3040.flavor:0 "No one will be able to remove the blade from the stone!"
 cultural_festival.3040.a.tt:0 "@warning_icon! #X Możesz stracić ten artefakt"
 cultural_festival.3040.b:0 ""Just get rid of it.""
 cultural_festival.3041.t:0 "$cultural_festival.3040.t$"
 cultural_festival.3041.desc:0 "A great boulder has been placed in the center of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], with a bit too much pageantry than to think it a coincidence. As I get closer I quickly understand the interest around it, as a weapon has been encrusted on its surface; its shining blade half steel, half stone."
 cultural_festival.3041.a:0 "Hah! I'll show them how mighty I am!"
 cultural_festival.3041.a.success:0 "You take the weapon out of the stone"
 cultural_festival.3041.a.success.vassal:0 "[visiting_liege.GetShortUIName] took the weapon out of the stone"
 cultural_festival.3041.a.failure:0 "The weapon didn't move"
 cultural_festival.3041.b:0 "I should let [stop_host_scope.GetTitledFirstName] take it, as a pleasantry."
 cultural_festival.3041.c:0 "#EMP YES!#! Out with you!"
 cultural_festival.3042.t:0 "$cultural_festival.3040.t$: Show of Force"
 cultural_festival.3042.desc.intro:0 "Ah. There it is! The stone had been placed in the center of the town, adorned with golden letters that say "Whoso pulleth out this blade of this stone, is rightwise the owner of it."\n\nI turn my head to look at [visiting_liege.GetTitledFirstName], who is of course the main candidate for the victory. However... when [visiting_liege.GetSheHe] tries to pull the hilt, the weapon doesn't move."
 cultural_festival.3042.desc.failed:0 "\n\n"Damnation," I hear [visiting_liege.GetSheHe] mutter. Maybe it's my turn to attempt this challenge?"
 cultural_festival.3042.desc.pretended:0 ""Ah, tough luck," [visiting_liege.GetSheHe] says, nodding in my direction, "would you like to try, my friend?""
 cultural_festival.3042.a:0 "#EMP I#! shall get it out of the stone!"
 cultural_festival.3042.b:0 "Why risk public humiliation?"
 cultural_festival.3050.t:0 "A Calming Performance"
 cultural_festival.3050.desc:0 "A group of locals has taken the stage in what seems to be the longest, blandest sermon I've ever heard.\n\nI try to keep my eyes open, but soon enough the piles of hay at the corner of the street look a bit too comfortable, a bit too tempting..."
 cultural_festival.3050.a:0 "I #EMP must#! stay awake."
 cultural_festival.3050.b:0 "I'm just resting my eyes..."
 cultural_festival.3050.b.tt:0 "There's a chance that [stop_host_scope.GetShortUIName] will notice..."
 festival_enjoyed_local_performance:0 "Faked Interest in Festival"
 cultural_festival.3051.t:0 "Too Quiet..."
 cultural_festival.3051.desc:0 "As a group of locals take the stage, I listen to their speech in delight and awe. If only I had known that we had such knowledgeable people in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]! What fortitude! So alluring!\n\nAs I turn to [visiting_liege.GetTitledFirstName] to make a comment on their teachings, I find that [visiting_liege.GetHerHis] eyes are... closed? Is that #EMP snoring#! that I hear?"
 cultural_festival.3051.a:0 "How can [visiting_liege.GetSheHe] find this boring!?"
 cultural_festival.3051.a.toast:0 "[stop_host_scope.GetShortUIName] saw you sleeping"
 cultural_festival.3051.b:0 "Maybe this is not for everyone..."
 cultural_festival.3060.t:0 "May I...?"
 cultural_festival.3060.desc.intro:0 "The sound of flutes and drums is quickly accompanied by a group of dancing guests, all following the music with joyful movements and laughter. A couple sneaks away into an alleyway, kids jump in a circle, a lonely old man struggles to move his hips.\n\n"
 cultural_festival.3060.desc.spouse:0 "I turn to my spouse, [my_spouse.GetTitledFirstName], and admire [my_spouse.GetHerHis] gentle smile, clapping at the rhythm of the music."
 cultural_festival.3060.desc.vassal:0 "I spot [stop_host_scope.GetTitledFirstName] among the crowd and, next to him, one of the most beautiful [vassal_spouse.GetWomenMen] I've ever seen..."
 cultural_festival.3060.a:0 ""May I, my sweet [my_spouse.GetFirstNameNoTooltip]?""
 cultural_festival.3060.b:0 "Dancing with [stop_host_scope.GetTitledFirstNameNoTooltip]'s spouse will cause a stir..."
 cultural_festival.3060.b.success:0 "Your dancing seduces [vassal_spouse.GetShortUIName]"
 cultural_festival.3060.b.failure:0 "[vassal_spouse.GetShortUIName] is not impressed by your dancing"
 cultural_festival.3060.b.tt:0 "[stop_host_scope.GetShortUIName] may not like this..."
 cultural_festival.3060.c:0 "I could use this opportunity to dance with the locals."
 cultural_festival.3060.d:0 "Ugh, #EMP dancing#!."
 festival_danced_with_local_modifier:0 "Participated in Local Dance"
 cultural_festival.3061.t:0 "Dancing Partners"
 cultural_festival.3061.desc:0 "I clap following the rhythm of the song, but stop when I see [visiting_liege.GetTitledFirstName] approaching us. "Are you...?", I start, but it's not me who [visiting_liege.GetSheHe] seems to be interested in, as [visiting_liege.GetSheHe] directs [visiting_liege.GetHerHis] invitation to my spouse: "Would you do me the honor of having a dance?""
 cultural_festival.3061.a:0 "This is an affront to my honor!"
 cultural_festival.3061.a.toast:0 "Affronted honor"
 cultural_festival.3061.b:0 "And who wouldn't choose [vassal_spouse.GetHerHim]!"
 festival_flattered_spouse_modifier:0 "Public Flattery"
 festival_flattered_spouse_modifier_desc:0 "This character publicly complimented their spouse in an alluring way."
 cultural_festival.3070.t:0 "The Feast of Fools"
 cultural_festival.3070.desc:0 "An idea comes to me like a snapped branch after hearing the bells toll: a Feast of Fools! A world upside down where a sinner is the priest and we all delight and revel for days!\n\nAh, but who to make my [ROOT.Char.GetFaith.BishopNeuter|U] of Fools...? [rival_jester.GetTitledFirstName]? I never liked [rival_jester.GetHerHim] a bit. Or perhaps [sinful_jester.GetTitledFirstName], [sinful_jester.GetHerHis] sinful ways are well known by everyone."
 cultural_festival.3070.a:0 "[rival_jester.GetShortUINameNoTooltip] deserves the honor."
 cultural_festival.3070.b:0 "Who better than [sinful_jester.GetShortUINameNoTooltip]?"
 cultural_festival.3070.c:0 "Or perhaps, our visiting [visiting_liege.GetTitledFirstName]...?"
 cultural_festival.3070.d:0 "The church would never endorse such a thing."
 festival_feast_of_fools_county_modifier:0 "Feast of Fools"
 festival_king_of_fools_modifier:0 "Bishop of Fools"
 festival_feast_of_fools_county_modifier_desc:0 "This county allowed a Feast of Fools celebration where ecclesiastical ritual was parodied"
 cultural_festival.3071.t:0 "$cultural_festival.3070.t$"
 cultural_festival.3071.desc.intro:0 "Revelry! Joy! As I enter [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]'s main square I see a group of figures dressed as priests, singing and dancing."
 cultural_festival.3071.desc_jester:0 "In its center, a mannequin holding a half-[ROOT.Char.GetFaith.BishopNeuter] half-jester costume, ready to be worn. [stop_host_scope.GetTitledFirstName|U] claps [stop_host_scope.GetHerHis] hands from the stage, laughing viciously: "And here [ROOT.Char.GetTitledFirstName] is — our $nick_monarch_of_fools_masc$! Listen, friends, for [ROOT.Char.GetHerHis] sinful ways know no end, and [ROOT.Char.GetHersHis] is now the power to impose them!""
 cultural_festival.3071.desc_fallback:0 "In its center — a half-[ROOT.Char.GetFaith.BishopNeuter] half-jester [final_jester.GetWomanMan], presiding over the crowd.\n\n[stop_host_scope.GetTitledFirstName] makes an appearance, clapping [stop_host_scope.GetHerHis] hands in joy: "Now listen, friends, as [final_jester.GetTitledFirstName] is now our $nick_monarch_of_fools_masc$ and [final_jester.GetHerHis] will is law and [final_jester.GetHerHis] voice the voice of the Lord. What kind of #EMP sinful#! joy can we expect from [final_jester.GetHerHim]?""
 cultural_festival.3071.a:0 ""I sure can't wait to find out!""
 cultural_festival.3071.b:0 ""Such blasphemous festivity has no place in my realm.""
 cultural_festival.3071.c:0 ""Hah! #EMP Hired#!""
 cultural_festival.3071.d:0 ""How dare you try to portray me as a fool!?""
 cultural_festival.4000.t:0 "Peculiar Accent"
 cultural_festival.4000.desc:0 "Suddenly, I find myself separated from my entourage by a large crowd that presses forwards to observe the ongoing festivities, and before I can react I end up stuck between two people having a heated conversation.\n\nHowever, I don't understand a thing they're saying and [local_character_scope.GetTitledFirstName] starts talking directly to me. I try to blend in, but [local_translator_scope.GetTitledFirstName] is giving me a side eye.\n\nI probably should say something back. Their language seems fascinating, maybe I will be able to pick it up from here?"
 cultural_festival.4000.a:0 "I don't understand, but I want [local_translator_scope.GetNameNoTooltip] to teach me!"
 cultural_festival.4000.b:0 "Nod and smile..."
 cultural_festival.4000.b.success:0 "Nobody notices that I don't understand a thing"
 cultural_festival.4000.b.failure:0 "[local_translator_scope.GetNameNoTooltip] calls me out"
 cultural_festival.4000.c:0 "Actually, it's too confusing for me."
 cultural_festival.4100.t:0 "Rude Gestures"
 cultural_festival.4100.desc:0 "I cannot believe my eyes as [inconsiderate_character_scope.GetTitledFirstName] starts gesturing towards [offended_character_scope.GetTitledFirstName] what is considered highly offensive in [offended_character_scope.GetCulture.GetName] culture!\n\n[offended_character_scope.GetNameNoTooltip] shouts and calls [inconsiderate_character_scope.GetTitledFirstName] explicit names, while [offended_character_scope.GetHerHis] men hold [offended_character_scope.GetHerHim] back. It seems like [offended_character_scope.GetSheHe] is not going to calm down on [offended_character_scope.GetHerHis] own, I have to do something to ease the tension."
 cultural_festival.4100.a:0 "Hold on, it's just a misunderstanding."
 cultural_festival.4100.a.success:0 "You convinced [offended_character_scope.GetNameNoTooltip]"
 cultural_festival.4100.a.failure:0 "[offended_character_scope.GetNameNoTooltip] is not convinced"
 cultural_festival.4100.b:0 "I should berate [inconsiderate_character_scope.GetNameNoTooltip] publicly!"
 cultural_festival.4100.c:0 "Maybe I can offer a gold compensation."
 cultural_festival.4200.t:0 "Prepare a Parade"
 cultural_festival.4200.desc:0 "Since the guests arrival at [ROOT.Char.GetCurrentLocation.GetName] they had plenty of things to do and see. However, I should not rest even for a moment to keep them entertained, so I'm thinking of doing something special for [visiting_liege.GetTitledFirstName] and  [visiting_liege.GetHerHis] entourage. A parade that will ensure that they are welcomed and showcase our realm in the best light at the same time.\n\nAlthough, I'm not sure what kind of a parade will please [visiting_liege.GetNameNoTooltip]?"
 cultural_festival.4200.a:0 "I will display our military might!"
 cultural_festival.4200.tt.liege_likes:0 "Your Liege will probably #P enjoy#! it"
 cultural_festival.4200.tt.liege_indifferent:0 "Your Liege will probably be fine with it"
 cultural_festival.4200.tt.liege_dislikes:0 "Your Liege will probably #X hate#! it"
 cultural_festival.4200.b:0 "Let's make it about our people."
 cultural_festival.4200.c:0 "I fancy a spiritual experience."
 cultural_festival.4201.t:0 "The [stop_host_scope.Custom('GetParadeType')|U]"
 cultural_festival.4201.desc:0 "My decision to make [stop_host_scope.Custom('GetParadeType')] warrants an appointment of [coordinator_scope.GetTitledFirstName] as the parade coordinator and consult [coordinator_scope.GetHerHim] on how to prepare the event. [coordinator_scope.GetSheHe|U] ponders for a while, then responds with a few options:\n\n"
 cultural_festival.4201.desc_military:0 "$cultural_festival.4201.desc$"We could invite the best knights in our realm and do a fully fledged battle. Or, perhaps, present levies and garrison from [ROOT.Char.GetCurrentLocation.GetName] in their full strength, sparring on the main square.""
 cultural_festival.4201.desc_civil:0 "$cultural_festival.4201.desc$"We could invite the best farmers and artisans in our realm and show off their crafts. Or, perhaps, gather the local folks to present their labor and focus on our beloved [ROOT.Char.GetCurrentLocation.GetName].""
 cultural_festival.4201.desc_religious:0 "$cultural_festival.4201.desc$"We could invite the most devout followers of [ROOT.Char.GetFaith.GetName] and [stop_host_scope.GetFaith.PriestNeuterPlural] to perform prayers. Or, perhaps, organize a worship of our beloved [ROOT.Char.GetFaith.HighGodName] with people from [ROOT.Char.GetCurrentLocation.GetName].""
 cultural_festival.4201.desc_end:0 "\n\nThose are some fine ideas, however, I have the final say."
 cultural_festival.4201.a.military:0 "Bring the best knights and equipment in our realm!"
 cultural_festival.4201.a.civil:0 "Bring the best craftsmen in our realm!"
 cultural_festival.4201.a.religious:0 "Bring the most devoted people and [stop_host_scope.GetFaith.PriestNeuterPlural] in our realm!"
 cultural_festival.4201.b:0 "Use what we have at hand."
 cultural_festival.4201.c:0 "Let's do something simpler."
 cultural_festival.4202.t:0 "$cultural_festival.4201.t$"
 cultural_festival.4202.desc:0 "[coordinator_scope.GetTitledFirstName] invites me to join a [stop_host_scope.Custom('GetParadeType')]. [coordinator_scope.GetSheHe|U] assures me that [stop_host_scope.GetTitledFirstName] watched over the preparations to give me the best parade the [cultural_festival_scope.GetName] could offer. As [coordinator_scope.GetSheHe] speaks,"
 cultural_festival.4202.desc_military_best:0 "$cultural_festival.4202.desc$ the best knights in the realm start to fight. They constantly switch between targets and move in dynamic ways, as if they were dancing, and the sound of their swords connecting with armor feels like music.\n\nIt is a joy to watch and I must admit to [coordinator_scope.GetNameNoTooltip] that it's the best parade I've ever seen!"
 cultural_festival.4202.desc_military_good:0 "$cultural_festival.4202.desc$ a regiment of fully equipped levies fight on the main square of the [cultural_festival_scope.GetNameNoTierNoTooltip].\n\nIt sure is an impressive display of martial skill."
 cultural_festival.4202.desc_military_worst:0 "$cultural_festival.4202.desc$ few soldiers spar with each other. It seems like it's all I will see today, which is a pity, because it bored me already. I would rather watch a horse eat grass then spent a minute longer watching this. I'm not sure how [stop_host_scope.GetNameNoTooltip] thought that was a good idea?"
 cultural_festival.4202.desc_civil_best:0 "$cultural_festival.4202.desc$ artisans gathered from all over the realm display their finest handcrafts.\n\n I've never seen such quality products, people from [visiting_liege.GetPrimaryTitle.GetNameNoTooltip] are truly gifted."
 cultural_festival.4202.desc_civil_good:0 "$cultural_festival.4202.desc$ artisans from [cultural_festival_scope.GetNameNoTierNoTooltip] display their finest handcrafts.\n\n I've never seen such quality products. I'm surprised this wasn't brought to my attention sooner, people from [cultural_festival_scope.GetNameNoTierNoTooltip] are truly gifted."
 cultural_festival.4202.desc_civil_worst:0 "$cultural_festival.4202.desc$ a couple of locals display some kind of handcrafts.\n\nIt's nothing I've never seen before. I'm quite disappointed to be honest."
 cultural_festival.4202.desc_religious_best:0 "$cultural_festival.4202.desc$ a group of [stop_host_scope.GetFaith.PriestNeuterPlural] gathered in the main square are praying with unmatched intensity."
 cultural_festival.4202.desc_religious_good:0 "$cultural_festival.4202.desc$ local [stop_host_scope.GetFaith.DevoteeNeuterPlural] are praying in the main square. Paying respect to the [stop_host_scope.GetFaith.HighGodName]."
 cultural_festival.4202.desc_religious_worst:0 "$cultural_festival.4202.desc$ a group of locals pray to the [stop_host_scope.GetFaith.HighGodName] in a monotone voice.\n\nIt's a truly boring experience."
 cultural_festival.4202.desc_religious_different_faith_good:0 "\n\nI'm not familiar with the [stop_host_scope.GetFaith.GetName] religion. However, their devotion is impressive."
 cultural_festival.4202.desc_religious_same_faith_good:0 "\n\nIt's good to see that the people from [cultural_festival_scope.GetNameNoTierNoTooltip] are so devoted to our faith."
 cultural_festival.4202.desc_religious_different_faith_bad:0 "\n\nI'm not familiar with the [stop_host_scope.GetFaith.GetName] religion. However, their devotion is scaring me."
 cultural_festival.4202.desc_religious_same_faith_bad:0 "\n\nIt's a pity to see that [stop_host_scope.GetNameNoTooltip] seems not so devoted to our faith as I thought."
 cultural_festival.4202.a.revelry:0 "It's the best parade I've ever seen!"
 cultural_festival.4202.a:0 "I could learn a thing or two from [stop_host_scope.GetTitledFirstNameNoTooltip]."
 cultural_festival.4202.b:0 "Actually, I would rather see a [stop_host_scope.Custom('GetLiegeParadeType')]."
 cultural_festival.4203.t:0 "$cultural_festival.4201.t$"
 cultural_festival.4203.desc:0 "After the parade I meet with [coordinator_scope.GetTitledFirstName] to inquire about [visiting_liege.GetTitledFirstName] reaction.\n\n"My Liege"
 cultural_festival.4203.desc_success:0 "$cultural_festival.4203.desc$ I'm excited to inform you that [visiting_liege.GetTitledFirstNameNoTooltip] is very pleased with the parade. [visiting_liege.GetSheHe|U] even asked about sharing the customs between our realms, so [visiting_liege.GetSheHe] could bring them back to the capital in [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTier]."\n\nIt's good to be appreciated."
 cultural_festival.4203.desc_failure:0 "$cultural_festival.4203.desc$ I'm afraid that [visiting_liege.GetTitledFirstNameNoTooltip] finds the parade boring. [visiting_liege.GetSheHe|U] said that [visiting_liege.GetSheHe] would rather see a horse eat grass or see a [stop_host_scope.Custom('GetLiegeParadeType')]."\n\nWhat an ungrateful bastard!"
 cultural_festival.4203.a.success:0 "I'm glad we all had a great time."
 cultural_festival.4203.a.failure:0 "Well, at least my subjects had fun."
 cultural_festival.4300.t:0 "Gift Exchange"
 cultural_festival.4300.desc:0 "I'm honored by [visiting_liege.GetTitledFirstName] visiting me, in return I thought of exchanging gifts with [visiting_liege.GetHerHim] to create a strong bond between us. I'm considering making something for the occasion, I could order a [newly_created_artifact.GetName]. $cultural_festival.4302.desc_gold$"
 cultural_festival.4300.desc_existing_artifact:0 "\n\nI also have [existing_artifact.GetName] just laying around. It would make a great, more personal, gift."
 cultural_festival.4300.tt:0 "[visiting_liege.GetShortUIName] will have to choose a gift to exchange"
 cultural_festival.4300.a:0 "I will give my personal [existing_artifact.GetNameNoTooltip]."
 cultural_festival.4300.b:0 "I'll order the [newly_created_artifact.GetNameNoTooltip] as a gift."
 cultural_festival.4300.c:0 "Just gold will be enough."
 cultural_festival.4300.d:0 "#EMP No#!."
 cultural_festival.4301.t:0 "$cultural_festival.4300.t$"
 cultural_festival.4301.desc:0 "I'm approached by [stop_host_scope.GetTitledFirstName] holding "
 cultural_festival.4301.desc_artifact:0 "[gifted_artifact.GetName].$cultural_festival.4301.desc_inbetween$\n\nI appreciate that [stop_host_scope.GetSheHe] thought of this. $cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_gold:0 "a sack of coin.$cultural_festival.4301.desc_inbetween$\n\nI gladly grab the coins, but it looks like [stop_host_scope.GetSheHe] didn't know what to get me? $cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_inbetween:0 "\n\n"My Liege, I'm honored to have you here. Please, accept this gift as a commemoration of this cultural festival. Something that would remind us of this day for years to come!""
 cultural_festival.4301.desc_end:0 "However, [stop_host_scope.GetSheHe] looks at me with anticipation, I believe [stop_host_scope.GetSheHe] expects me to gift something back?"
 cultural_festival.4301.a:0 "Exquisite gift! I love it."
 cultural_festival.4301.a.tt:0 "You equip the [gifted_artifact.GetName]"
 cultural_festival.4301.b:0 "Useless item. Maybe I could sell it for scraps?"
 cultural_festival.4301.c:0 "Gold? How considerate."
 cultural_festival.4301.tt:0 "You will have to choose a gift to exchange"
 cultural_festival.4302.t:0 "$cultural_festival.4300.t$"
 cultural_festival.4302.desc:0 "I'm honored by the gift, however, since I have to give something back I better think of something appropriate, so I don't look like a fool! I could order someone to fetch me the [newly_created_artifact.GetName]"
 cultural_festival.4302.desc_existing_artifact:0 "$cultural_festival.4300.desc_existing_artifact$"
 cultural_festival.4302.desc_gifted_gold:0 "Perhaps, I could go the easy way out, just like [stop_host_scope.GetTitledFirstNameNoTooltip], and give [stop_host_scope.GetHerHim] gold?"
 cultural_festival.4302.desc_gold:0 " Although, just a simple sack of coins as a gift is always a safe option, right?"
 cultural_festival.4302.a:0 "$cultural_festival.4300.a$"
 cultural_festival.4302.b:0 "$cultural_festival.4300.b$"
 cultural_festival.4302.c:0 "$cultural_festival.4300.c$"
 cultural_festival.4302.d:0 "$cultural_festival.4300.d$"
 cultural_festival.4303.t:0 "$cultural_festival.4301.t$"
 cultural_festival.4303.desc:0 "As [visiting_liege.GetTitledFirstName] accepts my gift [visiting_liege.GetSheHe] reaches out to [visiting_liege.GetHerHis] coffers.\n\n"I must admit that you caught me by surprise. I'm honored by your gift and don't have much in exchange, but please accept this small token of my gratitude as well"\n\n[visiting_liege.GetSheHe|U] hands me down "
 cultural_festival.4303.desc_artifact:0 "[gifted_artifact.GetName]. I appreciate that [visiting_liege.GetSheHe] was compelled to give something in return, I wasn't expecting that at all."
 cultural_festival.4303.desc_gold:0 "a sack of coin. I guess [visiting_liege.GetSheHe] didn't know what to get me? Or indeed caught off-guard by my excellent idea!"
 cultural_festival.4303.a:0 "$cultural_festival.4301.a$"
 cultural_festival.4303.b:0 "$cultural_festival.4301.b$"
 cultural_festival.4303.c:0 "$cultural_festival.4301.c$"
 cultural_festival.4310.t:0 "Fond Memories"
 cultural_festival.4310.desc:0 "I'm spending a lot of time in the company of [gift_receiver.GetTitledFirstName] which reminds me of a previous festival we had together a long time ago. I faintly recall that [giving_gift_memory.GetDescription]. Now I wonder if [gift_receiver.GetSheHe] still has it, maybe I should poke [gift_receiver.GetHerHim] about it?"
 cultural_festival.4310.a:0 "I'll ask, politely."
 cultural_festival.4310.a.tt:0 "[gift_receiver.GetTitledFirstNameNoTooltip] will decide what happens next"
 cultural_festival.4310.b:0 "No, I'm not #EMP that#! petty."
 cultural_festival.4311.t:0 "$cultural_festival.4310.t$"
 cultural_festival.4311.desc:0 "[giving_gift_memory_owner.GetTitledFirstName] greets me with open arms.\n\n"What a wonderful festival! It reminds me of an older one we did together few years ago. Do you remember it? I believe that I gave you a gift of some sorts, maybe you could refresh me on what was that again?"\n\n"
 cultural_festival.4311.desc.old_gift:0 "Actually, I still have it, it's the [old_gift.GetName]. I'm not sure why [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] snoops around it, but from the looks of it [giving_gift_memory_owner.GetSheHe] might want it back?"
 cultural_festival.4311.desc.decoy_gift:0 "On second thought, I also have [decoy_gift.GetName] that I no longer use. Maybe I could convince [giving_gift_memory_owner.GetHerHim] to believe that it is [giving_gift_memory_owner.GetHerHis] old gift?"
 cultural_festival.4311.desc.lost_gift:0 "Unfortunately, I believe I don't have it with me anymore. Not sure how I've lost it, but [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] doesn't have to know either."
 cultural_festival.4311.desc.no_gift:0 "Perhaps, I could trick [giving_gift_memory_owner.GetHerHim] instead into believing that [giving_gift_memory_owner.GetSheHe] mistook me for someone else?"
 cultural_festival.4311.a:0 "Sure, here you go."
 cultural_festival.4311.a.success:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] just wants to see it again"
 cultural_festival.4311.a.failure:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] expects a favor"
 cultural_festival.4311.b:0 "Yes, surely [giving_gift_memory_owner.GetSheHe] gave me [decoy_gift.GetNameNoTooltip]!"
 cultural_festival.4311.c:0 "[giving_gift_memory_owner.GetSheHe|U] never gave me anything."
 cultural_festival.4311.b.success:0 "You convince [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] that he gave you [decoy_gift.GetNameNoTooltip]"
 cultural_festival.4311.b.failure:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] remembers the gift"
 cultural_festival.4311.c.success:0 "You convince [giving_gift_memory_owner.GetTitledFirstNameNoTooltip] that he never gave you anything"
 cultural_festival.4311.c.failure:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip] knows [giving_gift_memory_owner.GetSheHe] gifted you something"
 cultural_festival.4311.d:0 "I must admit, I've lost it a long time ago"
 cultural_festival.4311.proper_gift_taost:0 "Displayed correct gift"
 cultural_festival.4311.no_gift_toast:0 "Tried to trick [giving_gift_memory_owner.GetNameNoTooltip]"
 cultural_festival.4311.liege_failed_toast:0 "Your deeds are used against you"
 cultural_festival.4312.t:0 "$cultural_festival.4310.t$"
 cultural_festival.4312.desc:0 "[gift_receiver.GetTitledFirstName] ponders for a moment after being asked about the gift.\n\n"
 cultural_festival.4312.desc.decoy_gift:0 ""Oh, yes, I remember as if it was yesterday! You gave me [decoy_gift.GetName]. I even still have it with me, do you want to hold it?"\n\n[gift_receiver.GetSheHe|U] looks very confident, as [gift_receiver.GetSheHe] swiftly orders [gift_receiver.GetHerHis] men to bring the gift."
 cultural_festival.4312.desc.decoy_gift_succeeded:0 "$cultural_festival.4312.desc.decoy_gift$ However, something feels wrong about it, I'm not sure what yet?"
 cultural_festival.4312.desc.decoy_gift_failed:0 "$cultural_festival.4312.desc.decoy_gift$ However, that's preposterous! Also, a blatant lie. I remember the exact gift I gave, [gift_receiver.GetSheHe] won't fool me like that."
 cultural_festival.4312.desc.no_gift:0 ""I'm afraid I don't know what are you talking about [giving_gift_memory_owner.GetNameNoTooltip]? Perhaps you mistook me with someone else, because we never exchanged any gifts."\n\n"
 cultural_festival.4312.desc.no_gift_succeeded:0 "$cultural_festival.4312.desc.no_gift$Apparently I never gave [gift_receiver.GetHerHim] any gifts? Just a second a go I would swear that we exchanged gifts with each other during previous festival. [gift_receiver.GetSheHe|U] seems very confident that no such things took place in here, perhaps, I'm wrong?"
 cultural_festival.4312.desc.no_gift_failed:0 "[gift_receiver.GetSheHe|U] claims that I never gave [gift_receiver.GetHerHim] anything. That's preposterous! Also, a blatant lie. I remember the exact gift I gave, [gift_receiver.GetSheHe] won't fool me like that."
 cultural_festival.4312.desc.liege_lost_gift:0 ""With heavy heart I must admit to you that I've lost it a long time ago. Please, forgive me."\n\nLooks like I've put [gift_receiver.GetHerHim] in an uncomfortable situation. It was years ago and I don't blame [gift_receiver.GetHerHim] for losing it. I'm not even sure what I expected?"
 cultural_festival.4312.desc.show_real_gift_flag:0 ""Yes, I do remember it was [old_gift.GetName]! I believe I should still have it with me if you want to see it?"\n\n[gift_receiver.GetSheHe|U] proudly presents the [old_gift.GetNameNoTooltip]. Looks like [gift_receiver.GetSheHe] took a good care of it."
 cultural_festival.4312.a:0 "How nice of [gift_receiver.GetHerHim]. I really appreciate it."
 cultural_festival.4312.a.decoy_success:0 "Oh, this has to be the gift, right?"
 cultural_festival.4312.b.decoy_success_holup:0 "Wait a minute. That's not my gift!"
 cultural_festival.4312.b.decoy_fail:0 "The audacity! This is not my gift!"
 cultural_festival.4312.b.nogift_success_holup:0 "Impossible. I'm certain I gave [gift_receiver.GetHerHim] a gift!"
 cultural_festival.4312.b.nogift_fail:0 "The audacity! I know that I gave [gift_receiver.GetHerHim] the gift!"
 cultural_festival.4312.b.holup:0 "Poor excuse my dear [ROOT.Char.Custom2('RelationToMe', gift_receiver )]."
 cultural_festival.4312.c:0 "Maybe I can use it against [gift_receiver.GetHerHim]?"
 cultural_festival.4312.d:0 "How unfortunate."
 cultural_festival.4312.d.nogift_success:0 "Huh, I guess I was thinking of someone else?"
