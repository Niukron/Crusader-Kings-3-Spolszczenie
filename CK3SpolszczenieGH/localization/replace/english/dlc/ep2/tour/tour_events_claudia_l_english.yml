l_english:
 tour_grounds_events.7000.t:0 "Czego nie widać..."
 tour_grounds_events.7000.desc:0 "[stop_host_scope.GetTitledFirstName|U] do tej pory był[Select_CString(stop_host_scope.IsFemale, 'a', '' )] całkiem łaskaw[Select_CString(stop_host_scope.IsFemale, 'ą gospodynią', 'ym gospodarzem' )], pokazując mi swoje ziemie i posiadłości z dumą, więc jestem natychmiast zaskoczon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], gdy zaczyna się jąkać i wyraźnie próbuje odwrócić moją uwagę od pozornie nie wyróżniających się drzwi, które mijamy.\n\n„Czy coś przede mną #EMP ukrywasz#!, [stop_host_scope.GetFirstNameNoTooltip]?”\n\nWykorzystuję [stop_host_scope.GetHerHis] chwilę oszołomienia — wstydu? #EMP Winy#!? — ciszy, by pchnąć drzwi i jestem zaskoczon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] tym, co znajduję:"
 tour_grounds_events.7000.desc_artifacts:0 "stosy skarbów, klejnotów, a nawet [this_artifact.GetName] z [stop_host_scope.GetHerHis] osobistej kolekcji!"
 tour_grounds_events.7000.desc_pantry:0 "ukrytą spiżarnię, wypełnioną po sufit zagranicznymi przyprawami, przyprawionym mięsem, miodem i beczkami soli!"
 tour_grounds_events.7000.desc_cellar:0 "całą piwnicę, wypełnioną po sufit drogimi winami i likierami z dalekich krain!"
 tour_grounds_events.7000.desc_gold:0 "kilka stosów złota i skrzyń przepełnionych monetami!"
 tour_grounds_events.7000.desc_falcons:0 "ptaszarnię mieszcząca dużą liczbę sokołów, z których każdy ma własną, zadbaną budkę lęgową!"
 tour_grounds_events.7000.desc_dogs:0 "drzwi prowadzące na dziedziniec wypełniony najzdrowszymi, najsilniej wyglądającymi psami, jakie dane było mi ujrzeć od dłuższego czasu!"
 tour_grounds_events.7000.desc_horses:0 "drzwi prowadzące na dziedziniec wypełniony najzdrowszymi, najsilniej wyglądającymi końmi, jakie dane było mi ujrzeć od dłuższego czasu!"
 tour_grounds_events.7000.desc_fallback:0 "depozyt żywności, złotych monet i dóbr ogólnych!"
 tour_grounds_events.7000.a:0 "Nie byłoby sprawiedliwe, gdyby [ROOT.Char.GetTitleAsNameNoTooltip|l] nie otrzymał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] swojej części."
 tour_grounds_events.7000.a.tt:0 "Opodatkowano tajną skrytkę"
 tour_grounds_events.7000.b:0 "Straże! Zarekwirować #EMP wszystko#!."
 tour_grounds_events.7000.b.tt:0 "Zarekwirowano tajną skrytkę"
 tour_grounds_events.7000.b.tt.2:0 "Twój senior zabiera ci to, co najlepsze!"
 tour_grounds_events.7000.c:0 "A więc również jesteś koneser[Select_CString(stop_host_scope.IsFemale, 'ką', 'em' )]!"
 tour_grounds_events.7000.c.tt:0 "Doceniono tajną skrytkę"
 tour_grounds_events.7000.c.tt.2:0 "Nawiązujesz więź ze swoim seniorem, dzieląc się swoimi zainteresowaniami!"
 tour_grounds_events.7000.d:0 "Udam, że tego nie widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 tour_grounds_events.7000.d.tt:0 "Zignorowano tajną skrytkę"
 tour_grounds_events.7001.desc:0 "Uważam, że do tej pory był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] niezwykle łaskaw[Select_CString(ROOT.Char.IsFemale, 'ą gospodynią', 'ym gospodarzem' )] dla moje[Select_CString(visiting_liege.IsFemale, 'j seniorki, którą', 'go seniora, którym' )] jest [visiting_liege.GetTitledFirstName].\n\nSzczególnie wizyta w [Select_CString(EqualTo_string( ROOT.Char.Custom('ResidenceBuildingDop'), '$castle_dop|q$'), 'moim', 'mojej' )] [ROOT.Char.Custom('ResidenceBuildingDop')] szła świetnie — dopóki nie wykonał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] złego skrętu i [Select_CString(visiting_liege.IsFemale, 'moja gorliwa seniorka nie znalazła', 'mój gorliwy senior nie znalazł' )] się tuż przed jedynymi drzwiami, od których starał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się trzymać [Select_CString(visiting_liege.IsFemale, 'ją', 'go' )] z daleka:"
 tour_grounds_events.7001.desc_artifacts:0 "sekretnego pokoju, w którym trzymam rodzinne skarby!"
 tour_grounds_events.7001.desc_pantry:0 "ukrytej spiżarni, w której przechowuję zagraniczne przyprawy, przyprawione mięso, miód i beczki soli!"
 tour_grounds_events.7001.desc_cellar:0 "ukrytej piwnicy, w której przechowuję drogie wina i likiery z dalekich krain!"
 tour_grounds_events.7001.desc_gold:0 "ukrytego skarbca, w którym przechowuję stosy złota i skrzynie przepełnione monetami"
 tour_grounds_events.7001.desc_falcons:0 "ukrytej ptaszarni, w której trzymam moje najcenniejsze sokoły!"
 tour_grounds_events.7001.desc_dogs:0 "sekretnego dziedzińca, na którym hoduję moje najcenniejsze psy gończe!"
 tour_grounds_events.7001.desc_horses:0 "sekretnego dziedzińca, na którym hoduję moje najcenniejsze konie!"
 tour_grounds_events.7001.desc_fallback:0 "mojego tajnego schowka z jedzeniem, złotem i ogólnie drogimi dobrami!"
 tour_grounds_events.7001.desc_conclusion:0 "\n\nGdy zaczynam się nerwowo jąkać, [visiting_liege.GetTitledFirstNameNoTooltip] jest coraz bardziej zaciekawion[Select_CString(visiting_liege.IsFemale, 'a', 'y' )]."
 tour_grounds_events.7001.a:0 "[Select_CString(visiting_liege.IsFemale, 'Moja pani', 'Mój panie' )]! Chodźmy tędy!"
 tour_grounds_events.7001.a.success:0 "Prowadzisz swojego seniora w innym kierunku"
 tour_grounds_events.7001.a.success.tt:0 "Twoje skarby są bezpieczne"
 tour_grounds_events.7001.a.failure:0 "Twój senior wpada do pokoju"
 tour_grounds_events.7001.a.failure.tt:0 "Twoja tajna skrytka została odkryta"
 tour_grounds_events.7001.b:0 "Jestem pewien, że można [Select_CString(visiting_liege.IsFemale, 'ją', 'go' )] przekonać, by o tym zapomniał[Select_CString(visiting_liege.IsFemale, 'a', '' )]."
 tour_grounds_events.7001.b.success:0 "Twój senior przyjmuje łapówkę"
 tour_grounds_events.7001.b.success.tt:0 "Wzięto łapówkę"
 tour_grounds_events.7001.b.tt.2:0 "[Select_CString(ROOT.Char.IsFemale, 'Twoja gospodyni', 'Twój gospodarz' )] [ROOT.Char.GetTitledFirstNameNoTooltip] zapłacił[Select_CString(ROOT.Char.IsFemale, 'a', '' )] ci za zignorowanie pewnego pomieszczenia."
 tour_grounds_events.7001.b.tt:0 "Łapówka za odwrócenie wzroku"
 tour_grounds_events.7001.c:0 "WŁAŚNIE miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] cię tam zabrać!"
 tour_grounds_events.7001_followup:0 "Twój senior zdecyduje, co zrobić z twoim ukrytym dobytkiem — możesz otrzymać dodatkowe podatki!"
