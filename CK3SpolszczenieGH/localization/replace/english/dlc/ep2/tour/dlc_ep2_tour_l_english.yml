 activity_window_character_stop_host:0 "Stop Host\n[Character.GetShortUINameNoTooltip|U]"
 activity_tour_conclusion_desc:0 "Your [GetActivityType( 'activity_tour' ).GetName] has come to an end."
 tour_phase_tour_grounds:0 "Tour the Grounds"
 tour_phase_tour_grounds_desc:0 "[tour_the_grounds|E] of your [vassal|E]'s holding, increasing [control|E]."
 tour_phase_dinner:0 "Hosted Dinner"
 tour_phase_dinner_desc:0 "Enjoy a [hosted_dinner|E] hosted by your vassal, increasing [opinion|E] with your [vassal|E]."
 tour_phase_cultural_festival:0 "Cultural Festival"
 tour_phase_cultural_festival_desc:0 "Enjoy a [cultural_festival|E], taking in the local culture and increasing [county_opinion|E] and [cultural_acceptance|E]."
 tour_phase_journey_home:0 "Return Home"
 tour_phase_journey_home_desc:0 "Return back to your capital, bringing your tour to an end."
 tour_phase_tour_grounds_cost_desc:0 "[tour_grounds|E] in [province.GetBaronyNameExplicitly]"
