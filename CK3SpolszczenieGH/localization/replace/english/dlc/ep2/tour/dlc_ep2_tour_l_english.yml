 tour_phase_cultural_festival_cost_desc:0 "[cultural_festival|E] in [province.GetBaronyNameExplicitly]"
 tour_option_speed:0 "Horses"
 tour_speed_bad:0 "Donkeys"
 tour_speed_normal:0 "Coursers"
 tour_speed_good:0 "Secretariat"
 tour_type_majesty:0 "Majesty Tour"
 tour_type_majesty_desc:0 "$EFFECT_LIST_BULLET$ Some events will allow especially majestic actions\n$EFFECT_LIST_BULLET$ Taking these earns [prestige|E] and [vassal|E] [opinion|E] both when departing from a [stop|E] and at the end of your [GetActivityType('activity_tour').GetName]\n\n#weak This Grand Tour is an opportunity to show my subjects that I am a just, benevolent, and majestic liege.#!"
 tour_type_intimidation:0 "Intimidation Tour"
 tour_type_intimidation_desc:0 "$EFFECT_LIST_BULLET$ Some events will allow especially dreadful actions\n$EFFECT_LIST_BULLET$ Taking these earns [dread|E]\n$EFFECT_LIST_BULLET$ When you part from a [stop|E], you may attempt to force [vassals|E] out of hostile [factions|E]\n\n#weak This Grand Tour is an opportunity to put my subjects in their place and show how truly terrifying I can be.#!"
 tour_type_taxation:0 "Taxation Tour"
 tour_type_taxation_desc:0 "$EFFECT_LIST_BULLET$ Some events will allow avaricious actions\n$EFFECT_LIST_BULLET$ Taking these earns [gold|E] both when departing from a [stop|E] and at the end of your [GetActivityType('activity_tour').GetName]\n\n#weak This Grand Tour is an opportunity to remind my vassals that I am owed tax and obligation, and to root out any and all tax avoidance within my realm.#!"
 tour_entourage:0 "Entourage"
 tour_entourage_small:0 "Small Entourage"
 tour_entourage_small_desc:0 "$EFFECT_LIST_BULLET$ Five close [courtiers|E] will accompany you on your [tour|E]\n\n#weak My tour is an opportunity to get away from courtly life and see my distant subjects. I do not need the prattling of the court following me around on my travels.#!"
 tour_entourage_normal:0 "Modest Entourage"
 tour_entourage_normal_desc:0 "$EFFECT_LIST_BULLET$ Ten close [courtiers|E] will accompany you on your [tour|E]\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak My tour is not merely for me, but also for my court. I must bring a small entourage with me to make my vassals more familiar with my courtiers.#!"
 tour_entourage_grand:0 "Grand Entourage"
 tour_entourage_grand_desc:0 "$EFFECT_LIST_BULLET$ Every available [courtier|E] will accompany you on your [tour|E]\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak My tour is an opportunity to show just how grand and magnificent I am, and what better way to do that than to show every member of my enviable court?#!"
 tour_luxuries:0 "Luxuries"
 tour_luxuries_bad:0 "No Luxuries"
 tour_luxuries_bad_desc:0 "$EFFECT_LIST_BULLET$ No increase to the success of your [tour|E]\n\n#weak You bring no luxury items from home.#!"
 tour_luxuries_normal:0 "Essential Luxuries"
 tour_luxuries_normal_desc:0 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak You bring only the essentials in luxurious food and amenities.#!"
 tour_luxuries_good:0 "Extravagant Luxuries"
 tour_luxuries_good_desc:0 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak No expense is too great for your tour, all manner of delicacies and amenities will be brought along for the duration of your tour.#!"
 tour_furniture_normal:0 "Luxurious Furniture"
 tour_furniture_normal_desc:0 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Cabinets, chairs, and tables will be brought along for your tour.#!"
 tour_furniture_good:0 "Excessive Furniture"
 tour_furniture_good_desc:0 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Practically every artifact and piece of furniture you own will be brought along on this tour to demonstrate your tremendous wealth.#!"
 tour_increase_success:0 "Increase the starting success of your [tour|E]"
