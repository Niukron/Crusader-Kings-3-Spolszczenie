l_english:
 activity_tour:0 "Wielki objazd ziem"
 activity_tour_desc:0 "Rozpocznij [tour|El] i złóż wizytę swoim [Concept( 'vassals', 'wasalom' )|E] oraz odwiedź ich włości. Każdy [stop|El] będzie trwał #bold 2 miesiące#!."
 activity_tour_selection_tooltip:0 "Objeżdżaj ziemie swojego państwa i odwiedzaj wasali podczas tej wspanialej podróży\n\nPrzewidywane korzyści:\n$BULLET_WITH_TAB$[control_i] [county_control|E]\n$BULLET_WITH_TAB$@domain_icon! [county_opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] Redukcja [Concept( 'stress', 'stresu' )|E]"
 activity_tour_host_desc:0 "$BULLET_WITH_TAB$@control_icon![county_control|E]\n$BULLET_WITH_TAB$@domain_icon![county_opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i]Redukcja [Concept( 'stress', 'stresu')|E]\n\nKorzyści za [tour_success|El]:\n$BULLET_WITH_TAB$Poziom #V 1#!: [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Poziom #V 2#!: [opinion|E] [GetVassalStance( 'parochial' ).GetTextIcon]#L #TOOLTIP:VASSAL_STANCE,parochial prowincjonalnego#!#! [Concept( 'vassal', 'wasala' )|E]\n$BULLET_WITH_TAB$Poziom #V 3#!: [opinion|E] odwiedzanego [Concept( 'vassal', 'wasala' )|E]\n$BULLET_WITH_TAB$Poziom #V 4#!: [GetModifier( 'itinerant_liege_modifier' ).GetNameWithTooltip|L] #weak ([character|E])#!\n$BULLET_WITH_TAB$Poziom #V 5#!: [GetModifier( 'mega_itinerant_liege_modifier' ).GetNameWithTooltip|L] #weak ([character|E])#!"
 activity_tour_conclusion_characters_header:0 "Odwiedzeni wasale"
 itinerant_liege_modifier:0 "Wędrowny władca"
 itinerant_liege_modifier_desc:0 "Ta postać była gospodarzem udanego [Concept( 'tour', 'objazdu ziem' )|E]"
 mega_itinerant_liege_modifier:0 "Wspaniały władca"
 mega_itinerant_liege_modifier_desc:0 "Ta postać zorganizowała wspaniały [tour|El]."
