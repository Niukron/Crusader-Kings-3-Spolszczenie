 tour_option_speed:0 "Konie"
 tour_speed_bad:0 "Osły"
 tour_speed_normal:0 "Rumaki"
 tour_speed_good:0 "Secretariat"
 tour_type_majesty:0 "Majestatyczny objazd ziem "
 tour_type_majesty_desc:0 "$EFFECT_LIST_BULLET$ Niektóre wydarzenia pozwalają za podjęcie szczególnie majestatycznych działań\n$EFFECT_LIST_BULLET$ Podjęcie takich działań zapewnia [prestige|El] oraz [Concept( 'opinion', 'opinię' )|E] [Concept( 'vassal', 'wasala' )|E] zarówno podczas wyruszenia z [Concept( 'stop', 'przystanku')|E], jak i pod koniec twojego #L #TOOLTIP:ACTIVITY_TYPE,activity_tour wielkiego objazdu ziem#!#!.\n\n#weak Ten wielki objazd jest doskonałą okazją do pokazania moim poddanym, że jestem sprawiedliwym, życzliwym i majestatycznym władcą.#!"
 tour_type_intimidation:0 "Zastraszający objazd ziem"
 tour_type_intimidation_desc:0 "$EFFECT_LIST_BULLET$ Niektóre wydarzenia pozwalają na podjęcie szczególnie wzbudzające postrach działania\n$EFFECT_LIST_BULLET$ Podjęcie tych działań zapewnia [dread|El]\n$EFFECT_LIST_BULLET$ Podczas [Concept( 'stop', 'przystanku' )|E] można zmusić [Concept( 'vassals', 'wasali' )|E] do opuszczenia wrogich [Concept( 'factions', 'frakcji' )|E]\n\n#weak Ten wielki objazd jest doskonałą okazją do pokazania moim poddanym gdzie jest ich miejsce, oraz jak straszny potrafię być.#!"
 tour_type_taxation:0 "Podatkowy objazd ziem "
 tour_type_taxation_desc:0 "$EFFECT_LIST_BULLET$ Niektóre wydarzenia pozwalają na podjęcie chciwych działań\n$EFFECT_LIST_BULLET$ Podjęcie tych działań zapewnia [gold|El] zarówno podczas wyruszenia z [Concept( 'stop', 'przystanku')|E], jak i pod koniec twojego #L #TOOLTIP:ACTIVITY_TYPE,activity_tour wielkiego objazdu ziem#!#!\n\n#weak Ten wielki objazd jest doskonałą okazją do przypomnienia moim wasalom, że są mi winni podatki i zobowiązania, a także do wykorzenienia wszelkich przypadków unikania opodatkowania w moim państwie.#!"
 tour_entourage:0 "Świta"
 tour_entourage_small:0 "Mała świta"
 tour_entourage_small_desc:0 "$EFFECT_LIST_BULLET$ Podczas [Concept( 'tour', 'objazdu ziem' )|E] będzie ci towarzyszyć pięciu bliskich [Concept( 'courtiers', 'dworzan' )|E]\n\n#weak Objazd ziem jest okazją do ucieczki od dworskiego życia i zobaczenia moich poddanych osiadłych na dalekich ziemiach. Nie potrzebuję dworskiej paplaniny towarzyszącej mi podczas podróży.#!"
 tour_entourage_normal:0 "Skromna świta"
 tour_entourage_normal_desc:0 "$EFFECT_LIST_BULLET$ Podczas [Concept( 'tour', 'objazdu ziem' )|E] będzie ci towarzyszyć dziesięciu bliskich [Concept( 'courtiers', 'dworzan' )|E]\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Objazd ziem jest nie tylko dla mnie, ale także dla mojego dworu. Muszę zabrać ze sobą małą świtę, aby moi wasale lepiej poznali moich dworzan.#!"
 tour_entourage_grand:0 "Wielka świta"
 tour_entourage_grand_desc:0 "$EFFECT_LIST_BULLET$ Podczas [Concept( 'tour', 'objazdu ziem' )|E] będzie ci towarzyszyć każdy dostępny [Concept( 'courtiers', 'dworzanin' )|E]\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Objazd ziem jest okazją do pokazania, jak wielką i wspaniałą jestem postacią. Czy jest na to lepszy sposób niż pokazanie każdego członka mojego godnego pozazdroszczenia dworu?#!"
 tour_luxuries:0 "Luksusy"
 tour_luxuries_bad:0 "Brak luksusów"
 tour_luxuries_bad_desc:0 "$EFFECT_LIST_BULLET$ No increase to the success of your [tour|E]\n\n#weak You bring no luxury items from home.#!"
 tour_luxuries_normal:0 "Essential Luxuries"
 tour_luxuries_normal_desc:0 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak You bring only the essentials in luxurious food and amenities.#!"
 tour_luxuries_good:0 "Extravagant Luxuries"
 tour_luxuries_good_desc:0 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak No expense is too great for your tour, all manner of delicacies and amenities will be brought along for the duration of your tour.#!"
 tour_furniture_normal:0 "Luxurious Furniture"
 tour_furniture_normal_desc:0 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Cabinets, chairs, and tables will be brought along for your tour.#!"
 tour_furniture_good:0 "Excessive Furniture"
 tour_furniture_good_desc:0 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Practically every artifact and piece of furniture you own will be brought along on this tour to demonstrate your tremendous wealth.#!"
