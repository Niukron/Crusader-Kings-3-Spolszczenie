 activity_tour_conclusion_desc:0 "Twój [GetActivityType( 'activity_tour' ).GetName|l] dobiegł końca."
 tour_phase_tour_grounds:0 "Objazd ziem wasala"
 tour_phase_tour_grounds_desc:0 "[Concept( 'tour_the_grounds', 'Objeżdżaj' )|E] posiadłości swojego [Concept( 'vassal', 'wasala' )|E], zwiększając [Concept( 'control', 'kontrolę' )|E]."
 tour_phase_dinner:0 "Hosted Dinner"
 tour_phase_dinner_desc:0 "Enjoy a [hosted_dinner|E] hosted by your vassal, increasing [opinion|E] with your [vassal|E]."
 tour_phase_cultural_festival:0 "Festiwal kulturalny "
 tour_phase_cultural_festival_desc:0 "Enjoy a [cultural_festival|E], taking in the local culture and increasing [county_opinion|E] and [cultural_acceptance|E]."
 tour_phase_journey_home:0 "Powrót do domu"
 tour_phase_journey_home_desc:0 "Wróć do stolicy, kończąc swój objazd ziem."
