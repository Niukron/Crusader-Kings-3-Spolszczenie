l_english:
 activity_tour:0 "Grand Tour"
 activity_tour_desc:0 "Host a magnificent [tour|E] and pay a visit to your [vassals|E] and their lands. Each [stop|E] will have a #bold 2 months#! duration."
 activity_tour_selection_tooltip:0 "Travel across your realm and visit your vassals in a magnificent tour\n\nAnticipated Rewards:\n$BULLET_WITH_TAB$[control_i] [county_control|E]\n$BULLET_WITH_TAB$@domain_icon! [county_opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E] Loss"
 activity_tour_host_desc:0 "$BULLET_WITH_TAB$@control_icon![county_control|E]\n$BULLET_WITH_TAB$@domain_icon![county_opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E] Loss\n\n[tour_success|E] Rewards:\n$BULLET_WITH_TAB$Level #V 1#!: [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Level #V 2#!: [GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName] [vassal|E] [opinion|E]\n$BULLET_WITH_TAB$Level #V 3#!: Visited [vassal|E] [opinion|E]\n$BULLET_WITH_TAB$Level #V 4#!: [GetModifier( 'itinerant_liege_modifier' ).GetNameWithTooltip|L] #weak ([character|E])#!\n$BULLET_WITH_TAB$Level #V 5#!: [GetModifier( 'mega_itinerant_liege_modifier' ).GetNameWithTooltip|L] #weak ([character|E])#!"
 activity_tour_conclusion_characters_header:0 "Vassals Visited"
 itinerant_liege_modifier:0 "Itinerant Liege"
 itinerant_liege_modifier_desc:0 "This character hosted a successful [tour|E]."
 mega_itinerant_liege_modifier:0 "Magnificent Liege"
