 activity_tour_destination_selection:0 "Im dalej od poprzedniego [Concept( 'stop', 'przystanku' )|E] znajduje się miejsce docelowe, tym więcej [Concept( 'gold', 'złota' )|E] wydasz na objazd ziem. Planuj mądrze, aby obniżyć koszty i odwiedzić jak najwięcej [Concept( 'vassals', 'wasali' )|E]."
