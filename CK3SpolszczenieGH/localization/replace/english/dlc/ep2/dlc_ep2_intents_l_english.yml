l_english:
 reduce_stress_intent:0 "Odpoczynek"
 reduce_stress_intent_desc:0 "Chcesz pozbyć się [Concept('stress', 'stresu' )|E] i szukasz ku temu okazji."
 murder_attendee_intent:0 "Morderstwo"
 murder_attendee_intent_desc:0 "Twoim dążeniem jest pozbawienie celu życia. Często będziesz mieć okazję do morderstwa i wybór specjalnych opcji."
 woo_attendee_intent:0 "Uwodzenie"
 woo_attendee_intent_desc:0 "W głowie masz tylko jedno: uwiedzenie swojego celu. Często natrafisz na specjalne wydarzenia oraz opcje, aby ziścić to pragnienie."
 befriend_attendee_intent:0 "Zaprzyjaźnienie się"
 befriend_attendee_intent_desc:0 "Nastawiasz się na zdobycie przychylności swojego celu. Często prowadzi to do wydarzeń i opcji związanych z przyjaźnią."
 lechery_intent:0 "Rozpusta"
 lechery_intent_desc:0 "Zamierzasz zaspokoić swoje cielesne pragnienia i szukać kontaktów seksualnych z wieloma partnerami. Często skutkuje to redukcją [Concept( 'stress', 'stresu' )|E] u #L #TOOLTIP:GAME_TRAIT,lustfu,[GetNullCharacter.GetID] lubieżnych#!#! postaci."
 legitimacy_intent:0 "Wzmacnianie legitymacji"
 legitimacy_intent_desc:0 "Zamierzasz wykorzystać to spotkanie jako sposób na promowanie swojej [Concept( 'legitimacy', 'legitymacji' )|E]."
 altruism_intent_header:0 "Altruizm:"
 altruism_intent:0 "Altruizm"
 altruism_intent_desc:0 "Starasz się poprawić życie innych, szukając okazji do podjęcia altruistycznych działań. Często prowadzi to do wzrostu [Concept( 'county_opinion', 'powszechnej opinii' )|E] i [Concept( 'piety', 'pobożności' )|E]. Postacie z cechami [GetTrait('zealous').GetName( GetNullCharacter )||l], [GetTrait('generous').GetName( GetNullCharacter )|l] i [GetTrait('improvident').GetName( GetNullCharacter )|l] mogą stracić [stress|El]."
 justice_intent:0 "Sprawiedliwość"
 justice_intent_desc:0 "Starasz się wymierzać sprawiedliwość nawet najdrobniejszym przestępcom w swoim państwie. Często prowadzi to do zwiększenia [Concept( 'control', 'kontroli' )|E], zaś #L #TOOLTIP:GAME_TRAIT,just,[GetNullCharacter.GetID] sprawiedliwe#!#! postacie mogą zredukować [stress|El]."
 recruit_knights_intent:0 "Rekrutacja"
 recruit_knights_intent_desc:0 "Starasz się wzmocnić swój dwór nowymi i potężnymi [Concept( 'knights', 'rycerzami' )|E]. Często prowadzi to do możliwości ich zrekrutowania."
