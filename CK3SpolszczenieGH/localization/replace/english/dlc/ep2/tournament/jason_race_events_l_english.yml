l_english:
 jason_race_events.1.t:0 "Wola tłumu"
 jason_race_events.1.desc:0 "Z bezkresnego morza obserwatorów wyścigu, plebejusze krzyczą. Wędrowni wojownicy skandują obelgi, wulgarne insynuacje. Pośród nich my, szlachta, chichoczemy nerwowo. Spoglądamy na naszych strażników."
 jason_race_events.1.desc.guest_local_anger:0 "\n\n"[host.GetTitledFirstName]!" is howled, along with terms like “#EMP [host.Custom('GetCrime')|U]!#!” Those raging loudest are the locals: in [ROOT.Char.GetCurrentLocation.GetName], [host.GetFirstNameNoTooltip] is amidst a people who despise [host.GetHerHim].\n\nGazing across the crowd, I see stones, knives, and the weapons of war."
 jason_race_events.1.desc.host_local_anger:0 "\n\n"[ROOT.Char.GetTitledFirstName]!" is howled, along with terms like “#EMP [ROOT.Char.Custom('GetCrime')|U]!#!” Those raging loudest are all locals — in [ROOT.Char.GetCurrentLocation.GetName], I am amidst a people who despise me.\n\nGazing across the crowd, I see stones, knives, and the weapons of war."
 jason_race_events.1.desc.rowdy_fans:0 "\n\nThe thrill of the race always draws the worst of the realm, in enormous numbers, and riles them with promises of carousing and gambling. \n\nSometimes, on ill-fated days, the usual pleasures just aren't enough: only blood can satisfy."
 jason_race_events.1.desc.end:0 "\n\nThis is about to be a riot."
 jason_race_events.1.a:0 "Tylko ja mogę uspokoić tłum."
 jason_race_events.1.a.tt:0 "Dzięki odpowiednim słowom, zwrócę ich uwagę z powrotem na wyścig."
 jason_race_events.1.a.tt.win:0 "Twoja przemowa uspokaja ludzi"
 jason_race_events.1.a.tt.race:0 "Zawody trwają bez zakłóceń"
 jason_race_events.1.a.tt.lose:0 "Nie udało ci się zapobiec zamieszkom"
 jason_race_events.1.b:0 "Pokonajcie ich determinację, $knights$!"
 jason_race_events.1.b.tt:0 "A gdy już otrzemy krew z oczu, możemy wznowić wyścig!"
 jason_race_events.1.c:0 "Może tłumowi przydałby się mały nacisk..."
 jason_race_events.1.c.tt:0 "Dalej, moi $knights$ — rozpocznijcie prawdziwie niszczycielską przemoc!"
 jason_race_events.1.c.tt.win:0 "Twoi $knights$ stłumili zamieszki"
 jason_race_events.1.c.tt.lose:0 "W wyniku twoich działań wybuchają potworne zamieszki"
 jason_race_events.1.c.tt.lose_knights:0 "Some of your $knight_culture_player_plural$ are [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 jason_race_events.1.d:0 "Muszę się stąd wydostać, #EMP szybko#!."
 jason_race_events.1.d.tt:0 "Kto wie? Może wszystko się ułoży."
 jason_race_events.1.d.tt.win:0 "Niepokoje zostały opanowane"
 jason_race_events.1.d.tt.lose:0 "Mob violence spills across the land"
 jason_race_events.1.d.tt.leave:0 "Ty i twoja świta wycofajcie się w bezpieczne miejsce."
 contest_wound_attendees_effect:0 "Many $activity_tournament$-goers are [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 contest_wound_non_root_attendees_effect:0 "Many other $activity_tournament$-goers are [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 jason_race_events.2.t:0 "A Turn at Speed"
 jason_race_events.2.desc:0 "The horses thunder along the track, their coursing bodies obscured by clouds of dust, the cursing and yelling of their jockeys inaudible amidst hoof-beats and the roar of the crowd.\n\nStill, you can tell your rider [jockey.GetFirstName] is utterly focused on a rapidly-approaching turn. As the others slow to take the sharp bend in stride, your rider spurs hard.\n\nWith just a fingers-breadth to spare, [jockey.GetFirstNameNoTooltip] and #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! slip between those ahead. An incredible maneuver — the crowd gasps as one!"
 jason_race_events.2.a:0 "Such skills belong on the battlefield!"
 jason_race_events.2.a.tt:0 "My cavalrymen should be trained to ride with similar boldness."
 jason_race_events.2.b:0 "My entourage could use a new scout..."
 jason_race_events.2.b.tt:0 "Such a daring rider should be ahead of us on every journey."
 jason_race_events.2.c:0 "A moment worth a thousand tellings!"
 jason_race_events.2.c.tt:0 "Win or lose, no one else's racers make an impression like mine."
