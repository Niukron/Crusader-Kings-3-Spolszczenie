l_english:
 tournament_events.0050.t:0 "Przybycie na turniej"
 tournament_events.0050.desc:0 "W końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do [activity.GetCurrentPhase.GetLocation.GetTitle.GetAdjective], gdzie organizowany jest turniej!\n\nChoć nie wszyscy uczestnicy jeszcze przybyli, tłumy ludzi szwendają się po barwnym otoczeniu, z niecierpliwością oczekując nadchodzących pokazów umiejętności i sprawności.\n\n"
 tournament_events.0050.murder:0 "Ja, na przykład, mam większe ambicje niż tylko dobrze się bawić. Jeśli dobrze rozegram swoje karty, [starting_intent.GetFirstName] nie dożyje ceremonii zakończenia..."
 tournament_events.0050.seduce:0 "The first order of business for me, of course, will be winning the heart of [starting_intent.GetFirstName]!"
 tournament_events.0050.befriend:0 "What better surroundings than these for me to strike up a firm friendship with [starting_intent.GetFirstName]!"
 tournament_events.0050.win:0 "Nie ma czasu do stracenia: Muszę zacząć przygotowania! Muszę zwyciężyć za wszelką cenę!"
 tournament_events.0050.recruit:0 "I've already seen plenty of candidates ripe for induction into the ranks of my [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]!"
 tournament_events.0050.relax:0 "Niewiele jest miejsc tak doskonałych, by odreagować stres i dobrze się bawić podczas turnieju, a ja zamierzam w pełni z tego skorzystać!"
 tournament_events.0050.a:0 "Nie mogę się doczekać rozpoczęcia!"
 tournament_events.0100.t:0 "$tournament_header$ Otwarcie"
 tournament_events.0100.desc:0 "Turniej jest na wyciągnięcie ręki!\n\n"
 tournament_events.0100.host:0 "Many have flocked to my grounds in [activity.GetCurrentPhase.GetLocation.GetName], eager to prove their worth or simply enjoy the spectacle."
 tournament_events.0100.contestant:0 "Like many others who have flocked to [activity.GetCurrentPhase.GetLocation.GetName], eagerly awaiting the contests to come, I busy myself socializing and preparing my equipment."
 tournament_events.0100.spectator:0 ""Many have flocked to [host.GetTitledFirstNamePossessive] grounds in [activity.GetCurrentPhase.GetLocation.GetName], both to compete and, like me, be entertained."
 tournament_events.0100.closing:0 "\n\nThe sun rises higher in the sky, and the shadows shorten. If I am to compete in the [activity.GetCurrentPhase.GetPhase.GetName] contest, I must ensure I will qualify. It will soon begin."
 tournament_events.0100.a:0 "Nie ma czasu do stracenia!"
 tournament_events.0150.t:0 "$tournament_header$ Conclusion"
 tournament_events.0150.desc:0 "Słońce zachodzi ostatniego dnia turnieju, a tłumy zaczynają się rozchodzić. Zastanawiam się nad wynikami:\n\n"
 tournament_events.0150.melee:0 "[melee_winner.GetTitledFirstNamePossessive|U] team carried the day in the Melee.\n"
 tournament_events.0150.melee_self:0 "Moja drużyna zwyciężyła w walce wręcz."
 tournament_events.0150.archery:0 "[archery_winner.GetTitledFirstName|U] had the finest aim of any in the Archery.\n"
 tournament_events.0150.archery_self:0 "I had the finest aim of any in the Archery.\n"
 tournament_events.0150.recital:0 "[recital_winner.GetTitledFirstNamePossessive|U] mastery of verse saw them a worthy winner in the Recital.\n"
 tournament_events.0150.recital_self:0 "My mastery of verse saw me the worthy winner in the Recital.\n"
 tournament_events.0150.joust:0 "[joust_winner.GetTitledFirstName|U] broke innumerable lances to prove their quality in the Joust.\n"
 tournament_events.0150.joust_self:0 "I broke innumerable lances to prove my quality in the Joust.\n"
 tournament_events.0150.wrestling:0 "[wrestling_winner.GetTitledFirstName|U] was an indomitable opponent as they took first place in the Wrestling.\n"
 tournament_events.0150.wrestling_self:0 "I was an indomitable opponent and took first place in the Wrestling.\n"
 tournament_events.0150.duel:0 "[duel_winner.GetTitledFirstNamePossessive|U] superiority with the blade had them take home the prize in the Duel.\n"
 tournament_events.0150.duel_self:0 "My superiority with the blade had me take home the prize in the Duel.\n"
 tournament_events.0150.board_game:0 "[board_game_winner.GetTitledFirstNamePossessive|U] sharp mind out-thought all adversaries to win the Board Games.\n"
 tournament_events.0150.board_game_self:0 "My sharp mind out-thought all adversaries to win the Board Games.\n"
 tournament_events.0150.horse_race:0 "[horse_race_winner.GetTitledFirstNamePossessive|U] horse finished first in the Horse Racing.\n"
 tournament_events.0150.horse_race_self:0 "My horse finished first in the Horse Racing.\n"
 tournament_events.0150.murdersuccess:0 "\n[finishing_intent.GetFirstName] got their richly-deserved end.\n"
 tournament_events.0150.murderfailure:0 "\n[finishing_intent.GetFirstName] escaped my clutches this time.\n"
 tournament_events.0150.seducesuccess:0 "\nMy carnal persuasions of [finishing_intent.GetFirstName] proved successful.\n"
 tournament_events.0150.seducefailure:0 "\n[finishing_intent.GetFirstName] resisted my carnal persuasions.\n"
 tournament_events.0150.befriendsuccess:0 "\n[finishing_intent.GetFirstName] and I became good friends!\n"
 tournament_events.0150.befriendfailure:0 "\n[finishing_intent.GetFirstName] and I are yet to establish a firm friendship.\n"
 tournament_events.0150.winsuccess:0 "\nI fulfilled my goal of winning a Contest!\n"
 tournament_events.0150.winfailure:0 "\nI was unable to win a Contest.\n"
 tournament_events.0150.knightsuccess:0 "\nI bolstered the ranks of my [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n"
 tournament_events.0150.knightfailure:0 "\nI was unable to find any good candidates to join the ranks of my [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n"
 tournament_events.0150.end:0 "\nI look forward to the next one!"
 tournament_events.0150.a:0 "What a great occasion!"
 tournament_events.0150.b:0 "Perhaps a few words, given I am the host..."
 tournament_events.0150.c:0 "[tournament_champion.GetFirstNameNoTooltip] deserves a bonus for [tournament_champion.GetHerHis] victory!"
 tournament_events.0150.b.success:0 "Your words bring you some acclaim"
 tournament_events.0150.b.failure:0 "Nobody pays much heed"
 tournament_events.0160.t:0 "$tournament_header$ The Spoils"
 tournament_events.0160.desc:0 "The contests are finally over, and my announced prize of [marriage_prize.GetTitledFirstNamePossessive] hand in marriage to a worthy winner has not been forgotten by the contestants — or my [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]...\n\n"
 tournament_events.0160.a:0 "It seems I won you myself, [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]!"
 tournament_events.0160.b:0 "Congratulations, [bachelor_1.GetFirstNameNoTooltip]!"
 tournament_events.0160.c:0 "[bachelor_2.GetFirstNameNoTooltip] will make a fine [marriage_prize.Custom('GetBrideGroom')], [bachelor_2.GetFirstNameNoTooltip]!"
 tournament_events.0160.d:0 "Look after [marriage_prize.GetHerHim], [bachelor_3.GetFirstNameNoTooltip]!"
 tournament_events.0160.e:0 "I've... changed my mind."
 tournament_events.0160.f:0 "I did not mean myself..."
 tournament_events.0160.g:0 "Oh well..."
 tournament_events.0161.desc:0 "The contests are finally over, and [host.GetTitledFirstNamePossessive] announced prize of [marriage_prize.GetTitledFirstNamePossessive] hand in marriage to a worthy winner has not been forgotten by the contestants — or [host.GetHerHis] [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]...\n\n"
 tournament_events.0161.a:0 "Come, my dear!"
 tournament_events.0161.b:0 "Outrageous."
 tournament_events.0161.c:0 "Oh well..."
 tournament_events.0701.t:0 "$tournament_contest_header$ Accident"
 tournament_events.0701.desc:0 "Your [ROOT.Char.Custom2('RelationToMeShort', accident_victim)], [accident_victim.GetName], was killed in a freak mace accident during the [activity.GetCurrentPhase.GetPhase.GetName|l] contest!"
 tournament_events.0701.a:0 "Tragic..."
 tournament_accident_death_msg_title:0 "Accidental Death"
 tournament_events.0800.t:0 "$tournament_contest_header$ Withdrawal"
 tournament_events.0800.wounded:0 "I fear my wounds are too great to carry on in this tournament. I will not make a good showing in this state, and shouldn't tempt further injuries..."
 tournament_events.0800.disease:0 "I fear my illness is too severe for me to carry on in this tournament. I will not make a good showing in this state, and shouldn't tempt the physic's ire..."
 tournament_events.0800.health:0 "I fear my humors will restrict me from carrying on in this tournament. I will not make a good showing in this state, and shouldn't tempt the physic's ire..."
 tournament_events.0800.a:0 "I can't continue."
 tournament_events.0800.b:0 "Never, I can do this!"
 tournament_events.0801.t:0 "$tournament_events.0800.t$"
 tournament_events.0801.desc:0 "[contest_withdrawal.GetTitledFirstName] has formally withdrawn from the contests."
 tournament_events.0801.wounded:0 "It seems [contest_withdrawal.GetHerHis] wounds are too severe to risk continuing."
 tournament_events.0801.disease:0 "It seems [contest_withdrawal.GetHerHis] illness has grown too severe to continue."
 tournament_events.0801.health:0 "It seems [contest_withdrawal.GetHerHis] humors are too unbalanced to continue."
 tournament_events.0801.a:0 "A shame."
 tournament_events.1000.t:0 "$tournament_contest_header$ Place Your Bets"
 tournament_events.1000.desc:0 "Peering at the bookie by the tavern's dim light, I ponder the stream of odds he shouts over the heads of the milling punters.\n\n"
 tournament_events.1000.horse_race:0 ""[wager_top_contestant.GetTitledFirstNamePossessive] [wager_top_contestant.Custom('ContestHorseRaceGender')], #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!, is the favorite! Four-to-one on for #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!!""
 tournament_events.1000.fallback:0 ""[wager_top_contestant.GetTitledFirstName] is the [activity.GetCurrentPhase.GetPhase.GetName] favorite! Four-to-one on for [wager_top_contestant.GetNameNoTooltip]!""
 tournament_events.1000.a:0 "Pah, I'll bet on myself!"
 tournament_events.1000.a.horse:0 "My best horse, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, can win."
 tournament_events.1000.a.best_horse:0 "Yes, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! will win!"
 tournament_events.1000.b:0 "[wager_top_contestant.GetFirstNameNoTooltip] is a safe bet."
 tournament_events.1000.b.horse:0 "#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#! is indeed a safe bet."
 tournament_events.1000.c:0 "Then again, [wager_second_contestant.GetFirstNameNoTooltip] is a close second."
 tournament_events.1000.c.horse:0 "Then again, [wager_second_contestant.GetFirstNamePossessiveNoTooltip] '[wager_second_contestant.Custom('GetContestHorseRaceName')]' is a close second."
 tournament_events.1000.d:0 "My champion, [wager_champion_contestant.GetFirstNameNoTooltip], will triumph!"
 tournament_events.1000.e:0 "Hm, [wager_underdog_contestant.GetFirstNameNoTooltip] is an unlikely underdog."
 tournament_events.1000.e.horse:0 "[wager_underdog_contestant.GetFirstNamePossessiveNoTooltip] #EMP [wager_underdog_contestant.Custom('GetContestHorseRaceName')]#! is an unlikely underdog."
 tournament_events.1000.f:0 "What can I get on my [ROOT.Char.Custom2('RelationToMeShort', wager_flavor_contestant)], [wager_flavor_contestant.GetFirstNameNoTooltip]?"
 tournament_events.1000.f.horse:0 "What can I get on my [ROOT.Char.Custom2('RelationToMePossessive', wager_flavor_contestant)] horse, #EMP [wager_flavor_contestant.Custom('GetContestHorseRaceName')]#!?"
 tournament_events.1000.g:0 "I have a good feeling about this '[mysterious_stranger.GetFirstNameNoTooltip] of [attending_barony.GetNameNoTierNoTooltip].'"
 tournament_events.1000.g.horse:0 "I have a good feeling about [mysterious_stranger.GetFirstNamePossessiveNoTooltip] #EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#!."
 tournament_events.1000.h:0 "No this is a bad idea..."
 tournament_events.1000.bet_debug_tt:0 "#D tournament_wager_target_score_value#!: [SCOPE.ScriptValue('tournament_wager_target_score_value')|V]\n#D tournament_wager_top_score_value#!: [SCOPE.ScriptValue('tournament_wager_top_score_value')|V]\n#D tournament_wager_bottom_score_value#!: [SCOPE.ScriptValue('tournament_wager_bottom_score_value')|V]\n#D tournament_wager_top_minus_bottom_score_value:#! [SCOPE.ScriptValue('tournament_wager_top_minus_bottom_score_value')|V]\n#D tournament_wager_target_minus_bottom_value#!: [SCOPE.ScriptValue('tournament_wager_target_minus_bottom_value')|V]\n#D tournament_wager_odds_percent_value#!: [SCOPE.ScriptValue('tournament_wager_odds_percent_value')|V]\n#D tournament_wager_payout_value#!: [SCOPE.ScriptValue('tournament_wager_payout_value')|V]"
 tournament_events.1000.winnings_tt:0 "If the winner is [wager_target.GetShortUIName]:\nGain @gold_icon! #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!"
 tournament_events.1000.horse_winnings_tt:0 "If [wager_target.GetShortUINamePossessive] horse, [wager_target.Custom('GetContestHorseRaceName')|V], wins the race:\nGain @gold_icon! #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!"
 tournament_events.1100.t:0 "Passage of Arms"
 tournament_events.1100.desc:0 "Restless while waiting for the contests to begin, or simply eager to exhibit [pas_darmes_instigator.GetHerHis] skill, my [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)], [pas_darmes_instigator.GetFullName], has proclaimed a 'passage of arms' at the outskirts of [activity.GetCurrentPhase.GetLocation.GetName].\n\n"#EMP If any able-bodied [pas_darmes_instigator.Custom('MountedWarriorTerm')] wishes to pass, let them face me, or be disgraced!#!"\n\nIt is said [pas_darmes_instigator.GetSheHe] keeps the spurs of all [pas_darmes_instigator.GetSheHe] defeats, and any lady who wishes to pass unescorted must leave a token to be reclaimed later on her behalf."
 tournament_events.1100.a:0 "Now #EMP that#! is a [ROOT.Char.Custom('MountedWarriorTerm')]!"
 tournament_events.1100.b:0 "What fun!"
 tournament_events.1100.c:0 "I need to see this [pas_darmes_instigator.GetWomanMan]!"
 tournament_events.1100.d:0 "This foolishness is forbidden."
 pas_darmes_token_claim_tt:0 "Every [spouse|E], [parent|E], and [child|E] of [pas_darmes_victim.GetName]"
 tournament_events.1101.t:0 "$tournament_events.1100.t$"
 tournament_events.1101.desc:0 "No doubt drawn to my tournament by the promise of glory and surfeit of adversaries, a foreign [pas_darmes_instigator.Custom('MountedWarriorTerm')] has declared a 'passage of arms' near [activity.GetCurrentPhase.GetLocation.GetName].\n\n[pas_darmes_instigator.GetSheHe|U] calls [pas_darmes_instigator.GetHerselfHimself] '[pas_darmes_instigator.GetFullName]', and claims to hail from the distant [exotic_origin.GetDeJureLiege.GetAdjectiveNoTooltip] lands. Any [ROOT.Char.Custom('MountedWarriorTerm')] who wishes to pass [pas_darmes_instigator.GetHerHis] camp must break lances with [pas_darmes_instigator.GetHerHim] - or else forfeit their pride.\n\nTo be treated thusly by a foreign adventurer is sure to anger the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] nobility."
 tournament_events.1101.a:0 "Good, our fighters must be kept on their toes."
 tournament_events.1101.b:0 "I think not, turf out this drifter."
 tournament_events.1101.c:0 "That's a true $knight_culture_player_no_tooltip_lowercase$! Such an inspiration!"
 tournament_events.1102.t:0 "$tournament_events.1100.t$"
 tournament_events.1102.desc:0 "Eager to prove [pas_darmes_instigator.GetHerselfHimself], my [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)], [pas_darmes_instigator.GetFullName], has declared a 'passage of arms', blocking the main route into [activity.GetCurrentPhase.GetLocation.GetName].\n\n[pas_darmes_instigator.GetSheHe|U] is accompanied by my [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_2)], [pas_darmes_2.GetFullName], and an assemblage of minor [pas_darmes_instigator.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] nobles with something to prove.\n\nI am told they have declared an oath to break three-hundred lances before they will consider their quest complete."
 tournament_events.1102.a:0 "Good luck to them."
 tournament_events.1102.a.tt:0 "The pas d'armes in [activity.GetCurrentPhase.GetLocation.GetName] will continue"
 tournament_events.1102.b:0 "Not in #EMP my#! [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]."
 tournament_pas_darmes_forbidden_tt:0 "The pas d'armes in [activity.GetCurrentPhase.GetLocation.GetName] will end"
 tournament_events.1120.t:0 "Hard Won"
 tournament_events.1120.desc:0 "[pas_darmes_instigator.GetTitledFirstName], the showy [pas_darmes_instigator.Custom('MountedWarriorTerm')] who guards [pas_darmes_instigator.GetHerHis] passage by challenging all comers, has had one fight too many.\n\n[pas_darmes_victim.GetTitledFirstName] is said to have delivered [pas_darmes_victim.GetHerHim] a frightful injury, opening the way for nobles to  pass freely once more."
 tournament_events.1120.a:0 "Such are the risks of a gallant life."
 tournament_events.1120.a.dead:0 "An honorable way to go."
 tournament_events.1130.opening:0 "[pas_darmes_victim.Custom2('AppropriateGreeting', ROOT.Char)]"
 tournament_events.1130.desc:0 "While traveling to [activity.GetCurrentPhase.GetLocation.GetName] with my servants, [pas_darmes_instigator.GetFullName] stopped our company and outrageously demanded a personal keepsake...\n\nI had no choice but to give [pas_darmes_instigator.GetHerHim] the dratted token... [pas_darmes_instigator.GetSheHe|U] said if I wanted it back I must send a challenger [pas_darmes_instigator.GetHerHis] way."
 tournament_events.1130.a:0 "Something must be done."
 tournament_events.1140.t:0 "A [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Pride"
 tournament_events.1140.desc:0 "As I take in the air on my horse, admiring the bustle of [activity.GetCurrentPhase.GetLocation.GetName], I spot that vaunted fighter, '[pas_darmes_instigator.GetFullName]', defending [pas_darmes_instigator.GetHerHis] 'passage of arms' camp.\n\n"
 tournament_events.1140.skilled:0 "Some petty challenger hobbles away along the road as the [pas_darmes_instigator.Custom('MountedWarriorTerm')] returns contentedly to [pas_darmes_instigator.GetHerHis] seat, admiring the spurs [pas_darmes_instigator.GetSheHe] has just collected.\n\n"
 tournament_events.1140.unskilled:0 "A very pleased [pas_darmes_instigator.Custom('MountedWarriorTerm')] passes me, bowing his respects, as [pas_darmes_instigator.GetFirstNameNoTooltip] watches on from [pas_darmes_instigator.GetHerHis] seat, clearly aching from a defeat.\n\n"
 tournament_events.1140.wounded:0 "Battered and bruised, the [pas_darmes_instigator.GetSheHe] grimaces through [pas_darmes_instigator.GetHerHis] pain as I approach. "You cannot win them all.", [pas_darmes_instigator.GetSheHe] chuckles, squinting up at me."
 tournament_events.1140.fallback:0 "[pas_darmes_instigator.GetSheHe|U] jumps up when [pas_darmes_instigator.GetSheHe] spots me, eager for another fight, but quickly realizes who I am. Squinting up at me with a smile, [pas_darmes_instigator.GetFirstNameNoTooltip] bows, "Well met, my [ROOT.Char.GetLadyLord] of [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].""
 tournament_events.1140.a:0 "Let me show you how a #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#! tilts."
 tournament_events.1140.a.wounded:0 "Nor shall you win this one."
 tournament_events.1140.a.success:0 "You defeat [pas_darmes_instigator.GetNameNoTooltip]"
 tournament_events.1140.a.failure:0 "[pas_darmes_instigator.GetNameNoTooltip] bests you"
 tournament_events.1140.b:0 "You are a mighty warrior, I could use you."
 tournament_events.1140.b.success:0 "You convince [pas_darmes_instigator.GetNameNoTooltip]"
 tournament_events.1140.b.failure:0 "[pas_darmes_instigator.GetNameNoTooltip] turns down your offer"
 tournament_events.1140.c:0 "I think that's enough."
 tournament_events.1140.d:0 "Keep it up!"
 tournament_events.1141.t:0 "$tournament_events.1140.t$"
 tournament_events.1141.desc:0 "A gaggle of onlookers gathers as [pas_darmes_instigator.GetFirstName] and I mount our horses, taking position. Without hesitation, [pas_darmes_instigator.GetSheHe] suddenly charges, lance lowered, in a flurry of dust and thundering hooves!\n\nI race forwards, concentrating all my attention on the bobbing lance tip that rushes to meet [pas_darmes_instigator.GetHerHim]."
 tournament_events.1141.win:0 "\n\nMy shaft shatters against [pas_darmes_instigator.GetHerHis] shield with an almighty crack, sending [pas_darmes_instigator.GetHerHim] lolling back in the saddle as I fly past."
 tournament_events.1141.lose:0 "\n\nI feel [pas_darmes_instigator.GetHerHis] shaft shatter against my shield with an almighty crack, sending me lolling back in the saddle as [pas_darmes_instigator.GetSheHe] flies past."
 tournament_events.1141.kill_me:0 "\n\nMy face is suddenly very warm, and very wet. I try to speak, but can barely keep my eyes open. [pas_darmes_instigator.GetFirstNamePossessiveNoTooltip] concerned mien drifts into view as the world goes dark..."
 tournament_events.1141.beat_me:0 "\n\n[pas_darmes_instigator.GetSheHe|U] hauls me upright, brushing splinters from my armor. "You fought well - but you lost." [pas_darmes_instigator.GetSheHe|U] grins, extending a hand."
 tournament_events.1141.kill_them:0 "\n\nReaching the end of the run, I bring my horse around grinning, looking for [pas_darmes_sinstigator.GetFirstNameNoTooltip]. I spot [pas_darmes_instigator.GetHerHis] crumpled form face down in the dust, horse nuzzling at [pas_darmes_instigator.GetHerHis] foot."
 tournament_events.1141.beat_them:0 "\n\nI quickly circle back, hauling [pas_darmes_instigator.GetHerHim] upright and checking for wounds. "I'll be alright", [pas_darmes_instigator.GetHerHis] growls, "Here, my spurs.""
 tournament_events.1141.a:0 "'Tis but a scratch..."
 tournament_events.1141.a.death:0 "#weak *gurgle*#!"
 tournament_events.1141.b:0 "I told you I'd show you!"
 tournament_events.1141.b.death:0 "[pas_darmes_instigator.GetFirstNameNoTooltip]? #EMP [pas_darmes_instigator.GetFirstNameNoTooltip]?!#!"
 tournament_events.1150.t:0 "$tournament_header$ Restoring Honor"
 tournament_events.1150.desc:0 "[pas_darmes_instigator.GetTitledFirstName] sits by a road, sharpening [pas_darmes_instigator.GetHerHis] blade, as I approach [pas_darmes_instigator.GetHerHis] meager camp.\n\n"Ah, I was wondering when you would show your face, good [ROOT.Char.GetTitleAsNameNoTooltip]." [pas_darmes_instigator.GetSheHe] smirks, pulling a garment from [pas_darmes_instigator.GetHerHis] belt. "Come to win back this, I suppose?"\n\n"
 tournament_events.1150.skilled:0 "I am well aware of the martial reputation of this [pas_darmes_instigator.GetWomanMan], but [pas_darmes_instigator.GetHerHis] ego will prove to be [pas_darmes_instigator.GetHerHis] downfall."
 tournament_events.1150.unskilled:0 "The [pas_darmes_instigator.GetWomanMan] is well known to have more bravado than skill, but I should not underestimate [pas_darmes_instigator.GetHerHim]."
 tournament_events.1150.wounded:0 "In any case, [pas_darmes_instigator.GetHerHis] wounds would certainly give me an advantage..."
 tournament_events.1150.fallback:0 "My honor has been placed on the line by a mere [ROOT.Char.Custom('MountedWarriorTerm')]..."
 tournament_events.1150.a:0 "Come, let us tilt."
 tournament_events.1150.a.wounded:0 "I will give you another wound: one to remember #EMP me#! by."
 tournament_events.1150.a.success:0 "You beat [pas_darmes_instigator.GetTitledFirstNameNoTooltip]"
 tournament_events.1150.a.failure:0 "[pas_darmes_instigator.GetTitledFirstNameNoTooltip] bests you"
 tournament_events.1150.b:0 "Keep your scrap of fabric, good [pas_darmes_instigator.Custom('MountedWarriorTerm')]."
 tournament_events.1200.t:0 "Religious Reproach"
 tournament_events.1200.desc:0 "While nobles and commoners excitedly prepare for the contests and entertainment ahead, [angry_clergy.GetTitledFirstName] makes plain the disapproval of the [angry_clergy.GetFaith.AltPriestTermPlural].\n\n"This tournament is a vehicle of sin; good [angry_clergy.GetFaith.GetAdherentNamePluralNoTooltip] will die in pursuit of pride; shed each other's blood for trinkets; forgo [angry_clergy.GetFaith.PositiveAfterLife] for fame."\n\n"These inclinations should be harnessed, turned against [angry_clergy.GetFaith.HighGodNamePossessive] enemies, not fanned and doused in vainglory.""
 tournament_events.1200.a:0 "They can't defend [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] without some practice!"
 tournament_events.1200.a.success:0 "[angry_clergy.GetTitledFirstNameNoTooltip] is convinced"
 tournament_events.1200.a.failure:0 "You can't change [angry_clergy.GetTitledFirstNamePossessiveNoTooltip] mind"
 tournament_events.1200.b:0 "From my box, you will see the virtues of competition."
 tournament_events.1200.b.success:0 "[angry_clergy.GetTitledFirstNameNoTooltip] is won over"
 tournament_events.1200.b.failure:0 "[angry_clergy.GetTitledFirstNameNoTooltip] is disdainful"
 tournament_events.1200.c:0 "A good point, I won't compete."
 tournament_events.1200.d:0 "Oh give it a rest [angry_clergy.GetFaith.PriestNeuter], let them enjoy themselves."
 tournament_events.1230.t:0 "Rags to Maile"
 tournament_events.1230.desc:0 "As I do my rounds of the tourney grounds, taking in the atmosphere and debating the various practicing contestant's techniques, a particular [battle_peasant.GetWomanMan] catches my eye.\n\n[battle_peasant.GetHerHis|U] every movement is pregnant with grace, efficiency, and poise, making short work of stuffing-straw and sparring partner alike.\n\nWhen I call to [battle_peasant.GetHerHim] to reveal which noble house [battle_peasant.GetSheHe] descends from, [battle_peasant.GetHerHis] eyes widen, before dropping to the floor. "M-my [ROOT.Char.GetLadyLord]! I am but a peasant, nothing more." he stammers, bowing deeply."
 tournament_events.1230.a:0 "No, you shall be my champion!"
 tournament_events.1230.b:0 "Your stars have changed, [battle_peasant.Custom('MountedWarriorTerm')]."
 tournament_events.1230.b.tt:0 "Becomes your [battle_peasant.Custom('KnightCulture')]"
 tournament_events.1230.c:0 "I must see you compete! I'll sponsor you."
 tournament_events.1230.c.tt:0 "Joins your [activity.GetShortName]"
 tournament_events.1230.d:0 "Ack, a #EMP peasant?!#! What a shame..."
 tournament_events.1230.d.tt:0 "[battle_peasant.GetName] disappears"
 tournament_events.1240.t:0 "$tournament_header$ To the Victor"
 tournament_events.1240.desc:0 "Pondering the possible prizes I can offer to the winner of the [activity.GetCurrentPhase.GetPhase.GetName] contest, the hand of my unmarried [ROOT.Char.Custom2('RelationToMe', prize_child_1)], [prize_child_1.GetFirstName], comes to mind.\n\nThough... if a commoner were to win..."
 tournament_events.1240.a:0 "I've decided [prize_child_1.GetFirstNameNoTooltip] will wed the winner."
 tournament_events.1240.b:0 "[prize_child_2.GetFirstNameNoTooltip] is more fitting."
 tournament_events.1240.c:0 "It should be [prize_child_3.GetFirstNameNoTooltip]."
 tournament_events.1240.d:0 "This is not how we do things."
 tournament_events.1240.betrothal_tt:0 "If valid, the winner will be betrothed to [marriage_prize.GetTitledFirstName]"
 tournament_events.1240.marry_tt:0 "If valid, the winner will marry [marriage_prize.GetTitledFirstName]"
 tournament_events.1250.t:0 "$tournament_header$ Token of Favor"
 tournament_events.1250.desc:0 "It is customary to bolster the spirits of your beloved with a token of favor, a small keepsake they will wear into the tournament for all to see.\n\nThe only question is which contestant most merits my affection..."
 tournament_events.1250.a:0 "I'll give it to [favor_recipient_1.GetFirstNameNoTooltip]."
 tournament_events.1250.b:0 "[favor_recipient_2.GetFirstNameNoTooltip] is worthy."
 tournament_events.1250.c:0 "It will go to [favor_recipient_3.GetFirstNameNoTooltip]."
 tournament_events.1250.d:0 "There are none deserving my favor..."
 tournament_events.1250.favor_tt:0 "[favor_recipient.GetUIName] receives your favor"
 tournament_favor_accepted_title:0 "Favor Accepted"
 tournament_favor_rejected_title:0 "Favor Rejected"
 tournament_favor_accepted_desc:0 "[THIS.Char.GetSheHe|U] accepts your favor"
 tournament_favor_rejected_desc:0 "[THIS.Char.GetSheHe|U] rejects your favor"
 tournament_events.1251.t:0 "$tournament_events.1250.t$"
 tournament_events.1251.discrete:0 "In a moment of relative calm, away from the main grounds of the tournament, I find myself alone with my [favor_recipient.Custom2('RelationToMe', favor_giver)], [favor_giver.GetTitledFirstName], whose mischievous look is hard to resist.\n\n"
 tournament_events.1251.open:0 "Standing in the grounds, watching the practices and preparations, I hear a cooing voice behind me. "[ROOT.Char.GetTitledFirstName]!" My [favor_recipient.Custom2('RelationToMe', favor_giver)], [favor_giver.GetTitledFirstName], hurries towards me clutching a garment.\n\n"
 tournament_events.1251.many:0 "By [favor_recipient.GetFaith.HouseholdGodName], I'm losing count of the number of favors I have received - if they only knew about each other..."
 tournament_events.1251.two:0 "This is the second favor I have been offered! What am I to do with all these scraps of fabric."
 tournament_events.1251.one:0 "[favor_giver.GetSheHe|U] ties a token to my arm, smiling, "Wear this when you compete, it will bring you good luck!""
 tournament_events.1251.favor_tt:0 "Each equipped favor slightly #positive_value increases#! the chance of winning [contests|E]"
 tournament_events.1251.a.spouse:0 "Thank you, dearest."
 tournament_events.1251.a.consort:0 "Oh, how touching."
 tournament_events.1251.a.lover:0 "You are too much, my love."
 tournament_events.1251.a:0 "I shall wear it proudly, my [favor_giver.GetLadyLord]."
 tournament_events.1251.b:0 "Get that thing off me."
 tournament_events_equip_favor_tt:0 "Equips your favor"
 tournament_events_destroy_favor_tt:0 "[THIS.Char.GetShortUIName|U] discards your favor"
 tournament_events.1252.t:0 "A Familiar Favor"
 tournament_events.1252.desc:0 "Since spotting an admirer's favor tied to [favor_recipient.GetTitledFirstNamePossessive] arm yesterday, I have been wracking my brains trying to figure out why it seems so familiar...\n\nWhen my [ROOT.Char.Custom2('RelationToMe', favor_giver)], [favor_giver.GetTitledFirstName], greeted me this morning, I suddenly realized - I think it belongs to [favor_giver.GetHerHim]!"
 tournament_events.1252.a:0 "I must know!"
 tournament_events.1252.a.tt:0 "You confront [favor_giver.GetFirstNameNoTooltip] about the favor"
 tournament_events.1252.b:0 "No... preposterous..."
 tournament_events.1253.t:0 "$tournament_events.1252.t$"
 tournament_events.1253.desc:0 "[favor_investigator.GetTitledFirstName] storms into my chambers. Glancing around the room, [favor_investigator.GetHerHis] fitful gaze at last settles on me.\n\n"Tell me the truth, does the favor that hangs from [favor_recipient.GetTitledFirstNamePossessive] arm belong to you?""
 tournament_events.1253.a:0 "#weak ...yes.#!"
 tournament_events.1253.b:0 "What? Don't be ridiculous!"
 tournament_events.1254.t:0 "$tournament_events.1252.t$"
 tournament_events.1254.desc:0 "[favor_giver.GetFirstName] turned away during my torrent of questions, leaning on the table weakly.\n\nAt last, [favor_recipient.GetSheHe] slowly turns, and breaks the silence delicately: "It's true - it is my favor [favor_recipient.GetTitledFirstName] wears...""
 tournament_events.1254.a:0 "I-it is?"
 tournament_events.1254.b:0 "#EMP IT IS?!#!"
 tournament_events.1255.t:0 "$tournament_events.1252.t$"
 tournament_events.1255.desc:0 "[favor_giver.GetTitledFirstName] denies any involvement with [favor_recipient.GetTitledFirstName], and is clearly exasperated by the accusation. "I barely even know the [favor_recipient.GetWomanMan]!"\n\nWhatever [favor_giver.GetSheHe] says, the seeds of doubt are already sown..."
 tournament_events.1255.a:0 "What more can I do?"
 tournament_events.1255.a.tt:0 ""Only time will tell...""
 tournament_events.1260.t:0 "Keeping the Peace"
 tournament_events.1260.desc:0 "With countless lords and [ROOT.Char.Custom('MountedWarriorTermPlural')] gathered in one place, constant bickering is small wonder, as old disputes reignite and vanity stokes friction.\n\n"
 tournament_events.1260.rival:0 ""Listen here, you slippery [duelist_2.Custom('InsultNoun')]!", [duelist_1.GetFirstName] snarls, as [duelist_2.GetTitledFirstName] fingers [duelist_2.GetHerHis] [duelist_2.Custom('SignatureWeaponNameOrType')]grip menacingly. No one is sure what started it.\n\nUsually these petty shows of bravado end with a black-eye at worst, but [duelist_1.GetTitledFirstNamePossessive] fearsome quarrel with [duelist_2.GetTitledFirstName] threatens to tar the whole event."
 tournament_events.1260.fallback:0 ""Listen here, you slippery [duelist_2.Custom('InsultNoun')]!", [duelist_1.GetFirstName] snarls, as [duelist_2.GetFirstNameNoTooltip] fingers [duelist_2.GetHerHis] sword-grip menacingly.\n\nUsually these petty shows of bravado end with a black-eye at worst, but this fearsome quarrel threatens to tar the whole event. No one can say what started it."
 tournament_events.1260.a:0 "That will do! This is not some bandit camp!"
 tournament_events.1260.b:0 "Come, do not embarrass your host."
 tournament_events.1260.c:0 "Out! Remove these troublemakers!"
 tournament_events.1260.d:0 "Deck [second_duelist.GetHerHim], [preferred_duelist.GetFirstNameNoTooltip]!"
 tournament_events.1260.duel_toast:0 "[duel_winner.GetTitledFirstName] won the duel"
 tournament_events.1260.peace_toast:0 "The duelists back down"
 tournament_events.1260.duel_tt:0 "The duel goes ahead, injuring [duelist_1.GetFirstName] or [duelist_2.GetFirstName]"
 tournament_events.1270.t:0 "$tournament_header$ Good Sport"
 tournament_events.1270.winner:0 "I spot [congratulate_winner.GetTitledFirstName] surrounded by admirers in the great pavilion, no doubt bragging about [congratulate_winner.GetHerHis] victory in the [congratulate_winner.Custom('GetRandomWonContest')|l] contest and the prize that [congratulate_winner.GetSheHe] claimed."
 tournament_events.1270.matcher:0 "I spot [congratulate_winner.GetTitledFirstName] in the great pavilion, no doubt bragging about beating me in in our bout."
 tournament_events.1270.desc:0 "\n\nCourtesy demands that I acknowledge [congratulate_winner.GetHerHim] when I pass - a chance to make a public statement before the arrayed guests..."
 tournament_events.1270.a:0 "Three cheers for the Champion!"
 tournament_events.1270.b:0 "Congratulations [congratulate_winner.GetFirstNameNoTooltip], well deserved!"
 tournament_events.1270.c:0 "Ah [congratulate_winner.GetFirstNameNoTooltip], fortune certainly works mysteriously..."
 tournament_events.1270.d:0 "I just remembered, I need to be elsewhere."
 tournament_events.1270.nickname_toast:0 "The name sticks"
 tournament_events.1280.t:0 "$tournament_header$ Sloppy Standards"
 tournament_events.1280.desc:0 "Streams of commoners and nobles alike flock to the contest grounds, vying to secure a good view of the [activity.GetCurrentPhase.GetPhase.GetName].\n\nA horrendous groan pierces the excited hubbub — a stand overloaded with spectators gives way with a #EMP crash#!! Its mass of screaming victims are sent tumbling from view.\n\nAs recriminations fly, my [ROOT.Char.Custom2('RelationToMeShort', intercessor)] [intercessor.GetName] staunchly discourages punishing the stand's builders: "This was an act of [intercessor.GetFaith.HighGodName], nothing else!""
 tournament_events.1280.a:0 "Execute these so-called '#EMP builders#!'!"
 tournament_events.1280.b:0 "It is the bereaved we must look to."
 tournament_events.1280.c:0 "Sometimes calamity cannot be avoided..."
 tournament_events.1290.t:0 "Unmanageable Miscreants"
 tournament_events.1290.desc:0 "Awoken early by the raised alarm, I now watch desperate townsfolk direct pails of water to the flaming buildings of [fire_holding.GetBaronyNameExplicitly], as [fire_holder.GetTitledFirstName] angrily explains.\n\n"A group of squires drunk on [ROOT.Char.Custom('RegionalAlcoholicDrink')] and teed up by the contests set fire to a merchant's stall after a disagreement..." [fire_holder.GetSheHe] seethes. "This will take months to rebuild!"\n\nThis is not how I want my tournament remembered..."
 tournament_events.1290.a:0 "The squires must pay for their fun."
 tournament_events.1290.b:0 "I will cover the repairs."
 tournament_events.1290.c:0 "I'm afraid it's just one of those things..."
 tournament_events.1300.t:0 "$tournament_header$ Under [old_knight.GetHerHis|U] Wing"
 tournament_events.1300.desc:0 ""No, not quite. Move your foot back a bit to balance and swing #EMP through#! the target and... yes! Perfect! Well done [young_knight.Custom('GetLassLad')]!"\n\nIn front of me, the grizzled old veteran [old_knight.GetFirstName] is training [young_knight.GetFirstName], clearly passing on knowledge gained from one [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] to another. [old_knight.GetFirstNameNoTooltip] spots me as I approach.\n\n"Good morning, my [ROOT.Char.GetTitleAsNameNoTooltip]! I'm helping [young_knight.GetFirstNameNoTooltip] here perfect [young_knight.GetHerHis] stances. You have a talented young warrior on your hands already!" [young_knight.GetFirstNameNoTooltip] tries and fails to hide an embarrassed but pleased grin at the praise from [young_knight.GetHerHis] mentor."
 tournament_events.1300.a:0 "Splendid! Carry on!"
 tournament_events.1300.b:0 "Perhaps #EMP I#! should take this on, actually."
 tournament_events.1300.b.success:0 "[young_knight.GetFirstNameNoTooltip] gains #color_white 10#! [GetTrait('tourney_participant').GetName( GetNullCharacter )] $game_concept_trait_level_track_xp$ in a random $game_concept_trait_level_track$"
 tournament_events.1300.b.failure:0 "[young_knight.GetFirstNameNoTooltip] loses #color_white 5#! [GetTrait('tourney_participant').GetName( GetNullCharacter )] $game_concept_trait_level_track_xp$ in a random $game_concept_trait_level_track$"
 tournament_events.1300.c:0 "Would you mind teaching me, too?"
 tournament_events.1310.t:0 "A Glorious Guest"
 tournament_events.1310.desc:0 "A glorious fanfare rends the air. Trotting past me, a horse-borne herald unrolls a parchment.\n\n"Hear ye, hear ye! Upon this finest of days, we are blessed with the presence of a true virtuoso. [famous_knight.GetSheHe|U] has vanquished all comers from Ireland to Cathay! It is my honor and privilege to introduce the most skilled, the most splendorous, the best in the world: [famous_knight.GetTitledFirstName]!"\n\nA figure bursts past the herald, skidding [famous_knight.GetHerHis] horse to a standstill, a breaking ray of sunshine illuminating [famous_knight.GetHerHim] like a halo, the massed crowd's roar almost shaking the ground."
 tournament_events.1310.a:0 "What a treat it is to have you here, [famous_knight.GetFirstNameNoTooltip]!"
 tournament_events.1310.b:0 "Perhaps they could teach me a thing or two?"
 tournament_events.1310.b.critsuccess:0 "[famous_knight.GetFirstNameNoTooltip] teaches you some techniques"
 tournament_events.1310.b.success:0 "You glean a few tips"
 tournament_events.1310.b.failure:0 "You do not understand [famous_knight.GetFirstNamePossessiveNoTooltip] teachings"
 tournament_events.1310.c:0 "Sorry, who?"
 tournament_events.1311.t:0 "Muddled Up"
 tournament_events.1311.desc:0 ""Attention all ye who wander here!" A herald's voice cuts through the crowds milling about the tournament, and more than a few turn to face the noise.\n\n"Let it be known that entering the field right now is... is..." The herald gasps slightly, scanning the crowd for a name that had clearly been forgotten.\n\n"Is... my good lady- er, my good #EMP lord#!- er..." The herald's hands clench and unclench spasmodically, the panic at forgetting the name of the [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')] that was being introduced as clear as day. Said [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')], [forgotten_knight.GetTitledFirstName], approaches the quailing crier with a face of thunder."
 tournament_events.1311.a:0 "[forgotten_knight.GetFirstNameNoTooltip]! Can I offer you another herald?"
 tournament_events.1311.b:0 "That messenger will likely need a new job..."
 tournament_events.1311.b.tt:0 "All [GetTrait('compassionate').GetName( GetNullCharacter )] attendees gain #color_green +25#! opinion of you"
 tournament_events.1311.c:0 "Hah! They forgot [forgotten_knight.GetHerHis] #EMP name!#!"
 tournament_events.1312.t:0 "Foreign Flair"
 tournament_events.1312.desc:0 "Oohs and aahs, followed by applause, catch my attention as I walk past a small crowd. Interest piqued, I push my way into their midst.\n\nAt their center stands a [foreign_knight.GetWomanMan], sword half-drawn from its scabbard, showing off the weapon's unusual hilt to the awestruck commoners. It's clear that [foreign_knight.GetSheHe] is not from these parts: [foreign_knight.GetHerHis] accent is lilting and foreign. As [foreign_knight.GetSheHe] sees me, [foreign_knight.GetSheHe] bows [foreign_knight.GetHerHis] head respectfully, before turning back to the crowd.\n\n"Now, how about I show you all a sword trick from my lands?" The crowd cheer again, raucously."
 tournament_events.1312.a:0 "How would you like a new liege?"
 tournament_events.1312.a.success:0 "[foreign_knight.GetFirstNameNoTooltip] agrees to join"
 tournament_events.1312.a.failure:0 "[foreign_knight.GetFirstNameNoTooltip] turns you down"
 tournament_events.1312.b:0 "What a fascinating character!"
 tournament_events.1312.c:0 "[foreign_knight.GetSheHe|U] is just foreign, so what?"
 tournament_events.1320.t:0 "The Red Coin"
 tournament_events.1320.desc:0 "I am making my way back from the privy, winding my way between two tents, only for a hand to be clapped firmly across my mouth from behind.\n\n"Be quiet when I let you speak. Can you do that?" My muffled acquiescence satisfies the voice, and I spin on my heel to find a stranger in unusual garb. A small item is instantly pressed into my hand.\n\n"I need this to be looked after. It is of great importance to me. I shall return for it. If I do not..." A strangely weary smile flits across the stranger's mouth. "...then consider it my gift to you.\n\nI look down. Nestled within my palm is a golden but curiously #EMP red#! coin. It lies there dully, somewhat warm to the touch."
 tournament_events.1320.a:0 "I will keep this for you."
 tournament_events.1320.b:0 "I want nothing of this!"
 tournament_events.1321.t:0 "Borrowed Coin"
 tournament_events.1321.desc:0 "Peering over my cup as I refresh myself between contests, I see a cloaked yet strangely familiar figure approach me.\n\n"I believe you have something of mine." The person steps into the light as though unaccustomed to its glare. "The coin, my [ROOT.Char.GetLadyLord]. You still have it, do you not?\n\nDrawing it out of my pocket, the metal glints in the sunlight. It appears almost more red than before, a rich shade of garnet. The figure smiles from underneath their hood.\n\n"My deepest thanks, from the very bottom of my heart. Please, for your troubles." They hold out their hand to receive it, but present a bag heavy with gold in the other."
 tournament_events.1321.a:0 "Come to my court. I could use your talents."
 tournament_events.1321.b:0 "A pleasure doing business, my friend."
 tournament_events.1321.c:0 "Hmm. I think not."
 tournament_events.1321.c.tt:0 "This feels risky..."
 tournament_events.1322.t:0 "Worth The Risk?"
 tournament_events.1322.desc:0 "The sheer rage that flashes across the stranger's face takes me aback and has my guards take a step forward, drawing their weapons. The figure's lip curls as they lower their hood, disgusted, derisive.\n\n"You can see my face." [unusual_stranger.GetSheHe|U] says. "I will also tell you my name. My dearest wish now is for you to lie awake at night thinking about how [unusual_stranger.GetFirstName] will exact just vengeance upon you. It may be years from now, but I never forget, and I hope only now that you never forget as well."\n\n"Remember this: #EMP there will be a reckoning.#!" [unusual_stranger.GetSheHe|U] sweeps [unusual_stranger.GetHerHis] hood back up, drawing [unusual_stranger.GetHerHis] cloak tighter about [unusual_stranger.GetHerHis] body, before melting away back into the crowd."
 tournament_events.1322.a:0 "I'm... I'm sure it will be fine."
 tournament_events.1330.t:0 "The Next Generation"
 tournament_events.1330.desc:0 ""Good luck, my [ROOT.Char.GetLadyLord]!" I acknowledge the shout from a member of the gathering crowd with a grateful wave. "And good luck to you too, [heir.GetFirstName]!"\n\n"What did they mean by that?" I ask [heir.GetFirstNameNoTooltip], striding along beside me. "Why would they need to wish you luck?" [heir.GetHerHis|U] nervous look quickly gave the answer to that question.\n\n"I... I want to compete!" [heir.GetSheHe|U] insists. "You're participating, why can't I?" I stop dead, [heir.GetFirstNameNoTooltip] stumbling to halt alongside me uncertainly, [heir.GetHerHis] bravado crumbling somewhat in the face of my reaction."
 tournament_events.1330.a:0 "You need to understand. You are far too precious to risk."
 tournament_events.1330.b:0 "What a privilege it is to have such a [heir.Custom('GetDaughterSon')]!"
 tournament_events.1330.c:0 "I forbid this! Go and resign right now!"
 tournament_events.1330.d:0 "...don't tell your [spouse.GetMotherFather]."
 tournament_events.1331.t:0 "For Family?"
 tournament_events.1331.desc:0 ""[ROOT.Char.GetFirstName]! Just the [ROOT.Char.GetWomanMan] I've been wanting to run into!" [dynast.GetFirstName] hurries up to me. "We need to talk. You see, I had heard you were signed up for the upcoming contest and, well..."\n\nMy impassive look clearly hardens [dynast.GetFirstNamePossessiveNoTooltip] stance towards the situation. [dynast.GetSheHe|U] draws [dynast.GetHerselfHimself] up to [dynast.GetHerHis] full height.\n\n"You need to withdraw. I am the head of [dynast.GetDynastyName] and I demand it! For the good of our lineage!" As [dynast.GetSheHe] berates me, I look back across at where the colors of the participating contestants were hoisted. Including, predictably, [dynast.GetFirstNamePossessiveNoTooltip]."
 tournament_events.1331.a:0 "Intimidation is not going to work on me, [dynast.GetFirstNameNoTooltip]."
 tournament_events.1331.b:0 "Of course. Anything for #EMP 'family'#!."
 tournament_events.1331.c:0 "Do you want to reconsider your words, [dynast.GetFirstNameNoTooltip]?"
 tournament_events.1331.d:0 "I won't be coerced for your benefit!"
 tournament_events.1331.e:0 "I'll withdraw, if I must."
 tournament_events.1332.t:0 "Give and Take"
 tournament_events.1332.desc:0 "I see [powerful_vassal.GetFirstName] striding towards me and briefly close my eyes in dismay. When I open them again, [powerful_vassal.GetSheHe] is right in front of me, fixating me with a forced smile that ill-disguises a glare.\n\n"[ROOT.Char.GetFirstName], my [ROOT.Char.GetLadyLord], how #EMP wonderful#! to see you here and competing!" [powerful_vassal.GetSheHe|U] grabs me by the arm and walks us slightly away from the crowds to conspire. "Look. I need a favor." [powerful_vassal.GetHerHis|U] facade nearly cracks as I roll my eyes.\n\n"I want to do well in this contest, and as one of your most powerful and #EMP loyal#! vassals I was wondering if I could count on your assistance.""
 tournament_events.1332.a:0 "You certainly are loyal, aren't you?"
 tournament_events.1332.b:0 "Most loyal, you say?"
 tournament_events.1332.c:0 "My pockets feel a little empty as of late..."
 tournament_events.1332.d:0 "For you, [powerful_vassal.GetFirstNameNoTooltip]? Anything."
 tournament_events.1332.e:0 "You'll have to fend for yourself."
 tournament_events.1400.t:0 "$tournament_header$ Small Tales"
 tournament_events.1400.desc:0 "Being part of a crowd at a sporting event can be a real treat. The atmosphere, the sound and the sights. Only problem is, it can sometimes bring as many downsides as it does boons.\n\nOne such downside has just materialized, as I find myself stuck behind the large frame of [tall_person.GetFirstName]. I lean first one way, then the other, but [tall_person.GetHerHis] sheer size occludes the action almost perfectly.\n\nI sigh loudly and tap my foot. [tall_person.GetFirstNameNoTooltip] doesn't budge. Cheers ring out as something huge and exciting happens. My choler begins to rise."
 tournament_events.1400.a:0 "I'll make you #EMP kneel#! to watch!"
 tournament_events.1400.a.fight:0 "A fight will at least solve the problem one way or another..."
 tournament_events.1400.b:0 "Excuse me. Could you please #EMP move#!?"
 tournament_events.1400.b.success:0 "[tall_person.GetFirstNameNoTooltip] grudgingly acquiesces"
 tournament_events.1400.b.failure:0 "[tall_person.GetFirstNameNoTooltip] refuses"
 tournament_events.1400.c:0 "How would you like to fight for me?"
 tournament_events.1400.c.success:0 "[tall_person.GetFirstNameNoTooltip] joins you"
 tournament_events.1400.c.failure:0 "[tall_person.GetFirstNameNoTooltip] refuses"
 tournament_events.1400.d:0 "Never mind."
 tournament_events.1401.t:0 "$tournament_header$ Tall Tales"
 tournament_events.1401.desc:0 "What a day it is! My place right at the forefront of the crowd gives me an unrivaled view of the action. All is well until I feel a slight tug on my clothes. Looking down at the motion, and I see a figure, much smaller than me, trying to get past.\n\nAs they notice my gaze upon [smol_person.GetHerHim], [smol_person.GetFirstName] straightens up and begins to plead [smol_person.GetHerHis] case.\n\n"You're just... so #EMP big#!!" [smol_person.GetSheHe] tries, gesturing at our contrasting statures. "I can't see a thing! Please, can I just stand in front of you?""
 tournament_events.1401.a:0 "Hah hah! No."
 tournament_events.1401.a.success:0 "You box them out successfully"
 tournament_events.1401.a.failure:0 "[smol_person.GetFirstNameNoTooltip] sneaks past"
 tournament_events.1401.b:0 "All right, come on through."
 tournament_events.1402.t:0 "$tournament_header$ Wasted Concessions"
 tournament_events.1402.desc:0 "The contest in front of me is reaching a crescendo, the participants evenly-matched. I grip the wooden railing in front of me and yell my appreciation along with the rest of the crowd. Said yell, however, swiftly turns to a strangled cry as I feel something trickling down my spine. Some sort of fluid... something both hot #EMP and#! cold, somehow?\n\nI spin on my heel to find myself confronted by [drinking_spectator.GetFirstName], [drinking_spectator.GetHerHis] goblet swishing with the remains of the unidentified drink currently crawling its way down my back.\n\n"Now then, watch where you're going!" [drinking_spectator.GetSheHe] burbles, gesturing accusingly at me with the cup. "You should be more careful!"
 tournament_events.1402.a:0 "How about I buy us both another?"
 tournament_events.1402.b:0 "Guards! Get this [drinking_spectator.Custom('InsultAdjective')] [drinking_spectator.Custom('InsultNoun')] out of my sight!"
 tournament_events.1402.c:0 "You're right. My mistake!"
 tournament_events.1403.t:0 "$tournament_header$ Cowed Crowd"
 tournament_events.1403.desc:0 "The crowd leans in as a competitor readies themself, but the atmosphere is cut through keenly by a screeching voice. [realm_priest.GetFirstName] has burst on to the field.\n\n"How #EMP could#! you be watching this idle, time-wasting #EMP filth#!!" [realm_priest.GetSheHe] rumbles, turning from person to person, spittle flying from [realm_priest.GetHerHis] lips as [realm_priest.GetSheHe] harangues them. "You should be spending less time here and more worshipping!"\n\nThe sea of people wavers somewhat, a sliver of truth sensed in the words, before a few brave and angry voices speak out in return. The tide of public opinion washes over [realm_priest.GetFirstNameNoTooltip] ferociously, but [realm_priest.GetSheHe] stands [realm_priest.GetHerHis] ground, booming [realm_priest.GetHerHis] screed."
 tournament_events.1403.a:0 "[realm_priest.GetFirstNameNoTooltip] is right, you reprobates!"
 tournament_events.1403.b:0 "Booo! #EMP Boooooo!#!"
 tournament_events.1403.c:0 "Perhaps I should let this one blow itself out."
 tournament_events.1404.t:0 "$tournament_header$ Potential Suitors"
 tournament_events.1404.desc:0 "As I settle myself near the front of the crowd with [ROOT.Char.Custom2('RelationToMeShort', gossip_friend)] [gossip_friend.GetFirstName], the contestants trot across the field in front of us. [gossip_friend.GetFirstNameNoTooltip] nudges me a couple of times, indicating two of the competitors with a not-too-subtle head gesture.\n\n"What do you think of those two?" [gossip_friend.GetSheHe] says, stifling a delighted giggle. "Which one is #EMP your#! pick?" It's clear from [gossip_friend.GetHerHis] overly-active eyebrows that [gossip_friend.GetSheHe] isn't asking who I think is going to win.\n\n"Look, look, they're walking closer! Say something! Loud enough they'll hear!""
 tournament_events.1404.a:0 ""Neither can quite compare to #EMP your#! beauty.""
 tournament_events.1404.b:0 ""Hah! You'd do better than either on the battlefield of love!""
 tournament_events.1404.c:0 ""#BOL Oh my, is that fine specimen [knight_1.GetFirstNameNoTooltip]?!#!""
 tournament_events.1404.d:0 ""#BOL Wow, just #EMP look#! at [knight_2.GetFirstNameNoTooltip]!#!""
 tournament_events.1404.e:0 ""#EMP Shh, shh!#! #DIE1 That's #EMP enough #!, [gossip_friend.GetFirstName]!#!""
 tournament_events.1405.t:0 "$tournament_header$ A Lucky [flirty_onlooker.Custom('GetLassLad')|U]"
 tournament_events.1405.desc:0 "My gaze drifts over the crowd. The general hubbub flows around me, all spectators engaged in conversation or geeing up the contestants. All apart from one, I notice.\n\n[flirty_onlooker.GetFirstName] is staring directly at me. Our gazes lock before [flirty_onlooker.GetSheHe] immediately breaks eye contact, flitting [flirty_onlooker.GetHerHis] eyes around anywhere other than me. Normally I'd be suspicious, but the bitten lip and constant stolen glances back to check if I'm still watching tells something of a different story in this case."
 tournament_events.1405.a:0 "Useful information for the future!"
 tournament_events.1405.b:0 "Well well well..."
 tournament_events.1405.b.tt:0 "Give [flirty_onlooker.GetFirstNameNoTooltip] a little smile and a wink in return."
 tournament_events.1405.c:0 "I'm here to watch, not flirt!"
 tournament_events.1406.t:0 "$tournament_header$ New Experiences"
 tournament_events.1406.desc:0 "Pushing our way through the crowd, little [root_child.GetFirstNamePossessive] head snaps around constantly, taking in all the sights and the sounds. [root_child.GetSheHe|U] is positively vibrating with excitement, tugging on my hand and pointing at the participants hurrying past.\n\nI rein [root_child.GetHerHim] in gently but [root_child.GetSheHe] continues to pull away, simply unable to contain [root_child.GetHerHis] excitement in the face of such a new set of circumstances."
 tournament_events.1406.a:0 ""Focus on your studies, child.""
 tournament_events.1406.b:0 ""Come on, get up on my shoulders!""
 tournament_events.1406.c:0 ""I'm excited too, [root_child.GetFirstNameNoTooltip]!""
 tournament_events.1407.t:0 "$tournament_header$ Honor Defended"
 tournament_events.1407.desc:0 "There [competing_family.GetSheHe] is! My [ROOT.Char.Custom2('RelationToMeShort', competing_family)] [competing_family.GetFirstName] is competing in this contest, and I have finally managed to spot [competing_family.GetHerHim] in the throng of contestants. No sooner had I opened my mouth to call out some support than I hear another voice.\n\n"Oi, [competing_family.GetFirstNameNoTooltip]! Might as well leave now and save us all the trouble!"\n\nI look around amidst the tittering spectators to find [shouting_fan.GetFirstName] readying another volley of insults."
 tournament_events.1407.a:0 "What did you just say?!"
 tournament_events.1407.a.success:0 "You win the fight"
 tournament_events.1407.a.failure:0 "You lose the fight"
 tournament_events.1407.b:0 "Come on [competing_family.GetFirstNameNoTooltip]! It's yours to win!"
 tournament_events.1407.b.success:0 "You successfully drown out [shouting_fan.GetFirstNameNoTooltip]"
 tournament_events.1407.b.failure:0 "You fail to drown out [shouting_fan.GetFirstNameNoTooltip]"
 tournament_events.1407.c:0 "Well, hopefully [competing_family.GetFirstNameNoTooltip] won't take it to heart..."
 tournament_events.1408.t:0 "$tournament_header$ Slaked"
 tournament_events.1408.desc:0 "The sun beats down as I watch the contest go on from my vantage point at the front of the crowd. It's far too warm today. Or maybe I'm just over-dressed?\n\nI am ruminating about this when I see an enterprising young merchant carrying a rundlet of some indeterminate drink on one shoulder, clearly offering it to passers-by in exchange for coin. My mouth is instantly dry. If only I could get over there without losing my spot...\n\nI look around desperately for answers, but see only [drinking_fan.GetFirstName] meandering back to [drinking_fan.GetHerHis] spot in the crowd, drink firmly in hand."
 tournament_events.1408.a:0 ""Could I buy that off you?""
 tournament_events.1408.a.tt:0 "This might take a bit of persuading..."
 tournament_events.1408.b:0 "Perhaps if I'm quick..."
 tournament_events.1408.b.success:0 "You dart away for a drink and make it back with ease"
 tournament_events.1408.b.failure:0 "You buy a drink but lose your spot"
 tournament_events.1408.b.criticalfailure:0 "You lose your spot and the vendor wanders away"
 tournament_events.1408.c:0 "I'll just have to bear it."
 tournament_events.1409.t:0 "$tournament_header$ One to Root For"
 tournament_events.1409.desc:0 "I shuffle aside to let someone by, but no sooner have I done so than they start talking.\n\n"Ah, [ROOT.Char.GetTitledFirstName]! Fancy seeing you here!" I open my mouth to respond, but [friendly_fan.GetFirstName] is too quick. "I don't suppose you've got any favorites? Someone you think is going to take home the win? Me, I've got a good feeling about [fan_favourite.GetFirstName]!"\n\nI consider my options for a moment. Maybe it's just best to agree?"
 tournament_events.1409.a:0 ""Of course! It has to be [fan_favourite.GetFirstNameNoTooltip]!""
 tournament_events.1409.b:0 ""Obviously it's going to be [other_favourite.GetFirstNameNoTooltip], you [friendly_fan.Custom('InsultNoun')]!""
 tournament_events.1409.c:0 "Maybe if I just smile and nod..."
 tournament_events.1410.t:0 "$tournament_header$ Unhappy Fans"
 tournament_events.1410.desc:0 "Above the baying of the crowd, I can hear quite clearly the brewing of a fight. Craning my neck to look behind me, I can make out two figures, each with a handful of the others' garments. Exactly what this dispute is over is uncertain, but a small circle of rowdy watchers has already formed.\n\n"You [fan_2.Custom('InsultAdjective')] [fan_2.Custom('InsultNoun')]!" [fan_1.GetFirstName] spits out, cursing as [fan_1.GetSheHe] rears up to [fan_1.GetHerHis] full height. [fan_2.GetFirstName] responds in kind.\n\n"You're a churl and a [fan_1.Custom('InsultNoun')]! I'll rip your guts out!" The two are quite clearing squaring off."
 tournament_events.1410.a:0 ""That's enough!""
 tournament_events.1410.a.tt:0 "Attempting to get in between them might be risky, but I must do #EMP some#!thing..."
 tournament_events.1410.a.success:0 "You successfully break it up"
 tournament_events.1410.a.failure:0 "You get injured in the resulting brawl"
 tournament_events.1410.b:0 ""Come now! This is no time or place for a fight!""
 tournament_events.1410.b.success:0 "Your calming words work"
 tournament_events.1410.b.failure:0 "The pair continue their fight"
 tournament_events.1410.c:0 "Yeah! Hit [fan_1.GetHerHim]!"
 tournament_events.1410.c.fan1:0 "[fan_1.GetFirstNameNoTooltip] wins the fight"
 tournament_events.1410.c.fan2:0 "[fan_2.GetFirstNameNoTooltip] wins the fight"
 tournament_events.6000.t:0 "$tournament_header$ By All Means"
 tournament_events.6000.desc:0 "A tournament is the perfect place to rid myself and the world of that [murder_target.Custom('InsultNoun')], [murder_target.GetTitledFirstName] - disguised dangers lurk round every corner, and suspicions are dispersed by the frequency of accidents.\n\n"
 tournament_events.6000.again:0 "[murder_target.GetTitledFirstName] lives yet...\n\n"
 tournament_events.6000.deferred:0 "I have bided my time with commendable patience... waiting for the perfect moment to strike [murder_target.GetTitledFirstName]..."
 tournament_events.6000.foot:0 "The [activity.GetCurrentPhase.GetPhase.GetName|l] approaches, and a poisoned blade in the right hands could undo [murder_target.GetHerHim] in an instant...\n\n"
 tournament_events.6000.joust:0 "The [activity.GetCurrentPhase.GetPhase.GetName|l] lances are made safe with blunted tips, but a carefully prepared replacement with their deadlier cousins might go unnoticed...\n\n"
 tournament_events.6000.self_match:0 "It would be all too easy to tamper with my equipment, negating the safety measures imposed by the tournament, and end [murder_target.GetFirstNameNoTooltip] before the crowd..."
 tournament_events.6000.patsy_match:0 "I need only tamper with [murder_match.GetFirstNamePossessive] equipment before [murder_match.GetSheHe] faces [murder_target.GetFirstNameNoTooltip], and pray for the stars to align..."
 tournament_events.6000.injuries:0 "Possible Injuries"
 tournament_events.6000.a:0 "An interesting opportunity."
 tournament_events.6000.b:0 "Yes, blame will fall on [murder_match.GetFirstNameNoTooltip]."
 tournament_events.6000.c:0 "I shall end the fool!"
 tournament_events.6000.d:0 "Not yet..."
 tournament_events.6000.e:0 "It's too risky..."
 tournament_events.6000.success:0 "Your sabotage is successful"
 tournament_events.6000.failure:0 "Your sabotage does nothing"
 tournament_events.6000.success_tt:0 "[murder_target.GetFirstNameNoTooltip] is killed by [murder_match.GetFirstNameNoTooltip]"
 tournament_events.6000.blame:0 "Any accusations will fall on [murder_match.GetShortUIName]"
 tournament_events.6000.imprisonment_tt:0 "As [murder_target.GetFirstNameNoTooltip] is the Host, [murder_match.GetFirstNameNoTooltip] may be imprisoned"
 tournament_events.6001.t:0 "$tournament_events.6050.t$"
 tournament_events.6001.foot:0 "I rub the blade with noxious poison, pondering the promises of the alchemist who sold me the fetid concoction, before carefully sheathing it in its scabbard."
 tournament_events.6001.horse:0 "I replace the lances in the armory come nightfall, they lie there in the dark, awaiting the trumpeting of the dawn."
 tournament_events.6001.success_patsy:0 "\n\nAfter a moment of heart-pounding tension, I am away! With any luck, [murder_match.GetFirstName] won't notice until it is too late..."
 tournament_events.6001.success:0 "\n\nMy deviously modified equipment is ready for the [activity.GetCurrentPhase.GetPhase.GetName|l], I need only ensure I use it correctly..."
 tournament_events.6001.failure:0 "\n\nAlas, when I return the next morning, it is clear a shrewd attendant noticed my handiwork - these attempts have done nought but raise suspicions of foul play, and the squires are more watchful than ever."
 tournament_events.6001.closing:0 "\n\nYour day will come sooner than you think, [murder_target.GetFirstName]..."
 tournament_events.6001.a:0 "And I cannot wait..."
 tournament_events.6001.b:0 "Fie..."
 tournament_events.6010.t:0 "$tournament_header$ Murder Rival"
 tournament_events.6010.desc:0 "At day's end, I spy my rival, [murder_target.GetName], clearly at ease, relaxing with company. This competition provides the perfect opportunity for an #EMP accident#! to befall [murder_target.GetHerHim]...\n\nIn these relaxed surroundings, it shouldn't be hard to slip something into [murder_target.GetHerHis] cup."
 tournament_events.6010.a:0 "I know of an apothecary nearby."
 tournament_events.6010.a.flavor:0 "[murder_target.GetFirstNameNoTooltip] will meet another kind of poison!"
 tournament_events.6010.a.success:0 "Your rival quaffs [murder_target.GetHerHis] last drink"
 tournament_events.6010.a.ill:0 "Your rival's humors are disturbed"
 tournament_events.6010.a.failure:0 "Your rival is seemingly unaffected"
 tournament_events.6010.b:0 "Where are those down-and-outs I saw earlier?"
 tournament_events.6010.b.flavor:0 "There is naught more useful than a desperate man..."
 tournament_events.6010.b.success:0 "Your rival is slain"
 tournament_events.6010.b.caught:0 "Your rival subdues the thug"
 tournament_events.6010.b.failure:0 "Your rival eludes the thug"
 tournament_events.6010.c:0 "This won't work..."
 tournament_events.6011.t:0 "$tournament_events.6010.t$"
 tournament_events.6011.poison:0 "I hurry back from the potion seller, who too quickly bought my tale of rats in the stables.\n\nAs the busy barkeep refills the goblets, it's frighteningly easy to surreptitiously slip the concoction into [murder_target.GetFirstNamePossessive] cup.\n\n"
 tournament_events.6011.thug:0 "The hoodlum takes my coin, agreeing to my terms with gruff resignation, and confirming my subtle nod in the direction of [murder_target.GetTitledFirstName].\n\n"
 tournament_events.6011.death:0 "Perhaps more unnerving, is how quickly [murder_target.GetSheHe] collapses after supping the brew, writhing in pain, choking for help."
 tournament_events.6011.ill:0 "I hold my breath as [murder_target.GetSheHe] brings the cup to [murder_target.GetHerHis] lips, and briefly revel in success, but it is not to be. The [murder_target.Custom('InsultNoun')] is merely feverish, and will probably live."
 tournament_events.6011.second_chance:0 "Annoyingly, the poison seems only to befuddle the [murder_target.GetWomanMan], but following [murder_target.GetHerHim] outside, I find we are now alone in a secluded spot within the tournament grounds.\n\nThis may well be my last chance to achieve my aim..."
 tournament_events.6011.ache:0 "It takes effect quickly: I watch as patrons surround the groaning [murder_target.Custom('InsultNoun')], but it quickly becomes clear the vial did not have the promised potency.\n\nAt best [murder_target.GetSheHe] will have bad night on the privy... "
 tournament_events.6011.slain:0 "I can hardly sleep waiting for the news, but in my heart I am already relieved to be rid of my rival.\n\nCome dawn, all [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] is talking of the horrific attack on [murder_target.GetFirstNameNoTooltip], who was found gutted in the street by a watchman, a bloodied dagger by [murder_target.GetHerHis] side."
 tournament_events.6011.caught:0 "I can hardly sleep waiting for the news, a formless fear nags at my heart until morning.\n\nMy attendants knock at dawn, informing me [murder_target.GetFirstNameNoTooltip] claims [murder_target.GetSheHe] overcame a thug who tried to murder [murder_target.GetHerHim] in the night, and said I was behind it."
 tournament_events.6011.escape:0 "I can hardly sleep waiting for the news, sure that something has gone wrong.\n\nMy heart is right, [murder_target.GetFirstNameNoTooltip] yet lives, and news of the attempt on [murder_target.GetHerHis] life by a hooded stranger has spread across [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]."
 tournament_events.6011.a.death:0 "That was almost #EMP too#! easy..."
 tournament_events.6011.a.ill:0 "There is hope yet..."
 tournament_events.6011.a.slain:0 "A nasty business, that."
 tournament_events.6011.a.caught:0 "Damned vagabonds."
 tournament_events.6011.a:0 "What dratted fortune."
 tournament_events.6011.b:0 "I must act now."
 tournament_events.6011.b.success:0 "You slay your rival"
 tournament_events.6011.b.failure:0 "Your rival escapes"
 tournament_events.6011.c:0 "It's over..."
 tournament_events.6012.t:0 "$tournament_events.6010.t$"
 tournament_events.6012.poison:0 "I'm enjoying chatter about the upcoming contests with some attendees, when I suddenly feel my insides somersault and my breath constrict.\n\n"
 tournament_events.6012.thug:0 "I leave for my tent, having spent the evening chattering about the favorites with some other attendees, when I sense a figure behind me.\n\n"
 tournament_events.6012.death:0 "Gods what is this fire within me! "H-help!"" I splutter, the stupid faces of my acquaintances gawking at me."
 tournament_events.6012.ill:0 "I keel over, clutching my guts, as I'm surrounding by concerned onlookers. "Help, f-fetch physic!" I manage to splutter."
 tournament_events.6012.slain:0 "Before I can even turn, it's as though a horse has kicked me to the floor. A hooded form pins me, driving a dagger towards my heart!"
 tournament_events.6012.caught:0 "I step aside just as the man lunges for me, catching him off balance before I pin him to floor. A glittering dagger sticks out of the mud."
 tournament_events.6012.escape:0 "The heavy steps of a hooded figure descend upon me. I spin around heavily as they near, knocking them to the floor, and make a break for the mass of tents."
 tournament_events.6012.a.death:0 "#EMP *choke*#! H- #weak help...!"
 tournament_events.6012.a.ill:0 "I j-just n-need to l-lie down."
 tournament_events.6012.a.poison:0 "These d-drinks are sin!"
 tournament_events.6012.a.slain:0 "#weak Who...?!#!"
 tournament_events.6012.a.caught:0 "#EMP Who sent you?!"
 tournament_events.6012.a:0 "I'll be alright..."
 tournament_events.6013.t:0 "$tournament_events.6010.t$"
 tournament_events.6013.death:0 "I rush up behind [murder_target.GetHerHim] as quietly as I can, grabbing at [murder_target.GetHerHis] head, and bring my blade across [murder_target.GetHerHis] neck.\n\n[murder_target.GetSheHe|U] splutters and kicks as I sprint away into the labyrinth of tents."
 tournament_events.6013.fallback:0 "I rush up behind [murder_target.GetHerHim] as quietly as I can, but [murder_target.GetFirstName] hears me coming and turns, staring wide-eyed at my gleaming dagger.\n\n[murder_target.GetSheHe|U] bolts with newfound energy, knocking the wind out of me, and disappearing into the labyrinth of tents."
 tournament_events.6013.a.death:0 "That ought to do it!"
 tournament_events.6013.a:0 "Nooo!"
 tournament_events.6014.t:0 "$tournament_events.6010.t$"
 tournament_events.6014.desc:0 "As I make my way back to my tent, feebly holding my side, a [murder_target.GetHerHis] rushes up behind me!"
 tournament_events.6014.death:0 "Before I can react, [murder_target.GetSheHe] has pulled my head back and brought a dagger to my neck!"
 tournament_events.6014.fallback:0 "I spin round, knocking [murder_target.GetHerHim] to the ground with a groan, and rush headlong into the labyrinth of tents."
 tournament_events.6014.a.death:0 "Wha- #EMP N-!#! *gurgle*"
 tournament_events.6014.a:0 "That was... no... #EMP [murder_actor.GetFirstNameNoTooltip]#!!"
 tournament_events.6050.t:0 "$tournament_contest_header$ Sabotage"
 tournament_events.6050.desc:0 "I vowed to myself I would win a contest in this tournament, and I can't help but consider a less... #EMP 'fair'#! approach to securing the prize of the [activity.GetCurrentPhase.GetPhase.GetName|l] competition.\n\nI'm sure my opponents would do the same, if they only had the idea - who knows, maybe they already have?"
 tournament_events.6050.a:0 "[sabotage_target_1.GetFirstNameNoTooltip] is the threat."
 tournament_events.6050.a.horse_race:0 "[sabotage_target_1.GetFirstNamePossessiveNoTooltip] #EMP [sabotage_target_1.Custom('GetContestHorseRaceName')]#! is the threat."
 tournament_events.6050.b:0 "I can't brook [sabotage_target_2.GetFirstNameNoTooltip] winning."
 tournament_events.6050.b.horse_race:0 "I can't brook [sabotage_target_2.GetFirstNameNoTooltip] winning with #EMP [sabotage_target_2.Custom('GetContestHorseRaceName')]#!."
 tournament_events.6050.c:0 "[sabotage_target_3.GetFirstNameNoTooltip] must be pacified."
 tournament_events.6050.c.horse_race:0 "[sabotage_target_3.GetFirstNamePossessiveNoTooltip] #EMP [sabotage_target_3.Custom('GetContestHorseRaceName')]#! must be pacified."
 tournament_events.6050.d:0 "This is no way to win..."
 tournament_events.6050.success:0 "Your sabotage is successful"
 tournament_events.6050.detected:0 "Your sabotage is detected"
 tournament_events.6050.failure:0 "Your sabotage is unsuccessful"
 tournament_host_disqualification_tt:0 "[host.GetTitledFirstName] may disqualify you for attempting to sabotage them"
 tournament_contestant_disqualification_tt:0 "[host.GetTitledFirstName] may disqualify you for attempting to sabotage a fellow contestant"
 contest_sabotage_score_diff_far_behind_horse_race_tt:0 "[sabotage_target.GetShortUINamePossessive] #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#! is #negative_value far better#! than #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_behind_horse_race_tt:0 "[sabotage_target.GetShortUINamePossessive] #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#! is #negative_value better#! than your #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_close_horse_race_tt:0 "[sabotage_target.GetShortUINamePossessive] #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#! is close to your #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_ahead_horse_race_tt:0 "[sabotage_target.GetShortUINamePossessive] #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#! is #positive_value worse#! than #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_far_ahead_horse_race_tt:0 "[sabotage_target.GetShortUINamePossessive] #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#! is #positive_value far worse#! than #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_far_behind_tt:0 "[sabotage_target.GetShortUIName] is #negative_value far better#! than you"
 contest_sabotage_score_diff_behind_tt:0 "[sabotage_target.GetShortUIName] is #negative_value better#! than you"
 contest_sabotage_score_diff_close_tt:0 "[sabotage_target.GetShortUIName] is close in skill to you"
 contest_sabotage_score_diff_ahead_tt:0 "[sabotage_target.GetShortUIName] is #positive_value worse#! than you"
 contest_sabotage_score_diff_far_ahead_tt:0 "[sabotage_target.GetShortUIName] is #positive_value far worse#! than you"
 tournament_events.6051.t:0 "$tournament_events.6050.t$"
 tournament_events.6051.foot:0 "I sought to sabotage [sabotage_target.GetTitledFirstNamePossessive] armor before the [activity.GetCurrentPhase.GetPhase.GetName|l] continues, weakening the leather points that secure the components in the hopes they wear through."
 tournament_events.6051.archery:0 "I sought to sabotage [sabotage_target.GetTitledFirstNamePossessive] bow before the [activity.GetCurrentPhase.GetPhase.GetName|l] continues, subtly changing the pull of the string to throw [sabotage_target.GetHerHim] off."
 tournament_events.6051.pugilism:0 "I sought to sabotage [sabotage_target.GetTitledFirstNamePossessive] wrappings before the [activity.GetCurrentPhase.GetPhase.GetName|l] continues, coating them with an irritating unguent to throw [sabotage_target.GetHerHim] off."
 tournament_events.6051.horse:0 "I sought to poison [sabotage_target.GetTitledFirstNamePossessive] horse before the [activity.GetCurrentPhase.GetPhase.GetName|l] continues, swapping stable feed for tainted batches while the squires slept."
 tournament_events.6051.horse_race:0 "I sought to poison [sabotage_target.GetTitledFirstNamePossessive] race horse, #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, before the [activity.GetCurrentPhase.GetPhase.GetName|l] begins, swapping stable feed for tainted batches while the squires slept."
 tournament_events.6051.falconry:0 "I sought to poison [sabotage_target.GetTitledFirstNamePossessive] bird before the [activity.GetCurrentPhase.GetPhase.GetName|l] begins, tainting its feed while the squires slept."
 tournament_events.6051.success:0 "\n\nMy patience finally paid off; I make the switch without arousing suspicion and made off into night. Come morning, I'm relived to find there is not a whisper of my machinations."
 tournament_events.6051.detected:0 "\n\nJust as I was about to take my leave, my careful work moments from completion, I turned to find [sabotage_target.GetFirstNamePossessiveNoTooltip] attendant, mouth agape. Before I could react, [sabotage_target.GetSheHe] had rushed off to tell [sabotage_target.GetHerHis] master!"
 tournament_events.6051.failure:0 "\n\nAlas, between [sabotage_target.GetHerHis] shrewdness and my bad luck, these attempts have done nought but raise suspicions of foul play amongst the contestants, who are now more watchful than ever."
 tournament_events.6051.disqualified:0 "\n\nDisqualified"
 tournament_events.6051.forgiven:0 "\n\nForgiven"
 tournament_events.6051.a:0 "All is fair."
 tournament_events.6051.a.disqualified:0 "For goodness sake..."
 tournament_events.6051.a.detected:0 "What foul luck..."
 tournament_events.6051.a.failure:0 "Fiddlesticks..."
 tournament_events.6052.t:0 "$tournament_events.6050.t$"
 tournament_events.6052.host:0 "My attendants claim to have caught [sabotage_actor.GetTitledFirstName], one of the contestants in the upcoming [activity.GetCurrentPhase.GetPhase.GetName] contest, attempting to sabotage me in the event!\n\n"
 tournament_events.6052.guest:0 "[sabotage_target.GetTitledFirstName], one of the contestants in the upcoming [activity.GetCurrentPhase.GetPhase.GetName|l] contest, has accused [sabotage_actor.GetTitledFirstName] of foul play, even before the day of the event!\n\n"
 tournament_events.6052.foot:0 ""[sabotage_actor.GetSheHe|U] was tampering with [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] armor, weakening the leather points that secure the components in the hope they would wear through mid-bout!""
 tournament_events.6052.archery:0 ""[sabotage_actor.GetSheHe|U] was tampering with [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] bow, subtly altering the pull of the string.""
 tournament_events.6052.pugilism:0 ""[sabotage_actor.GetSheHe|U] was tampering with [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] wrappings, coating them with an irritating unguent.""
 tournament_events.6052.horse:0 ""[sabotage_actor.GetSheHe|U] was trying to poison [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] horse, swapping stable feed for tainted batches while the squires slept.""
 tournament_events.6052.horse_race:0 ""[sabotage_actor.GetSheHe|U] was trying to poison [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] race horse, #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, swapping stable feed for tainted batches while the squires slept.""
 tournament_events.6052.a:0 "Cheating will not be tolerated."
 tournament_events.6052.a.host:0 "Cheating demands disqualification!"
 tournament_events.6052.b:0 "Come, it was harmless."
 tournament_events.6053.t:0 "$tournament_events.6050.t$"
 tournament_events.6053.desc:0 "Before the [activity.GetCurrentPhase.GetPhase.GetName|l] contest has even begun, someone has been caught in the act of sabotage!"
 tournament_events.6053.foot:0 ""[sabotage_actor.GetTitledFirstName] was tampering with [sabotage_target.GetTitledFirstNamePossessive] armor, weakening the leather points that secure the components in the hope they would wear through mid-bout!""
 tournament_events.6053.archery:0 ""[sabotage_actor.GetTitledFirstName] was tampering with [sabotage_target.GetTitledFirstNamePossessive] bow, subtly altering the pull of the string to throw me off.""
 tournament_events.6053.pugilism:0 ""[sabotage_actor.GetTitledFirstName] was tampering with [sabotage_target.GetTitledFirstNamePossessive] wrappings, coating them with an irritating unguent to throw me off.""
 tournament_events.6053.horse:0 ""[sabotage_actor.GetTitledFirstName] was trying to poison [sabotage_target.GetTitledFirstNamePossessive] horse, swapping stable feed for tainted batches while the squires slept.""
 tournament_events.6053.horse_race:0 ""[sabotage_actor.GetTitledFirstName] was trying to poison [sabotage_target.GetTitledFirstNamePossessive] race horse, #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, swapping stable feed for tainted batches while the squires slept.""
 tournament_events.6053.disqualified_target:0 "\n\n[host.GetTitledFirstName] has justly disqualified the wretched cur from the competition. The cheek!"
 tournament_events.6053.disqualified:0 "\n\nUnderstandably, [host.GetTitledFirstName] has disqualified [sabotage_actor.GetHerHim] from the contest, much to [host.GetHerHis] intended victim's delight."
 tournament_events.6053.forgiven_target:0 "\n\n[host.GetTitledFirstName] has outrageously pardoned the wretched cur, who will still be allowed to compete! The nerve!"
 tournament_events.6053.forgiven:0 "\n\nSurprisingly, [host.GetTitledFirstName] has not taken any action against [sabotage_actor.GetHerHim], dismissing the affair."
 tournament_events.6053.a:0 "Shameless!"
 tournament_events.6500.t:0 "$tournament_header$ The Things We Do For Love"
 tournament_events.6500.desc:0 "My attempts to win the attention of [woo_target.GetTitledFirstName] have not gone unnoticed, but [woo_target.GetHerHis] heart is not yet open to me.\n\n"I am not some [woo_target.Custom('GirlBoy')], a naive thing for a noble to chase and discard. Show me — prove to me — your affections, and we will talk..."\n\n"Show you?" I enquire, "...how would you have me do that?"\n\n[woo_target.GetFirstNamePossessiveNoTooltip] reply comes quickly: "Lose the contest.""
 tournament_events.6500.a:0 "As you say, dear [woo_target.GetFirstNameNoTooltip]."
 tournament_events.6500.b:0 "There is no honor in defeat!"
 tournament_events.6510.t:0 "Triumph's Allure"
 tournament_events.6510.opening:0 "The lulls in the tournament's festivities give me plenty of time to engineer a run in with [woo_target.GetFirstName]."
 tournament_events.6510.married:0 "It was easy to ensure [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName] would be elsewhere."
 tournament_events.6510.currentspouse:0 "A chance to prove my devotion to my [woo_target.GetWomanMan]!"
 tournament_events.6510.desc:0 "\n\n"Congratulations on winning the [ROOT.Char.Custom('GetRandomWonContest')|l], [ROOT.Char.GetTitledFirstName]," [woo_target.GetSheHe] politely offers. "It was quite the spectacle."\n\nThere is a genuine twinkle in [woo_target.GetHerHis] eye, I am sure of it."
 tournament_events.6510.a:0 "I did it all for #EMP you#!, my [woo_target.GetLadyLord]."
 tournament_events.6510.a.tt:0 "#F Appeal to [woo_target.GetFirstNamePossessiveNoTooltip] emotional side.#!"
 tournament_events.6510.b:0 "Oh, that? It was nothing, really."
 tournament_events.6510.b.tt:0 "#F Appeal to [woo_target.GetFirstNamePossessiveNoTooltip] arrogant side.#!"
 tournament_events.6510.c:0 "I was lucky: my opponents fought well."
 tournament_events.6510.c.tt:0 "#F Appeal to [woo_target.GetFirstNamePossessiveNoTooltip] humble side.#!"
 tournament_events.6510.d:0 "[ROOT.Char.GetFaith.HighGodName] answered my prayers with [ROOT.Char.GetFaith.HighGodHerHis] favor."
 tournament_events.6510.d.tt:0 "#F Appeal to [woo_target.GetFirstNamePossessiveNoTooltip] religious side.#!"
 tournament_events.6511.reply_dedicate:0 "[woo_actor.GetSheHe|U] shamelessly replies that [woo_actor.GetSheHe] did it all for me!\n\n"
 tournament_events.6511.reply_dismiss:0 "[woo_actor.GetSheHe|U] nonchalantly replies that I shouldn't even mention such a trifle.\n\n"
 tournament_events.6511.reply_praise:0 "[woo_actor.GetSheHe|U] quickly replies that [woo_actor.GetSheHe] was merely lucky; [woo_actor.GetHerHis] opponents are no less mighty than [woo_actor.GetSheHe].\n\n"
 tournament_events.6511.reply_god:0 "[woo_actor.GetSheHe|U] earnestly replies that [woo_actor.GetSheHe] is grateful to be favored by [woo_actor.GetFaith.HighGodName].\n\n"
 tournament_events.6511.opening:0 "I run into [woo_actor.GetTitledFirstName] at the pavilion, and offer my congratulations for [woo_actor.GetHerHis] victory in the [ROOT.Char.Custom('GetRandomWonContest')|l].\n\n"
 tournament_events.6511.dedicate:0 "$tournament_events.6511.reply_dedicate$I can't help but blush at this brazen flirtation..."
 tournament_events.6511.dismiss:0 "$tournament_events.6511.reply_dismiss$What a bold [woo_actor.GetWomanMan]..."
 tournament_events.6511.praise:0 "$tournament_events.6511.reply_praise$Such humility..."
 tournament_events.6511.god:0 "$tournament_events.6511.reply_god$A [woo_actor.GetWomanMan] of faith, indeed."
 tournament_events.6511.fallback:0 "[woo_actor.GetSheHe|U] simply smiles at me knowingly, and I find it hard to look away."
 tournament_events.6511.a:0 "I can't deny [woo_actor.GetSheHe] has a certain charm..."
 tournament_events.6512.dedicate:0 "$tournament_events.6511.reply_dedicate$I can't help but cringe inwardly..."
 tournament_events.6512.dismiss:0 "$tournament_events.6511.reply_dismiss$Such arrogance..."
 tournament_events.6512.praise:0 "$tournament_events.6511.praise$Learn to take a compliment, forsooth!"
 tournament_events.6512.god:0 "$tournament_events.6511.god$What a bore..."
 tournament_events.6512.fallback:0 "[woo_actor.GetSheHe|U] simply smiles at me knowingly, making me #EMP deeply#! uncomfortable."
 tournament_events.6512.a:0 "What a ridiculous [woo_actor.GetWomanMan]."
 tournament_events.6513.reply:0 "[woo_target.GetTitledFirstName] seems to have reacted warmly to my response"
 tournament_events.6513.dedicate:0 "$tournament_events.6513.reply$, blushing as [woo_target.GetSheHe] laughs coyly."
 tournament_events.6513.dismiss:0 "$tournament_events.6513.reply$, almost appearing to look me over with a new set of eyes."
 tournament_events.6513.praise:0 "$tournament_events.6513.reply$, replying [woo_target.GetSheHe] is sure it was more than luck."
 tournament_events.6513.god:0 "$tournament_events.6513.reply$, replying that [woo_target.GetFaith.HighGodName] must have willed it indeed."
 tournament_events.6513.fallback:0 "$tournament_events.6513.reply$, gazing long and deep in my eyes."
 tournament_events.6513.desc:0 "\n\nWhen [woo_target.GetSheHe] leaves, the tension is palpable in every pleasantry — I knew I would find the right words to win [woo_target.GetHerHim] over!"
 tournament_events.6513.a:0 "I think [woo_target.GetSheHe] is on the hook..."
 tournament_events.6514.reply:0 "My response seems not to have impressed [woo_target.GetTitledFirstName]"
 tournament_events.6514.dedicate:0 "$tournament_events.6514.reply$, for [woo_target.GetSheHe] avoids my gaze when [woo_target.GetSheHe] thanks me and quickly takes [woo_target.GetHerHis] leave."
 tournament_events.6514.dismiss:0 "$tournament_events.6514.reply$, for [woo_target.GetSheHe] rolls [woo_target.GetHerHis] eyes dismissively."
 tournament_events.6514.praise:0 "$tournament_events.6514.reply$, for [woo_target.GetSheHe] quickly loses interest, deflated by my words."
 tournament_events.6514.god:0 "$tournament_events.6514.reply$, for [woo_target.GetSheHe] glazes over, seeming to only half listen."
 tournament_events.6514.fallback:0 "$tournament_events.6513.reply$, for [woo_target.GetSheHe] cannot leave my company sooner."
 tournament_events.6514.desc:0 "\n\nStanding alone after [woo_target.GetHerHis] has made [woo_target.GetHerHis] farewell, I cannot help but feel a fool for such an utter misstep..."
 tournament_events.6514.a:0 "What was I thinking...?"
 tournament_events.6900.t:0 "$tournament_header$ Local Lancer"
 tournament_events.6900.desc:0 "Surveying the assembled petty nobility gathered in [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], I spot just the sort of [local_lancer.GetWomanMan] I need.\n\n"
 tournament_events.6900.new:0 "[local_lancer.GetFullName] is a local horse[local_lancer.GetWomanMan] of some experience, known in these parts for [local_lancer.GetHerHis] valor despite [local_lancer.GetHerHis] low station — a [ROOT.Char.Custom('MountedWarriorTerm')] of a forgotten provincial line."
 tournament_events.6900.pool:0 "[local_lancer.GetFullName] is a wayward horseman of some experience, traveling from court to court seeking a [ROOT.Char.GetLadyLord] to serve. Such [local_lancer.GetWomenMen] are normally to be distrusted, but [local_lancer.GetHerHis] talents are immediately obvious."
 tournament_events.6900.closing:0 "\n\nAs I approach to make my introduction, [bidder.GetTitledFirstName] appears beside [local_lancer.GetHerHim], clearly sharing my idea..."
 tournament_events.6900.a:0 "Be assured, I will pay better."
 tournament_events.6900.a.success:0 "[local_lancer.GetFirstNameNoTooltip] is driven by coin"
 tournament_events.6900.a.failure:0 "[local_lancer.GetFirstNameNoTooltip] prefers [bidder.GetFirstNameNoTooltip]"
 tournament_events.6900.b:0 "[local_lancer.GetFirstNameNoTooltip], you will sit in my grand pavilion!"
 tournament_events.6900.b.success:0 "[local_lancer.GetFirstNameNoTooltip] seeks worldly gratification"
 tournament_events.6900.c:0 "Come, you'd really rather serve a mere #EMP [bidder.GetTitleAsNameNoTooltip]#!?"
 tournament_events.6900.c.success:0 "[local_lancer.GetFirstNameNoTooltip] is an ambitious sort"
 tournament_events.6900.d:0 "Step aside [bidder.GetFirstNameNoTooltip], your [ROOT.Char.GetTitleAsNameNoTooltip] comes first."
 tournament_events.6900.e:0 "I won't barter over a [ROOT.Char.Custom('MountedWarriorTerm')]."
 tournament_events.7000.t:0 "$tournament_header$ Be A [ROOT.Char.GetWomanMan|U]!"
 tournament_events.7000.desc:0 "I greet a band of [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] as they wander past me. One, straggling behind the rest, makes me pause. Spinning on my heel, I call after the figure.\n\nThey are clad in shapeless, ill-fitting armor, their eyes wide and clearly terrified beneath their helmet. #EMP Something#! isn't right here. Stepping forward, I rip off the helmet before they have a chance to react.\n\nStanding before me, looking around furtively to see if anyone else had noticed, is none other than a [mulan.GetWomanMan]! Dressed as a [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')], no less. Planning to #EMP compete#! as a [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')], even!"
 tournament_events.7000.a:0 "I'll keep your secret."
 tournament_events.7000.a.tt:0 "Joins the [activity.GetShortName]"
 tournament_events.7000.b:0 "I could do with the services of someone like you."
 tournament_events.7000.b.tt:0 "Becomes your [mulan.Custom('KnightCulture')]"
 tournament_events.7000.c:0 "Guards! #EMP Guards!#! There is a #EMP [mulan.GetWomanMan]#! in our tournament!"
