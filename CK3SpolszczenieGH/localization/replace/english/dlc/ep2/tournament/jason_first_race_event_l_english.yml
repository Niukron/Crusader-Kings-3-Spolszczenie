l_english:
 jason_first_race_event.1.t:0 "Tupot kopyt"
 jason_first_race_event.1.desc:0 "W pełnym galopie jeździec, za którym stoi [opponent.GetTitledFirstName], ciągnie za lejce, a #EMP [opponent.Custom('GetContestHorseRaceName')]#! popycha mojego konia i jeźdźca imieniem [jockey.GetFirstName] — a może to #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! ich popycha? Jakkolwiek by nie było, cała ta nieszczęsna grupa wpada bokiem w barierki.\n\nTam, gdzie jeszcze przed chwilą było całe stado pędzących wierzchowców, lśniących od potu, teraz dwa konie wyrwały się z tłumu, a ich jeźdźcy walczą, by nad nimi zapanować.\n\nReszta jeźdźców pędzi dalej, dwa chwiejące się konie zostały daleko za nimi."
 jason_first_race_event.1.desc.suspicious:0 "Pośród swoich sług [opponent.GetTitledFirstNameNoTooltip] krzyczy w „szoku”… nieprzekonująco."
 jason_first_race_event.1.desc.sympathetic:0 "Pośród swoich sług [opponent.GetTitledFirstNameNoTooltip] krzyczy z przerażenia."
 jason_first_race_event.1.a:0 "Podstęp! Oszukano mnie!"
 jason_first_race_event.1.a.tt:0 "Ta agresja jest podstawą do ich dyskwalifikacji!"
 jason_first_race_event.1.a.tt.win:0 "[opponent.GetFirstNameNoTooltip] został[Select_CString(opponent.IsFemale, 'a usunięta', ' usunięty' )] z wyścigu z powodu „nieczystej gry”"
 jason_first_race_event.1.a.tt.lose:0 "Brzmisz wyraźnie małostkowo... nikt cię nie słucha"
 jason_first_race_event.1.b:0 "Tylko [opponent.GetFirstNameNoTooltip] rozumie twój żal w tej chwili."
 jason_first_race_event.1.b.tt:0 "Składasz serdeczne wyrazy współczucia swojemu pechowemu konkurentowi."
 jason_first_race_event.1.c:0 "„Zwolnij wodze, [jockey.GetFirstNameNoTooltip]!”"
 jason_first_race_event.1.c.tt:0 "Zawołaj swojego jeźdźca, aby zachęcić go do dalszej jazdy!"
 jason_first_race_event.1.c.tt.win:0 "[jockey.GetFirstNameNoTooltip] uspokaja swojego wierzchowca"
 jason_first_race_event.1.c.tt.lose:0 "[jockey.GetFirstNameNoTooltip] nie słyszy cię"
 jason_first_race_event.1.d:0 "Żegnaj, zwycięstwo?"
 jason_first_race_event.1.d.tt:0 "Po prostu mam nadzieję, że [jockey.GetFirstNameNoTooltip] ma się dobrze..."
 contest_horse_race_collision_log_title:0 "Zderzenie jeźdźców"
 contest_horse_race_collision_log:0 "Zawodnicy, których wystawili [CHARACTER.GetShortUIName] i [TARGET_CHARACTER.GetShortUIName], zderzyli się"
