l_english:
 jason_locale_events.100.t:0 "[unreliable_knight.GetSheHe|U] Who Spurns the Fight"
 jason_locale_events.100.desc:0 "My $knight_culture_player_no_tooltip_lowercase$ [unreliable_knight.GetTitledFirstNamePossessive] recent absences have not gone unnoticed, nor the many servants turned away from [unreliable_knight.GetHerHis] door. At the tourneyer's request, I enter [unreliable_knight.GetHerHis] lodgings.\n\n"
 jason_locale_events.100.desc.mess:0 "Spilled libations stain a floor strewn with gnawed delicacies, odd ephemera, upset furniture.\n\n"
 jason_locale_events.100.desc.self_harm:0 "Gloomy half-light hangs over a floor strewn with rent garments, shattered objects,"
 jason_locale_events.100.desc.smug:0 "[unreliable_knight.GetTitledFirstNameNoTooltip] acknowledges me with a scant obeisance, turning [unreliable_knight.GetHerHis] shining sword over and over in [unreliable_knight.GetHerHis] hands.\n\n"
 jason_locale_events.100.desc.insanity:0 "feathers, feces, and blood.\n\nA severed hand rests at [unreliable_knight.GetTitledFirstNamePossessiveNoTooltip] feet. Whose? I know not. [unreliable_knight.GetSheHe|U] gesticulates with both of [unreliable_knight.GetHerHis], rattling out:\n\n"More hands will appear, my [ROOT.Char.GetTitleTierName|U], more hands. You see? If I am in the contests, more bloody hands appear.""
 jason_locale_events.100.desc.drunk:0 "Your $knight_culture_player_no_tooltip_lowercase$ is shockingly drunk, still sucking down more wine, and wincing at [unreliable_knight.GetHerHis] evident self-loathing. The sot will be in utter ruin by the morning.\n\n"Must I, must I — #EMP *hic*#! — ride or fight or whatever it was?""
 jason_locale_events.100.desc.hash:0 "Your $knight_culture_player_no_tooltip_lowercase$ is staggeringly addled, with [unreliable_knight.GetHerHis] breath stinking of hashish. Skin sticky with sweat, [unreliable_knight.Custom('EyeEyes')] narrowly squinting, [unreliable_knight.GetSheHe] giggles and drools out a question:\n\n"Am I, uh, meant to be doing something... in the next lil' while?""
 jason_locale_events.100.desc.depressed:0 "a $knight_culture_player_no_tooltip_lowercase$'s blood.\n\nTears become red on [unreliable_knight.GetTitledFirstNamePossessiveNoTooltip] cheeks.\n\n"I can't go out there," sobs your $knight_culture_player_no_tooltip_lowercase$. "I can't face them. Not again — not now. Please, my [ROOT.Char.GetTitleTierName|U], #EMP please#!... spare me from the tourney's fray?""
 jason_locale_events.100.desc.demand:0 ""All the world knows I am a great and worthy $knight_culture_player_no_tooltip_lowercase$," growls [unreliable_knight.GetSheHe]. "And so, without highborn attendants and grand gifts from my liege, I must #EMP refuse#! to compete."\n\n"My attending the contests in poverty would dishonor us both.""
 jason_locale_events.100.a:0 "You owe me your service, remember?"
 jason_locale_events.100.a.tt:0 "Perhaps [unreliable_knight.GetSheHe] isn't prepared to give [unreliable_knight.GetHerHis] best, but this $knight_culture_player_no_tooltip_lowercase$ #EMP will#! bend to your authority."
 jason_locale_events.100.b:0 "Compete! I'll give you anything!"
 jason_locale_events.100.b.tt:0 "And look after my best $knight_culture_player_plural_no_tooltip_lowercase$, I swear it!"
 jason_locale_events.100.c.mad:0 "Your oath is forfeit, maniac! Begone!"
 jason_locale_events.100.c.drunk:0 "Your oath is forfeit, drunkard! Begone!"
 jason_locale_events.100.c.hash:0 "Your oath is forfeit, cretin! Begone!"
 jason_locale_events.100.c.depressed:0 "You are no $knight_culture_player_no_tooltip_lowercase$ of mine."
 jason_locale_events.100.c.demanding:0 "Your oath is forfeit, windbag! Begone!"
 jason_locale_events.100.c.tt:0 "Cast this unseemly $knight_culture_player_no_tooltip_lowercase$ from service!"
 jason_locale_events.100.c.forbid_knight:0 "[unreliable_knight.GetShortUIName] is forbidden from being your $knight_culture_player_no_tooltip_lowercase$"
 jason_locale_events.100.d:0 "Perhaps you should just... rest."
 jason_locale_events.100.d.not_competing:0 "[unreliable_knight.GetShortUIName] will not compete or aid in team contests"
 knight_not_participating_log_title:0 "Retainer Withdraws"
 knight_not_participating_log:0 "[CHARACTER.GetTitledFirstNamePossessive] warrior [TARGET_CHARACTER.GetTitledFirstName] has withdrawn from the tournament. Rumors abound."
 knight_dismissed_log_title:0 "Retainer Dismissed"
 knight_dismissed_log:0 "[CHARACTER.GetTitledFirstName] released the noted competitor [TARGET_CHARACTER.GetTitledFirstName] from [CHARACTER.GetHerHis] service following a mysterious incident."
 jason_locale_events.210.t.camel_cavalry:0 "Masters of the Desert"
 jason_locale_events.210.t.elephant_cavalry:0 "Mahouts in the Making"
 jason_locale_events.210.t.horse_archer:0 "The Parting Shot"
 jason_locale_events.210.t.heavy_cavalry:0 "Like Thunder"
 jason_locale_events.210.t.crossbowmen:0 "A Bow, Crossed"
 jason_locale_events.210.t.heavy_infantry:0 "Stand, Unmovable"
 jason_locale_events.210.desc:0 "$knight_culture_player_plural_no_tooltip$ mime the acts of war and friendly rivals swagger, while interpreters laugh through their work.\n\n"You [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] have your skills," concedes [foreign_lord.GetName],"
 jason_locale_events.210.desc.teen:0 "$knight_culture_player_plural_no_tooltip$ mime the acts of war and friendly rivals swagger, while interpreters laugh through their work.\n\n"You [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], well, you're alright," snivels [foreign_lord.GetName],"
 jason_locale_events.210.desc.camel_cavalry:0 ""but all of you lack the will to bring a camel to heel! And even your porcine asses couldn't comfort you in one of our saddles!"\n\nNearby grooms clutch camels' reins: the [foreign_lord.GetTitleTierName]'s challenge is in earnest. Though [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] terrify horses and rule deserts and drylands atop their beasts... the stink of camels is truly foul."
 jason_locale_events.210.desc.elephant_cavalry:0 ""but has any [ROOT.Char.GetCulture.GetNameNoTooltip] warrior the courage to stand atop an elephant in battle — to ply lance and bow while that great trunk sounds in wrath?"\n\nAn elephant's gilded tusks gleam nearby; the howdah upon its back creaks on high. The [foreign_lord.GetTitleTierName] presents a challenge vast and unpredictable."
 jason_locale_events.210.desc.horse_archer:0 ""but can any among you turn in the saddle, riding full tilt, and loose an arrow over your horse's tail? Can you time this between hoof-beats? The youngest [foreign_lord.GetCulture.GetNameNoTooltip] child can do this."\n\nI see my [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] pulling at horn bows, patting steppe ponies. We are fine horsemen... but do we compare to a people born into their saddles..?"
 jason_locale_events.210.desc.heavy_cavalry:0 ""but who among you has spurred into an enemy line, heedless to all weapons, your charger trampling, your lance striking home? Try my warhorse: let's see if you can unhorse even the worst [foreign_lord.GetCulture.GetNameNoTooltip] rider."\n\nMy people don't employ the tack needed to ride with a heavy lance into battle: this isn't our way. Still, can I suffer such a boast to stand...?"
 jason_locale_events.210.desc.crossbowmen:0 ""but have you even #EMP seen#! one of these? Could you load one and take aim?"\n\nThe [foreign_lord.GetTitleTierName] passes me a weapon I have, in fact, seen before... from afar. It is a strong bow placed sideways at the end of an arrow-bearing channel: the [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] use it to pierce armor. Any armor."
 jason_locale_events.210.desc.heavy_infantry:0 ""you can dart to and fro! But what of holding firm against one of my warriors, weighed down by our heavy kit, until the foe breaks against you?"\n\nMy [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] struggle into impressive [foreign_lord.GetCulture.GetNameNoTooltip] armor, hoist [foreign_lord.GetCulture.GetNameNoTooltip] weapons, marvel at their weight. To sweat through such a strange duel... would take impressive grit."
 jason_locale_events.210.a:0 "I'll have a try!"
 jason_locale_events.210.b:0 "[root_culture_knight.GetTitledFirstNameNoTooltip] is [ROOT.Char.GetCulture.GetNameNoTooltip] skill personified."
 jason_locale_events.210.b.same_heritage:0 "[root_culture_knight.GetTitledFirstName] is [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] skill personified."
 jason_locale_events.210.a.win:0 "You nobly represent the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"
 jason_locale_events.210.a.lose:0 "Your clumsiness and delicacy invite gleeful barbs"
 jason_locale_events.210.b.tt:0 "[root_culture_knight.GetSheHe|U] is the equal of any deed, no matter how unfamiliar!"
 jason_locale_events.210.b.win:0 "[root_culture_knight.GetFirstNameNoTooltip] matches [foreign_lord.GetCulture.GetNameNoTooltip] expertise"
 jason_locale_events.210.b.lose:0 "[root_culture_knight.GetFirstNamePossessiveNoTooltip] attempts are... rather sad"
 jason_locale_events.210.c:0 "Can you spare any [foreign_lord.Custom('KnightCultureNoTooltip')|l] to teach us?"
 jason_locale_events.210.c.tt:0 "Some foreign talent could benefit my [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] and men-at-arms both."
 jason_locale_events.210.d.camel_cavalry:0 "We [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] need no lumpen beasts!"
 jason_locale_events.210.d.tt.camel_cavalry:0 "I swear you [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] would rather savor the taste of camel spit than fight our brave troops!"
 jason_locale_events.210.d.elephant_cavalry:0 "We [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] stand tall enough!"
 jason_locale_events.210.d.tt.elephant_cavalry:0 "The [foreign_lord.GetCulture.GetNameNoTooltip] fools are liable to be trampled by their own behemoths at any moment! #EMP We are liable to win glory!#!"
 jason_locale_events.210.d.horse_archer:0 "We [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] face our enemies!"
 jason_locale_events.210.d.tt.horse_archer:0 "Let the honorless [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] ride circles! How jealous their wives and husbands must be of their horses..."
 jason_locale_events.210.d.heavy_cavalry:0 "We [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] strike hard enough!"
 jason_locale_events.210.d.tt.heavy_cavalry:0 "We've no need to crash together mindlessly!"
 jason_locale_events.210.d.crossbowmen:0 "We [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] need no contraptions!"
 jason_locale_events.210.d.tt.crossbowmen:0 "Like cowards, the [foreign_lord.GetCulture.GetCollectiveNounNoTooltip]snuff out the noblest warriors from afar. But we, we shall never."
 jason_locale_events.210.d.heavy_infantry:0 "We [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] can defend ourselves!"
 jason_locale_events.210.d.tt.heavy_infantry:0 "Armor? What need have we, when we have skill? The [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] are heavy like stones: we will bury them beneath the earth."
 cultural_acceptance_knightly_camaraderie:0 "Exchange of martial practices"
 cultural_acceptance_knightly_rivalry:0 "Enmity between tourney-going warriors"
 tournament_open_minded_warrior_modifier:0 "Open-Minded Warrior"
 tournament_open_minded_warrior_modifier_desc:0 "This character shows a keen interest in the martial ways of other peoples."
 tournament_knight_humiliated_modifier:0 "Finest Knight Humiliated"
 tournament_knight_humiliated_modifier_desc:0 "Foreign challengers shamed this character's eminent knight: his warriors are considered a bit of a laughing stock."
 tournament_loyalty_martial_traditions_modifier:0 "Loyal to Martial Traditions"
 tournament_loyalty_martial_traditions_modifier_desc:0 "This character vehemently defends the superiority of their native ways of war."
 jason_locale_events.200.t:0 "Allegiance, Burped"
 jason_locale_events.200.desc:0 ""Every dram of my honor," slurs [drunk_knight.GetFullName], spilling on [drunk_knight.GetHerselfHimself], "Belongs with you!"\n\nServants try to restrain [drunk_knight.GetHerHim], [drunk_knight.GetHerHis] friends offering excuses. The drunken $knight_culture_player_no_tooltip_lowercase$ swats them away.\n\n"Unhand me! Damn you all! [ROOT.Char.GetTitleTierName] — free me from my tatty master! My oath is yours. Will you have me?"\n\nLaughter catches in my throat. For [drunk_knight.GetFirstNameNoTooltip] is a truly famed $knight_culture_player_no_tooltip_lowercase$, granted high honors by [drunk_knight.GetHerHis] liege, [drunk_knight_liege.GetTitledFirstName]."
 jason_locale_events.200.desc.caution:0 "This wine-wrought foolery... could gain me both a great warrior and a vengeful foe."
 jason_locale_events.200.desc.party:0 "And sure, [drunk_knight.GetHerHis] loss will upset the [drunk_knight_liege.GetTitleTierName]... but I think I sense a #EMP historic#! revel coming..."
 jason_locale_events.200.a:0 "Prove yourself, $knight_culture_player_no_tooltip_lowercase$! #EMP Drink!#!"
 jason_locale_events.200.a.tt:0 "The blind-drunk [drunk_knight.GetFirstNameNoTooltip] will try to prove [drunk_knight_liege.GetHerHis] merit... how? Only the drink knows."
 jason_locale_events.200.a.tt.join:0 "[drunk_knight.GetFirstNameNoTooltip] becomes your $knight_culture_player_no_tooltip_lowercase$, invoking [drunk_knight_liege.GetShortUINamePossessive] anger"
 jason_locale_events.200.a.tt.recruit:0 ""The [ROOT.Char.GetTitleTierName] calls, $knight_culture_player_plural_no_tooltip_lowercase$! Will you answer?""
 jason_locale_events.200.a.tt.recruit_desc:0 "Additional drunk $knight_culture_player_plural_no_tooltip_lowercase$ are sworn to you"
 jason_locale_events.200.a.tt.join_three:0 "[drunk_knight.GetShortUIName] becomes your $knight_culture_player_no_tooltip_lowercase$"
 jason_locale_events.200.a.tt.recruit_lieges:0 "Your new courtiers' lieges are enraged, particularly [drunk_knight_liege.GetShortUIName]"
 jason_locale_events.200.a.tt.recruit_specific:0 "[extra_knight.GetFirstNameNoTooltip] and [extra_knight_2.GetFirstNameNoTooltip] are sworn to you"
 jason_locale_events.200.a.tt.song:0 ""Gather all! I sing the tale of the great [ROOT.Char.GetTitledFirstNameNoTooltip]!""
 jason_locale_events.200.a.tt.song_specific:0 "[drunk_knight.GetFirstNamePossessiveNoTooltip] passionate warbling heralds [drunk_knight.GetHerHis] oath to you"
 jason_locale_events.200.a.tt.beatings:0 ""Want to see me fight, do you?""
 jason_locale_events.200.a.tt.beatings_specific:0 "[drunk_knight.GetFirstNameNoTooltip] proves [drunk_knight.GetHerselfHimself] with some brutal beatings"
 jason_locale_events.200.a.tt.marry:0 ""Only a marriage will seal our bond!""
 jason_locale_events.200.a.tt.marry_desc:0 "One of your [house|E] or [close_family|E] members will marry [drunk_knight.GetUIName]"
 jason_locale_events.200.a.tt.marry_specific:0 "Your [ROOT.Char.Custom2('RelationToMeShort', surprise_spouse)] [surprise_spouse.GetFirstNameNoTooltip] marries [drunk_knight.GetFirstNameNoTooltip]"
 jason_locale_events.200.a.tt.death:0 ""I shall match you drink for drink, my [ROOT.Char.GetTitleTierName]!""
 jason_locale_events.200.a.tt.death_specific:0 "[drunk_knight.GetFirstNamePossessiveNoTooltip] talent for drinking... failed [drunk_knight.GetHerHim]"
 jason_locale_events.200.b:0 "May your devotion never sway... though you do!"
 jason_locale_events.200.b.tt:0 "Perform the ceremonial oath-swearing, that cannot be recanted come morning."
 jason_locale_events.200.c:0 "Stand aside, idiot. Your liege will hear of this."
 jason_locale_events.200.c.tt:0 "What's this drunk traitor going to do? Vomit on me? [drunk_knight.GetSheHe|U]'s not exactly fighting fit."
 jason_locale_events.200.c.unchallenged:0 "The $knight_culture_player_no_tooltip_lowercase$ backs down"
 jason_locale_events.200.c.attacked:0 "[drunk_knight.GetSheHe|U] #bold slaps#! you"
 jason_locale_events.200.c.duel.tt:0 "You both draw your weapons!"
 jason_locale_events.200.c.slap.tt:0 "Your guards intervene, but only too late!"
 jason_locale_events.200.c.won_brawl.tt:0 "Your clearer head wins out!"
 jason_locale_events.200.c.lost_brawl.tt:0 "Humiliated by a drunk"
 jason_locale_events.200.d:0 "Hush. Mind your honor, [drunk_knight.GetFirstNameNoTooltip]."
 jason_locale_events.200.d.tt:0 "One shouldn't choose drunk, unwise words over standing oaths of loyalty."
 tournament_wound_non_root_combatants_effect:0 "Some other lords' warriors are wounded"
 poached_drunk_knight_log_title:0 "Zmień lojalność"
 poached_drunk_knight_log:0 "[CHARACTER.GetTitledFirstName] seized on [TARGET_CHARACTER.GetTitledFirstNamePossessive] drunken oaths to poach the warrior from [TARGET_CHARACTER.GetHerHis] liege."
 drunk_knight_dies_log_title:0 "Victim to Revelry"
 drunk_knight_dies_log:0 "[TARGET_CHARACTER.GetTitledFirstName] drank [TARGET_CHARACTER.GetHerselfHimself] to death while on a wild binge with [CHARACTER.GetTitledFirstName]."
 drunk_knight_marries_log_title:0 "The Night's Promises"
 drunk_knight_marries_log:0 "[TARGET_CHARACTER.GetTitledFirstName] emerged from heavy carousing with both a new master and a marriage into [CHARACTER.GetTitledFirstNamePossessive] family."
 drunk_knight_beats_log_title:0 "Terror of the Tavern"
 drunk_knight_beats_log:0 "While drunk, [TARGET_CHARACTER.GetTitledFirstName] badly beat a number of prominent warriors to earn a place among [CHARACTER.GetTitledFirstNamePossessive] $knight_culture_player_plural_no_tooltip_lowercase$."
 drunk_oaths_log_title:0 "Recruiter of the Red-Faced"
 drunk_oaths_log:0 "[CHARACTER.GetTitledFirstName] compelled a group of soused $knight_culture_player_plural_no_tooltip_lowercase$, [TARGET_CHARACTER.GetTitledFirstName] the greatest among them, to leave their lieges for [CHARACTER.GetHerHim]."
 jason_locale_events.0220.t:0 "Where Victory is Fostered"
 jason_locale_events.0220.desc:0 "My $knight_culture_player_plural_no_tooltip_lowercase$ stand assembled for the day's training, their attendants laden with kit. [senior_knight.GetTitledFirstName] and myself stand before all.\n\n"$knight_culture_player_plural_no_tooltip$! What you do not know, ask humbly to be taught," urges [senior_knight.GetFirstNameNoTooltip]. "Together, we represent the [ROOT.Char.GetTitleAsNameNoTooltip]! Let us together prepare for our glories."\n\n[senior_knight.GetSheHe|U] turns to me, [senior_knight.Custom('EyeEyes')] gleaming.\n\n"Command us.""
 jason_locale_events.0220.a:0 "Watch our opponents: learn their weaknesses."
 jason_locale_events.0220.a.tt:0 "These $knight_culture_player_plural_no_tooltip_lowercase$ are here to win contests. Nothing else matters."
 jason_locale_events.0220.b:0 "Skills? Bah! We're here to be seen."
 jason_locale_events.0220.c:0 "To your saddles — draw your swords!"
 jason_locale_events.0220.c.tt:0 "We shall temper might and reflexes, on horseback and on foot"
 jason_locale_events.0220.d:0 "$knight_culture_player_plural_no_tooltip$! Prove your keenness, both of eye and mind."
 jason_locale_events.0220.d.tt:0 "Straining the faculties is as worthy as sweating the day away"
 jason_locale_events.0220.e:0 "Best them all, [senior_knight.GetFirstNameNoTooltip]. #EMP Now.#!"
 jason_locale_events.0220.e.tt:0 "Give everyone something to gawp at! #EMP Defend yourself!#!"
 every_knight_change_contestant_score_effect_low_tt:0 "[THIS.Char.GetShortUINamePossessive|U] [knights|e]' scores #positive_value increase slightly#!"
 every_knight_change_contestant_score_effect_tt:0 "[THIS.Char.GetShortUINamePossessive|U] [knights|e]' scores #positive_value increase moderately#!"
 senior_knight_gains_nickname_tt:0 "[senior_knight.GetShortUIName] may gain an impressive [nickname|e]"
