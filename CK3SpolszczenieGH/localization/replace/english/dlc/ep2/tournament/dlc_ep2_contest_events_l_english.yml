 tournament_versus_contest_end_flavor_board_game_2:0 "[ROOT.Char.GetFirstNameOrMeNoTooltip|U] swooped in when [second.GetFirstNameOrMeNoTooltip] made one of the classic blunders."
 contest_events.0810.wound:0 "\n\n[contest_loser.GetFirstNamePossessiveNoTooltip] wounds speak to [contest_loser.GetHerHis] valor."
 contest_events.0810.death:0 "\n\nAlas, [contest_loser.GetFirstNameNoTooltip] was maimed for [contest_loser.GetHerHis] efforts, and died soon thereafter."
 contest_events.0810.qualify:0 "\n\n[contest_winner.GetFirstNameNoTooltip] is through to the semi-final."
 contest_events.0810.semi:0 "\n\n[contest_winner.GetFirstNameNoTooltip] is through to the final."
 contest_events.0810.final:0 "\n\nThis means [contest_winner.GetFirstNameNoTooltip] has won the [activity.GetCurrentPhase.GetPhase.GetName|l] contest!"
