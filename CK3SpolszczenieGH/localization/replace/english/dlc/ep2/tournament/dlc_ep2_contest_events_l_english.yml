 contest_events.0810.a.champion_win:0 "Yes, [contest_winner.GetFirstNameNoTooltip]! That's my champion!"
 contest_events.0810.a.champion_lose:0 "Oh, [contest_loser.GetFirstNameNoTooltip]... Some champion..."
 contest_events.0810.a.close_family:0 "The [ROOT.Char.Custom2('RelationToMeShort', contest_winner)] beats the [ROOT.Char.Custom2('RelationToMeShort', contest_loser)]!"
 contest_events.0810.a.close_family_win:0 "That's my [ROOT.Char.Custom2('RelationToMeShort', contest_winner)]!"
 contest_events.0810.a.close_family_lose:0 "Bad luck, [ROOT.Char.Custom2('RelationToMeShort', contest_loser)]..."
 contest_events.0810.a.knights:0 "Well fought, $knight_culture_player_plural_no_tooltip_lowercase$!"
 contest_events.0810.a.knight_win:0 "Don't mess with [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] $knight_culture_player_plural_no_tooltip_lowercase$!"
 contest_events.0810.a.knight_lose:0 "Not my favorite $knight_culture_player_no_tooltip_lowercase$, it has to be said..."
 contest_events.0810.a.wager_win:0 "Yes! The bet is still on!"
 contest_events.0810.a.wager_loss:0 "There goes my bet..."
