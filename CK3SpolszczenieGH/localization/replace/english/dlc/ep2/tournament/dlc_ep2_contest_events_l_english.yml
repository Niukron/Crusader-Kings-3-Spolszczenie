 contest_events.0810.loser_relation:0 "The bout between [contest_winner.GetTitledFirstName] and my [ROOT.Char.Custom2('RelationToMeShort', contest_loser)], [contest_loser.GetTitledFirstName], has been decided.\n\n"
 contest_events.0810.desc:0 "The bout between [contest_winner.GetTitledFirstName] and [contest_loser.GetTitledFirstName] has been decided.\n\n"
 contest_events.0810.murder_success:0 "My carefully laid plans for [contest_loser.GetFirstNameNoTooltip] played out exactly as intended, the wretched [contest_loser.Custom('InsultNoun')] won't bother me again!"
 contest_events.0810.murder_fail_lose:0 "My elaborate sabotage did not have the intended result - [contest_loser.GetFirstNameNoTooltip] yet lives - but the wretched [contest_winner.Custom('InsultNoun')] didn't win, at least..."
 contest_events.0810.murder_fail_win:0 "Not only did my sabotage fail to kill [contest_winner.GetHerHim], but [contest_winner.GetFirstNameNoTooltip], the wretched [contest_winner.Custom('InsultNoun')], managed to win the darned bout!"
 contest_events.0810.close:0 "It was closely fought, but in the end [contest_winner.Custom2('GetVersusContestEndFlavor', contest_loser)]"
 contest_events.0810.average:0 "Both contestants made good showings of their skill, but ultimately, [contest_winner.Custom2('GetVersusContestEndFlavor', contest_loser)]"
 contest_events.0810.far:0 "After an unsatisfyingly one sided bout, no one was surprised when [contest_winner.Custom2('GetVersusContestEndFlavor', contest_loser)]"
 contest_events.0810.champion_won:0 "#EMP That#! is why [contest_winner.GetSheHe] is my champion!"
 contest_events.0810.champion_lost:0 "There goes my champion's chances..."
 tournament_versus_contest_end_flavor_joust_1:0 "[ROOT.Char.GetFirstNameOrMeNoTooltip|U] unhorsed [second.GetFirstNameOrMeNoTooltip] in an almighty exchange of blows."
