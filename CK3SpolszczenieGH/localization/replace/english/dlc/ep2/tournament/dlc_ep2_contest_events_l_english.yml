 contest_events.0810.a.bad_lose:0 "Ha! Not this time, [contest_loser.GetFirstNameNoTooltip]!"
 contest_events.0810.a.good_win:0 "Three cheers for [contest_winner.GetFirstNameNoTooltip]!"
 contest_events.0810.a.good_lose:0 "It was not your day,  [contest_loser.GetFirstNameNoTooltip]!"
 contest_events.0810.a.house:0 "A good showing for House [contest_winner.GetHouse.GetBaseNameNoTooltip]!"
 contest_events.0810.a.house_won:0 "A victory for all House [contest_winner.GetHouse.GetBaseNameNoTooltip]!"
