l_english:
 contest_events_opening_prize_desc:0 ""To the winner: this [newly_created_artifact.GetType|l], courtesy of our gracious host: [host.GetTitledFirstName]!""
 contest_events_marriage_prize_desc:0 ""To the winner, the hand of [marriage_prize.GetTitledFirstName] in marriage, by decree of our gracious host: [host.GetName]!""
 contest_events_opening_intent_contestant:0 "[intent_scope.GetName] is also competing in the contest."
 contest_events_opening_intent_contestant_team:0 "I take note that [intent_scope.GetName] has been placed on my team..."
 contest_events_opening_intent_contestant_opposing:0 "I take note that [intent_scope.GetName] has been placed on the opposing team..."
 contest_events_opening_intent_spectator:0 "\n\n[intent_scope.GetName] is not competing in the contest."
 contest_events_opening_intent_contestant_horse_race:0 "[intent_scope.GetName] has also entered [intent_scope.GetHerHis] [intent_scope.Custom('ContestHorseRaceGender')], #EMP [intent_scope.Custom('GetContestHorseRaceName')]#!."
 contest_events_closing_win_winner:0 "\n\nI have proven my worthiness beyond doubt!"
 contest_events_closing_win_contestant:0 "\n\nI must try harder if I am to secure a victory in this tournament!"
 tournament_events_murder_sabotage_contest_tt:0 "It will be easier to 'accidentally' kill [murder_target.GetFirstName] in the upcoming contest"
 contest_events_closing_marriage_valid_host_only:0 "\n\nIn a strange turn of fortune, and undeniable skill, I am the only viable [marriage_prize.Custom('GetBrideGroom')]..."
 contest_events_closing_marriage_valid:0 "It is up to me whether I will honor my word..."
 contest_events_closing_marriage_wedding_host:0 "\n\n""Following [host.GetHerHis] own ruling, [host.GetTitledFirstNameNoTooltip] has married [host.GetHerHis] [host.Custom2('RelationToMeShort', marriage_prize)], [marriage_prize.GetFirstNamePossessive], as the victor!"
 contest_events_closing_marriage_wedding:0 "\n\n""As promised, [host.GetTitledFirstNameNoTooltip] has given [host.GetHerHis] [host.Custom2('RelationToMeShort', marriage_prize)], [marriage_prize.GetFirstNamePossessive], hand in marriage to [contest_winner.GetFirstNameNoTooltip]!"
 contest_events_closing_marriage_betrothal_host:0 "\n\n""Following [host.GetHerHis] own ruling, [host.GetTitledFirstNameNoTooltip] has betrothed [host.GetHerHis] [host.Custom2('RelationToMeShort', marriage_prize)], [marriage_prize.GetFirstName], as the victor!"
 contest_events_closing_marriage_betrothal:0 "\n\n""As promised, [host.GetTitledFirstNameNoTooltip] has offered [host.GetHerHis] [host.Custom2('RelationToMe', marriage_prize)], [marriage_prize.GetFirstNamePossessive], betrothal to [contest_winner.GetFirstNameNoTooltip]!""
 contest_events_closing_marriage_reneged_winner:0 "\n\n"[host.GetTitledFirstNameNoTooltip] has outrageously refused to honor [host.GetHerHis] promised prize of [host.GetHerHis] [host.Custom2('RelationToMe', marriage_prize)], [marriage_prize.GetFirstNamePossessive], hand it marriage! This can only be seen as an insult to the victors!"
 contest_events_closing_marriage_invalid_slots:0 "$contest_events_closing_marriage_invalid$ After all, a [contest_winner.GetWomanMan] only needs so many partners."
 contest_events_closing_marriage_invalid_family:0 "$contest_events_closing_marriage_invalid$ It would not do for a [marriage_prize.GetWomanMan] to marry [marriage_prize.GetHerHis] [marriage_prize.Custom2('RelationToMeShort', contest_winner)]."
 contest_events_closing_marriage_invalid:0 "\n\nIt seems fortune has dictated the promised prize of [host.GetTitledFirstNamePossessive] [host.Custom2('RelationToMeShort', marriage_prize)], [marriage_prize.GetFirstNamePossessive], hand in marriage was not to be."
 contest_events_closing_marriage_host_refused:0 "\n\nOnly [host.GetTitledFirstName] [host.GetHerselfHimself] was an eligible suitor, and [host.GetSheHe] decided not to marry [host.GetHerHis] [host.Custom2('RelationToMeShort', marriage_prize)]"
 contest_events_closing_marriage_host:0 "In a strange turn of fortune, and undeniable skill, I find myself among the eligible winners..."
 contest_events_closing_marriage_three:0 "[bachelor_1.GetFullName], [bachelor_2.GetFullName], and [bachelor_3.GetFullName] are all eager to wed, and triumphant victors in their own rights."
 contest_events_closing_marriage_two:0 "[bachelor_1.GetFullName] and [bachelor_2.GetFullName] are both possible matches, being triumphant victors in their own right."
 contest_events_closing_marriage_one:0 "It would seem [bachelor_1.GetFullName] is the only viable suitor."
 contest_events_closing_marriage_none:0 "However, none of the winners are eligible suitors anyway..."
 every_tournament_attendee_tt:0 "Every tournament-goer"
 contest_events.0500.t:0 "[activity.GetCurrentPhase.GetPhase.GetName]: Contest Begins"
 contest_events.0500.horse_race:0 "The finest horses in [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], adorned in the colors of their owners, are led around the [activity.Custom('ContestHorseRaceTrack')] as the herald announces the contest's commencement. The riders mill around as they wait for the beasts to arrive, some stretching, some eyeing each other up.\n\n"
 contest_events.0500.contestant_horse:0 "My fastest horse, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, has not gone unnoticed by the breeders and gamblers.\n\n"
 contest_events.0500.closing:0 "Nothing beats a good race."
 mysterious_stranger_horse_race:0 "It seems [mysterious_stranger.GetFullNamePossessive] [mysterious_stranger.Custom('ContestHorseRaceGender')], #EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#!, has caught the eye of many as an unlikely contender.\n\n"
 contest_events.0500.a.contestant:0 "This will be quite a race."
 contest_events.0500.a:0 "Such spectacle."
 contest_events.0500.b:0 "I have a bet to place..."
 contest_events.0500.c:0 "My horse #EMP will#! be entered!"
 contest_events.0500.d:0 "[rival_contestant.GetTitledFirstNamePossessiveNoTooltip] will #EMP not#! run."
 contest_events.0500.e:0 "There must be a way to get my horse in that race..."
 contest_events_place_wager_tt:0 "Place a [gold_i|E][gold|E] wager on the [activity.GetCurrentPhase.GetPhase.GetName] [contest|E] winner"
 contest_events.0505.t:0 "Contest Winner"
 contest_events.0505.t.horse_race:0 "$tournament_phase_horse_race$: $contest_events.0505.t$"
 contest_events.0505.horse_race:0 "[contest_winner.GetShortUINamePossessiveNoFormat|U] horse, #EMP [contest_winner.Custom('GetContestHorseRaceName')|U]#! crosses the line as the crowd erupts, closely followed by [second_place.GetShortUINamePossessiveNoFormat] #EMP [second_place.Custom('GetContestHorseRaceName')|U]#! and [third_place.GetShortUINamePossessiveNoFormat] #EMP [third_place.Custom('GetContestHorseRaceName')|U]#!!\n\n"
 contest_events.0505.first_horse:0 "Yes #EMP [ROOT.Char.Custom('GetContestHorseRaceName')|U]#!! You beautiful [ROOT.Char.Custom('ContestHorseRaceGender')]!"
 contest_events.0505.first_maydan:0 "Yes, my #EMP Sabiq#!! You beautiful [ROOT.Char.Custom('ContestHorseRaceGender')]!!"
 contest_events.0505.second_horse:0 "So close #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!..."
 contest_events.0505.second_maydan:0 "So close my #EMP Mutabarriz#!, so close..."
 contest_events.0505.third_horse:0 "Third... well done #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, you took the worst best place..."
 contest_events.0505.third_maydan:0 "#EMP Mujalli#!... Believe me, I could be more pleased..."
 contest_events.0505.contestant_horse:0 "#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! didn't even place. I will have to be better prepared next time!"
 contest_events.0505.spectator:0 "An exhilarating event!"
 contest_events.0505.a.winner:0 "I, your [ROOT.Char.GetTitleAsNameNoTooltip], won!"
 contest_events.0505.a.marriage:0 "I think the prize will do."
 contest_events.0505.a:0 "Well done, [contest_winner.GetTitledFirstNameNoTooltip]."
 contest_events.0505.b:0 "[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip], I won for you!"
 contest_events.0505.c.winner:0 "It seems we are to be wed, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0505.c:0 "Well done, [marriage_prize.GetTitledFirstNamePossessiveNoTooltip] hand is yours."
 contest_events.0505.d.winner:0 "I won! I #EMP actually#! won!"
 contest_events.0505.d.second:0 "So close..."
 contest_events.0505.d.loser:0 "There's always next time..."
 contest_events.0505.d:0 "Fortune must favor [contest_winner.GetHerHim]."
 contest_events.0510.t:0 "$tournament_contest_header$ Final Lap"
 contest_events.0510.desc:0 "The horses continue to thunder around the course, the remaining riders sawing at their steeds' reins to urge them ever faster. It has been an eventful race already, I think, remembering when"
 contest_events.0510.flavor_1:0 "my rider fell from their saddle, only to recover and hop back on.\n\n"
 contest_events.0510.flavor_2:0 "I had cheered my rider on with wild abandon.\n\n"
 contest_events.0510.flavor_3:0 "two riders and their horses got caught up in a collision.\n\n"
 contest_events.0510.flavor_4:0 "the crowd ended up on the verge of a riot.\n\n"
 contest_events.0510.flavor_5:0 "my rider dived around the inside of the course, gaining a huge advantage.\n\n"
 contest_events.0510.flavor_6:0 "a multiple horse pileup took out three riders in one fell swoop.\n\n"
 contest_events.0510.flavor_7:0 "my horse was bashed into by a competitor's horse.\n\n"
 contest_events.0510.flavor_8:0 "all the audience were enamored by a beautiful jockey.\n\n"
 contest_events.0510.flavor_9:0 "a commoner ran on to the track, naked.\n\n"
 contest_events.0510.flavor_fallback:0 "There is only one more lap to go! I lean over the edge of the stand and shout down at my rider as the pack passes."
 contest_events.0510.a:0 ""Extra pay if you win!""
 contest_events.0510.b:0 ""Hit them! In the face!""
 contest_events.0510.c:0 ""Grab their reins!""
 contest_events.0510.d:0 ""Go! #EMP Faster!#!""
 contest_events.0530.t:0 "$tournament_contest_header$ Horses for Courses"
 contest_events.0530.pivotal_success:0 "My rider's ploy worked! My horse surges forward as they round the final bend into the home straight. Only moments to go now...\n\n"
 contest_events.0530.pivotal_neutral:0 "It's hard to see if my advice made any difference, and all the horses round the final bend into the home straight in something of a clump.\n\n"
 contest_events.0530.pivotal_failure:0 "Unbalanced and surprised by my call, my rider wobbles and almost falls. My horse loses a little ground as they round the final bend into the home straight. This is going to be close...\n\n"
 contest_events.0530.ptv_close:0 "It is almost impossible to tell who will take the victory. They are neck-and-neck!"
 contest_events.0530.ptv_top:0 "My horse is bolting free of the chasing pack! If it can hold off my rivals, we'll win!"
 contest_events.0530.ptv_top_spectator:0 "[pivotal_contestant.GetFirstNamePossessive] horse bolts free! All they need to do now is bring it home!"
 contest_events.0530.ptv_bottom:0 "My horse is dead last, and I can feel victory slipping through my fingers. We need something, #EMP anything#!..."
 contest_events.0530.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstNamePossessive] horse looks all but beaten. [pivotal_contestant.GetSheHe|U] needs something, #EMP anything#!..."
 contest_events.0530.ptv_top_half:0 "My horse is comfortably amongst the frontrunners, but it's a close-run thing. We just need one extra push to get the win!"
 contest_events.0530.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstNamePossessive] horse is in the top half, but it's a close-run thing. The glory is still up for grabs."
 contest_events.0530.ptv_bottom_half:0 "My horse is boxed in in the second group of runners, but victory is not out of sight. If my rider can find some room, maybe we could yet make a break for victory..."
 contest_events.0530.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstNamePossessive] horse is boxed in near the back, but it's not over yet. One action could yet swing it for them..."
 contest_events.0530.ptv_fallback:0 "The race rushes towards its conclusion, horses almost stretching their necks out to reach the line."
 contest_events.0530.spectator:0 "\n\nSweat flies off the galloping steeds as they round a final bend, their riders urging them on with failing voices as the crowd bays and hollers at the scene."
 contest_events.0530.final:0 "\n\nThe crowd reaches a crescendo. The riders urge their steeds on in unison. The finish line looms."
 contest_events.0530.a:0 "One more push!"
 contest_events.0530.b:0 "Not far to go!"
 contest_events.0520.t:0 "War Horse"
 contest_events.0520.desc:0 "The horse race nears, and the idea of entering my war horse, #EMP [ROOT.Char.Custom('WarhorseStoryName')]#!, instead of my racer, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, has been on my mind for days.\n\nI wouldn't be riding [ROOT.Char.Custom('HorseStoryHerHis')] myself, but [ROOT.Char.Custom('HorseStorySheHe')] has spirit nonetheless..."
 contest_events.0520.a:0 "#EMP [ROOT.Char.Custom('WarhorseStoryName')]#! won't let me down."
 contest_events.0520.b:0 "No, [ROOT.Char.Custom('HorseStoryHerHis')] place is on the battlefield."
 contest_horse_race_enter_war_horse_tt:0 "Enter your war horse into the Horse Race"
 contest_events.0600.t:0 "[activity.GetCurrentPhase.GetPhase.GetName]: Contest Begins"
 contest_events.0600.melee:0 "A clear divide has been drawn between the two teams, who stand across from each other, taunting as they prepare their equipment and whisper plans. Horses are readied in the background, the chargers whinnying and harrumphing. It will be a brutal day's work.\n\n"
 contest_events.0600.contestant:0 "My team is sure to defeat [other_team_captain.GetTitledFirstNamePossessive] band of braggarts!\n\n"
 contest_events.0600.champion_self:0 "My champion, [contest_champion.GetFirstName], and I will show [other_team_captain.GetTitledFirstName] what's what!\n\n"
 contest_events.0600.champion:0 "My champion, [contest_champion.GetFirstName], will show [other_team_captain.GetTitledFirstName] what's what!\n\n"
 contest_events.0600.neither_qualify:0 "Neither I or my champion, [contest_champion.GetFirstName], qualified."
 contest_events.0600.champion_qualify:0 "My champion, [contest_champion.GetFirstName], did not qualify this time."
 contest_events.0600.self_qualify:0 "As I step up to the adjudicators to confirm my place, I am turned away: I did not qualify this time."
 contest_events.0600.closing:0 "This should be good."
 contest_events.0600.a:0 "To the field!"
 contest_events.0600.a.contestant:0 "Glory will be ours!"
 contest_events.0600.captains_tt:0 "[my_team_captain.GetShortUIName|U] and [other_team_captain.GetShortUIName] are the team captains due to [rank|E] and experience"
 contest_events.0600.team_tt:0 "You are on [my_team_captain.GetShortUINamePossessive] team"
 contest_events.0605.t.melee:0 "$tournament_phase_melee$: $contest_events.0605.t$"
 contest_events.0605.t:0 "Contest Winners"
 contest_events.0605.desc:0 "Trumpets sound, the crowd clamors, competitors begin to assemble. The contest is over, and one team's moment in the sun is being readied. A herald steps forward, voice booming out across the scene.\n\n"After many trials, some tribulations, and above all else some truly spirited competition, we have our winners: [contest_winner.GetTitledFirstNamePossessive] team beat [second_place.GetTitledFirstNamePossessive] in the contest!"\n\n"
 contest_events.0605.desc.winner:0 "Well played all! Time to celebrate!"
 contest_events.0605.desc.loser:0 "I couldn't lead my team to victory this time..."
 contest_events.0605.desc.team_winner:0 "Good game! Nothing beats the thrill of victory!"
 contest_events.0605.desc.team_loser:0 "Oh well... we'll just have to practice harder for next time..."
 contest_events.0605.desc.spectator:0 "A thrilling sport, even to spectate!"
 contest_events.0605.a.host_winner:0 "The [ROOT.Char.GetTitleAsNameNoTooltip] is unbeatable!"
 contest_events.0605.a.host_loser:0 "Even the [ROOT.Char.GetTitleAsNameNoTooltip] can't win them all..."
 contest_events.0605.a.winner:0 "We did it. We won!"
 contest_events.0605.a.loser:0 "We'll get you next time!"
 contest_events.0605.a:0 "What a chaotic sport."
 contest_events.0610.t:0 "$tournament_contest_header$ Into the Fray"
 contest_events.0610.desc:0 "The shadows loom long as the battle wears on, the fray shrinking as contestants limp away. Wheeling my horse, I think back to what has transpired so far, such as when"
 contest_events.0610.flavor_1:0 "I lost my temper and beat another competitor into a bloody pulp.\n\n"
 contest_events.0610.flavor_2:0 "the mayor of the local settlement was incensed after a brawl spilled over into its streets.\n\n"
 contest_events.0610.flavor_3:0 "my weapon was knocked from my grasp, causing me to scramble after it.\n\n"
 contest_events.0610.flavor_4:0 "a captivating lost soul wandered into the melee.\n\n"
 contest_events.0610.flavor_5:0 "I won the right to take a great ransom!\n\n"
 contest_events.0610.flavor_6:0 "seeking rest, I briefly took shelter in a refuge.\n\n"
 contest_events.0610.flavor_7:0 "I faced down a famous warrior and lived to tell the tale.\n\n"
 contest_events.0610.flavor_8:0 "I hid myself in the trees, laying an ambush for unsuspecting passers-by.\n\n"
 contest_events.0610.flavor_9:0 "I cantered through the melee, watching others fall from their mounts.\n\n"
 contest_events.0610.flavor_10:0 "I discovered a mysterious knight of great skill fighting their way through the battle.\n\n"
 contest_events.0610.flavor_11:0 "I was cornered by three opposing knights.\n\n"
 contest_events.0610.flavor_12:0 "I saved a House member from a dangerous situation.\n\n"
 contest_events.0610.flavor_fallback:0 "Events are clearly coming to a head, as tired battle-lines are drawn up once more. The opportunity to stamp my mark on this contest is now."
 contest_events.0610.a:0 "I will win a soldier's victory!"
 contest_events.0610.b:0 ""With me! To victory!""
 contest_events.0610.c:0 "Perhaps, if we draw them in here..."
 contest_events.0610.d:0 "Maybe we should just ride it out?"
 contest_events.0610.d.tt:0 "The dice is already cast; I should not disturb it."
 contest_events.0620.t:0 "$tournament_contest_header$ The Final Blows"
 contest_events.0620.pivotal_success:0 "The ploy was a stunning blow! The tide shifts in my team's favor, multiple riders breaking free as we overwhelm their flank, racing away towards the opposition's camp. We can only hope they reach it before the same happens to us.\n\n"
 contest_events.0620.pivotal_neutral:0 "It's hard to say how much difference my final gambit made. It certainly didn't lose us any ground, but the heaving battle remains in the same state it was.\n\n"
 contest_events.0620.pivotal_failure:0 "As stratagems go, it was hardly my finest. Though I wouldn't describe our plight as utterly disastrous, the enemy team punching through our center and beginning to hare away towards our unprotected camp could yet sound the death knell for our chances.\n\n"
 contest_events.0620.ptv_close:0 "It is almost impossible to call which side is closest to prevailing. There is still all to play for."
 contest_events.0620.ptv_close_spectator:0 "Both teams are nearly even! Who wins will come down to a hair's breadth."
 contest_events.0620.ptv_top:0 "My team is clearly in better shape! Victory is so close I can taste it!"
 contest_events.0620.ptv_top_spectator:0 "[pivotal_contestant.GetFirstNamePossessive] team is clearly in the supremacy! All they need to do now is bring it home!"
 contest_events.0620.ptv_bottom:0 "My team is losing, and clearly. I can feel victory slipping away, steadily but surely. It would take a huge effort to win from here..."
 contest_events.0620.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstNamePossessive] team looks battered and all but beaten. It would take a mammoth effort to win from here..."
 contest_events.0620.ptv_top_half:0 "My team is winning, but it's a close-run thing. We just need to hold on!"
 contest_events.0620.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstNamePossessive] team is edging ahead, but it's a close-run thing. The glory is still up for grabs."
 contest_events.0620.ptv_bottom_half:0 "We are losing, but victory is not out of sight. Just one last effort...!"
 contest_events.0620.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstNamePossessive] team is losing, but it's not over yet. One action could yet swing it for them..."
 contest_events.0620.ptv_fallback:0 "The battle swirls onwards, closer and closer to a conclusion."
 contest_events.0620.spectator:0 "\n\nThe rhythmic clanging of metal on metal continues to split the air. The spectators, arrayed loosely on the distant edges of the fray, urge their favorites on, even as more and more contestants fall victim to ransom and ruin."
 contest_events.0620.final:0 "\n\nI can see the heralds begin to make their way on to the field to signal the conclusion of the event. The end draws near."
 contest_events.0620.a:0 "One more push!"
 contest_events.0620.b:0 "Not long to go!"
 contest_events.0700.t:0 "[activity.GetCurrentPhase.GetPhase.GetName]: Contest Begins"
 contest_events.0700.archery:0 "The varied crowd of contestants mill about the butts, comparing bows and trading tales of their finest shots. The creak of bows and twang of strings carry far, punctuating the hubbub, a smell of resin wafting through the still air.\n\n"
 contest_events.0700.recital:0 "The entrants mill about the main tent, warming up vocal chords and memorizing stanzas as the crowd fills the amphitheater.\n\n"
 contest_events.0700.contestant:0 "My ears prick up as my name is mentioned, drifting across the gentle breeze. That could be a good sign or a bad one..."
 contest_events.0700.champion:0 "Perhaps my champion, [contest_champion.GetName], will do me proud.\n\n"
 contest_events.0700.closing:0 "May the best win!"
 contest_events.0700.a:0 "I wonder who'll win!"
 contest_events.0700.a.contestant:0 "It is time to show the world my skill."
 contest_events.0700.b:0 "I have a bet to place..."
 contest_events.0700.c:0 "I #EMP will#! be entering my own contest."
 contest_events.0700.d:0 "[rival_contestant.GetTitledFirstNameNoTooltip] is not fit to compete."
 contest_events.0700.e:0 "If I were to find the right person to talk to..."
 mysterious_stranger_archery:0 "It seems an unknown commoner called [mysterious_stranger.GetFirstName] has been the talk of [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] since practicing at the butts.\n\n"
 mysterious_stranger_recital:0 "A newcomer called '[mysterious_stranger.GetFirstName], heretofore unknown among the poets and bards of [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], has garnered much interest this year.\n\n"
 contest_events.0705.t.recital:0 "$tournament_phase_recital$: $contest_events.0505.t$"
 contest_events.0705.t.archery:0 "$tournament_phase_archery$: $contest_events.0505.t$"
 contest_events.0705.desc:0 "Trumpets sound, the crowd clamors, competitors begin to assemble. The contest is over, and someone's moment in the sun is being readied. A herald steps forward, voice booming out across the scene.\n\n"After many trials, some tribulations, and above all else some truly spirited competition, we have our final three. In third place, the gutsy [third_place.GetTitledFirstName]. Coming in a close second, [second_place.GetTitledFirstName]! That, of course, leaves us with our victor, [contest_winner.GetTitledFirstName]!"\n\n"
 contest_events.0705.first:0 "I knew I could win!"
 contest_events.0705.second:0 "Second place, I suppose I can't complain."
 contest_events.0705.third:0 "Ah, I am the least victorious winner..."
 contest_events.0705.contestant:0 "I will show them - next time."
 contest_events.0705.spectator:0 "A most entertaining show of skill!"
 contest_events.0705.first_champion:0 "No one can beat [contest_champion.GetTitledFirstName]!"
 contest_events.0705.second_champion:0 "[contest_champion.GetTitledFirstName] has done me proud."
 contest_events.0705.third_champion:0 "Champion no, but at least [contest_champion.GetTitledFirstName] came close..."
 contest_events.0705.contestant_champion:0 "My champion, [contest_champion.GetTitledFirstName], has not managed to place amongst the top three..."
 contest_events.0705.spectator_champion:0 "My champion, [contest_champion.GetTitledFirstName], did not compete."
 contest_events.0705.a.winner:0 "Yes! Your [ROOT.Char.GetTitleAsNameNoTooltip] triumphs!"
 contest_events.0705.a.marriage:0 "I changed my mind, just the prize for you."
 contest_events.0705.a:0 "Well done, [contest_winner.GetTitledFirstNameNoTooltip]."
 contest_events.0705.b:0 "I did it all for [ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip]!"
 contest_events.0705.c.winner:0 "It seems we are to be wed, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0705.c:0 "Well done, [marriage_prize.GetTitledFirstNamePossessiveNoTooltip] hand is yours."
 contest_events.0705.d.winner:0 "I won! I #EMP actually#! won!"
 contest_events.0705.d.second:0 "So close..."
 contest_events.0705.d.loser:0 "There's always next time..."
 contest_events.0705.d:0 "The best [contest_winner.GetWomanMan] won."
 contest_events.0710.t:0 "$tournament_contest_header$ Striking True"
 contest_events.0710.desc:0 "Dusk begins to draw in slowly but steadily as the competition continues, the snapping of strings a staccato rhythm. I lean on my bow, considering the path this contest has taken so far, such as when"
 contest_events.0710.flavor_1:0 "another competitor made a scene over the lack of quiet during their turn.\n\n"
 contest_events.0710.flavor_2:0 "a bystander tragically got struck by an arrow.\n\n"
 contest_events.0710.flavor_3:0 "I sent a shot right into the center of the target.\n\n"
 contest_events.0710.flavor_4:0 "I sent a shot spiraling short of the target.\n\n"
 contest_events.0710.flavor_5:0 "a mysterious stranger arrived at the event, sparking many rumors.\n\n"
 contest_events.0710.flavor_6:0 "the wind began to blow strongly, forcing me to improvise.\n\n"
 contest_events.0710.flavor_7:0 "I got bored mid-contest, and wavered with my desire to cause some mischief.\n\n"
 contest_events.0710.flavor_8:0 "I decided the contest needed a little livening up.\n\n"
 contest_events.0710.flavor_9:0 "an arrow got waylaid on its way to the target and struck another competitor.\n\n"
 contest_events.0710.flavor_fallback:0 "The competition begins to draw to a close, as arrows continue to fly into — and past — the butts. If I am to make any impact on proceeds from here, I must act now."
 contest_events.0710.a:0 "I am one with my bow!"
 contest_events.0710.b:0 "'Procuring' a finer arrow would give me an edge..."
 contest_events.0710.c:0 "With this wind, this trajectory should suffice."
 contest_events.0710.d:0 "My final shot should be as normal, I think."
 contest_events.0711.t:0 "$tournament_contest_header$ Word to the Wise"
 contest_events.0711.desc:0 "Night begins to fall on the scene, but torches light the competition as it continues. I talk to myself under my breath, readying my lips for the next round as I reminisce about the happenings so far, like when"
 contest_events.0711.flavor_1:0 "another competitor had a verse suspiciously similar to mine right before I took the stage.\n\n"
 contest_events.0711.flavor_2:0 "another competitor managed to plagiarize a well-known verse.\n\n"
 contest_events.0711.flavor_3:0 "I had to deal with a bout of stage fright.\n\n"
 contest_events.0711.flavor_4:0 "the skies opened and drenched competitor and audience alike.\n\n"
 contest_events.0711.flavor_5:0 "I saw a chance to insult another competitor in verse.\n\n"
 contest_events.0711.flavor_6:0 "my honor was besmirched by another competitor, and I had to respond in kind.\n\n"
 contest_events.0711.flavor_7:0 "my verse went so well I felt compelled to immediately follow it with another.\n\n"
 contest_events.0711.flavor_8:0 "my verse went so poorly I felt compelled to immediately assuage it with another.\n\n"
 contest_events.0711.flavor_fallback:0 "I step forward to take my turn, ascending the steps to the dais. It's time for the final verse."
 contest_events.0711.a:0 "A ditty about making coin and living a good life."
 contest_events.0711.b:0 "Regale the crowd with a tale of war and victory!"
 contest_events.0711.c:0 "Appeal to a higher power."
 contest_events.0711.d:0 "Let's just keep it safe and simple."
 contest_events.0720.t:0 "$tournament_contest_header$ Highly Strung"
 contest_events.0720.pivotal_success:0 "I step forward, nock, aim, draw and loose. The arrow whistles through the air, thudding deep into the target. The crowd erupts. There can be no arguments; it is a huge point in my favor!\n\n"
 contest_events.0720.pivotal_neutral:0 "My shot flies true, but agonizingly not quite as true as I would want it to. It thuds into the target, but only around the edge. It's not going to do me any harm, but it probably won't do me much credit either.\n\n"
 contest_events.0720.pivotal_failure:0 "As I draw the string to my chin I feel the faintest tremor in my arm. I release in a panic, but the damage is done. The arrow flies wildly, wavering in the air, before whistling right past the target! The crowd groan, and I put my head in my hands.\n\n"
 contest_events.0720.ptv_close:0 "It is almost impossible to call who is winning. I am definitely one of the frontrunners, but we're all almost neck-and-neck!"
 contest_events.0720.ptv_close_spectator:0 "It is so tight at the top. The frontrunners are neck-and-neck!"
 contest_events.0720.ptv_top:0 "I am winning! Victory is so close!"
 contest_events.0720.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName] is clearly winning! So long as [pivotal_contestant.GetHerHis] nerve remains steady, a win is all but guaranteed!"
 contest_events.0720.ptv_bottom:0 "I am adrift, far behind the leaders. It would take a huge turn of luck to win from here..."
 contest_events.0720.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName] looks all but beaten. It would take a huge turn of luck to win from here..."
 contest_events.0720.ptv_top_half:0 "I am in the top half, but I'm not leading. With a bit of luck, this could yet turn into a victory..."
 contest_events.0720.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName] is edging ahead, but [pivotal_contestant.GetSheHe] isn't winning yet. The glory is still up for grabs."
 contest_events.0720.ptv_bottom_half:0 "I am marooned in the bottom half of the leaderboard, but a win is not completely out of reach..."
 contest_events.0720.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName] is marooned in the bottom half of the leaderboard, but a win is not completely out of reach..."
 contest_events.0720.ptv_fallback:0 "More arrows are let fly, desperate competitors loosing almost as quickly as they are allowed to."
 contest_events.0720.spectator:0 "\n\nA curse as a bowstring grates along a forearm. A snap from a string, whether broken or simply loud, echoes around the area. The crowd has fallen into a rhythm: hushed silence as a competitor steps up, raucous cheers when the arrow is loosed."
 contest_events.0720.final:0 "Only a few more arrows are remaining for each competitor. The end is at hand."
 contest_events.0720.a:0 "One last nock..."
 contest_events.0720.b:0 "One last nock!"
 contest_events.0721.t:0 "$tournament_contest_header$ Well Versed"
 contest_events.0721.pivotal_success:0 "I finish my final verse, but the crowd haven't waited for the ending. The cheers drown out my words, flowers landing around me on the stage as I make my way off.\n\n"
 contest_events.0721.pivotal_neutral:0 "My final verse receives cheers and applause, but as I make my way off the dais I can't help the nagging feeling that I haven't done myself full justice.\n\n"
 contest_events.0721.pivotal_failure:0 "I finish my verse with a raised fist and sonorous aplomb. The crowd, however, only musters polite applause, interspersed with a few coughs. My shoulders slump as I leave the dais. My hopes are waning...\n\n"
 contest_events.0721.ptv_fallback:0 "More and more competitors queue to get to the dais, nervously shifting from foot to foot."
 contest_events.0721.spectator:0 "\n\nA single word out of place is enough to get the crowd groaning despairingly at this point, whilst pithy deliveries cause tumultuous applause. Spectators stamp their feet and cheer as competitors approach the stage, a feverish atmosphere well underway."
 contest_events.0721.final:0 "There are precious few competitors left to go, and even less time. It all comes down to this."
 contest_events.0721.a:0 "One last verse..."
 contest_events.0721.b:0 "One last verse!"
 contest_events.0800.t:0 "[activity.GetCurrentPhase.GetPhase.GetName]: Contest Begins"
 contest_events.0800.joust:0 "Contestants circle the lists on horseback, valets holding their arms aloft, as the herald announces the contest's commencement. Squires scurry to and fro, bedecked in their liege's colors, carrying equipment and supplies for the bouts ahead.\n\n"
 contest_events.0800.wrestling:0 "Arrayed around the sand, shirtless contestants warm up for their bouts as the herald announces the contest's commencement. Some of the competitors rub dirt onto themselves, others opt for oils, all looking for a scant advantage in the coming bouts.\n\n"
 contest_events.0800.duel:0 "Contestants march onto the field, taking their places around the sparring quad, as the herald announces the contest's commencement. The squared-off ring is being looked over in the background, rattled and shaken to ensure no give should a contestant crash into it.\n\n"
 contest_events.0800.board_game:0 "The contestants take their places at the gaming tables, fluffing their cushions and requesting refreshments, as the herald announces the contest's commencement. The games themselves are arrayed out on trestle tables, pieces polished to a mirror sheen.\n\n"
 contest_events.0800.desc:0 "The varied pitches and volumes of the crowd's cheers leave no question as to the favorites."
 contest_events.0800.vs:0 "\n\nFor my first bout, I have been paired against my [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], [versus_contestant.GetName]."
 contest_events.0800.a.contestant:0 "I am ready!"
 contest_events.0800.a.champion:0 "Come on [contest_champion.GetTitledFirstNameNoTooltip]! Earn the name champion!"
 contest_events.0800.a:0 "May the best win!"
 contest_events.0800.b:0 "I have a bet to place..."
 contest_events.0800.c:0 "It wouldn't do for the [ROOT.Char.GetTitleAsNameNoTooltip] not to compete..."
 contest_events.0800.d:0 "[rival_contestant.GetTitledFirstNameNoTooltip]?! Not at #EMP my#! games!"
 contest_events.0800.e:0 "Perhaps the list could be changed..."
 contest_events.0800.e.flavor:0 "You, valet! I have a delicate task..."
 contest_events.0800.f:0 "Of course, [versus_contestant.GetFirstNameNoTooltip] will concede to [versus_contestant.GetHerHis] liege..."
 contest_events.0800.f.flavor:0 "It is only proper."
 mysterious_stranger_joust:0 "The inclusion of '[mysterious_stranger.GetFirstName] of [attending_barony.GetNameNoTierNoTooltip]', a skilled [mysterious_stranger.GetCulture.GetNameNoTooltip] [mysterious_stranger.Custom('KnightCultureNoTooltipLowercase')] of obscure origin, has caused quite a stir."
 mysterious_stranger_wrestling:0 "A newcomer called [mysterious_stranger.GetFirstName], famed in [mysterious_stranger.GetHerHis] locality, has arrived, seeking to make a name for [mysterious_stranger.GetHerselfHimself]."
 mysterious_stranger_duel:0 "$mysterious_stranger_joust$"
 mysterious_stranger_board_game:0 "A man called [mysterious_stranger.GetFirstName] has entered this year with the recommendation of a local lord, little is known of [mysterious_stranger.GetHerHis] play outside of rumors."
 contest_events.0805.t.board_game:0 "$tournament_phase_board_game$: $contest_events.0505.t$"
 contest_events.0805.t.duel:0 "$tournament_phase_duel$: $contest_events.0505.t$"
 contest_events.0805.t.wrestling:0 "$tournament_phase_wresting$: $contest_events.0505.t$"
 contest_events.0805.t.joust:0 "$tournament_phase_joust$: $contest_events.0505.t$"
 contest_events.0805.desc:0 "Trumpets sound, the crowd clamors, competitors begin to assemble. The contest is over, and someone's moment in the sun is being readied. A herald steps forward, voice booming out across the scene.\n\n"After many trials, some tribulations, and above all else some truly spirited competition, [contest_winner.GetTitledFirstName] beat [second_place.GetTitledFirstName] in the final! [contest_winner.GetFirstNameNoTooltip] is our winner!"\n\n"
 contest_events.0805.first:0 "Truly, there are none in [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] that can match my skill!"
 contest_events.0805.second:0 "I did not win, but I came very close..."
 contest_events.0805.contestant:0 ""I must put in more effort next time!" I think to myself, watching the victor's arm be raised."
 contest_events.0805.spectator:0 "A most entertaining event!"
 contest_events.0805.first_champion:0 "\n\nMy champion #EMP actually#! won?! I must reward [contest_champion.GetHerHim]!"
 contest_events.0805.second_champion:0 "\n\nThough [contest_champion.GetSheHe] didn't win, I am still proud of my champion."
 contest_events.0805.contestant_champion:0 "\n\nMy champion, [contest_champion.GetFirstName], hardly lived up to the name..."
 contest_events.0805.spectator_champion:0 "\n\nMy champion, [contest_champion.GetFirstName], didn't even qualify."
 contest_events.0805.a.winner:0 "I won! Your [ROOT.Char.GetTitleAsNameNoTooltip] won!"
 contest_events.0805.a.marriage:0 "Just this [contest_prize.GetType|l] for you, actually."
 contest_events.0805.a:0 "Congratulations, [contest_winner.GetTitledFirstNameNoTooltip]."
 contest_events.0805.b:0 "I dedicate my victory to [ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip]!"
 contest_events.0805.c.winner:0 "It seems we are to be wed, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0805.c:0 "Well done, [marriage_prize.GetTitledFirstNamePossessiveNoTooltip] hand is yours."
 contest_events.0805.d.winner:0 "I won! I #EMP actually#! won!"
 contest_events.0805.d.second:0 "So close..."
 contest_events.0805.d.loser:0 "There's always next time..."
 contest_events.0805.d:0 "A well deserved win."
 contest_events.0810.t:0 "[activity.GetCurrentPhase.GetPhase.GetName] [activity.Custom('GetVersusRound')]: [contest_winner.GetFirstNameNoTooltip] and [contest_loser.GetFirstNameNoTooltip]"
 contest_events.0810.both_relation:0 "The bout between my [ROOT.Char.Custom2('RelationToMeShort', contest_winner)], [contest_winner.GetTitledFirstName], and my [ROOT.Char.Custom2('RelationToMeShort', contest_loser)], [contest_loser.GetTitledFirstName], has been decided.\n\n"
