 contest_events.0820.t:0 "[activity.GetCurrentPhase.GetPhase.GetName]: [activity.Custom('GetVersusRound')]"
 contest_events.0820.qualify:0 "The [activity.GetCurrentPhase.GetPhase.GetName] qualifiers have come to an end, and it's clear who will be put forward for the quarter-finals as it stands.\n\n"
 contest_events.0820.semi:0 "The [activity.GetCurrentPhase.GetPhase.GetName] quarter-finals are over!\n\nThe herald booms: "[contest_summary_1.GetNameRegnal], [contest_summary_2.GetNameRegnal], [contest_summary_3.GetNameRegnal], and [contest_summary_4.GetNameRegnal] have reached the semi-finals!"\n\n"
 contest_events.0820.final:0 "The [activity.GetCurrentPhase.GetPhase.GetName] semi-finals are over!\n\nThe herald booms: "[contest_summary_1.GetNameRegnal] and [contest_summary_2.GetNameRegnal] have reached the final!"\n\n"
 contest_events.0820.open:0 "The bouts of the [activity.GetCurrentPhase.GetPhase.GetName] finally begin in earnest.\n\nWho among the worthy contestants will be crowned in glory is now in the hands of [ROOT.Char.GetFaith.HighGodName] alone!\n\n"
 contest_events.0820.contestant:0 "There is no more time for preparation. By [ROOT.Char.GetFaith.WarGodName], I will show my adversary a thing or two!\n\n"
 contest_events.0820.vs_resigned:0 "My next bout was to be against my [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], [versus_contestant.GetTitledFirstName], but [versus_contestant.GetSheHe] has conceded!\n\n"
 contest_events.0820.vs_disqualified:0 "My next bout was to be against my [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], [versus_contestant.GetTitledFirstName], but [versus_contestant.GetSheHe] was disqualified!\n\n"
 contest_events.0820.vs:0 "My next bout will be against my [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], [versus_contestant.GetTitledFirstName].\n\n"
 contest_events.0820.vs_final:0 "I have reached the final bout! [versus_contestant.GetTitledFirstName] is all that stands between me and victory.\n\n"
 contest_events.0820.intent_match:0 "Meanwhile, [intent_scope.GetTitledFirstName] has been paired with [intent_match.GetTitledFirstName].\n\n"
 contest_events.0820.woo_vow:0 "I discretely scan the stands, looking for [woo_target.GetTitledFirstName], and quickly spot [woo_target.GetHerHim] gazing at me mournfully - [woo_target.GetSheHe] looks sure I will compete..."
 contest_events.0820.a:0 "I can do this!"
 contest_events.0820.b:0 "Actually... I concede..."
 contest_events.0820.c.resigned:0 "Conceded? I won!"
 contest_events.0820.c.disqualified:0 "That's why you follow the rules."
 contest_events.0820.d:0 "An interesting round..."
 contest_events.0820.d.contestant:0 "I am ready!"
 contest_events.0820.d.loser:0 "I'll win next time..."
 contest_events.0825.t:0 "$activity_tournament$: [activity.GetCurrentPhase.GetPhase.GetName] Resignation"
 contest_events.0825.desc:0 "Shying from the danger, or perhaps driven by some other motive, [resign_target.GetTitledFirstName] has conceded to [resign_target.GetHerHis] opponent, [versus_contestant.GetTitledFirstName], in the [activity.GetCurrentPhase.GetPhase.GetName|l] contest.\n\n"
 contest_events.0825.safe:0 "Shying from the chance for embarrassment, or perhaps driven by some other motive, [resign_target.GetTitledFirstName] has conceded to [resign_target.GetHerHis] opponent, [versus_contestant.GetTitledFirstName], in the [activity.GetCurrentPhase.GetPhase.GetName|l] contest.\n\n"
 contest_events.0825.qualify:0 "[versus_contestant.GetFirstNameNoTooltip] will advance to the semi-finals by default."
 contest_events.0825.semi:0 "[versus_contestant.GetFirstNameNoTooltip] will advance to the finals by default."
 contest_events.0825.final:0 "[versus_contestant.GetFirstNameNoTooltip] wins the contest by default!"
 contest_events.0825.a:0 "Indeed?"
 contest_events.0825.b:0 "[resign_target.GetSheHe|U] did #EMP WHAT?!#!"
 contest_events.0826.t:0 "$activity_tournament$: [activity.GetCurrentPhase.GetPhase.GetName] Disqualification"
 contest_events.0826.desc:0 "In a show of [host.GetHerHis] ire, [host.GetTitledFirstName] has disqualified [disqualify_target.GetTitledFirstName] from the [activity.GetCurrentPhase.GetPhase.GetName|l] contest, opening the way for[versus_contestant.GetTitledFirstName] to progress.\n\n"
 contest_events.0826.a:0 "A surprise to be sure."
 contest_events.0826.b:0 "[disqualify_target.GetSheHe|U] did #EMP WHAT?!#!"
 contest_events.0860.t:0 "$tournament_contest_header$ Full Tilt"
 contest_events.0860.desc:0 "The banners flicker and flap in the breeze, stealing away the crowd's breath for a moment as I curb my horse. I hoist my lance as the previous events of the contest play back through my mind, like when"
 contest_events.0860.flavor_1:0 "I fought through an injury after taking a severe blow to my flank.\n\n"
 contest_events.0860.flavor_2:0 "my opponent was knocked clean off their horse.\n\n"
 contest_events.0860.flavor_3:0 "my opponent attempted to use a lance of gigantic proportions.\n\n"
 contest_events.0860.flavor_4:0 "my adversary approached me asking for a duel on foot.\n\n"
 contest_events.0860.flavor_5:0 "my noble opponent attempted to tilt despite a grave wound.\n\n"
 contest_events.0860.flavor_6:0 "my opponent asked for a mercy pass.\n\n"
 contest_events.0860.flavor_7:0 "I chatted with my opponent's disheveled groom.\n\n"
 contest_events.0860.flavor_8:0 "the crowd heckled me as I prepared for the tilt.\n\n"
 contest_events.0860.flavor_9:0 "I lent my opponent a lance after they ran out.\n\n"
 contest_events.0860.flavor_10:0 "another competitor fell from their horse, sustaining a grisly injury.\n\n"
 contest_events.0860.flavor_fallback:0 "My opponent lines up at the other end of the lists. This is it."
 contest_events.0860.a:0 "Maybe if I hit them in the head..."
 contest_events.0860.b:0 "Aim high, go low."
 contest_events.0860.c:0 "I think I saw a tell in a prior pass..."
 contest_events.0860.d:0 "No trickery. Just aim for the shield."
 contest_events.0861.t:0 "$tournament_contest_header$ Pinned"
 contest_events.0861.desc:0 "The crowd bays for blood as I stagger forward to confront my opponent again. I cuff away a red rivulet from my forehead and consider the fight so far, musing about when"
 contest_events.0861.flavor_1:0 "I tried identifying my opponent's weaknesses earlier.\n\n"
 contest_events.0861.flavor_2:0 "my opponent paused to play to the crowd.\n\n"
 contest_events.0861.flavor_3:0 "I used dirt to blind my opponent.\n\n"
 contest_events.0861.flavor_4:0 "I resorted to some dirty tricks to succeed.\n\n"
 contest_events.0861.flavor_5:0 "a member of the crowd gave me some unexpected assistance.\n\n"
 contest_events.0861.flavor_6:0 "my girthy opponent challenged me with their bulk.\n\n"
 contest_events.0861.flavor_7:0 "my opponent and I ended up in a rather amorous position.\n\n"
 contest_events.0861.flavor_8:0 "a friend of my opponent's accused me of cheating.\n\n"
 contest_events.0861.flavor_9:0 "I analyzed my opponent to ensure success.\n\n"
 contest_events.0861.flavor_10:0 "my finger popped out of its socket.\n\n"
 contest_events.0861.flavor_11:0 "my opponent poked me in the eye.\n\n"
 contest_events.0861.flavor_12:0 "my opponent, frothing at the mouth, bit at my nose.\n\n"
 contest_events.0861.flavor_13:0 "I clapped my hands over my opponent's ears, rupturing their eardrums.\n\n"
 contest_events.0861.flavor_fallback:0 "to make my move.\n\n"
 contest_events.0861.a:0 "That liver looks vulnerable..."
 contest_events.0861.b:0 ""Come! Let us lock up as warriors!""
 contest_events.0861.c:0 "Feint low, go high."
 contest_events.0861.d:0 "Keep it simple, keep it safe."
 contest_events.0862.t:0 "$tournament_contest_header$ Riposte"
 contest_events.0862.desc:0 "A screeching chorus of metal on metal rings out as two blades scrape down each other's lengths, sparks glittering as they fall to the ground. I look for advantages, thinking back to when"
 contest_events.0862.flavor_3:0 "my opponent's sword went flying into the crowd.\n\n"
 contest_events.0862.flavor_4:0 "I instinctively kicked my opponent in the groin.\n\n"
 contest_events.0862.flavor_5:0 "I found myself with a dramatic advantage and decided how best to use it.\n\n"
 contest_events.0862.flavor_6:0 "my opponent tried bribing me.\n\n"
 contest_events.0862.flavor_7:0 "I had to choose between a counter and a block against my aggressive opponent.\n\n"
 contest_events.0862.flavor_8:0 "I saw an opportunity to use my other hand during the duel.\n\n"
 contest_events.0862.flavor_9:0 "I found myself fighting in a duelist's cloak.\n\n"
 contest_events.0862.flavor_10:0 "I considered distracting my opponent with words.\n\n"
 contest_events.0862.flavor_11:0 "I utilized my #EMP intimate experience#! with one of my opponent's family members.\n\n"
 contest_events.0862.flavor_fallback:0 "We advance upon each other once more. We are both battered, both tired, and there can only be one winner.\n\n"
 contest_events.0862.a:0 "I must remember my training."
 contest_events.0862.b:0 ""What? Are you #EMP scared?#!""
 contest_events.0862.c:0 "One final bluff might decide this..."
 contest_events.0862.d:0 ""Come then. Let us fight.""
 contest_events.0863.t:0 "$tournament_contest_header$ Check"
 contest_events.0863.desc:0 "The soft click of moving pieces disturbs the calm. We are deep into the end game now, and the game hangs in the balance. I ponder what has already happened, such as when"
 contest_events.0863.flavor_1:0 "I attempted to throw my opponent off their game through mind games.\n\n"
 contest_events.0863.flavor_2:0 "my opponent overturned the table entirely with an almighty crash.\n\n"
 contest_events.0863.flavor_3:0 "I saw the opportunity to take a risky but rewarding move.\n\n"
 contest_events.0863.flavor_4:0 "I saw and mulled over an opening to cheat.\n\n"
 contest_events.0863.flavor_5:0 "I intimidated my opponent into some poor moves.\n\n"
 contest_events.0863.flavor_6:0 "my opponent called for me to respect their interpretation of the rules.\n\n"
 contest_events.0863.flavor_fallback:0 "The pieces move quietly, urgently. Neither of us have long to force our win.\n\n"
 contest_events.0863.a:0 "Maybe I can draw from my knowledge of warfare?"
 contest_events.0863.b:0 ""You seem awfully sure of yourself...""
 contest_events.0863.c:0 "Perhaps time for a daring move?"
 contest_events.0863.d:0 "Playing it safe is the right move."
 contest_events.0870.t:0 "$tournament_contest_header$ Striking Home"
 contest_events.0870.pivotal_success:0 "First, the sound of the crash. Then, an instant later, a shuddering jolt up my arm. Then, suddenly, another sound: the crowd's acclaim. My lance strikes home with force, shattering on my adversary's shield. Even more notably, they have missed entirely!\n\n"
 contest_events.0870.pivotal_neutral:0 "Though we both got off to a good start, my arm wobbles and dips, slicing past my opponent's shield. The only reprieve is my opponent missing as high as I do low, the crowd's groans thunderous.\n\n"
 contest_events.0870.pivotal_failure:0 "I watch as the tip of my lance nears, nears, and... #EMP misses#! my opponent's shield. An instant later I am rocked backwards in my saddle, a lance splintering against my own shield, the crowd's roar a curse to my ears.\n\n"
 contest_events.0870.ptv_close:0 "It is time for one final pass. It all comes down to this."
 contest_events.0870.ptv_top:0 "I am on top, but there's still another tilt left. All I need is to draw this last pass..."
 contest_events.0870.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName] is up, but there is one final pass remaining..."
 contest_events.0870.ptv_bottom:0 "I am well down, and bruised and battered to boot. My only real hope is hitting my adversary so hard they can't continue, but it would take a miracle..."
 contest_events.0870.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName] looks all but beaten. Barring a dramatic turnaround, surely this is all set."
 contest_events.0870.ptv_top_half:0 "I am winning, but there is much to still be concerned about. Even a single blow could end this contest in my favor or theirs."
 contest_events.0870.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName] is winning, but it's a close-run thing. The glory is still up for grabs."
 contest_events.0870.ptv_bottom_half:0 "I am down on score, but I can yet claw this back. One more pass to complete, one more opportunity for glory..."
 contest_events.0870.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName] is losing, but it's not over yet. One action could yet swing it for [pivotal_contestant.GetHerHim]..."
 contest_events.0870.ptv_fallback:0 "The final pass of the round is at hand, as both horses break into a canter."
 contest_events.0870.spectator:0 "\n\nThe concluding rounds of a joust are riotous: the spectators jeer and shout, physicians ply their trade on the injured, and the heat of the packed crowds raises it all to a fever pitch."
 contest_events.0870.final:0 "\n\nThe hooves of the horses thunder. Lances lower. The crowd bays."
 contest_events.0870.winner_start:0 "We reset a last time, and as my horse thunders towards [versus_contestant.GetFirstName], I have a good feeling about this tilt."
 contest_events.0870.loser_start:0 "We reset once more, but as I charge something feels off; the rhythm of the horse, or the way my armor sits."
 contest_events.0870.winner_break:0 "My lance strikes true, straight into [versus_contestant.GetHerHis] shield with a deafening crash and an explosion of splinters, as [versus_contestant.GetHerHis] own flies past me. That's all the points I need!"
 contest_events.0870.winner_unhorse:0 "My lance catches [versus_contestant.GetHerHim] full in the chest, throwing [versus_contestant.GetHerHim] to the ground in a shower of splinters as my horse continues on."
 contest_events.0870.loser_break:0 "My lance veers off target at the last moment, and I feel [versus_contestant.GetHerHis] strike true, bucking my shield before the deafening crash and explosion of splinters."
 contest_events.0870.loser_unhorse:0 "I cannot stay on target as we close, and I see [versus_contestant.GetHerHis] lance find its way round my shield, straight into my chest. Dazed on the ground, I hear [versus_contestant.GetHerHim] riding on, triumphant."
 contest_events.0870.a:0 "The final tilt of the round beckons."
 contest_events.0870.b:0 "One last tilt for the round!"
 contest_events.0871.t:0 "$tournament_contest_header$ Toss-up"
 contest_events.0871.pivotal_success:0 "A hand on their shoulder, a deft trip and an almighty heave. We crash to the floor. All sound is labored breathing and, farther away, the roar of the crowd. I scramble on top of my adversary, straining to press home my advantage.\n\n"
 contest_events.0871.pivotal_neutral:0 "Ragged breathing from both of us fills the air as we scramble to take each other down. Finally one hooked foot around another proves pivotal, and we topple to the ground. Stunned for an instant, we recover to realize we are both on our sides, and instantly start straining to gain an advantage.\n\n"
 contest_events.0871.pivotal_failure:0 "I attempt to throw my opponent, but as soon as I do I am sent flying through the air myself. I land hard, the wind leaving my lungs with a groan, and I am immediately on the defensive, straining to keep from being pinned down.\n\n"
 contest_events.0871.ptv_close:0 "The bout is close, so close. One mistake by either of us could end it in an instant."
 contest_events.0871.ptv_close_spectator:0 "The bout is so close! One mistake by either competitor could end it in an instant."
 contest_events.0871.ptv_top:0 "I am winning! I just need to hang on for victory!"
 contest_events.0871.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName] is winning! Victory is surely close!"
 contest_events.0871.ptv_bottom:0 "I am losing, and by a fair margin. The path to victory is narrow, but it's still possible..."
 contest_events.0871.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName] is losing, and by a fair margin. It would take a miracle to win from here..."
 contest_events.0871.ptv_top_half:0 "I am winning, but victory is by no means certain. Just a little more effort..."
 contest_events.0871.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName] is winning, but victory is by no means certain."
 contest_events.0871.ptv_bottom_half:0 "I am losing, but defeat is by no means certain. I can still turn it around!"
 contest_events.0871.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName] is losing, but defeat is by no means certain."
 contest_events.0871.ptv_fallback:0 "The sweat pours off me. Our limbs entangle, both searching for leverage."
 contest_events.0871.spectator:0 "\n\nThe pair of bodies disentangle, re-engage, and separate again, the competitors' heavy breathing being drowned out by the roar of the watching crowd. They lock up again, the dust swirling and sticking to patches of sweaty skin."
 contest_events.0871.final:0 "The dust swirls, and the crowd hollers in excitement. The bout will be decided."
 contest_events.0871.winner_start:0 "Moments later, I manage to catch [versus_contestant.GetFirstName] off-guard."
 contest_events.0871.loser_start:0 "Moments later, [versus_contestant.GetFirstName] suddenly catches me off-guard!"
 contest_events.0871.winner_pin:0 "I make my move, pinning [versus_contestant.GetHerHim] soundly, holding [versus_contestant.GetHerHim] tightly in place as [versus_contestant.GetSheHe] struggles in vain to escape."
 contest_events.0871.winner_throw:0 "I don't waste the opportunity, grabbing [versus_contestant.GetHerHis] about the waist and throwing [versus_contestant.GetHerHim] with all might towards the edges, where [versus_contestant.GetSheHe] sprawls out of the ring."
 contest_events.0871.loser_pin:0 "As I try to regain my composure, [versus_contestant.GetSheHe] knocks me to the ground, pinning me in a vice-like grip. I struggle in vain, unable to break free."
 contest_events.0871.loser_throw:0 "As I try in vain to gain purchase, [versus_contestant.GetSheHe] throws me forcefully, sending me tumbling out of the ring into the dirt."
 contest_events.0871.winner_end:0 "The judges call an end. I have won!"
 contest_events.0871.loser_end:0 "The judges call an end. I have lost..."
 contest_events.0871.a:0 "Zwycięstwo! "
 contest_events.0871.a.loser:0 "Confounded..."
 contest_events.0871.b:0 "One more fall will do it!"
 contest_events.0872.t:0 "$tournament_contest_header$ Steel on Steel"
 contest_events.0872.pivotal_success:0 "A sonorous blow rings out as my weapon glances off a helmet, my opponent staggering backwards in a daze. I follow up quickly; a swiped feint left, a hammering blow right. I advance as my adversary backpedals desperately, my sword barely being deflected by the barest of margins.\n\n"
 contest_events.0872.pivotal_neutral:0 "My overhand swing is deflected aside, and I evade the answering blow. The weapons clash together once more, parrying and thrusting as the crowd cheers and gasps. Neither of us can find an opening.\n\n"
 contest_events.0872.pivotal_failure:0 "My weary thrust goes wide, my opponent contemptuously not even bothering to weave out of its inaccurate attempt. Instead, I find myself instantly on the defensive, parrying blow after blow without being able to answer with any of my own. I backpedal desperately, weaving and dodging, anything to stay in the fight.\n\n"
 contest_events.0872.ptv_close:0 "The duel is still so close! Its victor could still be either of us."
 contest_events.0872.ptv_close_spectator:0 "The duel is still so close! Its victor could still be either competitor."
 contest_events.0872.ptv_top:0 "I am winning this fight by some margin. I just need to hold it together for a few moments more..."
 contest_events.0872.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName] is winning! Just a few moments more before victory, surely..."
 contest_events.0872.ptv_bottom:0 "I am losing this fight, and by a distance. I need to do something soon!"
 contest_events.0872.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName] is losing this fight, and by a distance. [pivotal_contestant.GetSheHe|U] needs to do something soon!"
 contest_events.0872.ptv_top_half:0 "I am winning, but such is the nature of a duel that I need to press my advantage now else I'll regret it."
 contest_events.0872.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName] is winning, but such is the nature of a duel that that could change at any moment.."
 contest_events.0872.ptv_bottom_half:0 "I am losing this fight. Not by much, perhaps, but I need to do something soon..."
 contest_events.0872.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName] is losing this fight. Not by much, perhaps, but [pivotal_contestant.GetSheHe] needs to do something soon."
 contest_events.0872.ptv_fallback:0 "Steel meets steel as the swords clash once more."
 contest_events.0872.spectator:0 "\n\nThe two round on each other once more, and bright sparks fly in the daylight. Gasps from the crowd ring out as readily as the blows from the blades do."
 contest_events.0872.final:0 "Grunts, clangs, the crowd's shouts. A brutal chorus to the end of this duel."
 contest_events.0872.winner_start:0 "I sense a win, and rush to claim it before [versus_contestant.GetFirstName] recovers."
 contest_events.0872.loser_start:0 "[versus_contestant.GetFirstName] changes tack suddenly, and I sense the end is near."
 contest_events.0872.winner_yield:0 "[versus_contestant.GetSheHe|U] withers under my flurrying blows, barely keeping form with [versus_contestant.GetHerHis] guards, until at last [versus_contestant.GetSheHe] steps away, yielding."
 contest_events.0872.winner_disarm:0 "I catch the strong of [versus_contestant.GetHerHis] blade with the last of a quick string of blows, breaking [versus_contestant.GetHerHis] grip and sending the weapon spinning into the dirt."
 contest_events.0872.loser_yield:0 "I can barely keep my defense up against [versus_contestant.GetHerHis] precise blows, my energy draining fast. I raise my arm to yield, rather than prolong the inevitable."
 contest_events.0872.loser_disarm:0 "I do my best to keep my guard against [versus_contestant.GetHerHis] storming blows, but the last catches my blade awkwardly, breaking my grip and knocking it into the dirt."
 contest_events.0872.a:0 "One more blow..."
 contest_events.0872.b:0 "One more blow!"
 contest_events.0873.t:0 "$tournament_contest_header$ Endgame"
 contest_events.0873.pivotal_success:0 "I can't help but allow my visage to crack a moment and smile as my opponent falls perfectly into the trap I had laid. A few moves later, and I have pressed the opening into an advantage.\n\n"
 contest_events.0873.pivotal_neutral:0 "My opponent ignores the trap I laid, but I likewise notice and evade one laid for me. A few tense moves more prove fruitless for both of us. The game is at something of a stalemate as we move towards the end.\n\n"
 contest_events.0873.pivotal_failure:0 "The moment my hand leaves the playing piece I know I've made a mistake, and my opponent's artfully-laid trap is sprung. A few more moves and I am clearly disadvantaged by my error, forced into a position I didn't want at all.\n\n"
 contest_events.0873.ptv_close:0 "How this game ends is anyone's guess. The margin of victory is so small, and the cost of errors so large."
 contest_events.0873.ptv_top:0 "I am winning by some margin. Provided I can press this advantage hard, victory is surely on the horizon!"
 contest_events.0873.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName] is winning by some margin. Provided [pivotal_contestant.GetSheHe] can press this advantage hard, victory is surely on the horizon!"
 contest_events.0873.ptv_bottom:0 "I am losing, and my position is worsening almost every move. It would take something of a miracle to win from here..."
 contest_events.0873.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName] is losing, and their position is worsening almost every move. It would take something of a miracle to win from here..."
 contest_events.0873.ptv_top_half:0 "I am winning, but it's no sure thing just yet. Any mistake could prove costly."
 contest_events.0873.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName] is winning, but it's no sure thing just yet. Any mistake could prove costly."
 contest_events.0873.ptv_bottom_half:0 "I am losing, but my position is not yet hopeless. If I can just find an opening..."
 contest_events.0873.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName] is losing, but the position is not yet hopeless. If [pivotal_contestant.GetSheHe] can just find an opening..."
 contest_events.0873.ptv_fallback:0 "The board's position continues to get more convoluted, yet somehow simpler as potential routes and stratagems are blocked off."
 contest_events.0873.spectator:0 "\n\nBrows deepen and furrow as the game moves inexorably onwards, the onlookers maintaining a hushed quiet to avoid distraction; or worse, giving away a potential move that would benefit their favorite."
 contest_events.0873.final:0 "More soft clicks, more mental strain. The endgame is well underway."
 contest_events.0873.winner_start:0 "It's soon clear there is no coming back for [versus_contestant.GetFirstName]."
 contest_events.0873.loser_start:0 "Moments later, I realize at last the danger of my position. [versus_contestant.GetFirstName] has been baiting me from the start!"
 contest_events.0873.winner_surprise:0 "[versus_contestant.GetSheHe|U] fell right into my trap, not noticing my carefully planned finale. With a nonchalant gesture, my last move clicks onto the board."
 contest_events.0873.winner_grind:0 "I grind [versus_contestant.GetHerHim] down, inexorably moving towards victory as [versus_contestant.GetHerHis] position weakens slowly but irretrievably."
 contest_events.0873.loser_surprise:0 "[versus_contestant.GetSheHe|U] had been baiting me into a trap for half the game, biding [versus_contestant.GetHerHis] time while I blundered. By now, there is no escape."
 contest_events.0873.loser_grind:0 "It seems every move I make is a compromise, losing inch by inch to [versus_contestant.GetHerHis] superior play. All too soon, my position becomes untenable."
 contest_events.0873.a:0 "Only a few moves left..."
 contest_events.0873.b:0 "Only a few moves left!"
 contest_events.1100.t:0 "$activity_tournament$: Frenzy's Fortune"
 contest_events.1100.desc:0 "Scrambling through the chaotic tumult that engulfs [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], dodging and weaving past friends and foes, I finally spot my [murder_actor.Custom2('RelationToMeShort', murder_target)], [murder_target.GetTitledFirstName], and with [murder_target.GetHerHis] back to me!\n\nI approach unseen, another opponent distracting all [murder_target.GetHerHis] attention; in this thundering noise and swirling chaos, no one is focused on me...\n\nI have you now, [murder_target.Custom('InsultNoun')]!"
 contest_events.1100.a:0 "Dodge this!"
 contest_events.1100.b:0 "This isn't honorable..."
 contest_events.1101.t:0 "$contest_events.1100.t$"
 contest_events.1101.desc:0 "I rush towards [murder_target.GetHerHim], closing the distance, [murder_actor.Custom('signature_weapon')] held aloft, and bring it down with all my strength!"
 contest_events.1101.miss:0 "\n\nAt that precise moment, the [murder_target.Custom('InsultAdjective')] fiend dodges a probing thrust from [murder_target.GetHerHis] other foe, and my [murder_actor.Custom('signature_weapon')] hurtles down into the dirt.\n\nI quickly recover, as [murder_target.GetTitledFirstName] howls, "You miserable bastard!" [murder_target.GetHerHis|U] scowling face disappears into the flurry as we both jump to our respective defenses."
 contest_events.1101.wound:0 "\n\n[murder_target.GetSheHe|U] moves slightly, just as my blow connects with [murder_target.GetHerHis] helmet, sending my [murder_actor.Custom('signature_weapon')] glancing off at an angle.\n\n[murder_target.GetTitledFirstName] howls in pain turning towards me, [murder_target.GetHerHis] eyes widening in recognition.\n\nI hear [murder_target.GetHerHim] groan "Dirty [murder_actor.Custom('InsultNoun')]" before [murder_target.GetSheHe] keels over, and the storm of the melee separates us."
 contest_events.1101.kill:0 "\n\nMy strike connects perfectly with [murder_target.GetHerHis] helmet, which rings like a bell as the [murder_target.Custom('InsultNoun')] keels over into the dirt like a sack of potatoes.\n\n[murder_target.GetHerHis|U] opponent growls his thanks at me, before a look of concern spreads across his face. I glimpse [murder_target.GetTitledFirstNamePossessive] eyes as the heaving mass separates us; they show no recognition."
 contest_events.1101.a:0 ""Watch your back, [murder_target.Custom('InsultNoun')]!""
 contest_events.1101.b:0 ""You lucky [murder_target.Custom('InsultNoun')]!""
 contest_events.1101.c:0 ""[murder_target.Custom('InsultNoun')]!""
 contest_events.1102.t:0 "$contest_events.1100.t$"
 contest_events.1102.desc:0 "Surrounded by friends and foes, I do my best to keep my head in the swirling melee which swirls through [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], parrying the blows directed at me by a determined opponent."
 contest_events.1102.miss:0 "\n\nAs I dodge one such thrust, a [murder_actor.Custom('signature_weapon')] whooshes down from behind, missing me by inches. Putting distance between both my adversaries, I see the weapon belongs to none other than [murder_actor.GetTitledFirstName], whose scowling face melts now into the crowd!"
 contest_events.1102.wound:0 "\n\nI am suddenly caught unawares by an awkward but determined blow from behind, glancing off my helmet and sending me reeling.\n\nWhen I turn, howling in pain, I see the [murder_actor.GetTitledFirstName], clearly annoyed that [murder_actor.GetSheHe] hasn't done more damage, disappearing into the chaotic mass, before I keel over."
 contest_events.1102.kill:0 "\n\nThe next moment, my senses are dulled, ears ringing. The earth slowly rushes up to meet me as I collapse, sprawled out on the rough ground. I glimpse the face of [murder_actor.GetSheHe], but can make no connection before the world dims to blackness."
 contest_events.1102.a:0 "You miserable bastard!"
 contest_events.1102.b:0 "Dirty [ROOT.Char.Custom('InsultNoun')]!"
 contest_events.1102.c:0 "#weak *gurgle*#!"
 contest_events.1110.t:0 "Chance to Strike"
 contest_events.1110.desc:0 "I have waited patiently for an opportunity to strike down [murder_target.GetTitledFirstName], and now my moment may have come.\n\nThe [activity.GetCurrentPhase.GetPhase.GetName] will provide an excellent cover for a little accident..."
 contest_events.1110.a:0 "Dodge #EMP this#!!"
 contest_events.1110.b:0 "This is too much!"
 contest_events.1131.t:0 "$tournament_contest_header$ Mortal Combat"
 contest_events.1131.team:0 "Though my [ROOT.Char.Custom2('RelationToMeShort', portrait_scope)], [portrait_scope.GetTitledFirstName] - that [portrait_scope.Custom('InsultNoun')] - was put on my team for the melee, when I retreat into an alley to catch my breath and find myself alone with [portrait_scope.GetHerHim], we both understand each other."
 contest_events.1131.enemy:0 "Running through [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], scouting ahead of my team, I turn a corner and find myself eye to eye with my [ROOT.Char.Custom2('RelationToMeShort', portrait_scope)], [portrait_scope.GetTitledFirstName], who serves the same role on the opposing side."
 contest_events.1131.desc:0 "\n\nI see in [portrait_scope.GetHerHis] mien the same determination - the same hatred - [portrait_scope.GetSheHe] must see in mine...\n\nThere is only one way out of this."
 contest_events.1131.win:0 "You overcome [portrait_scope.GetFirstNameNoTooltip]"
 contest_events.1131.lose:0 "[portrait_scope.GetFirstNameNoTooltip] bests you"
 contest_events.1131.a:0 "#EMP Die!#!"
 contest_events.1131.b:0 "Arghghgh!"
 contest_events.1131.b.flavor:0 "#EMP RUN AWAYYYYY!#!"
 contest_events.1133.t:0 "$contest_events.1131.t$"
 contest_events.1133.fled_both:0 "I turn and run as fast as my feet can carry me, crying out for the attention of my team.\n\nIt's only at the end street that I look back and spot [portrait_scope.GetFirstName] in the distance, just as embarrassed as me.\n\nI won't say anything if [portrait_scope.GetSheHe] doesn't..."
 contest_events.1133.chase_team:0 "Before I can react, [portrait_scope.GetFirstName] makes a break for the exit, crying shrilly for our teammates help."
 contest_events.1133.chase_enemy:0 "Before I can react, [portrait_scope.GetFirstName] makes a break for the exit, crying shrilly for [portrait_scope.GetHerHis] teammates help."
 contest_events.1133.fled_team:0 "I bolt for the exit, running headlong back to the rest of the team, and safety behind their shields."
 contest_events.1133.fled_enemy:0 "I bolt for the exit, sprinting full pelt in the direction of my teammates and crying out their support."
 contest_events.1133.fled:0 "\n\nAt the end of the street I look back, and see [portrait_scope.GetFirstName] has given up; [portrait_scope.GetSheHe] pants, glaring at me."
 contest_events.1133.chase:0 "\n\n[portrait_scope.GetSheHe|U] is faster than [portrait_scope.GetSheHe] looks, and is away at the end of the street when I give up, panting..."
 contest_events.1133.fight:0 "Reading each other's minds, we both fly into action, [portrait_scope.GetFirstNamePossessive] sword and mine biting furiously as we exchange parries."
 contest_events.1133.nothing:0 "\n\nThe fight is quickly broken up by the arrival of the others, leaving us glaring at each other across the lane."
 contest_events.1133.wound_self_fled:0 "\n\n[portrait_scope.GetSheHe|U] nicks me before just as I get out of reach, though luckily that is all [portrait_scope.GetSheHe] is able to do..."
 contest_events.1133.wound_self:0 "\n\nThe [portrait_scope.Custom('InsultNoun')] gets the better of me, nicking me off guard before the others arrive."
 contest_events.1133.wound_enemy_fled:0 "\n\nI only manage to nick [portrait_scope.GetHerHim] before [portrait_scope.GetSheHe] is out of reach, hobbling towards [portrait_scope.GetHerHis] comrades, the coward..."
 contest_events.1133.wound_enemy:0 "\n\nAs the sparks fly, I spot an opportunity, nicking [portrait_scope.GetHerHi] forcefully before [portrait_scope.GetSheHe] recovers, though the others arrive before we can continue..."
 contest_events.1133.kill_fled:0 "\n\nAs the [portrait_scope.Custom('InsultAdjective')] turns tail, [portrait_scope.GetSheHe] slips awkwardly to the ground. It's all over before [portrait_scope.GetHerHis] scream for mercy fully escapes..."
 contest_events.1133.kill:0 "\n\nOur frenzied clash escalates like a hurricane, a flurry of clanging steel and burning sparks. As we step, I suddenly have the high ground, and we both know it is over — as quickly as it begun."
 contest_events.1133.a.both_fled:0 "Ahem."
 contest_events.1133.a.wound:0 "You lucky so-and-so! I'll have you!"
 contest_events.1133.a.kill:0 "It is over."
 contest_events.1133.a:0 "That was close..."
 contest_events.1520.t:0 "$tournament_contest_header$ Tragedy at the Butts"
 contest_events.1520.opening:0 "I step up to the line, pulling an arrow from the barrel, and carefully draw my bow, peering down the shaft at the distant target.\n\nAt the very moment I commit, loosening my grip, a figure suddenly emerges from behind the butt!"
 contest_events.1520.skilled:0 "The shot flies true, straight towards them!\n\n"
 contest_events.1520.unskilled:0 "The shot is wide, a sure miss, but veers straight towards them!\n\n"
 contest_events.1520.desc:0 "A gasp rises from the spectators, and after what seems an eternity, the form keels over, groaning feebly. A valet soon confirms the worst: the peasant is quite dead — no points for #EMP that#! arrow..."
 contest_events.1520.a:0 "The family will be cared for."
 contest_events.1520.b:0 "Let's not let this ruin our fun."
 contest_events.1520.c:0 "I think that's enough archery for me..."
 contest_events.1521.t:0 "$contest_events.1520.t$"
 contest_events.1521.desc:0 "[contestant.GetTitledFirstName] steps up to the line, pulls an arrow from the barrel, and carefully draws [contestant.GetHerHis] bow, one eye cocked, feeling [contestant.GetHerHis] way to the target.\n\nAt the very moment [contestant.GetSheHe] looses, a silhouette suddenly emerges from behind the butt!\n\n"
 contest_events.1521.resigned:0 "\n\n[contestant.GetFirstNameNoTooltip] has voluntary resigned from the Archery contest, out of respect for the unfortunate soul."
 contest_events.1521.dismissed:0 "\n\n[contestant.GetFirstNameNoTooltip] quick dismisses the accident, impatiently waiting to take their next shot."
 contest_events.1521.compensated:0 "\n\n[contestant.GetFirstNameNoTooltip] paid a small allowance out of [contestant.GetHerHis] own purse, for the family of the bereaved."
 contest_events.1521.a:0 "Tragic."
 contest_events.1530.t:0 "$tournament_contest_header$ On the Head"
 contest_events.1530.desc:0 "I flex the bowstring a few times, limbering up, and take a deep breath.\n\nMustering all my control, I draw the bow into the air, slowly lowering it in line with the target. As soon as the arrow leaves my finger tips, I intuitively feel the shot is a good one.\n\nMoments later, a satisfying ping confirms it: I have hit the target's nail right on its head!"
 contest_events.1530.a:0 "Yes!"
 contest_events.1531.t:0 "$contest_events.1530.t$"
 contest_events.1531.desc:0 "[contestant.GetTitledFirstName] flexes the bowstring a few times, limbering up, and takes a deep breath.\n\nMustering all [contestant.GetHerHis] control, [contestant.GetSheHe] draws the bow into the air, slowly lowering it in line with the target. As soon as the arrow leaves [contestant.GetHerHis] finger tips, it's clear the shot is a good one.\n\nMoments later, a satisfying ping confirms it: [contestant.GetSheHe] has hit the target's nail right on its head!"
 contest_events.1531.a:0 "Lucky..."
 contest_events.1540.t:0 "$tournament_contest_header$ Bad Day"
 contest_events.1540.desc:0 "I confidently collect an arrow, taking my place before the target and absorbing the atmosphere. The crowd hushes as I perfect my stance and nock.\n\nThe first shot misses by a hairsbreadth, embedding in the earthen butt. The second whistles miles over the target. The third falls a few yards from me, sprung by a poor release.\n\n"
 contest_events.1540.unskilled:0 "The crowd titters as I walk back, failing to hide my annoyance. I need more practice..."
 contest_events.1540.sabotage:0 "I just don't understand! I can hit the target when I practice. Unless... I eye my bow suspiciously..."
 contest_events.1540.a:0 "It is what it is."
 contest_events.1541.t:0 "$contest_events.1540.t$"
 contest_events.1541.desc:0 "[contestant.GetTitledFirstName] confidently collects an arrow, taking [contestant.GetHerHis] place before the target. The crowd hushes as [contestant.GetSheHe] perfects [contestant.GetHerHis] stance and nocks.\n\nThe first shot misses by a hairsbreadth, embedding in the earthen butt. The second whistles miles over the target. The third falls a few yards from [contestant.GetHerHim], sprung by a poor release.\n\n"
 contest_events.1541.unskilled:0 "The crowd titters as [contestant.GetSheHe] walks back, failing to hide [contestant.GetHerHis] annoyance. [contestant.GetSheHe|U] needs more practice!"
 contest_events.1541.sabotage:0 "[contestant.GetTitledFirstNameNoTooltip] is clearly at a loss. "I just don't understand! I'm not nearly as bad as that!", [contestant.GetSheHe] mewls, checking [contestant.GetHerHis] bow suspiciously."
 contest_events.1541.a:0 "It happens."
 contest_events.1550.t:0 "$tournament_contest_header$ [contestant.GetFirstNameNoTooltip] Hood"
 contest_events.1550.desc:0 "The crowd hushes as [contestant.GetTitledFirstName] nocks [contestant.GetHerHis] first arrow, fascinated to see whether this [contestant.GetWomanMan] is as good as the rumors circulating the tourney grounds suggest.\n\n"
 contest_events.1550.good:0 "Not even the wildest rumors could have lived up to [contestant.GetHerHis] performance; like a dance, the [contestant.GetWomanMan] sends each arrow effortlessly into the center of the target, splitting [contestant.GetHerHis] own shafts and driving the crowd wild."
 contest_events.1550.normal:0 "For all the talk, [contestant.GetHerHis] is a distinctly average archer. There is no faulting [contestant.GetHerHim], but [contestant.GetHerHis] score is nothing to crow about, matched as it is by some of the least practiced competitors."
 contest_events.1550.bad:0 "They are quite disappointed, after a shocking display of misses and blunders. One might very well question whether the [contestant.GetWomanMan] had ever held a bow before, let alone used one."
 contest_events.1550.a:0 "Bravo!"
 contest_events.1550.a.good:0 "Spectacular."
 contest_events.1550.a.bad:0 "Disappointing."
 contest_events.1550.b:0 "I must meet [contestant.GetHerHim]!"
 contest_events.1550.b.tt:0 "You will attempt to converse with [contestant.GetFirstName]"
 contest_events.1550.c:0 "Hmpf."
 contest_events.1550.d:0 "Someone certainly had fun pulling our legs."
 contest_events.1553.t:0 "$contest_events.1550.t$"
 contest_events.1553.desc:0 "As [contestant.GetFirstName] is brought forward by my attendants, [marshal.GetTitledFirstName] suddenly erupts, "Hey! I know you! Seize him!"\n\n"This [contestant.GetWomanMan] is the leader of some local brigands, my [ROOT.Char.GetLadyLord]!", [marshal.GetFirstName] froths, "They hide out in the [activity.GetCurrentPhase.GetLocation.GetTerrain.GetNameNoTooltip|l], stealing livestock and robbing innocent travelers."\n\n"Lies!", the archer spits back defiantly, "We return the spoils of the rich to the rightful owners: the people!""
 contest_events.1553.a:0 "Lock [contestant.GetHerHim] up!"
 contest_events.1553.b:0 "A public execution should do it."
 contest_events.1553.c:0 "You are pardoned, [contestant.GetFirstNameNoTooltip], don't waste this."
 contest_events.1553.d:0 "Pay for your crimes - in my service."
 contest_events.1554.t:0 "$contest_events.1550.t$"
 contest_events.1554.desc:0 "The attendants I sent to fetch [contestant.GetFirstName] are confounded when they return.\n\nIt seems the archer hurriedly left the grounds as soon as [contestant.GetHerHis] arrows were spent - there has been no sign of [contestant.GetHerHim] since..."
 contest_events.1554.a:0 "What the..."
 contest_events.3000.t:0 "$tournament_contest_header$ Pile Up"
 contest_events.3000.desc:0 "[contestant_1.GetFirstNamePossessive] rider is tearing their way along the track.\n\nAt the last moment they sloppily careen to the side, skating through the dirt, giving the riders of [contestant_2.GetFirstName] and [contestant_3.GetFirstNamePossessive] horses no time to stop!\n\nThe crowd's unanimous groan fills the air even before the three horses and riders collide.\n\n"
 contest_events.3000.a:0 "Ouch."
 contest_events.3000.b:0 ""[contestant_1.GetFirstName]! How could you let this happen?!""
 contest_events.3010.t:0 "$tournament_contest_header$ The Oafish Jockey"
 contest_events.3010.desc:0 "Watching [enemy_competitor.GetNamePossessive] rider astride their steed is much like watching a boulder roll over a village square. They ride like an absolute lunatic, and unfortunately my own rider [jockey.GetFirstName] has fallen victim to the violent and clumsy racing.\n\nWith an agonized whinny and a hard painful crunch, my horse is battered into the wall of the track, and I am certain [jockey.GetFirstNamePossessiveNoTooltip] leg is damaged."
 contest_events.3010.a:0 ""This obviously breaks the rules!""
 contest_events.3010.a.success:0 "You convince the judge to penalize the jockey"
 contest_events.3010.a.failure:0 "You fail to convince the judge"
 contest_events.3010.b:0 "I'll make an allowance."
 contest_events.3020.t:0 "$tournament_contest_header$ A Genial Jockey"
 contest_events.3020.desc:0 "Among the commoners attending the race, it is no secret who holds their favor. Peasants look upon [enemy_competitor.GetNamePossessive] rider with equal parts amour and admiration. They swoon as the horses thunder past and cheer as [enemy_competitor.GetFirstNameNoTooltip] lauds [enemy_competitor.GetHerHis] rider to the crowd. [enemy_competitor.GetSheHe|U] watches the race smugly, knowing [enemy_competitor.GetHerHis] rider has the undivided support of the crowd.\n\nI wonder: perhaps with the right encouragement, I may be able to turn the crowd's attention to #EMP my#! rider [jockey.GetFirstName] instead?"
 contest_events.3020.a:0 ""Behold! My noble rider!""
 contest_events.3020.a.success:0 "You turn the crowd to your rider"
 contest_events.3020.a.failure:0 "The crowd is unimpressed"
 contest_events.3020.b:0 ""You know how to pick them, [enemy_competitor.GetFirstNameNoTooltip].""
 contest_events.3020.c:0 "I'll meet [enemy_competitor.GetHerHim] after the race for a good tumble."
 contest_events.3030.t:0 "$tournament_contest_header$ As [ROOT.Char.GetFaith.CreatorName|U] Made [naked_peasant.GetHerHim|U]"
 contest_events.3030.desc:0 "As the horses make ready to race, the entire crowd is cheering and chanting for their favorite racer. That is, until they collectively gasp before growing completely silent. A naked [naked_peasant.GetWomanMan] has run out onto the tracks and is flaunting everything that [ROOT.Char.GetFaith.CreatorName|U] gave [naked_peasant.GetHerHim] from tip-to-toe.\n\nThe crowd promptly begins booing this impulsive creature and hurling anything they can get their hands on at [naked_peasant.GetHerHim]."
 contest_events.3030.a:0 "Disgusting! Guards!"
 contest_events.3030.b:0 "Hah! What a show!"
 contest_events.3030.c:0 "I'll join [naked_peasant.GetHerHim]! This looks like fun!"
 contest_events.3030.d:0 "Nudity is no sin!"
 contest_events.3030.a.success:0 "You convince the crowd"
 contest_events.3030.a.failure:0 "The crowd is unmoved"
 contest_events.3030.e:0 "Have the horses trample [naked_peasant.GetHerHim]."
 contest_events.0840.t:0 "[activity.GetCurrentPhase.GetPhase.GetName] Bout"
 contest_events.0840.desc:0 "[versus_contestant.GetTitledFirstName] and I fight!"
 contest_events.0840.a:0 "Prowess"
 contest_events.0840.b:0 "Intrigue"
 contest_events.0840.c:0 "Learning"
 contest_events.0841.t:0 "[activity.GetCurrentPhase.GetPhase.GetName] Bout: [activity.Custom('GetVersusRound')]"
 contest_events.0841.desc:0 "After [versus_contestant.GetTitledFirstName] and I complete our last bout, I hold my breath as the points are counted...\n\n"
 contest_events.0841.winner:0 "I beat [versus_contestant.GetTitledFirstName]!"
 contest_events.0841.loser:0 "The judges soon announce that [versus_contestant.GetTitledFirstNameNoTooltip] has beaten me!"
 contest_events.0841.qualify_win:0 "\n\nI'm through to the [activity.GetCurrentPhase.GetPhase.GetName] semi-final!"
 contest_events.0841.qualify:0 "\n\n[contest_winner.GetSheHe|U] is through to the [activity.GetCurrentPhase.GetPhase.GetName] semi-final!"
 contest_events.0841.semi_win:0 "\n\nI'm through to the [activity.GetCurrentPhase.GetPhase.GetName] final!"
 contest_events.0841.semi:0 "\n\n[contest_winner.GetSheHe|U] is through to the [activity.GetCurrentPhase.GetPhase.GetName] final!"
 contest_events.0841.final_win:0 "\n\nI won the [activity.GetCurrentPhase.GetPhase.GetName] contest!"
 contest_events.0841.final:0 "\n\n[contest_winner.GetSheHe|U] has won the [activity.GetCurrentPhase.GetPhase.GetName] contest!"
 contest_events.0841.a:0 "Well fought."
 contest_events.0841.b:0 "Drat..."
 contest_events.0841.c:0 "[contest_winner.GetSheHe|U] cheated! Disqualified!"
 contest_events.0850.t:0 "$contest_events.0840.t$"
 contest_events.0850.desc:0 "$contest_events.0840.t$"
 contest_events.0850.a:0 "$contest_events.0840.t$"
 contest_events.0852.t:0 "$contest_events.0840.t$"
 contest_events.0852.desc:0 "Oh boy, who won?"
 contest_events.0852.a:0 "Ok"
 contest_events.0853.t:0 "$contest_events.0852.t$"
 contest_events.0853.desc:0 "$contest_events.0852.desc$"
 contest_events.0853.a:0 "$contest_events.0852.a$"
 contest_events.0910.t:0 "$tournament_contest_header$ Out of Control"
 contest_events.0910.melee:0 "My blood boils watching sparring knights thrashing their opponents, while each chance for glory is stolen from me by a teammate or hasty retreat.\n\nAt last, [wrathful_victim.GetTitledFirstName] falls into the mud at my feet, off-balance from an overly ambitious strike, sword out of reach.\n\n"You barely missed my head!" I growl, glaring at [wrathful_victim.GetHerHim]. The fool is at my mercy."
 contest_events.0910.wrestling:0 "[wrathful_victim.GetTitledFirstName] and I have been circling each other for what seems an eternity, baking under the midday sun.\n\nEach time I have made a move, [wrathful_victim.GetSheHe] has wriggled out my grip at the last moment, and I am close to losing to my patience.\n\nJust when am I about to charge at the swine, [wrathful_victim.GetFirstNameNoTooltip] stumbles, laying completely open for attack."
 contest_events.0910.duel:0 "$contest_events.0910.melee$"
 contest_events.0910.a:0 "I'll teach you a lesson, you miserable little...!"
 contest_events.0910.b:0 "Get up, you runt!"
 contest_events.0911.t:0 "$contest_events.0910.t$"
 contest_events.0911.wrathful:0 "I give in my to rage, relentlessly pummeling [wrathful_victim.GetFirstName] as [wrathful_victim.GetSheHe] tries to weather my blows.\n\n"
 contest_events.0911.melee:0 "The [activity.GetCurrentPhase.GetPhase.GetName|l] halts suddenly, as all involved stop to gape as [wrathful_contestant.GetFirstName] knocks [wrathful_victim.GetFirstName] to the floor with a roar, pummeling [wrathful_victim.GetHerHim] furiously.\n\n"
 contest_events.0911.wrestling:0 "Not long into their [activity.GetCurrentPhase.GetPhase.GetName|l] bout, [wrathful_contestant.GetTitledFirstName] becomes exasperated with [wrathful_victim.GetTitledFirstName], losing all self-control and tackling [wrathful_victim.GetHerHim] to the ground.\n\n"
 contest_events.0911.duel:0 "$contest_events.0911.melee$"
 contest_events.0911.dead:0 "It's not until I am pulled away and the red mist has faded, that I see I have gone too far..."
 contest_events.0911.wound:0 "By the time I am pulled off [wrathful_victim.GetHerHim], it's clear [wrathful_victim.GetSheHe] is in a great deal of pain."
 contest_events.0911.angry_host:0 "This is unacceptable!"
 contest_events.0911.host:0 "This is unfortunate."
 contest_events.0911.a.dead:0 "An unfortunate tragedy..."
 contest_events.0911.a.wound:0 "You won't soon forget that!"
 contest_events.0911.a:0 "Such is the way of the strong."
 contest_events.0911.c.dead:0 "A fair response..."
 contest_events.0911.c:0 "Wow..."
 contest_events.0912.dead:0 "When [wrathful_contestant.GetFirstNameNoTooltip] is finally pulled away, it is too late - [wrathful_victim.GetFirstNameNoTooltip] is already dead..."
 contest_events.0912.wound:0 "By the time [wrathful_contestant.GetFirstNameNoTooltip] is pulled off [wrathful_victim.GetHerHim], it's clear [wrathful_victim.GetFirstNameNoTooltip] is in a great deal of pain."
 contest_events.0912.b:0 "These excesses are unacceptable."
 contest_savagely_pummeled_log_title:0 "Savage Pummeling"
 contest_savagely_pummeled_log:0 "[CHARACTER.GetTitledFirstName] savagely pummeled [TARGET_CHARACTER.GetTitledFirstName]"
 contest_savagely_pummeled_death_log_title:0 "$contest_savagely_pummeled_log_title$"
 contest_savagely_pummeled_death_log:0 "[CHARACTER.GetTitledFirstName] savagely pummeled [TARGET_CHARACTER.GetTitledFirstName] to death"
 contest_events.4500.t:0 "$tournament_contest_header$ Tragic Tumble"
 contest_events.4500.desc:0 "I am almost jumping for joy, watching my race horse #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! hold its own in the leading group.\n\nAs they approach the end of another lap, my heart drops as my [ROOT.Char.Custom('ContestHorseRaceGender')] and [ROOT.Char.Custom('ContestHorseRaceHerHis')] rider suddenly fall, disappearing into the dust!\n\nOnce the others pass, narrowly avoiding disaster, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! struggles to stand - it's clear [ROOT.Char.Custom('ContestHorseRaceSheHe')] cannot continue..."
 contest_events.4500.unskilled:0 "[ROOT.Char.Custom('ContestHorseRaceSheHe')|U] is not the finest of horses, but this embarrassment will stain my reputation as a racing breeder..."
 contest_events.4500.sabotage:0 "I just don't understand! #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! is one of the finest horses around! Unless... I eye the stands suspiciously..."
 contest_events.4500.a:0 "Curses."
 contest_horse_race_crashed_out_log_title:0 "Race Fall"
 contest_horse_race_crashed_out_log:0 "[CHARACTER.GetTitledFirstName] horse, [CHARACTER.Custom('GetContestHorseRaceName')], took a fall and withdrew from the race"
 contest_events.4501.t:0 "$contest_events.1540.t$"
 contest_events.4501.desc:0 "[contestant.GetTitledFirstName] is jumping for joy watching [contestant.GetHerHis] race horse #EMP [contestant.Custom('GetContestHorseRaceName')]#! hold its own in the leading group.\n\nAs they approach the end of another lap, the [contestant.Custom('ContestHorseRaceGender')] and [contestant.Custom('ContestHorseRaceHerHis')] rider suddenly fall, disappearing into the dust! [contestant.GetFirstNameNoTooltip] is crestfallen.\n\nOnce the others have passed, narrowly avoiding disaster, #EMP [contestant.Custom('GetContestHorseRaceName')]#! struggles to stand - it's clear [contestant.Custom('ContestHorseRaceSheHe')] cannot continue...\n\n"
 contest_events.4501.unskilled:0 "I don't think anyone will be placing another bet on one of [contestant.GetTitledFirstNamePossessiveNoTooltip] horses anytime soon..."
 contest_events.4501.sabotage:0 "[contestant.GetTitledFirstNameNoTooltip] is clearly at a loss. "I just don't understand! #EMP [contestant.Custom('GetContestHorseRaceName')]#! is one of the finest horses around!", [contestant.GetSheHe] squeals, eyeing the stands suspiciously."
 contest_events.4501.a:0 "It happens."
 contest_events.4600.t:0 "$tournament_contest_header$ Enthusiastic Encouragement"
 contest_events.4600.desc:0 "I watch the horses pound past the stands, absorbing the smell of kicked-up dust, the sound of the hollering crowd, the deep pounding of many hooves.\n\n"
 contest_events.4600.wager_entrant:0 "Though I entered my [ROOT.Char.Custom('ContestHorseRaceGender')], [ROOT.Char.Custom('GetContestHorseRaceName')], my eye is on [wager_owner.GetTitledFirstNamePossessive] #EMP [wager_owner.Custom('GetContestHorseRaceName')]#! and [wager_owner.Custom('ContestHorseRaceHerHis')] jockey,  thinking of the coin I stand to win..."
 contest_events.4600.wager:0 "I intently follow [wager_owner.GetTitledFirstNamePossessive] [wager_owner.Custom('ContestHorseRaceGender')] #EMP [wager_owner.Custom('GetContestHorseRaceName')]#! and [wager_owner.Custom('ContestHorseRaceHerHis')] rider, dreaming of the coin I stand to win..."
 contest_events.4600.entrant:0 "My [ROOT.Char.Custom('ContestHorseRaceGender')], #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! is keeping pace as the laps progress, [ROOT.Char.Custom('ContestHorseRaceHerHis')] rider vying well with the other riders."
 contest_events.4600.a:0 "Run! Run you old nag!"
 contest_events.4600.b:0 "Come on, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!!"
 contest_events.4600.b.wager:0 "Come on, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!"
 contest_events.4600.c:0 "Steady..."
 contest_events.5000.t:0 "A Rambunctious Recital"
 contest_events.5000.desc:0 "[enemy.GetFirstName] flashes an arrogant smirk my way as [enemy.GetSheHe] ascends the dais, and it doesn't take long for me to find out why. The very first line is a grave insult to me, and the rest follows suit!\n\nThe sound of the cheering, jeering crowd fills my ears. I have no choice but to retaliate with my own poem against [enemy.GetFirstNamePossessiveNoTooltip] honor! My opening verse is of paramount importance.\n\n"#POE 'tis true [enemy.GetFirstNameNoTooltip] rhymes like no other! However..."
 contest_events.5000.shagged_your_mum:0 "#POE ...I hath lain with [enemy.GetHerHis] mother!""
 contest_events.5000.shagged_your_dad:0 "#POE ...I hath lain with [enemy.GetHerHis] father!""
 contest_events.5000.whore:0 "#POE ...[enemy.GetSheHe] is a rakish lover!""
 contest_events.5000.stupid:0 "#POE ...[enemy.GetHerHis] mind couldn't be duller!""
 contest_events.5000.ugly:0 "#POE ...[enemy.GetHerHis] face couldn't be rougher!""
 contest_events.5000.success:0 "Your verse wins the crowd"
 contest_events.5000.failure:0 "Your verse is ineffective"
 contest_events.5010.t:0 "Lost in Translation"
 contest_events.5010.desc:0 "[enemy.GetFirstName] glares at me intently, scroll and quill still in hand. [enemy.GetSheHe|U] takes a deep breath and begins spewing some total nonsense I have no hope of understanding.\n\nClearly whatever [enemy.GetSheHe] is saying matters a lot to [enemy.GetHerHim] as [enemy.GetSheHe] continues to stare me down intently, as a few members of the hushed crowd gasp and whisper, doubtlessly translating the verses to their friends."
 contest_events.5010.a:0 "Retaliate with an insult!"
 contest_events.5010.b:0 "I must try to understand."
 contest_events.5020.t:0 "A Virtuous Verse"
 contest_events.5020.desc:0 "The crowd hollers and cheers as I complete my latest recital, a piece designed to target [enemy.GetFirstNamePossessive] honor and show all how much greater my wit truly is! There are no doubts in anyone's mind who the clear winner is, but in the sheer euphoria of the moment, I feel the urge to loose a new poem unto my adoring crowd."
 contest_events.5020.a:0 "One more verse couldn't hurt!"
 contest_events.5020.b:0 "I should take a bow and make my leave."
 contest_events.5030.t:0 "A Lame Limerick"
 contest_events.5030.desc:0 "I let out a triumphant sigh as I complete the final verse of my recital. I ready myself for the thundering applause of my audience, only to find the tourney grounds silent save for the wind whistling through the trees.\n\nThis is a disaster, but perhaps this situation can be rectified with a new poem composed and recited on the fly."
 contest_events.5030.a:0 ""I have one more!""
 contest_events.5030.b:0 "Admit defeat."
 contest_events.5500.t:0 "$tournament_contest_header$ Devious Distraction"
 contest_events.5500.desc:0 "The silence is deafening: [versus_contestant.GetTitledFirstName] has been contemplating [versus_contestant.GetHerHis] next move for what seems an aeon, eyes gazing intently at the [activity.Custom('ContestBoardGameType')] board beneath knitted brows.\n\nClearly, the [versus_contestant.GetWomanMan] want to win.\n\nOnce the idea of distracting [versus_contestant.GetHerHim] pops into my head, it is hard to dispel..."
 contest_events.5500.a:0 "I feel a tickle coming on..."
 contest_events.5500.b:0 "If only I could shake this blasted cough..."
 contest_events.5500.success:0 "[versus_contestant.GetFirstNameNoTooltip] struggles to concentrate"
 contest_events.5500.mixed:0 "You are a tad overzealous"
 contest_events.5500.failure:0 "You almost choke"
 contest_events.5500.nothing:0 "[versus_contestant.GetFirstNameNoTooltip] takes no mind"
 contest_events.5500.c:0 "Ah, how did that minstrel's tune go again?"
 contest_events.5500.d:0 "Cheap tricks are beneath me."
 contest_events.5510.t:0 "$tournament_contest_header$ Tabletop Tantrum"
 contest_events.5510.desc:0 "The table flips with an almighty #EMP thwack#!, sending the [activity.Custom('ContestBoardGameType')] pieces flying.\n\n[versus_contestant.GetFirstNamePossessive] mood turned suddenly several moves ago, as [versus_contestant.GetSheHe] realized a simple mistake had all but decided the game in my favor.\n\n"Yes, yes, you win [ROOT.Char.GetTitledFirstName]!" [versus_contestant.GetSheHe] whines, "#EMP Happy?!#!""
 contest_events.5510.a:0 "Pick them up! I need to make my last move!"
 contest_events.5510.b:0 "Such unsporting behavior is unacceptable!"
 contest_events.5510.c:0 "Come, let's go back a few moves."
 contest_events.5510.d:0 "You know, you could have just conceded..."
 contest_events.5520.t:0 "The [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Gambit"
 contest_events.5520.desc:0 "Gazing quietly at the [activity.Custom('ContestBoardGameType')] board as [versus_contestant.GetFirstName] considers [versus_contestant.GetHerHis] next move, I suddenly spot it.\n\nDistracted in my idle strategizing, I have overlooked an opening which would give me a clear advantage, as long as my opponent has not anticipated it.\n\nI'm conscious not to make any outward sign of recognition lest I draw attention, scanning [versus_contestant.GetFirstNamePossessive] eyes for awareness or the deception of a trap..."
 contest_events.5520.a:0 "$tournament_contest_header$ Softly, softly..."
 contest_events.5520.a.success:0 "The maneuver is a coup"
 contest_events.5520.a.failure:0 "The maneuver backfires"
 contest_events.5520.b:0 "I say, you are rather exposed, you know."
 contest_events.5520.c:0 "It's a ploy, my current strategy is sound."
 contest_events.5530.t:0 "Slight of Hand"
 contest_events.5530.desc:0 "The game of [activity.Custom('ContestBoardGameType')] seems to be going perfectly. I'm thinking three, four, maybe even five moves ahead of my opponent when suddenly, [versus_contestant.GetFirstName] makes a move that causes my intricate strategy to melt away like a snowdrop in a candle's flame.\n\nI'm completely out of options, if I don't do something rash, I will surely lose the match!"
 contest_events.5530.a:0 "An extra playing piece would go unnoticed..."
 contest_events.5530.a.success:0 "You successfully cheat your way to victory"
 contest_events.5530.a.failure:0 "Your deception is noticed"
 contest_events.5530.b:0 ""Actually, there's this obscure rule...""
 contest_events.5530.c:0 "I won't cheat!"
 contest_events.5540.t:0 "$tournament_contest_header$ Brawn Over Brains"
 contest_events.5540.desc:0 "It would appear my grand strategy is falling apart, and [versus_contestant.GetFirstName] is gaining ground fast. If this were a matter of warfare, I would be considering a merciful surrender. I can feel my insides boil with rage and my fists clench tight enough they're fit for bleeding.\n\nAs [versus_contestant.GetSheHe] reaches for [versus_contestant.GetHerHis] playing piece, [versus_contestant.GetHerHis] smug eyes meet with mine, and [versus_contestant.GetHerHis] face melts into a look of shock and dread.\n\nPerhaps I can use this moment to intimidate [versus_contestant.GetHerHim] from making [versus_contestant.GetHerHis] next move."
 contest_events.5540.a:0 ""Touch that piece and I'll break your fingers.""
 contest_events.5540.a.success:0 "Your opponent throws the match"
 contest_events.5540.a.failure:0 "Your opponent is unfazed"
 contest_events.5540.b:0 "I will not dishonor myself."
 contest_events.5550.t:0 "$tournament_contest_header$ [versus_contestant.GetCulture.GetNameNoTooltip] Rules!"
 contest_events.5550.desc:0 "I keep a trained eye on the [activity.Custom('ContestBoardGameType')] as my opponent prepares to make [versus_contestant.GetHerHis] next move. To my shock, [versus_contestant.GetFirstName] picks up [versus_contestant.GetHerHis] piece and... breaks the rules right in front of me!\n\n"What manner of trickery is this?" I object!\n\n"Oh, forgive me." My opponent smugly rests [versus_contestant.GetHerHis] hands on the table. "I was under the impression we were playing by [versus_contestant.GetCulture.GetName] rules.""
 contest_events.5550.a:0 "Judge!"
 contest_events.5550.a.success:0 "The judge rules by [ROOT.Char.GetCulture.GetName] rules"
 contest_events.5550.a.failure:0 "The judge rules by [versus_contestant.GetCulture.GetName] rules"
 contest_events.5550.b:0 ""Pray, teach me these [versus_contestant.GetCulture.GetNameNoTooltip] rules.""
 contest_events.5550.c:0 "Perhaps some coin will bring the judge to my side."
 cultural_acceptance_board_game:0 "Tournament board game acceptance"
 contest_events.5560.t:0 "$tournament_contest_header$ The Puppetmaster"
 contest_events.5560.desc:0 "My game against [versus_contestant.GetName] is going very poorly. [versus_contestant.GetSheHe|U] is playing at a level I wouldn't have thought possible.\n\nI notice [versus_contestant.GetHerHis] eyes keep darting into the crowd, and seems to be looking directly at a figure standing almost directly behind me! They are performing subtle hand gestures and moving their lips, no doubt giving [versus_contestant.GetFirstNameNoTooltip] instructions."
 contest_events.5560.a:0 ""Judge! [versus_contestant.GetFirstNameNoTooltip|U] is cheating!""
 contest_events.5560.a.success:0 "The judge believes you"
 contest_events.5560.a.failure:0 "The judge does not believe you"
 contest_events.5560.b:0 "My moves must become unpredictable."
 contest_events.5560.b.success:0 "You throw off [versus_contestant.GetFirstNameNoTooltip]"
 contest_events.5560.b.failure:0 "[versus_contestant.GetFirstNameNoTooltip] bests you"
 contest_events.5560.c:0 "I'll just focus on the game."
 contest_events.5560.c.success:0 "You outplay [versus_contestant.GetFirstNameNoTooltip]"
 contest_events.5570.t:0 "$tournament_contest_header$ A Cunning Maneuver"
 contest_events.5570.desc:0 "I'm intently focused on the chess board, and the whole audience sits in hushed anticipation too. Suddenly, with a harsh metal clang, the entire audience's attention is drawn to the foolish squire who just toppled a collection of weapons and armor to the ground.\n\nNobody is looking at the board, now is my opportunity to turn the game by tampering with the pieces!"
 contest_events.5570.a:0 "Switch around some pieces."
 contest_events.5570.a.success:0 "You are unnoticed"
 contest_events.5570.a.failure:0 "You are caught cheating"
 contest_events.5570.b:0 "Panic and eat a piece!"
 contest_events.5570.c:0 "I won't dishonor myself by cheating."
