 ep2_wedding.3000.t:0 "Nieśmiałe początki"
 ep2_wedding.3000.desc:0 "#EMP Ech#!. No to do dzieła. Chyba. Co właściwie [Select_CString( ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] teraz zrobić? Czy [my_spouse.GetSheHe] lubi... tulenie? A może tylko pocałunki? Odwracam głowę, gdy zaczyna na mnie patrzeć tak bezceremonialnie. Widzę, że też nie wie, co zrobić ze swoimi rękami. Nieco mnie to pociesza, że nie jestem jedyny.\n\n„Ahem...” – oczyszczam gardło, próbując jakoś zacząć. Spoglądam na wciąż niezmąconą pościel – „Wyglądasz dziś zjawiskowo”.\n\n„Dzię-dziękuję... Naprawdę podobają mi się twoje... twoje włosy też są zjawiskowe”.\n\nZaraza, to zdecydowanie nie działa."
 ep2_wedding.3000.a:0 "„Może chciał[Select_CString( my_spouse.IsFemale, 'a', '' )]byś pójść ze mną na spacer?”"
 ep2_wedding.3000.a.success:0 "[my_spouse.GetFirstNameNoTooltip] uważa ten spacer za cudowny"
 ep2_wedding.3000.a.failure:0 "[my_spouse.GetFirstNameNoTooltip] uważa ten spacer za nudny"
 ep2_wedding.3000.b:0 "„Czy lubisz... czytać?”"
 ep2_wedding.3000.b.success:0 "[my_spouse.GetFirstNameNoTooltip] i ty macie cudowną pogawędkę"
 ep2_wedding.3000.b.failure:0 "[my_spouse.GetFirstNameNoTooltip] uznaje tę rozmowę za nużącą"
 ep2_wedding.3000.c:0 "„EMP Ziew#!, marzę teraz #EMP tylko#! o łóżku”."
 ep2_wedding.3000.tt:0 "[my_spouse.GetFirstNameNoTooltip] może się to spodobać, zależnie od [my_spouse.GetHerHis] cech...\n"
 ep2_wedding_3000_log_a_title:0 "Romantyczny spacer"
 ep2_wedding_3000_log_a:0 "[CHARACTER.GetUIName|U] i [TARGET_CHARACTER.GetUIName] spędzają swoją noc poślubną na romantycznym spacerze"
 ep2_wedding_3000_log_b_title:0 "Romantyczna pogawędka"
 ep2_wedding_3000_log_b:0 "[CHARACTER.GetUIName|U] i [TARGET_CHARACTER.GetUIName] spędzają swoją noc poślubną na romantycznej pogawędce"
 wnight_common_things_opinion:0 "Wspólne pasje"
 wnight_common_things_opinion_desc:0 "Te postacie spędzają swoją noc poślubną na dzieleniu się swoimi zainteresowaniami"
 wnight_nothing_in_common_opinion:0 "Jak ogień i woda"
 wnight_nothing_in_common_opinion_desc:0 "Te postacie spędzają nużącą noc poślubną na bezowocnych próbach poznania siebie nawzajem"
 ep2_wedding.3010.t:0 "Zwierzenia"
 ep2_wedding.3010.desc.intro:0 "[my_spouse.GetTitledFirstName] jest nieobecn[Select_CString( my_spouse.IsFemale, 'a', 'y' )] duchem przez całą noc. Jedynie wpatruje się w okno i wzdycha melancholijnie za każdym razem, gdy próbuję się do nie[Select_CString( my_spouse.IsFemale, 'j', 'go' )] zbliżyć. Ciągle bawi się włosami i unika mojego wzroku za wszelką cenę.\n\nŚwiece prawie się wypaliły. Kiedy wstaję, aby zapalić nowe, [my_spouse.GetTitledFirstName] niespodziewanie zaczyna cicho szlochać – „[ROOT.Char.GetFirstNameNoTooltip], ja... muszę ci coś wyznać."
 ep2_wedding.3010.desc.murder:0 "Krew... Ona była wszędzie...”"
 ep2_wedding.3010.desc.murder_attempt:0 "Już kiedyś tego próbował[Select_CString( my_spouse.IsFemale, 'am', 'em' )]... Było okropnie”."
 ep2_wedding.3010.desc.cannibal:0 "Ten smak... Ja po prostu...”"
 ep2_wedding.3010.desc.deviant:0 "Wiem, że jest to dla ciebie odrażające... Dla wszystkich...”"
 ep2_wedding.3010.desc.witch:0 "Znam odpowiednie zioła i właściwe słowa...”"
 ep2_wedding.3010.desc.non_believer:0 "Ja nie... nie potrafię w to uwierzyć”."
 ep2_wedding.3010.desc.fallback:0 "Wiem, że to jest niewłaściwe, ale...”"
 ep2_wedding.3010.a:0 "„Nie martw się, kochanie. Ja cię obronię”."
 ep2_wedding.3010.b:0 "„Przestań. Nie chce słyszeć reszty”."
 ep2_wedding.3010.c:0 "„Właściwie... Ja też muszę ci coś wyznać”."
 wedding_confession_log_title:0 "Wzajemne zwierzenia"
 wedding_confession_log:0 "[TARGET_CHARACTER.GetUIName|U] confessed their secret to [CHARACTER.GetUIName] during their wedding night"
 wedding_confession_joint_log_title:0 "$wedding_confession_log_title$"
 wedding_confession_joint_log:0 "[CHARACTER.GetUIName|U] i [TARGET_CHARACTER.GetUIName] [Select_CString( And( CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale ), 'wyznały', 'wyznali' )] sobie nawzajem sekrety podczas nocy poślubnej"
 wnight_clear_conscience_modifier:0 "Czyste sumienie"
 wnight_clear_conscience_modifier_desc:0 "Ta postać wolała mieć spokojną noc poślubną, dlatego zdecydowała się nie poznawać sekretu, skrywanego przez małżonka"
 ep2_wedding.3020.t:0 "Inne preferencje"
 ep2_wedding.3020.desc:0 "[my_spouse.GetTitledFirstName] cały dzień uśmiecha się nienagannie, wykazując wszelkie możliwe cnoty zarówno w konwersacji z gośćmi, jak i świętowaniu własn[Select_CString( my_spouse.IsFemale, 'ego zamążpójścia', 'ych zaślubin' )]. Rozmowy z weselnikami wydają się nie mieć końca, więc gdy zostajemy sam na sam w naszej komnacie, nie mogę się powstrzymać i nachylam się w je[Select_CString( my_spouse.IsFemale, 'j', 'go' )] stronę, składając usta do pocałunku...\n\nLecz nie jest tak, jak się spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Je[Select_CString( my_spouse.IsFemale, 'j', 'go' )] usta są wyschnięte, ruchy pozbawione entuzjazmu. Odsuwam się i spoglądam na ni[Select_CString( my_spouse.IsFemale, 'ą', 'ego' )] dociekliwie.\n\n„Ja...” – mówi, robiąc krótką przerwę na głęboki oddech. „Mam inne upodobania...”"
 ep2_wedding.3020.a:0 "Po prostu... nie chcę tego słuchać."
 ep2_wedding.3020.b:0 "Rozumiem."
 ep2_wedding.3020.c:0 "#EMP Ha, ha!#! Nie uwierzysz w to co zaraz ci powiem..."
 wnight_confider_modifier:0 "Powiernicy"
 wnight_confider_modifier_desc:0 "Postać ta postrzega swojego małżonka jako zaufanego powiernika"
 ep2_wedding.3030.t:0 "A Night to Remember"
 ep2_wedding.3030.desc:0 "The fire in the grate has started to wither, and I stare at its flames in silence. The light, its warmth. [my_spouse.GetTitledFirstName] is searching for something in [my_spouse.GetHerHis] wooden chest, and I take my eyes off the flames to look at [my_spouse.GetHerHim].\n\n"[ROOT.Char.GetFirstNameNoTooltip]," [my_spouse.GetSheHe] says, offering me a small package, wrapped in silk, "I've saved this since I heard of our betrothal, and I now offer it to you as a token of my love.""
 ep2_wedding.3030.a:0 ""#EMP You#! are my greatest gift.""
 ep2_wedding.3030.a.tt:0 "This will grant a bonus to [GetScheme('courting').GetTypeName] [schemes|E] against [my_spouse.GetShortUIName]"
 ep2_wedding.3030.b:0 ""I also have something for you...""
 ep2_wedding.3030.b.tt:0 "This will grant a bonus to [GetScheme('seduce').GetTypeName] [schemes|E] against [my_spouse.GetShortUIName]"
 ep2_wedding.3030.c:0 ""Actually... I have something for you too.""
 ep2_wedding.3030.d:0 ""#EMP Hah!#! You're not gonna catch me with a trick like that!""
 love_memento_desc:0 "[love_memento.GetDesc]\n\n[my_spouse.GetShortUIName|U] gave this artifact to [ROOT.Char.GetFirstName] on their wedding night as a token of their affection."
 lock_of_hair:0 "Lock of Hair"
 lock_of_hair.desc:0 "A lock of hair tied with a silk ribbon, the exact shade of [my_spouse.GetShortUIName]."
 house_ribbon:0 "House Embroidery Ribbon"
 house_ribbon.desc:0 "A carefully embroidered ribbon, displaying [itsa_me_scope.GetTitledFirstNamePossessive] house motto."
 initials_necklace:0 "Initials Necklace"
 initials_necklace.desc:0 "A bronze letter adorned with black glass crystal rhinestones in gold claw clasps. It displays the initials of [itsa_me_scope.GetTitledFirstName]."
 marriage_prayer_brooch:0 "Marriage Prayer Brooch"
 marriage_prayer_brooch.desc:0 "An annular, flat brooch, engraved with a marriage prayer, enameled."
 wooden_phallus:0 "Wooden Phallus"
 wooden_phallus.desc:0 "A wooden symbol of fertility, representing a male phallus."
 ep2_wedding.3030.artifact_tt:0 "You will become the owner of [love_memento.GetName]"
 ep2_wedding.3040.t:0 "Żar upojnej nocy"
 ep2_wedding.3040.desc:0 "Ach, [my_spouse.GetTitledFirstName] jest tak[Select_CString( my_spouse.IsFemale, 'a zniewalająca', 'i zniewalający' )], [my_spouse.GetHerHis] skóra taka miękka i cudna w dotyku, a włosy, te to dopiero pachną rozkosznie! Zdecydowanie moja noc poślubna przebiega tak, jak [Select_CString( ROOT.Char.IsFemale, 'to sobie wymarzyłam', 'tego oczekiwałem' )] i szybko dajemy się ponieść grzesznym uniesieniom.\n\nPogrążon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w pasji chwili, nie zwracając uwagi na świece, oświetlające komnatę mdłym światłem, przypadkowo przewracam jedną swoją nogą – „Nie przestawaj, kochanie!”\n\nAle nasze nocne uciechy musiały nie spodobać się [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')], albowiem siennik pod nami zajął się ogniem."
 ep2_wedding.3040.a:0 "[my_spouse.GetFirstNameNoTooltip]! Muszę [Select_CString( my_spouse.IsFemale, 'ją', 'go' )] ratować!"
 ep2_wedding.3040.a.success:0 "[my_spouse.GetFirstNameNoTooltip] zostaje uratowana przez ciebie z płomieni!"
 ep2_wedding.3040.a.failure:0 "Doznajesz obrażeń, kiedy próbujesz uratować swoj[Select_CString( my_spouse.IsFemale, 'ą żonę', 'ego męża' )]"
 ep2_wedding.3040.b:0 "Muszę ratować #EMP siebie#!!"
 ep2_wedding.3040.b.success:0 "[my_spouse.GetFirstNameNoTooltip] sam[Select_CString( my_spouse.IsFemale, 'a', '' )] ratuje się z płomieni"
 ep2_wedding.3040.b.failure:0 "[my_spouse.GetFirstNameNoTooltip] zostaje rann[Select_CString( my_spouse.IsFemale, 'a', 'y' )] w wyniku pożaru"
 ep2_wedding.3040.c:0 "To jest mój moment, aby zabłysnąć!"
 ep2_wedding.3040.c.success:0 "Okazujesz nie tylko siłę ducha, ale i charakteru, gdy [my_spouse.GetFirstNameNoTooltip] zostaje przez ciebie uratowan[Select_CString( my_spouse.IsFemale, 'a', 'y' )]"
 ep2_wedding.3040.d:0 "To idealna okazja, aby [my_spouse.GetShortUINameNoTooltip] znikn[Select_CString( my_spouse.IsFemale, 'ęła', 'ął' )] na zawsze z mojego życia..."
 ep2_wedding.3040.d.flavor:0 "Niech cię ogień pochłonie, #EMP szanown[Select_CString( my_spouse.IsFemale, 'a żono', 'y mężu' )]#!!"
 ep2_wedding.3040.d.success:0 "[my_spouse.GetFirstNameNoTooltip] opiera się próbie morderstwa"
 ep2_wedding.3040.d.failure:0 "[my_spouse.GetFirstNameNoTooltip] ginie"
 ep2_wedding.3050.t:0 "Co ma wisieć..."
 ep2_wedding.3050.desc:0 "Wieczór już dawno dobiegł końca, a goście zaczęli rozchodzić się, gdy młoda para udała się... ku przyjemniejszym czynnościom. Ilość weselników maleje, a ja pilnuje wzrokiem, aby [intent_victim.GetTitledFirstName] nie zniknął mi z oczu, czekając na dogodny moment.\n\nDopiero gdy rycerz z obcych ziem opuszcza salę, udając się na modlitwę, zostajemy całkowicie sami.\n\n„No cóż, na mnie też już pora” – mówi [intent_victim.GetFirstNameNoTooltip], podnosząc się z krzesła.\n\nSrebrny żyrandol zwisa nad je[Select_CString( intent_victim.IsFemale, 'j', 'go' )] głową groźnie, buchając językami ognia."
 ep2_wedding.3050.a:0 "Teraz, nadszedł właściwy moment!"
 ep2_wedding.3050.a.success:0 "[intent_victim.GetFirstNameNoTooltip] ginie z twojej ręki"
 ep2_wedding.3050.a.failure:0 "[intent_victim.GetFirstNameNoTooltip] przeżywa"
 ep2_wedding.3050.b:0 "Lina żyrandolu wygląda na wyjątkowo poluzowaną..."
 ep2_wedding.3050.b.success:0 "[intent_victim.GetFirstNameNoTooltip] ginie od lampy"
 ep2_wedding.3050.b.failure:0 "[intent_victim.GetFirstNameNoTooltip] jest podejrzliw[Select_CString( intent_victim.IsFemale, 'a', 'y' )] co do zajścia"
 ep2_wedding.3050.c:0 "Jeśli będę j[Select_CString( intent_victim.IsFemale, 'ą', 'ego' )] śledził, dowiem się gdzie [intent_victim.GetSheHe] sypia..."
 ep2_wedding.3050.c.tt:0 ""You gain a significant bonus to the [GetScheme('murder').GetTypeName] [schemes|E] targeting this character""
 ep2_wedding.3200.t:0 "Zobowiązania nowożeńców"
 ep2_wedding.3200.both:0 "Gdy wesele osiągnęło punkt kulminacyjny, [my_spouse.GetFirstName] i ja wymieniliśmy zawstydzone spojrzenia, zdradzając nasze wzajemne uczucia względem zbliżającej się wielkimi krokami ceremonii pokładzin...\n\n„[Select_CString( ROOT.IsFemale, 'Mężu', 'Żono' )], nie musimy tego robić, jeśli tego sobie nie życzysz” – proponuję z nadzieją w głosie, gdy procesja zabiera nas do naszych komnat."
 ep2_wedding.3200.self:0 "W miarę jak wesele osiąga punkt kulminacyjny, coraz bardziej niepokoję się w oczekiwaniu na ceremonię pokładzin. [my_spouse.GetFirstName] nie podziela moich obaw, co dostrzegam w [my_spouse.GetHerHis] oczach.\n\n„Wyglądasz jak [Select_CString( ROOT.Char.IsFemale, 'zjawa, żono', 'duch, mężu' )]!” – [my_spouse.GetHerHis] głos rozbrzmiewa ponad fanfarami, gdy procesja zabiera nas do naszych komnat. „Odpręż się, wszystkim się zajmę!”"
 ep2_wedding.3200.other:0 "W miarę jak wesele osiąga punkt kulminacyjny, [shy_spouse.GetFirstName] staje się coraz bardziej zaniepokojon[Select_CString( shy_spouse.IsFemale, 'a', 'y' )] zbliżającą się nieuchronnie ceremonią pokładzin.\n\n„Proszę, czy nie możemy się bez tego obejść...?” – pyta mnie przerażon[Select_CString( shy_spouse.IsFemale, 'a', 'y' )], a je[Select_CString( shy_spouse.IsFemale, 'j', 'go' )] głos, ledwo przebija się przez odgłos fanfar, gdy procesja zabiera nas do naszych komnat."
 ep2_wedding.3200.closing:0 "\n\nWrota się zbliżają, odgłosy procesji i dźwięk fanfar dudni mi w głowie. Ceremonia pokładzin zaraz się rozpocznie."
 ep2_wedding.3200.a:0 "Miejmy komnatę tylko dla siebie!"
 ep2_wedding.3200.a.flavor:0 "Szybko, zarygluj drzwi!"
 ep2_wedding.3200.b:0 "Chyba się tego ode mnie oczekuje..."
 ep2_wedding.3200.c:0 "Proszę, kochanie, czy nie możemy się ich pozbyć?"
 ep2_wedding.3200.c.success:0 "[my_spouse.GetFirstNameNoTooltip] zostaje przekonan[Select_CString( my_spouse.IsFemale, 'a', 'y' )]"
 ep2_wedding.3200.c.failure:0 "[my_spouse.GetFirstNameNoTooltip] odmawia"
 ep2_wedding.3200.d:0 "Chodź, kochanie, wszystko będzie dobrze."
 ep2_wedding.3200.d.success:0 "[my_spouse.GetFirstNameNoTooltip] zgadza się"
 ep2_wedding.3200.d.failure:0 "[my_spouse.GetFirstNameNoTooltip] jest zdenerwowan[Select_CString( my_spouse.IsFemale, 'a', 'y' )]"
 ep2_wedding.3200.e:0 "Nie bądź, śmieszn[Select_CString( my_spouse.IsFemale, 'a', 'y' )], to przecież tradycja!"
 ep2_wedding_witnesses_tt:0 "[bedding_witness_1.GetTitledFirstName] i inni są świadkami pokładzin"
 wedding_barred_bedding_log_title:0 "Ustronne pokładziny"
 wedding_barred_bedding_log:0 "[CHARACTER.GetShortUIName] locked out the onlookers of [CHARACTER.GetHerHis] and [TARGET_CHARACTER.GetShortUINamePossessive] bedding ceremony"
 wedding_barred_doors_modifier:0 "Ustronne pokładziny"
 wedding_barred_doors_modifier_desc:0 "Ta postać zyskała spokój ducha, pozbywając się świadków pokładzin w jej noc poślubną."
 wedding_barred_bedding_doors_opinion:0 "Ustronne pokładziny"
 wedding_forced_bedding_ceremony_opinion:0 "Wymuszone pokładziny"
 wedding_caved_to_bedding_opinion:0 "Przymuszone pokładziny"
 ep2_wedding.3300.t:0 "Zalec w łożnicy"
 ep2_wedding.3300.opening:0 "[my_spouse.GetFirstName] i ja jesteśmy prowadzeni do komnat przez gwarną procesję weselników. Krzyki i śmiech rozbrzmiewają echem, zwiastując ceremonię pokładzin.\n\n"
 ep2_wedding.3300.blessing:0 "[officiant.GetCouncilTitleFirstName] błogosławi nasze małżeńskie łoże"
 ep2_wedding.3300.decorate:0 "[officiant.GetCouncilTitleFirstName] przystraja nasze łoże wieńcami kwiatów"
 ep2_wedding.3300.flowers:0 "Weselnicy układają nas na łożu przystrojonym wieńcami kwiatów"
 ep2_wedding.3300.wine:0 "nim zmienią nasze odzienie i napoją mocnym winem, dodającym animuszu."
 ep2_wedding.3300.anointing:0 "nim zmienią nasze odzienie i namaszczą, jak nakazuje [officiant.GetFaith.GetNameNoTooltip|l]."
 ep2_wedding.3300.lover:0 "Spoglądamy na siebie, gdy procesja weselników opuszcza naszą komnatę. Nareszcie tylko we dwoje!\n\n"
 ep2_wedding.3300.friend:0 "Bierzemy się za ręce, gdy procesja weselników opuszcza naszą komnatę. Czuję, że od zawsze byliśmy sobie przeznaczeni.\n\n"
 ep2_wedding.3300.hatred:0 "W miarę jak procesja weselników opuszcza nasze komnaty, m[Select_CString( my_spouse.IsFemale, 'oja nowo co poślubiona żona', 'ój nowo co poślubiony mąż' )] odwraca się w mą stronę i krzywi ze wstrętem.\n\n"
 ep2_wedding.3300.unfriendly:0 "Kiedy procesja weselników na dobre zostawia nas samych, spoglądam na m[Select_CString( my_spouse.IsFemale, 'oją nowo co poślubioną żonę', 'ojego nowo co poślubionego męża' )]. Nie wygląda na zbyt uradowan[Select_CString( my_spouse.IsFemale, 'ą', 'ego' )].\n\n"
 ep2_wedding.3300.friendly:0 "Spoglądamy na siebie, oboje spięci w oczekiwaniu na to, co ma się wydarzyć, aż w końcu procesja weselników zostawia nas samych.\n\n"
 ep2_wedding.3300.polite:0 "„A więc... [Select_CString( my_spouse.IsFemale, 'żono', 'mężu' )]...” – [my_spouse.GetFirstNameNoTooltip] słyszy mój głos, który przerywa głuchą ciszę po odejściu procesji weselników.\n\n"
 ep2_wedding.3300.jester_self:0 "Zanim wrota na dobre się zamknęły, mój nadworny błazen, [jester.GetFirstName], wykonuje zbereźny gest przy pomocy trzech palców, a potem na odchodne wyje jak wilk w pełnię księżyca."
 ep2_wedding.3300.jester:0 "Zanim wrota na dobre się zamknęły, nadworny błazen moj[Select_CString( my_spouse.IsFemale, 'ej żony', 'ego męża' )], [jester.GetFirstName], wykonuje zbereźny gest przy pomocy dwóch rozchylonych palców i języka, a potem na odchodne wyje jak wilk w pełnię księżyca."
 ep2_wedding.3300.other_friend_self:0 "Zanim wrota na dobre się zamknęły, [friend.GetTitledFirstName], m[Select_CString( friend.IsFemale, 'oja najdroższa', 'ój najdroższy' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))], uśmiecha się i mówi na odchodne: „Powodzenia!”."
 ep2_wedding.3300.other_friend:0 "Zanim wrota na dobre się zamknęły, [my_spouse.GetFirstName], [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('friend'))] moje[Select_CString( my_spouse.IsFemale, 'j żony', 'go męża' )], uśmiecha się i woła na odchodne: „Powodzenia!”."
 ep2_wedding.3300.other_spouse_self:0 "Zanim wrota na dobre się zamknęły, [other_spouse.GetFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('other_spouse'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))], na odchodne posyła nam zranione spojrzenie."
 ep2_wedding.3300.other_spouse:0 "Zanim wrota na dobre się zamknęły, [other_spouse.GetFirstName], [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))] moje[Select_CString( my_spouse.IsFemale, 'j nowo zaślubionej żony', 'go nowo zaślubionego męża' )] na odchodne posyła nam zranione spojrzenie."
 ep2_wedding.3300.family:0 "Zanim wrota na dobre się zamknęły, [family.GetFirstName], [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('family'))] pan[Select_CString( my_spouse.IsFemale, 'ny młodej', 'a młodego' )], woła na odchodne – „#EMP Zuch [Select_CString( my_spouse.IsFemale, 'dziewczyna', 'chłopak' )]!#!”"
 ep2_wedding.3300.family_self:0 "Zanim drzwi się zamkną, [ROOT.Char.Custom2('MySheHe' , SCOPE.sC('family'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))], [family.GetFirstName], krzyczy: „#EMP Zuch [ROOT.Char.Custom('GirlBoy')]!#!”."
 ep2_wedding.3300.fallback:0 "Wrota zatrzaskują się na dobre, gdy ostatni świadek pokładzin opuszcza komnatę. Odgłosy trwającego w najlepsze wesela dobiegają za drzwi. Mimo hałasu żadne z nas nie ma wątpliwości, że nasze rodziny nadal podsłuchują przed wejściem."
 ep2_wedding.3300.a:0 "Chodź tu, czekał[Select_CString( ROOT.Char.ISFemale, 'am', 'em' )] na to całą noc!"
 ep2_wedding.3300.a.success:0 "Tw[Select_CString( my_spouse.IsFemale, 'oja', 'ój' )] [my_spouse.GetWifeHusband] czuje się zaszczycon[Select_CString( my_spouse.IsFemale, 'a', 'y' )]"
 ep2_wedding.3300.a.failure:0 "Tw[Select_CString( my_spouse.IsFemale, 'oja', 'ój' )] [my_spouse.GetWifeHusband] czuje się obrzydzon[Select_CString( my_spouse.IsFemale, 'a', 'y' )]"
 ep2_wedding.3300.b:0 "Ach... #EMP ziew#!... ale już późno..."
 ep2_wedding.3300.b.success:0 "Obrażasz swoj[Select_CString( my_spouse.IsFemale, 'ą żonę', 'ego męża' )]"
 ep2_wedding.3300.b.failure:0 "[my_spouse.GetFirstNameNoTooltip] czuje ulgę"
 ep2_wedding.3300.c:0 "Sądzę, że to zadanie będzie wymagało więcej wina!"
 ep2_wedding.3300.c.success:0 "Tw[Select_CString( my_spouse.IsFemale, 'a żona', 'ój mąż' )] zgadza się z tobą"
 ep2_wedding.3300.c.failure:0 "Tw[Select_CString( my_spouse.IsFemale, 'oja żona', 'ój mąż' )] czuje się urażon[Select_CString( my_spouse.IsFemale, 'a', 'y' )]"
 ep2_wedding.3300.d:0 "Dla mojej dynastii, zrobię to..."
 ep2_wedding.3300.d.success:0 "Oboje, wbrew sobie, dobrze się bawicie"
 ep2_wedding.3300.d.failure:0 "Ty i [my_spouse.GetFirstNameNoTooltip] spełniacie swoją powinność, jako mąż i żona"
 ep2_wedding.3400.t:0 "Spotkanie rodów"
 ep2_wedding.3400.opening:0 "Gdy nowożeńcy udali się wieczorem na spoczynek, zapalono paleniska, napełniono dzbany, a muzykanci nastroili instrumenty. Wszystko było gotowe, by umilić dzisiejszą noc.\n\n"
 ep2_wedding.3400.drink_self:0 "Godziny później, [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] pan[Select_CString( other_family_spouse.IsFemale, 'ny młodej', 'a młodego' )], zaczyna przykuwać moje mętne spojrzenie, wyglądające znad kielicha,"
 ep2_wedding.3400.hashish_self:0 "Godziny później, [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] pan[Select_CString( other_family_spouse.IsFemale, 'ny młodej', 'a młodego' )] zaczyna przykuwać moje mętne spojrzenie wśród okowów dymu,"
 ep2_wedding.3400.fallback_self:0 "Godziny później, [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] pan[Select_CString( other_family_spouse.IsFemale, 'ny młodej', 'a młodego' )], zaczyna przykuwać moje mętne spojrzenie. Przyłapuje się na tym, że mrugam do nie[Select_CString( other_family_relative.IsFemale, 'j', 'go' )],"
 ep2_wedding.3400.drink:0 "gdy t[Select_CString( other_family_relative.IsFemale, 'a', 'en' )] ze śmiechu prawie zakrztusił[Select_CString( other_family_relative.IsFemale, 'a', '' )] się łykiem [host.Custom('RegionalAlcoholicDrinkAdj')].\n\n"
 ep2_wedding.3400.hashish:0 "gdy t[Select_CString( other_family_relative.IsFemale, 'a zaczęła', 'en zaczął' )] niekontrolowanie kasłać ze śmiechu.\n\n"
 ep2_wedding.3400.fallback:0 "gdy t[Select_CString( other_family_relative.IsFemale, 'a', 'en' )] ziewa i rozciąga się w zadowoleniu.\n\n"
 ep2_wedding.3400.drink_family:0 "„Muszę przyznać, że [ROOT.Char.Custom2('YourSheHe', my_family_spouse)] [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] jest świe... #EMP hik#!... świetną partią dla [other_family_relative.Custom2('MySheHeGenitive', other_family_spouse)] [other_family_relative.Custom2('RelationToMeShortGenitive', other_family_spouse)]” – duka. „Szczęście, #EMP hik#!, młodej pary!”"
 ep2_wedding.3400.drink_house:0 "„Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] nigdy nie miał moj... #EMP hik#!, mojego poważania...” – wycedza. „Ale ty, #EMP hik#!, jesteś w porządku!”"
 ep2_wedding.3400.family:0 "„Muszę przyznać, że [ROOT.Char.Custom2('YourSheHe', my_family_spouse)] [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] jest świetną partią dla [other_family_relative.Custom2('MySheHeGenitive', other_family_spouse)] [other_family_relative.Custom2('RelationToMeShortGenitive', other_family_spouse)]” – przyznaje w końcu. „Szczęścia młodej parze!”"
 ep2_wedding.3400.house:0 "„Ród [ROOT.Char.GetHouse.GetBaseNameNoTooltip] nigdy jakoś nie cieszył się moim uznaniem, ale ty jesteś zdecydowanie w porządku” – w końcu przyznaje."
 ep2_wedding.3400.a:0 "To przypomniało mi, że muszę zasięgnąć twojej rady!"
 ep2_wedding.3400.tt:0 "Wnikliwa rozmowa"
 ep2_wedding.3400.b:0 "Och! [ROOT.Char.Custom2('MySheHe' , SCOPE.sC('my_family_suitor'))|U] [ROOT.Char.Custom2('RelationToMeShort', my_family_suitor)] by cię pokochał[Select_CString( my_family_suitor.IsFemale, 'a', '' )]!"
 ep2_wedding.3400.b.tt:0 "Instant Alchemy"
 ep2_wedding.3400.b.success:0 "Życzliwość jest obustronna"
 ep2_wedding.3400.b.failure:0 "To jest jedynie wymiana uprzejmości"
 ep2_wedding.3400.c.drink:0 "Więcej piwa! Więcej!"
 ep2_wedding.3400.c.hashish:0 "Więcej haszyszu! Więcej!"
 ep2_wedding.3400.d:0 "Musimy pozostać w kontakcie, przecież teraz jesteśmy rodziną!"
 ep2_wedding.3400.e:0 "Powiedz mi, czy wszys[Select_CString( other_family_relative.IsFemale, 'tkie kobiety', 'cy mężczyźni' )] z rodu [other_family_relative.GetHouse.GetBaseNameNoTooltip] są ta[Select_CString( other_family_relative.IsFemale, 'kie piękne', 'cy przystojni' )]?"
 ep2_wedding.3400.e.success:0 "[other_family_relative.GetFirstNameNoTooltip] rumieni się"
 ep2_wedding.3400.e.failure:0 "[other_family_relative.GetFirstNameNoTooltip] odsuwa się zniesmaczon[Select_CString( other_family_relative.IsFemale, 'a', 'y' )]"
 ep2_wedding.3410.t:0 "Świeża konkurencja"
 ep2_wedding.3410.opening:0 "Drzwi zatrzaskują się za nowożeńcami, stłumiony śmiech i piski odbijają się echem po korytarzu. Wracając na salę weselną, [jealousy_focus.GetFirstName] i [jealousy_usurper.GetFirstName] ciągle nawiedzają moje myśli...\n\n"
 ep2_wedding.3410.double:0 "Oboje są mi drodzy, w to nie wątpię, ale obawiam się, jaką zmianę przyniesie świt. Nie wiem, czy ich sympatia względem mnie nie wyblaknie pod wpływem dreszczu chwili. "
 ep2_wedding.3410.lover:0 "[ROOT.Char.Custom2('MySheHe' , SCOPE.sC('jealousy_focus'))|U] [ROOT.Char.Custom2('RelationToMeShort', jealousy_focus)] cieszy się teraz dotykiem innej osoby. Wiem, że to [jealousy_focus.GetHerHis] obowiązek jako [Select_CString( jealousy_focus.IsFemale, 'żony', 'męża' )], ale fakt ten w żaden sposób nie łagodzi cierni, wbijanych w moje serce."
 ep2_wedding.3410.primary:0 "Wiem, że [jealousy_focus.GetFirstName] wciąż postrzega mnie jako pierwsz[Select_CString( ROOT.Char.IsFemale, 'ą i najważniejszą żonę', 'ego i najważniejszego męża' )], ale obawiam się, czy now[Select_CString( jealousy_usurper.IsFemale, 'a kobieta', 'y mężczyzna' )] nie rozpali w ni[Select_Cstring( jealousy_focus.IsFemale, 'ej', 'm' )] nieoczekiwanej żądzy."
 ep2_wedding.3410.secondary:0 "[jealousy_focus.GetFirstName] zyska[Select_CString( jealousy_focus.IsFemale, 'ła', 'ł' )] kolejn[Select_CString( jealousy_usurper.IsFemale, 'ą żonę', 'ego męża' )] do swojej rozrastającej się kolekcji, a ja zyskał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] kolejn[Select_CString( jealousy_usurper.IsFemale, 'ą rywalkę', 'ego rywala' )] w starciu o [jealousy_focus.GetHerHis] czas i uczucia."
 ep2_wedding.3410.double_opinion:0 "\n\nA co ze mną? Przeklinam ten ciernisty trójkąt miłosny..."
 ep2_wedding.3410.positive_opinion:0 "\n\n[jealousy_focus.GetSheHe|U] mnie nie zapomni... prawda?"
 ep2_wedding.3410.negative_opinion:0 "\n\nOch, co mnie to obchodzi?! [jealousy_focus.Custom('InsultNounVocative')], dlaczego mnie tak drażnisz..."
 ep2_wedding.3410.indifferent_opinion:0 "\n\nW pierwszej kolejności muszę patrzeć na swoją pozycję, nim t[Select_CString( jealousy_focus.IsFemale, 'a', 'en' )] [jealousy_usurper.Custom('InsultNoun')] jakoś mi zaszkodzi."
 ep2_wedding.3410.a:0 "Powiem im, co #EMP ja#! o tym myślę!"
 ep2_wedding.3410.a.flavor:0 "Te wrota mnie nie powstrzymają!"
 ep2_wedding.3410.b:0 "[jealousy_focus.GetFirstNameNoTooltip] jest #EMP tylko#! m[Select_CString( jealousy_focus.IsFemale. 'oja', 'ój' )]!"
 ep2_wedding.3410.b.tt:0 "Spisek otrzyma modyfikator [GetModifier('wedding_consorts_envy_modifier').GetNameWithTooltip|l]"
 ep2_wedding.3410.c:0 "Złamano mi serce..."
 ep2_wedding.3410.d:0 "Widzę i zalety, jeśli [jealousy_focus.GetFirstNameNoTooltip] poświęci mi mniej uwagi."
 every_usurper_close_family_tt:0 "Bliscy członkowie rodziny pan[Select_CString( jealousy_usurper.IsFemale, 'ny młodej', 'a młodego' )]"
 revealed_lover_wedding_night_opinion:0 "Tajny cudzołożnik"
 wedding_consorts_envy_modifier:0 "Zawiść małżonka"
 ruined_wedding_night_opinion:0 "Zrujnowana noc poślubna"
 wedding_old_news_modifier:0 "Stare wieści"
 wedding_old_news_modifier_desc:0 "Ta postać, szukając wytchnienia, z zadowoleniem przyjęła nowy związek swojego partnera."
 ep2_wedding.3420.t:0 "Późną porą"
 ep2_wedding.3420.opening:0 "Nowożeńcy oddalili się, odesłani jednomyślnie przez swe rodziny, aby skonsumować nowo zawarty związek. Cała reszta powróciła na salę weselną, licząc na przednią zabawę ku czci młodej pary.\n\n"
 ep2_wedding.3420.eat:0 "Zauważam, że nogi kierują mnie prosto w stronę stołów biesiadnych. Ciężko jest się oprzeć słodkiemu aromatowi, oczekującego na gości jedzenia.\n\n"
 ep2_wedding.3420.drink:0 "Wielu gości zachęca muzyków do rozpoczęcia kolejnego etapu wesela, obowiązkowej potańcówki. Gdy rozbrzmiewa melodia, wtórują jej odgłosy roztańczonych stóp.\n\n"
 ep2_wedding.3420.lech:0 "Po całej tej rozmowie o przysięgach wierności i obowiązkach małżeńskich mój umysł mimowolnie odpływa myślami do niewypowiedzianych uciech, których musi dopuszczać się teraz młoda para.\n\n"
 ep2_wedding.3420.steal:0 "Przepych [host.Custom('FortifiedBuildingGenitive')] onieśmielał moją duszę. Nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przestać się zastanawiać, czy którykolwiek z gospodarzy przejąłby się zniknięciem nawet jednego #EMP drobiazgu#!.\n\n"
 ep2_wedding.3420.flee:0 "Cały dzień zamknięci i otoczeni nieznajomymi, podczas gdy ceremonia, a później wesele ciągnęły się w nieskończoność. Jak to dobrze odzyskać teraz wolność.\n\n"
 ep2_wedding.3420.charity:0 "Przez cały dzień targało mną poczucie winy z powodu tego, jak wystawna była uroczystość, podczas gdy prosty lud i służba musieli walczyć o swój byt.\n\n"
 ep2_wedding.3420.social:0 "Pomimo tego, że dane było mi dzisiaj poznać aż tyle nowych twarzy, wciąż nie mogę się doczekać, aby poznać kolejne, nim możliwości towarzyskie nieuchronnie się skończą.\n\n"
 ep2_wedding.3420.posture:0 "Patrząc na różnorakich gości, ich wystawne stroje i aurę splendoru, czuję niepohamowaną potrzebę zwrócenia na siebie uwagi i obwieszczenia swojej obecności.\n\n"
 ep2_wedding.3420.blab:0 "Otoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez tak wielu ludzi, robił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wszystko, co w mojej mocy, aby ciężar występków, których dopuścił się [blab_guest.GetTitledFirstName], mnie nie przytłoczył, ale nie wiem, jak długo zdołam utrzymać to w sekrecie!\n\n"
 ep2_wedding.3420.blab_self:0 "Otoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez tak wielu ludzi, robił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wszystko, co w mojej mocy, aby ciężar moich tajemnic mnie nie przytłoczył, ale nie wiem, jak długo zdołam utrzymać to w sekrecie!\n\n"
 ep2_wedding.3420.scheme:0 "Patrzę po zgromadzonych gościach, odurzonych i śniętych po całodziennych hulankach, i zastanawiam się, jaki jad dzisiaj rozprowadziły te ich gadzie, rozwiązłe języki.\n\n"
 ep2_wedding.3420.help:0 "Obserwując zgromadzonych, rozkoszuję się chwilą i roztaczaną radością. Czerpię siłę z pogodnych uśmiechów i zgodnych twarzy... ale kim jest ta zgarbiona postać?\n\n"
 ep2_wedding.3420.pray:0 "Wraz z zakończeniem ceremonii i wypowiedzeniem przysiąg nie mogę być bardziej przepełnion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] nadzieją, ale i troską o młodą parę. Czeka ich tak wiele wyzwań zarówno w małżeństwie, jak i rodzicielstwie.\n\n"
 ep2_wedding.3420.closing:0 "Reszta wieczoru należy do mnie. Mogę go spędzić, jak tylko zapragnę..."
 ep2_wedding.3420.a:0 "[ROOT.Char.Custom('RegionalEdibleMeat')|U] to jedyne, o czym teraz myślę. Oby coś jeszcze zostało!"
 ep2_wedding.3420.b:0 "Nareszcie, teraz mogę sobie #EMP naprawdę#! pofologwać!"
 ep2_wedding.3420.c:0 "A zatem, gdzie udała się ta krnąbrna ptaszyna, nęcąca mnie przez cały wieczór?"
 ep2_wedding.3420.d:0 "Nie będzie lepszej okazji na przeszukanie komnat..."
 ep2_wedding.3420.e:0 "Nareszcie, mogę się wydostać z tego przeklętego miejsca!"
 ep2_wedding.3420.f:0 "Tej nocy biedacy z [ROOT.Char.GetCurrentLocation.GetTitle.GetAdjectiveNoTooltip] wymagają mojej uwagi..."
 ep2_wedding.3420.g:0 "[social_guest.GetFirstNameNoTooltip] to osoba, z którą pragnę zamienić słowo."
 ep2_wedding.3420.h:0 "Nie dam dzisiaj przyćmić mojej osoby."
 ep2_wedding.3420.i:0 "Ten sekret pożera mnie od środka, ktoś musi się dowiedzieć!"
 ep2_wedding.3420.j:0 "Sprawdźmy, co służba podsłuchała dzisiejszego wieczoru..."
 ep2_wedding.3420.j.tt:0 "Odkryjesz czyjś [secret|El]"
 ep2_wedding.3420.k.drink:0 "Wygląda na to, że [help_guest.GetFirstNameNoTooltip] musia[Select_CString( help_guest.IsFemale, 'ła', 'ł' )] za dużo wypić..."
 ep2_wedding.3420.k.health:0 "Wygląda na to, że biedn[Select_CString( help_guest.IsFemale, 'a', 'y' )] [help_guest.GetFirstNameNoTooltip] potrzebuje pomocnej dłoni..."
 ep2_wedding.3420.k.fallback:0 "Wygląda na to, że biedn[Select_CString( help_guest.IsFemale, 'a', 'y' )] [help_guest.GetFirstNameNoTooltip] zaraz uśnie..."
 ep2_wedding.3420.k.flavor:0 "Dalej! #EMP Tędy#!..."
 ep2_wedding.3420.l:0 "[host.GetFaith.HouseOfWorship] pogrąży się teraz w ciszy."
 ep2_wedding.3420.l.flavor:0 "[ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')|U], pobłogosław ten związek i napełnij ich dusze szczęściem."
 secret_discovered_toast:0 "Odkryto sekret"
 ep2_wedding.3500.t:0 "Dynastyczne dysputy"
 ep2_wedding.3500.intro:0 "Po długim i ciężkim dniu, pełnym czekania i rozmów z gośćmi, ja, [ROOT.Char.Custom2('MySheHe' , SCOPE.sC('my_family_relative_1'))] [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)] i [ROOT.Char.Custom2('MySheHe' , SCOPE.sC('my_family_relative_2'))] [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_2)] siadamy przy stole, aby wymienić się myślami na temat nowo co zaślubionych."
 ep2_wedding.3500.intro_plural:0 "Tired after a long day's waiting and socializing, my [ROOT.Char.Custom2('GetFamilyRelationPlural', my_family_relative_1)] and I ensconce ourselves at a table to mull over the union."
 ep2_wedding.3500.intro_connector:0 "\n\n[my_family_relative_1.GetFirstName] odzywa się cicho: „Wiecie co,"
 ep2_wedding.3500.relation_shared:0 "martwię się o nasz[Select_CString( my_family_spouse.IsFemale, 'ą', 'ego' )] [my_family_relative_1.Custom2('RelationToMeShortAccusative', my_family_spouse)], naprawdę się boję."
 ep2_wedding.3500.relation:0 "muszę przyznać, że nadal mam wątpliwości. Martwię się o moj[Select_CString( my_family_spouse.IsFemale, 'ą', 'ego' )] [my_family_relative_2.Custom2('RelationToMeShort', my_family_spouse)]."
 ep2_wedding.3500.young:0 "[other_family_spouse.GetFirstName] jest #EMP zbyt#! młod[Select_CString( other_family_spouse.IsFemale, 'a', 'y' )] dla nie[Select_CString( my_family_spouse.IsFemale, 'j', 'go' )]. Zobaczycie, że skończy się płaczem”."
 ep2_wedding.3500.old:0 "[other_family_spouse.GetFirstName] jest za star[Select_CString( other_family_spouse.IsFemale, 'a', 'y' )]. Nie ma szans, by ktoś taki jak [other_family_spouse.GetSheHe] mógł zapewnić [my_family_spouse.GetHerHim] szczęście. Taka jest prawda."
 ep2_wedding.3500.bold:0 "[other_family_spouse.GetFirstName] jest zawzięt[Select_CString( other_family_spouse.IsFemale, 'a', 'y' )] jak baran, podczas gdy [my_family_spouse.GetHerHim] bliżej jest do potulnej owieczki. Zobaczycie, [other_family_spouse.GetSheHe] będzie miał[Select_CString( other_family_spouse.IsFemale, 'a', '' )] [Select_CString( my_family_spouse.IsFemale, 'ją', 'go' )] pod kontrolą."
 ep2_wedding.3500.shy:0 "[other_family_spouse.GetFirstName] jest potuln[Select_CString( other_family_spouse.IsFemale, 'a', 'y' )] jak owieczka. Co tak[Select_CString( other_family_spouse.IsFemale, 'a', 'i' )] [other_family_spouse.GetWomanMan] może zaoferować [Select_CString( my_family_spouse.IsFemale, 'takiej kobiecie', 'takiemu mężczyźnie' )] jak [my_family_spouse.GetSheHe]?”"
 ep2_wedding.3500.dishonorable:0 "[other_family_spouse.GetFirstName] jest [Select_CString( other_family_spouse.IsFemale, 'kobietą', 'mężczyzną' )] bez honoru. Obserwował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m [Select_CString( other_family_spouse.IsFemale, 'ją', 'go' )] przez cały dzień; [other_family_spouse.GetSheHe] sprowadzi na ni[Select_CString( my_family_spouse.IsFemale, 'ą', 'ego' )] same nieszczęścia”."
 ep2_wedding.3500.dislike:0 "[Select_CString( other_family_spouse.IsFemale, 'Ta', 'Ten' )] [other_family_spouse.Custom('InsultAdjective')] [other_family_spouse.GetWomanMan] będzie plamą na reputacji naszej rodziny. [Select_CString( other_family_spouse.IsFemale, 'Ta', 'Ten' )] [other_family_spouse.Custom('InsultNoun')] tylko sprawi, że [my_family_spouse.GetFirstName] może tego żałować”."
 ep2_wedding.3500.health:0 "[other_family_spouse.GetFirstName] jest tylko chorowitym ciężarem dla wszystkich. [my_family_spouse.GetFirstName] niech nawet nie oczekuje, że [other_family_spouse.GetSheHe] wesprze [Select_CString( my_family_spouse.IsFemale, 'ją', 'go' )] w prozaicznych czynnościach, a co dopiero w trudnych sprawach”."
 ep2_wedding.3500.realms:0 "This bond opens the gates for [other_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetAdjectiveNoTooltip] intrigues to destroy [my_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetNameNoTooltip] and House [other_family_spouse.GetHouse.GetBaseNameNoTooltip] from within.""
 ep2_wedding.3500.lowborn:0 "[other_family_spouse.GetFirstName] jest prosta[Select_CString( other_family_spouse.IsFemale, 'czką', 'kiem' )], poniżej godności tej rodziny. [my_family_spouse.GetFirstName] będzie miał[Select_CString( my_family_spouse.IsFemale, 'a', '' )] zniszczoną reputację i godność przez kogoś takiego jak [other_family_spouse.GetSheHe]”."
 ep2_wedding.3500.beauty:0 "Widzieliście [Select_CString( other_family_spouse.IsFemale, 'ją', 'go' )]?! Aż drżę na samą myśl, czy [my_family_spouse.GetFirstName] sprosta swojemu małżeńskiemu obowiązkowi, albo czy będzie w stanie patrzeć na oblicza własnych dzieci bez odrazy...”"
 ep2_wedding.3500.renown:0 "This provincial [other_family_spouse.GetHouse.GetBaseNameNoTooltip] [other_family_spouse.Custom('InsultNoun')] is beneath the dignity of so great a house as [my_family_spouse.GetHouse.GetBaseNameNoTooltip]; [other_family_spouse.GetSheHe] sullies [my_family_spouse.GetFirstName] by mere association...""
 ep2_wedding.3500.criminal:0 "[other_family_spouse.GetSheHe|U] jest najprawdziwsz[Select_CString( other_family_spouse.IsFemale, 'ą diablicą', 'ym diabłem' )]! Dosłownie wszyscy mówią tylko o tym przez cały wieczór! Jak mogliśmy pozwolić, aby los naszej rodziny i los te[Select_CString( other_family_spouse.IsFemale, 'j', 'go' )] [other_family_spouse.Custom('InsultNounGenitive')] się ze sobą złączyły?! Mam jedynie nadzieję, że [my_family_spouse.GetFirstName] będzie w stanie to wytrzymać...”"
 ep2_wedding.3500.fornicator:0 "[other_family_spouse.GetFirstName] jest powszechnie znan[Select_CString( other_family_spouse.IsFemale, 'ą', 'ym' )] rozpustni[Select_CString(other_family_spouse.IsFemale, 'cą', 'kiem' )] i cudzołożni[Select_CString(other_family_spouse.IsFemale, 'cą', 'kiem' )]. Jak mogliśmy pozwolić na zadanie takiej potwarzy naszej rodzinie?! [my_family_spouse.GetFirstName] będzie skazan[Select_CString( my_family_spouse.IsFemale, 'a', 'y' )] na ciągłe plotki, docinki i drwiny!”"
 ep2_wedding.3500.fallback:0 "Jest w n[Select_CString( other_family_spouse.IsFemale, 'iej', 'im' )] coś niepokojącego. Te [other_family_spouse.GetHerHis] zimne, wyrachowane spojrzenie, aż mnie ciarki przeszły... Musieliście to zauważyć, prawda? Mam nadzieję, że [my_family_spouse.GetFirstName] zauważył[Select_CString( my_family_spouse.IsFemale, 'a', '' )]...”"
 ep2_wedding.3500.faith:0 "Jak [my_family_relative_1.Custom2('GetUnbelieverTerm', other_family_spouse)], taki jak [other_family_spouse.GetSheHe], może być kimś godnym zaufania? Co jeśli [my_family_spouse.GetFirstName] pójdzie w [other_family_spouse.GetHerHis] ślady, a [my_family_relative_1.GetFaith.HighGodName] odwróci się od nie[Select_CString( my_family_spouse.IsFemale, 'j', 'go' )] za to bluźnierstwo?”"
 ep2_wedding.3500.agree:0 "\n\n„Myślę, że masz rację, [my_family_relative_2.Custom2('RelationToMeShortVocative', my_family_relative_1)]” – [my_family_relative_2.GetFirstName] wzdycha – „Z połączenia tych dwóch wyjdzie bigos, nie potrawka”."
 ep2_wedding.3500.alliance:0 "\n\n„Z pewnością widzisz, [my_family_relative_2.Custom2('RelationToMeShortVocative', my_family_relative_1)]...” – [my_family_relative_2.GetFirstName] podnosi głos – „...że sojusz, zwłaszcza z ludźmi takimi jak ród [other_family_spouse.GetHouse.GetBaseNameNoTooltip], jest o wiele ważniejszy niż [my_family_spouse.GetHerHis] szczęście”."
 ep2_wedding.3500.compromise:0 "\n\n„Masz wciąż wątpliwości, [my_family_relative_2.Custom2('RelationToMeShortVocative', my_family_relative_1)], to zrozumiałe” – odrzeka [my_family_relative_2.GetFirstName] – „Jednak w polityce kompromis też jest istotny”."
 ep2_wedding.3500.time:0 "\n\n„Daj spokój, [my_family_relative_2.Custom2('RelationToMeShortVocative', my_family_relative_1)]” – [my_family_relative_2.GetFirstName] wzdycha – „Obiecaj im złote góry, jeśli wolisz, ale najpierw daj im czas, nim wydasz taki wyrok”."
 ep2_wedding.3500.a:0 "Obawiam się, że mówisz prawdę, [ROOT.Char.Custom2('RelationToMeShortVocative', my_family_relative_1)]..."
 ep2_wedding.3500.b:0 "Uwierz mi, pasują do siebie."
 ep2_wedding.3500.d:0 "Co z tego? Zostaw miłość trubadurom."
 ep2_wedding.3500.e:0 "Tylko [ROOT.Char.GetFaith.HighGodName] wie, jak to się zakończy."
 ep2_wedding.4000.t:0 "Kto następny?"
 ep2_wedding.4000.desc.intro:0 "[matchmaked_scope.GetTitledFirstName] zaczyna entuzjastycznie klaskać, gdy tylko nowo zaślubiona para kończy składać sobie przysięgi. Od dłuższego czasu probował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] znaleźć [matchmaked_scope.GetHerHim] dobrą partię, niestety bezskutecznie. Jednak ta chwila, tak podniosłe wydarzenie, wydaje się doskonałą okazją, aby przypomnieć [matchmaked_scope.GetHerHim] o urokach małżeństwa.\n\n„Czyż oni razem nie są uroczy?” – pytam niewinnie, jednym okiem zerkając na ni[Select_CString( matchmaked_scope.IsFemale, 'ą', 'ego' )], a drugim szukając idealn[Select_CString( matchmaked_scope.IsFemale, 'ej kandydatki na żonę', 'ego kandydata na męża' )]."
 ep2_wedding.4000.desc.good_match:0 "Widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak wcześniej [matchmaked_scope.GetFirstNameNoTooltip] i [objective_scope.GetTitledFirstName] [Select_CString( And(matchmaked_scope.IsFemale, objective_scope.IsFemale), 'rozmawiały ze sobą. Stanowiłyby', 'rozmawiali ze sobą. Stanowiliby')] cudną parę..."
 ep2_wedding.4000.desc.no_match:0 "Wiem, że [matchmaked_scope.GetSheHe] i [objective_scope.GetTitledFirstName] często dyskutowa[Select_CString( And(objective_scope.IsFemale, matchmaked_scope.IsFemale), 'ły','li')] ze sobą ostatnimi czasy, jednak [matchmaked_scope.GetSheHe] nie był[Select_CString( matchmaked_scope.IsFemale, 'a', '' )] tym zbytnio zachwycon[Select_CString( matchmaked_scope.IsFemale, 'a', 'y' )]."
 ep2_wedding.4000.a:0 "„M[Select_CString( matchmaked_scope.IsFemale, 'ogła', 'ógł' )]byś wziąć z nich przykład. [objective_scope.GetShortUINameNoTooltip] wydaje się dobrą partią”."
 ep2_wedding.4000.a.success:0 "[matchmaked_scope.GetFirstNameNoTooltip] postępuje zgodnie z twoją radą"
 ep2_wedding.4000.a.failure:0 "[matchmaked_scope.GetFirstNameNoTooltip] nie chce cię słuchać"
 ep2_wedding.4000.b:0 "„[objective_scope.GetShortUINameNoTooltip] wydaje się bardzo samotn[Select_CString( objective_scope.IsFemale, 'a', 'y' )]...”"
 ep2_wedding.4000.b.success:0 "[matchmaked_scope.GetFirstNameNoTooltip] i [objective_scope.GetFirstNameNoTooltip] zaczynają ze sobą rozmawiać"
 ep2_wedding.4000.c:0 "Nie sądzę, żeby byli sobie przeznaczeni."
 ep2_wedding_4000_log_success_title:0 "Połączenie dusz"
 ep2_wedding_4000_log_success:0 "[CHARACTER.GetFirstNameNoTooltip] found [TARGET_CHARACTER.GetFirstNameNoTooltip] a proper match"
 ep2_wedding.2010.t:0 "Gość z legend"
 ep2_wedding.2010.desc.intro:0 "W miarę trwania uczty weselnej zaczynam dochodzić do wniosku, że jest nieco... rozczarowująca. Jedwab i wiszące gobeliny nie robią już na nikim wrażenia. Złote ozdoby i drogocenne kamienie również spowszedniały, stając się czymś pospolitym w oczach zaproszonych.\n\nSpoglądam na rozgwieżdżone niebo przez okno. Takie piękne, napawające strachem swego przestworu nieposkromionego przez człowieka. Przypominam sobie, że gdzieś tam, pod tym firmamentem w głębokich lasach żyje śnieżnobiałe mistyczne zwierzę. Upolować je, niczym Herkules łanię kerynejską, to byłby wyczyn, który na długo zapadłby ludziom w pamięci.\n\nM[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym przemalować [ROOT.Char.Custom('PL_GetAnimalTypeAccusative')] na biało? Wyglądałoby to ciekawie, ale czy dałoby radę zmylić gości?"
 ep2_wedding.2010.desc_spouse:0 "\n\nJak inaczej m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] uhonorować swój własny ślub?"
 ep2_wedding.2010.a:0 "Muszę się śpieszyć i powiedzieć służącym, aby od razu się tym zajęli."
 ep2_wedding.2010.a.tt:0 "Pomoże ci to #EMP zyskać renomę#!, ale bystry weselnik może nabrać podejrzeń..."
 ep2_wedding.2010.b:0 "Ryzyko jest za duże."
 ep2_wedding.2010.impressed_list:0 "Każdy uczestniczący gość z cechą towarzyski, biesiadnik, pijak, łowca lub szlachetność"
 wbanquet_white_animal_opinion:0 "Legendarny gość"
 wbanquet_white_animal_opinion_desc:0 "Ta postać była pod wrażeniem białego zwierzęcia, które zaszczyciło salę swoją obecnością"
 ep2_wedding.2011.t:0 "$ep2_wedding.2010.t$: Narastające podejrzenia"
 ep2_wedding.2011.desc:0 "Śnieżnobiałe futro [ROOT.Char.Custom('PL_GetAnimalTypeGenitive')] mieni się i skrzy w blasku księżyca, od progu wprawiając w zdumienie zebranych gości. Podstęp jest prawie idealny, cudowny w swym zamyśle i prostocie. Weselnicy stoją oniemiali, a wkrótce wiedzeni ciekawością podchodzą do zwierzęcia, nie ważąc się nawet go dotknąć. W końcu ludzkie palce niegodne są obcowania z runem świętego stworzenia.\n\nJednak pomimo powszechnego zachwytu dostrzegam jedną postać nieporuszoną moim oszustwem. [doubting_guest.GetTitledFirstName] stojąc[Select_CString( doubting_guest.IsFemale, 'a', 'y' )] na czele tłumu, przewraca oczami i mówi, „Nie widzicie, że to tylko farba? [ROOT.Char.GetTitledFirstNameNoTooltip] chce zrobić z nas głupców”."
 ep2_wedding.2011.a:0 "Ach, nie ma powodu, aby dalej podtrzymywać fikcję."
 ep2_wedding.2011.b:0 "„Jak śmiesz zadawać mi kłam w dzień mojego wesela?”"
 ep2_wedding.2011.b.success:0 "[doubting_guest.GetFirstNameNoTooltip] niechętnie stwierdza, że musia[Select_CString( doubting_guest.IsFemale, 'ła', 'ł' )] się pomylić"
 ep2_wedding.2011.b.failure:0 "[doubting_guest.GetFirstNameNoTooltip] nie wierzy w żadne twoje słowo"
 ep2_wedding.2020.t:0 "Studnia z podwójnym dnem"
 ep2_wedding.2020.desc:0 "Wokół stołów krążą półmiski z wybornymi daniami. [host.Custom('GetExpensiveMeal')|U] i [host.Custom('GetExpensiveDessert')] wypełniają salę przepysznymi zapachami.\n\n[host.GetTitledFirstName] naprawdę przechodzi[Select_CString( host.IsFemale, 'ła samą', 'ł samego' )] siebie w dogadzaniu gościom, choćby wypełniając studnię na dziedzińcu najznakomitszym trunkiem. Ostry aromat [host.Custom('GetExpensiveDrink_SingularGenitive')] dociera do mych nozdrzy za każdym razem, gdy jedno z gości szarpie za błyszczący łańcuch i wyciąga srebrne wiadro wypełnione przygotowanym napitkiem.\n\nCiekawość ciągnie mnie bliżej, gdy nagle [drunk_guest.GetTitledFirstName] przestępuje mi drogę, zataczając się i niebezpiecznie zbliżając się do krawędzi studni. Dostrzegam błysk kielicha w [drunk_guest.GetHerHis] dłoni."
 ep2_wedding.2020.a:0 "„Zrobisz sobie krzywdę... Lepiej cię odprowadzę”."
 ep2_wedding.2020.a.success:0 "[drunk_guest.GetFirstNameNoTooltip] zostaje przez ciebie przekonan[Select_CString( drunk_guest.IsFemale, 'a', 'y' )], aby odpuści[Select_CString( drunk_guest.IsFemale, 'ła i zmieniła', 'ł i zmienił' )] kierunek"
 ep2_wedding.2020.a.failure:0 "[drunk_guest.GetFirstNameNoTooltip] wpada do studni"
 ep2_wedding.2020.b:0 "Zostanę tutaj i będę obserwował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] w ciszy."
 ep2_wedding.2020.b.success:0 "[drunk_guest.GetFirstNameNoTooltip] nie wpada do środka"
 ep2_wedding.2020.c:0 "„Dalej! Dajesz!”"
 ep2_wedding.2020.c.success:0 "[drunk_guest.GetFirstNameNoTooltip] zostaje skutecznie popchnięt[Select_CString( drunk_guest.IsFemale, 'a', 'y' )] przez ciebie i wpada w głąb studni"
 ep2_wedding.2020.c.failure:0 "[drunk_guest.GetFirstNameNoTooltip] opiera się twojemu popchnięciu"
 ep2_wedding.2020.c.death:0 "[drunk_guest.GetFirstNameNoTooltip] umiera w wyniku upadku"
 ep2_wedding.wedding_intent.success.tt:0 "Your [THIS.Char.GetInvolvedActivityIntent.GetName] intent is successful"
 ep2_wedding.2000.t:0 "Przyjaciel przyjaciela"
 ep2_wedding.2000.desc.intro:0 "Po dłuższej obserwacji z bezpiecznej odległości jestem w stanie niechybnie stwierdzić, że [diplo_target.GetTitledFirstName] nie wda się ze mną w pogawędki o kaprysach pogody, ostatnich postępach medycyny czy też mrocznych obliczach wojny, a już na pewno nie wyrośnie z tego sojusz.\n\nJednak wkrótce zauważam, że obok siedzi [target_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|l], do którego gardła kielich po kielichu leje się [ROOT.Char.Custom('RegionalAlcoholicDrink')|l] – a przecież wszyscy wiedzą, że [Select_CString( target_friend.IsFemale, 'ona sama', 'on sam' )] jest [diplo_target.GetHerHis] [SCOPE.sC('diplo_target').Custom2('RelationToMeShortInstrumental', SCOPE.sC('target_friend'))].\n\n„Możesz mnie oświecić, proszę, czymże to [diplo_target.GetFirstNameNoTooltip] się najbardziej pasjonuje?” – pytam i od razu zamieniam się w słuch.\n\n"
 ep2_wedding.2000.desc.lustful:0 "„Ha! Tym, gdzie i kiedy znajdzie między czyimiś nogami, to pewne!”"
 ep2_wedding.2000.desc.nerd:0 "„Po prostu... mów jak najwięcej o książkach i jak bardzo nie znosisz wychodzić na zewnątrz”."
 ep2_wedding.2000.desc.valiant:0 "„Ach, najdzielniejsz[Select_CString( diplo_target.IsFemale, 'a z kobiet', 'y z mężczyzn' )], zaznajomion[Select_CString( diplo_target.IsFemale, 'a', 'y' )] z wojną i jej sztuką”."
 ep2_wedding.2000.desc.social:0 "„Na takich chwilach jak ta, oczywiście! Kocha świętować, spożywać zacne jadło i zażywać dobrego trunku, a najbardziej wyśmienitego towarzystwa”."
 ep2_wedding.2000.desc.fishy:0 ""[diplo_target.GetSheHe|U] thrives at court! With great care has [diplo_target.GetSheHe] studied the arts of the shadows.""
 ep2_wedding.2000.a:0 "Fantastycznie! Wykorzystajmy tę wiedzę od razu!"
 ep2_wedding.2000.a.tt:0 "You approach [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.b:0 "Skąd mogę wiedzieć czy mogę [target_friend.GetHerHim] ufać?"
 ep2_wedding.2000.b.success.tt:0 "Zapewni to bonus do [Concept( 'scheme', 'spisku' )|E] #L #TOOLTIP:SCHEME_TYPE,befriend zaprzyjaźnienia się#!#!, którego celem jest [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.b.success:0 "Najwyraźniej [target_friend.GetFirstNameNoTooltip] mówi prawdę"
 ep2_wedding.2000.b.failure:0 "[target_friend.GetFirstNameNoTooltip] czuje się urażon[Select_CString( target_friend.IsFemale, 'a', 'y' )] twoją nieufnością"
 ep2_wedding.2001.t:0 "$ep2_wedding.2000.t$"
 ep2_wedding.2001.desc:0 "[diplo_target.GetTitledFirstName] cieszy się ucztą i towarzystwem zebranych gości przy bogato zastawionym stole. Zdając sobie sprawę z tego, że nadarzyła się okazja, aby skorzystać z mojej niedawno co nabytej wiedzy, zbliżam się do nie[Select_CString( diplo_target.IsFemale, 'j', 'go' )] zwinnym krokiem i pytam, „Pan[Select_CString( diplo_target.IsFemale, 'i', 'ie' )] nie chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ci przeszkadzać w dobrej zabawie, ale czy m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym zamienić z tobą słowo?”\n\n[diplo_target.GetTitledFirstNameNoTooltip] unosi brwi. W [diplo_target.GetHerHis] oczach pojawia się iskra zaciekawienia, „Ależ, [Select_CString( diplo_target.IsFemale, 'naturalnie', 'oczywiście' )]. Jakie sprawy sprowadzają cię do mnie, szlachetn[Select_CString( ROOT.Char.IsFemale, 'a pani', 'y panie' )]?”"
 ep2_wedding.2001.a:0 "„Chcesz się wykraść i zaznać bardziej zacnego... towarzystwa?”"
 ep2_wedding.2001.b:0 "„Jak to mówią filozofowie, #EMP Nihil est miserum nisi cum putes#!”."
 ep2_wedding.2001.b.flavor:0 "#EMP Nic nie jest tak żałosne, jak to co myślisz#!."
 ep2_wedding.2001.b.dull:0 "„A więc... czy obiło ci się o uszy... coś o traktacie?”"
 ep2_wedding.2001.c:0 "„Kojarzysz ostatnią wyprawę wojenną barona? Co to było za oblężenie!”"
 ep2_wedding.2001.d:0 "„Proszę, napijcie się ze mną, spróbujcie jadła, niech ta uczta trwa tyle ile wysiedzimy przy stołach!”"
 ep2_wedding.2001.e:0 "„#EMP Pssyt#!, dotarły może do ciebie te plotki o spisku dworskim?”"
 ep2_wedding.2000.after.alliance:0 "[diplo_target.GetShortUINameNoTooltip] uważa cię za potężn[Select_CString( ROOT.Char.IsFemale, 'ą sojuszniczkę', 'ego sojusznika' )]"
 ep2_wedding.2000.after.alliance.tt:0 "[diplo_target.GetFirstNameNoTooltip] i ty zawiązujecie ze sobą sojusz"
 ep2_wedding.2000.after.subjugate:0 "[diplo_target.GetShortUINameNoTooltip] chce, abyś został[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [diplo_target.GetHerHis] senior[Select_CString(ROOT.Char.IsFemale, 'ką', 'em' )]"
 ep2_wedding.2000.after.subjugate.tt:0 "[diplo_target.GetFirstNameNoTooltip] przysięga ci wierność"
 ep2_wedding.2000.after.friends:0 "[diplo_target.GetShortUINameNoTooltip] uważa cię za pokrewną duszę"
 ep2_wedding.2000.after.insult:0 "[diplo_target.GetShortUINameNoTooltip] czuje się urażon[Select_CString( diplo_target.IsFemale, 'a', 'y' )] tym, że sądzisz, iż [diplo_target.GetSheHe|l] był[Select_CString( diplo_target.IsFemale, 'a', '' )]by tym jakkolwiek [Select_CString( diplo_target.IsFemale, 'zainteresowana', 'zainteresowany' )]"
