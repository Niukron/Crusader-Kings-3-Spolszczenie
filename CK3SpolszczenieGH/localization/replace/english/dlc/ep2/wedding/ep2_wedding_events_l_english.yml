 ep2_wedding.1330.desc:0 "Jak wielu gości weselnych podejrzewało, że [spouse.GetTitledFirstName] był[Select_CString( spouse.IsFemale 'a', '' )] mo[Select_CString( spouse.IsFemale, 'ją kochanką', 'im kochankiem' )] przed zaślubinami? Za zamkniętymi drzwiami nie miało to już znaczenia. [spouse.GetHerHis|U] znajomy dotyk na mojej skórze, moja znajomość [spouse.GetHerHis] ciała... Teraz to wszystko jest już na zawsze moje.\n\nKiedy patrzę na mo[Select_CString( spouse.IsFemale, 'ją kochankę i żonę', 'jego kochanka i męża' )], w mej głowie pojawia się tylko jedna myśl..."
