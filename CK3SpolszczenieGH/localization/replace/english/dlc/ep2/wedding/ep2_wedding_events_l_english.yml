 ep2_wedding.1310.t:0 "Can't Get Away"
 ep2_wedding.1310.desc_spouse:0 "I know I should be spending time with my new [other_spouse.GetWifeHusband] [other_spouse.GetFirstName] and [other_spouse.GetHerHis] family, but I just can't tear myself away from my friend [friend.GetTitledFirstName]! I can see [other_guest.GetTitledFirstName] starting to glare at me, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_host:0 "As the wedding host, I know I should be spending time with the couple and their families, but I just can't tear myself away from my friend [friend.GetTitledFirstName]! I can see [other_guest.GetTitledFirstName] starting to glare at me, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_guest:0 "I know I should be mingling with the other guests, but I just can't tear myself away from my friend [friend.GetTitledFirstName]! I can see [other_guest.GetTitledFirstName] trying to get my attention, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.howlingwithlaughter:0 "but every time I try to excuse myself [friend.GetFirstNameNoTooltip] has me howling with laughter all over again."
 ep2_wedding.1310.a:0 "What a joy to have [friend.GetFirstNameNoTooltip] here with me!"
 ep2_wedding.1310.b:0 "[other_guest.GetFirstNameNoTooltip], come join us!"
 ep2_wedding.1310.c:0 "Let's sneak out so we can talk properly!"
 ep2_wedding.1310.d:0 "You must excuse me, my friend."
 wedding_banquet_bond_log_title:0 "Banquet Bond"
 wedding_banquet_bond_log:0 "[CHARACTER.GetUIName|U] and [TARGET_CHARACTER.GetUIName] spent the whole banquet talking and laughing, strengthening their friendship."
 ep2_wedding.1310.b.newfriends:0 "[other_guest.GetFirstNameNoTooltip] gets along with you and [friend.GetFirstNameNoTooltip] splendidly"
 ep2_wedding.1310.log.b.newfriends:0 "[CHARACTER.GetUIName|U] called [TARGET_CHARACTER.GetUIName] to [CHARACTER.GetHerHis] table, and [TARGET_CHARACTER.GetSheHe] got along splendidly with [CHARACTER.GetShortUINamePossessive] friends."
 ep2_wedding.1310.log.b.newfriends_title:0 "$wedding_banquet_bond_log_title$"
 ep2_wedding.1310.b.goodtime:0 "[other_guest.GetShortUIName] has a good time with you and [friend.GetShortUIName]"
 wedding_cannot_escape_goodtime_log_title:0 "Good Time"
 wedding_cannot_escape_goodtime_log:0 "[CHARACTER.GetUIName|U]  was called over to [TARGET_CHARACTER.GetUINamePossessive] table, and they had a good time together."
 wedding_cannot_escape_badtime_log_title:0 "Bad Time"
 wedding_cannot_escape_badtime_log:0 "[CHARACTER.GetUIName|U] was called over to [TARGET_CHARACTER.GetUINamePossessive] table, and an argument broke out."
 wedding_cannot_escape_friends_log_title:0 "New Friends"
 wedding_cannot_escape_friends_log:0 "[CHARACTER.GetUIName|U] was called over to [TARGET_CHARACTER.GetUINamePossessive] table, and they became fast friends."
 ep2_wedding.1310.b.badtime:0 "[other_guest.GetShortUIName] and [friend.GetShortUIName] fall into an argument"
 wedding_cannot_escape_sneak_log_title:0 "Brief Respite"
 wedding_cannot_escape_sneak_log:0 "[CHARACTER.GetUIName|U] and [TARGET_CHARACTER.GetUIName] snuck out of the banquet to talk."
 wedding_cannot_escape_excuse_log_title:0 "Excused"
 wedding_cannot_escape_excuse_log:0 "[CHARACTER.GetUIName|U] made a point of leaving his friends to spend time with [TARGET_CHARACTER.GetUIName]."
 ep2_wedding.1310.d.tt:0 "Don't worry, [friend.GetFirstNameNoTooltip] will understand."
 ep2_wedding.1320.t:0 "A Chance to Start Over?"
 ep2_wedding.1320.desc_intro:0 "That detestable [rival.GetTitledFirstName] has been staring at me across the banquet table. Our eyes meet, and I tense for an argument as [rival.GetSheHe] crosses the room towards me. Wait... is [rival.GetSheHe] crying?\n\n"
 ep2_wedding.1320.desc_host_vs_spouse:0 ""Why did you host such a splendid wedding for me?"
 ep2_wedding.1320.desc_host_vs_guest:0 ""Why did you invite me to this splendid wedding?"
 ep2_wedding.1320.desc_spouse_vs_guest:0 ""Why was I invited to your wedding?"
 ep2_wedding.1320.desc_guest_vs_host:0 ""I never thought you'd come."
 ep2_wedding.1320.desc_guest_vs_spouse:0 "$ep2_wedding.1320.desc_guest_vs_host$"
 ep2_wedding.1320.desc_spouse_vs_host:0 ""It must have seemed strange, me hosting your wedding."
 ep2_wedding.1320.desc_guest_vs_guest:0 ""Seeing you on such a happy occasion has me thinking."
 ep2_wedding.1320.desc_outro:0 " After all that's passed between us..." [rival.GetHerHis|U] eyes fill with tears. "I wish I could take it all back!""
 ep2_wedding.1320.a:0 "I embrace [rival.GetFirstNameNoTooltip] and let all be forgiven!"
 ep2_wedding.1320.a.friendliness:0 "[rival.GetShortUINameNoTooltip] appreciates your olive branch"
 ep2_wedding.1320.a.friend:0 "[rival.GetShortUINameNoTooltip] embraces your olive branch"
 wedding_embraced_rival_log_title:0 "Embraced Rival"
 wedding_embraced_rival_log:0 "[CHARACTER.GetUIName|U] and [TARGET_CHARACTER.GetUIName] embraced and put their rivalry behind them!"
 ep2_wedding.1320.b:0 "I hurl [host.Custom('GetExpensiveMeal')] in [rival.GetHerHis] smug face."
 ep2_wedding.1310.b.nowound:0 "[rival.GetFirstNameNoTooltip|U] is humiliated"
 ep2_wedding.1310.b.wound:0 "[rival.GetFirstNameNoTooltip|U] slips and hits [rival.GetHerHis] head"
 wedding_dished_rival_log_title:0 "Dished Rival"
 wedding_dished_rival_log:0 "[CHARACTER.GetUIName|U] flung [CHARACTER.Custom('GetExpensiveMeal')] in [TARGET_CHARACTER.GetUINamePossessive] face."
 ep2_wedding.1320.c:0 ""What's forgiveness worth to you?""
 ep2_wedding.1310.c.hook:0 "[rival.GetFirstNameNoTooltip|U] offers to make it up to you"
 ep2_wedding.1310.c.apology:0 "[rival.GetFirstNameNoTooltip|U] offers you an apology"
 ep2_wedding.1310.c.refusal:0 "[rival.GetFirstNameNoTooltip|U] refuses to grovel"
 wedding_hooked_rival_log_title:0 "Hooked Rival"
 wedding_hooked_rival_log:0 "[CHARACTER.GetUIName|U] and [TARGET_CHARACTER.GetUIName] negotiated an end to their rivalry."
 wedding_apology_rival_log_title:0 "Rival Apologizes"
 wedding_apology_rival_log:0 "[CHARACTER.GetUIName|U] and [TARGET_CHARACTER.GetUIName] negotiated an end to their rivalry."
 wedding_refusal_rival_log_title:0 "Quarrelsome Rivals"
 wedding_refusal_rival_log:0 "[TARGET_CHARACTER.GetUIName] tried to reconcile with [CHARACTER.GetUIName], but they ended up fighting like always."
 ep2_wedding.1320.d:0 "I ignore [rival.GetShortUIName] until [rival.GetSheHe] leaves."
 ep2_wedding.1060.t:0 "That Cursed Table"
 ep2_wedding.1060.desc:0 "It is with a heavy sigh that I leave all the festivities behind and close the door to our wedding chamber. It has been a long day, but a wedding needs to be #EMP consummated#!, right?\n\nI couldn't help but notice that [spouse_2.GetTitledFirstName] has become increasingly fidgety with the progression of the evening, but I didn't think too much of it. Who isn't a bit nervous at their wedding? However, as I reach for his undergarments, I'm surprised to find him much less #EMP excited#! than I expected.\n\nHe almost jumps out of his skin and exclaims "It's this room! The bed! Or that bedside table! Maybe the tapestry? My virility has been cursed!!""
 ep2_wedding.1060.a:0 "#EMP FINE#!."
 ep2_wedding.1060.a.tt:0 "You make sure [spouse_2.GetFirstNameNoTooltip] has no more excuses"
 ep2_wedding.1060.b:0 "I understand. Don't worry."
 ep2_wedding.1061.desc:0 "Servants have been coming and going from my wedding chamber for the past hour, frantically removing all pieces of furniture and decoration. Now, only a bare table remains, solitary in the center of the room.\n\nAs I sit on it as bare as the table is, waiting for my newly-wedded husband, [spouse_2.GetTitledFirstName], I can't help thinking with a vindictive smile that he will have no more excuses now."
 ep2_wedding.1061.desc_1:0 "\n\nAs he steps into the room, the look of surprise on his face quickly melts into arousal."
 ep2_wedding.1061.desc_2:0 "\n\n[spouse_2.GetFirstNameNoTooltip] steps into the room, late, eyes downcast, and already fidgeting. By the way he deliberately avoids my inquisitive stare I get all the answers I need."
 ep2_wedding.1061.a:0 "That's more like it!"
 ep2_wedding.1061.b:0 "#EMP LEAVE! You are more vile than a worm!#!"
 ep2_wedding.1061.c:0 "Nevermind. There is no hurry."
 THEY_ARE_ACCUSED_IMPOTENCY:0 "You have denounced [secondary_recipient.GetShortUIName] as impotent"
 ep2_wedding.1065.desc:0 "Having finally left the cheering crowd outside, [spouse_2.GetTitledFirstName] and I are alone in our wedding chamber, at long last. It has been a long day, but a wedding needs to be #EMP consummated#!, right?\n\nUnfortunately, it doesn't take [spouse_2.GetFirstNameNoTooltip] long to find out that #EMP some parts#! of me are not as eager as others, and no amount of coaxing, bribing, or threatening seems to make much of a difference.\n\n"I am trying here!" I exclaim. This is #EMP so embarrassing#!!"
 ep2_wedding.1065.a:0 "#EMP I must have been cursed!!#!"
 ep2_wedding.1065.a.tt:0 "[spouse_2.GetShortUINamePossessive] lips curl sarcastically, but [spouse_2.GetSheHe] says nothing as [spouse_2.GetSheHe] leaves the room"
 ep2_wedding.1065.b:0 "I'm just nervous..."
 ep2_wedding.1065.b1:0 "[spouse_2.GetFirstNameNoTooltip] is patient"
 ep2_wedding.1065.b2:0 "[spouse_2.GetFirstNameNoTooltip] denounced your troubles"
 ep2_wedding.1066.desc:0 "[spouse_2.GetTitledFirstName|U] came back to our wedding chamber some minutes later, followed by several confused servants who promptly started removing all pieces of furniture and decoration from the room. My every question was met with obstinate silence. When they finally leave, only a bare table remains. A bare table with an #EMP equally bare#! [spouse_2.GetFirstNameNoTooltip] on top.\n\n"I see no more #EMP cursed#! items, what do you say?" [spouse_2.GetSheHe|U] smiles suggestively."
 ep2_wedding.1066.desc_1:0 "\n\nAll thoughts leave my mind."
 ep2_wedding.1066.desc_2:0 "\n\n"#EMP Oh.#!" I start stammering and stalling for time. "You see... It's not that- What I mean is-" But [spose_2.GetHerHis] icy expression freezes me in my track."
 ep2_wedding.1066.a:0 "All's well that ends well!"
 ep2_wedding.1066.b:0 "I'm not doing it #EMP on purpose#!, I swear!"
 ep2_wedding.1066.b_1:0 "[spouse_2.GetFirstNameNoTooltip] is offended."
 ep2_wedding.1066.b_2:0 "[spouse_2.GetFirstNameNoTooltip] is patient and accepting."
 ep2_wedding.1110.t:0 "One More Goblet"
 ep2_wedding.1110.desc_intro:0 "After the spouses leave for their private chambers, the celebrations drag on and on through the night, only slowly losing in intensity and rambunctiousness. One after the other, most guests either leave, fall asleep, or retire to enjoy the pleasures of the night themselves."
 ep2_wedding.1110.desc:0 "\n\n#EMP Most#! guests, but not [1110_drunk.GetTitledFirstName]. [1110_drunk.GetSheHe|U] has been loudly calling for one goblet after the other, laughing the loudest, and staunchly refusing every attempt made by the servants of taking [1110_drunk.GetHerHim] somewhere quieter."
 ep2_wedding.1110.desc_host:0 "\n\nI should really do something about [1110_drunk.GetHerHim]..."
 ep2_wedding.1110.a:0 "Some people really have no shame."
 wedding_goblet_refusal_log_title:0 "Welcome Outstayed"
 wedding_goblet_refusal_log:0 "[CHARACTER.GetUIName|U] made a fool of [CHARACTER.GetHerselfHimself] by being drunk and refusing to leave"
 ep2_wedding.1110.b:0 "Dość tego!"
 ep2_wedding.1110.b.tt:0 "Your guards will accompany [1110_drunk.GetHerHim] at the door"
 wedding_goblet_eject_log_title:0 "Thrown Out"
 wedding_goblet_eject_log:0 "[CHARACTER.GetUIName|U] kicked [TARGET_CHARACTER.GetUIName] out of the wedding reception for being drunk and disorderly"
 ep2_wedding.1110.c:0 "If you can't fight them, join them!"
 wedding_goblet_fool_log_title:0 "Utter Embarrassment"
 wedding_goblet_fool_log:0 "[CHARACTER.GetUIName|U] and [TARGET_CHARACTER.GetUIName] made a fool of themselves for being drunk and disorderly"
 ep2_wedding.1111.desc:0 "#EMP Most#! guests, but not me!\n\n"Bring me another cup! And another more!" I bellow at whatever servant I see."
 ep2_wedding.1111.desc_host:0 "After all, I've paid for everything, don't I deserve it?"
 ep2_wedding.1111.desc_conclusion:0 "\n\nCzuję, jak [1111_other.GetTitledFirstName] siedząc[Select_CString( 1111_other.IsFemale, 'a', 'y' )] przy sąsiednim stoliku kieruje w moją stronę oceniające spojrzenie. „Nie wypił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] dzisiaj zbyt wiele?” – pyta chłodnym tonem."
 ep2_wedding.1111.a:0 "Sorry, I'll tone it down..."
 wedding_goblet_reprimand_log_title:0 "Dressed Down"
 wedding_goblet_reprimand_log:0 "[CHARACTER.GetUIName|U] was reprimanded for being drunk and disorderly at the wedding banquet"
 ep2_wedding.1111.b:0 "Przestań marudzić i dołącz do mnie!"
 ep2_wedding.1111.b.1:0 "[1111_other.GetFirstNameNoTooltip|U] dołącza do ciebie"
 ep2_wedding.1111.b.1.tt:0 "[1111_other.GetFirstNameNoTooltip|U] dołączył[Select_CString( 1111_other.IsFemale, 'a', '' )] do ciebie"
 ep2_wedding.1111.b.2:0 "[1111_other.GetFirstNameNoTooltip|U] has you kicked out"
 ep2_wedding.1111.b.2.tt:0 "[1111_other.GetFirstNameNoTooltip|U] kicked you out"
 ep2_wedding.1111.b.3:0 "[1111_other.GetFirstNameNoTooltip|U] silently disapproves"
 ep2_wedding.1111.b.3.tt:0 "[1111_other.GetFirstNameNoTooltip|U] disapproves you"
 ep2_wedding.1300.t:0 "Dlaczego ja?"
 ep2_wedding.1300.desc_intro:0 "W noc poślubną budzę się w zimnym łożu. [spouse_2.GetTitledFirstName] stoi przy oknie, [spouse_2.GetHerHis] ramiona pokrywają się gęsią skórką od chłodnego nocnego powietrza.\n\n"
 ep2_wedding.1300.desc_appearance:0 "„Jestem odrażając[Select_CString( spouse_2.IsFemale, 'a', 'y' )]. Wszyscy tak o mnie mówią, nawet jeśli tylko szepczą za moimi plecami."
 ep2_wedding.1300.desc_dark_past:0 "„Rzeczy, które uczynił[Select_CString( spouse_2.IsFemale, 'a', 'e' )]m... Nikt nie pozwoli mi o nich zapomnieć."
 ep2_wedding.1300.desc_voice:0 "„Ja...” – robi pauzę, aby zebrać myśli. „Wszyscy mają mnie za pośmiewisko, śmieją mi się prosto w twarz, gdy tylko otwieram usta."
 ep2_wedding.1300.desc_lowborn:0 "„Jestem nisko urodzonym nikim. Nie pasuję do dworu. Czuję, że wszyscy się ze mnie śmieją."
 ep2_wedding.1300.desc_outro:0 "Dlaczego tak[Select_CString( ROOT.Char.IsFemale, 'a' wspaniała, 'i wspaniały' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] jak ty, chciałby poślubić kogoś takiego jak ja?”"
 ep2_wedding.1300.followup.tt:0 "[spouse_2.GetShortUIName|U] zareaguje zgodnie ze swoją osobowością i może poczuć się uspokojon[Select_CString( spouse_2.IsFemale, 'a lub urażona', 'y lub urażony' )]"
 ep2_wedding.1300.followup.a:0 "[spouse_2.GetShortUINameNoTooltip|U] zostaje uspokojon[Select_CString( spouse_2.IsFemale, 'a', 'y' )], a [spouse_2.GetHerHis] troski zażegnane"
 ep2_wedding.1300.followup.b:0 "[spouse_2.GetShortUINameNoTooltip|U] akceptuje pragmatyzm zawarcia małżeństwa"
 ep2_wedding.1300.followup.c:0 "[spouse_2.GetShortUINameNoTooltip|U] czuje się niezrozumian[Select_CString(spouse_2.IsFemale, 'a', 'y' )]"
 ep2_wedding.1300.virtue:0 "Wybrał[Select_Cstring( ROOT.Char.IsFemale, 'a', 'e' )]m cię z powodu twych cnót."
 ep2_wedding.1300.virtue.tt:0 "Ta opcja jest dostępna, ponieważ [spouse_2.GetShortUIName] jest cnotliw[Select_CString( spouse_2.IsFemale, 'ą kobietą', 'ym mężczyzną' )]"
 ep2_wedding.1300.rule_together:0 "Potrzebuję kogoś takiego jak ty, żeby rządził u mojego boku."
 ep2_wedding.1300.rule_together.tt:0 "Ta opcja jest dostępna, ponieważ [spouse_2.GetShortUIName] ma umysł urodzone[Select_CString( spouse_2.IsFemale, 'j władczyni', 'go władcy' )]"
 ep2_wedding.1300.practical:0 "Te małżeństwo jest pragmatyczne dla nas obojga."
 ep2_wedding.1300.stop_whining:0 "Skończ biadolić, jako [spouse_2.GetTitleAsNameNoTooltip] nikt nie ośmieli się tobie narzucać."
 ep2_wedding.1300.understanding:0 "Wiem, jak to jest czuć się niegodnym."
 ep2_wedding.1300.beauty:0 "Poślubił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m najp[Select_CString( spouse_2.IsFemale, 'iękniejszą kobietę', 'rzystojniejszego mężczyznę' )] na świecie."
 ep2_wedding.1300.beauty.tt:0 "Ta opcja jest dostępna, ponieważ [spouse_2.GetShortUIName] słynie ze swojej urody"
 ep2_wedding.1300.fertility:0 "Wybrał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m cię, abyś dał[Select_CString( spouse_2.IsFemale, 'a', '' )] mi silnych następców."
 ep2_wedding.1300.fertility.tt:0 "Ta opcja jest dostępna, ponieważ [spouse_2.GetShortUIName] ma odpowiednie cechy, aby być płodn[Select_CString( spouse_2.IsFemale, 'ą matką', 'ym ojcem' )]"
 ep2_wedding.1301.t:0 "$ep2_wedding.1300.t$"
 ep2_wedding.1301.desc_intro:0 "Niespokojne myśli wyciągają mnie ze ślubnego łoża."
 ep2_wedding.1301.desc_appearance:0 "Jestem odrażając[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Dlaczego [spouse_1.GetTitleAsNameNoTooltip|l] miał[Select_CString( spouse_1.IsFemale, 'a', '' )]by poślubić kogoś takiego jak ja?"
 ep2_wedding.1301.desc_dark_past:0 "Dlaczego [spouse_1.GetTitleAsNameNoTooltip|l] miał[Select_CString( spouse_1.IsFemale, 'a', '' )]by chcieć poślubić kogoś takiego jak ja, po tym, co zrobił[Select_CString( spouse_1.IsFemale, 'a', 'e' )]m?"
 ep2_wedding.1301.desc_voice:0 "Dlaczego [spouse_1.GetTitleAsNameNoTooltip|l] miał[Select_CString( spouse_1.IsFemale, 'a', '' )]by chcieć poślubić kogoś takiego jak ja, skoro nikt nie bierze moich słów na poważnie?"
 ep2_wedding.1301.desc_lowborn:0 "Dlaczego [spouse_1.GetTitleAsNameNoTooltip|l] chciał[Select_CString( spouse_1.IsFemale, 'a', '' )]by poślubić nisko urodzon[Select_CString( ROOT.Char.IsFemale, 'ą parweniuszkę', 'ego parweniusza' )] takiego jak ja?"
 ep2_wedding.1301.desc_midtro:0 "\n\n[spouse_1.GetTitledFirstName] zostaje obudzon[Select_CString( spouse_1.IsFemale, 'a', 'y' )] przez moje własne lęki, niedające mi zmrużyć oka. Nim się [Select_CString( ROOT.Char.IsFemale, 'spostrzegłam', 'spostrzegłem' )], moje usta same się otwierają i zadają nurtujące mnie pytanie, dlaczego ze wszystkich ludzi, zdecydował[Select_CString( spouse_1.IsFemale, 'a', '' )] się [Select_CString( ROOT.Char.IsFemale, 'poślubić właśnie', 'wyjść właśnie za' )] kogoś takiego jak ja."
 ep2_wedding.1301.desc_virtue:0 "Odpiera, że wybrał[Select_CString( spouse_1.IsFemale, 'a', '' )] mnie z uwagi na moje cnoty."
 ep2_wedding.1301.desc_rule_together:0 "Odpiera, że wybrał[Select_CString( spouse_1.IsFemale, 'a', '' )] mnie z uwagi na to, że nadaję się, aby pomóc [Select_CString( spouse_1.IsFemale, 'jej', 'mu' )] we wspólnych rządach."
 ep2_wedding.1301.desc_practical:0 "Odpiera, że wybrał[Select_CString( spouse_1.IsFemale, 'a', '' )] mnie z powodu zwykłego pragmatyzmu."
 ep2_wedding.1301.desc_stop_whining:0 "Nakazuje mi przestać biadolić i być wdzięczn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] za to małżeństwo."
 ep2_wedding.1301.desc_understanding:0 "Odpiera, że też rozumie, jak to jest czuć się bezwartościowym."
 ep2_wedding.1301.desc_beauty:0 "Odpiera, że wybrał[Select_CString( spouse_1.IsFemale, 'a', '' )] mnie z uwagi na moją urodę."
 ep2_wedding.1301.desc_fertility:0 "Stwierdza, że wybrał[Select_CString( spouse_1.IsFemale, 'a', '' )] mnie, ponieważ chce [Select_CString( ROOT.Char.IsFemale, 'abym urodziła mu', 'mieć ze mną' )] silnych następców."
 ep2_wedding.1301.desc_outro:0 "Co mam o tym myśleć?"
 ep2_wedding.1301.love:0 "Chce być godn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [spouse_1.GetHerHis] miłości."
 ep2_wedding.1301.trust:0 "Chce móc [spouse_1.GetHerHim] zawierzyć."
 ep2_wedding.1301.silly:0 "[spouse_1.GetSheHe|U] ma rację, zachowuję się niedorzecznie."
 ep2_wedding.1301.misunderstood:0 "Wiedział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że [spouse_1.GetSheHe] nie zrozumie."
 ep2_wedding.1301.outcome.love:0 "[spouse_2.GetShortUIName] uśmiecha się życzliwie, gdy koisz [spouse_2.GetHerHis] obawy."
 ep2_wedding.1301.outcome.trust:0 "[spouse_2.GetShortUIName] czuje, że może ci zaufać."
 ep2_wedding.1301.outcome.silly:0 "[spouse_2.GetShortUIName] akceptuje, że wasze małżeństwo jest wynikiem konieczności."
 ep2_wedding.1301.outcome.misunderstood:0 "[spouse_2.GetShortUIName] ma wrażenie, że [spouse_2.GetHerHim] nie słuchasz."
 wedding_whyme_love_log_title:0 "Narastająca bliskość"
 wedding_whyme_love_log:0 "[CHARACTER.GetUIName|U] wysłuchał[Select_CString( CHARACTER.IsFemale, 'a', '' )] obaw, które [Select_CString( TARGET_CHARACTER.IsFemale, 'miała', 'miał' )] [TARGET_CHARACTER.GetUIName] i sprawił[Select_CString( CHARACTER.IsFemale, 'a', '' )], że poczuł[Select_CString( TARGET_CHARACTER.IsFemale, 'a się kochana', ' się kochany' )]"
 wedding_whyme_trust_log_title:0 "$wedding_whyme_love_log_title$"
 wedding_whyme_trust_log:0 "[CHARACTER.GetUIName|U] listened to [TARGET_CHARACTER.GetUINamePossessive] insecurities, and made [TARGET_CHARACTER.GetHerHim] feel respected"
