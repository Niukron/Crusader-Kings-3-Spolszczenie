l_english:
 ep2_wedding.0001.t:0 "[GetActivityType('activity_wedding').GetName]: Wygaśnięcie zaręczyn"
 ep2_wedding.0001.desc:0 "Czas ucieka mi przez palce. Myślał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że mam jeszcze czas na zorganizowanie odpowiedniego #L #TOOLTIP:ACTIVITY_TYPE,activity_wedding wielkiego ślubu#!#!, ale wściekły list, który napisał[Select_CString( spouse_2.IsFemale, 'a', '' )] do mnie [spouse_2.GetTitledFirstName], przypomina mi, że [spouse_2.GetHerHis] cierpliwość się wyczerpała, a mój czas się skończył."
 ep2_wedding.0001.desc_betrothed:0 "\n\nZ racji tego, że nie udało się zorganizować ślubu w wyznaczonym terminie, [spouse_1.GetTitledFirstName] i [spouse_2.GetFirstNameNoTooltip] nie są już razem, ich zaręczyny zaś uznane zostały za nieważne."
 ep2_wedding.0001.desc_self:0 "\n\nPonieważ nie zrobił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m wszystkiego, co w mojej mocy, abyśmy ja i [spouse_2.GetFirstNameNoTooltip] pobra[Select_CString( And(spouse_2.IsFemale, ROOT.Char.IsFemale), 'ły','li')] się w uzgodnionym terminie, zaręczyny uznaje się za nieważne."
 ep2_wedding.0001.desc_conclusion:0 "\n\n[spouse_2.GetFirstNameNoTooltip] jest, co zrozumiałe, rozczarowan[Select_CString( spouse_2.IsFemale, 'a', 'y' )] i przypomina mi, że będą tego konsekwencje..."
 ep2_wedding.0001.a:0 "To nie tak miało być."
 ep2_wedding.0002.t:0 "[GetActivityType('activity_wedding').GetName]: Przedwczesna śmierć"
 ep2_wedding.0002.desc:0 "Tragic news came to me this morning: [dead_spouse.GetTitledFirstName], who was promised to marry [alive_spouse.GetTitledFirstName] in a [GetActivityType('activity_wedding').GetName], has passed away, and all my careful planning has gone to waste!\n\nTime to search for a new match."
 ep2_wedding.0002.a:0 "Życiowa tragedia."
 ep2_wedding.0003.desc:0 "Nic nie mogło mnie przygotować na list, który właśnie trzymam w trzęsących się dłoniach: [Select_CString( dead_spouse.IsFemale, 'Moja narzeczona', 'Mój narzeczony' )], [dead_spouse.GetTitledFirstName], któr[Select_CString( dead_spouse.IsFemale, 'ą', 'ego' )] obiecano mi poślubić w drodze #L #TOOLTIP:ACTIVITY_TYPE,activity_wedding wielkiego ślubu#!#!, nagle zmarł[Select_CString( dead_spouse.IsFemale, 'a', '' )].\n\nNie będzie żadnego świętowania, a całe staranne przygotowania mojej rodziny poszły na marne."
 ep2_wedding.0003.a:0 "Prawdziwa tragedia..."
 ep2_wedding.0100.t:0 "Początek ceremonii ślubnej"
 ep2_wedding.0100.desc_host:0 "To niesamowite uczucie, gdy planujesz coś od dawna i wydajesz na to #EMP mnóstwo pieniędzy#!, a potem wreszcie ten dzień #EMP nadchodzi#!!\n\nWszystko już jest gotowe: dekoracje są na swoich miejscach, a służba krąży między rozmawiającymi gośćmi, niosąc talerze pełne potraw."
 ep2_wedding.0100.desc_host_outro:0 "Małżonkowie, [spouse_1.GetTitledFirstName] i [spouse_2.GetTitledFirstName], są tutaj i wyglądają promiennie w swoich najlepszych strojach.\n\nGdy dam znak wszyscy zajmą pozycje, a ceremonia się rozpocznie."
 ep2_wedding.0100.desc_host_spouse:0 "$ep2_wedding.0100.desc_host$ Kręcę się w kółko podekscytowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i zarazem zdenerwowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdy nagle m[Select_CString( my_spouse.IsFemale, 'oja przyszła małżonka', 'ój przyszły małżonek' )], [my_spouse.GetTitledFirstName], pojawia się w swoim najlepszym stroju.\n\nJesteśmy gotowi do rozpoczęcia."
 ep2_wedding.0100.desc_spouse:0 "W końcu nadszedł ten dzień – ja i [my_spouse.GetTitledFirstName] bierzemy ślub!\n\nJestem zarówno podekscytowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], jak i przerażon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] samym tym dniem oraz przyszłością, którą przyniesie. Nie mogę jednak przestać być pod wrażeniem wspaniałego wydarzenia, które zorganizował[Select_CString( host.IsFemale, 'a nasza łaskawa gospodyni', ' nasz łaskawy gospodarz' )] [host.GetTitledFirstName].\n\nGdy widzę, że zaczyna do mnie dziko gestykulować, wiem, że czas zacząć."
 ep2_wedding.0100.desc_guest:0 "Rozglądam się wokół, będąc podekscytowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )].\n\nGdzie nie spojrzę, panuje uroczysty nastrój: sala jest bogato udekorowana kwiatami, służba niosąca rozmaite dania krąży między rozgadanymi gośćmi, a sam[Select_CString( host.IsFemale, 'a', '' )] [host.GetTitledFirstName], dumn[Select_CString( host.IsFemale, 'a z siebie gospodyni', 'y z siebie gospodarz' )] dopina ostatnie szczegóły. Zdenerwowani, ale jakże podekscytowani małżonkowie, [spouse_1.GetTitledFirstName] i [spouse_2.GetTitledFirstName], stoją w gotowości.\n\nCeremonia zaraz się rozpocznie!"
 ep2_wedding.0100.desc_root_pregnant:0 "Jednak, gdy zbliżam się do [Select_CString( my_spouse.IsFemale, 'swojej małżonki', 'swojego małżonka' )], nie mogę nie zauważyć oceniających spojrzeń każdego gościa skierowanych prosto na mój wyraźnie ciążowy brzuch. No cóż..."
 ep2_wedding.0100.desc_spouse_pregnant:0 "Jednak natychmiast staje się jasne, że uwaga wszystkich, w tym moja, jest skupiona na niewątpliwie ciążowym brzuchu panny młodej... To będzie niezręczne."
 ep2_wedding.0100.a:0 "Nie mogę się już doczekać!"
 ep2_wedding.0101.desc:0 "Całe moje planowanie wkrótce się urzeczywistni.\n\nAle na razie niech rozpocznie się ceremonia!"
 ep2_wedding.0150.t:0 "Ceremonia ślubna"
 ep2_wedding.0150.desc:0 "Ceremonia w końcu osiągnęła punkt kulminacyjny.\n\nTradycyjne rytuały zostały zakończone, a wszystko, co pozostało, to ostateczna przysięga, formalna zgoda, pieczęć na małżeństwie! Gdy [spouse_1.GetTitledFirstName] i [spouse_2.GetTitledFirstName] mówią sobie „tak”, tłum zaczyna wiwatować, a my wszyscy jesteśmy świadkami początku ich wspólnego życia."
 ep2_wedding.0150.a:0 "Niesamowite!"
 ep2_wedding.0151.desc_diplo:0 "Poza tymi wszystkimi rytuałami i ceremoniami, wesela są przede wszystkim wydarzeniami politycznymi. Gdy ceremonia osiąga punkt kulminacyjny, mój umysł jest już skupiony na tym, co będzie dalej. Czy sojusz przetrwa? Czy mój nowy małżonek będzie ważną pomocą w zarządzaniu moją ziemią?\n\nJest jeszcze jedno pytanie, na które muszę odpowiedzieć wcześniej, ponieważ nadszedł czas, aby dać wyraźną zgodę na zawarcie małżeństwa.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_religious:0 "Każdy etap ceremonii jest ważny. W końcu prawomocność obrzędu zależy od jego starannego odtworzenia.\n\nZwracam szczególną uwagę na każdy gest, każde słowo, każdy krok, bowiem niecodziennie trzeba odgrywać własny #EMP ślub#!! A teraz nadszedł kluczowy moment. Nadszedł czas, abym wyraził[Select_CString( ROOT.Char.IsFemale, 'a', '' )] zgodę na zawarcie związku małżeńskiego.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_party:0 "Kiedy ceremonia w końcu osiąga punkt kulminacyjny i zarówno ja, jak i [Select_CString( my_spouse.IsFemale, 'moja małżonka', 'mój małżonek' )] jesteśmy proszeni o formalną zgodę, ledwo zwracam na to uwagę, będąc podekscytowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] zbliżającą się uroczystością: stosy pysznego jedzenia, morze drinków i wiele szczęśliwych twarzy, z którymi mogę się tym wszystkim podzielić – nie wyobrażam sobie nic lepszego! Ale na razie miejmy formalności za sobą.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_seducer:0 "Wszystkie ceremonie ślubne są takie same: ćwiczenie w piętrzeniu pustych słów i wzniosłych obietnic. Jakby jedna osoba mogła dać ci szczęście i spełnienie!\n\nKiedy ceremonia dobiega końca, zostaję poproszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] o wyrażenie formalnej zgody na nasz związek i złożenie przysięgi. Mimowolnie wybucham śmiechem – pytanie brzmi ironicznie i niedorzecznie w równym stopniu."
 ep2_wedding.0151.desc_shy:0 "Wszystko jest takie przytłaczające: dekoracje, rozmowy gości, przepływ rytuałów i błogosławieństw oraz przeszywające spojrzenie m[Select_CString( spouse_2.IsFemale, 'ojej panny młodej', 'ojego pana młodego' )] oceniające każdy mój ruch.\n\n\nWszystko łączy się w jeden chaotyczny i przerażający wir, którego kulminacją jest formalna przysięga – moment, który nadszedł zbyt wcześnie.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_arrogant:0 "Dzień ledwo się zaczął, a ja już mam dosyć nieustannego bełkotu religijnych tak zwanych autorytetów, życzliwych, pochlebców i zdezorientowanych służących. Nic dziwnego, że przez większość ceremonii był[Select_CString( ROOT.Char.IsFemale, 'am wściekła', 'em wściekły' )].\n\nDo czasu naszej formalnej zgody na małżeństwo, moja cierpliwość się wyczerpuje i udzielam odpowiedzi z nutką irytacji w głosie.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_paranoid:0 "Ledwo pamiętam cokolwiek z całej ceremonii, zajęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] szukaniem wrogów w każdym cieniu i wymyślaniem w głowie przerażających scenariuszy na przyszłość.\n\nTeraz nadszedł czas na formalne przypieczętowanie naszego związku poprzez wyrażenie zgody, a ja nie mogę przestać się zastanawiać, czy przyjmuję do domu przyjaciela, czy śmiertelnego wroga.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_appearance:0 "Większość ceremonii ślubnej mamy już za sobą.\n\nKiedy stoję twarzą w twarz z [Select_CString( spouse_2.IsFemale, 'panną młodą', 'panem młodym' )], aby uzyskać naszą formalną zgodę na małżeństwo, ponownie drżę, próbując ocenić na podstawie wyrazu [spouse_2.GetHerHis] twarzy, czy to moje szkaradne ciało [Select_CString( spouse_2.IsFemale, 'ją', 'go' )] obrzydza i stanie na drodze do naszego szczęścia. Potem nadeszła moja kolej, by zabrać głos.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc:0 "Całą ceremonię pamiętam, jak przez mgłę. Nie jestem w stanie przypomnieć sobie tych wszystkich zwyczajów, obrządków i błogosławieństw, których był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] świadkiem, a teraz przyszedł czas na przysięgi, formalną zgodę, mającą przypieczętować nasze małżeństwo.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_end:0 "\n\n[spouse_2.GetFirstName].... Czy chcę spędzić resztę życia z tą osobą?"
 ep2_wedding.0151.desc.murder:0 "Nadszedł czas na naszą przysięgę. „Oto moja przysięga, że nie wezmę za małżon[Select_CString( spouse_2.IsFemale, 'kę, 'ka' )] nikogo poza tobą” – mruczę. „Na zawsze” – zapewniam [Select_CString( spouse_2.IsFemale, 'ją, 'go' )], ściskając [spouse_2.GetHerHis] dłoń.\n\nNa szczęście reszta naszego wspólnego życia będzie #EMP niesamowicie#! krótka."
 ep2_wedding.0151.a:0 "Tak."
 ep2_wedding.0151.b:0 "Nie!"
 ep2_wedding.0151.b.tt:0 "To będzie miało swoje konsekwencje..."
 ep2_wedding.0152.t:0 "Ślub odwołany"
 ep2_wedding.0152.desc:0 "Moja odmowa spotyka się z zaskoczonymi westchnieniami tłumu i pełną niepewności ciszą.\n\nMilczący tłum nagle wybucha, zaczynając dyskutować o moim postępowaniu. Ale nie obchodzi mnie to. Po prostu nie mogę wziąć kogoś takiego jak [spouse_2.GetFirstNameNoTooltip] za [Select_CString( spouse_2.IsFemale, 'swoją żonę', 'swojego męża' )]!\n\nNie dbam też o konsekwencje."
 ep2_wedding.0152.a:0 "Nie znaczy NIE."
 ep2_wedding.0200.t:0 "Rozpoczęcie uczty weselnej"
 ep2_wedding.0200.desc_host:0 "Skoro wszystkie formalności mamy już za sobą, nadszedł czas na świętowanie!\n\nSygnalizuję służbie, by przyniosła jedzenie i napoje oraz zaprowadziła gości na miejsce uczty.\n\nNiech rozpocznie się uczta weselna!"
 ep2_wedding.0200.desc:0 "Oficjalna część wesela – ceremonia – w końcu za nami.\n\nWszyscy uśmiechają się w oczekiwaniu na ogromny posiłek, ekscytującą rozrywkę i ogólną zabawę, którą mamy zamiar zaoferować.\n\nChodźmy!"
 ep2_wedding.0200.desc_spouse_dislike:0 "Ceremonia zakończyła się bez zakłóceń, a teraz t[Select_CString( my_spouse.IsFemale, 'a okropna', 'en okropny' )] [my_spouse.GetFirstName] jest mo[Select_CString( my_spouse.IsFemale, 'ją żoną', 'im mężem' )].\n\nGdy wchodzimy na ucztę weselną, widzę wokół siebie szczęśliwych gości, chętnych do wzięcia udziału w uroczystości. Chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym móc dzielić ich radość. Siadam na wyznaczonym mi miejscu i modlę się do [ROOT.Char.GetFaith.HighGodNamePossessive] o siłę. \n\nA teraz zacznijmy szaradę!"
 ep2_wedding.0200.desc_spouse_like:0 "Gdy ceremonia dobiegła końca i wszyscy przenieśliśmy się na miejsce uczty weselnej, uśmiechn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] się do siebie, wyobrażając sobie radości, które nadejdą w moim życiu, gdy m[Select_CString( my_spouse.IsFemale, 'oja żona', 'ój mąż' )], [my_spouse.GetFirstName], będzie obok mnie.\n\nNie każdy może mieć tyle szczęścia, by poślubić tak sympatyczną osobę!\n\nChcę dzielić się swoim szczęściem ze wszystkimi oraz życzę, aby wszystko działo się tak, jak należy!"
 ep2_wedding.0200.desc_spouse_party:0 "Wydaje się, że od rozpoczęcia ceremonii minęła cała wieczność. W końcu mogę przejść do najbardziej #EMP wyczekiwanej#! części dnia: uczty weselnej!\n\nOczywiście, z całej tej męki jestem teraz [Select_CString( ROOT.Char.IsFemale, 'mężatką', 'żonaty' )], ale pomyślę o tym później, gdy uczta wywoła uśmiech na mojej twarzy.\n\n A teraz świętujmy!"
 ep2_wedding.0200.desc_spouse_shy:0 "Jeśli myślał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że ceremonia ślubna będzie najbardziej stresującym wydarzeniem, to nic nie mogło mnie przygotować na tremę, którą odczuwam zaraz po niej.\n\nUczta weselna właśnie się rozpoczyna. Czeka na mnie gorączkowa fala serdecznych mi życzeń, hałas, muzycy i tancerze, a także uświadomienie sobie faktu małżeństwa i nieuchronności największych zmian w życiu.\n\nDlatego z lekko drżącą ręką sięgam po kielich i podnoszę go na część mojego małżeństwa. Niech rozpocznie się świętowanie."
 ep2_wedding.0200.desc_spouse_arrogant:0 "Wszystkie nudne formalności mamy już za sobą, więc przenosimy się do sali, gdzie zorganizowano ucztę weselną.\n\nMoja cierpliwość jest na wyczerpaniu – zdaję sobie z tego sprawę, gdy służący, boleśnie powoli, zaczynają przynosić mi każde danie osobno! [my_spouse.GetFirstName] z niepokojem spogląda w moją stronę.\n\nNie dając sobie szansy, by zepsuć swoje święto, chwytam puchar i wykrzykuję: „Niech rozpocznie się uczta!”"
 ep2_wedding.0200.desc_spouse_fallback:0 "Oficjalna ceremonia dobiegła końca, a [my_spouse.GetFirstName] formalnie został[Select_CString( my_spouse.IsFemale, 'a moją żoną', ' moim mężem' )]. Przyzwyczajenie się do tego zajmie mi trochę czasu, a ja zastanawiam się bezczynnie, jak teraz będzie wyglądało moje życie.\n\nMoje rozmyślania zostają jednak szybko przerwane, gdy wszyscy goście zaczynają zmierzać w kierunku miejsca zorganizowania uczty weselnej.\n\nBędzie czas na zastanowienie się nad przyszłością. Na razie świętujmy!"
 ep2_wedding.0200.a:0 "Bawmy się!"
 ep2_wedding.0300.t:0 "Rozpoczęcie nocy poślubnej"
 ep2_wedding.0300.desc:0 "Widzę, że wszyscy goście są zadowoleni i zmęczeni, ale dzień świętowania jeszcze się nie skończył.\n\nSzybko organizuję uroczysty korowód, który zaprowadzi nowożeńców do ich sypialni. Pozwólmy nowożeńcom świętować w #EMP prywatności#!. A my, którzy zostaliśmy, idziemy napełnić następne kielichy!"
 ep2_wedding.0300.desc_spouse:0 "Uczta powoli dobiega końca. Wszyscy goście są najedzeni i zmęczeni, ale ja i [other_spouse.GetFirstName] nie odczuwamy jeszcze znużenia.\n\nKorowód gości prowadzi nas do naszej sypialni, ponieważ prawomocność ślubu zależy od jego skonsumowania!"
 ep2_wedding.0300.desc_guest:0 "Czuję się, jakbym [Select_CString( ROOT.Char.IsFemale, 'jadła, piła, rozmawiała, tańczyła i śpiewała', 'jadł, pił, rozmawiał, tańczył i śpiewał' )] przez wiele dni.\n\nWkrótce uroczystości dobiegną końca, a małżonkowie udadzą się do swoich prywatnych komnat, aby skonsumować małżeństwo. A my, którzy zostaniemy, pójdziemy napełnić następne kielichy i wznieść toast za małżonków!"
 ep2_wedding.0300.a:0 "Już czas!"
 every_attending_relative_of_spouse_2:0 "Każdy uczestniczący członek rodziny, do której należy [spouse_2.GetUIName]"
 ep2_wedding.0900.t:0 "Ślub unieważniony"
 ep2_wedding.0900.desc:0 "Wiadomość o tym, że [dead_spouse.GetTitledFirstName] nagle zmarł[Select_CString( dead_spouse.IsFemale, 'a', '' )], uderza w weselników jak grzmot w słoneczny dzień.\n\nŚpiew cichnie, uśmiechy zamieniają się w łzy, a pogrążony w żałobie tłum, nie zauważając tego, depcze rozsypane na ziemi kwiaty.\n\nTo prawdziwa tragedia, że taki szczęśliwy dzień niespodziewanie zamienił się w lament..."
 ep2_wedding.0900.a:0 "Zaprawdę tragedia..."
 ep2_wedding.9000.tt:0 "[previous_host.GetUIName|U] received a refund for the canceled [GetActivityType('activity_wedding').GetName] of [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
 ep2_wedding.0910.desc:0 "Wiadomość o tym, że [dead_spouse.GetTitledFirstName] nagle zmarł[Select_CString( dead_spouse.IsFemale, 'a', '' )], wstrząsnęła mną dogłębnie. Kto by pomyślał, że taka tragedia wydarzy się w dniu naszego ślubu?\n\nNie by[Select_CString( And(dead_spouse.IsFemale, ROOT.Char.IsFemale), 'ły','li')]śmy nawet dzień po ślubie, a już został[Select_CString( dead_spouse.IsFemale, 'a', 'e' )]ś mi odebran[Select_CString( dead_spouse.IsFemale, 'a', 'y' )]..."
 ep2_wedding.0910.a:0 "Zostawcie mnie w spokoju, bym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] opłakiwać..."
 ep2_wedding.9015.tt:0 "[ROOT.Char.GetUIName|U] received a refund for the canceled [GetActivityType('activity_wedding').GetName] of [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
 ep2_wedding.0915.desc:0 "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)] was hosting a [GetActivityType('activity_wedding').GetName] at the time of [previous_host.GetHerHis] passing. A delectable activity I was not invited to.\n\nNow that [previous_host.GetSheHe] is gone, the party has fallen in disarray and everyone has been sent home, disappointed."
 ep2_wedding.0915.a:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] tam być."
 ep2_wedding.0920.desc:0 "I was really looking forward to my wedding to [free_spouse.GetTitledFirstName], but it looks like [ROOT.Char.GetFaith.HouseholdGodName] had other plans for me — or for [free_spouse.GetFirstNameNoTooltip].\n\nWhile the betrothal remains, the promise of a Grand Wedding is now void and null."
 ep2_wedding.0920.a:0 "This is so sad..."
 ep2_wedding.0921.desc:0 "The news of [prisoner_spouse.GetTitledFirstNamePossessive] imprisonment stops all celebrations. It looks like [ROOT.Char.GetFaith.HouseholdGodName] had other plans for [prisoner_spouse.GetHerHim].\n\nWhile the betrothal remains, the promise of a Grand Wedding is now void and null."
 ep2_wedding.0921.a:0 "So disappointing."
 ep2_wedding.0950.t:0 "The Conclusion"
 ep2_wedding.0950.desc:0 "When — #EMP finally#! — the last guest leaves, I look around at the deserted venue, the food leftovers, the spilled [ROOT.Char.Custom('RegionalDrink')] on the floor, the echoes of people's laughter still lingering in the air, and feel satisfied.\n\nWhat an amazing day! I did a very fine job organizing it."
 ep2_grand_wedding_host_incentives_effect.tt:0 "Inne postacie będą bardziej skłonne do zaakceptowania propozycji małżeństwa ze strony tej postaci przez następne 20 lat."
 ep2_wedding.0950.a:0 "Thank you all for coming!"
 ep2_wedding.0960.desc:0 "The sun dawns on a new day — the first of my life with [other_spouse.GetFirstName].\n\nIt's time to leave the celebrations and revelries behind, as delectable as they might have been, and move on to our new normalcy."
 ep2_wedding.0970.desc:0 "One after the other, all guests are leaving, and it's time for me to depart too.\n\nThe wedding was a great occasion to mingle with my peers and relax, and I abandon the premises tired and satisfied, sending my best wishes to the spouses for a prosperous and happy union."
 ep2_wedding.0970.a:0 "Congratulations again!"
 ep2_wedding.0997.desc_intro:0 "The wait for [missing_spouse.GetFirstName] has gotten too long, and it is now clear that [missing_spouse.GetSheHe] has disappeared along the way.\n\nSoon, the people start talking. Gossip from a town not far from here has it that [missing_spouse.GetSheHe] was last seen in a seedy market purchasing herbs, while others could swear they last saw [missing_spouse.GetHerHim] boarding a ship to a faraway land."
 ep2_wedding.0997.desc_spouse:0 "\n\nIn any case, it is clear that [missing_spouse.GetFirstNameNoTooltip] has run off because [missing_spouse.GetSheHe]'d rather live [missing_spouse.GetHerHis] life as a vagrant than married to me."
 ep2_wedding.0997.desc_generic:0 "\n\nIn any case, it is clear that [missing_spouse.GetFirstNameNoTooltip] has run off because [missing_spouse.GetSheHe]'d rather live [missing_spouse.GetHerHis] life as a vagrant than married to [other_spouse.GetFirstName]."
 ep2_wedding.0998.desc:0 "To zawsze smutny dzień, gdy wszystkie nadzieje związane z zawarciem małżeństwa idą na marne, a cała ciężka praca włożona w organizację wielkiego wydarzenia zostaje zaprzepaszczona.\n\nNiestety, to wesele po prostu nie mogło się odbyć.\n\nGdy służba zaczyna sprzątać, goście rozchodzą się w zdezorientowanych i rozczarowanych grupach, by wrócić do swoich domów."
 ep2_wedding.0998.a:0 "Przykre."
 ep2_wedding.0999.t:0 "$ep2_wedding.0900.t$"
 ep2_wedding.0999.desc:0 "Niedawna wiadomość przerwała uroczystości i pozostawiła wszystkich zaskoczonych i zdezorientowanych.\n\nNajwyraźniej status i majątek gospodarza nie pozwalają na kontynuowanie wesela, a bez silnego gospodarza, który by nim pokierował, możemy tylko wrócić do domu rozczarowani."
 ep2_wedding.0999.a:0 "Wielka szkoda..."
