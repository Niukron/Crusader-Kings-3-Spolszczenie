 ep2_wedding.1340.desc.intro:0 "„Współczuję ci, [cynic.Custom2('RelationToMeVocative', SCOPE.sC('nervous_spouse'))|U]...” [cynic.GetTitledFirstName] opowiada mi, jak wygląda życie małżeńskie:"
 ep2_wedding.1340.i_would_know:0 "„Wiedział[Select_CString( cynic.IsFemale, 'a', '' )]bym” – mrukn[Select_CString( cynic.IsFemale, 'ęła', 'ął' )] cynicznie."
 ep2_wedding.1340.like_me_and:0 "„Zupełnie jak ja i [disliked_spouse.GetFirstName]” – wymamrotał[Select_CString( cynic.IsFemale, 'a', '' )] cynicznie."
 ep2_wedding.1340.cheating:0 "mężowie zdradzający żony, żony zdradzające mężów, parada kłamstw i upokorzeń."
 ep2_wedding.1340.desc.dislikes_spouse:0 "wszędzie kłótnie, dużo nieufności i sporów oraz brak jakiegokolwiek spokoju. $ep2_wedding.1340.like_me_and$"
