 ep2_wedding.1350.t:0 "Brak słów"
 ep2_wedding.1350.desc.intro:0 "Stukot mebli i niekończąca się paplanina gości zaczynają sprawiać, że moje skronie pulsują bólem. Zmęczenie musi być widoczne, ponieważ [ROOT.Char.Custom2('MySheHe' , SCOPE.sC('caring_relative'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('caring_relative'))], [caring_relative.GetTitledFirstName], chwyta mnie za rękę i prowadzi do sąsiedniego pokoju.\n\nHałas przygotowań natychmiast cichnie. Rozmawiamy o drobiazgach: minionych czasach, ludziach, których znamy, ale ani słowa o ślubie. Potem zabrakło nam słów i zamilkliśmy."
 ep2_wedding.1350.a:0 "Cieszmy się wspólną chwilą ciszy."
 ep2_wedding.1350.b:0 "Niech [caring_relative.GetShortUINameNoTooltip] wie, jak wiele dla mnie znaczy to, że tutaj jest."
