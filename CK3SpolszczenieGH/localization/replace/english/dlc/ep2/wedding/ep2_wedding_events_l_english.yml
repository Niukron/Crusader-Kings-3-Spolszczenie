 ep2_wedding.1070.t:0 "Egzotyczny pokaz"
 ep2_wedding.1070.desc_host:0 "Rozglądam się dookoła z uśmiechem na twarzy. Atmosfera na weselu jest bardzo luźna; goście rozmawiają ze sobą, słuchają muzyki, cieszą się biesiadą w całkowitej nieświadomości, że najlepsza atrakcja dopiero nadejdzie. Daję znak moim służącym."
 ep2_wedding.1070.desc_guest:0 "Świetnie się bawię na uczcie weselnej. [host.GetTitledFirstName] nie szczędził[Select_CString( host.IsFemale, 'a', '' )] wydatków na rozrywkę! Grają dla nas najlepsi muzycy, aktorzy i żonglerzy demonstrują swoją sztukę, a trubadurzy deklamują wyrafinowane wersety. Jakież jest moje zdziwienie, gdy [host.GetFirstNameNoTooltip] gestem prosi o więcej."
 ep2_wedding.1070.desc_mid:0 "\n\nFour servants return briefly, dragging behind them a cage containing a majestic [host.Custom('GetAnimalTypeCaptive')], the very finest I've ever seen."
 ep2_wedding.1070.desc_good:0 "Bestia jest trochę niespokojna, ale pręty klatki odpowiednio wytrzymałe; wszyscy chętnie obserwują ją z bezpiecznej odległości."
 ep2_wedding.1070.desc_bad:0 "Bestia jest niespokojna, a ja ze złowieszczym uczuciem obserwuję, jak klatka skrzypi przy każdym jej ruchu. Niebawem jeden z prętów z przeraźliwym #EMP trzaskiem#! pęka i rozpętuje się piekło."
 ep2_wedding.1070.desc_bad_target:0 "\n\n[1070_target.GetTitledFirstName] zostaje bardzo szybko otoczon[Select_CString( 1070_target.IsFemale, 'a', 'y' )]."
