 ep2_wedding.1100.t:0 "A Ritual Wash"
 ep2_wedding.1100.desc_bride:0 "The day of my wedding draws near, and my relatives have been collecting at the venue for days, so I'm not surprised when my [ROOT.Char.Custom2('RelationToMe', guest_1)], [guest_1.GetTitledFirstName], and my [ROOT.Char.Custom2('RelationToMe', guest_2)], [guest_2.GetTitledFirstName], spirit me off to an isolated bathhouse not far from [ROOT.Char.GetCurrentActivity.GetLocation.GetName].\n\n"As according to the ancient traditions of our people", begins [guest_1.GetFirstNameNoTooltip], "you shall lay down your old clothes and #EMP kransen#! — the virginal circlet".\n\n"We shall wash you thoroughly, and you shall be born again as a beautiful bride!" [guest_2.GetFirstNameNoTooltip] concludes solemnly."
 ep2_wedding.1100.desc_relative:0 "The day of my [ROOT.Char.Custom2('RelationToMe', bride)] [bride.GetTitledFirstNamePossessive] wedding draws near, and the family has been at [ROOT.Char.GetCurrentActivity.GetLocation.GetName] for days. Today, we are stealing the bride away to a secluded bathhouse for her traditional cleansing.\n\n"Today", I begin, "you lay down your old clothes and #EMP kransen#! — the virginal circlet. Once cleaned and purified, you shall rise as a true bride!"\n\nFrom my side, my [ROOT.Char.Custom2('RelationToMe', guest_2)] [guest_2.GetTitledFirstName] cheers loudly."
 ep2_wedding.1100.desc_extra_guest:0 "\n\n"We're going to make you so #EMP pretty#!!" [guest_3.GetTitledFirstName|U] gushes."
 ep2_wedding.1100.a:0 "Tradycja musi być kultywowana."
