 ep2_wedding.1340.c.success:0 "Masz pewność, że twoje sekrety są bezpieczne"
 ep2_wedding.1340.c.failure:0 "Obawiasz się, że [intended.GetFirstNameNoTooltip] zgłębi twoje sekrety"
 ep2_wedding.1340.d:0 "#EMP Proszę cię#!, ja wiem wszystko o ożenku!"
 ep2_wedding.1340.d.tt.never:0 "Ostatecznie, był[Select_CString( ROOT.CHar.IsFemale, 'am', 'em' )]... Och..."
 ep2_wedding.1340.d.tt.once:0 "Ostatecznie, był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już wcześniej [Select_CString( ROOT.Char.IsFemale, 'mężatką', 'żonaty' )]..."
 ep2_wedding.1340.d.tt.more:0 "[Select_CString(  SCOPE.GetRootScope.Char.IsFemale, 'Byłam już żonata', 'Byłem już żonaty' )]... Właściwie to ile już razy?"
 ep2_wedding.1340.d.success:0 "You are confident this marriage will be familiar territory"
 ep2_wedding.1340.d.failure:0 "Boisz się, że to małżeństwo wystawi cię na próby, których nie przewidzisz"
