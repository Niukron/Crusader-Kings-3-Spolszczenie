 ep2_wedding.1100.d:0 "Kąpiele są takie #EMP relaksujące#!..."
 ep2_wedding.1020.t:0 "Czy to na ciebie [Select_CString( ROOT.Char.IsFemale, 'czekałam', 'czekałem' )]?"
 ep2_wedding.1020.desc:0 "„Ślub to tylko polityka”. Przygotowuję się emocjonalnie, czekając na [Select_CString( spouse_2.IsFemale, 'swoją przyszłą żonę', 'swojego przyszłego męża' )].\n\n„To tylko polityka...” – powtarzam sobie. „Nie może być tak źle, prawda?”\n\nAle nic nie było w stanie mnie przygotować na chwilę, w której [spouse_2.GetFirstName] pojawia się przede mną po raz pierwszy. Żaden portret ani opis nie oddadzą [spouse_2.GetHerHis] łagodnego wyrazu twarzy. Żaden poeta nigdy nie śpiewał o takiej piękności jak [spouse_2.GetSheHe]. Gdy nasze oczy się spotykają, czas zastyga w miejscu, a wszyscy inni zdają się znikać.\n\nWtedy [spouse_2.GetSheHe] uśmiecha się do mnie i zdaję sobie sprawę, że wszystko będzie dobrze."
 ep2_wedding.1020.a:0 "Czy to właśnie na ciebie czekał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] całe życie?"
 wedding_first_sight_log_title:0 "Strzała Kupidyna"
 wedding_first_sight_log:0 "[CHARACTER.GetUIName|U] and [TARGET_CHARACTER.GetUIName] have fallen in love at first sight"
 ep2_wedding.1030.t:0 "[ROOT.Char.Custom('GoodBad')|U] omen"
 ep2_wedding.1030.desc:0 "Gdy wszyscy goście się już zebrali, przygotowania zostały zakończone, a ceremonia niebawem się rozpocznie, wtedy na moich oczach dzieje się coś niesamowitego.\n\n"
 ep2_wedding.1030.desc_good1:0 "Znikąd w sali pojawia się dzika kaczka. Zdecydowanym krokiem przemyka między nogami gości do miejsca, w którym stoi niczego niepodejrzewając[Select_CString( spouse_2.IsFemale, 'a', 'y' )] się [spouse_2.GetTitledFirstName]. Kiedy do nie[Select_CString( spouse_2.IsFemale, 'j', 'go' )] dociera, wydaje z siebie ogłuszające #EMP KWAAAAK!!#! i odlatuje, ku [Select_CString( spouse_2.IsFemale, 'jej', 'jego' )] zdumieniu i rozbawieniu tłumu."
 ep2_wedding.1030.desc_good2:0 "[spouse_2.GetTitledFirstName|U], zmierzając w stronę swoje[Select_CString( ROOT.Char.IsFemale, 'j przyszłej żony', 'go przyszłego męża' )], potyka się i, machając rękoma, stara się nie wywrócić! Kiedy podchodzi do nie[Select_CString( spouse_2.IsFemale, 'j', 'go' )] zaniepokojony służący, uśmiecha się i podnosi winowajcę: podkowę!"
 ep2_wedding.1030.desc_good3:0 "Stado ptaków po naszej lewej stronie gwałtownie podrywa się do lotu, gdy pojawia się [spouse_2.GetTitledFirstName] i przelatuje prosto nad [spouse_2.GetHerHis] głową w prawo!"
 ep2_wedding.1030.desc_bad1:0 "Służący, zmierzając do kuchni, potknął się i rozypał całą zawartość solnicy na ziemię!"
 ep2_wedding.1030.desc_bad2:0 "Amulet przynoszący szczęście, który [spouse_2.GetTitledFirstName] nosił[Select_CString( spouse_2.IsFemale, 'a', '' )] na szyi, odpiął się i zsunął na ziemię, by zostać nieostrożnie nadepniętym przez spieszących się służących!"
 ep2_wedding.1030.desc_bad3:0 "Storm clouds gather, apparently from nowhere, and converge just on top of the venue. A beautiful sunny sky quickly changes to dark and menacing, casting an ominous shadow on the ceremony about to start."
 ep2_wedding.1030.desc_outro:0 "\n\n[1030_chatter.GetTitledFirstName], któr[Select_CString( 1030_chatter.IsFemale, 'a', '' )] podobnie jak ja widział[Select_CString( 1030_chatter.IsFemale, 'a', '' )] całe zdarzenie, odwraca się do mnie i komentuje:"
 ep2_wedding.1030.desc_good:0 ""That was... surprising, wasn't it?""
 ep2_wedding.1030.desc_bad:0 ""That was... really bad, wasn't it?""
 ep2_wedding.1030.a:0 "Co za pomyślny znak!"
 wedding_omen_good_log_title:0 "Dobry omen"
 wedding_omen_good_log:0 "[CHARACTER.GetUIName|U] saw a good omen concerning [TARGET_CHARACTER.GetUIName]"
 ep2_wedding.1030.b:0 "It means #EMP NOTHING#!."
 wedding_omen_bad_log_title:0 "Zły omen"
 wedding_omen_bad_log:0 "[CHARACTER.GetUIName|U] saw a bad omen concerning [TARGET_CHARACTER.GetUIName]"
 ep2_wedding.1030.c:0 "Co za złowrogi znak! Jesteśmy zgubieni!"
 wedding_omen_dismissed_log_title:0 "Omen Dismissed"
 wedding_omen_dismissed_log:0 "[CHARACTER.GetUIName|U] dismissed a bad omen concerning [TARGET_CHARACTER.GetUIName]"
 ep2_wedding.1120.t:0 "Nowa rodzina"
 ep2_wedding.1120.desc:0 "Ceremonie ślubne są zawsze za długie, dość nudne i przeważnie spokojne, chyba że gdzieś za moimi plecami nagle zdaży się jakieś zamieszanie."
 ep2_wedding.1120.desc_child:0 "\n\nI immediately recognize the familiar sound of [trouble_child.GetFirstNamePossessive] best complaining voice, as [trouble_child.GetSheHe] makes [trouble_child.GetHerHis] way through the crowd. "[ROOT.Char.GetMotherFather|U], is this supposed to be my new [other_parent.GetMotherFather], instead of [other_parent.GetFirstName]?""
 ep2_wedding.1120.desc_adult:0 "\n\n"I have something to say!" [trouble_child.GetFirstNamePossessive] familiar voice booms from inside the crowd. "Is #EMP this#! the very best you could replace my [other_parent.GetMotherFather], [other_parent.GetTitledFirstName], with?!""
 ep2_wedding.1120.desc_parent:0 "\n\nKątem oka dostrzegam, że [other_parent.GetFirstNameNoTooltip] zastygł[Select_CString( other_parent.IsFemale, 'a', '' )] w zaskoczeniu."
 ep2_wedding.1120.a:0 "Zaprzestań tych głupot. #EMP Teraz.#!"
 ep2_wedding.1120.b:0 "Wiem, skarbie, to jest trudne dla nas wszystkich..."
 ep2_wedding.1120.c:0 "#EMP Your [other_parent.GetMotherFather] was supposed to be a secret!#!"
 wedding_child_fuss_log:0 "[TARGET_CHARACTER.GetUINamePossessive|U] child, [CHARACTER.GetUIName|U], made a fuss during the Wedding Ceremony."
 wedding_child_fuss_log_title:0 "$ep2_wedding.1120.t$"
 wedding_child_fuss_secret_log:0 "[TARGET_CHARACTER.GetUINamePossessive|U] child, [CHARACTER.GetUIName|U], made a fuss during the Wedding Ceremony and revealed a secret about their birth."
 wedding_child_fuss_secret_log_title:0 "Ujawniona tajemnica"
 ep2_wedding.1121.desc_child:0 "\n\nW samym środku tego wszystkiego stał[Select_CString( trouble_child.IsFemale, 'a', '')] [trouble_child.GetTitledFirstName], któr[Select_CString( trouble_child.IsFemale, 'ej', 'ego' )] rodzicem jest [other_spouse.GetFirstName], i pochlipując, żaliła się żałośnie. „[Select_CString( other_spouse.IsFemale, 'Matko', 'Ojcze' )], dlaczego m[Select_CString( other_parent.IsFemale, 'oja matka', 'ój ojciec' )], [other_parent.GetFirstName], wzbudza w tobie taką niechęć?”"
 ep2_wedding.1121.desc_adult:0 "\n\n"I have something to say!" [trouble_child.GetTitledFirstName], [other_spouse.GetFirstNamePossessive] [trouble_child.Custom('GetDaughterSon')], booms from inside the crowd. "Is #EMP this#! the very best you could replace my [other_parent.GetMotherFather], [other_parent.GetTitledFirstName], with?!""
 ep2_wedding.1121.a:0 "Stul pysk, #EMP bachorze#!."
 ep2_wedding.1121.b:0 "Ja będę lepszym rodzicem!"
 ep2_wedding.1122.desc_repentant:0 "Delektuję się obfitą porcją [ROOT.Char.Custom('GetExpensiveMealDop')], nie przejmując się niczym, gdy nagle zaczepia mnie bardzo skruszon[Select_CString( trouble_child.IsFemale, 'a', 'y' )] [trouble_child.GetFirstName].\n\n„[Select_CString( ROOT.Char.IsFemale, 'Matko', 'Ojcze' )], chciał[Select_CString( trouble_child.IsFemale, 'a', '' )]bym przeprosić za cię wywołanie sceny podczas ceremonii. To nie było godne mojego wychowania i pozycji, i bardzo tego żałuję”."
 ep2_wedding.1122.desc_unrepentant:0 "I'm trying to enjoy a generous portion of [ROOT.Char.Custom('GetExpensiveMeal')] but [trouble_child.GetFirstNamePossessive] abrasive words and careless unveiling of my secret keep returning to my mind.\n\nWhen I finally approach [trouble_child.GetHerHim], [trouble_child.GetFirstNameNoTooltip] seems utterly unfazed and unrepentant. "I stand by what I've said, and regret #EMP nothing#!. It was only the truth." [trouble_child.GetSheHe] replies with a sneer."
 1122_child_pacified_log:0 "[CHARACTER.GetUIName|U] and [TARGET_CHARACTER.GetUIName|U] had a clarifying heart-to-heart."
 1122_child_pacified_log_title:0 "Zjazd rodzinny"
 1122_child_not_pacified_log:0 "[CHARACTER.GetUIName|U] i [TARGET_CHARACTER.GetUIName|U] nie [Select_CString( And( CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale ), 'mogły', 'mogli' )] nawiązać nici porozumienia."
 1122_child_not_pacified_log_title:0 "Rodzinne nieporozumienie"
 ep2_wedding.1122.a:0 "Wybaczam ci."
 ep2_wedding.1122.b:0 "To naprawdę było nie na miejscu."
 ep2_wedding.1122.c:0 "Muszę uszanować twoje rozczarowanie."
 ep2_wedding.1122.d:0 "To oburzające!"
 ep2_wedding.1130.t:0 "Sekretne szepty"
 ep2_wedding.1130.desc:0 "Ceremonia jest w pełnym rozkwicie, ale nie mogę skupić się na tym, co dzieje się #EMP przede mną#!, kiedy ciągle słyszę jakąś paplaninę #EMP w tle#!. Jeśli skupię się wystarczająco mocno, jestem w stanie wychwycić poszczególne fragmenty z tego, co wydaje się wielkim plotkarskim posiedzeniem z udziałem zarówno gości, jak i służby. #EMP „Słyszeliście...”,  „Czy to może być prawda?”, „...ale co z...”, „...nie wie?”#!\n\n"
 ep2_wedding.1130.desc_continue:0 "As I angrily turn around to inquire, I catch the smug eye of [1130_knows.GetTitledFirstName], who seems to be at the center of all the commotion. "Don't you have anything to share, my [ROOT.Char.GetLadyLord]?"
 wedding_secret_revealed_log:0 "[CHARACTER.GetUIName|U] revealed [TARGET_CHARACTER.GetUINamePossessive|U] secret during the ceremony, causing a scene."
 wedding_secret_revealed_log_title:0 "$wedding_child_fuss_secret_log_title$"
 wedding_secret_not_revealed_log:0 "[CHARACTER.GetUIName|U] tried to reveal [TARGET_CHARACTER.GetUINamePossessive|U] secret during the ceremony, and was kicked out."
 wedding_secret_not_revealed_log_title:0 "Disturber Expelled"
 ep2_wedding.1130.a:0 "Nie zamierzam zaprzeczać dowodom."
 ep2_wedding.1130.b:0 "Guards, remove this #EMP slanderer#! from my sight."
 ep2_wedding.1131.desc:0 "W centrum zamieszania stoi [1130_knows.GetTitledFirstName], uśmiechając się z zadowoleniem. „Czy [other_spouse.GetFirstName] nigdy ci o tym nie powiedział[Select_CString( other_spouse.IsFemale, 'a', '' )]? #EMP Wszyscy#! wiedzą!”"
 ep2_wedding.1131.a:0 "Koniec z tajemnicami między nami, [other_spouse.GetFirstNameNoTooltip]."
 ep2_wedding.1131.b:0 "To jest #EMP oburzające#!!"
 ep2_wedding.1132.desc:0 "Ceremonia jest w pełnym rozkwicie, ale nie zwracam na to zbytniej uwagi, ponieważ mój umysł nieustannie zaprząta [spouse_with_secret.GetTitledFirstName], a w zasadzie niepokojąca informacja, o której wiem. Czy [other_spouse.GetTitledFirstName] też o tym w ogóle wie? Czy raczej nie powin[Select_CString( other_spouse.IsFemale, 'na', 'ien' )]?\n\nOd niechcenia dzielę się moimi obawami z osobą siedzącą obok i zanim się zorientuję, cały tłum huczy od plotek, a [spouse_with_secret.GetFirstNameNoTooltip] i [other_spouse.GetFirstNameNoTooltip] wpatrują się gniewnie w centrum zamieszania: mnie."
 ep2_wedding.1132.a:0 "[other_spouse.GetFirstNameNoTooltip] zasługuje na coś więcej!"
 ep2_wedding.1132.b:0 "To tylko #EMP głupie#! plotki, prawda, [spouse_with_secret.GetFirstNameNoTooltip]?"
 ep2_wedding.1140.t:0 "Pomyłka"
 ep2_wedding.1140.desc:0 "I am enjoying the ceremony, proud of what I managed to organize. Everything has gone well so far — and as soon as I think it I know I've jinxed it."
 ep2_wedding.1140.desc_1:0 "\n\n[fumbling_spouse.GetTitledFirstName] trips and falls flat on [fumbling_spouse.GetHerHis] face on [fumbling_spouse.GetHerHis] way to [fumbling_spouse.GetHerHis] spouse!"
 ep2_wedding.1140.desc_2:0 "\n\n[fumbling_spouse.GetTitledFirstName] zaczyna jąkać się podczas składania przysięgi, błędnie wymawiając imię swoje[Select_CString( fumbling_spouse.IsFemale, 'go małżonka', 'j małżonki' )]!"
 ep2_wedding.1140.desc_3:0 "\n\n[fumbling_spouse.GetTitledFirstName] zastyga w osłupieniu, najwyraźniej zapomniawszy, jaki jest następny krok ceremonii!"
 ep2_wedding.1140.desc_target:0 "\n\nCzuję jak [intent_target.GetTitledFirstName] przeszywa mnie swoim wzrokiem, bezgłośnie błagając mnie o interwencję."
 ep2_wedding.1140.desc_target_spouse:0 "\n\nCzuję, jak [intent_target.GetTitledFirstName] spogląda na mnie w panice z drugiego końca sali, jakby błagając mnie, bym coś zrobił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 ep2_wedding.1140.a:0 "Wciąż mogę uratować sytuację..."
 ep2_wedding.1140.a.success:0 "Łagodzisz sytuację"
 ep2_wedding.1140.a.success.tt:0 "Złagodził[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'aś', 'eś' )] sytuację"
 ep2_wedding.1140.a.success.tt2:0 "[intent_target.GetFirstNameNoTooltip] is impressed with your smooth recovery."
 ep2_wedding.1140.a.failure:0 "Tylko się kompromitujesz"
 ep2_wedding.1140.a.failure.tt:0 "Tylko się skompromitował[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'aś', 'eś' )]"
 ep2_wedding.1140.b:0 "Przejdźmy do rzeczy."
 ep2_wedding.1140.c:0 "Tak się czasami zdarza!"
 recovered_from_misstep_log:0 "[CHARACTER.GetUIName|U] smoothly defused a misstep made by [TARGET_CHARACTER.GetUIName]."
 recovered_from_misstep_log_title:0 "$ep2_wedding.1140.t$"
 made_a_misstep_log:0 "[CHARACTER.GetUIName|U] made a misstep during the ceremony."
 made_a_misstep_log_title:0 "$ep2_wedding.1140.t$"
 ep2_wedding.1150.t:0 "Romantic Scouting"
 ep2_wedding.1150.desc:0 "Ceremonie ślubne są zwykle długie i nużące, a moje oczy nieustannie badają tłum gości w poszukiwaniu celu moich pragnień, jakim jest [intent_target.GetTitledFirstName]!"
 ep2_wedding.1150.desc_1:0 "\n\nWhen I finally locate [intent_target.GetHerHim], [intent_target.GetSheHe] is a bit far from the crowd, smelling some flowers from the venue's decoration with a delighted smile on [intent_target.GetHerHis] face."
 ep2_wedding.1150.desc_2:0 "\n\nWhen I finally locate [intent_target.GetHerHim], [intent_target.GetSheHe] is looking at the servants hurrying around with full plates and [host.Custom('RegionalDrink')] barrels with rapt attention."
 ep2_wedding.1150.desc_3:0 "\n\nKiedy w końcu [Select_CString( intent_target.IsFemale, 'ją', 'go' )] znajduję, plotkuje z małą grupą gości o bezsensowności wesel."
 ep2_wedding.1150.desc_4:0 "\n\nKiedy w końcu [Select_CString( intent_target.IsFemale, 'ją', 'go' )] znajduję, wygłasza kazanie do innych gości na temat świętości małżeństwa."
 ep2_wedding.1150.desc_fallback:0 "\n\nKiedy w końcu [Select_CString( intent_target.IsFemale, 'ją', 'go' )] znajduję, jest zajęt[Select_CString( intent_target.IsFemale, 'a', 'y' )] rozmową z niewielką grupą gości."
 ep2_wedding.1150.desc_conclusion:0 "To idealna okazja, by się do nie[Select_CString( intent_target.IsFemale, 'j', 'go' )] zbliżyć."
 ep2_wedding.1150.a:0 "These circumstances call for some #EMP poetry#!!"
 ep2_wedding.1150.b:0 "Do you know what weddings make me in the #EMP mood#! for?"
 ep2_wedding.1150.c:0 "Would you tell me more about it?"
 seduction_good_impression_log:0 "[CHARACTER.GetUIName|U] made a suave move on [TARGET_CHARACTER.GetUIName]."
 seduction_good_impression_log_title:0 "$ep2_wedding.1150.t$"
 ep2_wedding.1150.a.success:0 "[intent_target.GetFirstNameNoTooltip] is interested"
 ep2_wedding.1150.a.success.tt:0 "You made a good impression on [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding.1150.a.failure:0 "[intent_target.GetFirstNameNoTooltip] is annoyed"
 ep2_wedding.1150.a.failure.tt:0 "You bothered [intent_target.GetFirstNameNoTooltip]"
 ep2_wedding.1160.t:0 "Nieproszeni goście"
 ep2_wedding.1160.desc:0 "Szlacheckie wesela są zawsze wielkim widowiskiem dla pospólstwa, które gromadzi się w nadziei na ujrzenie swojego władcy i posmakowanie jego bogactw.\n\nW szczególności nie mogę nie zauważyć, że trwające przygotowania do wielkiej uczty weselnej śledzi z uwagą grupa chłopów wyglądających na wyjątkowo skąpych..."
 ep2_wedding.1160.a:0 "M[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym ich wpuścić!"
 ep2_wedding.1160.a.tt:0 "Dzięki nim wesele będzie o wiele ciekawsze!"
 ep2_wedding.1160.b:0 "M[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym przemycić im trochę jedzenia!"
 ep2_wedding.1160.b.tt:0 "[host.GetFirstNameNoTooltip] nigdy się nie zorientuje!"
 ep2_wedding.1160.c:0 "To poniżej mojej godności."
 ep2_wedding.1161.desc:0 "I've been noticing the growing crowd of commoners surrounding the event for a while.\n\nWhat I didn't expect was to see a small troop of them assaulting the kitchens and trying to guzzle down as much [ROOT.Char.Custom('RegionalDrink')] and [ROOT.Char.Custom('GetExpensiveMeal')] as they can!\n\n#EMP How did they get in?!#!"
 ep2_wedding.1161.a:0 "Kick them out!"
 ep2_wedding.1161.b:0 "Let all share our merriment!"
 ep2_wedding.1161.success:0 "The peasants are driven out"
 ep2_wedding.1161.success.tt:0 "You re-established order"
 ep2_wedding.1161.success.tt2:0 "[host.GetFirstName] drove the peasants out."
 ep2_wedding.1161.failure:0 "You fail to control the crowd"
 ep2_wedding.1161.failure.tt:0 "The gatecrashers keep running wild"
 ep2_wedding.1161.failure.tt2:0 "[host.GetFirstName] failed to handle the gatecrashers."
 ep2_wedding.1161.b.tt:0 "[host.GetFirstName] let the peasants stay."
 wedding_peasant_invasion_managed_log:0 "[CHARACTER.GetUIName|U] successfully handled an invasion of gatecrashing commoners."
 wedding_peasant_invasion_managed_log_title:0 "$ep2_wedding.1160.t$"
 wedding_peasant_invasion_not_managed_log:0 "[CHARACTER.GetUIName|U] failed to handle an invasion of gatecrashing commoners."
 wedding_peasant_invasion_not_managed_log_title:0 "$ep2_wedding.1160.t$"
 wedding_peasant_invasion_stay_log:0 "[CHARACTER.GetUIName|U] let a group of gatecrashing commoners partake in the festivities."
 wedding_peasant_invasion_stay_log_title:0 "$ep2_wedding.1160.t$"
 ep2_wedding.1170.t:0 "The Parade"
 ep2_wedding.1170.desc:0 "The arrival of the [rich_spouse.Custom('GetBrideGroom')], [rich_spouse.GetTitledFirstName], was accompanied by great fanfare: a whole parade of richly caparisoned horses dropping silver shoes for the commoners to collect; drums, lyres, bagpipes, mimes, and jesters.\n\nNow, the parade has broken up, but it still attracts quite a crowd, distracted from the ongoing ceremony."
 ep2_wedding.1170.desc_relax:0 "\n\nI wish I could enjoy everything at once! Instead, I flutter between a juggling show, petting the horses, and a fire-eating performance."
 ep2_wedding.1170.desc_mischief:0 "\n\nSo many possibilities! Should I free the horses? Or maybe I could steal a drum and scare the other guests... "
 ep2_wedding.1170.desc_murder:0 "\n\nI catch a glimpse of [murderee.GetTitledFirstName], enraptured by a musical performance, completely unaware of [murderee.GetHerHis] surroundings..."
 ep2_wedding.1170.a:0 "I want in too!"
 ep2_wedding.1170.a.tt:0 "You pocket some horseshoes when no one is watching."
 ep2_wedding.1170.b:0 "Enjoyable, but a bit excessive."
 ep2_wedding.1170.b.tt:0 "You focus back on the ceremony."
 ep2_wedding.1170.c:0 "#EMP So exciting!#!"
 ep2_wedding.1170.d:0 "What if I tripped that jester?"
 ep2_wedding.1170.e:0 "[murderee.GetFirstNameNoTooltip] is distracted..."
 ep2_wedding.1170.e.tt:0 "You try to take advantage of the crowd and chaos of the parade."
 ep2_wedding.1170.success:0 "You slip behind [murderee.GetFirstNameNoTooltip] and #EMP strike#!"
 ep2_wedding.1170.success.tt:0 "You disappear into the crowd"
 ep2_wedding.1170.failure:0 "You can't cut through the crowd"
 ep2_wedding.1170.failure.tt:0 "[murderee.GetFirstNameNoTooltip] znika w tłumie"
 wedding_parade_arrival_log:0 "[CHARACTER.GetUIName|U] arrived to [CHARACTER.GetHerHis] wedding with a magnificent parade."
 wedding_parade_arrival_log_title:0 "$ep2_wedding.1170.t$"
 wedding_parade_death_log:0 "[TARGET_CHARACTER.GetUIName|U] was mysteriously killed during the parade celebrating [CHARACTER.GetUINamePossessive] arrival to the wedding."
 wedding_parade_death_log_title:0 "Śmierć na paradzie"
 ep2_wedding.1180.t:0 "A Bad Match"
 ep2_wedding.1180.desc:0 "Kiedy w końcu stajemy twarzą w twarz, dostrzegam, że [other_spouse.GetTitledFirstName] nie czuje się swobodnie w mojej obecności.\n\n[other_spouse.GetHerHis|U] oczy unikają moich, a grymas na [other_spouse.GetHerHis] ustach mówi mi wszystko, co muszę wiedzieć. Nie lubi mnie."
 ep2_wedding.1180.a:0 "Twoja opinia się nie liczy."
 ep2_wedding.1180.b:0 "Sprawię, że mnie polubisz!"
 ep2_wedding.1180.c:0 "Nie obchodzi mnie to! Gdzie jest jedzenie?"
 ep2_wedding.1190.t:0 "Skargi o podłożu religijnym"
 ep2_wedding.1190.desc:0 "Wszyscy są podekscytowani i zdumieni wspaniałością miejsca organizowania ślubu. Wszyscy, tylko nie [grumbler.GetTitledFirstName].\n\nOd momentu swojego przybycia [grumbler.GetFirstNameNoTooltip] wałęsa się, szukając pretekstu do narzekania. „Czy ty masz na sobie #EMP makijaż#!?”. „Te kolorowe zasłony są #EMP grzeszne#!!”. „Co to za #EMP nieprzyzwoite#! zachowanie?”. „Co to za pokaz bogactwa i lubieżności?”"
 ep2_wedding.1190.a:0 "Wstydzę się za siebie..."
 ep2_wedding.1190.b:0 "Straże, odprowadzić tego malkontenta do drzwi."
 ep2_wedding.1190.c:0 "Udam, że nic nie słyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m."
 ep2_wedding.1190.d:0 "Yes, and I'm gonna enjoy it too!"
 every_zealous_attending_character:0 "Każda uczestnicząca gorliwa postać"
