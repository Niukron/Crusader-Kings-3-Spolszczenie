 ep2_wedding.1340.b:0 "Nie martw się o mnie, znajdę sobie jakieś pasje!"
 ep2_wedding.1340.b.tt:0 "Czy będę przez to [Select_CString(ROOT.Char.IsFemale, 'szczęśliwa', 'szczęśliwy' )]?"
 ep2_wedding.1340.b.success:0 "Masz pewność, że twój styl życia pozostanie bez zmian"
 ep2_wedding.1340.b.failure:0 "Obawiasz się, że małżeństwo zmieni twój styl życia"
 ep2_wedding.1340.c:0 "Nie martw się o mnie, znajdę sobie jakieś... #EMP pasje.#!"
