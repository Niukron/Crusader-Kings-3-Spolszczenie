 ep2_wedding.1040.t:0 "A Kindred Spirit"
 ep2_wedding.1040.desc:0 "Throughout the meal, I find myself easily drawn into [new_friend.GetTitledFirstNamePossessive] conversation.\n\n[new_friend.GetSheHe|U] has some very interesting opinions, makes the very best jokes, and we seem to have so much in common! Whenever I'm recounting an anecdote, [new_friend.GetSheHe] listens attentively, and chips in with all the appropriate comments at the appropriate time.\n\nWho would have thought I'd find such pleasant company at this wedding?"
 ep2_wedding.1040.a:0 "I really enjoy [new_friend.GetFirstNamePossessiveNoTooltip] company!"
 ep2_wedding.1040.b:0 "No need to get any closer, though."
