 ep2_wedding.1340.desc.divorced:0 "powolny, przepełniony bólem marsz, ciągnący się aż do momentu, gdy jedno z was będzie zmuszone odsunąć drugie w kąt, niczym spowszedniałą zabawkę. „Zupełnie jak ja i [divorced_spouse.GetFirstName]” – burkn[Select_CString( cynic.IsFemale, 'ęła', 'ął' )] cynicznie."
