 ep2_wedding.1010.desc:0 "I'm glad I told my servants early to keep an eye out for [1010_target.GetTitledFirstNamePossessive] arrival because, in the midst of the wedding preparations, I would have missed it otherwise.\n\nInstead, I'm proudly standing in the middle of the courtyard, wearing my fanciest clothes and surrounded by a guard of honor, when [1010_target.GetFirstNameNoTooltip] makes [1010_target.GetHerHis] entrance."
 ep2_wedding.1010.diplo:0 "\n\n„Niezmiernie miło mi cię powitać, [1010_target.GetTitledFirstNameNoTooltip]! Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że moja gościnność przypadnie ci do gustu i będziesz pod wrażeniem wszystkich cudów, jakie moje państwo ma do zaoferowania!”"
 ep2_wedding.1010.seduce:0 "\n\n„M[Select_CString( 1010_target.IsFemale, 'oja droga', 'ój drogi' )] [1010_target.GetTitledFirstNameNoTooltip]! Nareszcie jesteś! Żadna uroczystość nie byłaby dla mnie tak przyjemna, jak ta, kiedy mogę wygrzewać się w twojej promiennej obecności!”"
 ep2_wedding.1010.match:0 "\n\n"[1010_target.GetTitledFirstNameNoTooltip], welcome! [1010_match.GetFirstName], come say hello too! — #EMP You must make a good impression with [1010_target.GetHerHim] and [1010_target.GetHerHis] family, clear?!" I add in a furious whisper."
 ep2_wedding.1010.a:0 "Pozwól, że oprowadzę cię po ogrodach!"
