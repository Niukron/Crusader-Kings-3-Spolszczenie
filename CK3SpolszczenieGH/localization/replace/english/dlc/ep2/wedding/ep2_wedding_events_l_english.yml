 ep2_wedding.1330.e:0 "Jak mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to zrobić? [soulmate.GetFirstNameNoTooltip] na to nie zasługiwał[Select_CString( soulmate.IsFemale, 'a', '' )]."
