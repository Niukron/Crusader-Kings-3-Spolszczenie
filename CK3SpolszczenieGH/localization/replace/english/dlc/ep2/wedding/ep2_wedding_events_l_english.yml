 ep2_wedding.1090.t:0 "A Match Made In...?"
 ep2_wedding.1090.desc:0 "Tłum wiwatuje i wznosi toasty za nowożeńców, ale gdzie jest [ROOT.Char.Custom2('MySheHe' , SCOPE.sC('1090_target'))] [ROOT.Char.Custom2('RelationToMe', 1090_target)], [1090_target.GetFirstName]?"
 ep2_wedding.1090.desc_already_matched:0 "\n\nPo dokładnych poszukiwaniach w końcu znajduję [Select_CString( 1090_target.IsFemale, 'ją', 'go' )] w ustronnym miejscu, pogrążon[Select_CString( 1090_target.IsFemale, 'ą', 'ego' )] w rozmowie. Z kim rozmawia? Czy to jest [1090_match.GetTitledFirstName], ta sama osoba, z którą próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( 1090_target.IsFemale, 'ją', 'go' )] umówić!? Chyba nie powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się wtrącać..."
 ep2_wedding.1090.desc_new_match:0 "\n\nPo starannych poszukiwaniach w końcu [Select_CString( 1090_target.IsFemale, 'ją', 'go' )] znajduję, siedząc[Select_CString( 1090_target.IsFemale, 'ą', 'ego' )] w kącie i wpatrując[Select_CString( 1090_target.IsFemale, 'ą', 'ego' )] się z zainteresowaniem i tęsknotą w określoną osobę. Śmiem twierdzić, że jest to [1090_match.GetTitledFirstName], któr[Select_CString( 1090_match.IsFemale, 'a', 'y' )] zabawia grupę hałaśliwych gości swoimi żartami i opowieściami."
 ep2_wedding.1090.a:0 "Idź do nie[Select_CString( 1090_match.IsFemale, 'j', 'go' )]."
