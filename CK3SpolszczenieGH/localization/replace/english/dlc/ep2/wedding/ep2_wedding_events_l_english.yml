 ep2_wedding.1080.t:0 "Dopasowana para"
 ep2_wedding.1080.desc:0 "Preparations for the wedding are still in full swing, but my eyes are already set on a further goal: finding a match for my [ROOT.Char.Custom2('RelationToMe', 1080_target)], [1080_target.GetFirstName]!\n\nLuckily, [1080_target.GetSheHe] is already at the venue, which is a good start, and is standing around awkwardly. Now, to find someone appropriate... My attention is drawn to a group of chatting guests, among which [matchmaking_1.GetTitledFirstName] stands out for beauty and pose. #EMP Perfect!#!"
 ep2_wedding.1080.desc_2:0 "\n\nI am about to send [1080_target.GetFirstNameNoTooltip] over when I also notice [matchmaking_2.GetTitledFirstName]. Is [matchmaking_2.GetSheHe], perhaps, an even better match?"
