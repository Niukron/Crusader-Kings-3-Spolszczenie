 ep2_wedding.1000.t:0 "Różnice artystyczne"
 ep2_wedding.1000.desc:0 "Nie dość, że wyprawienie ślubu na miarę renomy naszej rodziny było niesamowicie stresujące, to jeszcze [Select_CString( ROOT.Char.IsFemale, 'musiałam', 'musiałem' )] użerać się z krewnymi, których to [spouse_2.GetFirstName] [Select_CString( spouse_2.IsFemale, 'zaprosiła', 'zaprosił' )].\n\n[spouse_2.GetHerHis|U] [spouse_2.Custom2('RelationToMe', SCOPE.sC('1000_relative'))] [1000_relative.GetTitledFirstName] pojawił[Select_CString( 1000_relative.IsFemale, 'a', '' )] się tutaj już bladym świtem i od tamtej pory ciągle za mną chodzi, narzekając na to czy tamto. Czuję, jak rozdzierający ból głowy narasta za moimi oczami, podczas gdy [1000_relative.GetSheHe] ciągle nie przestaje paplać."
 ep2_wedding.1000.desc_servants:0 "\n\n„Jesteś #EMP pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )]#! że masz wystarczająco dużo służących do zorganizowania tego? Chyba nie myślisz, że #EMP mnie#! wykorzystasz do wniesienia [ROOT.Char.Custom('GetExpensiveMealDop')]?! Legenda głosi, że na weselu mojego pradziadka służba była tak liczna, że ich kapelusze zasłaniały słońce!”"
 ep2_wedding.1000.desc_dec:0 "\n\n"What kind of color are those flowers?! They will clash #EMP horribly#! with [spouse_2.GetFirstNamePossessiveNoTooltip] complexion! And why would you choose such a #EMP tasteless#! arrangement for the tables! And don't get me started on these #EMP gaudy#! fabrics!""
 ep2_wedding.1000.desc_dec_low:0 "\n\n„#EMP Wiedział[Select_CString( 1000_relative.IsFemale, 'am', 'em' )]#!, że ty i m[Select_CString( spouse_2.IsFemale, 'oja najdroższa', 'ój najdroższy' )] [spouse_2.GetFirstNameNoTooltip] nie jesteście sobie przeznacz[Select_CString( And(ROOT.Char.IsFemale, spouse_2.IsFemale), 'one','eni')]! Rozejrzyj się wokół: wszędzie zwiędłe kwiaty, puste stoły i ani jednego kawałka złota! Moje biedne serce krwawi z powodu nędznego życia, które czeka to nieszczęsne dziecko!”"
 ep2_wedding.1000.desc_entertainment:0 "\n\n"Are those mimes? Where are those servants going with those light fires? And why is that wooden crate #EMP growling#!?! This is gonna be a disaster!""
 ep2_wedding.1000.desc_fallback:0 "\n\n„Te kwiaty sprawią, że [spouse_2.GetFirstNameNoTooltip] zacznie kichać! A ta wełna jest zbyt szorstka! A co z kolorystyką? Wiem, że [spouse_2.GetFirstNameNoTooltip] jej nie polubi!”"
 ep2_wedding.1000.a:0 "Jestem pewn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], że będziemy w stanie znależć nić porozumienia..."
