l_english:
 ep2_wedding_ewan_0041_attraction_modifier:0 "Rozmowy na mieście"
 ep2_wedding_ewan_0041_attraction_modifier_desc:0 "Wszyscy nieustannie dyskutują o najlepszych cechach tej postaci."
 ep2_wedding_ewan_0051_snooty_modifier:0 "Nadętość"
 ep2_wedding_ewan_0051_snooty_modifier_desc:0 "Ta postać jest znana z tego, że nie ma czasu dla ludzi z marginesu, pętaków i głupców działających ponad swoje siły."
 ep2_wedding_ewan_0051_approachable_modifier:0 "Przystępność"
 ep2_wedding_ewan_0051_approachable_modifier_desc:0 "Uważana za bastion dobrego taktu, ta postać zawsze jest chętna do dyskusji na każdy temat, bez względu na to, jak nudny by on nie był."
 ep2_wedding_ewan.0000.desc.hate.fallback:0 ""Bah, you're just easy to please," [char_2.GetFirstNameNoTooltip] sniffs. "I expect more from these types of affair.""
 ep2_wedding_ewan.0000.desc.boilerplate.char_intro:0 "Niedaleko mnie, [char_1.GetTitledFirstName] i [char_2.GetTitledFirstName] dzielą się ze sobą własnymi opiniami"
 ep2_wedding_ewan.0000.flavour.hobnob.char_1:0 "Ty i [char_1.Custom('GetEducationTrait')|l] spędzacie większość wieczoru, swobodnie ze sobą rozmawiając."
 ep2_wedding_ewan.0000.flavour.hobnob.char_2:0 "Ty i [char_2.Custom('GetEducationTrait')|l] spędzacie większość wieczoru, swobodnie ze sobą rozmawiając."
 ep2_wedding_ewan.0001.t:0 "Całkiem widowiskowy spektakl"
 ep2_wedding_ewan.0001.desc.intro.bad:0 "Chociaż nie jest to zdecydowanie najwspanialsze wydarzenie, to wciąż spory wachlarz aktorów, akrobatów, żonglerów i wielu innych znakomicie uprzyjemnia\n ten wieczór. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ w pełnej krasie.\n\n"
 ep2_wedding_ewan.0001.desc.t1.love.diligent:0 ""Bravo! Bravo! Just enough to be interesting without getting #EMP too#! frivolous!" cries [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.shy:0 "„Dobrze jest mieć w tle jakąś rozrywkę, taką która nie rozprasza uwagi od prowadzonych rozmów” – wyszeptuje [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.humble:0 ""The perfect amount of performers to be seemly," nods [char_1.GetFirstNameNoTooltip] with satisfaction."
 ep2_wedding_ewan.0001.desc.t1.love.content:0 "$ep2_wedding_ewan.0001.desc.t1.love.humble$"
 ep2_wedding_ewan.0001.desc.t1.love.honest:0 ""I'm glad there's not too many performers," wrinkles [char_1.GetFirstNameNoTooltip]. "Troublesome types, generally.""
 ep2_wedding_ewan.0001.desc.t1.love.just:0 "$ep2_wedding_ewan.0001.desc.t1.love.honest$"
 ep2_wedding_ewan.0001.desc.t1.love.craven:0 "I always get a little jittery if the performances are #EMP too#! daring," [char_1.GetFirstNameNoTooltip] chortles."
 ep2_wedding_ewan.0001.desc.t1.love.paranoid:0 "„Kapryśni, zmienni ludzie, tacy są artyści. Tylu wystarczy, nazbyt ryzykownym jest mieć ich zbyt wielu w jednym miejscu” – [char_1.GetFirstNameNoTooltip] kiwa głową do swych słów."
 ep2_wedding_ewan.0001.desc.intro.normal:0 "Wspaniały tłum muzyków, akrobatów i aktorów zapewnia wieczorną rozrywkę, wprawiając gości w ekstazę. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat pokazu.\n\n"
 ep2_wedding_ewan.0001.desc.t2.love.content:0 ""Ahh, the perfect amount of merriment to provide, I think," laughs [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0001.desc.t2.love.content$"
 ep2_wedding_ewan.0001.desc.t2.love.generous:0 ""Good to see a bit of variety on display," drawls [char_1.GetFirstNameNoTooltip], "so often people can be skinflints about these things.""
 ep2_wedding_ewan.0001.desc.t2.love.calm:0 ""A lot of thought goes into the right balance of background noise," muses [char_1.GetFirstNameNoTooltip], "it's good to see some without #EMP too#! much bustle.""
 ep2_wedding_ewan.0001.desc.t2.love.patient:0 "$ep2_wedding_ewan.0001.desc.t2.love.calm$"
 ep2_wedding_ewan.0001.desc.t2.love.fickle:0 ""I never know quite what I want out of the performers," laughs [char_1.GetFirstNameNoTooltip], "so I've got to say that this feels like a good level to me.""
 ep2_wedding_ewan.0001.desc.t2.love.cynical:0 ""The correct amount of performers and no more," notes [char_1.GetFirstNameNoTooltip] dryly, "good, I can't stand try-hards.""
 ep2_wedding_ewan.0001.desc.intro.good:0 "Salę zalewa istna kakofonia odgłosów, wydawanych przez trupy aktorów, tańczących grajków i egzotycznych szarlatanów, masowo zachwycających gości. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat pokazu.\n\n"
 ep2_wedding_ewan.0001.desc.t3.love.lazy:0 "„Zrób beczkę! No, fikaj!” – [char_1.GetFirstNameNoTooltip] ryczy na hałaśliwych akrobatów. „[char_1.GetFaith.CustomLoc('HealthGodNameWol')], kocham dobre przedstawienia!”"
 ep2_wedding_ewan.0001.desc.t3.love.gregarious:0 "$ep2_wedding_ewan.0001.desc.t3.love.lazy$"
 ep2_wedding_ewan.0001.desc.t3.love.arrogant:0 "„#EMP To!#! To ja lubię!” – chichocze [char_1.GetFirstNameNoTooltip]. „Wielka, mało tego, #EMP przewspaniała#! rzecz!”"
 ep2_wedding_ewan.0001.desc.t3.love.ambitious:0 "$ep2_wedding_ewan.0001.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0001.desc.t3.love.deceitful:0 ""I've got a lot of respect for performers," muses [char_1.GetFirstNameNoTooltip], "it takes skill to make falsehood into a paying profession.""
 ep2_wedding_ewan.0001.desc.t3.love.arbitrary:0 "$ep2_wedding_ewan.0001.desc.t3.love.deceitful$"
 ep2_wedding_ewan.0001.desc.t3.love.brave:0 ""Yes, yes, you can play whilst airborne, don't be a coward!" laughs [char_1.GetFirstNameNoTooltip], haranguing a musician, "it's no fun without a little #EMP danger#!.""
 ep2_wedding_ewan.0001.desc.t3.love.trusting:0 ""What novel tricks these strangers play," laughs [char_1.GetFirstNameNoTooltip], "I almost wish some of them would come live with me.""
 ep2_wedding_ewan.0001.desc.midtro:0 "\n\n"
 ep2_wedding_ewan.0001.desc.t1.hate.lazy:0 "„Hmn, miał[Select_CString( char_2.IsFemale, 'a', 'e' )]m nadzieje na coś bardziej... ekstrawaganckiego...” – jęczy [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.hate.gregarious:0 "$ep2_wedding_ewan.0001.desc.t1.hate.lazy$"
 ep2_wedding_ewan.0001.desc.t1.hate.arrogant:0 ""Bah, whilst they're adequate, but they're hardly the spectacle I was expecting," [char_2.GetFirstNameNoTooltip] moans."
 ep2_wedding_ewan.0001.desc.t1.hate.ambitious:0 "$ep2_wedding_ewan.0001.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0001.desc.t1.hate.deceitful:0 ""Honestly, I had hoped for a little more," [char_2.GetFirstNameNoTooltip] complains, "I find this type of people fascinating.""
 ep2_wedding_ewan.0001.desc.t1.hate.arbitrary:0 "$ep2_wedding_ewan.0001.desc.t1.hate.deceitful$"
 ep2_wedding_ewan.0001.desc.t1.hate.brave:0 ""There should be many more," [char_2.GetFirstNameNoTooltip] complains, "these few aren't enough to get up to anything truly daring.""
 ep2_wedding_ewan.0001.desc.t1.hate.trusting:0 ""I was hoping for more variety, honestly," [char_2.GetFirstNameNoTooltip] whinges, "you can always grab more jobbing types from any old town, after all.""
 ep2_wedding_ewan.0001.desc.t2.hate.ambitious:0 ""It's fine, I suppose," [char_2.GetFirstNameNoTooltip] spits, "I just prefer truly impressive ostentation over these half-measures.""
 ep2_wedding_ewan.0001.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0001.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0001.desc.t2.hate.greedy:0 ""Bah, there's too many of them to applaud the thriftiness, yet not enough to enjoy someone else's coin on display," [char_2.GetFirstNameNoTooltip] moans."
 ep2_wedding_ewan.0001.desc.t2.hate.wrathful:0 ""Honestly, I had expected a little more hustle and bustle from the event," [char_2.GetFirstNameNoTooltip] sniffs."
 ep2_wedding_ewan.0001.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0001.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0001.desc.t2.hate.stubborn:0 ""To my mind, this is supposed to be a celebration for the ceremony," [char_2.GetFirstNameNoTooltip] opines, "so it should have matched its importance and gone all-out.""
 ep2_wedding_ewan.0001.desc.t2.hate.zealous:0 "$ep2_wedding_ewan.0001.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0001.desc.t3.hate.diligent:0 ""I just think this is all a little much," [char_2.GetFirstNameNoTooltip] complains, "so much... frivolousness...""
 ep2_wedding_ewan.0001.desc.t3.hate.shy:0 ""I can barely hear myself think," [char_2.GetFirstNameNoTooltip] half-whispers, "it's all so... overwhelming...""
 ep2_wedding_ewan.0001.desc.t3.hate.humble:0 ""It's good, but it's all rather showy," [char_2.GetFirstNameNoTooltip] sniffs, "I could do with a bit more room to talk.""
 ep2_wedding_ewan.0001.desc.t3.hate.content:0 "$ep2_wedding_ewan.0001.desc.t3.hate.humble$"
 ep2_wedding_ewan.0001.desc.t3.hate.honest:0 ""#EMP Actors#!" [char_2.GetFirstNameNoTooltip] moans, "professional liars, all of them. We could stand a few less at such an important occasion.""
 ep2_wedding_ewan.0001.desc.t3.hate.just:0 "$ep2_wedding_ewan.0001.desc.t3.hate.honest$"
 ep2_wedding_ewan.0001.desc.t3.hate.craven:0 "„Uwaga!” – wyrzuca z siebie [char_2.GetFirstNameNoTooltip], unikając żonglerskiej kuli. „Przeklęci, bezczelni najmici, nawet posiłku nie można spożyć w spokoju...” "
 ep2_wedding_ewan.0001.desc.t3.hate.paranoid:0 ""Too many strange faces, too many bizarre 'tools'," [char_2.GetFirstNameNoTooltip] curses, "Like that one! Is that a fake sword being swallowed, or are they a lurking assassin?""
 ep2_wedding_ewan.0001.a:0 "„Najwyraźniej [char_1.GetFirstNameNoTooltip] ma do tego prawo”."
 ep2_wedding_ewan.0001.a.host:0 "„[char_1.GetFirstNameNoTooltip], ciesz się, że ci się to podoba!”"
 ep2_wedding_ewan.0001.b:0 "„Muszę przyznać rację, że w tym przypadku [char_2.GetFirstNameNoTooltip] może się nie mylić”."
 ep2_wedding_ewan.0001.b.host:0 "„Zaprawdę wyobrażał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m sobie to inaczej, gdy ich zatrudniał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, wybacz [char_2.GetFirstNameNoTooltip]”"
 ep2_wedding_ewan.0001.c:0 "[intent_target.GetFirstNameNoTooltip] czuje na sobie moje groźne spojrzenie..."
 ep2_wedding_ewan.0001.c.tt:0 "[intent_target.GetFirstNameNoTooltip] jest wytrącon[Select_CString( intent_target.IsFemale, 'a', 'y' )] z równowagi przez twoje spojrzenie"
 ep2_wedding_ewan.0001.d:0 "Skupiam się na samej rozrywce."
 ep2_wedding_ewan.0011.t:0 "Dania odpowiednie dla..."
 ep2_wedding_ewan.0011.desc.intro.bad:0 "Według wszelkich sensownych standardów, wieczerza stanowi porywający aliaż smaków, konsystencji i awangardy, aczkolwiek ta okazja jest nad wyraz szczególna. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat roznoszonych dań.\n\n"
 ep2_wedding_ewan.0011.desc.t1.love.temperate:0 ""By [char_1.GetFaith.HealthGodName], the cuisine is #EMP sublime#!" enthuses [char_1.GetFirstNameNoTooltip], "as varied as propriety demands, without over-indulging!""
 ep2_wedding_ewan.0011.desc.t1.love.humble:0 ""It's important to indulge every now and then," muses [char_1.GetFirstNameNoTooltip], "and this is exactly how I like to do it.""
 ep2_wedding_ewan.0011.desc.t1.love.content:0 "$ep2_wedding_ewan.0011.desc.t1.love.humble$"
 ep2_wedding_ewan.0011.desc.t1.love.impatient:0 ""Aha, substantial refreshment in good time," cries [char_1.GetFirstNameNoTooltip], "wonderful! I can't stand a thousand bitty courses.""
 ep2_wedding_ewan.0011.desc.t1.love.paranoid:0 ""Mmm, a good level," notes [char_1.GetFirstNameNoTooltip], turning over a chunky morsel, "too much fanciful decoration is an invitation for poison.""
 ep2_wedding_ewan.0011.desc.t1.love.stubborn:0 ""Another dish of the same," laughs [char_1.GetFirstNameNoTooltip], "I know what I like and I like what they're serving!""
 ep2_wedding_ewan.0011.desc.intro.normal:0 "Oferując egzotyczne przysmaki, wyszukane kulinarne dzieła sztuki i bogaty wachlarz kolorów i zapachów, szefowie bankietu przeszli samych siebie, aby wesele wyszło jak najlepiej. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat roznoszonych dań.\n\n"
 ep2_wedding_ewan.0011.desc.t2.love.content:0 ""Ahhh, it's all so beautiful," nods [char_1.GetFirstNameNoTooltip], "a perfect melange of form and taste.""
 ep2_wedding_ewan.0011.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0011.desc.t2.love.content$"
 ep2_wedding_ewan.0011.desc.t2.love.generous:0 ""#EMP Tasty#!!" laughs [char_1.GetFirstNameNoTooltip], popping something purplish into [char_1.GetHerHis] mouth, "glad to see some coin on display.""
 ep2_wedding_ewan.0011.desc.t2.love.calm:0 ""A good feast, I think," chortles [char_1.GetFirstNameNoTooltip], "plenty of thought into making an experience without losing sight of the important things.""
 ep2_wedding_ewan.0011.desc.t2.love.patient:0 "$ep2_wedding_ewan.0011.desc.t2.love.calm$"
 ep2_wedding_ewan.0011.desc.t2.love.cynical:0 ""The correct amount of effort on display here," notes [char_1.GetFirstNameNoTooltip] wryly, "enough to show thought, not enough that any is wasted.""
 ep2_wedding_ewan.0011.desc.intro.good:0 "Wzrok, smak, dotyk, węch, a nawet dźwięk – żaden ludzki zmysł nie pozostaje nietknięty przez skalę i wspaniałość zorganizowanej wieczerzy, bajecznego zestawienia sztuki i potraw. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat roznoszonych dań.\n\n"
 ep2_wedding_ewan.0011.desc.t3.love.gluttonous:0 "„Jeszcze! Jeszcze #EMP WIĘCEJ!#!” – woła [char_1.GetFirstNameNoTooltip], radośnie napychając usta, nie siląc się na bardziej rozbudowany komentarz."
 ep2_wedding_ewan.0011.desc.t3.love.arrogant:0 ""#EMP Mmmmm#!!" moans [char_1.GetFirstNameNoTooltip], "now #EMP this#! is how you throw a feast!""
 ep2_wedding_ewan.0011.desc.t3.love.ambitious:0 "$ep2_wedding_ewan.0011.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0011.desc.t3.love.patient:0 ""Another course?" thrills [char_1.GetFirstNameNoTooltip], "by [char_1.GetFaith.HealthGodName], they never end! It's wonderful!""
 ep2_wedding_ewan.0011.desc.t3.love.trusting:0 ""I don't know why some people get nervous at feasts," laughs [char_1.GetFirstNameNoTooltip], "what could you possibly fear around such magnificent foodstuffs?""
 ep2_wedding_ewan.0011.desc.t3.love.fickle:0 "„Ach, jeszcze trochę tego! O, #EMP i#! tamtego!” – woła urzeczonym tonem [char_1.GetFirstNameNoTooltip]. „Uwielbiam uczty, gdzie można dobierać frykasy do woli”."
 ep2_wedding_ewan.0011.desc.midtro:0 "\n\n"
 ep2_wedding_ewan.0011.desc.t1.hate.gluttonous:0 ""It's just..." [char_2.GetFirstNameNoTooltip] sniffs, "not #EMP quite#! what I was expecting, that's all.""
 ep2_wedding_ewan.0011.desc.t1.hate.arrogant:0 ""Bah, a feast should near-bankrupt the realm," [char_2.GetFirstNameNoTooltip] snorts, "else what's even the point?""
 ep2_wedding_ewan.0011.desc.t1.hate.ambitious:0 "$ep2_wedding_ewan.0011.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0011.desc.t1.hate.patient:0 ""I'm not sure why the course progression is so rushed," [char_2.GetFirstNameNoTooltip] complains, "it took everyone forever to get here, and now we're speeding through the meal?""
 ep2_wedding_ewan.0011.desc.t1.hate.trusting:0 ""The variety is a bit sparse," [char_2.GetFirstNameNoTooltip] whines, "what's the harm in having more variety of dishes?""
 ep2_wedding_ewan.0011.desc.t1.hate.fickle:0 "$ep2_wedding_ewan.0011.desc.t1.hate.trusting$"
 ep2_wedding_ewan.0011.desc.t2.hate.ambitious:0 ""Mediocrity," [char_2.GetFirstNameNoTooltip] sniffs, "is the sign of a lack of ambition.""
 ep2_wedding_ewan.0011.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0011.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0011.desc.t2.hate.greedy:0 ""The food is good," [char_2.GetFirstNameNoTooltip] opines, "but I don't understand laying out all this money for it without going for #EMP fantastic#!.""
 ep2_wedding_ewan.0011.desc.t2.hate.wrathful:0 "„Jest w porządku” – zauważa [char_2.GetFirstNameNoTooltip]. „Ale nie jest dla mnie zbyt satysfakcjonująca. Preferuje bardziej żywiołowe uczty niż ta”."
 ep2_wedding_ewan.0011.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0011.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0011.desc.t2.hate.zealous:0 ""I'm having a good time," [char_2.GetFirstNameNoTooltip] whines, "I just think things could've gone a little further to be the #EMP best#!.""
 ep2_wedding_ewan.0011.desc.t3.hate.temperate:0 ""Isn't it all quite..." [char_2.GetFirstNameNoTooltip] sniffs, "#EMP rich?#! Style over substance isn't a good quality in a meal, I find.""
 ep2_wedding_ewan.0011.desc.t3.hate.humble:0 ""My, it certainly is bustling," [char_2.GetFirstNameNoTooltip] complains, "I barely get a chance to taste each dish. A slower pace wouldn't go amiss.""
 ep2_wedding_ewan.0011.desc.t3.hate.content:0 "$ep2_wedding_ewan.0011.desc.t3.hate.humble$"
 ep2_wedding_ewan.0011.desc.t3.hate.impatient:0 ""Bah!" [char_2.GetFirstNameNoTooltip] curses weakly, "I can't stand these interminally long meals going on and on and on...""
 ep2_wedding_ewan.0011.desc.t3.hate.paranoid:0 ""Feasts at this scale are like a darkened forest," [char_2.GetFirstNameNoTooltip] broods, "could be safe, or could be rife with waiting dangers.""
 ep2_wedding_ewan.0011.desc.t3.hate.stubborn:0 ""Hands off!" [char_2.GetFirstNameNoTooltip] snaps at a server, "I'll finish my meal when I'm good and ready! Too many damned courses...""
 ep2_wedding_ewan.0011.a:0 "„Chyba się z tobą zgadzam, [char_1.GetFirstNameNoTooltip]”."
 ep2_wedding_ewan.0011.a.host:0 "„Główne dania zostały osobiście wybrane przeze mnie, [char_1.GetFirstNameNoTooltip]”."
 ep2_wedding_ewan.0011.b:0 "„[char_2.GetFirstNameNoTooltip] dobrze myśli”."
 ep2_wedding_ewan.0011.b.host:0 "„Tak, [char_2.GetFirstNameNoTooltip], sprawy się mają inaczej niż powinny”."
 ep2_wedding_ewan.0011.c:0 "[intent_target.GetFirstNameNoTooltip] siedzi tak blisko przejścia dla służby..."
 ep2_wedding_ewan.0011.c.tt.success:0 "Sprawiasz, że służący potyka się o twoją nogę, a [intent_target.GetFirstNameNoTooltip] zostaje oblan[Select_CString( intent_target.IsFemale, 'a', 'y' )] zupą"
 ep2_wedding_ewan.0011.c.tt.failure:0 "Służącemu udaje się uniknąć twojej nogi"
 ep2_wedding_ewan.0011.d:0 "Ruszasz dalej, nie zwracając na to większej uwagi."
 ep2_wedding_ewan.0021.t:0 "Lśniące, błyszczące"
 ep2_wedding_ewan.0021.desc.intro.bad:0 "Wystrój sali jest zaprawdę piękny, stanowiąc połączenie fresków z boazeriami kwiatów — nawet mimo tego, że nie starano się na to przeznaczyć nie wiadomo jakiej fortuny. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat dekoracji.\n\n"
 ep2_wedding_ewan.0021.desc.t1.love.content:0 ""Ahhhh, #EMP wonderful#!" chortles [char_1.GetFirstNameNoTooltip], "enough frippery to make it special, not enough to outshine the happy couple.""
 ep2_wedding_ewan.0021.desc.t1.love.lazy:0 ""You know," muses [char_1.GetFirstNameNoTooltip], "this is #EMP exactly#! the level of effort that I would have put in. I approve!""
 ep2_wedding_ewan.0021.desc.t1.love.humble:0 "$ep2_wedding_ewan.0021.desc.t1.love.content$"
 ep2_wedding_ewan.0021.desc.t1.love.forgiving:0 ""Perhaps it's not the most magnificient it could be," nods [char_1.GetFirstNameNoTooltip], "but it's still a fine effort with plenty of heart.""
 ep2_wedding_ewan.0021.desc.t1.love.compassionate:0 "$ep2_wedding_ewan.0021.desc.t1.love.forgiving$"
 ep2_wedding_ewan.0021.desc.t1.love.arbitrary:0 ""I don't care what you say," drawls [char_1.GetFirstNameNoTooltip], "I like it. An effort was made, you're just being snobbish.""
 ep2_wedding_ewan.0021.desc.t1.love.greedy:0 "$ep2_wedding_ewan.0021.desc.t1.love.lazy$"
 ep2_wedding_ewan.0021.desc.intro.normal:0 "Sala bankietowa przystrojona jest w feerię barw, woni i kształtów — jedynie brak najrzadszych tkanin i kwiatów przypomina o tym, że nie spogląda się na obraz wyjęty prosto z bajki. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat dekoracji.\n\n"
 ep2_wedding_ewan.0021.desc.t2.love.content:0 ""I don't know how you can't love all of this," chortles [char_1.GetFirstNameNoTooltip], "look at the lengths that were gone to!""
 ep2_wedding_ewan.0021.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0021.desc.t2.love.content$"
 ep2_wedding_ewan.0021.desc.t2.love.generous:0 ""There's been a good amount of coin laid down here," notes [char_1.GetFirstNameNoTooltip], "see that tapestry? That's from half a continent away.""
 ep2_wedding_ewan.0021.desc.t2.love.calm:0 ""By [char_1.GetFaith.WealthGodName], it's all #EMP just#! perfect," enthuses [char_1.GetFirstNameNoTooltip], "just the right amount to be tasteful without going over!""
 ep2_wedding_ewan.0021.desc.t2.love.patient:0 "$ep2_wedding_ewan.0021.desc.t2.love.calm$"
 ep2_wedding_ewan.0021.desc.t2.love.fickle:0 ""Perhaps it isn't a very focused selection of fripperies," muses [char_1.GetFirstNameNoTooltip], "but I #EMP like#! that. Variety is important at these affairs.""
 ep2_wedding_ewan.0021.desc.t2.love.cynical:0 ""There's enough finery here to appease the mob without being a waste," notes [char_1.GetFirstNameNoTooltip] approvingly, "it's very well-considered.""
 ep2_wedding_ewan.0021.desc.intro.good:0 "Znakomite rzeźby, egzotyczne arrasy, girlandy i cudzoziemskie aranżacje kwiatowe zdobiące salę bankietową — prawdziwa uczta dla oczu. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ na temat dekoracji.\n\n"
 ep2_wedding_ewan.0021.desc.t3.love.ambitious:0 "„To jest właśnie #EMP to#!, czego oczekiwał[Select_CString( char_1.IsFemale, 'a', 'e' )]m” – wybucha zachwytem [char_1.GetFirstNameNoTooltip]. „Doskonałe miejsce na urządzenie #EMP wielkiego#! wesela!”"
 ep2_wedding_ewan.0021.desc.t3.love.diligent:0 "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.arrogant:0 "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.honest:0 ""I'm so glad to see the correct amount of effort on display," laughs [char_1.GetFirstNameNoTooltip], "I can't stand when a host half-arses something this important.""
 ep2_wedding_ewan.0021.desc.t3.love.just:0 "$ep2_wedding_ewan.0021.desc.t3.love.honest$"
 ep2_wedding_ewan.0021.desc.t3.love.greedy:0 "„Z pewnością nie szczędzą grosza na to wszystko, prawda?” – śmieje się [char_1.GetFirstNameNoTooltip]. „Cóż, nie mogę rzec, że nie skorzystam z tak życzliwej gościnności”."
 ep2_wedding_ewan.0021.desc.t3.love.generous:0 "$ep2_wedding_ewan.0021.desc.t3.love.greedy$"
 ep2_wedding_ewan.0021.desc.midtro:0 "\n\n"
 ep2_wedding_ewan.0021.desc.t1.hate.ambitious:0 ""Honestly, I have to say I prefer a..." [char_2.GetFirstNameNoTooltip] searches for the polite phrase, "#EMP heavier#! touch on the fripperies.""
 ep2_wedding_ewan.0021.desc.t1.hate.diligent:0 "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.arrogant:0 "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.honest:0 ""To me it feels like the event was over-sold," [char_2.GetFirstNameNoTooltip] complains, "why invite so many if this was all that could be afforded?""
 ep2_wedding_ewan.0021.desc.t1.hate.generous:0 "$ep2_wedding_ewan.0021.desc.t1.hate.honest$"
 ep2_wedding_ewan.0021.desc.t1.hate.just:0 ""I suppose it's to a fairly high standard," [char_2.GetFirstNameNoTooltip] sniffs, "I had just expected a little more.""
 ep2_wedding_ewan.0021.desc.t2.hate.ambitious:0 ""Hrmph," [char_2.GetFirstNameNoTooltip] huffs, "it's a waste of good potential. There's plenty to gaze at here, why #EMP not#! take it further?""
 ep2_wedding_ewan.0021.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0021.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t2.hate.greedy:0 ""Too much expenditure on display to respect," [char_2.GetFirstNameNoTooltip] snorts, "not enough to truly enjoy. I'm disappointed.""
 ep2_wedding_ewan.0021.desc.t2.hate.wrathful:0 ""I like it well enough," [char_2.GetFirstNameNoTooltip] snorts, "but I'd like it much better if there was just a bit more of it all.""
 ep2_wedding_ewan.0021.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0021.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0021.desc.t2.hate.stubborn:0 "„Wiadomo, że ślub jest najważniejszy, ale to jest wciąż jego część” – zauważa [char_2.GetFirstNameNoTooltip]. „Dlatego wszystko powinno być większe, lepsze, ładniejsze, wszyściuteńko”. "
 ep2_wedding_ewan.0021.desc.t2.hate.zealous:0 "$ep2_wedding_ewan.0021.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0021.desc.t3.hate.content:0 ""Frankly I find it all a little exhausting," moans [char_2.GetFirstNameNoTooltip], "I don't even know what's a seat and what's a decorative sculpture.""
 ep2_wedding_ewan.0021.desc.t3.hate.lazy:0 "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.humble:0 "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.compassionate:0 ""Hmm, I'm not sure," [char_2.GetFirstNameNoTooltip] sniffs, "doesn't it all feel like it's distracting a little from the ceremony?""
 ep2_wedding_ewan.0021.desc.t3.hate.arbitrary:0 "„Wam to się niby podoba?” – grymasi [char_2.GetFirstNameNoTooltip]. „W zasadzie ile to mogło kosztować?”"
 ep2_wedding_ewan.0021.a:0 "„Pfe, wolę to, co powiedział[Select_CString( char_1.IsFemale, 'a', '' )] [char_1.GetFirstNameNoTooltip]”."
 ep2_wedding_ewan.0021.a.host:0 "„Wiele z tych dekoracji zostało wybranych przeze mnie osobiście, [char_1.GetFirstNameNoTooltip]”."
 ep2_wedding_ewan.0021.b:0 "„Obawiam się, że masz rację, [char_2.GetFirstNameNoTooltip]”."
 ep2_wedding_ewan.0021.b.host:0 "„[char_2.GetFirstNameNoTooltip] ma rację – co innego miałem na myśli”."
 ep2_wedding_ewan.0021.c:0 "[intent_target.GetFirstNameNoTooltip] wygląda na dość samotn[Select_CString( intent_target.IsFemale, 'ą', 'ego' )]..."
 ep2_wedding_ewan.0021.d:0 "Nie angażuj się."
 ep2_wedding_ewan.0031.t:0 "Towarzyska wieczerza"
 ep2_wedding_ewan.0031.desc.intro:0 "Zawsze jest mnóstwo ludzi do zobaczenia, nowe twarze do poznania, stare znajomości do odnowienia, a wszystko to pośród zgiełku całkiem dobrze rokującego bankietu.\n\nZ miejsca, na którym siedzę mogę dostrzec"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour:0 "władcę sąsiedniego państwa"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal:0 "znanego mi wasala"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal:0 "mojego zaprzysiężonego wasala"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege:0 "mojego bezpośredniego seniora"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler:0 "obcego władcę,"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_backup:0 "szlachci[Select_CString( char_1.IsFemale, 'ankę', 'ca' )],"
 ep2_wedding_ewan.0031.desc.midro:0 "że, [char_1.GetTitledFirstName] potrzebuje lepszego towarzystwa, a także"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_neighbour:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_covassal:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_vassal:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_liege:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_other_ruler:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_backup:0 "szlachci[Select_CString( char_2.IsFemale, 'ankę', 'ca' )],"
 ep2_wedding_ewan.0031.desc.outro:0 "kogoś, kto wygląda jak [char_2.GetTitledFirstName], ob[Select_CString( And( char_1.IsFemale, char_2.IsFemale), 'ie', 'u' )] w dobrych nastrojach.\n\nŚwietnym pomysłem byłoby lepsze poznanie które[Select_CString( And( char_1.IsFemale, char_2.IsFemale), 'j', 'go' )]kolwiek z nich, a żadna inna okazja #EMP niż ta#! nie byłaby lepsza na takie przedsięwzięcie... "
 ep2_wedding_ewan.0031.a:0 "„[conversationalist_neighbour.GetFirstNameNoTooltip], jak dobrze cię widzieć!”"
 ep2_wedding_ewan.0031.b:0 "„Ach, [conversationalist_covassal.GetFirstNameNoTooltip], cieszę się, że przybył[Select_CString( conversationalist_covassal.IsFemale, 'a', 'e' )]ś...”"
 ep2_wedding_ewan.0031.c:0 "„Zawsze miło was powitać, [conversationalist_vassal.GetFirstNameNoTooltip]”."
 ep2_wedding_ewan.0031.d:0 "„[conversationalist_liege.GetFirstNameNoTooltip|U], m[Select_CString( conversationalist_liege.IsFemale, 'oja pani', 'ój panie' )], zaszczytem jest widzieć cię tutaj!”"
 ep2_wedding_ewan.0031.e:0 "„[conversationalist_other_ruler.GetFirstNameNoTooltip]. Niezwykłym jest cię tutaj ujrzeć”."
 ep2_wedding_ewan.0031.f:0 "„[conversationalist_backup.GetFirstNameNoTooltip], jak się miewasz?”"
 ep2_wedding_ewan.0031.g:0 "Trwa bankiet! Po co mam skupiać się tylko na jednej konwersacji?"
 ep2_wedding_ewan.0031.h:0 "E tam, są inni ludzie, z którymi lepiej pomówić."
 ep2_wedding_ewan.0041.t:0 "Przemowa! Przemowa!"
 ep2_wedding_ewan.0041.desc.intro:0 "Na każdym weselu odbywa się niezliczona ilość przemówień. Niektóre długie, inne krótkie, czasem szczere, kiedy indziej zwodnicze, ale wszystkie tworzą coś na wzór fali, która sukcesywnie odbija się od ścian sali, zaczynając się tam, gdzie inna się kończy, wytyczając rytm weselnej uczcie.\n\nW miarę jak zbliża się moja kolej, zastanawiam się, czy powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] swój czas poświęcić młodej parze, czy"
 ep2_wedding_ewan.0041.desc.murder:0 "napawaniu się nad moją przyszłą ofiarą, jaką jest [intent_target.GetFirstNameNoTooltip]?"
 ep2_wedding_ewan.0041.desc.seduce:0 "może próbie podboju serca mojej sympatii, któr[Select_CString( intent_target.IsFemale, 'ą', 'ym' )] jest [intent_target.GetFirstNameNoTooltip]?"
 ep2_wedding_ewan.0041.desc.diplomacy:0 "może spróbować przykuć uwagę wszystkich moją grą słów?"
 ep2_wedding_ewan.0041.desc.matchmaking:0 "powiedzieć kilka miłych słów o osobie, jaką jest [intent_target.GetFirstNameNoTooltip]?"
 ep2_wedding_ewan.0041.desc.mischief:0 "spróbować wzniecić wśród zebranych nieco emocji?"
 ep2_wedding_ewan.0041.desc.recreation:0 "skupić się na uroczystościach? "
 ep2_wedding_ewan.0041.desc.outro:0 "\n\nW końcu podwójne znaczenia łatwo giną na morzu słów..."
 ep2_wedding_ewan.0041.a:0 "Sław młodą parę jak należy."
 ep2_wedding_ewan.0041.b:0 "Pochwal przyjęcie."
 ep2_wedding_ewan.0041.c:0 "Jawnie gróź postaci, [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.d:0 "Subtelnie zmień temat, aby porozmawiać o postaci, [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.d.tt.success:0 "[intent_target.GetFirstNameNoTooltip] docenia aluzje"
 ep2_wedding_ewan.0041.d.tt.failure:0 "[intent_target.GetSheHe|U] jest niebywale zawstydzon[Select_CString( intent_target.IsFemale, 'a', 'y' )]"
 ep2_wedding_ewan.0041.e:0 "Pokaż swoje umiejętności oratorskie."
 ep2_wedding_ewan.0041.e.tt.success:0 "Doskonałe przemówienie"
 ep2_wedding_ewan.0041.e.tt.failure:0 "Adekwatne przemówienie"
 ep2_wedding_ewan.0041.f:0 "Wychwalaj zalety, jakimi szczyci się [intent_target.GetFirstNameNoTooltip] "
 ep2_wedding_ewan.0041.g:0 "Zasugeruj kilka zdrożnych pół-prawd."
 ep2_wedding_ewan.0041.g.tt.success:0 "Czy... czy to prawda?"
 ep2_wedding_ewan.0041.g.tt.failure:0 "Jakież oczywiste kłamstwa"
 ep2_wedding_ewan.0041.h:0 "Niezręcznie usiądź z powrotem, nic nie mówiąc."
 ep2_wedding_ewan.0041.i:0 "Powiedz coś miłego, ale jednocześnie powierzchownego."
 ep2_wedding_ewan.0051.t:0 "I jeszcze jedna rzecz"
 ep2_wedding_ewan.0051.desc.intro:0 "Na każdej uczcie. Dosłownie na każdej, bez wyjątku pojawia się jakiś nieznośny gnój, który będzie naprzykrzać się innym, próbując ich osaczyć i nie chcąc się łaskawie #EMP przymknąć#!.\n\nTym razem tą osobą jest [dolt.GetFirstName], któr[Select_CString( dolt.IsFemale, 'a', 'y' )]"
 ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch:0 "desperacko próbuje mnie nakłonić do zainwestowania części moich „znacznych zasobów, które posiadam jako szlachetnie urodzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]” w [dolt.GetHerHis]"
 ep2_wedding_ewan.0051.desc.drunkard:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ zakup czegoś, co nazywa #EMP uroczo rustykalną#! knajpą."
 ep2_wedding_ewan.0051.desc.hashishiyah:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ zakup rzekomo niesłusznie oczernianej dziupli, słynącej ze swych haszyszowych wypieków."
 ep2_wedding_ewan.0051.desc.rakish:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ zakup lupanaru, słynącego z najcudowniejszych kurtyzan z najdalszych zakątków świata."
 ep2_wedding_ewan.0051.desc.reclusive:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ plan ufundowania niemal nieosiągalnej posiadłości, która zapewniłaby odosobnienie nawet najznakomitszym z wielmożów."
 ep2_wedding_ewan.0051.desc.flagellant:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ plan stworzenia jakiegoś rodzaju... #EMP placu#! z ustawionymi słupami do biczowania, zapewniającymi zbiorowy oczyszczający ból dla tuzina pokutników."
 ep2_wedding_ewan.0051.desc.profligate:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ słabo zarysowany plan, aby... Ja... W sumie nie jestem nawet w stanie określić na co [dolt.GetSheHe] potrzebuje tych funduszy."
 ep2_wedding_ewan.0051.desc.journaller:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ założenie skryptorium, które najwyraźniej będzie się składało głównie z #EMP [dolt.GetHerHis]#! dzieł, przynajmniej początkowo, jak twierdzi."
 ep2_wedding_ewan.0051.desc.athletic:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ pomysł nowatorskiego publicznego gimnazjonu, czegoś skupiającego się na trenowaniu wszelakiej gimnastyki w pełnym spektrum ćwiczeń fizycznych."
 ep2_wedding_ewan.0051.desc.diligent:0 "ma nazbyt pozytywne nastawienie do prozy życia. [dolt.GetWomanMan|U] wydaje się nie mieć pojęcia, jak rozmawiać o czymkolwiek innym niż najzwyklejsze, przyziemne czynności, ani nie uświadamia sobie tego, że nie każdy jest zainteresowany je[Select_CString( dolt.IsFemale, 'j', 'go' )] ponurym, pozbawionym radości życiem."
 ep2_wedding_ewan.0051.desc.patient:0 "jest nieustępliw[Select_CString( dolt.IsFemale, 'a', 'y' )]. Próbuję zmienić temat, wycofać się, a nawet zaangażować kogoś postronnego, ale nic z tego. Wydaje się nieugięt[Select_CString( dolt.IsFemale, 'a', 'y' )] w swej zajadłości."
 ep2_wedding_ewan.0051.desc.impatient:0 "nie ma cierpliwości do żadnego tematu. Gdy tylko poruszamy jeden wątek, przechodzi do następnego, nieposiadającego części wspólnych z poprzednim. Wieczny napływ niezwiązanych ze sobą myśli i tak w kółko."
 ep2_wedding_ewan.0051.desc.arrogant:0 "jest całkowicie, wręcz zniechęcająco, pochłonięt[Select_CString( dolt.IsFemale, 'a' sama, 'y sam' )] sobą. Nasza rozmowa przepełniona jest hipokryzją, niezbyt przemyślanymi pomysłami, a czasem nawet i jawną bezmyślnością, a jednak wciąż jest całkowicie przekonan[Select_CString( dolt.IsFemale, 'a', 'y' )] o tym, że stanowi najbardziej fascynującą osobistość na sali."
 ep2_wedding_ewan.0051.desc.arbitrary:0 "jest niepomiernie wręcz niezrozumiał[Select_CString( dolt.IsFemale, 'a. Jej', 'y. Jego' )] słowa mają jakiś sens, ale tylko dla #EMP nie[Select_CString( dolt.IsFemale, 'j samej', 'go samego' )]#!, albowiem dla mnie brzmią kompletnie niejasno. Od pół godziny próbuję zrozumieć, jaką rolę w ogóle pełnię w tej rozmowie."
 ep2_wedding_ewan.0051.desc.zealous:0 "ciągle rozprawia o swoim osobistym związku z je[Select_CString( dolt.IsFemale, 'j', 'go' )] wiarą i o tym, jak to ja powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] pozwolić, aby [dolt.GetFaith.random_GoodGodNames] i związana z tym łaska, napełnili moje serce. Ani razu nie zadał[Select_CString( dolt.IsFemale, 'a', '' )] mi pytania o moje przekonania."
 ep2_wedding_ewan.0051.desc.fickle:0 "jest zdeterminowan[Select_CString( dolt.IsFemale, 'a', 'y' )], aby przedstawiać mi pomysły na różnorakie spiski oraz intrygi, bez żadnej chęci, by oddać się któremukolwiek z nich. Prawdziwy niekończący się potok nieprzemyślanych pomysłów, powoli odbierających mi wolę życia."
 ep2_wedding_ewan.0051.desc.vengeful:0 "ma obsesję na punkcie dokonania bezlitosnej zemsty na jakimś biednym, niepomnym rywalu za pewną drobną przewinę. Nie mam pojęcia, dlaczego jest mu potrzebna moja pomoc w tym zawoalowanym planie."
 ep2_wedding_ewan.0051.desc.poet:0 "stanowi najpaskudniejsze połączenie jakie dało się osiągnąć: okropn[Select_CString( dolt.IsFemale, 'a poetka', 'y poeta' )] ze zniewoloną publiką. Wersety, które na mnie próbuje, nie stanowią nawet poezji. Są to ledwo rymujące się ze sobą dwuwiersze, pozbawione taktu i metrum."
 ep2_wedding_ewan.0051.desc.outro:0 "\n\nZaraz chyba zacznę wrzeszczeć."
 ep2_wedding_ewan.0051.a:0 "Delikatnie zakończ rozmowę."
 ep2_wedding_ewan.0051.a.tt.success:0 "Wyplątujesz się z sytuacji"
 ep2_wedding_ewan.0051.a.tt.failure:0 "To #EMP nigdy#! się nie skończy"
 ep2_wedding_ewan.0051.b:0 "„Niech [ROOT.Char.GetFaith.random_NegativeAfterLife] i wszelkie licha cię wezmą, czy zaprzestasz tego ględzenia?”"
 ep2_wedding_ewan.0051.b.custom.every_wrathful_guest:0 "Każdy #L #TOOLTIP:GAME_TRAIT,wrathful,[GetNullCharacter.GetID] gniewny#!#! gość"
 ep2_wedding_ewan.0051.c:0 "„Zamknij. Się”. "
 ep2_wedding_ewan.0051.d:0 "Zaśnij. Bezzwłocznie."
 ep2_wedding_ewan.0051.d.custom.every_lazy_guest:0 "Każdy #L #TOOLTIP:GAME_TRAIT,lazy,[GetNullCharacter.GetID] leniwy#!#! gość"
 ep2_wedding_ewan.0051.e:0 "„#EMP Knajpa#!, powiadasz...”"
 ep2_wedding_ewan.0051.f:0 "„#EMP Dziupla#! powiadasz...”"
 ep2_wedding_ewan.0051.g:0 "„#EMP Lupanar#! powiadasz...”"
 ep2_wedding_ewan.0051.h:0 "„#EMP Prywatna samotnia#! powiadasz...”"
 ep2_wedding_ewan.0051.i:0 "„#EMP Biczowniczy plac#! powiadasz...”"
 ep2_wedding_ewan.0051.i.tt.deviant:0 "Ta opcja jest dostępna z powodu twojego [Concept( 'secret', 'sekretu' )|E] „[secret.GetName]”"
 ep2_wedding_ewan.0051.j:0 "„I nic na tym nie stracimy? Wcale?”"
 ep2_wedding_ewan.0051.k:0 "„#EMP Skryptorium#! powiadasz...”"
 ep2_wedding_ewan.0051.l:0 "„#EMP Gimnazjon#! powiadasz...”"
 ep2_wedding_ewan.0051.business_venture.tt:0 "Taka inwestycja pewnie pochłonie wiele lat, nim przyniesie zyski"
 ep2_wedding_ewan.0051.m:0 "„To jest... bardzo interesujące...”"
 ep2_wedding_ewan.0051.m.tt.success:0 "Udaje ci się utrzymać wyraz autentycznego zafascynowania na twarzy"
 ep2_wedding_ewan.0051.m.tt.failure:0 "Zachowujesz takt, ale nic poza tym"
 ep2_wedding_ewan.0051.n:0 "Znoś to z pogodnym uśmiechem na twarzy."
 ep2_wedding_ewan.0051.n.tt:0 "Wysłuchujesz każdego. Jednego. Słowa."
 ep2_wedding_ewan.0052.t:0 "Niedokończone sprawy: zysk"
 ep2_wedding_ewan.0052.desc.intro:0 "Wiele lat temu zgodził[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się sfinansować przedsięwzięcie biznesowe, które zaproponował[Select_CString( dolt.IsFemale, 'a', '' )] [dolt.GetFirstNameNoTooltip]. Prawdę mówiąc, niemalże zapomniał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m o tej kwestii –"
 ep2_wedding_ewan.0052.desc.dolt_availability.dead:0 "zwłaszcza, że [dolt.GetFirstNameNoTooltip] nie żyje."
 ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned:0 "między innymi dlatego, że [dolt.GetFirstNameNoTooltip] nie jest obecnie w stanie niczym zarządzać."
 ep2_wedding_ewan.0052.desc.dolt_availability.free:0 "ostatecznie [dolt.GetFirstNameNoTooltip] nie ubiegał[Select_CString( dolt.IsFemale, 'a', '' )] się o więcej funduszy ponad to, co przekazał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m [dolt.GetHerHim] na samym początku."
 ep2_wedding_ewan.0052.desc.midtro:0 "\n\nJednak wbrew wszelkim przeciwnościom losu, dziś rano dotarł list z informacją o niespodziewanym sukcesie naszego przedsięwzięcia."
 ep2_wedding_ewan.0052.desc.drunkard:0 "Mała knajpa rozrosła się w kwitnącą pijalnię."
 ep2_wedding_ewan.0052.desc.hashishiyah:0 "Dziupla z haszem stała się kwitnącym domem rozpusty."
 ep2_wedding_ewan.0052.desc.rakish:0 "Mały lupanar rozrósł się do rozmiarów wijącej się jamy rozkoszy."
 ep2_wedding_ewan.0052.desc.reclusive:0 "Prywatna posiadłość cieszy się, jak na ironię, cichą sławą – wydaje się, że nawet najbardziej znani szlachcice są w stanie zniknąć tam na chwilę."
 ep2_wedding_ewan.0052.desc.flagellant:0 "Plac do biczowania przekształcono w miejsce niemal święte dla tych, którzy szukają oczyszczenia poprzez tortury ciała."
 ep2_wedding_ewan.0052.desc.profligate:0 "W liście #EMP nadal#! nie wyjaśniono, na czym właściwie #EMP polega nasza działalność#!, ale ważne jest to, że wydaje się być opłacalna."
 ep2_wedding_ewan.0052.desc.journaller:0 "Skryptorium rozrosło się na tyle, że regularnie przyjmuje zlecenia od zamożnych patronów."
 ep2_wedding_ewan.0052.desc.athletic:0 "Gimnazjon stał się szalenie popularny wśród pomniejszej szlachty, wędrownych rycerzy i bogatych... #EMP podróżników#!, szukających odpowiedniego miejsca do ćwiczeń swych umiejętności bez konieczności posiadania własnego majątku ziemskiego."
 ep2_wedding_ewan.0052.desc.outro:0 "\n\nOsiągnąwszy znaczny zysk z zainwestowanego srebra, [dolt.GetFirstNameNoTooltip] zwrócił[Select_CString( dolt.IsFemale, 'a', '' )] mi moją zasłużoną część."
 ep2_wedding_ewan.0052.desc.outro.dolt_unavailable:0 "\n\nOsiągnąwszy znaczny zysk z zainwestowanego srebra, zarządca przybytku zwrócił mi moją zasłużoną część."
 ep2_wedding_ewan.0052.a:0 "Myślę, że #EMP cała#! moja inwestycja się zwróci."
 ep2_wedding_ewan.0052.b:0 "Oczywiście, w końcu jestem geniuszem kupiectwa."
 ep2_wedding_ewan.0052.c:0 "Niespodziewanie miła niespodzianka!"
 ep2_wedding_ewan.0053.t:0 "Niedokończone sprawy: dług"
 ep2_wedding_ewan.0053.desc.intro:0 "$ep2_wedding_ewan.0052.desc.intro$"
 ep2_wedding_ewan.0053.desc.dolt_availability.dead:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.dead$"
 ep2_wedding_ewan.0053.desc.dolt_availability.imprisoned:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned$"
 ep2_wedding_ewan.0053.desc.dolt_availability.free:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.free$"
 ep2_wedding_ewan.0053.desc.midtro:0 "\n\nNiespodziewanie dzisiaj rano dotarł do mnie anonimowy list, z którego wynika, że wskutek tragicznego pożaru całe nasze przedsięwzięcie zostało definitywnie zniszczone."
 ep2_wedding_ewan.0053.desc.drunkard:0 "Wygląda na to, że zła reputacja gospody tylko się pogorszyła, co doprowadziło do ubogiej klienteli, a ostatecznie do tego, że niektórzy bezimienni mieszkańcy wzięli sprawy w swoje ręce."
 ep2_wedding_ewan.0053.desc.hashishiyah:0 "Dziupla z haszem nie przyciągnęła nowych klientów i ostatecznie stanęła w płomieniach, gdy jeden z odwiedzających przypadkowo upuścił lampion i zauważył go dopiero kilka minut później."
 ep2_wedding_ewan.0053.desc.rakish:0 "Mały lupanar funkcjonował przez pewien czas bardzo dobrze, dopóki nie padł ofiarą czegoś, co można opisać jedynie jako przerażająco zjadliwą nową chorobę weneryczną. Płomienie były jedyną opcją, aby go oczyścić."
 ep2_wedding_ewan.0053.desc.reclusive:0 "Odludna posiadłość po tym jak nie wzbudziła szczególnego zainteresowania, jak na ironię zniknęła całkowicie z map. Dopiero spontaniczny pożar, wywołany przez gnieżdżących się na jej terenie grasantów, ujawnił lokalizacje tego co pozostało z przybytku."
 ep2_wedding_ewan.0053.desc.flagellant:0 "Zapotrzebowanie na oczyszczenie duszy poprzez cierpienie było niewielkie, a plac do biczowania stał się polem taniego drewna opałowego. W dzisiejszych czasach tak trudno jest znaleźć grzeszników....."
 ep2_wedding_ewan.0053.desc.profligate:0 "Co dokładnie spłonęło, gdzie i jak, jest równie tajemnicze jak pierwotna propozycja, tyle że nie pozostało nic poza dymem, popiołami i niedopowiedzeniami."
 ep2_wedding_ewan.0053.desc.journaller:0 "Mimo oferowanego sowitego wynagrodzenia nie udało się znaleźć zdolnych i kompetentnych skrybów chętnych do przekopania się przez liczne pamiętniki, które spisał[Select_CString( dolt.IsFemale, 'a', '' )] [dolt.GetFirstName]. Plany rozbudowy skryptorium nie doszły do skutku."
 ep2_wedding_ewan.0053.desc.athletic:0 "Wygląda na to, że większość tych, którzy chcą trenować swoje ciała, jest również gotowa do walki z innymi, którzy robią to samo. Po serii pojedynków, które przerodziły się w morderstwa, gimnazjon poddał się zamieszkom, które zrównały budynek z ziemią."
 ep2_wedding_ewan.0053.desc.outro:0 "\n\nPowin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] wiedzieć, aby nie finansować kogoś takiego, jak t[Select_CString( dolt.IsFemale, 'a idiotka', 'en idiota' )] [dolt.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0053.a.alive:0 "Grr, przyprowadźcie t[Select_CString( dolt.IsFemale, 'ę idiotkę', 'ego idiotę' )] w kajdankach!"
 ep2_wedding_ewan.0053.a.dead:0 "Szkoda, że jest już zbyt martw[Select_CString( dolt.IsFemale, 'a, by ją', 'y, by go' )] udusić."
 ep2_wedding_ewan.0053.b:0 "Prawdopodobnie należało się tego spodziewać."
 ep2_wedding_ewan.0061.t:0 "Do [Select_CString( oldling.IsFemale, 'mojej ukochanej', 'mojego ukochanego' )] [oldling.Custom2('RelationToMeShortGenitive', relative )|U]!"
 ep2_wedding_ewan.0061.desc.intro:0 "Mimo podniosłości chwili [relative.GetTitledFirstName] krzywi się w skrępowaniu, gdy [relative.GetHerHis] [relative.Custom2('RelationToMeShort', oldling )], [oldling.GetTitledFirstName], unosi się chwiejnie, podnosząc przy okazji kielich.\n\n"
 ep2_wedding_ewan.0061.desc.arrogant:0 "A known blowhard and braggart, [oldling.GetFirstNameNoTooltip] begins launching into a lengthy diatribe on the role [oldling.GetSheHe] played in the [relative.Custom('GetBrideGroom')]'s upbringing, replete with embarrassing childhood anecdotes and awkward jokes."
 ep2_wedding_ewan.0061.desc.honest:0 "Większość uznałaby, że [oldling.GetFirstNameNoTooltip] i je[Select_CString( oldling.IsFemale, 'j', 'go' )] szczera natura to prawdziwe błogosławieństwo, ale nie w tej chwili... zwiedzion[Select_CString( oldling.IsFemale, 'a', 'y' )] swoją dobrodusznością starsz[Select_CString( oldling.IsFemale, 'y mężczyzna', 'a kobieta' )] nieświadomie zaczyna opowiadać najbardziej zawstydzające opowiastki z dzieciństwa pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )]."
 ep2_wedding_ewan.0061.desc.deceitful:0 "[oldling.GetFirstNameNoTooltip] zaczyna opowiadać niestworzone historie na temat pan[Select_CString( relative.IsFemale, 'ny młodej i jej', 'a młodego i jego' )] dzieciństwa, bajdurząc i #EMP skandalicznie#! mijając się z prawdą. Szczególnie zbyteczną wydaje się wzmianka o przygodzie z osłem."
 ep2_wedding_ewan.0061.desc.gregarious:0 "Niczym za czasów swej młodości [oldling.GetFirstNameNoTooltip] zaczyna snuć przemowę, będącą w istocie niekończącą się listą przeplatających się ze sobą anegdot, z których tylko te najbardziej zawstydzające odnoszą się do pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )]."
 ep2_wedding_ewan.0061.desc.ambitious:0 "[oldling.GetFirstNameNoTooltip] zawsze wiedzion[Select_CString( oldling.IsFemale, 'a', 'y' )] swymi ambicjami, zaczyna przemowę, przypisując sobie wszelkie zasługi za pomyślne wychowanie pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )], nawet pomimo je[Slect_CString( relative.IsFemale, 'j', 'go' )] niezręcznego (i najwyraźniej pełnego trądziku) dzieciństwa."
 ep2_wedding_ewan.0061.desc.diplomat:0 "[oldling.GetFirstNameNoTooltip] znan[Select_CString( oldling.IsFemale, 'a', 'y' )] ze swego srebrnego języka, najwyraźniej nie może odmówić sobie przyjemności przytoczenia historii pan[Select_CString( relative.IsFemale, 'ny młodej z jej', 'ana młodego z jego' )] młodości o niezliczonych lekcjach, które probował[Select_CString( oldling.IsFemale, 'a', '' )] [Select_CString( relative.IsFemale, 'jej', 'mu' )] przekazać. Oczywiście bezskutecznie, według nie[Select_CString( oldling.IsFemale, 'j', 'go' )]."
 ep2_wedding_ewan.0061.desc.poet:0 "W obliczu losu gorszego od śmierci, publika została zmuszona do wysłuchania długiego, drętwego poematu, który napisał[Select_CString( oldling.IsFemale, 'a', '' )] [oldling.GetFirstNameNoTooltip] na temat pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )], składającego się w większej mierze... z czarująco niezręcznych chwil z je[Select_CString( relative.IsFemale, 'j', 'go' )] dzieciństwa."
 ep2_wedding_ewan.0061.desc.sadistic:0 "Z wyrazem złośliwości na [Select_CString(EqualTo_string(oldling.Custom('MaskFace'), 'twarz' ), 'twarzy', 'masce' )], [oldling.GetFirstNameNoTooltip] rozpoczyna #EMP szczegółową#! opowieść o dzieciństwie [Select_CString( relative.IsFemale, 'panny młodej', 'pana młodego' )]. Osobiste anegdoty są liczne i szczere."
 ep2_wedding_ewan.0061.desc.drunkard:0 "[oldling.GetFirstNameNoTooltip] stojąc w lekkiej zadumie, zaczyna snuć swoje mgliste wspominki z dzieciństwa pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )]. Wrażenia z przeszłości są nieco przesadzone, ale z pewnością ożywiają samo przemówienie."
 ep2_wedding_ewan.0061.desc.hashishiyah:0 "Przez krótką, niezręczną chwilę, [oldling.GetFirstNameNoTooltip] mruga zaczerwionymi oczami, sprawiając wrażenie, jakby zapomniał[Select_CString( oldling.IsFemale, 'a', '' )] po co właściwie wstał[Select_CString( oldling.IsFemale, 'a', '' )]. Gdy tylko wspomnienia się porządkują w je[Select_CString( oldling.IsFemale, 'j', 'go' )] umyśle, całe dzieciństwo pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )] zostaje streszczone zebranym, z czego przynajmniej połowa w postaci niewybrednych żartów."
 ep2_wedding_ewan.0061.desc.skill.diplomacy:0 "[oldling.GetFirstNameNoTooltip], znan[Select_CString( oldling.IsFemale, 'a', 'y' )] ze swego oratorstwa, ewidentnie wyczekiwał[Select_CString( oldling.IsFemale, 'a', '' )] obecnej okazji do zabrania głosu: je[Select_CString( oldling.IsFemale, 'j', 'go' )] przemowa szybko przeradza się w rozbudowaną metaforę na temat życia pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )], protekcjonalną, ale nie mniej skupiającą się na je[Select_CString( relative.IsFemale, 'j', 'go' )] zaletach."
 ep2_wedding_ewan.0061.desc.skill.learning:0 "[oldling.GetFirstNameNoTooltip], prawdziw[Select_CString( oldling.IsFemale, 'a uczona, zaczęła', 'y uczony, zaczął' )] swoją przemowę od aliażu odniesień literackich z wyrafinowanymi dowcipami filozoficznymi, tylko okazjonalnie rzucając krępującymi anegdotami z dzieciństwa pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )]."
 ep2_wedding_ewan.0061.desc.old:0 "[oldling.GetFirstNameNoTooltip] niezbyt żwawy jak na swój wiek, zaczyna przemowę, skupiając się na najbardziej upokarzających, a jednak drogich je[Select_CString( oldling.IsFemale, 'j', 'go' )] sercu, wydarzeniach z dzieciństwa pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )] i tego, o ile #EMP wówczas#! lepsze było życie."
 ep2_wedding_ewan.0061.desc.very_old:0 "[oldling.GetFirstNameNoTooltip], będąc bardzo, ale to bardzo star[Select_CString( oldling.IsFemale, 'ą', 'ym' )], ma do opowiedzenia prawdziwy #EMP legion#! anegdot na temat pan[Select_CString( relative.IsFemale, 'ny młodej', 'a młodego' )]. I w zasadzie właśnie to robi, snuje niezbyt połączone ze sobą wątki, przepełnione wspomnieniami z dzieciństwa, jak i rodzinnymi, niezrozumiałymi dla nikogo innego, żartami."
 ep2_wedding_ewan.0061.desc.outro:0 "\n\n[relative.GetFirstNameNoTooltip] wygląda jakby chciał[Select_CString( relative.IsFemale, 'a', '' )] umrzeć."
 ep2_wedding_ewan.0061.a:0 "„Dziękuję ci, [oldling.GetFirstName], za tę #EMP cudowną#! przemowę...”"
 ep2_wedding_ewan.0061.b:0 "Zacznij uprzejmie klaskać, żeby [Select_CString( oldling.IsFemale, 'ją', 'go' )] powstrzymać."
 ep2_wedding_ewan.0061.b.tt.success:0 "[oldling.GetFirstNameNoTooltip] zostaje przez ciebie zmuszon[Select_CString( oldling.IsFemale, 'a, aby usiadła', 'y, aby usiadł' )]"
 ep2_wedding_ewan.0061.b.tt.failure:0 "[oldling.GetSheHe|U] mimo wszystko kontynuuje dalej"
 ep2_wedding_ewan.0061.c:0 "Uśmiechaj się i cierp wewnętrznie."
 ep2_wedding_ewan.0061.d:0 "Podziękuj i poproś o więcej."
 ep2_wedding_ewan.0061.d.tt.crit_success:0 "[oldling.GetFirstNameNoTooltip] zaczyna opowiadać #EMP długą#! historię"
 ep2_wedding_ewan.0061.d.tt.success:0 "[oldling.GetFirstNameNoTooltip] nabiera otuchy"
 ep2_wedding_ewan.0061.e:0 "Zachęć [oldling.GetFirstNameNoTooltip], aby kontynuował[Select_CString( oldling.IsFemale, 'a', '' )]"
 ep2_wedding_ewan.0061.e.tt.crit_success:0 "$ep2_wedding_ewan.0061.d.tt.crit_success$"
 ep2_wedding_ewan.0061.e.tt.success:0 "$ep2_wedding_ewan.0061.d.tt.success$"
 ep2_wedding_ewan.0061.e.tt.failure:0 "[oldling.GetFirstNameNoTooltip] słania się na nogach przez kilka minut"
 ep2_wedding_ewan.0061.f:0 "Skup się na czym innym"
 ep2_wedding_ewan.0071.t:0 "Spontaniczna obietnica"
 ep2_wedding_ewan.0071.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]," muses my liege [liege.GetTitledFirstName], "I've always rather liked you. You work hard to appeal to me, and your fame sprawls across [liege.GetPrimaryTitle.GetNameNoTier] like the bows of a shady tree".\n\nI nod, presuming the [liege.GetWomanMan] to be a bit taken by the festivities as [liege.GetSheHe] drones on.\n\n"I have a proposition to make — you like pleasing me, I like to be associated with you. What say you spread a good word about me to your admirers, and in exchange, I'll make it known you have my special interest?""
 ep2_wedding_ewan.0071.a:0 "To jest dla mnie uczciwa wymiana!"
 ep2_wedding_ewan.0071.b:0 "Dziękuję, ale nie."
