l_english:
 ep2_wedding.0101.t:0 "Póki śmierć..."
 ep2_wedding.0101.desc.intro:0 "Cudowny, słoneczny dzień. Wszyscy goście zebrali się na dziedzińcu. Spoglądam na moich ludzi – liczna straż, którą przygotował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m na powitanie, jako wspaniałomyśln[Select_CString( ROOT.Char.IsFemale, 'a gospodyni', 'y gospodarz' )]. Uzbrojeni #EMP po zęby#!. Już niedługo, mój plan się urzeczywistni.\n\nDostrzegam, jak [spouse_2.GetTitledFirstName] przybywa wraz ze swoją świtą."
 ep2_wedding.0101.desc.spouse:0 "Poślubieni – tylko na jeden dzień."
 ep2_wedding.0101.desc.bad:0 "Ktoś tak nikczemny musi zniknąć."
 ep2_wedding.0101.desc.good:0 "Wybacz mi, m[Select_CString( spouse_2.IsFemale, 'oja droga', 'ój drogi' )]."
 ep2_wedding.0101.a:0 "Cały ród [spouse_2.GetHouse.GetNameNoTooltip] i każdy jego członek muszą zostać zlikwidowani. "
 ep2_wedding.0101.a_lowborn:0 "Każdy członek tej rodziny musi zostać zlikwidowany."
 ep2_wedding.0101.b:0 "Dziś życie straci tylko [spouse_2.GetFirstNameNoTooltip]."
 ep2_wedding.0101.c:0 "Noc poślubna – idealna okazja."
 ep2_wedding.0101.d:0 "Nie mogę tego zrobić. Nie tutaj. Nie teraz."
 ep2_wedding.0101.a.tt:0 "Wesele się zaczyna... i na pewno zostanie zapamiętane"
 ep2_wedding.0101.c.tt:0 "Intymny wybór"
 ep2_wedding.0101.d.tt:0 "Wesele się zaczyna, a nikomu nie stała się żadna krzywda"
 ep2_wedding.0200.desc.murder:0 "$ep2_wedding.0200.desc.murder_intro$„Jestem wdzięczn[Select_CString( spouse_2.IsFemale, 'a', 'y' )] za twą życzliwość, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], to naprawdę rozgrzewa me serce”."
 ep2_wedding.0200.desc.murder_intro:0 "Gdy goście wchodzą do sali, zwlekam nieco, wdając się z częścią uczestników w dyskusję na temat [ROOT.Char.Custom('my_subject_of_interest')]. „Co za hojn[Select_CString( ROOT.Char.IsFemale, 'a gospodyni', 'y gospodarz' )]!” – słyszę, kierując się w stronę stołu prezydialnego. Moja straż jest #EMP wszędzie#!. Gotowa na wszystko. Gdy w końcu zajmuję właściwe mi miejsce, [spouse_2.GetTitledFirstName] i ja wymieniamy ze sobą spojrzenia:\n"
 ep2_wedding.0200.desc.murder_spouse:0 "$ep2_wedding.0200.desc.murder_intro$„Wkrótce będziemy tylko we #EMP dwoje#!, m[Select_CString( spouse_2.IsFemale, 'oja droga', 'ój drogi' )]” – mówię, unosząc kielich."
 ep2_wedding.0200.a.murder:0 "#EMP Radujmy się!#!"
 ep2_wedding.0202.t.spouse:0 "...nas nie rozłączy"
 ep2_wedding.0202.t:0 "...ich nie rozłączy"
 ep2_wedding.0202.desc.outro:0 "\n\nDaję znać mojej służbie, jak tylko odgryzam kawałek [ROOT.Char.Custom('GetExpensiveDessertDop')]. Moi ludzie wchodzą na salę, przebrani za najemników. Drzwi zostają zaryglowane, a muzyka gra głośniej. Niech zacznie się rzeź."
 ep2_wedding.0202.desc.intro:0 "Goście prowadzą tyle rozmów, że ciężko jest śledzić je wszystkie. [spouse_2.GetTitledFirstName] jest otoczon[Select_CString( spouse_2.IsFemale, 'a', 'y' )] przez grupkę rozochoconych dworzan, bez przerwy ślących sobie nawzajem komplementy. Nie potrafię stwierdzić, czy to dogodne odwrócenie uwagi jest wynikiem zrządzenia losu, czy jedynie zwykłym przypadkiem."
 ep2_wedding.0202.desc.compassionate:0 "Wielka szkoda, że musiało do tego dojść. Nie będę na to patrzeć."
 ep2_wedding.0202.desc.paranoid:0 "Nareszcie moi wrogowie nie będą spiskować przeciw mnie, a ich usta zamilkną na zawsze."
 ep2_wedding.0202.desc.zealous:0 "Niech ich dusze odnajdą odkupienie w odmętach [ROOT.Char.GetFaith.CustomLoc('NegativeAfterLifeGenitive')]."
 ep2_wedding.0202.desc.sadistic:0 "Nie mogę się doczekać, aż kamienna posadzka zalśni karminem pod ich stopami."
 ep2_wedding.0202.desc.craven:0 "Wycieram pot z czoła. #EMP Kaszlnięcie.#! Głowa nisko, [ROOT.Char.GetFirstNameNoTooltip], nie pozwól, żeby coś podejrzewali."
 ep2_wedding.0202.desc.arrogant:0 "Odchylam się w krześle, powstrzymując uśmiech. Ludzie zapamiętają to na całe stulecia."
 ep2_wedding.0202.desc.lazy:0 "Jestem wdzięczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że nie muszę robić tego sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] – morderstwo wydaje się trudnym zadaniem."
 ep2_wedding.0202.desc.just:0 "Sprawiedliwość, tak to nazywam."
 ep2_wedding.0202.desc.cannibal:0 "I tak doskwierał mi już głód..."
 ep2_wedding.0202.desc.wrathful:0 "Niech ich głowy potoczą się po korytarzach, które tak oczerniali!"
 ep2_wedding.0202.desc.fallback:0 "Przyłapuję się na tym, że beztrosko gwiżdżę."
 ep2_wedding.0202.a:0 "Dom [spouse_2.GetHouse.GetNameNoTooltip] i jego los kończą się tu i teraz."
 ep2_wedding.0202.a.lowborn:0 "Twój ród kończy się tu i teraz."
 ep2_wedding.0203.t.spouse:0 "$ep2_wedding.0202.t.spouse$"
 ep2_wedding.0203.t:0 "$ep2_wedding.0202.t$"
 ep2_wedding.0203.desc.intro:0 "Gdy uczta zbliża się ku końcowi, rozmowy cichną, a gości da się już podzielić tylko na tych zbyt zmęczonych, albo nazbyt pijanych, by bawić się dalej, [spouse_2.GetTitledFirstName] zostaje otoczon[Select_CString( spouse_2.IsFemale, 'a', 'y' )] przez kilku tych, którzy są jeszcze wystarczająco trzeźwi – albo aż tak wstawieni – aby ubiegać się o uzyskanie małżeńskiej przysługi.\n\n"
 ep2_wedding.0203.desc.compassionate:0 "Mam tylko nadzieję, że będzie to szybkie i bezbolesne."
 ep2_wedding.0203.desc.paranoid:0 "Teraz zrozumie! Z pewnością zrozumie! #EMP Wszyscy#! zrozumieją!"
 ep2_wedding.0203.desc.zealous:0 "To jedyny sposób na pozbycie się tak trującej duszy."
 ep2_wedding.0203.desc.sadistic:0 "Oblizuję krawędź noża. Jakże chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym móc zrobić to sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]..."
 ep2_wedding.0203.desc.cannibal:0 "Przyglądam się uważnie [spouse_2.GetHerHis] skórze... wygląda smakowicie."
 ep2_wedding.0203.desc.craven:0 "Nie... Nie mogę na to patrzeć. To może być straszniejsze niż sąsził[Select_CString(ROOT.Char.IsFemale, 'a', 'e' )]m!"
 ep2_wedding.0203.desc.arrogant:0 "Odchylam się na krześle i biorę łyk [ROOT.Char.Custom('RegionalDrinkGenitive')]."
 ep2_wedding.0203.desc.just:0 "To jest to, co należy zrobić."
 ep2_wedding.0203.desc.wrathful:0 "#EMP Gdyby nie myślał[Select_CString( spouse_2.IsFemale, 'a', '' )] o niedzieli, to w sobotę łba by [spouse_2.GetHerHim] nie ścieli.#!"
 ep2_wedding.0203.desc.fallback:0 ""
 ep2_wedding.0203.desc.outro:0 "Jed[Select_CString( my_agent.IsFemale, 'na z moich dwórek', 'en z moich dworzan' )] śmieje się głośniej niż powin[Select_CString( my_agent.IsFemale, 'na', 'ien' )]. Zbyt tubalnie wręcz. Nagle wyciąga sztylet, a wówczas [spouse_2.GetFirstNameNoTooltip] cichnie na zawsze, tak samo jak rozmowy na sali.\n\n„Pojmać [Select_CString( my_agent.IsFemale, 'ją', 'go' )]!” – wołam, doskonale wiedząc, że następnego dnia [my_agent.GetSheHe] znów będzie wolnym człowiekiem."
 ep2_wedding.0203.a:0 "Tragedia!"
 ep2_wedding.0300.desc.murder_spouse:0 "Gdy uczta zbliża się ku końcowi, świece przygasają, a większość gości udaje się do swych komnat na spoczynek. Dopiero kiedy nadchodzi czas nocy poślubnej słychać ożywione głosy: „Czas, aby nowożeńcy skonsumowali swój związek!”\n\nOj tak, #EMP zdecydowanie#! nie mogę się doczekać."
 ep2_wedding.3060.t:0 "Noc, za którą warto umrzeć"
 ep2_wedding.3060.desc:0 "Czeka na nas bogato zasłane łóżko. Gdy świecie rozświetlają [spouse_2.GetHerHis] twarz, wstrzymuję na chwilę oddech. „Połóż się ze mną, kochan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]” – mówi [spouse_2.GetTitledFirstName], zdejmując swoje odzienie.\n\nKsiężyc świeci jasno jak słońce za dnia. Muskam [spouse_2.GetHerHis] gardło, zanim je pocałuję. Jeśli zacisnę swoją dłoń – będzie już po wszystkim."
 ep2_wedding.3060.a:0 "„Podejdź bliżej, m[Select_CString( spouse_2.IsFemale, 'oja najdroższa', 'ój najdroższy' )]...”"
 ep2_wedding.3060.a.success:0 "[spouse_2.GetShortUIName] zostaje przez ciebie uduszon[Select_CString( spouse_2.IsFemale, 'a', 'y' )]"
 ep2_wedding.3060.a.failure:0 "[spouse_2.GetShortUIName] wymyka się z twojego uścisku"
 ep2_wedding.3060.b:0 "Znam zioła, które lepiej [Select_CString( spouse_2.IsFemale, 'ją', 'go' )] uciszą."
 ep2_wedding.3060.b.success:0 "[spouse_2.GetShortUIName] zostaje otrut[Select_CString( spouse_2.IsFemale, 'a', 'y' )]"
 ep2_wedding.3060.b.failure:0 "[spouse_2.GetShortUIName] odkrywa twoje zamiary"
 ep2_wedding.3060.c:0 "Szybki ruch. Pod poduszką mam sztylet."
 ep2_wedding.3060.c.flavor:0 "Pozwól, że pokroję dla ciebie trochę owoców, m[Select_CString( spouse_2.IsFemale, 'oja droga', 'ój drogi' )]!"
 ep2_wedding.3060.c.success:0 "[spouse_2.GetShortUIName] ginie, gdy podżynasz [Select_CString( spouse_2.IsFemale, 'jej', 'mu' )]  gardło"
 ep2_wedding.3060.c.failure:0 "[spouse_2.GetShortUIName] coś podejrzewa"
 ep2_wedding.3060.d:0 "Nie, nie mogę tego zrobić."
 ep2_wedding.0301.t:0 "Następstwa"
 ep2_wedding.0301.desc.family:0 "Całe pomieszczenie wyścielone jest ciałami. Służba przygotowuje posłania, szepcząc między sobą, próbując dojść do tego kim mógł być zabójca. „Słyszałam, że mieli wielu wrogów”. „Ja za to słyszałem, że nie mieli żadnych”."
 ep2_wedding.0301.desc.agent:0 "Straże zabrali już moj[Select_CString( my_agent.IsFemale, 'ą wspólniczkę', 'ego wspólnika' )], lecz na twarzach gości pozostało przerażenie. Zjawienie się medyka potraktowano jako przejaw nieznacznego pocieszenia, patrząc na to, że na sztylet wbity w serce nie odkryto wciąż leczenia."
 ep2_wedding.0301.desc.wedding_night:0 "Biegnę wzdłuż korytarzy ku wielkiej sali, ubran[Select_CString( ROOT.Char.IsFemale, 'a tylko w halkę', 'y tylko w koszulę nocną' )]. Nim otworzę wrota, poświęcam chwilę, aby przybrać najbardziej żałobną minę. #EMP „Pomocy! Ratunku!”#! – lamentuję. „[spouse_2.GetTitledFirstName] stał[Select_CString( spouse_2.IsFemale, 'a', '' )] się ofiarą zamachowca! Tam w naszych komnatach!”"
 ep2_wedding.0301.non_spouse:0 "\n\n[spouse_1.GetTitledFirstName] szlocha, a je[Select_CString( spouse_1.IsFemale, 'j', 'go' )] lament niesie się echem po pomieszczeniu. [spouse_2.GetFirstNameNoTooltip] jest przez ni[Select_CString( spouse_1.IsFemale, 'ą', 'ego' )] kurczowo ściskan[Select_CString( spouse_2.IsFemale, 'a', 'y' )], jakby bał[Select_CString( spouse_1.IsFemale, 'a', '' )] się, że ktoś zdoła odebrać [Select_CString( spouse_1.IsFemale, 'jej', 'mu' )] [spouse_2.GetHerHis] drugi raz."
 ep2_wedding.0301.spouse:0 "\n\n"Oh, my dear, how cruel destiny has been to us!" I cry, firmly holding [spouse_2.GetHerHis] cold hand. "I'll find whoever did this to you, and #EMP end#! them.""
 ep2_wedding.0301.spouse_wnight:0 "\n\nSilence reigns. My guards start running towards the bedroom, and I bury my face in my hands."
 ep2_wedding.0301.a:0 "Cruel, cruel destiny."
 ep2_wedding.0302.t:0 "Mourning Comes"
 ep2_wedding.0302.desc.family:0 "Music interrupts my endearing conversation about [ROOT.Char.Custom('my_subject_of_interest')] with some of the guests. I turn around to look at the performers, and my eyes unexpectedly meet someone else's. A group of mercenaries are marching towards [spouse_2.GetTitledFirstName] and [spouse_2.GetHerHim] family.\n\nSwords are drawn. #EMP "No! No, please! NO!"#!\n\nBodies fall on the floor with a dry, rasping sound."
 ep2_wedding.0302.desc.agent:0 "A sharp cry interrupts my endearing conversation about [ROOT.Char.Custom('my_subject_of_interest')] with some of the guests. #EMP "No!"#! I turn around to see [spouse_2.GetTitledFirstName], with a dagger stuck right through [spouse_2.GetHerHis] heart.\n\nGuards quickly launch themselves towards the murderer, "Seize him, seize him!" I hear [host.GetTitledFirstName] yell.\n\n"
 ep2_wedding.0302.desc.wedding_night:0 "The great hall doors abruptly open, and [spouse_1.GetTitledFirstName] is standing right in the middle — heavy breathing, [spouse_1.GetHerHis] arms firmly grasping the wood. "Help... help!" [spouse_1.GetSheHe] cries, "An agent has taken the life of [spouse_2.GetTitledFirstName], in our very chambers!"\n\nThe room goes quiet."
 ep2_wedding.0302.spouse:0 "I hastily approach [spouse_2.GetFirstNameNoTooltip] and hold [spouse_2.GetHerHis] hand. Still warm. "No... my heart... not this soon...""
 ep2_wedding.0302.good:0 "M[Select_CString( spouse_2.IsFemale, 'oja ukochana', 'ój ukochany' )] [spouse_2.GetFirstNameNoTooltip]... [Select_CString( spouse_2.IsFemale, 'odeszła', 'odszedł' )] w ten sposób."
 ep2_wedding.0302.bad:0 "Nie powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] mówić, że na to zasłużył[Select_CString( spouse_2.IsFemale, 'a', '' )], ale..."
 ep2_wedding.0302.sadistic:0 "Nie mogę oderwać wzroku od krwi... Świetna robota."
 ep2_wedding.0302.indifferent:0 "Choć [spouse_2.GetFirstNameNoTooltip] nie był[Select_CString( spouse_2.IsFemale, 'a', '' )] mi blisk[Select_CString( spouse_2.IsFemale, 'a', 'i' )], to jednak nikt nie zasługuje na taki los."
 ep2_wedding.0302.a:0 "Tragedia."
 ep2_wedding.0955.t:0 "Red Dawn"
 ep2_wedding_departure_intro:0 "The hall looks nothing like the day before. The servants have cleaned the tables, there's no music, and most of the guests have already departed."
 ep2_wedding.0955.desc.intro:0 "$ep2_wedding_departure_intro$\n\nAs I prepare to bid farewell to the remaining ones,"
 ep2_wedding.0955.desc.failed:0 "I catch a glimpse of [spouse_2.GetTitledFirstNamePossessive] face, happily chatting with [spouse_2.GetHerHis] entourage.\n\nI know [spouse_2.GetSheHe] suspects of me, and for good reason. This marriage will be anything but boring."
 ep2_wedding.0955.desc.murder:0 "I take a moment to think of [spouse_2.GetTitledFirstName]. Gone."
 ep2_wedding.0955.good:0 "To nie musiało się tak skończyć."
 ep2_wedding.0955.bad:0 "Finally, I won't have to see [spouse_2.GetHerHis] [spouse_2.Custom('InsultAdjective')] face anymore."
 ep2_wedding.0955.sadistic:0 "If only I could tell everyone it was #EMP me#!..."
 ep2_wedding.0955.compassionate:0 "I can only hope that [ROOT.Char.GetFaith.HighGodName] forgives me."
 ep2_wedding.0955.indifferent:0 "Co się stało, to się nie odstanie."
 ep2_wedding.0955.a:0 "A true relief."
 ep2_wedding.0955.a.failure:0 "Next time... next time."
 ep2_wedding.0956.t:0 "Pożeganie"
 ep2_wedding.0956.desc:0 "$ep2_wedding_departure_intro$\n\n[host.GetTitledFirstName] approaches me, [host.GetHerHis] voice still filled with sorrow: "My heart is heavy with the loss of [spouse_2.GetTitledFirstName], I apologize for this baneful celebration.""
 ep2_wedding.0956.a:0 "I'm just glad it wasn't me."
 ep2_wedding.0956.a.good:0 "No... this can't be true."
 ep2_wedding.0204.t:0 "Blood and Steel"
 ep2_wedding.0204.desc.intro:0 "My jovial conversation abruptly comes to an end when"
 ep2_wedding.0204.desc.family.non_spouse:0 "I see a group of mercenaries marching towards us. #EMP Ssh#!. Swords are drawn. Their grins presage our tragedy.\n\n"Say goodbye to your family, [spouse_2.GetTitledFirstName].""
 ep2_wedding.0204.desc.family:0 "$ep2_wedding.0204.desc.family.non_spouse$ They say, before putting a blade to my own throat."
 ep2_wedding.0204.desc.solo:0 "one of the courtiers laughs a bit too much. A bit too strangely. I look at [mercenary_1.GetHerHim] and see that [mercenary_1.GetSheHe] is now holding a knife to my chest. "Wishing you the best.""
 ep2_wedding.0204.a:0 "No! #EMP Stop!#!"
 ep2_wedding.0204.a.tt.success:0 "You survive"
 ep2_wedding.0204.a.tt.failure:0 "Umierasz"
 ep2_wedding.0204.a.tt.success.host:0 "[murder_victim.GetShortUIName] umiera"
 ep2_wedding.0204.a.tt.failure.host:0 "[murder_victim.GetShortUIName] survives"
 ep2_wedding.0204.a.spouse_2_murder.tt:0 "[spouse_2.GetShortUIName] umiera"
 ep2_wedding.0957.opening:0 "To the [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 ep2_wedding.0957.desc.parent:0 "I offered my child into your custody, and you weren't able to protect [spouse_2.GetHerHim].$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc:0 "My dear [avenging_family.Custom2('RelationToMeShort', SCOPE.sC('spouse_2'))] was put under your protection and this is how you guard [spouse_2.GetHerHim]?$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc_ending:0 "\n\nMy eyes are filled with tears for [spouse_2.GetHerHis] loss, but in my heart there's only hatred.\n\nI shall get a retribution, one way or another."
 ep2_wedding.0957.a:0 "Kolejne nieudane małżeństwo."
 ep2_wedding.0957.a.tt:0 "Każdy bliski członek rodziny, do której [Select_CString( spouse_2.IsLocalPlayer, 'należysz', Concatenate('należy ', spouse_2.GetShortUIName))]"
 host_bloody_wedding_family_kill_title:0 "Krwawy ślub "
 host_bloody_wedding_family_kill:0 "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_solo_kill_title:0 "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_solo_kill:0 "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_excommunication_title:0 "Ekskomunika"
 host_bloody_wedding_excommunication:0 "[CHARACTER.GetShortUIName] został[Select_CString( CHARACTER.IsFemale, 'a ekskomunikowana', ' ekskomunikowany' )]"
