l_english:
 activity_wedding:0 "Wielki ślub"
 activity_wedding_selection_tooltip:0 "Zorganizuj [GetActivityType('activity_wedding').GetName|l], wspaniałą uroczystość zjednania pary\n\nPrzewidywane nagrody:\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] Redukcja [Concept( 'stress', 'stresu' )|E]"
 activity_wedding_desc:0 "Wyniosła celebracja związku pary.\n\nNie jest to jednak zwykła ceremonia ślubna; to publiczny pokaz wpływów i wydarzenie towarzyskie, podczas którego szlachta gromadzi się, aby ćwiczyć sztukę dyplomacji, uwodzenia oraz morderstwa – lub aby napić się w towarzystwie przyjaciół!"
 activity_wedding_host_desc:0 "$BULLET_WITH_TAB$The selected [spouses|E] get [married|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Guest [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$May gain [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$May lose [stress_loss_i][stress|E]\n$BULLET_WITH_TAB$May gain [GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]\n$BULLET_WITH_TAB$May gain [GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]"
 wedding_need_to_promise:0 "Musisz [Concept( 'grand_wedding_promised', 'obiecać' )|E] [GetActivityType( 'activity_wedding' ).GetName|l], aby móc go zorganizować!"
 wedding_need_to_be_valid:0 "Obie zaręczone postacie muszą być dorosłe i gotowe do zawarcia małżeństwa"
 activity_wedding_conclusion_characters_header:0 "The Newlywed Couple"
 spouse_1:0 "Spouse"
 spouse_2:0 "$spouse_1$"
 spouse_1_for_host:0 "$spouse_1$"
 spouse_2_for_host:0 "$spouse_2$"
 spouse_1_desc:0 "A [GetActivityType( 'activity_wedding' ).GetName] celebrates the union of two [spouses|E]. They are a fundamental part of the activity, which cannot be organized unless a [GetActivityType( 'activity_wedding' ).GetNameNoTooltip] has been [grand_wedding_promised|E] to a couple at the time of the [betrothal|E].\n\nThe spouses will always accept an invitation to their wedding, and gain specific rewards at the end of the activity.\n"
 spouse_2_desc:0 "$spouse_1_desc$"
 spouse_1_desc_for_host:0 "$spouse_1_desc$"
 spouse_2_desc_for_host:0 "$spouse_2_desc$"
 activity_window_character_spouse_1:0 "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_spouse_2:0 "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNoTooltip|U]"
 activity_wedding_conclusion_desc:0 "The [GetActivityType( 'activity_wedding' ).GetName] has concluded"
 activity_wedding_destination_selection:0 ""
 activity_wedding_province_desc:0 ""
