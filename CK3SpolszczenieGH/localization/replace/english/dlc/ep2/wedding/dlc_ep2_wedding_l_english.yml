 province_desc_wedding_holy_site:0 "\n#P + It's a Holy Site of your Faith#!\n#weak This will lead to a [piety_i] [piety|E] gain.#!"
 every_cruel_vassal:0 "Każdy okrutny wasal"
 wedding_every_other_vassal:0 "Każdy pozostały wasal"
 activity_wedding_guest_desc:0 "$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Host and Spouses [opinion|E]\n$BULLET_WITH_TAB$May lose [stress_loss_i][stress|E]\n$BULLET_WITH_TAB$May gain [GetModifier( 'wedding_of_the_century_modifier' ).GetNameWithTooltip|L]\n$BULLET_WITH_TAB$May gain [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]"
 activity_wedding_guest_help_text:0 "\nWedding Guests take part in the celebrations, ready to be wowed by the lavishness of the event and impressed by the spouses and the host!\nWeddings are social and political events, ripe with occasions to mingle and make meaningful connections with the guests."
 wedding_phase_ceremony:0 "Ceremonia ślubna"
 wedding_phase_ceremony_desc:0 "Wszystkie rytuały i przygotowania, prowadzące do wymiany przysięgi i czyniące małżeństwo oficjalnym."
 wedding_phase_banquet:0 "Uczta weselna"
 wedding_phase_banquet_desc:0 "Uczta dla wysławienia nowego związku; jedzenie, napoje i rozrywka są oferowane w obfitości."
 wedding_phase_wnight:0 "Noc poślubna"
 wedding_phase_wnight_desc:0 "Podczas gdy nowożeńcy konsumują swoje małżeństwo, pozostali goście powoli opuszczają uroczystość."
 wedding_type_normal:0 "Wielki ślub"
 wedding_type_normal_desc:0 "\n#weak Ślub ma być wspaniałą celebracją nie tylko związku dwojga małżonków, ale także dwóch rodzin.#!\n\n@warning_icon!#X Obiecany [GetActivityType('activity_wedding').GetName|l] musi zostać zorganizowany przed wygaśnięciem obietnicy, w innym razie nałożone zostaną na ciebie kary#!"
 wedding_type_bloody:0 "Krwawy ślub"
 wedding_type_bloody_desc:0 "You will murder the other family.\n#weak You're not organizing a wedding, you're planning a funeral.#!\n\n@warning_icon! #X You won't be able to host a Bloody [GetActivityType('activity_wedding').GetName] for 15 years#!\n@warning_icon! #X Targeting your [liege|E] or [head_of_faith|E] will have bigger penalties#!\n\n@alert_icon! #alert_trial Characters with [GetTrait('just').GetName( GetNullCharacter )], [GetTrait('compassionate').GetName( GetNullCharacter )] and [GetTrait('calm').GetName( GetNullCharacter )] traits will gain [stress|E]#!"
 wedding_option_entertainment:0 "Rozrywka"
 wedding_entertainment_bad:0 "Domowa rozrywka"
 wedding_entertainment_bad_desc:0 "$EFFECT_LIST_BULLET$ Zmniejszony przyrost [Concept( 'prestige', 'prestiżu' )|E]\n\n#weak Podczas ślubu będą obecni artyści na co dzień występujący na dworze, tacy jak błazny i żonglerzy.#!"
 wedding_entertainment_normal:0 "Akrobaci i muzycy"
 wedding_entertainment_normal_desc:0 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Średni przyrost [Concept( 'prestige', 'prestiżu' )E]\n\n#weak Typowi wykonawcy występujący na każdym szanującym się dworze.#!"
 wedding_entertainment_good:0 "Trubadurzy i egzotyczni przyjaciele"
 wedding_entertainment_good_desc:0 "$EFFECT_LIST_BULLET$ [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Increased [prestige|E] gain\n\n#weak Only the finest performers and the rarest beasts!#!"
 wedding_option_food:0 "Jedzenie i napitki"
 wedding_food_bad:0 "Skromna uczta"
 wedding_food_bad_desc:0 "$EFFECT_LIST_BULLET$ Decreased [opinion|E] gain with all attending characters\n\n#weak A feast which matches expectations, but nothing to be remembered.#!"
 wedding_food_normal:0 "Szczodra uczta"
 wedding_food_normal_desc:0 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Average [opinion|E] gain with all attending characters\n\n#weak An appropriate banquet that will please all guests.#!"
 wedding_food_good:0 "Gargantuan Meal"
 wedding_food_good_desc:0 "$EFFECT_LIST_BULLET$ Bonus to [stress|E] loss\n$EFFECT_LIST_BULLET$ Increased [health|E] bonuses\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Increased [opinion|E] gain with all attending characters\n\n#weak The tables will groan under the weight of all this food!#!"
 wedding_option_decoration:0 "Wedding Venue"
 wedding_decoration_bad:0 "Wildflowers"
 wedding_decoration_bad_desc:0 "$EFFECT_LIST_BULLET$ [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E] gain\n$EFFECT_LIST_BULLET$ Decreased [opinion|E] gain with your [GetVassalStance( 'courtly' ).GetName] [vassals|E]\n\n#weak Pretty decoration of freshly-picked flowers and a modest crew of cooks and servers.#!"
 wedding_decoration_normal:0 "Garlands and Torches"
 wedding_decoration_normal_desc:0 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Average [opinion|E] gain with your [GetVassalStance( 'courtly' ).GetName] [vassals|E]\n$EFFECT_LIST_BULLET$ Gain [GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]\n\n#weak Traditional decorations, and enough servants not to leave any goblet empty.#!"
 wedding_decoration_good:0 "Silver and Gold"
 wedding_decoration_good_desc:0 "$EFFECT_LIST_BULLET$ Increased [opinion|E] gain with your [GetVassalStance( 'courtly' ).GetName] [vassals|E]\n$EFFECT_LIST_BULLET$ [dynasty_prestige|E] and [prestige|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Gain [GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]\n\n#weak An unapologetic display of boundless riches, and enough servants for each guest to have their personal cup-bearer#!"
 wedding_good_option_desc:0 "$EFFECT_LIST_BULLET$ [GetVassalStance( 'glory_hound' ).GetName] and [GetVassalStance( 'courtly' ).GetName] [vassals|E] will gain more [opinion|E] of you"
 wedding_normal_option_desc:0 "$EFFECT_LIST_BULLET$ [GetVassalStance( 'parochial' ).GetName] and [GetVassalStance( 'zealot' ).GetName] [vassals|E] will gain more [opinion|E] of you"
 diplomatic_intent:0 "Dyplomacja"
 diplomatic_intent_desc:0 "Gain an alliance with the selected character, or even wow them into submission"
 matchmaking_intent:0 "Swatanie"
 matchmaking_intent_desc:0 "Znajdź odpowiednią połówkę dla wybranej postaci i zaaranżuj zaręczyny"
 banquet_mischief_intent:0 "Mischief"
 banquet_mischief_intent_desc:0 "Cause mayhem and increase your [stress|E] loss with potential #EMP unfortunate#! consequences."
