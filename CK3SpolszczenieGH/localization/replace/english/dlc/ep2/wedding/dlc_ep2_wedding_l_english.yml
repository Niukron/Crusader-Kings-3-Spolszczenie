 province_desc_wedding_gardens_2:0 "\n#P ++ $building_royal_garden_02$#!\n#weak This will lead to an increased [dynasty_prestige_i] [dynasty_prestige|E] gain and [stress_loss_i] [stress|E] loss.#!"
