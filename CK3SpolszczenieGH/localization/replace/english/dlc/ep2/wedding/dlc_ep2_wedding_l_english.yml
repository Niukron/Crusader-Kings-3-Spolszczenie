l_english:
 activity_wedding:0 "Wielki ślub"
 activity_wedding_selection_tooltip:0 "Zorganizuj [GetActivityType('activity_wedding').GetName|l], wspaniałą uroczystość zjednania pary\n\nPrzewidywane korzyści:\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] Redukcja [Concept( 'stress', 'stresu' )|E]"
 activity_wedding_desc:0 "Wyniosła celebracja związku pary.\n\nNie jest to jednak zwykła ceremonia ślubna; to publiczny pokaz wpływów i wydarzenie towarzyskie, podczas którego szlachta gromadzi się, aby ćwiczyć sztukę dyplomacji, uwodzenia oraz morderstwa – lub aby napić się w towarzystwie przyjaciół!"
 activity_wedding_host_desc:0 "$BULLET_WITH_TAB$The selected [spouses|E] get [married|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E] Gain\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E] Gain\n$BULLET_WITH_TAB$Guest [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$May gain [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$May lose [stress_loss_i][stress|E]\n$BULLET_WITH_TAB$May gain [GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]\n$BULLET_WITH_TAB$May gain [GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]"
 wedding_need_to_promise:0 "Musisz najpierw [Concept( 'grand_wedding_promised', 'obiecać' )|E] komuś [GetActivityType( 'activity_wedding' ).GetName|l], by móc go zorganizować!"
 wedding_need_to_be_valid:0 "Obie zaręczone postacie muszą być dorosłe i gotowe do zawarcia małżeństwa"
 activity_wedding_conclusion_characters_header:0 "Nowożeńcy"
 spouse_1:0 "Małżonek"
 spouse_2:0 "$spouse_1$"
 spouse_1_for_host:0 "$spouse_1$"
 spouse_2_for_host:0 "$spouse_2$"
 spouse_1_desc:0 "[GetActivityType( 'activity_wedding' ).GetName] wysławia związek dwóch [Concept( 'spouses', 'małżonków' )|E]. Stanowią oni fundamentalną część aktywności, która nie może zostać zorganizowana, jeżeli [GetActivityType( 'activity_wedding' ).GetNameNoTooltip|l] nie został im [Concept( 'grand_wedding_promised', 'obiecany' )|E] w momencie [Concept( 'betrothal', 'zaręczyn' )|E].\n\nMałżonkowie zawsze przyjmą zaproszenie na swój ślub, a na koniec działalności otrzymają określone nagrody.\n"
 spouse_2_desc:0 "$spouse_1_desc$"
 spouse_1_desc_for_host:0 "$spouse_1_desc$"
