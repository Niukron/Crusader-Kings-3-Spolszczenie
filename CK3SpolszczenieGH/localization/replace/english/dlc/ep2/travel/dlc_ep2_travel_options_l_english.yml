l_english:
 travel_walking_modifier:0 "Walking"
 travel_walking_modifier_desc:0 "Jesteś bez wierzchowca i zmierzasz do celu."
 travel_guide_modifier:0 "Lokalny przewodnik"
 travel_guide_modifier_desc:0 "You have hired a local guide to help you navigate"
 experienced_captains_option:0 "Wynajęcie obytego kapitana"
 experienced_captains_option_desc:0 "Wyślesz wiadomość do doświadczonych kapitanów, aby dołączyli do twojej świty, znacznie zmniejszając niebezpieczeństwo podróży przez morze i ocean."
 captain_recruited.t:0 "Wynajęto kapitana"
 captain_recruited.tt:0 "Żeglarz z cechą #L #TOOLTIP:GAME_TRAIT,forder,[GetNullCharacter.GetID] brodziciela#!#! dołączy do twojej świty"
 hire_experienced_mercenaries_option:0 "Wynajęcie najemnej straży"
 hire_experienced_mercenaries_option_desc:0 "Zatrudnisz zahartowanych najemników, którzy dołączą do twojej świty jako strażnicy, zwiększając ogólne bezpieczeństwo i prędkość podróży."
 mercenary_leader.t:0 "Wynajęto kondotiera"
 mercenary_leader_recruited.tt:0 "Kondotier [Concept( 'mercenary', 'najemników' )|E] dołączy do twojej świty"
 available_mercenary.tt:0 "There is an available, unhired [mercenary|E] within range"
 hire_jungle_expert_option:0 "Wynajęcie łowcy z dżungli"
 hire_jungle_expert_option_desc:0 "Przekażesz wiadomość ekspertom od terenu dżungli, aby dołączyli do twojej świty, znacznie zmniejszając niebezpieczeństwo podróży przez dżunglę."
 jungle_stalker_recruited.t:0 "Wynajęto łowcę z dżungli"
 jungle_stalker_recruited.tt:0 "Do twojej świty dołączy przewodnik z cechą #L #TOOLTIP:GAME_TRAIT,jungle_stalker,[GetNullCharacter.GetID] łowcy z dżungli#!#!"
 hire_mountaineer_option:0 "Wynajęcie górala"
 hire_mountaineer_option_desc:0 "Wyślesz wiadomość do ekspertów od górskich terenów, którzy dołączą do twojej świty, znacznie zmniejszając niebezpieczeństwo podróży przez wysokie szczyty."
 mountaineer_recruited.t:0 "Wynajęto górala"
 mountaineer_recruited.tt:0 "Do twojej świty dołączy przewodnik z cechą #L #TOOLTIP:GAME_TRAIT,rough_terrain_expert,[GetNullCharacter.GetID] eksperta od walk na trudnym terenie#!#!"
 hire_forder_option:0 "Wynajęcie brodziciela"
 hire_forder_option_desc:0 "Wyślesz wiadomość ekspertom od terenów podmokłych, aby dołączyli do twojej świty, znacznie zmniejszając niebezpieczeństwo związane z podróżowaniem przez tereny podmokłe i zalewowe."
 forder_recruited.t:0 "Wynajęto brodziciela"
 forder_recruited.tt:0 "Do twojej świty dołączy przewodnik z cechą #L #TOOLTIP:GAME_TRAIT,forder,[GetNullCharacter.GetID] brodziciela#!#!"
 wetlands_danger_reduction.tt:0 "[travel_danger|E] [Concept( 'travel', 'podróży' )|E] w prowincjach z terenami podmokłymi lub zalewowymi: @travel_danger_icon!#P -25#!"
 hire_rough_terrain_expert_option:0 "Zatrudnij leśnego przewodnika"
 hire_rough_terrain_expert_option_desc:0 "Wyślesz wiadomość ekspertom od zalesionych terenów, aby dołączyli do twojej świty, znacznie zmniejszając niebezpieczeństwo związane z podróżowaniem przez lasy."
 rough_terrain_expert_recruited.t:0 "Wynajęto leśnego przewodnika"
 rough_terrain_expert_recruited.tt:0 "Do twojej świty dołączy przewodnik z cechą #L #TOOLTIP:GAME_TRAIT,forest_fighter,[GetNullCharacter.GetID] leśnego wojownika#!#!"
 hire_desert_warrior_option:0 "Wynajęcie pustynnego wojownika"
 hire_desert_warrior_option_desc:0 "Wyślesz wiadomość do ekspertów od pustynnych terenów, aby dołączyli do twojej świty, znacznie zmniejszając niebezpieczeństwo podróży przez suche i jałowe ziemie."
 desert_warrior_recruited.t:0 "Wynajęto pustynnego wojownika"
 desert_warrior_recruited.tt:0 "Do twojej świty dołączy przewodnik z cechą #L #TOOLTIP:GAME_TRAIT,desert_warrior,[GetNullCharacter.GetID] pustynnego wojownika#!#!"
 court_physician_option:0 "Wzięcie nadwornego medyka"
 court_physician_option_desc:0 "W podróż zabierzesz ze sobą #L #TOOLTIP:COURT_POSITION_TYPE,court_physician_court_position nadwornego medyka#!#!, który zajmie się rannymi i chorymi"
 cultural_ambassador_option:0 "Wynajęcie przedstawiciela kultury"
 cultural_ambassador_option_desc:0 "Zatrudniasz kogoś, kto służy jako ambasador kultury podczas twojej podróży, aby rozpowszechniać informacje o twojej kulturze we wszystkich baroniach, przez które podróżujesz."
 cultural_ambassador_recruited.t:0 "Wynajęto przedstawiciela kultury"
 cultural_ambassador_recruited.tt:0 "Ambasador kulturalny o wysokich zdolnościach [Concept( 'diplomacy', 'dyplomatycznych' )|E] zostanie zrekrutowany do twojej świty."
 fancy_mounts_option:0 "Lepsze wierzchowce "
 fancy_mounts_option_desc:0 "Twoi doświadczeni stajenni wyposażą twoją świtę w najlepsze wierzchowce w całym państwie."
 military_recruits_option:0 "Szkolenie rycerzy"
 military_recruits_option_desc:0 "Zabierasz ze sobą swoich najsłabszych rycerzy, aby trenowali i uczyli się wyzwań, z którymi trzeba się zmierzyć na otwartej drodze."
 military_recruits_option.t:0 "Knight Joins Entourage"
 military_recruits_option.desc:0 "Your most unskilled knights have been added to your entourage because you chose the $military_recruits_option$ travel option."
 travel_events.0060.notification.a:0 "Knight's Trait Improved: [selected_knight.GetShortUIName]"
 travel_events.0060.notification_desc:0 "[selected_knight.GetShortUINamePossessive] skill increase resulted from experience gained while traveling in your entourage.#"
 travel_events.0060.notification.b:0 "Knight Significantly #Improved: [selected_knight.GetShortUIName]"
 travel_events.0060.notification.c:0 "Knight Improved: [selected_knight.GetShortUIName]"
 travel_events.0060.notification.d:0 "Knight Gained Glory: [selected_knight.GetShortUIName]"
 superior_armaments_option:0 "Lepszy rynsztunek"
 superior_armaments_option_desc:0 "Twoi najlepsi kowale wyposażają twoją świtę w wysokiej jakości sprzęt i przygotowują do podróży."
 anxious_option:0 "Pośpieszna podróż"
 anxious_option_desc:0 "Świat jest mrocznym i niebezpiecznym miejscem; najlepiej przyspieszyć podróż tak bardzo, jak to możliwe."
 circumspect_option:0 "Zachowanie ostrożności"
 circumspect_option_desc:0 "Nigdy nie informuj ich o swoim następnym ruchu."
