 invite_to_activity_interaction_desc:0 "Zaproś [recipient.GetTitledFirstNameNoTooltip|U] do udziału w [activities|El], którą aktualnie organizujesz."
 invite_to_activity_reply_item_key:0 "#T [CHARACTER.GetInvolvedActivity.GetNameNoTooltip] Invitation\n#!Sender: [CHARACTER.GetUIName]"
 invite_to_activity_flavor:0 "[SCOPE.sC('actor').Custom2('GetInviteToActivityFlavor', SCOPE.sC('recipient'))][SCOPE.sC('actor').Custom2('GetTournamentPrizeFlavor', SCOPE.sC('recipient'))]"
 invite_to_activity_flavor_tournament:0 "Organizuję wielki turniej na ziemiach [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetAdjective]."
 invite_to_activity_flavor_wedding:0 "Z przyjemnością zapraszam cię do"
 invite_to_activity_flavor_tour:0 "I hereby invite you to join my tour of [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier], starting with [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_feast:0 "I hereby invite you to feast at my [ROOT.Char.Custom('FortifiedBuilding')] in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_hunt:0 "You are cordially invited to my hunt in the [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] of [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_pilgrimage:0 "Niniejszym zapraszam cię do wzięcia udziału w mojej pielgrzymce do [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetAdjective]."
 invite_to_activity_flavor_playdate:0 "Zapraszam na moje spotkanie na terenie [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetAdjective]. To będzie świetna zabawa i szansa na poznanie innych dzieci!"
 invite_to_activity_flavor_witch_ritual:0 "It is time to pay our respects to [ROOT.Char.GetFaith.WitchGodName] once more, will you come to [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] and share in the revelations?"
 invite_to_activity_flavor_gruesome_festival:0 "I hereby invite you to [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] for a grand sacrifice to honor [ROOT.Char.GetFaith.PantheonTerm]."
 invite_to_activity_flavor_fallback:0 "I am soon holding a [ROOT.Char.GetInvolvedActivity.GetName], and hereby invite you to attend."
 activity_location_any_game_tt:0 "Location must have some hunting game"
