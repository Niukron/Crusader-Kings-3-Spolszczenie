 tournament_invite_flavor_contestant:0 "$invite_to_activity_flavor_tournament$ We will start with the [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] contest; a chance to show your skill to all, I warrant.\n"
 tournament_invite_flavor_standard:0 "$invite_to_activity_flavor_tournament$ We will start with the [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] contest; it should be quite the spectacle.\n"
 tournament_invite_flavor_bad_prizes:0 "\nNiestety, nagrodami będą tylko świecidełka, ale szansa zdobycie chwały jest naprawdę wielka!\n"
 tournament_invite_flavor_normal_prizes:0 "\nChociaż skupimy się na doskonaleniu naszych umiejętności, na zwycięzców czekają przyzwoite nagrody.\n"
 tournament_invite_flavor_good_prizes:0 "\nNagrody będą dobrej jakości, jeśli okazja do osobistej chwały nie wystarczy, by cię zachęcić!\n"
 tournament_invite_flavor_very_good_prizes:0 "\nI have made sure to procure truly fine pizes for the victors to collect!\n"
 tournament_invite_flavor_splendid_prizes:0 "\nOferowane będą tylko najznakomitsze nagrody, prawdziwe dzieła sztuki wykonane przez najlepszych rzemieślników w moim państwie!\n"
 wedding_invite_flavor_betrothed:0 "W końcu nadszedł czas, aby świętować nasz wielki ślub. Cierpliwie czekam na ciebie na terenie [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetAdjective]."
 wedding_invite_flavor_host:0 "$invite_to_activity_flavor_wedding$ celebrate the marriage of [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName] and I in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n"
 wedding_invite_flavor_standard:0 "$invite_to_activity_flavor_wedding$ celebrate the marriage of [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_1').GetCharacter.GetFullName] and [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName] in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n"
 feast_invite_flavor_honor:0 "$invite_to_activity_flavor_feast$ I would have you be my guest of honor, and take the foremost seat at the table.\n"
 feast_invite_flavor_standard:0 "$invite_to_activity_flavor_feast$ Together, we shall enjoy the fruits of the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].\n"
 hunt_invite_flavor_standard:0 "$invite_to_activity_flavor_hunt$ Razem uczynimy z tego wielkie wydarzenie sportowe!\n"
 hunt_invite_flavor_legendary:0 "$invite_to_activity_flavor_hunt$ Together, we shall corner a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')] [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] of legend!\n"
 hunt_invite_flavor_dangerous:0 "$invite_to_activity_flavor_hunt$ Razem pokonamy zdradziecką bestię!\n"
 hunt_invite_flavor_falconry:0 "$invite_to_activity_flavor_hunt$ Wspólnie nasze jastrzębie szybko rozprawią się ze swoją zdobyczą!\n"
