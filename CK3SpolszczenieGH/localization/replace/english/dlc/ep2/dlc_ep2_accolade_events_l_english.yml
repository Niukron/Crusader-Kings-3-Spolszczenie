l_english:
 ep2_accolade_events.0100.t:0 "The Hunter's Art"
 ep2_accolade_events.0100.desc:0 "To blindly chase a wild creature, launching arrow after arrow or spurring ever harder?\n\n"Futile!" laughs [huntsmaster.GetName], my renowned [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')].\n\nBeasts can be cunning. They scent the stalker on approach, scatter before the hunting-pack, and turn violent when cornered. Bringing down quarries means knowing them and their wilderness well and, once the horn is sounded — never relenting.\n\nThe most skilled of hunters is [huntsmaster.GetFirstNameNoTooltip]. In [huntsmaster.GetHerHis] company,"
 ep2_accolade_events.0100.desc.both:0 "my [ROOT.Char.Custom2('RelationToMeShort', new_hunter_2)] [new_hunter_2.GetFirstName] and I are coming to know the ways of [ROOT.Char.GetFaith.HighGodName]'s creatures... and the ways of outwitting them."
 ep2_accolade_events.0100.desc.heir:0 "my [ROOT.Char.Custom2('RelationToMeShort', new_hunter)] [new_hunter.GetFirstName] is coming to know the ways of [ROOT.Char.GetFaith.HighGodName]'s creatures... and the ways of outwitting them."
 ep2_accolade_events.0100.desc.liege:0 "I am coming to know the ways of [ROOT.Char.GetFaith.HighGodName]'s creatures... and the ways of outwitting them."
 ep2_accolade_events.0100.a:0 "To the chase!"
 ep2_accolade_events.0200.t:0 "Keen as Blade's Edge"
 ep2_accolade_events.0200.desc:0 ""Good!" beams [acclaimed_blademaster.GetName]. #EMP "Again!"#!\n\nSword clangs against sword, will against will. The need for victory is all the novice sword-fighter feels — but the masterful knight [acclaimed_blademaster.GetFirstNameNoTooltip] smiles as he slaps aside blows.\n\n"
 ep2_accolade_events.0200.desc.both_not_martial:0 "I slake my assault, exhausted.\n\n"Your hand knows the sword well, my [ROOT.Char.GetLadyLord]," says the [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "your [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]'s too. I could... train you both, if that's what you wish?"\n\nI consider the hilt in my blistered fingers. Shall I defy my birth?"
 ep2_accolade_events.0200.desc.liege_not_martial:0 "I slake my assault, exhausted.\n\n"Your hand knows the sword well, my [ROOT.Char.GetLadyLord]," says the [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "and your [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]'s too. I could... train you, as I am training [new_blademaster_2.GetHerHim], if that's what you wish?"\n\nI consider the hilt in my blistered fingers. Shall I defy my birth?"
 ep2_accolade_events.0200.desc.heir_not_martial:0 "I slake my assault, exhausted.\n\n"Your hand knows the sword well, my [ROOT.Char.GetLadyLord]," says the [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "as does... your [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]'s. [new_blademaster_2.GetFirstName]'s asked if I may train you both."\n\nMy heir [new_blademaster_2.GetFirstName] wishes to defy [new_blademaster_2.GetHerHis] birth?"
 ep2_accolade_events.0200.desc.both:0 "I slake my assault, exhausted.\n\n"Your hand knows the sword well, my [ROOT.Char.GetLadyLord]," says the [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "as does your [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]'s! There's an art to your furies: something to nurture.""
 ep2_accolade_events.0200.desc.heir:0 "My [ROOT.Char.Custom2('RelationToMeShort', new_blademaster)] [new_blademaster.GetFirstName] slakes [new_blademaster.GetHerHis] assault, exhausted.\n\n"[new_blademaster.GetHerHis|U] hand knows the sword well, my [ROOT.Char.GetLadyLord]," says the [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. "There's an art to [new_blademaster.GetHerHis] fury: something to nurture.""
 ep2_accolade_events.0200.desc.liege:0 "I slake my assault, exhausted.\n\n"Your hand knows the sword well, my [ROOT.Char.GetLadyLord]," says the [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. "There's an art to your fury: something to nurture.""
 ep2_accolade_events.0200.a:0 "Let our foes tremble!"
 ep2_accolade_events.0200.b:0 "Only those who may fight need to know how."
 ep2_accolade_events.0200.b.tt:0 "After all, the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] looks to my example."
 defied_martial_custom_modifier:0 "Defied Martial Custom"
 defied_martial_custom_desc:0 "This character ignored social mores by having unsuitable sword-fighters take up the blade."
 ep2_accolade_events.0300.t:0 "The Crowd-Pleaser's Creed"
 ep2_accolade_events.0300.desc:0 "Seated at my side for the morning meal, my [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [master_of_revels.GetFirstName] regales me with rare insights about courtiers, tells spectacular and absurd tales, and makes a startling amount of food and drink disappear.\n\n"The fruits of life await all round, my [ROOT.Char.GetTitleTierName]," says [master_of_revels.GetSheHe], "Ripe on the bough, tasted only by climbing after them heedlessly."\n\n[master_of_revels.GetFirstNameNoTooltip]'s enjoyment of life's fruits are the talk of all. Always, [master_of_revels.GetSheHe] gathers friendship and fascination, heedlessly.\n\n"
 ep2_accolade_events.0300.desc.both:0 "A raucous inspiration for my heir [new_reveler_2.GetFirstName] and myself."
 ep2_accolade_events.0300.desc.heir:0 "A raucous inspiration for my heir [new_reveler_2.GetFirstName]."
 ep2_accolade_events.0300.desc.liege:0 "I find myself inspired."
 ep2_accolade_events.0300.a:0 "To lively evenings and sweet fruits!"
