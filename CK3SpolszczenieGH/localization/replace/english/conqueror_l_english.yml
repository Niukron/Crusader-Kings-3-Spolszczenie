l_english:
 conqueror.0001.t:0 "To Rule the World"
 conqueror.0001.desc:0 "It is increasingly clear. From the lowest peasant to the most noble of my vassals — they are all whispering my name, whispering of my might, whispering of #EMP war!#! There's support for my cause, for my people see me as a ruler worthy of the world.\n\nThe strength of the [ROOT.Char.GetPrimaryTitle.GetBaseName] is mine to wield — and wield it I shall. To strike outwards is what's expected of me, to claim by might what should belong to me. I am destined to rule, to subjugate those around me and make them part of my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\nWith my people behind me, I cannot fail."
 conqueror.0001.a:0 "Let the conquest begin!"
 conqueror_flavor:0 "You will start receiving support from your vassals and your people, but beware — you will see your support wane if you stay at peace for too long, lose too many wars, become the subject of another realm, or fall from grace...\n\nIf you die, your children are expected to take up the mantle of conquest."
 conqueror.0001.b:0 "I would rather stay here and smell the [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]..."
 conqueror.0002.t:0 "A Failed Conqueror"
 conqueror.0002.intro:0 "It is over. Former friends turn their backs, the steady stream of support is breaking, and my soldiers abandon their swords in disappointment.\n\n"
 conqueror.0002.peace:0 ""A 'great' conqueror that doesn't conquer, what a joke!" The voices of my subjects echo in my halls. "We didn't want peace, we wanted #EMP glory!#!""
 conqueror.0002.prestige:0 ""[root_scope.GetHerHis|U] name is worth less than dirt!" My subjects say, mockingly. "Who would follow someone that disgraced?""
 conqueror.0002.debt_level:0 ""[root_scope.GetSheHe|U] ruined [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!" My subjects mockingly exclaim. "The treasury is completely empty, how could the [ROOT.Char.GetTitleAsNameNoTooltip] let this happen!""
 conqueror.0002.lost_wars:0 ""The [ROOT.Char.GetTitleAsNameNoTooltip] is weak." The voices of my subjects echo. "[root_scope.GetSheHe|U] has lost war after war, who would follow such an incompetent commander?""
 conqueror.0002.independence:0 ""No #EMP true#! conqueror would prostrate themselves before another." My subjects comment to each other in hushed tones. "It's weakness, well and true. Nothing but. Weakness.""
 conqueror.0002.incapable:0 ""[root_scope.GetHerHis|U] mind is gone, there's no-one in there to lead us." My subjects whisper. "It was good while it lasted...""
 conqueror.0002.count:0 ""[root_scope.GetFirstName], a mere [ROOT.Char.GetTitleAsNameNoTooltip]... pathetic!" My subjects whisper. "That title is worth #EMP nothing#!, we want to follow a king — not a pauper!""
 conqueror.0002.outro:0 "The words sting my ears.\n\nIt seems that my conquests are over. For now."
 conqueror.0002.a:0 "It was too good to be true..."
 conqueror_end_flavor:0 "You will no longer receive support from your vassals and people."
 conqueror_title:0 "You will no longer receive support from your vassals and people."
 conqueror_prefix:0 "Conqueror:"
 conqueror.1000.t:0 "$conqueror_prefix$ For the War Chest"
 conqueror.1000.desc:0 ""For the war chest." [generous_vassal.GetTitledFirstNamePossessive] missive reads. "Use these funds wisely, oh [ROOT.Char.GetTitleAsNameNoTooltip] — use them for stocking the armories, feeding the soldiers, or bolstering your ranks with mercenaries. I long to see the glory you will bring upon the [ROOT.Char.GetPrimaryTitle.GetBaseName]!"\n\nI can put this to good use."
 conqueror.1000.a:0 "This gold is most welcome."
 conqueror.1000.b:0 "Use the gold to attract mercenaries!"
 conqueror.1000.c:0 "Thank [generous_vassal.GetHerHim] most graciously, but I need no gifts!"
 mercenary_bolstering:0 "Ranks Bolstered by Mercenaries"
 mercenary_bolstering_desc:0 "This character has attracted the attention of many mercenaries, who flock to them for glory."
 conqueror.1100.t:0 "$conqueror_prefix$ Bolstered Ranks"
 conqueror.1100.desc:0 ""Greetings, my [ROOT.Char.GetTitleAsNameNoTooltip]." The $knight_culture_player_no_tooltip$ says, announcing [maa_leader.GetHerHis] prescence. "I am [maa_leader.GetFirstName], sent by [generous_vassal.GetTitledFirstName] to serve you — with me I bring a retinue of the finest soldiers that the [generous_vassal.GetCapitalLocation.GetTitle.GetName] can muster!"\n\n"All my [generous_vassal.GetTitleAsNameNoTooltip] asks is that you put us to good use, and direct us towards glory!" [maa_leader.GetSheHe|U] stands at attention."
 conqueror.1100.a:0 "I will set you up with quarters!"
 conqueror.1100.b:0 "Divide the men between my regiments."
 conqueror.1100.c:0 "[generous_vassal.GetFirstNameNoTooltip] is generous, but I have no need of you."
 maa_recruitment_boon:0 "Effective Men-at-Arms Recruitment"
 maa_recruitment_boon_desc:0 "This character is getting assistance from their vassals in recruiting professional soldiers."
 war_war_war_opinion:0 "War, war, war!"
 conqueror.1200.t:0 "$conqueror_prefix$ Release the Glory Hounds"
 conqueror.1200.desc:0 "The chants echo across my halls, my capital, my lands — across my entire realm; "War! War! War!" They say.\n\nMy glory-hungry vassals call for the blood of our enemies to be spilled, for me to bring upon us the renown that is my destiny.\n\nI have their unwavering support."
 conqueror.1200.a:0 "I will not let them down!"
 conqueror.1200.b:0 "If they want war, then I need soldiers."
 glory_hound_contribution:0 "Glory Hound Support"
 glory_hound_contribution_desc:0 "This character is garnering unwavering support from their [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] vassals."
 conqueror.1300.t:0 "$conqueror_prefix$ Popular Support"
 conqueror.1300.desc:0 ""M'[root_scope.GetLadyLord], m'[ROOT.Char.GetTitleAsNameNoTooltip|l], m'undisputed — most [root_scope.Custom('ComplimentAdjective')] #EMP liege!#!" The peasant sputters, prostrating [portrait_peasant.GetHerselfHimself] before me.\n\n"We of the humble hamlets of the [peasant_barony.GetBaseName] come bearing gifts — grain, game, and gold. We have toiled hard, but we know that you will bring prosperity!" [portrait_peasant.GetSheHe|U] continues.\n\nThey may be the lowliest of my subjects, but they would do anything I ask of them."
 conqueror.1300.a:0 "Wonderful gifts, I thank you all!"
 conqueror.1300.b:0 "When you see my soldiers — feed them."
 conqueror.1300.c:0 "Let your fields stay barren for a bit longer, I have need of you."
 peasant_supplies:0 "Widespread Peasant Support"
 peasant_supplies_desc:0 "This character is widely popular among the peasantry, who willingly give up more supplies than usual."
 peasant_draft:0 "Peasant Draft"
 peasant_draft_desc:0 "Peasants flock to the banners of this character, more than willing to take up arms in the levy."
 conqueror_feed_county_gift:0 "[county_target.GetNameNoTooltip] Sends Gold"
 conqueror_feed_county_gift_desc:0 "The peasants of the [county_target.GetName] are enthused with your conquests and send you gold."
 conqueror_feed_knight_joins:0 "$knight_culture_player_no_tooltip$ Joins Your Cause"
 conqueror_feed_knight_joins_desc:0 "The $knight_culture_player_no_tooltip$ [knight.GetFullName] pledges [knight.GetHerHis] loyalty to you! (@skill_prowess_icon![knight.GetProwess])"
 conqueror_feed_angry_vassal:0 "Angry Vassal Impressed"
 conqueror_feed_angry_vassal_desc:0 "Your [vassal|E] [angry_vassal.GetFullName] is impressed by your conquests."
 conqueror_feed_generous_courtier:0 "[generous_courtier.GetFirstName] Donates Gold"
 conqueror_feed_generous_courtier_desc:0 "Your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_courtier'))] [generous_courtier.GetFullName] donates gold to your cause!"
 conqueror_feed_siege_engineer:0 "Siege Engineer Joins"
 conqueror_feed_siege_engineer_desc:0 "The [GetTrait('military_engineer').GetName( GetNullCharacter )] [new_commander.GetFullName] joins your ranks!"
