 building_type_holy_site_prophetic_mosque_01:0 "Meczet Proroka"
 building_type_holy_site_prophetic_mosque_01_desc:0 "Meczet Proroka, czyli Al-Masdżid an-Nabawi, to meczet w stylu plenerowym, założony przez samego proroka Mahometa. Był to jeden z pierwszych zbudowanych przez niego meczetów, a miejsce to znajdowało się w pobliżu jego rezydencji."
