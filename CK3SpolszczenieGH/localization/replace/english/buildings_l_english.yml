 building_type_pastures_01:0 "Pastwiska dla bydła"
 building_type_pastures_01_desc:0 "Znaczna część tej prowincji przeznaczona jest do hodowli zwierząt oraz ich wypasu na pastwiskach."
 building_pastures_01:0 "Proste pastwiska"
 building_pastures_01_desc:0 "Pastwiska wykorzystywane są przez miejscowych chłopów do wypasu mniejszych zwierząt, takich jak owce czy kozy."
 building_pastures_02:0 "Gospodarstwa"
 building_pastures_02_desc:0 "Mieszkają tu chłopi, którzy uprawiają zboże i hodują zwierzęta na własny użytek."
 building_pastures_03:0 "Łąki"
 building_pastures_03_desc:0 "Łąki wykorzystywane są zarówno do wypasu, jak i do koszenia siana na trudniejsze czasy."
 building_pastures_04:0 "Kurniki"
 building_pastures_04_desc:0 "W kurnikach hoduje się łatwy w utrzymaniu drób, ceniony zarówno za jaja, jak i mięso."
 building_pastures_05:0 "Zagrody dla zwierząt"
 building_pastures_05_desc:0 "Zagrody dla zwierząt są wystarczająco wytrzymałe, aby pomieścić większe zwierzęta i zapewnić im bezpieczeństwo."
 building_pastures_06:0 "Pasieki"
 building_pastures_06_desc:0 "W pasiekach, rozmieszczonych między lasem a polami, pszczoły wytwarzają bardzo pożądany miód."
 building_pastures_07:0 "Okólniki"
 building_pastures_07_desc:0 "Duże i przestronne okólniki sprawiają, że trzymanie koni i innych zwierząt jucznych, staje się nad wyraz proste."
 building_pastures_08:0 "Hodowle bydła"
 building_pastures_08_desc:0 "Gospodarstwa przeznaczone pod hodowlę bydła z wystarczająco dużą ilością miejsca pod wypas są idealne do trzymania w nich dużych stad."
 building_type_orchards_01:0 "Sady"
 building_type_orchards_01_desc:0 "Dzięki wyjątkowości tutejszej gleby, sady te dają nad wyraz słodkie i pyszne owoce oraz jagody."
 building_orchards_01:0 "Sady owocowe"
 building_orchards_01_desc:0 "Sady owocowe, choć małe, dają przyzwoite i soczyste zbiory."
 building_orchards_02:0 "Jagodniki"
 building_orchards_02_desc:0 "Rzędy krzewów jagodowych przełamują monotonię drzew owocowych."
 building_orchards_03:0 "Plantacje drzew owocowych"
 building_orchards_03_desc:0 "Duży obszar pełen równo rozmieszczonych i dobrze przyciętych drzew – wszystkie rodzące owoce lub orzechy."
 building_orchards_04:0 "Pszczelarze"
 building_orchards_04_desc:0 "Wkomponowane między drzewa pasieki nie tylko zapewniają miód – dzięki nim cały sad wydaje się płodniejszy."
 building_orchards_05:0 "Rzędy drzew orzechowych"
 building_orchards_05_desc:0 "Oprócz drzew owocowych, w oddali malują się również rzędy drzew orzechowych."
 building_orchards_06:0 "Ogrody mieszane"
 building_orchards_06_desc:0 "W sadzie znaleźć można wszystkie gatunki drzew – zarówno lokalne, jak i z zagranicy. Niezależnie od okoliczności gwarantują one hojny plon."
 building_orchards_07:0 "Wielkie sady"
 building_orchards_07_desc:0 "Gdzie tylko okiem sięgnąć, widać rosnące rząd w rząd drzewa owocowe."
 building_orchards_08:0 "Zaszczepione drzewa"
 building_orchards_08_desc:0 "Szczepienie niektórych drzew znacznie przyspiesza wzrost wolno dojrzewających owoców i orzechów."
 building_type_farm_estates_01:0 "Majątki dworskie"
 building_type_farm_estates_01_desc:0 "Panowie tych ziem zatrudniają setki chłopów do uprawiania swych pól oraz hodowli zwierząt. Im więcej władzy posiadają, tym więcej ziemi ich poddani mogą uprawiać, a co za tym idzie – będzie można ściągnąć więcej podatków!"
 building_farm_estates_01:0 "Dworki"
 building_farm_estates_01_desc:0 "Mieszkają tu rodziny mające w posiadaniu okoliczne ziemie, ich służba oraz chłopi, którzy pracują na ich polach."
 building_farm_estates_02:0 "Ogrody i plantacje warzyw"
 building_farm_estates_02_desc:0 "Przylegające do posiadłości obszerne ogrody i pola dojrzałych warzyw, sprawiają, że ich mieszkańcy są w zasadzie samowystarczalni."
 building_farm_estates_03:0 "Majątki rolne"
 building_farm_estates_03_desc:0 "Majątki rolne sprawują jurysdykcję nad okolicznymi polami, lasami oraz otaczającymi ich budynkami."
 building_farm_estates_04:0 "Pola stuakrowe"
 building_farm_estates_04_desc:0 "Te ogromne na sto akrów pola uprawne wymagają pracy dziesiątek chłopów, lecz przynoszą nieprzebrane bogactwa rodzinom, w posiadaniu których się znajdują."
 building_farm_estates_05:0 "Majątki własnościowe"
 building_farm_estates_05_desc:0 "Majątki własnościowe, wraz z przylegającymi do nich rozległymi ziemiami, są doprawdy olbrzymie. Jako że przekazuje się je z pokolenia na pokolenie, zamieszkujące je rodziny mają wystarczająco dużo czasu, aby odpowiednio dostosować swe tereny pod pola uprawne."
 building_farm_estates_06:0 "Młyny wiatrowe"
 building_farm_estates_06_desc:0 "W młynach wykonuje się większość prac związanych z produkcją mąki przy maksymalnej wydajności tego procesu."
 building_farm_estates_07:0 "Zjednoczone włości"
 building_farm_estates_07_desc:0 "Kilka różnych posiadłości – wszystkie działają jak jedna. Doskonałe rezultaty takich porozumień gwarantowane są między innymi przez to, iż kierunek rozwoju okolicznych ziem wytaczany jest przez rodziny, które same mogą poszczycić się najpłodniejszymi zbiorami."
 building_farm_estates_08:0 "Latyfundia"
 building_farm_estates_08_desc:0 "Rozległe posiadłości o niespotykanej skali – te rozrosłe kompleksy mogą utrzymywać tysiące gospodarstw domowych."
 building_type_regimental_grounds_01:0 "Zgrupowanie pułkowe"
 building_type_regimental_grounds_01_desc:0 "Zgrupowanie pułkowe nie tylko obejmuje kilka budowli zaprojektowanych specjalnie w celu kwaterunku dużych ilości poborowych, lecz jest również połączone z rozległym obszarem, na którym mogą ćwiczyć rekruci."
 building_regimental_grounds_01:0 "Poligony"
 building_regimental_grounds_01_desc:0 "Duże połacie ziemi przygotowane na przybycie wojsk z zapewnioną wystarczającą ilością miejsca na rozstawienie namiotów i swobodne manewry."
 building_regimental_grounds_02:0 "Biuro kwatermistrza"
 building_regimental_grounds_02_desc:0 "Pracownicy biura kwatermistrza dbają o to, aby każdy poborowy miał miejsce do spania i broń do rozprawienia się z przeciwnikiem."
 building_regimental_grounds_03:0 "Półstałe domostwa"
 building_regimental_grounds_03_desc:0 "Domy zbudowane w miarę kompetentnie, mieszczą większość poborowych, dzięki czemu przygotowywanie ich do wojny staje się o wiele łatwiejsze."
 building_regimental_grounds_04:0 "Koszary pułkowe"
 building_regimental_grounds_04_desc:0 "Solidne kamienne koszary ciągną się wzdłuż granic wojskowych placów treningowych. Idealne miejsce, aby szkolić nieprawdopodobną liczbę żołnierzy."
 building_regimental_grounds_05:0 "Spichlerze wojskowe"
 building_regimental_grounds_05_desc:0 "Spichlerze przeznaczone do wykarmienia żołnierzy są gotowe przez cały rok, dzięki czemu zwoływanie oddziałów przebiega niemal bez wysiłku."
 building_regimental_grounds_06:0 "Warsztaty kowalskie"
 building_regimental_grounds_06_desc:0 "Na obrzeżach terenów wojskowych postawionych zostało kilka kuźni, które wspierają oddziały orężem i naprawami."
 building_regimental_grounds_07:0 "Kwatery oficerskie"
 building_regimental_grounds_07_desc:0 "Kwatery oficerskie wybudowane są w wyższym standardzie niż zwykłe koszary – w końcu każdy żołnierz powinien aspirować do roli oficera!"
 building_regimental_grounds_08:0 "Rozległe poligony"
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"
 building_type_curtain_walls_01:0 "Mury i wieże"
 building_type_curtain_walls_01_desc:0 "Kamienne mury i odstraszające wieże bastionów zapewniają doskonałą ochronę zarówno przed najazdami, jak i oblężeniami. Im więcej wybudowanych jest fortyfikacji, tym bardziej niedostępny staje się zamek, który chronią."
 building_curtain_walls_01:0 "Bastiony i mury kurtynowe"
 building_curtain_walls_01_desc:0 "Pierwszym krokiem do stworzenia jakiejkolwiek poważnej fortyfikacji jest wzniesienie bastionów i murów kurtynowych. Sprawdzają się one bardzo dobrze w trzymaniu wrogów (i zbuntowanych chłopów) z daleka."
 building_curtain_walls_02:0 "Dziedziniec"
 building_curtain_walls_02_desc:0 "Jest to najbardziej chronione miejsce, doskonałe do przechowywania najważniejszych zapasów, które pomogą przetrwać oblężenie, takich jak broń, zbroje i marynowane głowy dzików."
 building_curtain_walls_03:0 "Baszty"
 building_curtain_walls_03_desc:0 "Baszty pełnią funkcję doskonałych punktów obserwacyjnych, pozwalając stojącym na nich żołnierzom bezpiecznie ostrzeliwać zbliżające się armie. W czasie pokoju zaś są idealnym miejscem do patrzenia na wieśniaków z góry."
 building_curtain_walls_04:0 "Drugi mur kurtynowy"
 building_curtain_walls_04_desc:0 "Dodanie drugiego muru kurtynowego zapewnia niezrównaną pozycję obronną. Jeśli armii wroga uda się przebić przez pierwszy, przywita ją kolejny – wystarczy, aby podkopać morale każdego napastnika!"
 building_curtain_walls_05:0 "Międzymurze"
 building_curtain_walls_05_desc:0 "Kiedy armia wroga zdoła przebić się przez zewnętrzne mury, zostanie mimowolnie skierowana do międzymurza – obszaru pomiędzy murami, gdzie wystawia się na śmiertelny ostrzał. Diabelnie to sprytne!"
 building_curtain_walls_06:0 "Zewnętrzne dziedzińce"
 building_curtain_walls_06_desc:0 "Więcej rzędów murów oznacza więcej dziedzińców, a co za tym idzie – więcej bezpiecznych miejsc do przechowywania zapasów. Przy takiej ilości dziedzińców, w obrębie murów przechowywać można całą stajnię rycerskich wierzchowców – w sam raz gdyby zabraknie marynowanych głów dzika..."
 building_curtain_walls_07:0 "Twierdza gwiazda"
 building_curtain_walls_07_desc:0 "Zwana również trace italienne, jest to rodzaj budowli obronnej, która jest w stanie oprzeć się nawet najbardziej bezwzględnemu ostrzałowi. Cóż, nie aż nazbyt długo, ale przynajmniej na tyle, aby umożliwić bezpieczną ucieczkę tajemnymi tunelami..."
 building_curtain_walls_08:0 "Raweliny i nadszańce"
 building_curtain_walls_08_desc:0 "Nadszaniec to podniesiona platforma, która pozwala żołnierzom strzelać ponad głównym murem – prosto we wrogów! Niestety oznacza to również, że przeciwnik wie dokładnie, gdzie wycelować własne strzały. Jednakże żołnierze rozstawieni na rawelinach, będącymi trójkątnymi dziełami fortyfikacyjnymi, separującymi oblegających wrogów od siebie nawzajem, jak najbardziej mogą temu zapobiec."
 building_type_cereal_fields_01:0 "Gospodarstwa i pola"
 building_type_cereal_fields_01_desc:0 "Gospodarstwa i pola uprawne są podstawą każdej gospodarki. Wyżywiają lud, zwierzęta, armię oraz biesiadników na ucztach – nie sposób lekceważyć potęgi prostego zboża."
 building_cereal_fields_01:0 "Pola uprawne"
 building_cereal_fields_01_desc:0 "Pola uprawne to najważniejsza część gospodarki feudalnej. Każde pola są uprawiane przez małe, ale hojne rodziny chłopskie – są nawet gotowi oddać koronie większość swoich zbiorów!"
 building_cereal_fields_02:0 "Przysiółki"
 building_cereal_fields_02_desc:0 "Więcej przysiółków oznacza więcej chłopów na polach. A jak wszyscy wiemy, więcej chłopów to więcej podatków!"
 building_cereal_fields_03:0 "Stodoły i magazyny"
 building_cereal_fields_03_desc:0 "Wzniesienie stodół i większych magazynów pozwala chłopom na przechowywanie słomy siana oraz narzędzi. Ponadto służą za tymczasowe schronienie dla maszerujących armii (lub podróżujących włóczęgów...)."
 building_cereal_fields_04:0 "Domostwa rolne"
 building_cereal_fields_04_desc:0 "Większe domostwa pomieszczą większe rodziny. Gdy rodzina ma więcej przestrzeni, będzie bardziej skłonna, aby wydać więcej potomstwa, co przełoży się na dodatkowe pary rąk przy pracy na polach – zgodnie z naturalnym porządkiem rzeczy!"
 building_cereal_fields_05:0 "Spichlerze"
 building_cereal_fields_05_desc:0 "Spichlerze umożliwiają rolnikom przechowywanie zboża, warzyw i owoców przez długi czas. Oczywiście chłopi z radością przekażą wszystko naszym wojskom, jeśli zdarzy im się tamtędy maszerować! "
 building_cereal_fields_06:0 "Folwarki i spichrze na dziesięcinę"
 building_cereal_fields_06_desc:0 "Spichrze na dziesięcinę są miejscem, gdzie chłopi mogą składować część swoich zbiorów, która powinna trafić do duchowieństwa – oczywiście ułatwia to również ich opodatkowanie."
 building_cereal_fields_07:0 "Rozległe pola uprawne"
 building_cereal_fields_07_desc:0 "„Zachęcanie” wdzięcznego poddanego chłopstwo, aby uprawiało coraz większe ziemie coraz bliżej siebie, na pewno sprawi, że zbiorą większe plony. Oczywiście wzajemne naruszanie granic upraw może rodzić spory pomiędzy rolnikami – jest to jednak cena, jaką jesteśmy gotowi zapłacić!"
 building_cereal_fields_08:0 "Silosy zbożowe"
 building_cereal_fields_08_desc:0 "Te masywne silosy mają na celu przechowywanie zboża w ogromnych ilościach przez cały rok. Jest tego tak dużo, że żadna armia nie będzie w stanie tego wszystkiego skonsumować, pod warunkiem, że nie dostaną się tam żadne szczury..."
 building_type_barracks_01:0 "Koszary"
 building_type_barracks_01_desc:0 "Koszary to solidne budynki, których jedynym przeznaczeniem jest zakwaterowanie i przygotowywanie miejscowych poborowych do wojny."
 building_barracks_01:0 "Drewniane baraki"
 building_barracks_01_desc:0 "Aby poborowi byli gotowi do wojny, potrzebują przynajmniej dachu nad głową. Te proste drewniane baraki stawiane na szybko przez „chętnych” cieśli i drwali zapewniają przyzwoitą ochronę przed żywiołami… o ile nie pada."
 building_barracks_02:0 "Tereny wojskowe"
 building_barracks_02_desc:0 "Oczyszczając duży pas ziemi z wszelkich przeszkód, wszystkich żołnierzy można zwołać w jedno miejsce, aby pogrupować ich w jednostki. Dobra widoczność pozwala również na łatwiejsze wypatrywanie dezerterów."
 building_barracks_03:0 "Kamienne baraki"
 building_barracks_03_desc:0 "Solidniejsze kamienne baraki zapewniają znacznie lepszą ochronę przed żywiołami, a noszenie kamieni to świetny trening dla rekrutów! Można powiedzieć, że jest dla nich „budujący”."
 building_barracks_04:0 "Przenośne obozy"
 building_barracks_04_desc:0 "Pierwotnie koszary były przenośne, a czy jest lepszy sposób na zapewnienie mobilności niż używanie solidnych i wytrzymałych skórzanych namiotów? Ci rolnicy i tak nie potrzebowali swoich zwierząt!"
 building_barracks_05:0 "Kuźnie"
 building_barracks_05_desc:0 "Werbując obozowych kowali do konserwacji rdzewiejących włóczni, a nawet wygiętych widelców, znacznie zwiększa się szanse na sukces – nawet jeśli kowale woleliby zajmować się czymś bardziej ambitnym."
 building_barracks_06:0 "Tereny ćwiczebne"
 building_barracks_06_desc:0 "Stawiając manekiny treningowe i tory przeszkód, można oddzielić ziarno od plew i w ten sposób wnioskować, których ludzi postawić na czele formacji..."
 building_barracks_07:0 "Ośrodki poborowe"
 building_barracks_07_desc:0 "Budując dedykowane ośrodki poborowe we wszystkich pobliskich wioskach, dajemy możliwość tamtejszym pijackim awanturnikom, aby zasilili nasze szeregi."
 building_barracks_08:0 "Koszary stacjonarne"
 building_barracks_08_desc:0 "Chociaż często musimy przenosić w mgnieniu oka nasze wojska, budowa stacjonarnych i dobrze zbudowanych koszar pozwali nam pomieścić więcej elitarnych żołnierzy i oficerów, jeśli takowi się znajdą."
 building_type_camel_farms_01:0 "Wielbłądziarnia"
 building_type_camel_farms_01_desc:0 "Te gospodarstwa są przeznaczone do rozrodu i hodowli wielbłądów używanych nie tylko przez wojsko, ale również przez miejscowych chłopów w ich codziennych obowiązkach. Wielbłądy to wytrzymałe i solidne wierzchowce, idealnie przystosowane do surowego klimatu pustynnego."
 building_camel_farms_01:0 "Hodowcy wielbłądów"
 building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
 building_camel_farms_02:0 "Posterunki zwiadowcze"
 building_camel_farms_02_desc:0 "Jeźdźcy wielbłądów regularnie podróżują między posterunkami zwiadowczymi, wioząc ze sobą zaopatrzenie i wiadomości o bieżących wydarzeniach."
 building_camel_farms_03:0 "Łuczarze"
 building_camel_farms_03_desc:0 "Kawaleria wielbłądzia dobrze sobie radzi, gdy jeźdźcy są wyposażeni w łuki, a miejscowi łucznicy zapewniają stałe dostawy sprzętu łuczniczego."
 building_camel_farms_04:0 "Targi wielbłądów"
 building_camel_farms_04_desc:0 "Targ zawsze tętni życiem, a kupcy handlują setkami wielbłądów dziennie. Dzięki temu nasi hodowcy mają dostęp do najżywotniejszych i najwytrzymalszych okazów."
 building_camel_farms_05:0 "Ośrodek rekrutowania nomadów"
 building_camel_farms_05_desc:0 "Dzicy pustynni koczownicy są doskonałymi żołnierzami, ale nie pracują za darmo. Zapewniając im najprzedniejsze wierzchowce jako zapłatę, można zapewnić sobie ich lojalność w przyszłych konfliktach."
 building_camel_farms_06:0 "Stajnie wojskowe"
 building_camel_farms_06_desc:0 "Duże i solidne stajnie służą za dom cennym wielbłądom bojowym, chroniąc je zarówno przed złodziejami, jak i przed surowością pustyni."
 building_camel_farms_07:0 "Płatnerze"
 building_camel_farms_07_desc:0 "Wykonanie zbroi dla wielbłądów nie jest zadaniem łatwym, ale nagroda jest jak najbardziej tego warta. Szarża przerażających, w pełni opancerzonych wielbłądów może zmusić każdą kawalerię do odwrotu."
 building_camel_farms_08:0 "Hodowla wielbłądów bojowych"
 building_camel_farms_08_desc:0 "Znawcy wielbłądów wszelkiej maści zjechali zewsząd w to miejsce, chcąc podjąć się próby wyhodowania najodporniejszych i najinteligentniejszych wierzchowców, jakie tylko stąpały po ziemi. Z dostępem do odpowiedniego miejsca i dużego stada zwierząt, stworzyli prawdziwe wojenne bestie!"
 building_type_logging_camps_01:0 "Leśnictwo"
 building_type_logging_camps_01_desc:0 "Z tych lasów pozyskuje się duże ilości drewna, żywicy, węgla drzewnego i innych surowców. Jest do doskonałe, źródło materiału budowlanego dla pobliskich miast."
 building_logging_camps_01:0 "Obozy drwali"
 building_logging_camps_01_desc:0 "Drwale rozbili obóz na skraju lasu, aby móc pracować przez długie dni przy wycince drzew."
 building_logging_camps_02:0 "Zbieracze żywicy"
 building_logging_camps_02_desc:0 "W całym lesie zbiera się żywicę, która służy następnie za spoiwo, bądź jest sprzedawana duchowieństwu wykorzystującemu ją do rozmaitych obrzędów."
 building_logging_camps_03:0 "Węglarze"
 building_logging_camps_03_desc:0 "Wypalacze drewna niestrudzenie pracują w smolistym dymie, aby wyprodukować cenny materiał, tak pożądany przez kowali."
 building_logging_camps_04:0 "Leśne pastwiska"
 building_logging_camps_04_desc:0 "Wśród drzew można znaleźć pastwiska, na których zwierzęta żywią się naturalnie występującymi tu nasionami i orzechami. Każdego roku nadwyżkami orzechów dotucza się zwierzęta, przygotowując je tym samym do zimy."
 building_logging_camps_05:0 "Lędy"
 building_logging_camps_05_desc:0 "Tam, gdzie kiedyś stały drzewa, teraz znajdują się pola. Dawny las stał się rozległym polem uprawnym."
 building_logging_camps_06:0 "Barcie"
 building_logging_camps_06_desc:0 "Na skraju lasu rozstawione są barcie, aby zrobić użytek z ogromu dzikich kwiatów wyrastających na glebie niegdysiejszej kniei. "
 building_logging_camps_07:0 "Leśna huta szkła"
 building_logging_camps_07_desc:0 "Las jest idealnym miejscem do pracy dmuchaczy szkła. Dzięki łatwemu dostępowi do większości potrzebnych materiałów, można tu produkować ten cenny surowiec, by następnie móc nim handlować."
 building_logging_camps_08:0 "Tartaki"
 building_logging_camps_08_desc:0 "Podczas gdy do tej pory posługiwaliśmy się siekierami i prostymi piłami, tartak jest wielkim krokiem naprzód. Teraz las można pochłonąć prawie w mgnieniu oka razem z jego cennym drewnem, zasilając nasze miasta i osady."
 building_type_peat_quarries_01:0 "Zagospodarowane mokradła"
 building_type_peat_quarries_01_desc:0 "Chociaż tereny podmokłe nigdy nie będą oferować takich samych możliwości uprawnych jak równiny, sezonowa nadwyżka roślinności pozwala na hodowlę zwierząt w tej okolicy. Ponadto można tu również wydobywać torf i sól."
 building_peat_quarries_01:0 "Pastwiska na mokradłach"
 building_peat_quarries_01_desc:0 "Żyzność łąk na terenach podmokłych pozwala na wypas zwierząt wszelakiego rodzaju."
 building_peat_quarries_02:0 "Odkrywki torfu"
 building_peat_quarries_02_desc:0 "Wydobywa się tu znaczne ilości torfu. Jego właściwości pomagają w rozwoju nowych gospodarstw i pól. "
 building_peat_quarries_03:0 "Łąki kośne"
 building_peat_quarries_03_desc:0 "Wokół samych mokradeł rośnie duża ilość trawy, która zostaje zbierana i odpowiednio wykorzystywana jako zapas siana na zimę."
 building_peat_quarries_04:0 "Studnie solankowe"
 building_peat_quarries_04_desc:0 "Robotnicy pobierają wodę z terenów podmokłych, a następnie podgrzewają ją w dużych misach, aby wydobyć z niej sól. Sól używana jest do konserwowania mięsa, które te z kolei trafia na handel."
 building_peat_quarries_05:0 "Ogrodzone mokradła"
 building_peat_quarries_05_desc:0 "Dzięki ogrodzeniu okolicznych trzęsawisk, chłopi mogą efektywniej kontrolować wzrost roślin i chronić cenne zbiory."
 building_peat_quarries_06:0 "Pola na mokradłach"
 building_peat_quarries_06_desc:0 "Unikalne właściwości mokradeł pozwalają chłopom z powodzeniem uprawiać wiele roślin, takich jak konopie czy len, których inaczej nie byliby w stanie wyhodować."
 building_peat_quarries_07:0 "Duże odkrywki torfu"
 building_peat_quarries_07_desc:0 "Wydobywa się tu coraz większe ilości torfu, którego większość eksportuje się pod postacią nawozów."
 building_peat_quarries_08:0 "Duże hodowle na mokradłach"
 building_peat_quarries_08_desc:0 "Bogata flora okolicznych bagnisk służy za pożywienie dla pokaźnych stad zwierząt, które, odpowiednio dokarmione, rosną wielkie i tłuste."
 building_type_hill_farms_01:0 "Pola na wzgórzach"
 building_type_hill_farms_01_desc:0 "Pagórki w tej okolicy pokryte są polami uprawnymi. Takie umiejscowienie wspomaga ich odpowiednie nawodnienie, lecz oznacza również mniejsze plony."
 building_hill_farms_01:0 "Pola na zboczach"
 building_hill_farms_01_desc:0 "Wzdłuż zboczy licznych wzgórz, ciągną się tu niewielkie poletka uprawne, utrzymujące niewielką populację chłopów."
 building_hill_farms_02:0 "Pastwiska na wzgórzach"
 building_hill_farms_02_desc:0 "Bydło jest sprowadzane na nieuprawiane wyżyny i pagórki, gdzie pozwala mu się paść na rosnącej tam trawie."
 building_hill_farms_03:0 "Podziemne spichrze"
 building_hill_farms_03_desc:0 "Spiżarnie umiejscowione pod ziemią pozwalają składować warzywa przez cały rok, co ma kluczowe znaczenie na nie aż tak bardzo urodzajnych wzgórzach."
 building_hill_farms_04:0 "Pola warzywne"
 building_hill_farms_04_desc:0 "Duże pola warzyw zapewniają nielicznym gospodarstwom niezbędne pożywienie."
 building_hill_farms_05:0 "Tarasy rolne"
 building_hill_farms_05_desc:0 "Dzięki odprowadzaniu wody z pobliskiego strumienia na taras, pola na zboczach mogą dłużej zachowywać swą płodność."
 building_hill_farms_06:0 "Drogi i schody"
 building_hill_farms_06_desc:0 "Łącząc rozsiane po okolicy gospodarstwa i przysiółki odpowiednimi drogami i schodami, zwiększa się efektywność ich opodatkowania."
 building_hill_farms_07:0 "Spichlerze zimowe"
 building_hill_farms_07_desc:0 "Podczas chłodniejszych miesięcy w roku, zwierzęta często nie mają co jeść, czego rozwiązaniem są zimowe spichlerze."
 building_hill_farms_08:0 "Sady jabłoniowe"
 building_hill_farms_08_desc:0 "Faliste wzgórza zapewniają idealne środowisko dla sadów, zwłaszcza odmian jabłoni."
 building_type_hill_forts_01:0 "Forty na wzgórzach"
 building_type_hill_forts_01_desc:0 "Zbudowane na stromym wzgórzu lub klifie masywne fortyfikacje odeprą każdą nacierającą armię nieposiadającej zdolności latania!"
 building_hill_forts_01:0 "Mały fort na wzgórzu"
 building_hill_forts_01_desc:0 "Na wzgórzu stoi dumnie mała fortyfikacja, zmuszając wszystkich wrogów, aby toczyli walki pod górę."
 building_hill_forts_02:0 "Proste wały obronne"
 building_hill_forts_02_desc:0 "Fort jest otoczony wałem obronnym tworzącym nieprzeniknione ściany ziemi, które mogą sprawić, że nawet najbardziej zatwardziały żołnierz straci ducha walki."
 building_hill_forts_03:0 "Fosy"
 building_hill_forts_03_desc:0 "Oprócz murów ziemnych wokół fortu wykopano rozległe fosy. Zabłoceni i śliscy napastnicy mogą ugrząźć na dnie, topiąc się w błocie przez swoich towarzyszy."
 building_hill_forts_04:0 "Ostrokoły"
 building_hill_forts_04_desc:0 "Fort otaczają rozległe rzędy zaostrzonych pali stanowiące kolejną przeszkodę przed dotarciem do skarbów w środku."
 building_hill_forts_05:0 "Wartownie"
 building_hill_forts_05_desc:0 "Wokół fortu rozmieszczone są wartownie obsadzone czujnymi strażnikami gotowymi w każdej chwili, aby ostrzec przed szturmem."
 building_hill_forts_06:0 "Mury zewnętrzne"
 building_hill_forts_06_desc:0 "Fort na wzgórzu otaczają teraz duże kamienne mury, utrwalając raz na zawsze jego niezdobywalną naturę."
 building_hill_forts_07:0 "Wielki fort na wzgórzu"
 building_hill_forts_07_desc:0 "Główny fort został znacznie rozbudowany i udoskonalony. Teraz w imponujący sposób wznosi się wysoko ku niebu."
 building_hill_forts_08:0 "Kompleks wałów ziemnych"
 building_hill_forts_08_desc:0 "Wały ziemne otaczające fort na wzgórzu są tak skomplikowane i zagmatwane, że armie wroga ledwo wiedzą, które wejście powinny szturmować, co działa na naszą korzyść - zwłaszcza, że połowa z nich prowadzi do śmiertelnych pułapek..."
 building_type_plantations_01:0 "Pustynna uprawa ziemi"
 building_type_plantations_01_desc:0 "Plantacje skoncentrowane na uprawie warzyw i owoców, które są wystarczająco odporne, by znieść dotkliwy pustynny klimat."
 building_plantations_01:0 "Małe plantacje"
 building_plantations_01_desc:0 "Pomimo braku wody, na tych plantacjach rosną szczególnie odporne owoce."
 building_plantations_02:0 "Faktorie"
 building_plantations_02_desc:0 "Twardzi pustynni koczownicy podróżują między faktoriami, dostarczając pożywienie tam, gdzie jest najbardziej potrzebne."
 building_plantations_03:0 "Warsztaty tkackie"
 building_plantations_03_desc:0 "W tych warsztatach wytwarza się tkaniny, które następnie sprzedawane są pustynnym nomadom."
 building_plantations_04:0 "Źródła"
 building_plantations_04_desc:0 "Przy ograniczonej ilości wody zagospodarowanie nowych źródeł z pewnością przyczyni się do rozkwitu obszaru. Odkryto kilka takich źródeł wody i wybudowano odpowiednie studnie."
 building_plantations_05:0 "Karawanseraje"
 building_plantations_05_desc:0 "Większe karawany handlowe potrzebują miejsca na nocleg, aby ich zwierzęta mogły odpocząć. Karawanseraj zapewnia potrzebną przestrzeń, będąc jednocześnie doskonałym miejscem do nałożenia na ich towary odpowiednich podatków."
 building_plantations_06:0 "Gaje daktylowe"
 building_plantations_06_desc:0 "Jako że coraz więcej gruntów nadaje się pod plantacje, zaczęto sadzić gaje daktylowe. Ich słodkie owoce można przechowywać przez długi czas, a do tego są bardzo cennym towarem."
 building_plantations_07:0 "Irygacja"
 building_plantations_07_desc:0 "Dzięki zalewaniu pól wodą ze studni, mogą służyć one czemuś więcej, niż tylko utrzymywanie przy życiu tych, którym zapewniają podstawową żywność. Jest to jednak bardzo wymagające, bowiem sprawianie, by pustynia wydała plon, nie należy do zadań prostych."
 building_plantations_08:0 "Duże plantacje"
 building_plantations_08_desc:0 "Te plantacje po ulepszeniu wytwarzają teraz pewne stałe nadwyżki, które można spieniężyć."
 building_type_outposts_01:0 "Posterunki"
 building_type_outposts_01_desc:0 "Linia posterunków otacza wszystkie ważne osady w tej prowincji, zapewniając system wczesnego ostrzegania w przypadku ataków zwierząt lub najazdów."
 building_outposts_01:0 "Wieże obserwacyjne"
 building_outposts_01_desc:0 "Aby wypatrywać zwierzęta (i nadchodzące najazdy), baczni strażnicy obsługują szereg punktów widokowych. Kiedy niebezpieczne zwierzę zostanie dostrzeżone, nie minie dużo czasu, zanim wiadomość dotrze do wszystkich, a bezbronne wypasane bydło zostanie przeniesione w bezpieczne miejsce."
 building_outposts_02:0 "Posterunki wojskowe"
 building_outposts_02_desc:0 "Wzdłuż szlaków handlowych znajduje się kilka placówek, w których stacjonują strażnicy zatrudnieni przez lokalnych kupców. Dzięki ich obecności okolica pozostaje spokojna i wolna od rozbójników."
 building_outposts_03:0 "Ukryte składy broni"
 building_outposts_03_desc:0 "Jedną z zalet życia w trudnym terenie jest możliwość ukrycia praktycznie wszystkiego. W przypadku najazdu miejscowi mogą uzbroić się w broń z licznych zakamuflowanych składów broni."
 building_outposts_04:0 "Posterunki palisadowe"
 building_outposts_04_desc:0 "Liche stare posterunki zostały teraz zastąpione solidnymi i wytrzymałymi wieżami palisadowymi. Są one ponadto niemal idealnie ukryte w trudnym terenie."
 building_outposts_05:0 "Posterunki poborowe"
 building_outposts_05_desc:0 "W pobliżu każdej wieży znajduje się teraz posterunek rekrutacyjny. Poborowi chłopi mogą od teraz bezpiecznie gromadzić się blisko miejsca, w którym zapewnia się im wodę oraz ochronę."
 building_outposts_06:0 "Posterunki graniczne"
 building_outposts_06_desc:0 "W przeciwieństwie do dobrze ukrytych innych posterunków, te przygraniczne mają działać odstraszająco. Zbudowane są z wytrzymalszych materiałów, natomiast sam rozmiar ich wież wystarcza, by każdy rozbójnik obrócił się na pięcie i zawrócił."
 building_outposts_07:0 "Stacje zwiadowcze"
 building_outposts_07_desc:0 "Aby zapewnić zwiadowcom odpowiednie wyżywienie i możliwość podróżowania bez nadmiernych bagaży, w strategicznych punktach wzniesiono szereg posterunków zwiadowczych. Dobrze ukryte przed wścibskimi spojrzeniami budowle pozwalają na doskonałe rozpoznanie w trakcie inwazji."
 building_outposts_08:0 "Ufortyfikowane posterunki"
 building_outposts_08_desc:0 "Imponujące kamienne posterunki służące za schronienie dla stacjonujących w nich żołnierzy i konwojentów."
 building_type_watchtowers_01:0 "Strażnice"
 building_type_watchtowers_01_desc:0 "Kilka wielkich strażnic strzeże harującego chłopstwa, jednocześnie zapewniając łucznikom doskonałe miejsca strategiczne."
 building_watchtowers_01:0 "Wieże z cegły suszonej"
 building_watchtowers_01_desc:0 "Te wieże wykonane z cegieł suszonych zapewniają prostą, ale skuteczną obronę."
 building_watchtowers_02:0 "Wieże rycerskie"
 building_watchtowers_02_desc:0 "Wzniesione w strategicznych miejscach wieże rycerskie służą w celach obronnych oraz jako miejsce zamieszkania."
 building_watchtowers_03:0 "Drewniane strażnice"
 building_watchtowers_03_desc:0 "Kilka drewnianych strażnic spoziera na chłopstwo pracujące na swoich polach. Korzystna pozycja łuczników gwarantuje doskonałą ochronę."
 building_watchtowers_04:0 "Małe donżony z cegły suszonej"
 building_watchtowers_04_desc:0 "Zwarty donżon z cegły suszonej, choć mały, zapewnia lepszą ochronę niż w przypadku nudnych strażnic. W czasie wojny jest w stanie schronić tłum chłopstwa przed najeźdźcami, a nawet składować zbiory na chudsze czasy."
 building_watchtowers_05:0 "Kamienne strażnice"
 building_watchtowers_05_desc:0 "Te strażnice oferują wyśmienite pozycje widokowe nie tylko dla łuczników, ale także dla panów kontrolujących własnych chłopów."
 building_watchtowers_06:0 "Otwory strzelnicze"
 building_watchtowers_06_desc:0 "Budując wieże z szeregiem otworów, z których mogą zostać wypuszczone strzały, znacząco zwiększamy ochronę naszych łuczników."
 building_watchtowers_07:0 "Wieże Peel"
 building_watchtowers_07_desc:0 "Te małe wieże rycerskie są potężnie ufortyfikowane i świadczą o prestiżu ich właścicieli. W przypadku najazdu wieże te mogą pomieścić i ochronić całe stada bydła."
 building_watchtowers_08:0 "Wieże kopułowate"
 building_watchtowers_08_desc:0 "Te imponujące wieże są w całości wykonane z kamienia i zwieńczone kopułą. Zastosowane techniki konstrukcyjne sprawiają, że są one niemalże nie do zdobycia przez najeźdźców."
 building_type_quarries_01:0 "Kamieniołomy"
 building_type_quarries_01_desc:0 "Góry tej prowincji zapewniają lokalnemu budownictwu doskonały zapas materiałów budowlanych."
 building_quarries_01:0 "Proste kamieniołomy"
 building_quarries_01_desc:0 "Łatwo dostępny kamień dostarcza budulca pobliskim konstrukcjom."
 building_quarries_02:0 "Odkrywki rudy"
 building_quarries_02_desc:0 "U podnóża góry znajdują się proste odkrywki, w których wydobywa się rudę z łatwo dostępnych złóż powierzchniowych."
 building_quarries_03:0 "Młyny wodne"
 building_quarries_03_desc:0 "Woda skierowana do poszczególnych kopalń może być wykorzystana jako siła napędowa dla młynów, które napędzą narzędzia wspomagające wydobycie."
 building_quarries_04:0 "Duże kamieniołomy"
 building_quarries_04_desc:0 "Wraz ze wzrostem zapotrzebowania na materiały budowlane, w kamieniołomach, które z biegiem lat stają się rozleglejsze i głębsze, stale potrzeba nowych pracowników."
 building_quarries_05:0 "Duże kopalnie"
 building_quarries_05_desc:0 "Zapotrzebowanie na rudy metali nieustannie wzrasta, a nowe technologie to nie wszystko – należy zwiększyć produkcję i otworzyć nowe szyby!"
 building_quarries_06:0 "Wielkie kamieniołomy"
 building_quarries_06_desc:0 "W kilku ogromnych kopalniach odkrywkowych robotnicy rzeźbią bloki kamienia na poziomie niemal przemysłowym. Wyczerpane kamieniołomy leżą jak ziejące paszcze w całej prowincji, a ich zawartość tworzy teraz liczne zamki i mury."
 building_quarries_07:0 "Kopalnie szybowe"
 building_quarries_07_desc:0 "Wraz z pojawieniem się nowych technik pracownicy mogą dotrzeć do głębszych metali ukrytych pod powierzchnią ziemi. Najważniejszą z technik jest nowy sposób odwadniania zalanych szybów."
 building_quarries_08:0 "Zmechanizowane pompy wodne"
 building_quarries_08_desc:0 "Drewniane pompy wodne, napędzane przez wiatrak lub konie, mogą usuwać wodę z szybów górniczych znacznie szybciej niż kilka skórzanych wiader."
 building_type_military_camps_01:0 "Militia Camps"
 building_type_military_camps_01_desc:0 "A simple training ground where lightly armored infantry is readied for war."
 building_military_camps_01:0 "Skórzane namioty"
 building_military_camps_01_desc:0 "Po powołaniu poborowi zbierają się w najprostszych obozach, gdzie śpią w zwykłych namiotach. Może nie jest to najwygodniejszy, ale przynajmniej tani i przestawny rodzaj obozu."
 building_military_camps_02:0 "Obozowi kucharze"
 building_military_camps_02_desc:0 "Przydzielając część poborowych do zbierania składników i przygotowywania z nich posiłków dla pozostałych, przyciągniemy z okolic więcej mężczyzn – nikt nie oprze się pokusie skosztowania dobrej strawy."
 building_military_camps_03:0 "Pola treningowe"
 building_military_camps_03_desc:0 "Praktykując na tarczach łuczniczych i manekinach, poborowi wyrabiają zarówno koncentrację, jak i doświadczenie, zanim zostaną rzuceni w ogień walki."
 building_military_camps_04:0 "Wieże strażnicze"
 building_military_camps_04_desc:0 "Wieże strażnicze pełnią funkcję latarni, punktów widokowych i miejsc zbiórek. Nawet gdy w obozie panują pustki, na wieży ktoś zawsze pełni wartę."
 building_military_camps_05:0 "Obozowi kowale"
 building_military_camps_05_desc:0 "Kowale obozowi wykonują proste naprawy i podkuwają konie."
 building_military_camps_06:0 "Sale mobilizacyjne"
 building_military_camps_06_desc:0 "Dedykowane sale mobilizacyjne znajdujące się w każdej wiosce znacznie ułatwiają wcielenie poborowych do służby."
 building_military_camps_07:0 "Koszary rezerw"
 building_military_camps_07_desc:0 "Każda miejscowość ma teraz własne koszary rezerw, w których składowana jest głównie dodatkowa broń w razie potrzeby. Koszary służą także jako miejsce spotkań oficerów odpowiedzialnych za zbiórkę poborowych."
 building_military_camps_08:0 "Place poborowe"
 building_military_camps_08_desc:0 "Większe place poborowe zapewniają nie tylko miejsce na zbiórki żołnierzy, ale także do szkolenia przed nadchodzącymi bitwami."
 building_type_ramparts_01:0 "Leśne forty"
 building_type_ramparts_01_desc:0 "Te fortyfikacje są zbudowane w taki sposób, że są częścią lasu, który chronią. Postępujące armie napotykają na przeszkody fortyfikacyjne ale także wplątują się w zarośla."
 building_ramparts_01:0 "Forty z bali"
 building_ramparts_01_desc:0 "W obrębie lasu stoją małe drewniane forty, które wykorzystują drzewa jako naturalną palisadę."
 building_ramparts_02:0 "Wały ziemne"
 building_ramparts_02_desc:0 "Długie wały ziemi tworzą granicę obronną wokół fortu, utrudniając natarcie wroga."
 building_ramparts_03:0 "Pułapki i rowy"
 building_ramparts_03_desc:0 "Chociaż wróg może czuć się bezpiecznie zbliżając się do fortyfikacji, wkrótce zostanie uwięziony lub wbity w liczne niebezpieczeństwa ukryte w całym lesie."
 building_ramparts_04:0 "Mury obronne"
 building_ramparts_04_desc:0 "Kamienne i palisadowe ściany chronią teraz forty przed nadciągającymi wrogami, znacznie utrudniając przemieszczanie się przez las."
 building_ramparts_05:0 "Strzelnice"
 building_ramparts_05_desc:0 "Konstruując otwory strzelnicze w ścianach, możemy z łatwością zarówno widzieć, jak i posyłać strzały w kierunku wrogów."
 building_ramparts_06:0 "Podkopy"
 building_ramparts_06_desc:0 "Dzięki szybkiemu budowaniu ziemnych tras tam, gdzie przewidujemy, że wrogowie będą przechodzić, możemy ich przechytrzyć i oskrzydlić gdy próbują poruszać się po lasach."
 building_ramparts_07:0 "Mury obronne z blankami"
 building_ramparts_07_desc:0 "Ulepszając mury za sprawą blank, mamy wyraźną przewagę w każdym oblężeniu. Nasi żołnierze są w stanie poruszać się we względnym bezpieczeństwie i odpowiadać na każdy atak."
 building_ramparts_08:0 "Leśne fortece"
 building_ramparts_08_desc:0 "Te wielkie kamienne fortece wyróżniają się niczym góry nad lasem, chroniąc duży obszar terenu."
 building_type_elephant_pens_01:0 "Słonie bojowe"
 building_type_elephant_pens_01_desc:0 "Tutaj trzymane i trenowane są słonie. To doskonałe zwierzęta juczne, przydatne zarówno do pracy jak i do wojny."
 building_elephant_pens_01:0 "Zagrody dla słoni"
 building_elephant_pens_01_desc:0 "Te solidne stajnie mogą utrzymać w ryzach nawet najbardziej niesfornego słonia."
 building_elephant_pens_02:0 "Pułapki na słonie"
 building_elephant_pens_02_desc:0 "Nowe słonie chwyta się za pomocą różnych środków, takich jak doły lub sidła. Czasami nawet samica słonia używana jest jako przynęta. "
 building_elephant_pens_03:0 "Pola ćwiczebne dla słoni"
 building_elephant_pens_03_desc:0 "Słonie niełatwo się uczą, ale na poligonach najbardziej doświadczeni trenerzy robią wszystko, co w ich mocy, aby zapewnić koronie bestie wojenne."
 building_elephant_pens_04:0 "Ujeżdżalnie słoni"
 building_elephant_pens_04_desc:0 "Na terenach jeździeckich słonie są wystawiane na próbę, nosząc załogę, zbroję i sprzęt."
 building_elephant_pens_05:0 "Gabinety nadzorców"
 building_elephant_pens_05_desc:0 "Nadzorcy są odpowiedzialni za dobrostan słoni, a budując dla nich odpowiednie gabinety, zapewnia się ich skuteczność."
 building_elephant_pens_06:0 "Lecznice dla słoni"
 building_elephant_pens_06_desc:0 "Specjalistyczne lecznice dla słoni są wystarczająco duże, aby pomieścić nawet największego samca. Ratują one życie zwierzętom, które w przeciwnym razie z pewnością zostałyby stracone."
 building_elephant_pens_07:0 "Rezerwaty dla słoni"
 building_elephant_pens_07_desc:0 "Wyznaczając duże obszary dżungli jako rezerwaty dla słoni, zapewniamy, że kłusownicy wybiją mniej zwierząt a populacja pozostaje stabilna."
 building_elephant_pens_08:0 "Hodowcy słoni"
 building_elephant_pens_08_desc:0 "Hodowcy słoni zapewniają, że nowe cielęta rozmnażane są wyłącznie z najlepszych i najzdrowszych stad."
 building_type_guild_halls_01:0 "Gildie"
 building_type_guild_halls_01_desc:0 "Miasto zapewnia wszystkim liczącym się gildiom i rodzinom mieszczańskim wystarczająco dużo miejsca, aby mogli zrzeszać i praktykować swoje rzemiosła."
 building_guild_halls_01:0 "Siedziby gildii"
 building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
 building_guild_halls_02:0 "Gildie rzeźbiarzy"
 building_guild_halls_02_desc:0 "Rzeźbiarze wytwarzają przedmioty z drewna lub kości, takie jak ramy, dekoracje lub narzędzia. Rzeźbią także heraldyczne tarcze, dzięki czemu są popularni wśród arystokracji."
 building_guild_halls_03:0 "Gildie cieślarzy"
 building_guild_halls_03_desc:0 "Cieślarze zajmują się budownictwem, wykorzystując głównie drewno jako materiał. Ich usługi są poszukiwane zarówno przez arystokrację, jak i duchowieństwo, szczególnie ze względu na piękną stolarkę, którą wykonują dla kościołów i posiadłości."
 building_guild_halls_04:0 "Gildie myśliwych"
 building_guild_halls_04_desc:0 "Myśliwi handlują mięsem i skórami a ich usługi umożliwiają zarówno rzeźnikom, jak i garbarzom wykonywanie swojego rzemiosła. Najszlachetniejsze skóry w naturalny sposób łączy się z najbardziej prestiżowymi rodzinami szlacheckimi."
 building_guild_halls_05:0 "Gildie murarzy"
 building_guild_halls_05_desc:0 "Murarze pracują z kamieniem, zarówno w budownictwie jak i rzeźbie. Ich umiejętności są powszechnie poszukiwane, ponieważ posiadają wiedzę, która jest nieoceniona przy budowie fortyfikacji."
 building_guild_halls_06:0 "Gildie krawieckie"
 building_guild_halls_06_desc:0 "Krawcy używają igły, nici i tkaniny jako ulubionego oręża. Dzięki swoim niezrównanym umiejętnościom wytwarzają piękne szaty dla szlachty."
 building_guild_halls_07:0 "Gildie szklarzy"
 building_guild_halls_07_desc:0 "Szklarze tworzą ze szkła fascynujące przedmioty, od kielichów po szyby okienne. Posiadanie przedmiotów wykonanych ze szkła jest bardzo prestiżowe, co czyni ich usługi wysoce pożądanymi."
 building_guild_halls_08:0 "Gildie rzemieślnicze"
 building_guild_halls_08_desc:0 "Rzemieślnicy używają różnorodnych materiałów nie tylko do produkcji dzieł sztuki, ale także do zupełnie nowych innowacji. Ich pomysłowość i wyrafinowane umiejętności przyciągają uwagę szlachciców na całym świecie."
 building_type_monastic_schools_01:0 "Klasztory"
 building_type_monastic_schools_01_desc:0 "Choć ta szkoła uczy wielu przedmiotów i jest rzadkim ośrodkiem wyższego nauczania, to zapisani tu uczniowie głównie studiują, aby przygotować się do przyszłej kariery duchownej."
 building_monastic_schools_01:0 "Sale modlitewne"
 building_monastic_schools_01_desc:0 "W salach modlitewnych odbywają się kazania, a także są miejscem cichej kontemplacji."
 building_monastic_schools_02:0 "Szkoły klasztorne"
 building_monastic_schools_02_desc:0 "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_03:0 "Biblioteki"
 building_monastic_schools_03_desc:0 "Biblioteka klasztorna jest pełna książek, od małych traktatów po obszerne tomy teologiczne. W jej murach kryje się prawdziwa skarbnica wiedzy."
 building_monastic_schools_04:0 "Kwatery pielgrzyma"
 building_monastic_schools_04_desc:0 "Rozmaici pielgrzymi mogą przebywać i odpoczywać w kwaterach pielgrzyma, jeśli szukają schronienia podczas długich podróży. Są tutaj również częstowani jedzeniem, piciem, a czasem nawet kąpielą."
 building_monastic_schools_05:0 "Infirmerie"
 building_monastic_schools_05_desc:0 "W czasie wojny lub zarazy sale szpitalne oferują drugą szansę biednym, cierpiącym ofiarom, zakładając, że dotrą tam na czas."
 building_monastic_schools_06:0 "Skryptoria"
 building_monastic_schools_06_desc:0 "Oddani skrybowie przez cały dzień przepisują święte teksty w skryptoriach. Pracują nawet w nocy przy świetle świecy i księżyca, a wszystko to w pogoni za wiedzą."
 building_monastic_schools_07:0 "Hospicja"
 building_monastic_schools_07_desc:0 "Hospicja oferują długoterminową opiekę tym, którzy by bez niej nie przetrwali. Przewlekle chorzy, niepełnosprawni, a nawet opętani przez demony są tu mile widziani."
 building_monastic_schools_08:0 "Krużganki klasztorne"
 building_monastic_schools_08_desc:0 "Krużganki uwidaczniają solidną barierę przed światem zewnętrznym, skutecznie izolując życie mieszkańców wewnątrz murów klasztoru od świata zewnętrznego."
 building_type_megalith_01:0 "Megalit"
 building_type_megalith_01_desc:0 "Struktura ta jest skupiskiem kamieni ułożonych według gwiazd i gwiazdozbiorów. Religie, które wierzą w megalityczne budowle, zyskują niezawodne i niedrogie miejsca kultu dla wiernych, przyciągające podróżników i pielgrzymów."
 building_megalith_01:0 "Pomniejszy megalit"
 building_megalith_01_desc:0 "Ta duża kamienna budowla na świeżym powietrzu funkcjonuje jako stale otwarte miejsce kultu. Ta skromna budowla, wykonana ze zwykłych kamieni, jest prostym układem, który mieści tylko kilku wiernych."
 building_megalith_02:0 "Megalityczne mauzoleum"
 building_megalith_02_desc:0 "Miejsce to zostało rozbudowane o wiele kamiennych budowli, aby pomieścić większą liczbę wiernych. Oprócz rozbudowy samego megalitu, w pobliżu zbudowano podziemne mauzoleum, aby umożliwić pochówek ważnych osób."
 building_megalith_03:0 "Megalityczne ołtarze"
 building_megalith_03_desc:0 "Ta duża kamienna budowla na świeżym powietrzu funkcjonuje jako stale otwarte miejsce kultu. Megalit ten został zbudowany z drogich i egzotycznych kamieni pochodzących z całej okolicy i wyposażony w ołtarze, które służą do odprawiania ceremonii."
 building_megalith_04:0 "Duży megalit"
 building_megalith_04_desc:0 "Oprócz licznych ołtarzy i przedmiotów ceremonialnych, megalit ten został rozbudowany o kilka naprawdę budzących prawdziwy respekt, dużych monolitycznych kamieni, na których misternie wyrzeźbiono święte symbole."
 building_megalith_05:0 "Legendarny megalit"
 building_megalith_05_desc:0 "Megalit ten rozrósł się do tego stopnia, że jego status jest czymś w rodzaju lokalnej legendy. Wierni twierdzą, że stojąc w tym miejscu, czują głębokie połączenie z wiarą."
 building_megalith_06:0 "$building_megalith_05$"
 building_megalith_06_desc:0 "$building_megalith_05_desc$"
 building_megalith_07:0 "$building_megalith_05$"
 building_megalith_07_desc:0 "$building_megalith_05_desc$"
 building_megalith_08:0 "$building_megalith_05$"
 building_megalith_08_desc:0 "$building_megalith_05_desc$"
 building_type_great_megalith_01:0 "Wielki megalit"
 building_type_great_megalith_01_desc:0 "Projekt wielkiego megalitu jest niezwykle ambitny i obejmuje wzniesienie wielu mniejszych megalitów tworzących kręgi, w których centrum znajduje się prawdziwie gigantyczna budowla."
 building_great_megalith_01:0 "Wielki megalit"
 building_great_megalith_01_desc:0 "Wielki megalit to rozległy i olśniewający kamienny krąg, który rozciąga się aż po sam horyzont, z wieloma mniejszymi megalitami. Otwarty i dostępny dla wszystkich, przyciąga wiernych i pielgrzymów z całego świata, którzy pragną dotknąć boskości."
 building_type_hunting_grounds_01:0 "Tereny łowieckie"
 building_type_hunting_grounds_01_desc:0 "Na tych ziemiach znajduje się kilka dużych domków myśliwskich, w których łowcy dzikiej zwierzyny mogą zbierać się i planować swoje wyprawy."
 building_hunting_grounds_01:0 "Domki myśliwskie"
 building_hunting_grounds_01_desc:0 "Myśliwi zbierają się w tych domkach, aby planować wyprawy w dzicz, a także służą jako miejsca do przechowywania trofeów i spotkań po udanym polowaniu."
 building_hunting_grounds_02:0 "Kojce dla psów"
 building_hunting_grounds_02_desc:0 "W tych kojcach hoduje się psy, aby były szybkie. Dzięki temu są doskonałymi towarzyszami polowań. Na każde łowy zazwyczaj zabiera się gromadę takich psów."
 building_hunting_grounds_03:0 "Woliery"
 building_hunting_grounds_03_desc:0 "Drugimi najważniejszymi towarzyszami myśliwych są ptaki drapieżne, z których wiele trzymanych jest w wolierach."
 building_hunting_grounds_04:0 "Wieże myśliwskie"
 building_hunting_grounds_04_desc:0 "Aby wyśledzić i wypatrzyć zdobycz, wartownicy czatują na wieżach na wszystkich ziemiach, zgłaszając swoje obserwacje łowcom."
 building_hunting_grounds_05:0 "Stajnie myśliwskie"
 building_hunting_grounds_05_desc:0 "Skuteczny łowca zawsze potrzebuje szybkiego, ale i nieustraszonego wierzchowca. Stajnie myśliwskie zapewniają wyspecjalizowane rasy, które dobrze radzą sobie na długich wędrówkach."
 building_hunting_grounds_06:0 "Szałasy łowczych"
 building_hunting_grounds_06_desc:0 "Łowczy przemierzają tereny łowieckie w poszukiwaniu zdobyczy. Pracując razem, są w stanie upolować większe okazy."
 building_hunting_grounds_07:0 "Rezerwaty łowieckie"
 building_hunting_grounds_07_desc:0 "Niektóre duże obszary ziemi zamieniane są w rezerwaty, dzięki czemu uniemożliwiają wstępu niechcianym myśliwym, aby w nich polowali. Zapewnia to dostatek zwierzyny dla upoważnionych łowców, chociaż parę kłusowników zawsze się prześlizgnie..."
 building_hunting_grounds_08:0 "Gajówki"
 building_hunting_grounds_08_desc:0 "Gajowi dbają o prawidłowy stan lasu i wszystkich znajdujących się w nim zwierząt. Kiedy szlachta zechce urządzić polowanie, gajowi wiedzą, dokąd ich skierować, aby zdobycze były pokaźne."
 building_type_stables_01:0 "Stajnie"
 building_type_stables_01_desc:0 "Aby konie i inne zwierzęta mogły być wykorzystywane w transporcie, potrzebny jest dedykowany budynek, zapewniający dostęp do wypoczętych wierzchowców każdemu, kto może sobie na nie pozwolić."
 building_stables_01:0 "Małe stajnie"
 building_stables_01_desc:0 "Niewielki budynek mieszczący kilka koni jest naturalnym centrum każdej posiadłości, a także pierwszym i ostatnim przystankiem dla każdego odwiedzającego ją jeźdźca."
 building_stables_02:0 "Łopaty do obornika"
 building_stables_02_desc:0 "Zwiększenie liczby stajennych zwierząt wymaga nie tylko więcej pracowników, ale także większej wydajności. Przedstawiamy: łopata do obornika, cud inżynierii!"
 building_stables_03:0 "Brogi"
 building_stables_03_desc:0 "Budując proste stodoły do przechowywania siana, zapewnimy stałą dostawę paszy dla koni poza okresem wypasu."
 building_stables_04:0 "Courier Stations"
 building_stables_04_desc:0 "With enough stationed horses and stagecoaches spread around the area, one can travel day and night with important missives, perishable goods, and other urgent needs."
 building_stables_05:0 "Stable Hands Quarters"
 building_stables_05_desc:0 "The addition of simple quarters in which the workers can sleep keeps them out of the horse pens, making life more comfortable for man and beast alike."
 building_stables_06:0 "Kanały odwadniające"
 building_stables_06_desc:0 "Kanały w podłodze stajni pomagają utrzymać konie w suchości i komforcie niemal bez wysiłku."
 building_stables_07:0 "Gildie podkuwaczy"
 building_stables_07_desc:0 "Ilość pracy i umiejętności wymaganych do właściwej pielęgnacji kopyt zachęca do rozwoju cechów podkuwaczy, niestrudzenie wykonujących, dopasowujących i naprawiających podkowy."
 building_stables_08:0 "Stadniny koni"
 building_stables_08_desc:0 "The addition of dedicated facilities for grooming and caring for the most prized examples of equine perfection support the breeding of new, magnificent steeds, and make the ones we have almost glitter."
 building_type_smiths_01:0 "Warsztaty kowalskie"
 building_type_smiths_01_desc:0 "Wytapiając rudę w piecach i kując metal w pożądane kształty, kuźnie zapewniają pobliskim społecznościom niezbędne narzędzia i broń."
 building_smiths_01:0 "Dymarki"
 building_smiths_01_desc:0 "Throughout the countryside, smoke rises from the bloomeries, simple structures with walls made of heat resistant clay and stones, where a mix of charcoal and crushed iron ore is added from the open top to make sponge iron."
 building_smiths_02:0 "Miechy"
 building_smiths_02_desc:0 "Wykonane z wytrzymałej skóry zwierzęcej miechy są zwykle obsługiwane przez ucznia kowala, który nieustannie pompuje potężny strumień powietrza do pieca."
 building_smiths_03:0 "Ciągadło"
 building_smiths_03_desc:0 "Urządzenie pomagające kowalom w wytwarzaniu drutu do kolczug. Kawałki rozgrzanego żelaza są przeciągane przez kolejne coraz mniejsze otwory, co jest znacznie łatwiejsze niż mozolne kucie drutu młotkiem w kuźni."
 building_smiths_04:0 "Dzielnice kowali"
 building_smiths_04_desc:0 "Kowale są zachęcani do praktykowania swojego rzemiosła poza gęsto zaludnionymi obszarami. Z uwagi na to, że innowacje w produkcji metalu pozwalają im pracować niemal bez przerwy, niezadowolenie okolicznych mieszkańców rośnie z każdym brzękiem młota i każdym hukiem ognia w nocy."
 building_smiths_05:0 "Trip hammers"
 building_smiths_05_desc:0 "Powered by a water wheel or unlucky apprentices, a simple rotating cam raises the hammer, then allows it fall down naturally in a steady rhythm."
 building_smiths_06:0 "Warsztaty złotnicze"
 building_smiths_06_desc:0 "Budowa specjalnych pomieszczeń do odlewania i obróbki złota i srebra, z których każde ma specjalnie zaprojektowane stoły warsztatowe i kuźnie, znacznie ułatwi pracę z biżuterią i platerowaniem metali szlachetnych."
 building_smiths_07:0 "Wielkie piece hutnicze"
 building_smiths_07_desc:0 "Wielkie piece pracują przez cały dzień, wytapiając żelazo, ołów i miedź. Jakość wytwarzanego przez nie metalu jest doskonała."
 building_smiths_08:0 "Żeliwo"
 building_smiths_08_desc:0 "Nieco słabsze, ale znacznie tańsze w produkcji niż inne stopy, żeliwo jest wykorzystywane do produkcji szerokiej gamy narzędzi, takich jak lemiesze, gwoździe czy brony."
 building_type_horse_pastures_01:0 "Horse Herds"
 building_type_horse_pastures_01_desc:0 "Anybody can wield a crude weapon and strike his fellow man. Almost anybody can gather a crude-weapon-wielding peasant mob. But only from the delicate harmony of a well-raised horse, a skillful warrior, and a suitable weapon, led by the finest of commanders, an unrivaled fighting force to sweep across the Earth can arise."
 building_horse_pastures_01:0 "Ujarzmianie dzikich koni"
 building_horse_pastures_01_desc:0 "Konie zdolne do przetrwania w trudnych warunkach mają doskonale rozwinięte instynkty. Zamiast starać złamać się ich upór, wykorzystajmy go, by służył dobru naszych wojowników."
 building_horse_pastures_02:0 "Leather Horse Whips"
 building_horse_pastures_02_desc:0 "Instead of hurting the horses with crude tools like spurs, our warriors use whips with a leather loop tied around riders' wrists. After using the whip, the warrior lets it hang loosely, freeing his hands."
 building_horse_pastures_03:0 "Horse Archer Saddles"
 building_horse_pastures_03_desc:0 "Saddles with high stirrups, deep seats, high saddle pommels, and cantle, allow our warriors to keep riding while entirely focused on shooting arrows at our enemies."
 building_horse_pastures_04:0 "Piercing Arrowheads"
 building_horse_pastures_04_desc:0 "Felling the usually unarmored mounts is much easier than targeting and wounding the enemy riders."
 building_horse_pastures_05:0 "Skórzana zbroja końska"
 building_horse_pastures_05_desc:0 "Lekka zbroja chroni całe zwierzę, nie ograniczając jego ruchów i nie onieśmielając go."
 building_horse_pastures_06:0 "Zakrzywione łuki kompozytowe"
 building_horse_pastures_06_desc:0 "Łuki kompozytowe, wykonane z drewna, rogu zwierzęcego i ścięgien, połączone klejem zwierzęcym, są idealną bronią dla naszych najlepszych łuczników konnych."
 building_horse_pastures_07:0 "Spare Horses"
 building_horse_pastures_07_desc:0 "When the warhorse becomes tired, the rider dismounts and switches to another. The used mount continues to travel alongside the rider and the rest of the spare horses, albeit without the rider's weight. Such an approach allows our armies to cover enormous distances and be able to constantly scout ahead of the main force."
 building_horse_pastures_08:0 "Rules of Equine Warfare"
 building_horse_pastures_08_desc:0 ""See to it that your men keep their crupper hanging loose on their mounts and the bit of their bridle out of the mouth, except when you allow them to hunt. That way, they won't be able to gallop off at their whim. Having established these rules, see to it you seize and beat any man who breaks them. Any man who ignores this decree, cut off his head where he stands.""
 building_type_warrior_lodges_01:0 "Chaty wojowników"
 building_type_warrior_lodges_01_desc:0 "Personal bonds forged on the battlefields deserve halls of commemoration, where warriors of old can share their wondrous yet believable tales with dreamy-eyed youngsters."
 building_warrior_lodges_01:0 "Trophy Halls"
 building_warrior_lodges_01_desc:0 "Life on the battlefield and human memory are both fleeting things, whereas a wall where each lodge member can hang their treasured trophies will stand for much, much longer."
 building_warrior_lodges_02:0 "Squire Quarters"
 building_warrior_lodges_02_desc:0 "Skromny magazyn sprzętu i ustalony rygorystyczny harmonogram treningów to wszystko, czego potrzeba, aby ci, którzy są zbyt młodzi, by pamiętać bitwy z przeszłości, mogli uczyć się od tych, którzy są zbyt starzy, by dołączyć do szeregów w przyszłości."
 building_warrior_lodges_03:0 "Feasting Halls"
 building_warrior_lodges_03_desc:0 "The addition of feasting halls, always brimming with food and laughter, addresses the rising number of celebrated battles in this warrior lodge."
 building_warrior_lodges_04:0 "Formation Fighting Fields"
 building_warrior_lodges_04_desc:0 "On dedicated fields that mirror terrains where armies clash, groups of warriors can learn how to fight and maneuver as a cohesive unit. Troops trained here are a formidable force, having learned to trust both their commanders and men in the ranks next to them."
 building_warrior_lodges_05:0 "Cmentarze"
 building_warrior_lodges_05_desc:0 "With sacred grounds secured for burial, venerated members of this warrior lodge can safely rest forever, no longer confined to the foreign, cold ground of a battlefield... while at the same time serving as an inspiration for generations of warriors to come."
 building_warrior_lodges_06:0 "Commemoration Halls"
 building_warrior_lodges_06_desc:0 "In these halls, well-paid troubadours and poets are lauding the deeds of the bravest of warriors. When sufficient crowds assemble - or a sufficiently wealthy patron wishes - whole spectacles take place, reenacting the famous and victorious battles of the past."
 building_warrior_lodges_07:0 "Skryptoria"
 building_warrior_lodges_07_desc:0 "Generations of young trainees have been learning here, but only from the surviving and still-present warriors. Now the troves of accumulated, and only sometimes conflicting, knowledge can be accessed by almost anybody for a small fee."
 building_warrior_lodges_08:0 "Kwatery dla odwiedzających"
 building_warrior_lodges_08_desc:0 "These halls have become a venerated destination of profane pilgrimages, known and dreamed about far and wide by aspiring and seasoned warriors alike."
 building_type_hillside_grazing_01:0 "Hillside Grazing Lands"
 building_type_hillside_grazing_01_desc:0 "Unsuitable for farming and largely covered in grass and other plants that can be consumed by horses these hills have mainly been put to use for grazing."
 building_hillside_grazing_01:0 "Hill Pastures"
 building_hillside_grazing_01_desc:0 "Large open outside areas are ideal for use as pastures for horses of all sizes and types. Anyone with a horse has the right to make use of these grazing lands, supporting agriculture as well as local cavalrymen."
 building_hillside_grazing_02:0 "Graziers"
 building_hillside_grazing_02_desc:0 "As horse raising becomes even more important to the local economy this pastureland now supports a large group of people dealing with herding the animals."
 building_hillside_grazing_03:0 "Expanded Grazing Area"
 building_hillside_grazing_03_desc:0 "While this is an area that naturally lends itself to grazing there are still ways in which the available area can be expanded. Trees can be cut down and rocks removed, reclamation of land from nature never really stops."
 building_hillside_grazing_04:0 "Horse Farms"
 building_hillside_grazing_04_desc:0 "Any usable farmland in this area is eventually bought up by the horse farmers for whom the vegetables and small produce can help support their growing workforce."
 building_hillside_grazing_05:0 "Small Horse Ranches"
 building_hillside_grazing_05_desc:0 "Over time a number of dedicated ranches, where horses are being bred, fed and trained have become an integral part of the local economy"
 building_hillside_grazing_06:0 "Horse Markets"
 building_hillside_grazing_06_desc:0 "Horse trading is a natural part of keeping and breeding mounts. As the business develops a number more or less permanent horse market towns will start to form from season to season."
 building_hillside_grazing_07:0 "Horse Marshals"
 building_hillside_grazing_07_desc:0 "In order to breed and feed high quality warhorses there is a need of someone who will take care of their various ailments and injuries as well as assess their quality in a systematic way. As horse raising becomes increasingly important in this area so does the horse marshal who will tend to the mounts."
 building_hillside_grazing_08:0 "Large Horse Ranches"
 building_hillside_grazing_08_desc:0 "Over time all grazing land has been consolidated under a number of great ranches, responsible for breeding and training large numbers of strong war horses."
 building_type_windmills_01:0 "Młyny wiatrowe"
 building_type_windmills_01_desc:0 "Windmills are located in areas where the winds are usually the strongest, like on hills or by the coasts. Unlike watermills, windmills are not stopped by the freezing of the rivers and can grind all year long."
 building_windmills_01:0 "Proste młyny wiatrowe"
 building_windmills_01_desc:0 "Simple vertical sails, added on top of an animal-cranked mill, not only add to the power of the mill, but also preserve the strength of the beast of burden for longer."
 building_windmills_02:0 "Panemones"
 building_windmills_02_desc:0 "Panemones are vertically positioned windmills, with one half of the windmill shielded from the wind. This ensures that the upwind sails are not pushing against the turn."
 building_windmills_03:0 "Rotating Wind Sails"
 building_windmills_03_desc:0 "With a bit of ingenuity in the design, returning sails rotate swiftly against the wind."
 building_windmills_04:0 "Windmill Water Wheels"
 building_windmills_04_desc:0 "By using wind power to turn a water wheel, thus generating water flow in a canal or a simple wooden pipe, the grinding and milling stones can be placed in more accessible locations."
 building_windmills_05:0 "Horizontal Windmills"
 building_windmills_05_desc:0 "With every sail pushing in the right direction, more power can be directed to multiple grinding stones. Though work is often interrupted by changes in wind direction, requiring a manual readjustment of the whole windmill."
 building_windmills_06:0 "Post Mills"
 building_windmills_06_desc:0 "With the whole windmill placed on a sturdy post, it can easily turn towards the direction of the wind. Changes in the wind strength need manual adjustment, by folding sails and weighting down the wings to keep the turn steady."
 building_windmills_07:0 "Gearboxes"
 building_windmills_07_desc:0 "The slow turn of the mighty windmill sails is sped up by the addition of a simple set of wooden gears, enabling the mill to turn faster. This makes it much more suitable for most materials brought in for processing."
 building_windmills_08:0 "Tower Mills"
 building_windmills_08_desc:0 "The body of the windmill is a fine work of masonry, with only the top still being wooden thus enabling the sails to face the wind. No storm or misguided knight can topple this tower and interrupt the grind."
 building_type_watermills_01:0 "Młyny wodne"
 building_type_watermills_01_desc:0 "Młyny wodne przekształcają wszelkiego rodzaju ruchy wody, od przypływów po wodospady, w ruch obrotowy wykorzystywany do mielenia, piłowania, kruszenia i napełniania. Zezwolenia na eksploatację młyna wodnego są łatwym i pewnym źródłem dodatkowego dochodu dla właściciela posiadłości."
 building_watermills_01:0 "Podsiębierne koła wodne"
 building_watermills_01_desc:0 "Proste koło zanurzone w rwącej rzece może zrobić znacznie więcej niż młyn napędzany przez ludzi lub konie, a co najważniejsze, nie męczy się ani nie żąda zapłaty."
 building_watermills_02:0 "Korby i korbowody"
 building_watermills_02_desc:0 "Dzięki prostym drewnianym kołom zębatym prędkość obrotowa kamieni młyńskich nie jest już bezpośrednio związana z kaprysami pogody."
 building_watermills_03:0 "Nadsiębierne koła wodne"
 building_watermills_03_desc:0 "Wykorzystanie różnicy poziomów wody, powstałej naturalnie lub uzyskanej dzięki odrobinie ludzkiej pomysłowości, jest znacznie bardziej wydajnym i niezawodnym sposobem generowania momentu obrotowego."
 building_watermills_04:0 "Młyny przemysłowe"
 building_watermills_04_desc:0 "To, co zaczynało jako prosty młyn słodowy, przetwarzający głównie towary rolne, teraz przyciąga inne branże. Tragarze gildii czekają, aż młyny zmielą ich musztardę, zwiną tkaniny lub pokruszą rudę."
 building_watermills_05:0 "Zorganizowane drogi"
 building_watermills_05_desc:0 "Zatrudnieni kontrolerzy, schroniska, posterunki, a nawet karczmy, umieszczone wzdłuż dróg prowadzących do młynów, organizują i zaspokajają potrzeby czekających w kolejce. Wozy ciągnięte przez konie lub ludzi, pełne towarów, które wkrótce zostaną zmielone, takich jak tarcica, konopie czy skóry zwierzęce, ustawiają się w kolejce dzień i noc."
 building_watermills_06:0 "Młyny na statkach"
 building_watermills_06_desc:0 "Barki zakotwiczone na stałe na środku rzeki wykorzystują najsilniejsze prądy. Na meandrujących rzekach barki można bez większego wysiłku przycumować do zewnętrznych zakoli."
 building_watermills_07:0 "Groble i tamy"
 building_watermills_07_desc:0 "Budowa grobli, zapór i sztucznych kanałów, zarówno dla podsiębiernych, jak i nadsiębiernych kół wodnych, zaspokoi rosnące zapotrzebowanie na młyny. Ponieważ niemal wszystkie odpowiednie naturalne miejsca są już zajęte, wieś pokryta jest siecią świeżo wykopanych kanałów."
 building_watermills_08:0 "Powdermills"
 building_watermills_08_desc:0 "A separate mill, placed far away from other industries, is fully dedicated to efficiently and #EMP somewhat#! safely milling charcoal and sulphur."
 building_type_caravanserai_01:0 "Karawanseraj"
 building_type_caravanserai_01_desc:0 "Schronienie położone na niegościnnym terenie. Daje odpoczynek zmęczonym podróżnikom, starając się jednocześnie trzymać z daleka tych nieprzyjemnych."
 building_caravanserai_01:0 "Mały karawanseraj"
 building_caravanserai_01_desc:0 "Prosty prostokątny budynek, który zapewnia podstawowe udogodnienia dla podróżnych i kupców, aby mogli odpocząć i zregenerować siły podczas długich podróży."
 building_caravanserai_02:0 "Stragany kupieckie"
 building_caravanserai_02_desc:0 "Małe stragany kupieckie, sprzedające podstawowe zaopatrzenie na drogę. Mając zagwarantowany punkt zaopatrzenia, karawany mogą przewozić więcej towarów handlowych."
 building_caravanserai_03:0 "Kwatery straży"
 building_caravanserai_03_desc:0 "Zbudowanie stałych kwater dla straży i kilku wież strażniczych, obsadzonych przez czujnych wartowników, aktywnie chroni przed niebezpieczeństwami czającymi się w bezkresnej nocy."
 building_caravanserai_04:0 "Merchant Halls"
 building_caravanserai_04_desc:0 "In these halls, merchants from all ends of the Earth are exchanging trade goods and sharing stories from the lands they travelled through."
 building_caravanserai_05:0 "Urzędy celne"
 building_caravanserai_05_desc:0 "W ostrym słońcu urzędnicy o surowych twarzach ważą, rejestrują i odpowiednio opodatkowują wszystkie towary handlowe przechodzące przez to karawanseraj. W cieniu, życzliwe osoby oferują sposoby na przewóz towarów za jeszcze bardziej... #EMP odpowiednią#! opłatą."
 building_caravanserai_06:0 "Warsztaty rzemieślnicze"
 building_caravanserai_06_desc:0 "Dzięki obfitości źródeł materiałów i bogatym patronom, rzemieślnicy są w stanie wytwarzać i sprzedawać wspaniałe artefakty."
 building_caravanserai_07:0 "Łaźnie"
 building_caravanserai_07_desc:0 "Przestronne łaźnie zaspokoją nawet najbardziej luksusowe pragnienia. Dla tych, którzy podróżują z lżejszymi portfelami, zapewniają proste, ale mile widziane orzeźwienie."
 building_caravanserai_08:0 "Królewskie komnaty"
 building_caravanserai_08_desc:0 "Dzięki budowie odpowiednich komnat możliwe będzie przyjmowanie ważnych i znamienitych gości, zarówno z kraju, jak i spoza jego granic."
 building_type_workshops_01:0 "Warsztaty"
 building_type_workshops_01_desc:0 "Wytwórcy strzał, łuczarze i stolarze pracują w tych warsztatach, aby konstruować broń oblężniczą i zaopatrywać oddziały w zapasy na długie kampanie."
 building_workshops_01:0 "Shooting Ranges"
 building_workshops_01_desc:0 "A large area has been cleared of obstacles to accommodate archers or siege engineers with a space to try out their goods and practice their skills."
 building_workshops_02:0 "Ropewalks"
 building_workshops_02_desc:0 "Day and night, in a long narrow ditch partially sheltered from elements, workers are laying and braiding rope and string, both plant or animal-based."
 building_workshops_03:0 "String Storages"
 building_workshops_03_desc:0 "Specjalny magazyn, w którym przechowywane są gotowe do użycia łuki, kusze i katapulty."
 building_workshops_04:0 "Gildia kopaczy tuneli"
 building_workshops_04_desc:0 "Choć pozornie proste, kopanie tuneli podczas oblężeń jest zajęciem wymagającym dużego poświęcenia i doświadczenia. Ci, którzy przeżyli swoje pierwsze oblężenie, mogą podzielić się wiedzą i praktycznymi umiejętnościami z chętnymi ochotnikami."
 building_workshops_05:0 "Gildie wytwórców strzał"
 building_workshops_05_desc:0 "No longer part of the bowyer's guild due to increased demand for both weapons and ammunition, a separate fletcher's guild tirelessly provides all the arrows needed to sustain the troops in the field."
 building_workshops_06:0 "Mathematicians Halls"
 building_workshops_06_desc:0 "Repeated trial and error adjustments to torsion engine parameters, made to achieve better accuracy and range, have led some of our siege engineers to start writing down their successful methods. Their parchments now fill whole halls, alive with commotion and discussion."
 building_workshops_07:0 "Standardized Weapon Dimensions"
 building_workshops_07_desc:0 "With ledgers filled with desired lengths of various wooden beams, we can finally ensure that a projectile weighing 90 kilograms is thrown exactly 300 meters. Under ideal weather conditions. Most of the time."
 building_workshops_08:0 "Powderhouses"
 building_workshops_08_desc:0 "A detached, sturdy building with a strict entry policy serves as a storage for terrifying amounts of gunpowder, to be used either for powerful breaching charges in the tunnel warfare or as a propellant for bombards."
 building_type_wind_furnace_01:0 "Piece wiatrowe"
 building_type_wind_furnace_01_desc:0 "Umieszczone na pagórkowatym terenie wzdłuż wybrzeża oceanu, gdzie wiatry monsunowe najpierw oddziałują na ląd, piece wiatrowe wytapiają słynną na całym świecie stal o nieskazitelnej jakości."
 building_wind_furnace_01:0 "Małe piece wiatrowe"
 building_wind_furnace_01_desc:0 "Piece zorientowane bezpośrednio na zachód, aby mogły złapać i wykorzystać jak najwięcej wiatru."
 building_wind_furnace_02:0 "Dysze wielokrotnego użytku"
 building_wind_furnace_02_desc:0 "Dysze, metalowe wloty powietrza do pieca, są starannie wpasowane w środek, aby zapewnić stabilność powietrza wewnątrz, niwelując skutki podmuchów. Do następnego wytopu są one ponownie wykorzystywane poprzez umieszczenie ich w dolnej części przednich ścian, umożliwiając wypłynięcie żużla z pieców."
 building_wind_furnace_03:0 "Gliniane ściany przednie"
 building_wind_furnace_03_desc:0 "Gliniane przednie ściany pieców są starannie zaprojektowane, aby wytrzymać zarówno ciepło, jak i tworzenie się żużla podczas wytapiania, a jednocześnie łatwo pękać pod koniec wytapiania."
 building_wind_furnace_04:0 "Preheat Procedures"
 building_wind_furnace_04_desc:0 "A long preheat, which allows the charcoal to properly burn, followed by the gradual addition of an ore and charcoal mixture, is finished by additional intake of charcoal."
 building_wind_furnace_05:0 "Zakrzywione ściany tylne"
 building_wind_furnace_05_desc:0 "Wsparta przez dwa pionowe kamienie, krzywizna stałej tylnej ściany ogranicza kontakt z gorącym i żrącym żużlem, umożliwiając dłuższą pracę pieca bez konieczności jego całkowitej przebudowy."
 building_wind_furnace_06:0 "Dłuższe ściany przednie"
 building_wind_furnace_06_desc:0 "Wydłużone ściany przednie umożliwiają zwiększenie ilości stali wytwarzanej w każdym wytopie, przy jednoczesnym zachowaniu pozostałych wymiarów pieca, a wraz z nimi jego idealnych parametrów."
 building_wind_furnace_07:0 "Charcoal Burners"
 building_wind_furnace_07_desc:0 "Further from the coast than the furnaces, a line of charcoal burners are constantly heating wood to supply the expanding industry."
 building_wind_furnace_08:0 "Obróbka rudy żelaza"
 building_wind_furnace_08_desc:0 "Dokładniejsze kruszenie rudy i podgrzewanie jej przed wrzuceniem do pieca pozwala zwiększyć objętość i jakość wytapianego metalu."
 building_type_theodosian_walls_01:0 "Mury Teodozjusza"
 building_type_theodosian_walls_01_desc:0 "Mury Teodozjusza zostały zbudowane za panowania cesarza Teodozjusza II na początku V wieku, ale nadal pozostają jednymi z najbardziej potężnych fortyfikacji zbudowanych ludzkimi rękami."
 building_theodosian_walls_01:0 "Mury Teodozjusza"
 building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$"
 building_type_aurelian_walls_01:0 "Mur Aureliana"
 building_type_aurelian_walls_01_desc:0 "Mury Aureliana zostały zbudowane za panowania rzymskich cesarzy Aureliana i Probusa. Do dziś zapewniają potężną obronę, całkowicie otaczając siedem wzgórz Rzymu."
 building_aurelian_walls_01:0 "Mur Aureliana"
 building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$"
 building_type_the_colosseum_01:0 "Koloseum"
 building_type_the_colosseum_01_desc:0 "Koloseum jest jednym z największych amfiteatrów, jakie kiedykolwiek zbudowano. Gościły w nim niezliczone widowiska, takie jak walki gladiatorów, polowania na zwierzęta, a nawet zrekonstruowane bitwy morskie. Jego budowę rozpoczął cesarz rzymski Wespazjan w 72 r., a zakończono w 80 r. za jego następcy, Tytusa.\n\nPomimo swojej bogatej historii, jego głównym zastosowaniem jest obecnie pozyskiwanie zeń marmuru i brązu do wykorzystania w innych miejscach."
 building_the_colosseum_01:0 "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"
 building_type_hadrians_wall_01:0 "Wał Hadriana"
 building_type_hadrians_wall_01_desc:0 "Wał Hadriana został zbudowany w czasach rzymskich, aby utrzymać północnych Piktów z dala od prowincji Brytanii. Obecnie nie służy on celom obronnym, ale kamienie stanowią tanie i wygodne źródło materiału budowlanego!"
 building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$"
 building_type_offas_dyke_01:0 "Wał Offy"
 building_type_offas_dyke_01_desc:0 "Wał Offy, który jest długim rowem otoczonym ścianą ziemi, został zbudowany przez anglosaskiego króla Mercji w celu obrony granicy z Walią. To fortyfikacje ziemne dają przewagę każdemu, kto stoi na szczycie muru, ponieważ każdy atakujący musi stoczyć bitwę pod górę z rowu."
 building_offas_dyke_01:0 "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc:0 "$building_type_offas_dyke_01_desc$"
 building_type_buddhas_of_bamian_01:0 "Posągi Buddy w $c_bamian$"
 building_type_buddhas_of_bamian_01_desc:0 "Wyrzeźbione w zboczu góry monumentalne posągi Buddy w Bamianie górują nad odwiedzającymi. Chociaż otaczający je obszar nie jest już, jak niegdyś, kwitnącym centrum nauki buddyjskiej, wciąż jest wielu pielgrzymów buddyjskich i uczonych odwiedzających to miejsce. Sprytny władca $rf_eastern$ może nawet być w stanie wyciągnąć zysk z pielgrzymów, oprócz zdobycia pewnych osobistych spostrzeżeń."
 building_buddhas_of_bamian_01:0 "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc:0 "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED:0 "[holder|E] musi pochodzić ze wschodniej [Concept('religious_family', 'grupy religijnej')|E]"
 building_type_petra_01:0 "Petra"
 building_type_petra_01_desc:0 "Miasto Petra to prawdziwy cud starożytnego świata. Wyrzeźbione bezpośrednio z naturalnie występującej skały o różowym odcieniu, miasto jest ciekawostką, która zaintryguje nawet najpotężniejszego sułtana."
 building_petra_01:0 "$building_type_petra_01$"
 building_petra_01_desc:0 "$building_type_petra_01_desc$"
 building_type_house_of_wisdom_01:0 "Dom Mądrości"
 building_type_house_of_wisdom_01_desc:0 "Dom Mądrości zawiera ogromną kolekcję książek, a uczeni w piśmie pracują w nim niestrudzenie zarówno w dzień, jak i w nocy, tłumacząc coraz więcej wspaniałych dzieł literackich. Różnorakie źródła - greckie, perskie, indyjskie i wiele innych - tak naprawdę budynek ten zawiera całą wiedzę świata! Błyszcząca latarnia wiedzy ludzkiej! I komfortowo z dala od niepiśmiennych jeźdźców stepu..."
 building_house_of_wisdom_01:0 "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc:0 "$building_type_house_of_wisdom_01_desc$"
 building_type_palace_of_aachen_01:0 "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc:0 "Pałac w Akwizgranie został wybrany przez Karola Wielkiego na centrum potęgi imperium Karolingów. Służył zarówno celom politycznym, jak i religijnym a dziś nadal jest doskonałym miejscem na organizację ważnych spotkań."
 building_palace_of_aachen_01:0 "Pałac w Akwizgranie"
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"
 building_type_notre_dame_01:0 "$building_notre_dame_01$"
 building_type_notre_dame_01_desc:0 "Ta wspaniała katedra, znana również jako „Nasza Pani z Paryża”, jest poświęcona Maryi Pannie. Zbudowana w stylu gotyckim zachwyca licznymi rzeźbami i ogromnymi kolorowymi rozetami.\n\nZ zewnątrz katedra pokryta jest rzeźbami, które barwnie opowiadają historie biblijne, pozwalając nawet niepiśmiennym chłopom zrozumieć chwałę Bożą!"
 building_notre_dame_01:0 "Katedra Notre-Dame"
 building_notre_dame_01_desc:0 "$building_type_notre_dame_01_desc$"
 building_type_hagia_sophia_01:0 "Hagia Sophia"
 building_type_hagia_sophia_01_desc:0 "Hagia Sophia to prawdziwy cud inżynierii, z masywną kopułą wyróżniającą się jako najbardziej imponująca cechą. Ukończony w 537 r. Przez cesarza Justyniana I, obecnie jest siedzibą Patriarchy Ekumenicznego i stanowi pomnik chrześcijaństwa.\n\nI tak pozostanie na całą wieczność, bo z pewnością nic nie może nigdy obalić potęgi Rzymu."
 building_hagia_sophia_01:0 "Katedra Hagia Sophia"
 building_hagia_sophia_01_desc:0 "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02:0 "Meczet Hagia Sophia"
 building_hagia_sophia_02_desc:0 "Hagia Sophia to prawdziwy cud inżynierii, z masywną kopułą i czterema imponującymi minaretami, które wyróżniają się jako najbardziej imponujące elementy. Zapoczątkowany w 537 roku przez cesarza Justyniana I, obecnie został przekształcony w inspirujący meczet.\n\nI tak pozostanie na wieczność, bo z pewnością nic nie może nigdy obalić potęgi Rumu."
 building_type_dome_of_the_rock_01:0 "Świątynia Jerozolimska"
 building_type_dome_of_the_rock_01_desc:0 "Kopuła na Skale znajduje się w centrum Wzgórza Świątynnego, w miejscu, gdzie stały Świątynia Salomona i żydowska Druga Świątynia. Mówi się, że kamień węgielny świątyń został położony w miejscu, w którym Bóg stworzył świat i pierwszego człowieka - Adama. Kopuła na Skale i pobliska Bazylika Grobu Świętego przyciągają z całego świata pielgrzymów wyznających religie abrahamowe."
 building_dome_of_the_rock_01:0 "Kopuła na Skale"
 building_dome_of_the_rock_01_desc:0 "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01:0 "Trzecia Świątynia"
 building_temple_in_jerusalem_01_desc:0 "Setki lat po zniszczeniu Drugiej Świątyni nadszedł wreszcie czas, aby odnowić Świątynię w Jerozolimie! Ta Trzecia Świątynia przetrwa próbę czasu, czujnie strzeżona przed wszystkimi, którzy chcieliby ją zniszczyć."
 building_type_stonehenge_01:0 "Stonehenge"
 building_type_stonehenge_01_desc:0 "Stonehenge to starożytna, mistyczna struktura, która zainspirowała wielu uczonych. Nawet dzisiaj, w tych oświeconych czasach, gromadzą się uczeni z całej Brytanii, aby to studiować. Jakie naprawdę jest jego przeznaczenie?"
 building_stonehenge_01:0 "$building_type_stonehenge_01$"
 building_stonehenge_01_desc:0 "$building_type_stonehenge_01_desc$"
 building_type_iron_pillar_of_dhar_01:0 "Żelazna kolumna Dhar"
 building_type_iron_pillar_of_dhar_01_desc:0 "Żelazny filar Dhar jest wykonany ze stopionych elementów uzbrojenia całej armii. Kunszt jego twórców jest naprawdę zdumiewający, więc przynosi chwałę dynastii, która go posiada."
 building_iron_pillar_of_dhar_01:0 "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc:0 "$building_type_iron_pillar_of_dhar_01_desc$"
 building_type_iron_pillar_of_delhi_01:0 "Żelazna kolumna w Delhi"
 building_type_iron_pillar_of_delhi_01_desc:0 "Potężny żelazny filar w Delhi jest symbolem chwały króla Ćandragupty II, chociaż kolejni władcy również wyryli w nim swoje imiona. Pomimo tego, że stoi w tym miejscu już od dłuższego czasu, nie ma na nim śladu rdzy, co jest świadectwem umiejętności indyjskich kowali!"
 building_iron_pillar_of_delhi_01:0 "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc:0 "$building_type_iron_pillar_of_delhi_01_desc$"
 building_type_the_pyramids_01:0 "Piramidy"
 building_type_the_pyramids_01_desc:0 "Piramidy, w szczególności piramida Cheopsa, są cudami starożytnego świata. Rozległe i imponujące, poprawiają wizerunek każdego władcy, który je kontroluje."
 building_the_pyramids_01:0 "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc:0 "$building_type_the_pyramids_01_desc$"
 building_type_alhambra_01:0 "Alhambra"
 building_type_alhambra_01_desc:0 "Alhambra to twierdza zbudowana na pozostałościach starożytnej rzymskiej fortyfikacji. Chociaż nadaje się do użytku jako konstrukcja obronna, to przy odpowiednich inwestycjach można ją przekształcić w coś więcej..."
 building_alhambra_01:0 "Ruiny fortecy $building_type_alhambra_01$"
 building_alhambra_01_desc:0 "$building_type_alhambra_01_desc$"
 building_alhambra_02:0 "Pałac królewski $building_type_alhambra_01$"
 building_alhambra_02_desc:0 "Alhambra od czasów, gdy była zwykłą rzymską ruiną, została przekształcona w pałac królewski godny cesarza! Świetlisty przykład lokalnej architektury; kolor budynków w kontraście z otaczającymi lasami skłonił poetów do opisania go jako "perły osadzonej w szmaragdach"."
 building_type_shwedagon_pagoda_01:0 "Pagoda Szwedagon"
 building_type_shwedagon_pagoda_01_desc:0 "Pagoda Szwedagon jest świętą buddyjską stupą zbudowaną przez ludność Mon około 500 roku. Znajduje się w niej wiele słynnych relikwii, takich jak laska Kakusandha, filtr do wody Koṇāgamana, kawałek szaty Kassapy i osiem pasm włosów z głowy Gautamy."
 building_shwedagon_pagoda_01:0 "Pagoda Szwedagon"
 building_shwedagon_pagoda_01_desc:0 "$building_type_shwedagon_pagoda_01_desc$"
 building_type_khajuraho_01:0 "Miasto świątynne"
 building_type_khajuraho_01_desc:0 "Świątynie Khadźuraho są poświęcone współistnieniu hinduistów i dźinistów, gdzie celebruje się ich różnorodne wierzenia religijne. Ściany świątyni pokryte są skomplikowanymi dziełami sztuki i rzeźbami, dzięki czemu miejsce to jest naprawdę olśniewające i atrakcyjne zarówno dla pielgrzymów, jak i uczonych."
 building_khajuraho_01:0 "Khadźuraho"
 building_khajuraho_01_desc:0 "$building_type_khajuraho_01_desc$"
 building_type_the_tower_of_london_01:0 "Tower of London"
 building_type_the_tower_of_london_01_desc:0 "Tower of London to zamek, który służy zarówno jako niezbędna fortyfikacja, jak i więzienie. Centralna wieża nazywana jest „Białą Wieżą” i mieści klasę rządzącą. Położenie Tower of London wskazuje, że jest ona niezbędna do obrony całego hrabstwa."
 building_the_tower_of_london_01:0 "Tower of London"
 building_the_tower_of_london_01_desc:0 "$building_type_the_tower_of_london_01_desc$"
 building_type_citadel_of_aleppo_01:0 "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc:0 "Cytadela w Aleppo to starożytna fortyfikacja, która od czasu jej powstania była używana przez liczne mocarstwa. Cytadela pełni rolę królewskiej rezydencji, ufortyfikowanej kryjówki, świątyni i więzienia."
 building_citadel_of_aleppo_01:0 "Cytadela w Aleppo"
 building_citadel_of_aleppo_01_desc:0 "$building_type_citadel_of_aleppo_01_desc$"
 building_citadel_of_aleppo_02:0 "Odbudowana Cytadela w Aleppo"
 building_citadel_of_aleppo_02_desc:0 "Po przeprowadzaniu diametralnej odbudowy Cytadela w Aleppo została znacznie ufortyfikowana i zamieniona w prawdziwie okazałe miasto!"
 building_type_holy_site_cathedral_01:0 "Wielka katedra"
 building_type_holy_site_cathedral_01_desc:0 "[holy_site|E] w tej okolicy przyciąga chrześcijańskich pielgrzymów z całego znanego świata. Wielka katedra jest nie tylko cudem inżynierii i piękna, ale także bezpieczną przystanią dla podróżnych i prestiżowym pomnikiem swojego fundatora."
 building_holy_site_cathedral_01:0 "Wielka katedra"
 building_holy_site_cathedral_01_desc:0 "$building_type_holy_site_cathedral_01_desc$"
 building_type_holy_site_mosque_01:0 "Wielki meczet"
 building_type_holy_site_mosque_01_desc:0 "[holy_site|E] w tej okolicy jest popularnym miejscem dla pielgrzymów. Wielki meczet daje im miejsce do modlitwy, odpoczynku i złożenia hołdu przed dalszą podróżą. Jego piękne kopuły i wielkie zawiłe iglice sygnalizują wielkość boga wszystkim, którzy go ujrzą."
 building_holy_site_mosque_01:0 "Wielki meczet"
 building_holy_site_mosque_01_desc:0 "$building_type_holy_site_mosque_01_desc$"
 building_type_holy_site_pagan_grand_temple_01:0 "Wielka świątynia"
 building_type_holy_site_pagan_grand_temple_01_desc:0 "[holy_site|E] w tej okolicy przyciąga wiernych w podróżach. Wielka świątynia pokryta jest ozdobnymi rzeźbami przedstawiającymi heroiczne czyny zarówno bogów, jak i półbogów. Masywne paleniska wysyłają smugi dymu w górę aż do samych bogów, a święci ludzie udzielają błogosławieństw wszystkim, którzy oddają cześć duchom."
 building_holy_site_pagan_grand_temple_01:0 "Wielka świątynia"
 building_holy_site_pagan_grand_temple_01_desc:0 "$building_type_holy_site_pagan_grand_temple_01_desc$"
 building_type_holy_site_indian_grand_temple_01:0 "Wielka świątynia"
 building_type_holy_site_indian_grand_temple_01_desc:0 "[holy_site|E] w tej okolicy przyciąga mnóstwo skromnych pielgrzymów, pragnących oczyścić swoją duszę. Wielka świątynia jest od fundamentów do iglicy pokryta posągami i idolami bogów, opowiadającymi starożytne legendy i życie szlachetnych proroków."
 building_holy_site_indian_grand_temple_01:0 "Wielka świątynia"
 building_holy_site_indian_grand_temple_01_desc:0 "$building_type_holy_site_indian_grand_temple_01_desc$"
 building_type_holy_site_other_grand_temple_01:0 "Wielka świątynia"
 building_type_holy_site_other_grand_temple_01_desc:0 "[holy_site|E] w tej okolicy jest miejscem spotkań dla pobożnych i oddanych. Wielka świątynia stoi jako szlachetny hołd dla wyższych władz, jej ściany i kopuły wygładzone i pomalowane w przepięknych kolorach, które czczą boskość."
 building_holy_site_other_grand_temple_01:0 "Wielka świątynia"
 building_holy_site_other_grand_temple_01_desc:0 "$building_type_holy_site_other_grand_temple_01_desc$"
 HOLY_SITE_BUILDING_ENABLED:0 "[faith|E] posiadacza uważa to za [holy_site|El]"
 NOT_HOLY_SITE_BUILDING_ENABLED:0 "[faith|E] posiadacza musi to uznać za [holy_site|El]"
