 building_type_walls_of_benin_01:0 "Mury Beninu"
 building_type_walls_of_benin_01_desc:0 "Mury Beninu to ogromna seria wałów ziemnych, które otaczają cały Benin. Mury są zbudowane z rowu i wału, z fosą wewnętrzną i wałem zewnętrznym."
