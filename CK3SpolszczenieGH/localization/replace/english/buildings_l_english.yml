 building_type_castle_01:0 "Zamek"
 building_type_castle_01_desc:0 "Wzniesiony nie tylko jako dom dla szanowanej rodziny szlacheckiej, lecz również do ochrony okolicznych osad i pól uprawnych."
 building_castle_01:0 "Gródek stożkowaty"
 building_castle_01_desc:0 "Ta mała, ale potężna fortyfikacja położona jest na usypanym wale ziemnym."
 building_castle_02:0 "Donżon"
 building_castle_02_desc:0 "Donżon to duża wieża pełniąca funkcję ufortyfikowanej rezydencji i ostatniej linii obrony."
 building_castle_03:0 "Zamek koncentryczny"
 building_castle_03_desc:0 "Zamek koncentryczny otoczony jest co najmniej dwoma murami, z czego wewnętrzny jest wyższy od zewnętrznych."
 building_castle_04:0 "Forteca"
 building_castle_04_desc:0 "Forteca jest wzorem obrony – zdolna zarówno odeprzeć ataki wroga, jak i pomieścić dużą armię."
 building_type_temple_01:0 "Świątynia"
 building_type_temple_01_desc:0 "Zarządzane przez duchowieństwo miejsce kultu otoczone osadą bogobojnych wieśniaków."
 building_temple_01:0 "Kaplica"
 building_temple_01_desc:0 "$building_type_temple_01_desc$"
 building_temple_02:0 "Teren świątynny"
 building_temple_02_desc:0 "W centrum wioski znajduje się świątynia zbudowana przez lokalnych rzemieślników, którzy chcieli przez to pokazać ich oddanie wierze."
 building_temple_03:0 "Dom modlitewny"
 building_temple_03_desc:0 "Chociaż świątynia może przyjąć wielu wiernych, nie jest to jedyny cel jej istnienia – ma również za zadanie pomieścić duchownych, być przestrzenią dla obszernej biblioteki, a także ochraniać relikwie. Dzięki tej budowli wierni mają zawsze wiele miejsca do modlitwy."
 building_temple_04:0 "Wielka świątynia"
 building_temple_04_desc:0 "Niewystarczająco usatysfakcjonowani z małej i skromnej świątyni lokalni rzemieślnicy i architekci pracowali razem, aby stworzyć prawdziwe dzieło sztuki. Ta wielka świątynia zdaje się sprowadzać moc z samych niebios na każdego wiernego, który wejdzie do jej znakomitych wnętrz."
 building_type_city_01:0 "Miasto"
 building_type_city_01_desc:0 "Ludne miasto zasiedlone przez wielu mieszczan, kupców oraz ciężko pracujących robotników."
 building_city_01:0 "Centrum wioski"
 building_city_01_desc:0 "$building_type_city_01_desc$"
 building_city_02:0 "Duże miasto"
 building_city_02_desc:0 "To miasto przyciąga uwagę przekupniów i rękodzielników z całej okolicy. Zamożni handlarze chętnie zakładają tu swoje sklepy, a pracowici rzemieślnicy niemal codziennie wznoszą tu nowe domostwa."
 building_city_03:0 "Centrum miasta"
 building_city_03_desc:0 "Miastu nie wystarcza już tylko zajmowanie swojego pierwotnego obszaru – teraz rozciąga się również na pobliskie pola uprawne, tworząc prosperujące centrum życia. Jest rozległe, pełne bogactwa i możliwości."
 building_city_04:0 "Gwarna metropolia"
 building_city_04_desc:0 "To miasto jest powszechnie znane z rozlicznych możliwości, na jakie można w nim natrafić – mówi się, że nawet najbiedniejszy wieśniak może odnaleźć w nim bogactwo. Domy ciągną się wzdłuż ulic jak tylko okiem sięgnąć, a gdzie nie spojrzeć, tam wozy i zwierzęta zajęte są transportowaniem wszelakiego rodzaju dóbr."
 building_type_common_tradeport_01:0 "Port handlowy"
 building_type_common_tradeport_01_desc:0 "Galery handlowe załadowują i rozładowują w tym porcie swoje towary."
 building_common_tradeport_01:0 "Mała przystań"
 building_common_tradeport_01_desc:0 "Skromna przystań umożliwiająca statkom załadunek i rozładunek towarów bez większego wysiłku."
 building_common_tradeport_02:0 "Warsztat wyplataczy sieci"
 building_common_tradeport_02_desc:0 "Jest to miejsce, w którym dzień w dzień niestrudzenie produkuje się i naprawia sieci rybackie."
 building_common_tradeport_03:0 "Port handlowy"
 building_common_tradeport_03_desc:0 "Przystań stała się ośrodkiem handlu i podróży po okolicznym akwenie. Okręty z całego wybrzeża zawijają do niej w przeróżnych interesach."
 building_common_tradeport_04:0 "Szkutnicy"
 building_common_tradeport_04_desc:0 "W tym porcie przebywają szkutnicy budujący i naprawiający statki tym, którzy zapłacą najwięcej."
 building_common_tradeport_05:0 "Rozbudowane doki"
 building_common_tradeport_05_desc:0 "Statki handlowe nie będą musiały już konkurować o miejsce do załadowania i wyładowania cennego towaru – dzięki rozległej przestrzeni w dokach prowadzenie zyskownych interesów jest teraz możliwe dla każdego!"
 building_common_tradeport_06:0 "Stocznie"
 building_common_tradeport_06_desc:0 "Okręty czekają tu w gotowości na załogę, która przejmie nad nimi kontrolę, gdy zajdzie taka potrzeba."
 building_common_tradeport_07:0 "Wielki port"
 building_common_tradeport_07_desc:0 "Ten wspaniały port oferuje kupcom i rybakom mnóstwo miejsca do dokowania i zajmowania się swoimi ładunkami. Podróżnicy zewsząd zawijają tu, aby odnaleźć spokojną i bezpieczną przystań."
 building_common_tradeport_08:0 "Suche doki"
 building_common_tradeport_08_desc:0 "Oto nowy, rewolucyjny sposób dokowania okrętów – suchy dok. Statek wpływa do wąskiego zbiornika, z którego wypompowuje się wodę. Następnie jest on zawieszany na kamiennych blokach, dzięki czemu może być z łatwością naprawiany i konserwowany."
 building_type_hall_of_heroes_01:0 "Hala bohaterów"
 building_type_hall_of_heroes_01_desc:0 "Wielka sala, w której bohaterscy wojownicy mogą się spotykać i zrzeszać."
