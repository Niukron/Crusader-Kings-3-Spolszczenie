 building_walls_of_genoa_01_desc:0 "$building_type_walls_of_genoa_01_desc$"
 building_type_holy_site_great_mosque_of_djenne_01:0 "Wielki Meczet w Dżenne"
 building_type_holy_site_great_mosque_of_djenne_01_desc:0 "Wielki meczet w Dżenne stoi nad brzegiem rzeki Bani. Zbudowany w całości z glinianych cegieł suszonych wymaga stałej troski, którą wierni są gotowi zapewnić. Każdego roku zbierają się tu wielkie skupiska ludzi, aby naprawić i ulepszyć meczet."
