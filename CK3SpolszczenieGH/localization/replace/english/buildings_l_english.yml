 building_type_holy_site_canterbury_cathedral_01:0 "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_01_desc:0 "Augustyn, rzymski misjonarz, a później arcybiskup, zbudował katedrę w Canterbury po tym, jak wybrał miasto na swoje centrum episkopatu w Kent. Ta nowa katedra przywróciła miastu znaczenie, przyznając mu władzę nad angielskim kościołem."
 building_holy_site_canterbury_cathedral_01:0 "Bazylika Kanterberyjska"
 building_holy_site_canterbury_cathedral_01_desc:0 "$building_type_holy_site_canterbury_cathedral_01_desc$"
 building_type_holy_site_canterbury_cathedral_02:0 "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_02_desc:0 "The cathedral is not immune to the passage of time and inclement circumstances. The Norman style was chosen to repair the damaged cause by a fire. The new cruciform nave replaced the previous basilica, and a free standing campanile was added later."
 building_holy_site_canterbury_cathedral_02:0 "Świątynia Kanterberyjska"
 building_holy_site_canterbury_cathedral_02_desc:0 "$building_type_holy_site_canterbury_cathedral_02_desc$"
 building_type_holy_site_canterbury_cathedral_03:0 "Katedra Kanterberyjska"
 building_type_holy_site_canterbury_cathedral_03_desc:0 "Serious damage dealt to the cathedral called for a new rebuilding project. Even though the Norman fabric was maintained in certain parts, the flourishing Gothic style was chosen to elevate the structure."
