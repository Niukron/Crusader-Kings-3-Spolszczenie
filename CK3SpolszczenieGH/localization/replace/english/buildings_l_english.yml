 building_type_holy_site_cologne_cathedral_01:0 "Katedra w Kolonii"
 building_type_holy_site_cologne_cathedral_01_desc:0 "W katedrze kolońskiej znajdują się relikwie Trzech Króli, które przyciągają uwagę pielgrzymów z całego świata chrześcijańskiego. Katedra zbudowana jest w oparciu o architekturę gotycką i jest bogato zdobiona iglicami i skomplikowanymi detalami."
