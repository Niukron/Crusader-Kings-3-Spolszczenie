 building_type_doges_palace_01:0 "Pałac Dożów"
 building_type_doges_palace_01_desc:0 "Pałac Dożów pełni funkcję rezydencji dla rządu Republiki Weneckiej. Imponująca struktura, mieści wiele sal poświęconych takim sprawom jak rada, senat, administracja i sąd."
