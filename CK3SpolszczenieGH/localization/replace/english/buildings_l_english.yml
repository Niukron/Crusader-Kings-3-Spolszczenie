 building_type_holy_site_great_mosque_of_samarra_01:0 "Wielki Meczet w Samarrze"
 building_type_holy_site_great_mosque_of_samarra_01_desc:0 "Wielki meczet w Samarrze został ukończony w roku 851 przez kalifa abbasydzkiego Al-Mutawakkila, który rezydował w tym mieście. Najbardziej charakterystycznym elementem tego meczetu jest Al-Malawija, wspaniały spiralny minaret, który wznosi się ku niebu na imponującą wysokość."
 building_holy_site_great_mosque_of_samarra_01:0 "$building_type_holy_site_great_mosque_of_samarra_01$"
