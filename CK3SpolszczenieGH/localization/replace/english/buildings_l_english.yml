 NOT_holy_site_muslim_christian_or_holy_site_trigger:0 "Właściciel musi być muzułmaninem, chrześcijaninem lub uważać to za [holy_site|El]"
 NOT_holy_site_muslim_or_zoroastrian_or_holy_site_trigger:0 "Właściciel musi być muzułmaninem, zoroastrianinem lub uznawać to za [holy_site|El]"
 NOT_holy_site_jewish_or_holy_site_trigger:0 "Właściciel musi być żydem lub uznawać to za [holy_site|El]"
 building_type_holy_site_imam_ali_mosque_01:0 "Meczet Imama Alego"
 building_type_holy_site_imam_ali_mosque_01_desc:0 "W meczecie Imama Alego znajduje się grób Alego, kuzyna Mahometa i pierwszego po nim szyickiego. Tysiące pielgrzymów co roku przybywają, aby złożyć mu hołd, witani przez wspaniałą zieloną kopułę meczetu."
 building_holy_site_imam_ali_mosque_01:0 "$building_type_holy_site_imam_ali_mosque_01$"
