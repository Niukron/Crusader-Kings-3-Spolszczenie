 chariot_movement_cut_off_at_turn:0 "grips [ROOT.Char.GetHerHis] reins and urges [ROOT.Char.GetHerHis] fine steeds to round the curve as tightly as possible"
 chariot_governor_chitchat_1:0 "Marvel at the majesty of the chariot races, my fellow governor. The Hippodrome is where the spirit of Byzantium truly comes alive!"
 chariot_governor_chitchat_2:0 "In the thunderous roars of the crowd and the thundering hooves of the chariots, we find the heartbeat of our great empire, don't you agree?"
 chariot_governor_chitchat_3:0 "These races are not just a spectacle; they're a testament to the unity and strength of our people. A reminder that even in competition, we stand as one."
 chariot_governor_chitchat_4:0 "Look at the vibrant colors of the competing factions, a visual feast that mirrors the diversity and richness of our beloved empire."
 chariot_governor_chitchat_5:0 "As governors, we are custodians of tradition. The chariot races in the Hippodrome are an unbroken thread connecting our present to our glorious past."
 chariot_governor_chitchat_6:0 "See how the cheers and jeers echo through the ages, carrying the echoes of Emperors long gone. The Hippodrome is our shared heritage."
 chariot_governor_chitchat_7:0 "In the arena, where skill and strategy converge, lies a reflection of our administrative duties. We must navigate the obstacles with precision, much like these charioteers."
 chariot_governor_chitchat_8:0 "Witness the fervor of the people as they rally behind their favored charioteers. It's a reminder that governance, like racing, is a dance with public sentiment."
 chariot_governor_chitchat_9:0 "The Hippodrome whispers tales of victories and defeats, reminding us that success requires both strategy and adaptability, much like our own duties."
 chariot_governor_chitchat_10:0 "Let us enjoy this respite from our duties a while, my friend, and revel in the spectacle of the Hippodrome. After all, even governors deserve a few moments of leisure."
