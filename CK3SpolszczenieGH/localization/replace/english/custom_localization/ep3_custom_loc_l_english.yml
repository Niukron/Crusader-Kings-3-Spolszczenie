 BLUE_VENETOI_GLOSS:0 "The #bold Venetoi#!, a period name for "the Blue" faction, were considered one the most prestigious teams that competed in the Hippodrome of Constantinople and were thought to be connected to the upper classes. The famous charioteer, Porphyrius, was an esteemed member of the Blues, although he briefly changed his membership to the Greens during the time of the Nika Riots."
 GREEN_PRASINOI_GLOSS:0 "The #bold Prasinoi#!, a period name for "the Green" faction, were considered a faction of the people. In the 6th century, the Greens slaughtered nearly 3,000 members of the Blues in Constantinople's amphitheater."
 WHITE_LEUKOI_GLOSS:0 "The #bold Leukoi#!, a period name for "the White" faction, were historically overshadowed by the Blues and the Greens, but by no means insignificant. By our period, they had already been incorporated by the Blues."
 RED_RHOUSIOI_GLOSS:0 "The #bold Rhousioi#!, a period name for "the Red" faction, were historically overshadowed by the Blues and the Greens, but by no means insignificant. By our period, they had already been incorporated by the Greens."
