 scandinavian_elective_electors_tooltip:0 "Aby być ważnym [Concept( 'elector', 'elektorem' )|E] w systemie Tingu, wasal musi spełniać wszystkie poniższe warunki:\n$EFFECT_LIST_BULLET$Być bezpośrednim wasalem tytułu\n$EFFECT_LIST_BULLET$NIE być baronem"
