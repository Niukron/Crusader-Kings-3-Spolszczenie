l_english:
 succession_order_laws:0 "[succession_laws|E]"
 succession_order_laws_singular:0 "[succession_law|E]"
 partition_succession_law:0 "Podział"
 partition_succession_law_subname:0 "Wszystkie dzieci dziedziczą na równi"
 partition_succession_law_effects:0 "\n#V Zasada podziału sprawia, że wszystkie twoje [titles|El] zostaną rozdzielone po równo między twoimi dziećmi.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:0 "#weak Wszystkie tytuły posiadane przez zmarłego [Concept('ruler', 'władcę')] zostaną rozdzielone pomiędzy [eligible_children|El], zaś [player_heir|El] otrzyma zawsze [primary_title|El], [Concept('realm_capital', 'stolicę państwa')|E] a także wszystkie tytuły [de_jure|El] z nim związane.\n\nMłodsze dzieci otrzymują tytuły, począwszy od tych tej samej [Concept('rank', 'rangi')|E], co tytuł główny; jeśli takich nie będzie, otrzymają tytuły niższej rangi. Następca gracza nie może otrzymać od postaci gracza tytułów, których nie dziedziczy.\n#!"
 high_partition_succession_law:0 "Faworyzowany podział"
 high_partition_succession_law_subname:0 "Wszystkie dzieci dziedziczą"
 high_partition_succession_law_effects:0 "\n#V W ramach prawa [Concept( 'succession', 'sukcesyjnego' )] – $high_partition_succession_law$, zdecydowanie większa część [Concept( 'titles', 'tytułów' )|E] trafi do twojego [Concept( 'player_heir', 'następcy' )|E] – pozostała część zostanie rozdzielona pomiędzy resztę twoich dzieci.#!\n\n#weak $partition_base_desc$\nNastępca twojej postaci #emp zawsze#! odziedziczy co najmniej połowę tytułów posiadanych przez zmarłego władcę.\n#!"
 confederate_partition_succession_law:0 "Zjednoczony podział"
 confederate_partition_succession_law_subname:0 "Wszystkie dzieci dziedziczą na równi"
 confederate_partition_succession_law_effects:0 "\n#V W ramach prawa [Concept( 'succession', 'sukcesyjnego' )] – $confederate_partition_succession_law$, posiadane przez ciebie [titles|El] zostaną rozdzielone pomiędzy twoje dzieci. Nowe [titles|El] mogą zostać utworzone dla młodszych [Concept( 'realm_heirs', 'sukcesorów państwa' )].#!\n\n#weak $partition_base_desc$\nDla młodszych dzieci zostaną stworzone odpowiednie tytuły, jeżeli posiadasz wystarczającą ilość ziemi.\n\n#!#X Władcy plemienni są ograniczeni tylko do tej formy dziedziczenia.#!\n"
 single_heir_succession_law:0 "Primogenitura"
 single_heir_succession_law_subname:0 "Najstarsze dziecko dziedziczy tytuły"
 single_heir_succession_law_effects:0 "\n#V W ramach prawa [Concept( 'succession', 'sukcesyjnego' )|E] – $single_heir_succession_law$, twoje najstarsze dziecko dziedziczy wszystkie posiadane przez ciebie [titles|El].#!\n\n#weak Po sukcesji wszystkie [titles|el] należące do zmarłego władcy zostaną przekazane jego [Concept( 'player_heir', 'następcy' )|E], czyli najstarszemu [Concept( 'eligible_child', 'prawowitemu dziecku' )|E]. Młodsze dzieci pozostaną z niczym.\n#!"
 single_heir_succession_law_youngest:0 "Ultimogenitura"
 single_heir_succession_law_youngest_subname:0 "Najmłodsze dziecko dziedziczy tytuły"
 single_heir_succession_law_youngest_effects:0 "\n#V W ramach prawa [Concept( 'succession', 'sukcesyjnego' )|E] – $single_heir_succession_law_youngest$, twoje najmłodsze dziecko dziedziczy wszystkie należące do ciebie [titles|El].#!\n\n#weak Po sukcesji wszystkie [titles|el] należące do zmarłego władcy zostaną przekazane jego [Concept( 'player_heir', 'następcy' )|E], czyli najmłodszemu [Concept( 'eligible_child', 'prawowitemu dziecku' )|E]. Starsze dzieci pozostaną z niczym.\n#!"
 single_heir_dynasty_house:0 "Seniorat"
 single_heir_dynasty_house_subname:0 "Najstarszy członek [Concept( 'house', 'rodu' )|E] dziedziczy tytuły"
 single_heir_dynasty_house_effects:0 "\n#V W ramach prawa [Concept( 'succession', 'sukcesyjnego' )|E] – $single_heir_dynasty_house$, najstarszy członek twojego [Concept( 'house', 'rodu' )|E] odziedziczy wszystkie należące do ciebie tytuły.#!\n\n#weak Po sukcesji wszystkie [titles|el] należące do zmarłego władcy zostaną przekazane najstarszemu prawowitemu członkowi twojego [Concept( 'house', 'rodu' )|E]. Twoje dzieci pozostaną z niczym, chyba że jedno z nich jest najstarszym członkiem rodu.\n#!"
 same_faith_theocratic_succession_law:0 "Ta sama wiara"
 same_faith_theocratic_succession_law_effects:0 "Tylko postacie wyznające tę samą [Concept( 'faith', 'wiarę' )|E], co [ruler|El], mogą dziedziczyć."
 same_faith_only_law:0 "$same_faith_theocratic_succession_law$"
 same_faith_only_law_effects:0 "$same_faith_theocratic_succession_law_effects$"
 bishop_theocratic_succession_law:0 "Teokracja"
 bishop_theocratic_succession_law_effects:0 "Po sukcesji wszystkie [titles|el] [Concept( 'realm_priest_possessive', 'kapłana koronnego' )|E] zostaną przekazane jego następcy. Doktryny [Concept( 'faith', 'wiary' )|E] określają, kto będzie tym następcą."
 temporal_head_of_faith_succession_law:0 "Świecka teokracja"
 temporal_head_of_faith_succession_law_effects:0 "[title|E] [Concept( 'temporal_head_of_faith', 'świeckiej głowy wiary' )|E] zostanie przekazany [Concept( 'player_heir', 'następcy' )|E] obecnej [Concept( 'head_of_faith', 'głowy wiary' )|E]"
 succession_laws_must_not_be_temporal:0 "Nie może być [Concept( 'title', 'tytułem' )|E] [Concept( 'temporal_head_of_faith', 'świeckiej głowy wiary' )|E]"
 holy_order_succession_law:0 "Zakon święty"
 holy_order_succession_law_effects:0 "Po sukcesji wszystkie [titles|el] wielkiego mistrza zostaną przekazane jego następcy, który zazwyczaj jest [Concept( 'knight', 'rycerzem' )|E] z najwyższą umiejętnością [Concept( 'martial', 'walki' )|E]."
 mercenary_company_succession_law:0 "Kompania najemników"
 mercenary_company_succession_law_effects:0 "Po sukcesji wszystkie [titles|el] kapitana zostaną przekazane jego następcy, który zazwyczaj jest [Concept( 'knight', 'rycerzem' )|E] z najwyższą umiejętnością [Concept( 'martial', 'walki' )|E]."
 city_succession_law:0 "Republika"
 city_succession_law_effects:0 "Po sukcesji wszystkie [titles|el] władcy zostaną przekazane jego następcy."
