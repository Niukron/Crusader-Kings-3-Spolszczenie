 clan_competitive_partition_succession_law_subname:0 "Wszystkie dzieci dziedziczą po równo"
 clan_competitive_partition_succession_law_effects:0 "\n#V Zgodnie z prawem „$clan_impassive_partition_succession_law$” twoje [titles|El] zostaną równo podzielone między twoje dzieci.#!\n\n[vassals|E] należący do twojego [Concept( 'house', 'rodu' )|E] zyskują [claim|El] do twojego [Concept( 'primary_title', 'tytułu głównego' )|E]\n\n#weak $partition_base_desc$#!"
 clan_impassive_partition_succession_law:0 "Beznamiętna sukcesja"
 clan_impassive_partition_succession_law_subname:0 "Wszystkie dzieci dziedziczą"
 clan_impassive_partition_succession_law_effects:0 "\n#V Zgodnie z prawem „$clan_impassive_partition_succession_law$” lwia część [Concept( 'titles', 'tytułów' )|E] trafi do twojego [Concept( 'player_heir', 'następcy' )], a reszta zostanie rozdzielona między twoje dzieci.#!\n\n#weak $partition_base_desc$\n#!Następca #emp zawsze#! odziedziczy co najmniej jedną czwartą tytułów po zmarłym władcy.\n#!"
 clan_friendly_partition_succession_law:0 "Sukcesja przyjacielska"
 clan_friendly_partition_succession_law_subname:0 "Wszystkie dzieci dziedziczą"
 clan_friendly_partition_succession_law_effects:0 "\nZgodnie z prawem „$clan_friendly_partition_succession_law$” lwia część [Concept( 'titles', 'tytułów' )|E] trafi do twojego [Concept( 'player_heir', 'następcy' )], a reszta zostanie rozdzielona między twoje dzieci.#!\n\n#weak $partition_base_desc$\n#!Następca #emp zawsze#! odziedziczy co najmniej połowę tytułów po zmarłym władcy.\n#!"
 clan_harmonious_partition_succession_law:0 "Sukcesja harmonijna"
 clan_harmonious_partition_succession_law_subname:0 "Wszystkie dzieci dziedziczą"
 clan_harmonious_partition_succession_law_effects:0 "\n#V Zgodnie z prawem „$clan_harmonious_partition_succession_law$” lwia część [Concept( 'titles', 'tytułów' )|El] trafi do twojego [Concept( 'player_heir', 'następcy' )], a reszta zostanie rozdzielona między twoje dzieci.#!\n\n#weak $partition_base_desc$\nNastępca #emp zawsze#! odziedziczy co najmniej trzy czwarte tytułów po zmarłym władcy.\n#!"
