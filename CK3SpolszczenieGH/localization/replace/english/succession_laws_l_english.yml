 tribal_elective_succession_law:0 "Tribal Elective"
 tribal_elective_succession_law_subname:0 "Dżirga"
 tribal_elective_succession_law_effects:0 "The [ruler|E] and all [de_jure|E] [vassals|E] that are either [house_heads|E] or adults with [piety_level|E] 2 or higher can nominate a [title_heir|E] amongst the ruler's [extended_family|E], [direct_vassals|E] and any available [claimants|E]. [voting_power|E] in this [succession_law|E] is influenced by the [elector|E]'s total [domain|E] [county_development|E] and [capital|E] [county_opinion|E]."
 tribal_elective_candidates:0 "Extended Family, Vassals and Claimants"
 tribal_elective_candidates_tooltip:0 "In order to be a valid Candidate under the Jirga, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate member of the ruler's [dynasty|E], who is not in line to inherit a Theocracy or Republic. Children of a candidate cannot be nominated\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a [direct_vassal|E] of the title"
 tribal_elective_electors:0 "$feudal_elective_electors$"
 tribal_elective_electors_tooltip:0 "In order to be a valid [elector|E] under the Jirga, a character must be a [de_jure|E] vassal of the title and be #italic either#! of the following:\n$EFFECT_LIST_BULLET$a [house_head|E]\n$EFFECT_LIST_BULLET$an adult with [piety_level|E] 2 or higher"
