 male_only_law:0 "Tylko mężczyźni"
 male_preference_law:0 "Preferencja mężczyzn"
 equal_law:0 "Na równi"
 female_preference_law:0 "Preferencja kobiet"
 female_only_law:0 "Tylko kobiety"
 male_only_law_subname:0 "Agnatyzm"
 male_preference_law_subname:0 "Agnato-Kognatyzm"
 equal_law_subname:0 "Kognatyzm"
 female_preference_law_subname:0 "Enato-Kognatyzm"
 female_only_law_subname:0 "Enatyzm"
 male_only_law_effects:0 "$EFFECT_LIST_BULLET$Kobiety zostają wykluczone z dziedziczenia\n$EFFECT_LIST_BULLET$Kobiety nie mogą dziedziczyć [Concept( 'claims', 'roszczeń' )|E]\n$EFFECT_LIST_BULLET$Męscy [rulers|El] mogą posiadać [Concept( 'concubines', 'konkubiny' )|E] lub wiele [Concept( 'spouses', 'małżonek' )|E], jeżeli ich [faith|El] ma [Concept( 'doctrine', 'doktrynę' )|E] "[GetFaithDoctrine('doctrine_concubines').GetBaseName|l]" lub "poligamia""
 male_preference_law_effects:0 "$EFFECT_LIST_BULLET$Mężczyźni mają pierwszeństwo przed kobietami w kolejce do dziedziczenia\n$EFFECT_LIST_BULLET$Męscy [rulers|El] mogą posiadać [Concept( 'concubines', 'konkubiny' )|E] lub wiele [Concept( 'spouses', 'małżonek' )|E], jeżeli ich [faith|El] ma [Concept( 'doctrine', 'doktrynę' )|E] '[GetFaithDoctrine('doctrine_concubines').GetBaseName|l]' lub '[GetFaithDoctrine('doctrine_polygamy').GetBaseName|l]'"
 equal_law_effects:0 "$EFFECT_LIST_BULLET$Mężczyźni i kobiety mają równe prawo do dziedziczenia\n$EFFECT_LIST_BULLET$Wszyscy [rulers|El] mogą posiadać [concubines|El], [Concept( 'consorts', 'konkubentów' )|E] lub [Concept( 'spouses', 'małżonków' )|E], jeżeli ich [faith|El] ma [Concept( 'doctrine', 'doktrynę' )|E] '[GetFaithDoctrine('doctrine_concubines').GetBaseName|l]' lub '[GetFaithDoctrine('doctrine_polygamy').GetBaseName|l]'"
 female_preference_law_effects:0 "$EFFECT_LIST_BULLET$Kobiety mają pierwszeństwo przed mężczyznami w kolejce do dziedziczenia\n$EFFECT_LIST_BULLET$Żeńscy [rulers|El] mogą posiadać [Concept( 'consorts', 'konkubentów' )|E] lub wielu [Concept( 'spouses', 'małżonków' )|E], jeżeli ich [faith|El] ma [Concept( 'doctrine', 'doktrynę' )|E] '[GetFaithDoctrine('doctrine_concubines').GetBaseName|l]' lub '[GetFaithDoctrine('doctrine_polygamy').GetBaseName|l]'"
 female_only_law_effects:0 "$EFFECT_LIST_BULLET$Mężczyźni są pozbawieni prawa do dziedziczenia\n$EFFECT_LIST_BULLET$Mężczyźni nie mogą dziedziczyć [Concept( 'claims', 'roszczeń' )|E]\n$EFFECT_LIST_BULLET$Żeńscy [rulers|El] mogą mieć [Concept( 'consorts', 'konkubentów' )|E] lub wielu [Concept( 'spouses', 'małżonków' )|E], jeżeli ich [faith|El] ma [Concept( 'doctrine', 'doktrynę' )|E] '[GetFaithDoctrine('doctrine_concubines').GetBaseName|l]' lub '[GetFaithDoctrine('doctrine_polygamy').GetBaseName|l]'"
 SUCCESSION_FORM_NAME:0 "[CHARACTER.GetActiveLawInGroupWithFlag('succession_gender_laws').GetName] [CHARACTER.GetActiveLawInGroupWithFlag('succession_order_laws').GetName]"
 feudal_elective_succession_law:0 "Elekcja feudalna"
 princely_elective_succession_law:0 "Elekcja książęca"
 feudal_elective_succession_law_effects:0 "[ruler|E] i wszyscy bezpośredni [Concept( 'vassals', 'wasale' )|E] [de_jure|El] z [Concept( 'title', 'tytułem' )|E] niższym o jedną lub dwie [Concept( 'ranks', 'rangi' )|E], mogą nominować [Concept( 'title_heir', 'sukcesora tytułu' )|E] spośród siebie oraz [Concept( 'close_family', 'bliskiej rodziny' )|E] władcy."
 princely_elective_succession_law_effects:0 "Cesarz i siedmiu książąt-elektorów mogą wyznaczyć spośród siebie [Concept( 'title_heir', 'sukcesora tytułu' )|E], dowolnych [Concept( 'legitimate', 'legitymizowanych' )|E] dzieci i rodzeństwa [Concept( 'ruler', 'władcy' )|E], jak również każdego innego głównego [Concept( 'vassal', 'wasala' )|E] [de_jure|El] cesarstwa. Jeśli historyczny [title|El] elektora należy do niewiernych lub nie istnieje, inny wasal [de_jure|El] zajmie jego miejsce. To [succession_law|El] przywiązuje dużą wagę do [Concept( 'faith', 'wiary' )|E] i [Concept( 'piety', 'pobożności' )|E].\n\nTytuły elektorskie dla tego państwa to Hrabstwa Kolonii, Moguncji i Trewiru oraz Księstwa Czech, Wschodniej Frankonii, Ostfalii i Ostmarku."
 gaelic_elective_succession_law:0 "Elekcja tanisty"
 gaelic_elective_succession_law_effects:0 "[ruler|E] i wszyscy [Concept( 'vassals', 'wasale' )|E] będący o jedną lub dwie [Concept( 'ranks', 'rangi' )|E] niżej niż [title|El], mogą nominować [Concept('title_heir','sukcesora tytułu')|E] — tanistę — spośród członków panującej [Concept('dynasty','dynastii')|E]. Wasale będą bardziej skłonni wybierać starszych, dalekich członków rodu, niż [Concept('close_family','bliskich krewnych')|E] władcy."
 saxon_elective_succession_law:0 "Elekcja saska"
 saxon_elective_succession_law_subname:0 "Witenagemot"
 saxon_elective_succession_law_effects:0 "[ruler|E] i wszyscy dorośli bezpośredni wasale [de_jure|El] będący o jedną lub dwie [Concept( 'ranks', 'rangi' )|E] niżej niż [title|El] mogą nominować [Concept('title_heir','sukcesora tytułu')|E] spośród większości [Concept( 'powerful_vassal', 'potężnych wasali' )|E], [Concept( 'legitimate', 'prawowitych' )|E] dzieci władcy, a także innych istniejących [Concept( 'claimant', 'pretendentów' )|E]."
 scandinavian_elective_succession_law:0 "Elekcja skandynawska"
 scandinavian_elective_succession_law_subname:0 "Ting"
 scandinavian_elective_succession_law_effects:0 "[ruler|E] i wszyscy [vassals|El] [de_jure|El] (z wyjątkiem baronów) mogą wybrać [Concept( 'title_heir', 'sukcesora tytułu' )|E] spośród [Concept( 'extended_family', 'dalszej rodziny' )|E] władcy i dowolnych dostępnych [Concept( 'claimants', 'pretendentów' )|E]. [voting_power|E] w tym [Concept( 'succession_law', 'prawie sukcesyjnym' )|E] zależy od całkowitego [Concept( 'county_development', 'rozwoju' )|E] [Concept( 'domain', 'domeny' )|E] oraz [Concept( 'county_opinion', 'powszechnej opinii' )|E] [Concept( 'capital', 'stolicy' )|E] [Concept( 'elector', 'elektora' )|E]."
 feudal_elective_candidates:0 "Bliska rodzina, pretendenci i elektorzy"
 feudal_elective_candidates_tooltip:0 "Aby być ważnym kandydatem w systemie feudalnej elekcji, postać musi spełniać jeden z poniższych warunków:\n$EFFECT_LIST_BULLET$Być legitymizowanym [Concept( 'close_family', 'bliskim' )|E] członkiem rodziny obecnego władcy, który nie jest w linii dziedziczenia teokracji lub republiki\n$EFFECT_LIST_BULLET$Być [Concept( 'claimant', 'pretendentem' )|E] do tytułu, który nie jest w linii dziedziczenia teokracji lub republiki\n$EFFECT_LIST_BULLET$Być ważnym feudalnym [Concept( 'elector', 'elektorem' )|E] tytułu"
 feudal_elective_electors:0 "Władca i wasale"
 feudal_elective_electors_tooltip:0 "Aby być ważnym [Concept( 'elector', 'elektorem' )|E] w systemie feudalnej elekcji, wasal musi spełniać wszystkie poniższe warunki:\n$EFFECT_LIST_BULLET$Być wasalem [de_jure|El] tego tytułu\n$EFFECT_LIST_BULLET$Być o jedną lub dwie [ranks|El] niżej od tytułu"
 princely_elective_candidates:0 "$feudal_elective_candidates$"
 princely_elective_candidates_tooltip:0 "Aby być ważnym kandydatem w wyborach książęcych, postać musi spełniać jeden z poniższych warunków:\n$EFFECT_LIST_BULLET$Być legitymizowanym [Concept( 'close_family', 'bliskim' )|E] członkiem rodziny obecnego władcy, który nie jest w linii dziedziczenia teokracji lub republiki\n$EFFECT_LIST_BULLET$Być [Concept( 'claimant', 'pretendentem' )|E] do tytułu, który nie jest w linii dziedziczenia teokracji lub republiki\n$EFFECT_LIST_BULLET$Być ważnym feudalnym [Concept( 'elector', 'elektorem' )|E] tytułu"
 princely_elective_electors:0 "Książęta-elektorzy"
 princely_elective_electors_tooltip:0 "Aby być ważnym [Concept( 'elector', 'elektorem' )|E] podczas elekcji książęcej, władca musi posiadać jeden z następujących tytułów:\n$EFFECT_LIST_BULLET$Święte Cesarstwo Rzymskie\n$EFFECT_LIST_BULLET$Hrabstwo Kolonii\n$EFFECT_LIST_BULLET$Hrabstwo Moguncji\n$EFFECT_LIST_BULLET$Hrabstwo Trewiru\n$EFFECT_LIST_BULLET$Księstwo Czech\n$EFFECT_LIST_BULLET$Księstwo Wschodniej Frankonii\n$EFFECT_LIST_BULLET$Księstwo Ostfalii\n$EFFECT_LIST_BULLET$Księstwo Ostmarku"
 gaelic_elective_candidates:0 "Członkowie dynastii"
 gaelic_elective_candidates_tooltip:0 "Wszyscy prawowici członkowie [Concept( 'dynasty', 'dynastii' )|E] obecnego władcy, którzy nie są w kolejce do dziedziczenia Teokracji lub Republiki, są ważnymi kandydatami w myśl prawa Tanistry."
 gaelic_elective_electors:0 "$feudal_elective_electors$"
 gaelic_elective_electors_tooltip:0 "Aby być ważnym [Concept( 'elector', 'elektorem' )|E] w myśl prawa Tanistry, wasal musi spełnić wszystkie poniższe warunki:\n$EFFECT_LIST_BULLET$Być wasalem [de_jure|El] tego tytułu\n$EFFECT_LIST_BULLET$Być o jedną lub dwie [ranks|El] niżej od tytułu"
 saxon_elective_candidates:0 "Dzieci, pretendenci i wasale"
 saxon_elective_candidates_tooltip:0 "Aby być ważnym kandydatem w systemie witenagemotu, postać musi spełniać jeden z poniższych warunków:\n$EFFECT_LIST_BULLET$Być legitymizowanym dzieckiem obecnego władcy, które nie jest w linii dziedziczenia teokracji lub republiki\n$EFFECT_LIST_BULLET$Być [Concept( 'claimant', 'pretendentem' )|E] do tytułu, który nie jest w linii dziedziczenia teokracji lub republiki\n$EFFECT_LIST_BULLET$Być [Concept( 'powerful_vassal_powerful', 'wpływowym' )|E] feudalnym wasalem [de_jurel] tytułu"
 saxon_elective_electors:0 "$feudal_elective_electors$"
 saxon_elective_electors_tooltip:0 "Aby być ważnym [Concept( 'elector', 'elektorem' )|E] w systemie witenagemotu, wasal musi spełniać wszystkie poniższe warunki:\n$EFFECT_LIST_BULLET$Być wasalem [de_jure|El] tytułu\n$EFFECT_LIST_BULLET$Bądź bezpośrednim wasalem tytułu\n$EFFECT_LIST_BULLET$Być dorosłym\n$EFFECT_LIST_BULLET$NIE być niezdolnym"
 scandinavian_elective_candidates:0 "Dalsza rodzina i pretendenci"
 scandinavian_elective_candidates_tooltip:0 "Aby być ważnym kandydatem w systemie tingu, postać musi spełniać jeden z poniższych warunków:\n$EFFECT_LIST_BULLET$Być legitymizowanym [Concept( 'extended_family', 'dalszym' )|E] członkiem rodziny obecnego władcy, który nie jest w linii dziedziczenia teokracji lub republiki\n$EFFECT_LIST_BULLET$Być [Concept( 'claimant', 'pretendentem' )|E] do tytułu, który nie jest w linii dziedziczenia teokracji lub republiki"
