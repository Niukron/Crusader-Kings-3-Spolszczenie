 setting_default_hybrid_culture_ai_restrictions:0 "Domyślne"
 setting_default_hybrid_culture_ai_restrictions_desc:0 "[hybrid_cultures|E] nieutworzone przez graczy podlegają znacznym ograniczeniom #weak (np. nie będą mogły powstawać hybrydy dwóch istniejących kultur hybrydowych).#!"
