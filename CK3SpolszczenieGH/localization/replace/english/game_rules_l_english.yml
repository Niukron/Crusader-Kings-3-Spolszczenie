 setting_fp1_scandi_adventurers_apocalyptic:0 "Apokaliptycznie"
 setting_fp1_scandi_adventurers_apocalyptic_desc:0 "Skandynawscy poszukiwacze przygód będą co roku próbować zaatakować Rosję i Morze Północne, postacie SI nie potrzebują żadnych specjalnych cech, aby rozpocząć [varangian_adventures|El]."
 setting_fp1_scandi_adventurers_off:0 "Wyłączone"
 setting_fp1_scandi_adventurers_off_desc:0 "Skandynawscy poszukiwacze przygód nigdy nie będą próbowali zaatakować Rosji ani Morza Północnego."
