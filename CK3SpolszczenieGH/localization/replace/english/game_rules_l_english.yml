 setting_accepted_same_sex_marriage:0 "#high Akceptowane#!"
 setting_accepted_same_sex_marriage_desc:0 "Małżeństwa i konkubinaty osób tej samej płci są dostępne dla wszystkich osób, których wiara je akceptuje i których kultura praktykuje konkubinaty. Aby umożliwić je #EMP wszystkim#! ustaw regułę gry „$rule_same_sex_relations$” na #high akceptowane#!"
