 setting_fp1_scandi_adventurers_occasional:0 "Sporadycznie"
 setting_fp1_scandi_adventurers_occasional_desc:0 "Skandynawscy poszukiwacze przygód będą co 10 lat próbować zaatakować Rosję i Morze Północne."
