 game_rule.1141.t:0 "The Witengamot Elects: [elect.GetFirstNameNoTooltip] of [elect.GetHouse.GetNameNoTooltip]"
 game_rule.1141.intro.battlefield:0 "[winner.GetTitledFirstName] has perished on the battlefield, killed fighting the would-be usurper [loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1141.intro.home:0 "[winner.GetTitledFirstName] has died unexpectedly, claimed by a heart attack upon receipt of the good news of [loser.GetTitledFirstNameNicknamedPossessive] defeat.\n\n"
 game_rule.1141.choice.margaret:0 "By some confused miracle, the Witengamot has agreed on #EMP me#! as a compromise candidate, jilting the expected heir [jiltee.GetFirstName] [jiltee.GetHouse.GetName]. The great earls clearly believe they can control me, thinking me some puppet for their ambitions.\n\nI am nothing of the sort, but I welcome this unexpected shunting into power — I am, after all, my father's firstborn."
 game_rule.1141.choice.edgar:0 "In a fit of competence not seen in English politics in many, many years, the Witengamot has seen fit to recognize that #EMP I#! am [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive] legitimate heir and appointed me to rule the realm, jilting the expected heir [jiltee.GetFirstName] [jiltee.GetHouse.GetName].\n\nI cannot say what I have done to earn [ROOT.Char.GetFaith.FateGodNamePossessive] favor so, but I am supremely glad to have done so."
 game_rule.1141.choice.svend:0 "Sick of the death and destruction wrought by every other claimant, the Witengamot has — sensibly for once — turned to #EMP me#! as the next most natural candidate to bring order, jilting the expected heir [jiltee.GetFirstName] [jiltee.GetHouse.GetName].\n\nOnce more, Denmark shall take its natural place governing over England."
 game_rule.1141.choice.aelfwine:0 "Possessed by some arcane madness, the Witengamot has begged #EMP me#! to come home and rule my father and grandfather's kingdom, jilting the expected heir [jiltee.GetFirstName] [jiltee.GetHouse.GetName].\n\nI... I had no ambition for this. I did not want it. I distanced myself from power as best I could, but it is clear that there is no escaping [elect.GetFaith.HighGodNamePossessive] will that I return to the lands I had happily left forever."
 game_rule.1141.choice.cadoc:0 "Bickering, as usual, the Witengamot came to a curious decision. Unwilling to stomach another foreign king and suspicious of each other, they have chosen #EMP me#! to rule England, clearly thinking me a weak puppet they can mould to their will.\n\nPerhaps they are right, perhaps not, I can only welcome this unexpected opportunity to prove myself!"
 game_rule.1141.a.margaret:0 "The first Queen of England!"
 game_rule.1141.a.edgar:0 "My birthright, returned!"
 game_rule.1141.a.svend:0 "I always knew it'd end this way."
 game_rule.1141.a.aelfwine:0 "I never asked for this!"
 game_rule.1141.a.cadoc:0 "Even five hundred years from now, they shall know my name!"
 game_rule.1142.t:0 "$game_rule.1141.t$"
 game_rule.1142.intro.battlefield:0 "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has perished on the battlefield, killed fighting the would-be usurper [loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1142.intro.home:0 "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has died unexpectedly, claimed by a heart attack upon receipt of the good news of [loser.GetTitledFirstNameNicknamedPossessive] defeat.\n\n"
 game_rule.1142.choice.preamble:0 "Against all odds, in [winner.GetHerHis] place, the Witengamot has chosen to elect [elect.GetFirstName] of [elect.GetHouse.GetName] —"
 game_rule.1142.choice.margaret:0 "[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive] great-niece and daughter of the wanderer [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]"
 game_rule.1142.choice.edgar:0 "[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive] great-nephew, the chosen heir before [winner.GetFirstNameNoTooltip] seized power, and son of the wanderer [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]"
 game_rule.1142.choice.svend:0 "[GetScriptedCharacterByHistoryID( '101505' ).GetTitledFirstNameNicknamedPossessive] grandson and [elect.GetTitleAsNameNoTooltip] of [elect.GetPrimaryTitle.GetBaseNameNoTier], who elected to sit out the initial stages of the conflict"
 game_rule.1142.choice.aelfwine:0 "grandson of [GetScriptedCharacterByHistoryID( '101510' ).GetTitledFirstNameNicknamed], who has been in self-imposed exile as a poor churchman in Occitania"
 game_rule.1142.choice.cadoc:0 "a Cornish noble of some unutterable line or other"
 game_rule.1142.outro:0 "— as the kingdom's new ruler rather than #EMP me#!.\n\nIt seems England has slipped immediately from my grasp."
 game_rule.1142.a:0 "This is outrageous, the throne is mine!"
 game_rule.1142.b:0 "The will of the council is adamant."
 game_rule.1142.c:0 "So close to reigning, yet so far..."
