 game_rule.1101.desc.stamford_bridge:0 "at Stamford Bridge, a narrow stone pass barely wide enough for one person to cross at a time,"
 game_rule.1101.desc.hastings:0 "at a hill near the town of Hastings,"
 game_rule.1101.desc.dover:0 "atop the very White Cliffs of Dover themselves,"
 game_rule.1101.desc.isle_of_wight:0 "along the shores of the River Medina on the isolated Isle of Wight,"
 game_rule.1101.desc.forest_of_dean:0 "in the darkling woods of the Forest of Dean,"
 game_rule.1101.desc.london:0 "outside the very walls of London itself,"
 game_rule.1101.desc.winchester:0 "close to the old Saxon capital of Winchester,"
 game_rule.1101.desc.york:0 "near York, the Roman fort-city of Eboracum,"
 game_rule.1101.desc.lincoln:0 "near the ancient city of Lincoln,"
 game_rule.1101.desc.oxford:0 "near the unremarkable town of Oxford,"
 game_rule.1101.desc.cirencester:0 "around the walls of old Cirencester,"
 game_rule.1101.desc.guildford:0 "along the ridge of the Hog's Back outside Guildford,"
 game_rule.1101.desc.lindisfarne:0 "across the shore from the island monastery of Lindisfarne, one of Britain's most sacred spaces,"
 game_rule.1101.desc.lands_end:0 "at the foot of Land's End, almost into the vastness of the Atlantic itself,"
 game_rule.1101.desc.stonehenge:0 "across the wide Salisbury Plain 'neath the shadow of Stonehenge,"
 game_rule.1101.desc.southwark:0 "near the ruins of London Bridge and the crossing from Southwark,"
 game_rule.1101.desc.scotland:0 "in neighboring Scotland's unfriendly soil,"
 game_rule.1101.desc.wales:0 "in the hills and valleys of Wales,"
 game_rule.1101.desc.norway:0 "in Norway itself,"
 game_rule.1101.desc.normandy:0 "in Normandy itself,"
 game_rule.1101.desc.france:0 "on French soil,"
 game_rule.1101.desc.riverside:0 "across a narrow stone bridge crossing a river in [new_location.GetName],"
 game_rule.1101.desc.coastal:0 "along the coasts of [new_location.GetName],"
 game_rule.1101.desc.forest:0 "in the forests of [new_location.GetName],"
 game_rule.1101.desc.plains:0 "across the plains of [new_location.GetName],"
 game_rule.1101.desc.farmlands:0 "in the lush farmlands of [new_location.GetName],"
 game_rule.1101.desc.wetlands:0 "in the foetid mires of [new_location.GetName],"
 game_rule.1101.desc.hills:0 "in the rolling hills of [new_location.GetName],"
 game_rule.1101.desc.fallback:0 "in an unremarkable field close to [new_location.GetName],"
 game_rule.1101.desc.combat.commander:0 "and I find myself in the thick of it."
 game_rule.1101.desc.combat.not_present:0 "though I cannot be there to see it in person."
 game_rule.1101.desc.combat.locale.stamford_bridge:0 "All morning, our troops have pushed back and forth across the bridge, splinter groups fording the River Derwent to battle their foes on the opposite bank every other hour.\n\nIt is... carnage. Naught but screams and dying, punctuated by the crash of bodies hitting the water. The Derwent flows red, and must do for miles yet. Sword held high, I throw myself into a final charge to break the deadlock, sallying across the bridge with my household troops and—"
 game_rule.1101.desc.combat.locale.hastings:0 "The whole world is afire with the crash of metal on wood, the splintering of shields, the baying of horses, the steady staccato #EMP thwip#! of arrows arcing into the sky by the thousands.\n\nEverything is reduced to screaming, blood, and gore. The cries of the wounded and dying, the curses of the vengeful, the gleeful cackling of the victorious riding their adrenaline further into the fray.\n\nDestiny balances on a knife edge, and with a cry of #EMP RALLY!#! I surge my troops forwards."
 game_rule.1101.desc.combat.locale.dover:0 "So close to the perilous edge, both armies maneuver simply to force their foe over the precipice — to limited effect.\n\nThe stench of blood pollutes the air, the din of battle surely carrying miles out to see. An unlucky watcher might even make out the occasional speck of a body tumbling down the chalky escarpment.\n\nThis cannot continue, this #EMP will#! not continue, or we will exhaust ourselves. With a cry, I surge my soldiers forwards, to victory, to—"
 game_rule.1101.desc.combat.locale.isle_of_wight:0 "Far from the mainland, there is nowhere to run, and both armies fight with the desperation of those who understand that they must do-or-die. If you are not driven into the tides of the Medina, then the island is not large enough to hide for long.\n\nSomehow, I have become isolated from my soldiers, just a scant few guards battling through the melee by my side. If I could only turn this to my advantage, if I could only turn the fight but a little—"
 game_rule.1101.desc.combat.locale.forest_of_dean:0 "Beneath these savage trees, in the thickets and groves of this ancient woodland, blood waters the ground most readily, and visibility is poor enough that none can tell how the battle plays.\n\nThe forest seems to suck up sound and life alike, lending our fight an oddly muted quality for the amount of mayhem and death spreading through the ranks. Still, I think, perhaps, things are turning in our favor—"
 game_rule.1101.desc.combat.locale.london:0 "Despite the best attempts of defenders from atop the battlements to sway things one way or the other, both sides are simply grinding away in unceasing stalemate.\n\nThe air reeks of blood, the din of the dying and their killers alike blankets the air, and the miasma of dust and sweat makes it impossible to tell who is winning.\n\nStill, I cannot abandon my troops to this #EMP anarchy#!, and with a cry, I hurl myself once more at the foe. This is our time, we will triumph, we will break them, we will—"
 game_rule.1101.desc.combat.locale.cirencester:0 "$game_rule.1101.desc.combat.locale.london$"
 game_rule.1101.desc.combat.locale.guildford:0 "The winding hill, with neither army quite controlling its peak, makes for a spectacular fight. Long and narrow, both forces push hard to force the other down the opposite ridge, where the advantage of elevation will surely carry them to victory.\n\nYet I know that it is #EMP my#! troops who will carry this, #EMP my#! forces who will taste the sweetness of victory! Forwards, #EMP forwards you dogs!#! Forwards! We are but one solid push from victory, one push from—"
 game_rule.1101.desc.combat.locale.lindisfarne:0 "Sea surf stings the eye, bitter winds fresh from the North Sea tear at cloth and shield, and the cries of the dead and dying carry out to the monastery's weeping monks who wail and tear their cassocks at the carnage before them.\n\nIf I fall here, then let that be because [ROOT.Char.GetFaith.HighGodName] wills it, for otherwise [ROOT.Char.GetFaith.HighGodNameSheHe|U] surely supports my right to England! Forth, my soldiers, forth and bring me my crown! Fight to your uttermost, lest—"
 game_rule.1101.desc.combat.locale.lands_end:0 "Rocky scrubland and short, jagged cliffs here give way to freezing ocean, and the broken terrain renders battle supremely chaotic, more small groups of melee than unified front-against-front clash.\n\nEven so, my banner brings troops to me, and I do my utmost to forge ahead into the scrum. Rally to me! #EMP Rally#! My cry is echoed up and down the line, echoed and echoed till—"
 game_rule.1101.desc.combat.locale.stonehenge:0 "In theory, these wide, flat downs make for an ideal place to make war. Space aplenty for armies to clash, and yet... there is something altogether #EMP eery#! about the place. Something not quite right.\n\nWe fight, and we die, and we bellow our wrath to the high heavens, but something in the air seems to soak up our malice as fast as it comes. Still, I cannot slow, I must lead, I must—"
 game_rule.1101.desc.combat.locale.southwark:0 "With England's wealthiest city so close, there's everything to fight for. Be it homes or loot, glory or piety, both armies smash into one another time and again.\n\nThe south shore of the Thames froths and foams with our blood, but I will not give up, I will #EMP not#! relent.\n\nEngland is mine already, this battle will prove it so, and all it requires is one final #EMP push#! to prove that—"
 game_rule.1101.desc.combat.locale.riverside:0 "With scarcely space for half a dozen soldiers to stand abreast, battle is less a matter of skillful tactics and more brutal attrition, the press of bodies both helping and hindering efforts to drag wounded back from the front.\n\nStill, if we can only punch through the line, only scatter their forces, we'll have made it! Throwing caution to the wind, I fight my way to the very forefront, sword ready and—"
 game_rule.1101.desc.combat.random.present.1:0 "Our armies hurl themselves at one another, and all the world is reduced to splintering shields, screeching metal, and the dying of men and horses.\n\nWar can be brutal, but this is less war, and more mere butchery. Veterans and mercenaries on both sides putting fresh levies squealing to the sword with grim abandon.\n\nUnwilling to let this nightmare continue, I sally forwards, my guard pressed in close behind me, and—"
 game_rule.1101.desc.combat.random.present.2:0 "Our two forces clash and swirl around one another, both sides looking for weakness. We skirmish, then we retreat, only to throw ourselves at each other further along the line.\n\nCasualties are light, at the moment, but there's a heaviness in the air. We all know that this dance cannot continue forever, that true battle must be joined soon.\n\nBetter to control the field than submit to it. Raising my sword high and screaming to [ROOT.Char.GetFaith.WarGodName], I throw myself forwards, all the armies of [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] behind me and—"
 game_rule.1101.desc.combat.random.present.3:0 "The day's light is already dying, wasted slaughtering one another for hour after hour. Sword-arms grow heavy with the wear, minds fog from tiredness, and as the sun begins to dip below the horizon, the battle threatens to end in stalemate.\n\nNo.\n\nI will not allow it. This ends, here, now, with my victory, and I will see it done or may [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself|U] strike me #EMP d—#!"
 game_rule.1101.desc.combat.random.absent.1:0 "For the better part of a day, our armies hurl themselves at one another. First dozens die, then hundreds, the butcher's bill slowly ticking higher and higher with every passing hour as soldiers throw their lives away for my cause.\n\nSurely, surely it will all be worth it. Surely this much death must have some pay off, some recompense for the lives sent kicking and screaming down into [ROOT.Char.GetFaith.DeathDeityNamePossessive] cold embrace."
 game_rule.1101.desc.combat.random.absent.2:0 "The conflict is brutal. The crash of splintered shields and the shrieks of the dying rend the air, all semblance of organisation lost beneath the chaos of a half dozen broken charges and battle lines more entangled than not.\n\nStill, the troops soldier on, fighting for their [ROOT.Char.GetTitleAsNameNoTooltip], fighting to ensure [ROOT.Char.GetHerHis] innate rights and privileges are not trampled upon even if it costs them their lives."
 game_rule.1101.desc.combat.random.absent.3:0 "Lives are cut down in the hundreds, falling as wheat before the scythe, so many threads sliced short beneath the surly scowls of hired killers going about their bloody work.\n\nTheir sacrifice will surely, #EMP surely#! be worth it, a necessary precondition of my upcoming glory. Each is a cobblestone on the path of destiny, laid down in furtherence of a singular goal."
 game_rule.1101.desc.outro.present:0 "Thought leaves me as the world becomes a blur of hacking and chopping, my householders packed tightly around me as we smash [loser.GetTitledFirstNamePossessive] army. Under my blade, the foe routs."
 game_rule.1101.desc.outro.absent:0 "At long last, the foe's lines shatter and [loser.GetHerHis] forces are put to rout: this day belongs to [winner.GetTitledFirstNameNicknamedNoTooltip]!"
 game_rule.1101.a:0 "England shall see no more of Viking rule!"
 game_rule.1102.desc.outro.alive:0 "In the end, though, it is all for naught. My forces break, the foe surges into the gap, and with their destruction, my ambitions are utterly quashed."
 game_rule.1102.desc.outro.dead:0 "Pain wells in my chest. No, no, #BER no#!, who could have... where did... the world lurches awkwardly as I tumble to the floor, blood flowering from the wound. Slowly, death takes me."
 game_rule.1102.a:0 "How could this happen!?"
 game_rule.1102.b:0 "I #DIE1 am...#! #DIE2 undone...#!"
 game_rule.1103.desc.outro.present:0 "$game_rule.1101.desc.outro.present$"
 game_rule.1103.desc.outro.absent:0 "$game_rule.1101.desc.outro.dead$"
 game_rule.1103.a:0 "Victory over that bastard-born pretender!"
 game_rule.1104.desc.outro.alive:0 "$game_rule.1102.desc.outro.alive$"
 game_rule.1104.desc.outro.dead:0 "$game_rule.1102.desc.outro.dead$"
 game_rule.1104.a:0 "But — the Confessor promised me England!"
 game_rule.1104.b:0 "May rule bring... #DIE1 you...#! #DIE2 misery...#!"
