 game_rule.1111.desc.outro.absent:0 "$game_rule.1101.desc.outro.absent$"
 game_rule.1111.a:0 "Another victory for the sagas!"
 game_rule.1112.desc.outro.alive:0 "$game_rule.1102.desc.outro.alive$"
 game_rule.1112.desc.outro.dead:0 "$game_rule.1102.desc.outro.dead$"
 game_rule.1112.a:0 "No, no, no, NO, #BER NO#!"
 game_rule.1112.b:0 "Damn... #DIE1 you...#! #DIE2 Tostig...#!"
 game_rule.1113.desc.outro.present:0 "$game_rule.1101.desc.outro.present$"
 game_rule.1113.desc.outro.absent:0 "$game_rule.1101.desc.outro.dead$"
 game_rule.1113.a:0 "[loser.GetSheHe|U] was no trueborn [loser.Custom('GetDaughterSon')] of the North!"
 game_rule.1114.desc.outro.alive:0 "$game_rule.1102.desc.outro.alive$"
 game_rule.1114.desc.outro.dead:0 "$game_rule.1102.desc.outro.dead$"
 game_rule.1114.a:0 "[winner.GetSheHe|U] doesn't even have a claim, damn it!"
 game_rule.1114.b:0 "Curse... #DIE1 you#!... #DIE2 Harald...#!"
 game_rule.1121.desc.outro.present:0 "$game_rule.1101.desc.outro.present$"
 game_rule.1121.desc.outro.absent:0 "$game_rule.1101.desc.outro.absent$"
 game_rule.1121.a:0 "In your place, usurper."
 game_rule.1122.desc.outro.alive:0 "$game_rule.1102.desc.outro.alive$"
 game_rule.1122.desc.outro.dead:0 "Something whistles down from the sky, aimed, seemingly inexporably, straight for my eye."
 game_rule.1122.a:0 "Damn that thieving bastard!"
 game_rule.1122.b:0 "Arrows! Shield up, volley incoming! Volley inc—"
 game_rule.1123.desc.outro.present:0 "$game_rule.1101.desc.outro.present$"
 game_rule.1123.desc.outro.absent:0 "$game_rule.1101.desc.outro.dead$"
 game_rule.1123.a:0 "Back to the cold with you northern dogs!"
 game_rule.1124.desc.outro.alive:0 "$game_rule.1102.desc.outro.alive$"
 game_rule.1124.desc.outro.dead:0 "$game_rule.1102.desc.outro.dead$"
 game_rule.1124.a:0 "My dreams are ash..."
 game_rule.1124.b:0 "Hah, the grandest #DIE1 venture#! #DIE2 awaits...#!"
 game_rule.1131.desc.conquest_finished.die_battlefield:0 "$game_rule.1102.desc.outro.dead$"
 game_rule.1131.desc.conquest_finished.die_home:0 "When news reaches me that we have won the battle, I feel elation! My heart leaps for joy, twisting, turning, #EMP spasming#!, #BER screaming!#!\n\nWhat is... happening... to me... can't... #DIE1 breath... can't...#!"
 game_rule.1131.a:0 "$game_rule.1101.a$"
 game_rule.1131.b:0 "I was... #DIE1 so...#! #DIE2 close...#!"
