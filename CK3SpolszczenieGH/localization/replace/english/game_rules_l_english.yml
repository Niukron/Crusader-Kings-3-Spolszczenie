 setting_dissolution_after_caliph_death:0 "#high Śmierć kalifa#!"
 setting_dissolution_after_caliph_death_desc:0 "[dissolution_faction|E] może uderzyć w Królestwo Al-Andalus dopiero po śmierci sułtana Muhammada Abd al-Rahmana"
 setting_dissolution_historical_date:0 "#high Historyczne ramy czasowe#!"
