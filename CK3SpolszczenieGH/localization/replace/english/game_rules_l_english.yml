 rule_generate_families:0 "Generuj rodziny"
 setting_on_generate_families:0 "Włączone"
 setting_on_generate_families_desc:0 "Większość postaci historycznych posiadających ziemię bez odnotowanej rodziny będzie mieć małżonka i do trójki dzieci. Zmniejsza to ryzyko wczesnego [Concept( 'game_over', 'zakończenia gry' )|E]."
 setting_off_generate_families:0 "#high Wyłączone#!"
 setting_off_generate_families_desc:0 "Znane postacie historyczne bez odnotowanej rodziny NIE będą miały generowanej dla nich rodziny. Zwiększa to ryzyko wczesnego [Concept( 'game_over', 'zakończenia gry')|E]."
 setting_on_generate_families_ai_only:0 "#high Włączone (Tylko SI)#!"
 setting_on_generate_families_ai_only_desc:0 "Większość historycznych postaci SI posiadających ziemię bez odnotowanej rodziny będzie mieć małżonka i do trójki dzieci. Zwiększa to ryzyko wczesnego [Concept( 'game_over', 'zakończenia gry')|E]."
 rule_mongol_invasion:0 "Inwazja Mongołów"
 setting_default_mongol_invasion:0 "Domyślnie"
 setting_default_mongol_invasion_desc:0 "Najazd Mongołów będzie miał miejsce około 1200 roku."
 setting_never_mongol_invasion:0 "#high Nigdy#!"
 setting_never_mongol_invasion_desc:0 "Najazd Mongołów nie będzie miał miejsca."
 setting_random_mongol_invasion:0 "#high Losowo#!"
 setting_random_mongol_invasion_desc:0 "Najazd Mongołów będzie miał miejsce w losowym roku."
 rule_exclave_independence:0 "Niepodległość eksklaw"
 setting_off_exclave_independence:0 "#high Wyłączona#!"
 setting_off_exclave_independence_desc:0 "Niezależni władcy mogą posiadać eksklawy (oddzielone od obszaru państwa ziemie) w każdym miejscu na świecie."
 setting_limited_exclave_independence:0 "#high Ograniczona#!"
 setting_limited_exclave_independence_desc:0 "Eksklawy niezależnych władców w czasie pokoju będą usunięte z sukcesji, chyba że są połączone z obszarem stolicy poprzez: jedno hrabstwo, drogą morską lub część terytorium de iure."
 setting_significant_exclave_independence:0 "#high Znacząca#!"
 setting_significant_exclave_independence_desc:0 "Eksklawy niezależnych władców będących w stanie pokoju będą usuwane po sukcesji, chyba że będą połączone drogą morską lub częścią terytorium de iure."
 setting_total_exclave_independence:0 "#high Całkowita#!"
 setting_total_exclave_independence_desc:0 "Eksklawy niezależnych władców będących w stanie w pokoju będą usuwane po sukcesji, chyba że są połączone drogą morską."
 setting_ai_limited_exclave_independence:0 "#high Ograniczona (Tylko SI)#!"
 setting_ai_limited_exclave_independence_desc:0 "Eksklawy niezależnych władców SI w czasie pokoju będą usunięte z sukcesji, chyba że są połączone z obszarem stolicy poprzez: jedno hrabstwo, drogą morską lub część terytorium de iure."
 setting_ai_significant_exclave_independence:0 "Znacząca (Tylko SI)"
 setting_ai_significant_exclave_independence_desc:0 "Eksklawy niezależnych władców SI będących w stanie pokoju będą usuwane po sukcesji, chyba że połączą się drogą morską lub częścią terytorium de iure."
 setting_ai_total_exclave_independence:0 "#high Całkowita (Tylko SI)#!"
 setting_ai_total_exclave_independence_desc:0 "Eksklawy niezależnych władców SI będących w stanie w pokoju będą usuwane po sukcesji, chyba że są połączone drogą morską."
 rule_regional_heresy:0 "Regionalne herezje"
 setting_default_regional_heresy:0 "Domyślnie"
 setting_default_regional_heresy_desc:0 "Pojawiające się herezje w niektórych regionach z większym prawdopodobieństwem będą odpowiadać wydarzeniom historycznym, na przykład lollardzi w Anglii."
 setting_strict_regional_heresy:0 "#high Ściśle#!"
 setting_strict_regional_heresy_desc:0 "Pojawiające się herezje w niektórych regionach prawie zawsze będą odpowiadać wydarzeniom historycznym."
 setting_relaxed_regional_heresy:0 "#high Dowolnie#!"
 setting_relaxed_regional_heresy_desc:0 "Wybuchy herezji mają miejsce niezależnie od regionu, co sprzyja pojawianiu się bardziej zróżnicowanych herezji."
 rule_hungarian_migration:0 "Migracja Węgrów"
 setting_launch_historical:0 "#high Historyczna#!"
 setting_launch_historical_desc:0 "SI spróbuje rozpocząć migracje Węgrów między 890 a 910 rokiem."
 setting_launch_immediate:0 "Natychmiastowa"
 setting_launch_immediate_desc:0 "Węgierska migracja będzie miała miejsce już na początku gry."
 setting_launch_random:0 "#high Losowo#!"
 setting_launch_random_desc:0 "SI spróbuje rozpocząć migrację Węgrów w dowolnym momencie od 5 lat po rozpoczęciu gry aż do 910 roku."
 setting_launch_off:0 "#high Tylko gracz#!"
 setting_launch_off_desc:0 "SI nie będzie próbowało rozpocząć migracji Węgrów."
 rule_matrilineal_marriages:0 "Małżeństwa matrylinearne"
 setting_default_matrilineal_marriages:0 "Domyślne"
 setting_default_matrilineal_marriages_desc:0 "Postacie SI będą zawierać małżeństwa [Concept( 'matrilineal', 'matrylinearne' )|E], jeśli należą do najbliższej rodziny gracza albo [Concept( 'dynasty', 'dynastii' )|E], która jest [dynasty_prestige_level_4|Ll] lub państwa z prawem [GetLaw('equal_law').GetName|l] bądź silnymi [Concept( 'rulers', 'władcami' )|E]. W państwach z #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_gender_female_dominated dominacją kobiet#!#! małżeństwa matrylinearne są domyślne."
 setting_matrilineal_marriages_no_player_exception:0 "#high Domyślne (bez wyjątku gracza)#!"
 setting_matrilineal_marriages_no_player_exception_desc:0 "Postacie SI będą zawierać małżeństwa [Concept( 'matrilineal', 'matrylinearne' )|E], jeśli należą do [Concept( 'dynasty', 'dynastii' )|E], która jest [dynasty_prestige_level_4|Ll], lub państwa z prawem [GetLaw('equal_law').GetName|l] lub silnymi [Concept( 'rulers', 'władcami' )|E]. W państwach z #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_gender_female_dominated dominacją kobiet#!#! małżeństwa matrylinearne są domyślne."
 setting_matrilineal_marriages_always:0 "#high Zawsze#!"
 setting_matrilineal_marriages_always_desc:0 "Postacie SI będą chciały zawierać małżeństwa [Concept( 'matrilineal', 'matrylinearne' )|E] dla wszystkich żeńskich członków [Concept( 'dynasty', 'dynastii' )|E]. Podobnie jak w przypadku #high domyślnych#! zasad, małżeństwa [Concept( 'patrilineal', 'patrylinearne' )|E] nadal mogą się zdarzyć, jeśli zostaną uznane za dostatecznie korzystne."
 setting_matrilineal_marriages_female_and_equal:0 "#high Dominacja kobiet i na równi#!"
 setting_matrilineal_marriages_female_and_equal_desc:0 "Postacie SI będą zawierać małżeństwa [Concept( 'matrilineal', 'matrylinearne' )|E] tylko wtedy, gdy są częścią państwa z #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_gender_female_dominated dominacją kobiet#!#! lub [GetLaw('equal_law').GetName|l]. Podobnie jak w przypadku #high domyślnych#! zasad, małżeństwa [Concept( 'culture', 'patrylinearne' )|E] nadal się zdarzają, jeśli zostaną uznane za dostatecznie korzystne."
 setting_matrilineal_marriages_never:0 "#high Nigdy#!"
 setting_matrilineal_marriages_never_desc:0 "Postacie SI nigdy nie będą zawierać małżeństw [Concept( 'matrilineal', 'matrylinearnych' )|E], chyba że będą częścią państwa z #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_gender_female_dominated dominacją kobiet#!#!."
 rule_dlc_fp1_scandinavian_adventurers:0 "Skandynawscy poszukiwacze przygód"
