 setting_default_hybrid_and_divergence_cooldowns_desc:0 "[cultures|E] mogą się [Concept( 'diverge', 'oddzielić' )|E] dopiero po #V 100#! latach istnienia, a [Concept( 'hybridize', 'hybrydyzować' )|E] po #V 50#! latach."
