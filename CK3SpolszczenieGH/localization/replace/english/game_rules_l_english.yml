 setting_relaxed_divergent_culture_ai_frequency:0 "#high Łagodna#!"
 setting_relaxed_divergent_culture_ai_frequency_desc:0 "[divergent_cultures|E] będą pojawiać się częściej, a większość ostrzejszych ograniczeń zostanie zniesiona."
 rule_hybrid_and_divergence_cooldowns:0 "Czas oczekiwania po oddzieleniu i hybrydyzacji kultur"
