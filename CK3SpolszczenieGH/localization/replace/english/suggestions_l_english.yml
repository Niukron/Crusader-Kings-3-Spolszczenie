l_english:
 SUGGESTION_TITLE:0 "#T $NAME$#!"
 suggestion_recruit_maa_label:0 "Rekrutuj zbrojnych"
 suggestion_recruit_maa:0 "Sugestia: Zwerbuj pułk zbrojnych"
 suggestion_recruit_maa_desc:0 "Masz mniej [Concept('men_at_arms', 'zbrojnych')|E] niż jest to przewidywane dla [Concept('ruler' ,'władcy')|E] twojej [Concept('rank', 'rangi')|E].\n\nRekrutacja wzmocni twoją [Concept('armies', 'armię')|E], pomagając zarówno zniechęcać potencjalnych wrogów, jak również zwalczać tych, którzy wypowiedzą ci wojnę."
 suggestion_recruit_maa_click:0 "#I Kliknij, aby otworzyć widok wojskowy#!"
 suggestion_declare_war_label:0 "Wypowiedz wojnę"
 suggestion_declare_war:0 "Sugestia: Wypowiedz wojnę [recipient.GetShortUINameNoTooltip]"
 suggestion_declare_war_desc:0 "Wygranie wojny, w której celem jest [recipient.GetShortUIName], pozwoli ci podbić kolejne ziemie i powiększyć swoje [realm|El], przyczyniając się do zapewnienia sukcesu twojego [Concept('house', 'rodu')|E]."
 suggestion_declare_war_click:0 "#I Kliknij, aby wypowiedzieć wojnę#!"
 suggestion_construct_building_label:0 "Wznieś budowlę"
 suggestion_construct_building:0 "Sugestia: Wznieś budowlę na terenie [landed_title.GetAdjectiveNoTooltip]"
 suggestion_construct_building_desc:0 "Wznoszenie budowli na terenie [landed_title.GetAdjectiveNoTooltip] przyniesie ci różne zyski, bardzo korzystne w dłuższej perspektywie."
 suggestion_construct_building_click:0 "#I Kliknij, aby wyświetlić posiadłość#!"
 suggestion_fabricate_claim_label:0 "Sfabrykuj roszczenie"
 suggestion_fabricate_claim:0 "Sugestia: Sfabrykuj roszczenie do [landed_title.GetAdjectiveNoTooltip]"
 suggestion_fabricate_claim_desc:0 "Sąsiadujące ziemie [landed_title.GetAdjective] są bogate i rozwijające się, ale nie można ich zdobyć bez [casus_belli|El].\n\nWyślij swojego [Concept('court_chaplain', 'nadwornego kapelana')|E] lub [Concept('realm_priest', 'kapłana')|E], aby sfabrykować [claim|El] do tego tytułu. Roszczenie da ci uzasadnienie konieczne do wypowiedzenia [Concept( 'war', 'wojny' )|E] o te ziemie."
 suggestion_fabricate_claim_click:0 "#I Kliknij, aby wyświetlić tytuł#!"
 suggestion_create_title_label:0 "Utwórz tytuł"
 suggestion_create_title:0 "Sugestia: Utwórz tytuł [landed_title.Custom('TitleAdjNoTooltip')]"
 suggestion_create_title_desc:0 "Posiadasz wystarczająco terenów [de_jure|El], aby [Concept('create_title', 'utworzyć')|E] [landed_title.Custom('TitleAdj')|L]. Utworzenie tego tytułu znacznie zwiększyłoby twój [prestige|El] jak również uczyniłoby cię [Concept('rightful_liege', 'prawowitym seniorem')|E] wszystkich tytułów w ramach niego."
 suggestion_create_title_click:0 "#I Kliknij, aby wyświetlić tytuł#!"
 SUGGESTIONS_DEBUG:0 "#D Test sugestii:#!"
 suggestion_convert_county_label:0 "Nawróć hrabstwo"
 suggestion_convert_county:0 "Sugestia: Nawróć [landed_title.Custom('TitleAdjNoTooltip')]"
 suggestion_convert_county_desc:0 "Wysłanie twojego [Concept( 'realm_priest', 'kapłana koronnego' )|E], aby przekonał mieszkańców [landed_title.Custom('TitleAdjRealmAdjNoTier')|L] do przyjęcia naszej wiary ustabilizuje te ziemie."
 suggestion_convert_county_click:0 "#I Kliknij, aby otworzyć okno rady#!"
 suggestion_increase_control_label:0 "Zwiększ kontrolę"
 suggestion_increase_control:0 "Sugestia: Zwiększ kontrolę na terenie [landed_title.GetAdjectiveNoTooltip]"
 suggestion_increase_control_desc:0 "Wysłanie twojego [Concept( 'marshal', 'marszałka' )|E] w celu zwiększenia kontroli na terenie [landed_title.GetAdjective] doprowadzi do zmniejszenia [Concept('county_corruption', 'korupcji')|E] w hrabstwie oraz może wywołać również inne korzystne skutki."
 suggestion_increase_control_click:0 "#I Kliknij, aby otworzyć okno rady#!"
 suggestion_increase_opinion_label:0 "Polepsz opinię"
 suggestion_increase_opinion:0 "Sugestia: Polepsz opinię postaci [recipient.GetShortUINameNoTooltip] o sobie"
 suggestion_increase_opinion_desc:0 "[Select_CString( SCOPE.sC('recipient').IsFemale, 'Twoja', 'Twój' )] [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.GetShortUIName] ma niską [Concept('opinion', 'opinię')|E] o tobie. Zwiększenie opinii za pomocą [Concept('personal_scheme', 'osobistego spisku')|E] sprawi, że twoje życie będzie łatwiejsze."
 suggestion_increase_opinion_click:0 "#I Kliknij, aby rozpocząć plan przekonania do siebie#!"
 suggestion_raid_label:0 "Najazd"
 suggestion_raid:0 "Sugestia: Najedź ziemie [landed_title.Custom('TitleAdjRealmAdjNoTierNoTooltip')]"
 suggestion_raid_desc:0 "Wysłanie swojej [Concept( 'army', 'armii' )|E] w celu dokonania [Concept( 'raid', 'najazdu' )|E] zapewni ci cenne łupy."
 suggestion_raid_click:0 "#I Kliknij, aby otworzyć widok wojskowy#!"
 suggestion_grant_title_label:0 "Nadaj tytuł"
 suggestion_grant_title:0 "Sugestia: Nadaj postaci [recipient.GetShortUINameNoTooltip] [landed_title.Custom('TitleAdjNoTooltip')]"
 suggestion_grant_title_desc:0 "[recipient.GetShortUIName] jest właścicielem [de_jure|El] [landed_title.Custom('TitleAdj')|L]. Upewnienie się, że twoje państwo podąża za strukturą de iure (na tyle na ile to możliwe), prowadzi do stabilności i zmniejszenia kar za opinie."
 suggestion_grant_title_click:0 "#I Kliknij, aby nadać tytuł#!"
 suggestion_can_hire_court_positions:0 "Zatrudnij więcej urzędników dworskich"
 suggestion_can_hire_court_positions_label:0 "Propozycja: Zatrudnij więcej urzędników dworskich"
 suggestion_can_hire_court_positions_desc:0 "Powinieneś zainwestować nieco złota w obsadzenie większej liczby [Concept( 'court_positions', 'urzędów dworskich' )|E], aby uzyskać zapewniane przez nie premie."
 suggestion_can_hire_court_positions_click:0 "#I Kliknij, aby wyświetlić dostępne urzędy dworskie#!"
 suggestion_request_war_aid_petition:0 "Poproś o wsparcie wojskowe"
 suggestion_request_war_aid_petition_label:0 "Sugestia: Poproś o wsparcie wojskowe"
 suggestion_request_war_aid_petition_desc:0 "Możesz poprosić swojego [Concept( 'liege', 'seniora' )|E] o pomoc w [Concept( 'war', 'wojnie' )|E]. Może się przyłączyć, lub zapłacić za żołnierzy."
 suggestion_request_war_aid_petition_click:0 "#I Kliknij, aby wyświetlić [royal_court|El] swojego [Concept( 'lieges', 'seniora' )|E]#!"
 suggestion_create_nation_fracturing_faction:0 "Utwórz frakcję dezintegracyjną"
 suggestion_create_nation_fracturing_faction_label:0 "Sugestia: $suggestion_create_nation_fracturing_faction$"
 suggestion_create_nation_fracturing_faction_desc:0 "Możesz rzucić wyzwanie swojemu [Concept( 'liege', 'seniorowi' )|E] i spróbować rozbić państwo, aby uzyskać niezależność dla siebie i wszystkich [Concept( 'vassals', 'współwasali' )|E]."
 suggestion_create_nation_fracturing_faction_click:0 "#I Kliknij, aby wyświetlić frakcje przeciwko twojemu [Concept( 'liege', 'seniorowi' )|E]#!"
