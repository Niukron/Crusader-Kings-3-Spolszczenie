l_english:
 court_possessed_improved_condition_modifier:0 "Skuteczne leczenie opętania"
 court_possessed_improved_condition_modifier_desc:0 "Ta postać po leczeniu czuje się znacznie lepiej, a inni ludzie mniej się jej boją."
 6050_juicy_readings_modifier:0 "Soczyste lektury"
 6050_juicy_readings_modifier_desc:0 "Ta postać oddawała się sugestywnym lekturom, a następnie stosowała poznaną wiedzę."
 court_no_wine_modifier:0 "Wstrzemięźliwość od wina"
 court_no_wine_modifier_desc:0 "Ta postać przyjęła surowy styl życia polegający na abstynencji od wina."
 court_moderate_drinking_modifier:0 "Umiarkowane spożycie napitków"
 court_moderate_drinking_modifier_desc:0 "Ta postać lubi pić alkohol w towarzystwie innych."
 rivers_of_wine_modifier:0 "Rivers of Wine"
 rivers_of_wine_modifier_desc:0 "This character has adopted a hedonistic approach to wine; not necessarily healthy, but at least their friends made it cheap."
 court_fancy_seal_modifier:0 "Fantazyjna pieczęć lakowa"
 court_fancy_seal_modifier_desc:0 "A fancy wax seal to sign documents without reading them."
 court_tax_relief_county_modifier:0 "Ulga podatkowa"
 court_tax_relief_county_modifier_desc:0 "Senior tej prowincji zwolnił ją z części podatków, zachęcając do jej rozwoju."
 hold_court_inspector_modifier:0 "Oficjalny inspektor"
 hold_court_inspector_modifier_desc:0 "Ta postać została wysłana ze stolicy, aby nadzorować lokalny rozwój."
 hold_court_bilingual_readings_modifier:0 "Dwujęzyczne lektury"
 hold_court_bilingual_readings_modifier_desc:0 "Ta postać studiuje najlepszą produkcję literacką innej kultury."
 hold_court_mysterious_book_modifier:0 "Tajemnicza książka"
 hold_court_mysterious_book_modifier_desc:0 "Ta postać jest właścicielem starożytnej księgi napisanej w tajemniczym języku."
 court_6080_cultural_hostility_modifier:0 "Wrogość wobec innych kultur"
 court_6080_cultural_hostility_modifier_desc:0 "Ta postać prześladowała inną kulturę w swoim państwie."
 court_6090_almoners_county_modifier:0 "Jałmużnicy"
 court_6090_almoners_county_modifier_desc:0 "Hojne jałmużny zachęcają miejscową ludność do nawrócenia."
 court_6090_executioners_county_modifier:0 "Egzekucje"
 court_6090_executioners_county_modifier_desc:0 "Przykładne egzekucje niewiernych utrzymują ludność pod kontrolą."
 6110_war_compensations_county_modifier:0 "Rekompensaty wojenne"
 6110_war_compensations_county_modifier_desc:0 "Władca tych ziem przysłał pieniądze, aby złagodzić cierpienia ludności dotkniętej wojną."
 6110_sent_alms_county_modifier:0 "Jałmużna od władcy"
 6110_sent_alms_county_modifier_desc:0 "Władca tych ziem przysłał hojną jałmużnę, aby ulżyć cierpieniom ludności podczas wojny."
 6120_extra_taxes_modifier:0 "Dodatkowe podatki"
 6120_extra_taxes_modifier_desc:0 "Nadobowiązkowe podatki nigdy nie cieszą się popularnością wśród wasali."
 6121_seneschal_domesday_modifier:0 "Ewidencja ziem przez seneszala"
 6121_seneschal_domesday_modifier_desc:0 "Ta postać jest bardziej skuteczna w zbieraniu podatków od swoich wasali ze względu na pełną znajomość ziem państwa."
 6121_steward_domesday_modifier:0 "Ewidencja ziem przez zarządcę"
 6121_steward_domesday_modifier_desc:0 "Ta postać jest bardziej skuteczna w zbieraniu podatków od swoich wasali ze względu na pełną znajomość ziem państwa."
 6131_mapped_wilderness_county_modifier:0 "Sporządzono mapy dzikich terenów"
 6131_mapped_wilderness_county_modifier_desc:0 "Na mapach miejscowego katastru znajdują się również lokalne dzikie tereny, dzięki czemu są one bezpieczniejsze i łatwiejsze do kontrolowania."
 6140_new_carpet_modifier:0 "Skórzany dywan"
 6140_new_carpet_modifier_desc:0 "Ta postać ma ciepły dywan wykonany ze skóry majestatycznej bestii."
 6140_pet_modifier:0 "Potworny pupil"
 6140_pet_modifier_desc:0 "Imponująca bestia, która wzbudza strach i respekt u dworzan i wasali tej postaci."
 6140_animal_guardian_modifier:0 "Dziki strażnik"
 6140_animal_guardian_modifier_desc:0 "Warcząca bestia trzyma tego więźnia pod kontrolą."
 6160_seneschal_help_modifier:0 "Wsparcie seneszala"
 6160_seneschal_help_modifier_desc:0 "Ta postać korzysta z pomocy seneszala swojego władcy w sprawach administracyjnych."
 6190_safe_graves_county_modifier:0 "Bezpieczne cmentarze"
 6190_safe_graves_county_modifier_desc:0 "Władca tego hrabstwa położył kres podejrzanemu okradaniu grobów."
 6190_grave_robbing_county_modifier:0 "Zachęcanie do rabowania grobów"
 6190_grave_robbing_county_modifier_desc:0 "Władca tego hrabstwa toleruje, a nawet zachęca do okradania grobów w celach badawczych."
 6210_architect_county_modifier:0 "Pod wrażeniem kultury"
 6210_architect_county_modifier_desc:0 "Mieszkańcy tego hrabstwa są pod wrażeniem osiągnięć kultury ich pana."
 6230_new_elephants_modifier:0 "Zaciekłe słonie"
 6230_new_elephants_modifier_desc:0 "Armia tej postaci wspierana jest przez szczególnie zaciekłe stado słoni bojowych."
 6230_elephant_slayer_county_modifier:0 "Pogromca słoni"
 6230_elephant_slayer_county_modifier_desc:0 "Właściciel tego hrabstwa zarządził rzeź słoni."
 6230_rebuilding:0 "Rebuilding"
 6230_rebuilding_desc:0 "This county has been given significant funding to help rebuild after a major incident involving rampaging elephants."
 court_fashion_foreign_modifier:0 "Astounding Presence"
 court_fashion_foreign_modifier_desc:0 "All foreigners admire and envy the fashion of this character's court. Increases effectiveness of [foreign_affairs|E]."
 court_fashion_culture_modifier:0 "Brightest Culture"
 court_fashion_culture_modifier_desc:0 "All foreigners want to imitate the fashion of this character's court. Increases effectiveness of [promote_culture|E]."
 court_fashion_sell_modifier:0 "Superior Fashion"
 court_fashion_sell_modifier_desc:0 "All foreigners want to buy clothes in the fashion of this character's court."
 healthy_and_modest_diet_modifier:0 "Healthy and Modest Diet"
 healthy_and_modest_diet_modifier_desc:0 "This character has chosen a temperate and humble diet."
 cant_poison_soup_modifier:0 "Can't Poison the Same Soup"
 cant_poison_soup_modifier_desc:0 "You can't miss the taste of poison if your soup always tastes the same!\nHostile [GetScheme('murder').GetTypeName] [scheme|E] [success_chance|E] #P -50#!."
 cant_poison_soup_modifier_value:0 "$cant_poison_soup_modifier$: $VALUE|+0=-+$"
 lodgings_epidemics_resistance_modifier:0 "Improved Lodgings"
 lodgings_epidemics_resistance_modifier_desc:0 "The court's lodgings are now cleaner and roomier, thus reducing the spread of diseases."
 lodgings_epidemics_resistance_modifier_1:0 "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_1_desc:0 "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_resistance_modifier_2:0 "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_2_desc:0 "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_no_resistance_modifier:0 "Bad Living Conditions"
 lodgings_epidemics_no_resistance_modifier_desc:0 "The court's lodgings are crampy and dirty, thus increasing the spread of diseases."
 court_war_immigration_modifier:0 "War Refugees"
 court_war_immigration_modifier_desc:0 "This county is seeing a steady influx of war refugees from bordering counties."
 spies_behind_every_corner_modifier:0 "Spies Around Every Corner"
 spies_behind_every_corner_modifier_desc:0 "There are so many servants at this character's court that it's impossible to keep track of everyone.\nIncreased [agent|E] Acceptance and [success_chance|E] for [hostile_schemes|E] both owned and targeting."
 servants_aplenty_cleaning_modifier:0 "Servants Aplenty"
 servants_aplenty_cleaning_modifier_desc:0 "A liege doesn't need to know the name nor the face of every servant; they only need to know that they are all hard at work to keep their residence in top condition."
 humble_appearance_modifier:0 "Humble Appearance"
 humble_appearance_modifier_desc:0 "This character doesn't care for fancy clothes and shallow appearances; saving gold is much more useful."
 ghost_writer_at_court_modifier:0 "Speech Writer"
 ghost_writer_at_court_modifier_desc:0 "This character is employing an artist of the word to compose their public speeches."
 poet_for_diplo_schemes_modifier:0 "Silvertongued Poet"
 poet_for_diplo_schemes_modifier_desc:0 "This character is employing a skilled poet to help with their schemes.\nDiplomacy [schemes|E] [success_chance|E] #P +15#!."
 poet_for_seduction_schemes_modifier:0 "Words of Seduction"
 poet_for_seduction_schemes_modifier_desc:0 "This character is employing a skilled poet to help with their schemes.\n [GetScheme('seduce').GetTypeName] [scheme|E] [success_chance|E] #P +20#!."
 court_confident_rider_modifier:0 "Confident Rider"
 court_confident_rider_modifier_desc:0 "This character was taught to ride by a beloved parent at a young age, and has taken to it with enthusiasm."
 pressured_to_learn_court_language_modifier:0 "Learning the Court Language"
 pressured_to_learn_court_language_modifier_desc:0 "This character was pressured into learning their Court Language and is trying really hard."
 linguist_help_for_court_language_modifier:0 "Linguist Help"
 linguist_help_for_court_language_modifier_desc:0 "This character is learning their family's Court Language with the help of a qualified linguist."
 architect_building_program_county_modifier:0 "Architect's $building_program_county_modifier$"
 architect_building_program_county_modifier_desc:0 "This county's building program is in the hands of a capable architect."
 building_program_county_modifier:0 "Ambitious Building Program"
 building_program_county_modifier_desc:0 "This county's ruler is promoting an ambitious building program."
 estate_building_program_modifier:0 "$building_program_county_modifier$"
 estate_building_program_modifier_desc:0 "This character is promoting an ambitious building program in their family's estate."
