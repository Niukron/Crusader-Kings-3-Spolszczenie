l_english:
 liege_respected_fighter_modifier:0 "Upokorzony przywódca chłopski"
 liege_respected_fighter_modifier_desc:0 "Lokalny przywódca chłopski z tego hrabstwa został niedawno upokorzony w walce na pięści ze swoim seniorem."
 reduced_taxes_modifier:0 "Obniżone podatki"
 reduced_taxes_modifier_desc:0 "To hrabstwo pomyślnie przeprowadziło negocjacje"
 scared_of_liege_modifier:0 "Niedawne tortury"
 scared_of_liege_modifier_desc:0 "Miejscowy chłop, który nie zwrócił się do swojego pana w odpowiedni sposób, był za karę brutalnie torturowany, podburzając i wzbudzając strach wśród mieszkańców."
 terrified_of_liege_modifier:0 "Brutalne tortury"
 terrified_of_liege_modifier_desc:0 "Wnętrzności miejscowego wieśniaka, który nie zwrócił się do swego pana we właściwy sposób, zostały rozrzucone po okolicy."
 sacred_touch:0 "Święty dotyk"
 sacred_touch_desc:0 "To hrabstwo zostało ostatnio pobłogosławione dotykiem monarchy."
 alms_distributed:0 "Rozdano jałmużnę"
 alms_distributed_desc:0 "Biedni z tego hrabstwa zostali ostatnio obdarowani jałmużną."
 chastised_tyrant_modifier:0 "Ukarany tyran"
 chastised_tyrant_modifier_desc:0 "Władca państwa został niedawno ukarany za tyranię w tym hrabstwie."
 locals_terrorised_modifier:0 "Terroryzowanie drobnych przestępców"
 locals_terrorised_modifier_desc:0 "Drobni przestępcy byli ostatnio niepotrzebnie terroryzowani w tym hrabstwie."
 sacred_site_vandalised_modifier:0 "Zniszczone miejsce kultu"
 sacred_site_vandalised_modifier_desc:0 "Miejsce najświętsze dla mieszkańców tego hrabstwa zostało niedawno zniszczone przez miejscowego władcę."
 kings_carving_modifier:0 "Szlachetna rzeźba"
 kings_carving_modifier_desc:0 "Wysoko postawiony szlachcic odcisnął swoje piętno na tym regionie, sprawiając, że miejscowi czują się docenieni."
 tutored_by_landless_modifier:0 "Szlacheckie nauczanie"
 tutored_by_landless_modifier_desc:0 "Ta postać niedawno otrzymała prywatne lekcje z trudnej dziedziny."
 healed_by_wise_woman_modifier:0 "Mistyczne uzdrowienie"
 healed_by_wise_woman_modifier_desc:0 "Ta postać była ostatnio pod opieką tajemniczego duchowego uzdrowiciela."
 tended_by_wise_woman_modifier:0 "Mistyczna opieka"
 tended_by_wise_woman_modifier_desc:0 "Rany tej postaci zostały niedawno opatrzone przez tajemniczego duchowego uzdrowiciela."
 balanced_by_wise_woman_modifier:0 "Zrównoważone humory"
 balanced_by_wise_woman_modifier_desc:0 "Dzięki dziwnym mistycznym praktykom humory tej postaci zostały niedawno zrównoważone."
 makeover_from_wise_woman_modifier:0 "Kosmetyki ziołowe"
 makeover_from_wise_woman_modifier_desc:0 "Ta postać została niedawno poddana zabiegowi kosmetycznemu przez duchowego uzdrowiciela."
 hurt_by_wise_woman_modifier:0 "Bezbożne traktowanie"
 hurt_by_wise_woman_modifier_desc:0 "Ta postać niedawno odwiedziła duchowego uzdrowiciela i wyszła czując się znacznie gorzej niż na początku."
 bad_makeover_from_wise_woman_modifier:0 "Okropne kosmetyki"
 bad_makeover_from_wise_woman_modifier_desc:0 "$makeover_from_wise_woman_modifier_desc$"
 full_of_dessert_modifier:0 "Nasycenie deserami"
 full_of_dessert_modifier_desc:0 "Ta postać niedawno cieszyła się wielką ucztą deserów, która pozostawiła ją zadowoloną i nasyconą."
 stomach_ache_modifier:0 "Ból brzucha"
 stomach_ache_modifier_desc:0 "Ta postać niedawno zjadła zbyt dużo jedzenia i dostała bólu brzucha."
 ate_human_heart:0 "Odważny żołądek"
 ate_human_heart_desc:0 "Ta postać niedawno zjadła coś, co jej zdaniem dało jej siłę potężnego wojownika."
 ate_human_heart_bad:0 "Niespokojny żołądek"
 ate_human_heart_bad_desc:0 "Ta postać niedawno zjadła coś, co jej zdaniem dało jej siłę potężnego wojownika, ale źle na to zareagowała."
 succesful_food_experiment_modifier:0 "Udany eksperyment żywieniowy"
 succesful_food_experiment_modifier_desc:0 "Ta postać eksperymentowała z jedzeniem i doświadczała doznań, o których można tylko pomarzyć."
 well_rested_modifier:0 "Dobry odpoczynek"
 well_rested_modifier_desc:0 "Tej postaci udało się zasłużenie odpocząć."
 tour_sleep_deprived_modifier:0 "Brak snu"
 tour_sleep_deprived_modifier_desc:0 "Ta postać nie spała całą noc, gorączkowo przeszukując swoje mieszkanie w poszukiwaniu sekretów."
 highwaymen_eliminated_modifier:0 "Wyeliminowani bandyci"
 highwaymen_eliminated_modifier_desc:0 "Popularna trasa w tym hrabstwie została niedawno oczyszczona z bandytów, zapewniając bezpieczeństwo podróżnym i handlarzom."
 courtier_cook_modifier:0 "Nadworny kucharz"
 courtier_cook_modifier_desc:0 "Ta postać pozyskała utalentowanego kucharza."
 drunken_stupor:0 "Upojenie alkoholowe"
 drunken_stupor_desc:0 "Ta postać wprawiła się niedawno w upojenie alkoholowe. Nigdy więcej nie można mówić o tym, co zawstydzającego zrobiła."
 boozeless_modifier:0 "Wyczerpane zapasy piwa"
 boozeless_modifier_desc:0 "Zapasy alkoholu tej postaci całkowicie się wyczerpały, co czyni ją kiepskim gospodarzem."
 tour_liege_extra_taxation_county_modifier:0 "Podatki na rzecz seniora"
 tour_liege_extra_taxation_county_modifier_desc:0 "Właściciel tego hrabstwa rekompensuje sobie dodatkowe podatki nałożone przez seniora, opodatkowując swoich ludzi."
 tours_grounds_luxury_dining_modifier:0 "Luksusowe posiłki"
 tours_grounds_luxury_dining_modifier_desc:0 "Ta postać przejęła od wasala dużą ilość luksusowych dóbr i cieszy się nimi."
 tours_grounds_hunting_companions_modifier:0 "Towarzysze do polowań"
 tours_grounds_hunting_companions_modifier_desc:0 "Ta postać przejęła od wasala kilka doskonałych zwierząt myśliwskich."
 tours_grounds_excellent_horses_modifier:0 "Zarekwirowane konie"
 tours_grounds_excellent_horses_modifier_desc:0 "Ta postać przejęła od wasala kilka doskonałych koni."
 tours_grounds_sharing_tips_with_friend_modifier:0 "Dzielenie się wskazówkami z przyjacielem"
 tours_grounds_sharing_tips_with_friend_modifier_desc:0 "Ta postać regularnie dzieli się z przyjacielem wskazówkami dotyczącymi ich wspólnych zainteresowań."
 tour_grounds_hidden_assets_modifier:0 "Ukryty majątek"
 tour_grounds_hidden_assets_modifier_desc:0 "Ta postać zdołała ukryć część swojego majątku i uniknąć płacenia podatków swojemu seniorowi."
 embarassing_performance_modifier:0 "Żenujące przedstawienie"
 embarassing_performance_modifier_desc:0 "Ta postać obraziła swojego seniora żenującym pokazem"
 skirmisher_learnings:0 "Innowacje w lekkiej piechocie"
 skirmisher_learnings_desc:0 "Ta postać niedawno obserwowała, jak obce państwo kieruje swoją lekką piechotą."
 heavy_infantry_learnings:0 "Innowacje w ciężkiej piechocie"
 heavy_infantry_learnings_desc:0 "Ta postać niedawno obserwowała, jak obce państwo kieruje swoją ciężką piechotą."
 archers_learnings:0 "Innowacje w łucznictwie"
 archers_learnings_desc:0 "Ta postać niedawno obserwowała, jak obce państwo kieruje swoimi łucznikami."
 cavalry_learnings:0 "Innowacje w kawalerii"
 cavalry_learnings_desc:0 "Ta postać niedawno obserwowała, jak obce państwo kieruje swoją kawalerią."
 general_maa_learning:0 "Efektywne zarządzanie"
 general_maa_learning_desc:0 "Ta postać niedawno nauczyła się skuteczniejszego sposobu rozmieszczania swoich ludzi pod bronią."
 clearing_crime_modifier:0 "Zwalczanie przestępczości"
 clearing_crime_modifier_desc:0 "Niedawno w tym hrabstwie podjęto działania wojskowe w celu wyeliminowania przestępczości. Chociaż działania te są skuteczne w sprawowaniu władzy nad tym obszarem, miejscowi są krzywdzeni przez te brutalne środki."
 liege_bad_micromanagement:0 "Złe zarządzanie"
 liege_bad_micromanagement_desc:0 "Miejscowy szlachcic sądził, że może nauczyć zbrojnych tej postaci skuteczniejszej walki. Nie miał racji."
 totally_lost_modifier:0 "Całkowite zagubienie"
 liesurely_studies:0 "Spokojne badania"
 liesurely_stroll:0 "Przechadzka"
 guarded_garden:0 "Strzeżony ogród"
 military_studies:0 "Studia wojskowe"
 festival_disruption:0 "Zakłócenie festiwalu"
 liege_judged_festival:0 "Festiwal oceniany przez szlachtę"
 pious_liege:0 "Pobożny senior"
 tolerant_liege:0 "Tolerancyjny senior"
 recent_cultural_festival:0 "Niedawny festiwal kulturalny"
 ep2_popular_liege:0 "Popularny senior"
