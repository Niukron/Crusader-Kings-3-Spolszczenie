l_english:
 held_hunt_modifier:0 "Niedawno polowano"
 held_hunt_modifier_desc:0 "Ta postać niedawno zaaranżowała polowanie i może to zrobić dopiero w wyznaczonym terminie."
 hunt_punished_locals_modifier:0 "Cierpienie z powodu kłusownictwa"
 hunt_punished_locals_modifier_desc:0 "People in this County bear the burden of making up for poachers in the forests.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_poacher_training_modifier:0 "Szkolenie kłusowników"
 hunt_poacher_training_modifier_desc:0 "Ta postać została wyszkolona przez kłusowników do polowania."
 hunt_upset_hunting_county_modifier:0 "Skandal kłusowniczy"
 hunt_upset_hunting_county_modifier_desc:0 "To hrabstwo jest zdenerwowane sposobem, w jaki zostało potraktowane za działania garstki kłusowników."
 modifier_hunt_hunting_trophy:0 "Trofeum myśliwskie"
 modifier_hunt_hunting_trophy_desc:0 "W wielkiej sali tej postaci wisi imponujące trofeum myśliwskie, prezentujące jej osiągnięcia."
 modifier_hunt_friend_of_animal:0 "Przyjaciel zwierząt"
 modifier_hunt_friend_of_animal_desc:0 "Ta postać ma niesamowitą zdolność do radzenia sobie ze zwierzętami."
 hunt_guide_local_madman_modifier:0 "Lokalny przewodnik"
 hunt_guide_local_madman_modifier_desc:0 "This character has been given a guided tour of a swamp by its owner while hunting.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_guide_local_madman_modifier_custom_desc:0 "This character has been given a guided tour of a swamp by its owner while hunting.\n#weak While this modifier is active, your [hunt_success_chance|E] will be #positive_value slightly better#! in [SCOPE.sTitle('activity_place').GetNameNoTier]#!\n"
 hunt_killed_local_madman_modifier:0 "Zabito lokalnego mieszkańca"
 hunt_killed_local_madman_modifier_desc:0 "A noted swamp dweller of this county has been killed by an overzealous hunter."
 hunt_talked_to_madman_modifier:0 "Wysłuchano lokalnych spraw"
 hunt_talked_to_madman_modifier_desc:0 "The locals of this county are pleased to have had their troubles heard by hunting nobility."
 hunt_peasants_denied_forest_modifier:0 "Odmówiono chłopom dostępu do lasu"
 hunt_peasants_denied_forest_modifier_desc:0 "Chłopi z tego hrabstwa nie mają prawa wstępować do lasów."
 hunt_peasants_hunted_modifier:0 "Polowanie na chłopów"
 hunt_peasants_hunted_modifier_desc:0 "Chłopi boją się osiedlać w tym hrabstwie z powodu niewyobrażalnych rzeczy, które tu się wydarzyły."
 hunt_aided_peasants_modifier:0 "Pomoc dla chłopów"
 hunt_aided_peasants_modifier_desc:0 "Najbiedniejsi ludzie w tym hrabstwie otrzymali znaczącą pomoc."
 hunt_fresh_air_and_exercise_modifier:0 "Świeże powietrze i ćwiczenia"
 hunt_fresh_air_and_exercise_modifier_desc:0 "Ta postać cieszyła się rygorystycznymi ćwiczeniami podczas polowań."
 hunt_focused_attention_modifier:0 "Skoncentrowana uwaga"
 hunt_focused_attention_modifier_desc:0 "Ta postać wie, jak skupić się na rzeczach, które wymagają natychmiastowej uwagi."
 modifier_hunt_dog_trophy_modifier:0 "Trofeum myśliwskie"
 modifier_hunt_dog_trophy_modifier_desc:0 "W wielkiej sali tej postaci wisi imponujące trofeum myśliwskie, prezentujące jej osiągnięcia."
 modifier_hunt_dog_fighting_modifier:0 "Usprawniona waleczność"
 modifier_hunt_dog_fighting_modifier_desc:0 "Ta postać dokonała imponującego wyczynu w czasie polowań."
 modifier_hunt_resisted_advances:0 "Oparto się zalotom"
 modifier_hunt_resisted_advances_desc:0 "Ta postać oparła się kuszącej pieśni syreny."
 hunt_mediated_fight_modifier:0 "Mediator"
 hunt_mediated_fight_modifier_desc:0 "Ta postać z powodzeniem negocjowała między dwojgiem ludzi w konflikcie - była to cenna lekcja."
 hunt_protected_peasants_modifier:0 "Chronieni chłopi"
 hunt_protected_peasants_modifier_desc:0 "The peasants of this county feel safe."
 hunt_disturbed_locals_modifier:0 "Zdenerwowani mieszkańcy"
 hunt_disturbed_locals_modifier_desc:0 "The locals in this county just wants to be left alone."
 hunt_focused_effort_modifier:0 "Skoncentrowany wysiłek myśliwych"
 hunt_focused_effort_modifier_desc:0 "This character is very focused on the hunt."
 hunt_treated_injury_modifier:0 "Praktyka medycyny polowej"
 hunt_treated_injury_modifier_desc:0 "This character has some recent experience with very trying medical treatments."
 hunt_tasted_the_belt_modifier:0 "Posmakowano pasa"
 hunt_tasted_the_belt_modifier_desc:0 "This character is suffering from a bruised rear."
 hunt_treated_wound_modifier:0 "Opatrzone rany"
 hunt_treated_wound_modifier_desc:0 "This character's wounds have been deftly seen to."
 hunt_chose_truth_modifier:0 "Pokorna szczerość"
 hunt_chose_truth_modifier_desc:0 "This character has spoken the truth at the detriment of themselves."
 hunt_mystical_animal_modifier:0 "Upolowano mistyczne zwierzę"
 hunt_mystical_animal_modifier_desc:0 "This character has hunted and killed a mystical beast."
 hunt_protected_their_secret_modifier:0 "Chroni tajemnice"
 hunt_protected_their_secret_modifier_desc:0 "This character is keeping their cards close to their chest."
 hunt_sighting_standard_modifier:0 "Game Sighting"
 hunt_sighting_standard_modifier_desc:0 "A glut of promising game has been sighted in this county.\n#weak [hunt_success_chance|E] is increased in this [county|E]#!"
 hunt_sighting_standard_modifier_custom_desc:0 "Many [SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')] have reportedly been sighted in this county.\n#weak Increases [hunt_success_chance_no_prefix|E] of [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U] hunts#!"
 hunt_sighting_dangerous_modifier:0 "Beast Sighting"
 hunt_sighting_dangerous_modifier_desc:0 "A ferocious beast has reportedly been terrorizing this county.\n#weak [hunt_success_chance|E] is increased in this [county|E]#!"
 hunt_sighting_dangerous_modifier_custom_desc:0 "A ferocious [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')] has reportedly been terrorizing this county.\n#weak Increases [hunt_success_chance_no_prefix|E] of [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U] hunts#!"
 hunt_sighting_legendary_modifier:0 "Dostrzeżenie legendy"
 hunt_sighting_legendary_modifier_desc:0 "Podobno w tym hrabstwie dostrzeżono mityczne zwierzę.\n#weak W tym [Concept( 'county', 'hrabstwie' )|E] można zorganizować legendarne [GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName|l]#!"
 hunt_sighting_legendary_modifier_custom_desc:0 "A mythical [SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')] [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')] has reportedly been sighted in this county.\n#weak A Legendary [SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')|UV] [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|UV] may be hunted in this [county|E]"
 hunt_sighting_falconry_modifier:0 "Bird Sighting"
 hunt_sighting_falconry_modifier_desc:0 "Recent sightings of breeding or migrating birds make this county ideal for practicing falconry.\n#weak $hunt_type_falconry$ [hunt_success_chance|E] is increased in this [county|E]#!"
 hunt_sighting_falconry_modifier_custom_desc:0 "Sightings of breeding or migrating [SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')] make this county ideal for practicing falconry.\n#weak Increases [hunt_success_chance_no_prefix|E] of [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U] hunts#!"
 hunt_heir_murder_exposed_modifier:0 "Chłopska sprawiedliwość"
 hunt_heir_murder_exposed_modifier_desc:0 "Ta postać przedkładała sprawiedliwość nad reputację dworzanina."
 hunt_disrespected_locals_modifier:0 "Zlekceważeni mieszkańcy"
 hunt_disrespected_locals_modifier_desc:0 "Uczucia mieszkańców tego hrabstwa zostały zdeptane przez myśliwych."
 hunt_happy_hounds_modifier:0 "Szczęśliwe psy gończe"
 hunt_happy_hounds_modifier_desc:0 "Psy gończe tej postaci są dobrze wynagradzane.\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savage_hounds_modifier:0 "Brutalne psy gończe"
 hunt_savage_hounds_modifier_desc:0 "Psy gończe tej postaci mają reputację tych, które potrafią powalić potężną zwierzynę.\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savaged_hounds_modifier:0 "Savaged Hounds"
 hunt_savaged_hounds_modifier_desc:0 "This character's kennels have been emptied by sicing hounds on beasts.\n#weak $hunt_modifier_success_slightly_worse_tt$#!\n\n"
 crushed_by_boulder_modifier:0 "Crushed by Boulder"
 crushed_by_boulder_modifier_desc:0 "This character's display of bravado backfired when they were crushed by the rolling boulder they were attempting to hurdle."
 hunt_blooming_garden_modifier:0 "Kwitnący ogród"
 hunt_blooming_garden_modifier_desc:0 "Ogród tej postaci został dobrze urządzony dzikimi kwiatami znalezionymi podczas niedawnego polowania."
 hunt_stocked_medicus_modifier:0 "Zaopatrzony medyk"
 hunt_stocked_medicus_modifier_desc:0 "Medyk tej postaci ma mnóstwo zapasów ziół leczniczych, zarówno rzadkich, jak i pospolitych."
 hunt_witch_protector_modifier:0 "Concerned Shepherd"
 hunt_witch_protector_modifier_desc:0 "This character has demonstrated a shrewd interest in protecting fellow brothers and sisters."
 hunt_left_in_trap_modifier:0 "Left in Trap"
 hunt_left_in_trap_modifier_desc:0 "This character was left in a hunting trap far longer than was good for their well-being."
 hunt_punished_trappers_modifier:0 "Punished Trappers"
 hunt_punished_trappers_modifier_desc:0 "The hunting traps of this county's peasants incurred the wrath of it's owner."
 hunt_witch_suspicion_modifier:0 "Podejrzenie o czary"
 hunt_witch_suspicion_modifier_desc:0 "Zainteresowanie tej postaci naturą zrodziło pytania o jej lojalność wobec prawdziwego boga."
 hunt_mismanaged_game_modifier:0 "Mismanaged Game"
 hunt_mismanaged_game_modifier_desc:0 "Doe hunting has reduced this county's game stocks.\n#weak Future [hunt_success_chance|E] against for this animal will be #negative_value slightly worse#! in this [county|E]#!"
 hunt_mismanaged_game_modifier_custom_desc:0 "This character has captured a fawn and raised it tame in order to deceive its wild cousins.\n#weak Future [ROOT.Char.Custom('GetAnimalTypeMismanaged')|UV] [hunt_success_chance|E] is #negative_value slightly worse#! in this [county|E]#!"
 hunt_tame_deer_modifier:0 "Tamed Fawn"
 hunt_tame_deer_modifier_desc:0 "This character has captured a fawn and raised it tame in order to deceive its wild cousins.\n#weak In future, [hunt_success_chance|E] against kind of animal will be #positive_value slightly better#!#!\n"
 hunt_tame_deer_modifier_custom_desc:0 "This character has captured a fawn and raised it tame in order to deceive its wild cousins.\n#weak [ROOT.Char.Custom('GetAnimalTypeTame')|UV] [hunt_success_chance|E] is #P slightly better#!#!"
 hunt_captive_beast_modifier:0 "Captive Beast"
 hunt_captive_beast_modifier_desc:0 "This character has captured a dangerous beast alive for display and entertainment.\n#weak May be used to [GetActivityType('activity_hunt').GetName] this animal with #P high#! [hunt_success_chance_no_prefix|E]\n"
 hunt_captive_beast_modifier_custom_desc:0 "This character keeps a [ROOT.Char.Custom('GetAnimalAdjectiveCaptive')] [ROOT.Char.Custom('GetAnimalTypeCaptive')] for display and entertainment.\n#weak May be used to [GetActivityType('activity_hunt').GetName] a [ROOT.Char.Custom('GetAnimalTypeCaptive')|UV] with #P high#! [hunt_success_chance_no_prefix|E]"
 dog_story_scenthound_modifier:0 "Scenthound"
 dog_story_scenthound_modifier_desc:0 "A loyal dog, trained to track wild game, follows this character wherever they go\n#weak Slightly increases [hunt_success_chance|E]#!"
 dog_story_beasthound_modifier:0 "Beasthound"
 dog_story_beasthound_modifier_desc:0 "A loyal dog, trained to fight dangerous beasts, follows this character wherever they go\n#weak Slightly increases [hunt_success_chance|E]#! against [hunt_dangerous|E] beasts"
