 unity_friendly_bailiff_modifier:0 "Wzmocnienie włodarzy"
 unity_friendly_bailiff_modifier_desc:0 "Członkowie tego rodu współpracują ze swoim seniorem w celu ograniczenia korupcji w całym państwie."
 unity_harmonious_placation_modifier:0 "Zjednanie"
 unity_harmonious_placation_modifier_desc:0 "Członkowie tego rodu potwierdzili prawo ich seniora do rządzenia w harmonii."
 unity_house_organized_for_war_modifier:0 "Przygotowania do wojny"
 unity_house_organized_for_war_modifier_desc:0 "Członkowie tego rodu zobowiązali się do prowadzenia wojny.\n[rulers|E] przyjmą [warlike_i|E][ai_warlike_personality|L] [economical_archetype|El]"
 unity_house_focused_on_economy_modifier:0 "Wspieranie gospodarki"
