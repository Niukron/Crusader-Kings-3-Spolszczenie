 unity_house_focused_on_diplomacy_modifier:0 "Działania dyplomatyczne"
 unity_house_focused_on_diplomacy_modifier_desc:0 "Członkowie tego rodu współpracują ze sobą, aby skutecznie rozszerzać swoje wpływy."
 fp3_unity_promoted_development_modifier:0 "Promowany rozwój"
 fp3_unity_promoted_development_modifier_desc:0 "Członkowie tego rodu współpracują przy zagospodarowaniu swoich ziem."
 fp3_unity_improved_logistics_modifier:0 "Wspólna logistyka wojskowa"
 fp3_unity_improved_logistics_modifier_desc:0 "Członkowie tego rodu dzielą się swoją logistyką wojskową i zaopatrzeniem."
