l_english:
 unity_antagonistic_maa_modifier:0 "Lojalni oficerowie wojskowi"
 unity_antagonistic_maa_modifier_desc:0 "Członkowie tego rodu połączyli swoje zasoby, aby wzmocnić oddziały w swoich armiach."
 unity_competitive_spies_modifier:0 "Siatka intryg"
 unity_competitive_spies_modifier_desc:0 "Członkowie tego rodu dzielą się ze sobą intrygami, tworząc siatkę szpiegowską dostępną tylko dla członków ich rodu."
 unity_impassive_tax_modifier:0 "Usprawniona administracja"
