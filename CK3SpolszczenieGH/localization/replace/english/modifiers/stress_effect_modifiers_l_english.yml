l_english:
 stress_frozen_grief:0 "Nieustanna żałoba"
 stress_frozen_grief_desc:0 "Ta postać, która nigdy nie doszła do siebie po śmierci ukochanej osoby, z trudem znajduje z innymi wspólny język."
 stress_stuffed_corpse:0 "Wypchane zwłoki"
 stress_stuffed_corpse_desc:0 "Ta postać trzyma w pobliżu wypchane zwłoki ukochanej osoby i prowadzi z nimi rozmowy, co jest niepokojącą i świętokradzką praktyką."
 stress_managed_grief:0 "Radzi sobie ze smutkiem"
 stress_managed_grief_desc:0 "Ta postać stopniowo, dzień po dniu, radzi sobie z utratą ukochanej osoby."
 stress_disturbing_confession:0 "Niepokojące wyznanie"
 stress_disturbing_confession_desc:0 "Ta postać otwarcie przyznała się do pewnych niepokojących rzeczy..."
 stress_drinking_binge:0 "Pijaństwo"
 stress_drinking_binge_desc:0 "Ta postać zagląda do kieliszka znacznie częściej niż do tej pory."
 stress_hashish_habit:0 "Uzależnienie od haszyszu"
 stress_hashish_habit_desc:0 "Obecnie rzadko można zastać tę postać nieodurzoną."
 stress_hashish_stupor:0 "Odurzenie haszyszem"
 stress_hashish_stupor_desc:0 "Ta postać odurzyła się do nieprzytomności."
 stress_inappetetic_hunger_1:0 "Niedożywienie"
 stress_inappetetic_hunger_1_desc:0 "Ta postać nie je wystarczająco dużo jedzenia, aby zachować zdrowie."
 stress_inappetetic_hunger_2:0 "Głód"
 stress_inappetetic_hunger_2_desc:0 "Ta postać cierpi z powodu poważnego niedożywienia."
 stress_inappetetic_hunger_3:0 "Wyniszczenie"
 stress_inappetetic_hunger_3_desc:0 "Ta postać nie jadła nic od tygodni i to widać."
 angry_at_everyone_modifier:0 "Niepohamowany gniew"
 angry_at_everyone_modifier_desc:0 "Ta postać jest przepełniona złością i nie oszczędza nikogo."
 stress_smelling_of_sweat:0 "Zapach potu"
 stress_smelling_of_sweat_desc:0 "Fetor potu towarzyszy tej postaci wszędzie."
 stress_busy_writing:0 "Zajęty pisaniem"
 stress_busy_writing_desc:0 "Ta postać spędza większość czasu na pisaniu."
 irritating_everyone_modifier:0 "Wyżywa się"
 irritating_everyone_modifier_desc:0 "Ta postać nie robi nic, by zapanować nad swoją irytacją i złością."
