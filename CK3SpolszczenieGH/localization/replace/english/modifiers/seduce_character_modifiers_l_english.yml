l_english:
 seduce_tapestry_gift_modifier:0 "Gobelin dynastii"
 seduce_tapestry_gift_modifier_desc:0 "Gobelin przedstawiający wielkie zwycięstwa i ważne momenty dynastii."
 seduce_horse_gift_modifier:0 "Rasowy koń"
 seduce_horse_gift_modifier_desc:0 "Koń dobrej budowy."
 seduce_tailor_gift_modifier:0 "Idealnie dopasowane ubrania"
 seduce_tailor_gift_modifier_desc:0 "Krój zapewniający użytkownikowi imponujący wygląd."
 seduce_rare_book_gift_modifier:0 "Rzadka książka"
 seduce_rare_book_gift_modifier_desc:0 "Te kilka stron jest czytelną wskazówką na temat zbioru wielkiej mądrości."
 seduce_embroidery_gift_modifier:0 "Haft dynastyczny"
 seduce_embroidery_gift_modifier_desc:0 "Szczegółowy haft z herbem rodzinnym."
 seduce_poem_gift_modifier:0 "Dedykowany wiersz"
 seduce_poem_gift_modifier_desc:0 "Wiersz o wszystkich radościach życia, imiennie zadedykowany."
 seduce_woodcarving_gift_modifier:0 "Drewniana rzeźba zamku"
 seduce_woodcarving_gift_modifier_desc:0 "Skomplikowana i szczegółowa, z łatwością można sobie wyobrazić małych żołnierzy patrolujących mury i służących biegnących po dębowym dziedzińcu."
 seduce_object_gift_modifier:0 "Pamiątka"
 seduce_object_gift_modifier_desc:0 "Przedmiot o dużym znaczeniu emocjonalnym. Może symbolizować dawny związek lub żar, który wciąż się tli."
 seduce_jewelry_gift_modifier:0 "Srebrny medalion"
 seduce_jewelry_gift_modifier_desc:0 "Biżuteria, która jest subtelna, ale z pewnością przyciągnie błądzące oczy."
 seduce_stuffed_animal_gift_modifier:0 "Wypchany lis"
 seduce_stuffed_animal_gift_modifier_desc:0 "Zwierzę umiejętnie "przywrócone do życia", pasujące do każdego kominka."
 seduce_flower_display_gift_modifier:0 "Kwiatowa kompozycja"
 seduce_flower_display_gift_modifier_desc:0 "Ogrodowa dekoracja, która z pewnością zachwyci gości, o ile będzie zadbana."
 seduce_handkerchief_gift_modifier:0 "Ładna chusteczka"
 seduce_handkerchief_gift_modifier_desc:0 "Mały kawałek materiału z herbem innego szlacheckiego rodu."
 seduce_warfare_military_ideas_modifier:0 "Kuszące pomysły"
 seduce_warfare_military_ideas_modifier_desc:0 "Te pomysły na reformę wojskową są bardzo interesujące i pochodzą z nieoczekiwanego źródła..."
 seduce_intrigue_knowing_knowledge_modifier:0 "Wiem, że oni wiedzą"
 seduce_intrigue_knowing_knowledge_modifier_desc:0 "Ach, sieć intryg, sposoby, w jaki szpiedzy szpiegują siebie nawzajem, wiedząc, że wszyscy zostawiają fałszywe tropy, zupełnie jak uwodzicielski taniec..."
 seduce_diplomatic_practice_modifier:0 "Praktyka dyplomatyczna"
 seduce_diplomatic_practice_modifier_desc:0 "Twarzą w twarz, ta postać ćwiczy mówienie tego, czego chcą inni, nie ujawniając nawet swoich prawdziwych intencji."
 seduce_rested_modifier:0 "Dobry wypoczynek"
 seduce_rested_modifier_desc:0 "Długie godziny wspaniałego odpoczynku przyniosły wiele dobrego!"
 seduce_obvisouly_courted_modifier:0 "Niewątpliwe zabiegi"
 seduce_obvisouly_courted_modifier_desc:0 "Cały dwór wie, że ktoś wkroczył na ścieżkę miłości."
 seduce_figting_modifier:0 "Przoduje w walce"
 seduce_figting_modifier_desc:0 "Pokaleczone knykcie, rozcięte usta; nic nie powstrzyma tej postaci!"
 seduce_bold_start_modifier:0 "Ośmielenie po próbie uwiedzenia"
 seduce_bold_start_modifier_desc:0 "Postać czuje ośmielona po odważnych zalotach podczas romantycznego spotkania."
 seduce_gentle_start_modifier:0 "Zmiękczenie po próbie uwiedzenia"
 seduce_gentle_start_modifier_desc:0 "Po delikatnym podejściu postać złagodniała."
