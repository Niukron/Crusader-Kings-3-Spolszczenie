 recent_excommunication:0 "Niedawna ekskomunika"
 recent_excommunication_desc:0 "Ta postać niedawno została [Concept( 'excommunicated', 'ekskomunikowana' )|E], rujnując swoją reputację w oczach współwyznawców."
 excommunication_recently_lifted:0 "Niedawno zniesiona ekskomunika"
 excommunication_recently_lifted_desc:0 "Musi minąć trochę czasu zanim zmaza pozostawiona przez [Concept( 'excommunication', 'ekskomunikę' )|E], całkowicie zniknie."
 vow_of_poverty_modifier:0 "Śluby ubóstwa"
 vow_of_poverty_modifier_desc:0 "Ta postać złożyła śluby rozdania ogromnej części z tego co posiada."
 temporal_condemnation_modifier:0 "Potępienie doczesne"
 temporal_condemnation_modifier_desc:0 "Autorytety religijne uznały tę postać jako niezdatną do przewodzenia współwyznawcom."
 scorned_theocrats_modifier:0 "Wzgardzone duchowieństwo"
 scorned_theocrats_modifier_desc:0 "Ta postać publicznie obraziła i groziła duchownemu."
 known_non_believer:0 "Niewierzący"
 known_non_believer_desc:0 "Ta postać została zdemaskowana jako niewierzący."
 dynasty_beneficiary_won_ghw:0 "Gorliwa dynastia"
 dynasty_beneficiary_won_ghw_desc:0 "Nikt nie może zaprzeczyć gorliwości i męstwa z jaką członkowie tej dynastii wykazali się na wielu wojnach, zwłaszcza tych toczonych w obronie wiary."
 house_beneficiary_won_ghw_crusade:0 "Ród krzyżowców"
 house_beneficiary_won_ghw_crusade_desc:0 "Gdy trzeba było pokazać oddanie Kościołowi, członkowie tego rodu jako pierwsi odpowiedzieli na wezwanie do walki przeciwko niewiernym."
 house_beneficiary_won_ghw_jihad:0 "Ród mudżahedinów"
 house_beneficiary_won_ghw_jihad_desc:0 "Jedno jest pewne – duch świętej walki jest żywy i silny w członkach tego rodu."
 house_beneficiary_won_ghw:0 "Święci wojownicy"
 house_beneficiary_won_ghw_desc:0 "Członkowie tego rodu wykazali się niejednokrotnie w walce z wrogami wiary, udowadniając ponad każdą wątpliwość swoją gorliwość."
 resurging_saoshyant:0 "Wskrzeszony Saoszjant"
 resurging_saoshyant_desc:0 "Ta dynastia wydała z siebie zapowiedzianego przez proroków Saoszjanta, który powrócił aby wyprowadził świat z mroków, w których się znajduje. "
 wind_spirit_blessing:0 "Błogosławieństwo duchów wiatru"
 wind_spirit_blessing_desc:0 "Mówi się, że ta postać została pobłogosławiona przez duchy."
 water_spirit_blessing:0 "Błogosławieństwo duchów wody"
 water_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"
 rock_spirit_blessing:0 "Błogosławieństwo duchów skał"
 rock_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"
 tree_spirit_blessing:0 "Błogosławieństwo duchów drzew"
 tree_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"
 bush_spirit_blessing:0 "Błogosławieństwo duchów buszu"
 bush_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"
 bhakti_hinduism_ganga:0 "Czciciel Gangi"
 bhakti_hinduism_ganga_desc:0 "Bhakti tej postaci oddane jest Gandze, bogini czystości, odkupienia i mokszy."
 bhakti_hinduism_saraswati:0 "Czciciel Saraswati"
 bhakti_hinduism_saraswati_desc:0 "Bhakti tej postaci oddane jest Saraswati, bogini nauki, muzyki, sztuki i mądrości."
 bhakti_hinduism_kali:0 "Czciciel Kali"
 bhakti_hinduism_kali_desc:0 "Bhakti tej postaci oddane jest Kali, bogini zniszczenia złych mocy."
 bhakti_hinduism_kubera:0 "Czciciel Kubery"
 bhakti_hinduism_kubera_desc:0 "Bhakti tej postaci oddane jest Kuberze, zdeformowanego boga bogactwa, sprawiedliwości i dóbr materialnych."
 bhakti_vaishnavism_lakishmi:0 "Czciciel Lakszmi"
 bhakti_vaishnavism_lakishmi_desc:0 "Bhakti tej postaci oddane jest Lakszmi, bogini bogactwa, fortuny i dobrobytu."
 bhakti_vaishnavism_jagganath:0 "Czciciel Dźagannathy"
 bhakti_vaishnavism_jagganath_desc:0 "Bhakti tej postaci oddane jest Dźagannathowi, Panu Wszechświata."
 bhakti_vaishnavism_hayagriva:0 "Czciciel Hajagriwy"
 bhakti_vaishnavism_hayagriva_desc:0 "Bhakti tej postaci oddane jest Hajagriwie, bogu wiedzy i mądrości, o końskiej głowie."
 bhakti_shaivism_parvati:0 "Czciciel Parwati"
 bhakti_shaivism_parvati_desc:0 "Bhakti tej postaci oddane jest Parwati, bogini płodności, miłości, piękna, małżeństwa, potomstwa i poświęcenia."
 bhakti_shaivism_virabhadra:0 "Czciciel Wirabhadry"
 bhakti_shaivism_virabhadra_desc:0 "Bhakti tej postaci oddane jest Wirabhadrze, niezwykle zajadłemu i nieustraszonemu aspektowi Śiwy, który ucieleśnia wściekłość i słuszny gniew."
 bhakti_shaivism_munishwarar:0 "Czciciel Muniśwarara"
 bhakti_shaivism_munishwarar_desc:0 "Bhakti tej postaci oddane jest Muniśwararowi, uświęconego aspektu Śiwy, który ucieleśnia miłość rodzinną."
 bhakti_shaivism_dakshinamoorthy:0 "Czciciel Dakszinamurtiego"
 bhakti_shaivism_dakshinamoorthy_desc:0 "Bhakti tej postaci oddane jest Dakszinamurtiemu, bogu nauczania w każdej postaci."
 bhakti_smartism_ganesha:0 "Czciciel Ganeśi"
 bhakti_smartism_ganesha_desc:0 "Bhakti tej postaci oddane jest Ganeśi, bogu wiedzy, pisarstwa, mądrości i nowym początkom, o głowie słonia."
 bhakti_smartism_vishnu:0 "Czciciel Wisznu"
 bhakti_smartism_vishnu_desc:0 "Bhakti tej postaci oddane jest Wisznu, bogu, który chroni i strzeże wszelkie stworzenie."
 bhakti_smartism_shiva:0 "Czciciel Śiwy"
 bhakti_smartism_shiva_desc:0 "Bhakti tej postaci oddane jest Śiwie, bogu, który poluje i niszczy zło pod każdą postacią."
 bhakti_germanic_generic_odin:0 "Czciciel Odyna"
 bhakti_germanic_generic_odin_desc:0 "Ulubionym bogiem tej postaci jest Odyn, bóg wojny, czarów, śmierci i poezji."
 bhakti_germanic_not_danish_ullr:0 "Czciciel Ullra"
 bhakti_germanic_not_danish_ullr_desc:0 "Ulubionym bogiem tej postaci jest Ullr, bóg wojny i honoru."
 bhakti_germanic_danish_tyr:0 "Czciciel Tyra"
 bhakti_germanic_danish_tyr_desc:0 "Ulubionym bogiem tej postaci jest Tyr, bóg wojny i odwagi."
 bhakti_germanic_generic_thor:0 "Czciciel Thora"
 bhakti_germanic_generic_thor_desc:0 "Ulubionym bogiem tej postaci jest Thor, bóg ochrony, burz, człowieczeństwa i siły."
 bhakti_germanic_generic_freyr:0 "Czciciel Frejra"
 bhakti_germanic_generic_freyr_desc:0 "Ulubionym bogiem tej postaci jest Frejr, bóg pokoju, żniw i życzliwych rządów."
 meditating_in_seclusion_modifier:0 "Medytacja w odosobnieniu"
 meditating_in_seclusion_modifier_desc:0 "Ta postać wyruszyła w wewnętrzną podróż i nie zwraca uwagi na sprawy materialne."
 astrology_great_battle:0 "Oczekiwanie na wielką bitwę"
 astrology_great_battle_desc:0 "Ta postać trenuje w oczekiwaniu na wielką bitwę."
 astrology_new_friends:0 "Zawieranie nowych znajomości"
 astrology_new_friends_desc:0 "Ta postać naprawia relacje ze starymi rywalami i nawiązuje nowe przyjaźnie."
 astrology_hard_work:0 "Oddanie się pracy"
 astrology_hard_work_desc:0 "Ta postać chce pokazać, że ciężka praca popłaca."
 astrology_betrayal:0 "Podejrzliwość wobec innych"
 astrology_betrayal_desc:0 "Coś sprawiło, że ta postać stała się podejrzliwa i nieufna wobec innych."
 astrology_new_beginnings:0 "Otwarty umysł"
 astrology_new_beginnings_desc:0 "Ta postać aktywnie stara się zachować otwarty umysł."
 feud_with_the_church_modifier:0 "Spór z Kościołem"
 feud_with_the_church_modifier_desc:0 "Ta postać jest w sporze z Kościołem, możliwe że zrobi coś drastycznego."
