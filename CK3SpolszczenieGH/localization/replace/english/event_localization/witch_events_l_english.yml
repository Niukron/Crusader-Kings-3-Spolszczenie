l_english:
 witch.1001.message:0 "Praktykowanie czarów"
 child_witch_conversion_success_effect.desc:0 "[child.GetFirstNameNoTooltip] został[Select_CString( child.IsFemale, 'a przekonana', ' przekonany' )]"
 child_witch_conversion_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] ma wątpliwości"
 child_witch_conversion_critical_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] ujawnia mój sekret"
 child_witch_conversion_critical_failure_effect.liege.desc:0 "[child.GetFirstNameNoTooltip] ujawnia opiekuna w czarach"
 witch.1002.t:0 "Wiek poznania"
 witch.1002.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tkwi w zawieszeniu pomiędzy dzieciństwem a dorosłością. Nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( child.IsFemale, 'ją', 'go' )] wystarczająco dużo, jednakże nadal mam świadomość tego, że jest [child.GetSheHe] jeszcze zbyt młod[Select_CString( child.IsFemale, 'a', 'y' )], aby pojąć bardziej skomplikowane rzeczy. Jeśli chcę [Select_CString(child.IsFemale, 'ją', 'go' )] zapoznać ze służbą ku czci [ROOT.Char.GetFaith.WitchGodNamePossessive], to teraz jest ku temu najlepszy czas."
 witch.1002.a:0 "Zasługuje, by poznać [ROOT.Char.GetFaith.WitchGodHerHis] moc."
 witch.1002.b:0 "[child.GetFirstNameNoTooltip] temu nie podoła."
 witch.1003.t:0 "Ukryta wiedza"
 witch.1003.desc:0 "Istnieją pewne rzeczy o których [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] mi opowiedział[Select_CString( guardian.IsFemale, 'a', '' )], a o których nikt inny nigdy nie mówi. Nigdy zbyt długo nie zgłębialiśmy tych tematów i wiem, że lepiej o nie nie pytać.\n\nJednak tego wieczoru unosiła się jakaś inna atmosfera. Gdy siedliśmy do czytania, zapytał[Select_CString( guardian.IsFemale, 'a', '' )] się mnie, czy jest coś, czego jestem ciekaw..."
 witch.1003.a:0 "Tak, powiedz mi wszystko! Proszę!"
 witch.1003.b:0 "Nie, nie sądzę..."
 witch.1003.c:0 "To bluźnierstwo!"
 witch.2001.t:0 "$convert_to_witch$: Nadszedł czas"
 witch.2001.start.desc:0 "Nie mogę sprawić, aby [target.GetFirstName] dostrzegł[Select_CString( target.IsFemale, 'a', '' )] prawdę, ale zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wszystko, co mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], aby nieco rozjaśnić [Select_CString( target.IsFemale, 'jej', 'mu' )] umysł."
 witch.2001.secrecy.desc:0 "Modlę się do [owner.GetFaith.WitchGodNamePossessive], aby [target.GetFirstNameNoTooltip] dostrzegł[Select_CString( target.IsFemale, 'a', '' )] coś z naszych niewinnych rozmów i sakralnych pism, które zostawił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m w [target.GetHerHis] komnatach."
 witch.2001.no_secrecy.desc:0 "Modlę się do [owner.GetFaith.WitchGodNamePossessive], aby [target.GetFirstNameNoTooltip] dostrzegł[Select_CString( target.IsFemale, 'a', '' )] coś z naszych długich dyskusji i sakralnych pism, które [target.GetHerHim] dał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m."
 witch.2001.end.desc:0 "\n\nTeraz muszę iść do nie[Select_CString( target.IsFemale, 'j', 'go' )] i zaprosić do wzięcia udziału w [owner.GetFaith.WitchGodHerHis|U] komunii albo zrezygnować z tego przedsięwzięcia."
 witch.2001.a:0 "Zasługuje na to, aby samodzielnie decydować o sobie."
 witch.2001.b1:0 "Ryzyko jest zbyt duże."
 witch.2001.b2:0 "[target.GetFirstNameNoTooltip] nie jest gotow[Select_CString( target.IsFemale, 'a', 'y' )]."
 witch.2001.a.tt:0 "Kontynuujesz swoje starania, aby [target.GetShortUIName] nawrócił[Select_CString( target.IsFemale, 'a', '' )] się na stronę [owner.GetFaith.WitchGodNamePossessive]"
 witch.2002.t:0 "Sługa [owner.GetFaith.WitchGodNamePossessive]"
 witch.2002.start.desc:0 "Gdy otwieram oczy w ciemności, ogarnia mnie złowrogie uczucie. Czy ktoś mnie obserwuje?\n\n"Czy jesteś gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na przyjęcie prawdy, [ROOT.Char.GetFirstNameNoTooltip]?"."
 witch.2002.discovery.desc:0 "Wszędzie rozpoznał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym ten głos. To musi być [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 witch.2002.no_discovery.desc:0 "Całkowicie obudzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], siadam na łóżku. Rozglądam się w poszukiwaniu źródła głosu nieznajome[Select_CString( ROOT.Char.IsFemale, 'j kobiety', 'go mężczyzny' )], jednakże dostrzegam tylko cienie."
 witch.2002.end.desc:0 "\n\n"[owner.GetFaith.WitchGodName|U] oferuje Ci swoje błogosławieństwo. Czy je przyjmiesz?"."
 witch.2002.a:0 "Całym swoim sercem!"
 witch.2002.b:0 "Nie chcę mieć z tym nic wspólnego. Odejdź, demonie!"
 witch.2002.c:0 "Świat dowie się o twoim grzechu, [owner.GetFirstNameNoTooltip]!"
 witch.2003.t:0 "$convert_to_witch$: Debiutant[Select_CString( target.IsFemale, 'ka', '' )]"
 witch.2003.desc:0 "Przyglądam się jak [target.GetFirstName] delikatnie śpi i zwracam się w międzyczasie z modlitwą do [owner.GetFaith.WitchGodNamePossessive]. Gdy tylko ostatnie wyszeptane słowo przechodzi przez moje usta, [target.GetSheHe] porusza się, jakby je[Select_CString( target.IsFemale, 'j', 'go' )] podświadomość czekała na tę chwilę.\n\nKiedy wysz[Select_CString( ROOT.Char.IsFemale, 'łam', 'edłem' )] z cienia, [target.GetFirstNameNoTooltip] otrzymał[Select_CString( target.IsFemale, 'a', '' )] [owner.GetFaith.WitchGodHerHis|U] błogosławieństwo. Nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w je[Select_CString( target.IsFemale, 'j', 'go' )] oczach strachu ani wahania. Wyrażały za to akceptację i szczere oddanie."
 witch.2003.a:0 "Witamy w naszej wspólnocie, [Select_CString(target.IsFemale, 'siostro', 'bracie' )]."
 witch.2003.b:0 "Teraz w końcu mogę pokazać [Select_CString( target.IsFemale, 'jej', 'mu' )] swoje prawdziwe oblicze."
 witch.2003.b.tt:0 "[target.GetShortUIName|U] musi znać twój [secret|El], aby otrzymać zaproszenie na wielki rytuał"
 witch.2003.c:0 "Musi odnaleźć swoją nową drogę."
 witch.2003.message:0 "[Select_CString( owner.IsFemale, 'Czarownica', 'Czarownik' )] ujawnia się przede mną"
 witch.2004.t:0 "$convert_to_witch$: Zamknięty umysł, zimne serce"
 witch.2004.start.desc:0 "[target.GetFirstName] przebudza się ze snu, gdy wchodzę przez je[Select_CString( target.IsFemale, 'j', 'go' )] okno. „Kto się tutaj zbliża?” – pyta niepewnym głosem.\n\n„Moje imię nie jest istotne. Jestem tutaj w służbie [owner.GetFaith.WitchGodNamePossessive]”.\n\n"
 witch.2004.discovered.desc:0 "[target.GetFirstNameNoTooltip] mruży oczy. "Czy to ty, [ROOT.Char.GetFirstNameNoTooltip]? '[owner.GetFaith.WitchGodName|U]'? Co to za bzdury!?"."
 witch.2004.not_discovered.desc:0 "[target.GetFirstNameNoTooltip] zwleka się z łóżka, sięgając po coś na szafce nocnej. Prawdopodobnie nic dobrego. "Nie chcę mieć nic wspólnego z tobą ani z twoimi kłamstwami! Odejdź, demonie!", krzyczy [target.GetFirstNameNoTooltip], a ja nie ociągam się z posłuszeństwem."
 witch.2004.a:0 "Niewłaściwa komnata, przepraszam!"
 witch.2005.end.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip], czy to ty? '[owner.GetFaith.WitchGodName|U]'? [target.GetLiege.Custom2('MyCharacterIntroduction', target)|U] usłyszy o twoim bluźnierstwie!"."
 witch.2005.a:0 "Proszę, to nie jest to, co myślisz!"
 witch.2005.a.tt:0 "Właściwie, to może być #EMP dokładnie#! to, co [target.GetSheHe] myśli..."
 witch.2006.t:0 "$convert_to_witch$: Objawienie"
 witch.2006.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jest nieobecn[Select_CString( target.IsFemale, 'a', 'y' )] w swoim łóżku, gdy skradam się przez [target.GetHerHis] okno z misją od [owner.GetFaith.WitchGodNamePossessive]. Gdzie by...\n\n„Kto to jest?”\n\nOdwracam się i widzę, jak [target.GetTitledFirstName] siedzi nad pentagramem naszkicowanym na podłodze."
 witch.2006.a:0 "Och, już to zrobił[Select_CString( target.IsFemale, 'aś', 'eś' )]...! Witaj [Select_CString( target.IsFemale, 'siostro', 'bracie' )]!"
 witch.2007.t:0 "Ukryty sprzymierzeniec"
 witch.2007.desc:0 "Jestem w trakcie nocnego rytuału ku czci [owner.GetFaith.WitchGodNamePossessive], gdy za mną rozlega się nagły hałas. Włamywacz? Przybysz? Zabójca?!\n\nGdy się odwracam, ja i [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] stajemy twarzą w twarz. Widzę [Select_CString( owner.IsFemale, 'ją ubraną', 'go ubranego' )] w ciemną pelerynę ozdobioną niewątpliwym znakiem [owner.GetFaith.WitchGodNamePossessive] – klasyczny strój do nawróceń."
 witch.2007.a:0 "Ze mną nie ma takiej potrzeby, #EMP [Select_CString(owner.IsFemale, 'siostro', 'bracie' )]#!!"
 witch.2010.t:0 "$convert_to_witchcraft_key$: Podsłuchane"
 witch.talk.2010:0 "[target.GetFirstName] i ja przez wiele godzin rozmawiamy o [owner.GetFaith.CustomLoc('WitchGodNameCel')] i [owner.GetFaith.WitchGodHerHis] woli. Kiedy niebo na horyzoncie subtelnie zmienia kolor na niebieski, żegnamy się."
 witch.leave.2010:0 "Gdy [target.GetFirstName] zrozumiał[Select_CString(target.IsFemale, 'a', '' )] już [ROOT.Char.GetFaith.WitchGodHerHis|U] najistotniejsze mądrości, daję [target.GetHerHim] [target.GetHerHis] własny grimuar i odchodzę."
 witch.end.2010:0 "\n\nGdy otwieram drzwi do komnaty, słyszę szybkie kroki znikające na korytarzu. Czy ktoś nas podsłuchiwał?"
 witch.2010.a:0 "Niech [ROOT.Char.GetFaith.HighGodName] będzie [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'przeklęta', 'przeklęty' )]!"
 witch.2010.a.tt:0 "Ktoś zna twój [Concept( 'secret', 'sekret' )|E]"
 witch.2010.message:0 "Odkryto sekret"
 convert_to_witchcraft_key:0 "Nawróć na czarnoksięstwo"
 convert_to_witchcraft_interaction:0 "$convert_to_witchcraft_key$ #weak (spisek)#!"
 convert_to_witchcraft_interaction_desc:0 "Spróbuj nawrócić [recipient.GetShortUINameNoTooltip] na czarnoksięstwo, gdzie [actor.GetFaith.WitchGodName] wskaże [Select_CString( recipient.IsFemale, 'jej', 'mu' )] drogę"
 convert_to_witchcraft:0 "Nawracanie na czarnoksięstwo"
 convert_to_witchcraft_desc:0 "Niech [SCHEME.GetOwner.GetFaith.WitchGodName] pokaże [SCHEME.GetTarget.GetShortUINameNoTooltip] prawdziwą drogę, którą powin[Select_CString( SCHEME.GetTarget.IsFemale, 'na', 'ien' )] kroczyć, ukazując siłę jaka w ni[Select_CString( SCHEME.GetTarget.IsFemale, 'ej', 'm' )] drzemie."
 convert_to_witchcraft_desc_general:0 "Poprowadź cel prawdziwą drogą i ukaż siłę jaka w nim drzemie."
 convert_to_witchcraft_action:0 "Nawróć"
 convert_to_witchcraft_interaction_notification:0 "Nawróć na czarnoksięstwo"
 convert_to_witchcraft_scheme_invalidated_title:0 "@scheme_icon! Spisek nawrócenia na czarnoksięstwo dobiegł końca"
 convert_to_witchcraft_general_desc:0 "Spisek mający na celu zapoznanie celu z gusłami w nadziei, że powiększy ich przymierze."
 reveal_as_witch_interaction:0 "Ujawnij swoje czarnoksięstwo"
 reveal_as_witch_interaction_desc:0 "Ujawnij swoje oddanie [actor.GetFaith.CustomLoc('WitchGodNameCel')] współwyznawcy mającemu cechę: [GetTrait('witch').GetName( GetNullCharacter)|l]"
 witch.2900.t:0 "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2900.desc:0 "Od dawna jesteś dla mnie inspiracją i czuję, że zasługujesz na to, by wiedzieć, co ukrywałem przed światem.\n\nJa również jestem wyznawc[Select_CString(ROOT.Char.IsFemale, 'zynią', 'ą' )] [actor.GetFaith.WitchGodName] i ucz[Select_CString(ROOT.Char.IsFemale, 'ennicą', 'niem' )] [actor.GetFaith.WitchGodHerHis|U] tajemnic. Mam nadzieję, że nasze wspólne przedsięwzięcie zbliży nas do siebie.\n\nNiech [Select_CString(EqualTo_string(actor.GetFaith.WitchGodSheHe, 'ona' ), 'nasza przebiegła', 'nasz przebiegły' )] [actor.GetFaith.WitchGodMistressMaster] czuwa nad tobą."
 witch.2900.a:0 "Nasza liczba rośnie!"
 witch.2901.t:0 "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2901.desc:0 "Miło mi słyszeć o twojej wiernej służbie dla [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'naszej przebiegłej Mistrzyni', 'naszego przebiegłego Mistrza' )]! Niech czuwa nad tobą i prowadzi cię ścieżką prawdy."
 witch.2901.a:0 "I niech [ROOT.Char.GetFaith.WitchGodSheHe|U] czuwa nad tobą!"
 host_witch_ritual_decision:0 "Odpraw wielki rytuał"
 host_witch_ritual_decision_desc:0 "Będziemy wielbić [ROOT.Char.GetFaith.WitchGodNamePossessive] i zagłębiać się w [ROOT.Char.GetFaith.WitchGodHerHis|U] tajemnice! $activity_witch_ritual$ to doskonała okazja do spotkań towarzyskich i wymiany wiedzy ze współwyznawcami czarowni[Select_CString( ROOT.Char.IsFemale, 'cami', 'kami' )]."
 host_witch_ritual_decision_tooltip:0 "Odpraw rytuał"
 host_witch_ritual_decision_confirm:0 "Niech rozpocznie się obrzęd!"
 activity_witch_ritual:0 "Wielki rytuał"
 activity_witch_ritual_name:0 "[Select_CString(ACTIVITY.GetOwner.IsLocalPlayer, 'Mój wielki rytuał', Concatenate( 'Wielki rytuał postaci ', ACTIVITY.GetOwner.GetName ))]"
 activity_witch_ritual_owner:0 "Gospodarz"
 activity_witch_ritual_desc:0 "Prawdziwi wyznawcy posiadający [Concept( 'trait', 'cechę' )|E] [GetTrait('witch').GetName( GetNullCharacter )|l] są zaproszeni do świętowania potęgi [GetPlayer.GetFaith.WitchGodNamePossessive] oraz zagłębiania się w tajemnice."
 activity_witch_ritual_destination_selection:0 "$activity_witch_ritual$ możesz zorganizować tylko w swojej [Concept( 'capital', 'stolicy' )|E]."
 activity_witch_ritual_selection_tooltip:0 "Worship [GetPlayer.GetFaith.WitchGodName] and embrace [GetPlayer.GetFaith.WitchGodHerHis|U] dark gift\n\nAnticipated Rewards:\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E] Loss"
 activity_witch_ritual_province_desc:0 "To twoja [capital|El]"
 activity_witch_ritual_host_desc:0 "$BULLET_WITH_TAB$Możesz zyskać doświadczenie stylu życia\n$BULLET_WITH_TAB$Uczestnicy mogą zyskać [Concept( 'opinion', 'opinię' )|E] o postaciach biorących udział\n$BULLET_WITH_TAB$Uczestnicy mogą zredukować [stress_loss_i][stress|El]"
 activity_witch_ritual_conclusion_desc:0 "[GetActivityType( 'activity_witch_ritual' ).GetName] dobiegł końca"
 activity_witch_ritual_guest_desc:0 "$BULLET_WITH_TAB$ Uczestnicy mogą zyskać [Concept( 'opinion', 'opinię' )|E] o postaciach biorących udział\n$BULLET_WITH_TAB$ Uczestnicy mogą zredukować [stress_loss_i][stress|El]"
 activity_witch_ritual_guest_help_text:0 "$activity_witch_ritual_desc$"
 witch_ritual_phase_desc:0 "Devote yourself to [GetPlayer.GetFaith.WitchGodName]"
 host_witch_ritual_title:0 "Wielki rytuał"
 host_witch_ritual:0 "Honored [GetPlayer.GetFaith.WitchGodName]"
 host_witch_ritual_decision_cooldown:0 "Nie będę m[Select_CString( GetPlayer.IsFemale, 'ogłabyć', 'ógłbyć' )] gospodarzem wielkiego rytuału przez #N 10 lat#!"
 witch_ritual_phase:0 "Mroczny rytuał"
 worship_devil_intent:0 "Worship [GetPlayer.GetFaith.WitchGodName]"
 worship_devil_intent_desc:0 "Devote yourself to the hidden one. In body. In mind."
 witch.3001.t:0 "[ROOT.Char.GetFirstNameNoTooltip], drog[Select_CString(ROOT.Char.IsFemale, 'a siostro', 'i bracie' )],"
 witch.3001.desc:0 "Nadszedł czas na wielki rytuał sabatu rodu [host.GetHouse.GetBaseNameNoTooltip]. Zapraszam cię do oddania czci [ROOT.Char.GetFaith.CustomLoc('WitchGodNameCel')] w noc pełni księżyca. Razem będziemy intonować [ROOT.Char.GetFaith.WitchGodHerHis|U] imię i zagłębiać się w [ROOT.Char.GetFaith.WitchGodHerHis|U] tajemnice!"
 witch.3001.a:0 "Nie mogę się doczekać!"
 witch.3001.b:0 "Wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym zjeść miskę ślimaków."
 witch.3003.t:0 "Nieproszony gość"
 witch.3003.desc:0 "Gdy moje znajome czarownice przybywają do [capital.GetTitle.GetAdjectiveNoTooltip], dostrzegam obcą twarz.\n\nKiedy idę przywitać się z [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('inviter')), '$MyShe$'), 'moją', 'moim' )] [ROOT.Char.Custom2('RelationToMeInstrumental', SCOPE.sC('inviter'))], przedstawia [inviter.GetSheHe] dziwn[Select_CString(new_guest.IsFemale, 'ą kobietę', 'ego mężczyznę' )] o imieniu [new_guest.GetFirstName]. Jak się okazuje, są oni starymi znajomymi, a [inviter.GetFirstNameNoTooltip] pyta, czy [new_guest.GetFirstNameNoTooltip] może dołączyć do naszego obrządku."
 witch.3003.a:0 "Im więcej, tym lepiej!"
 witch.3003.b:0 "Będziesz moim honorowym gościem, [new_guest.GetFirstNameNoTooltip]."
 witch.3003.c:0 "Wielki rytuał jest sprawą prywatną."
 witch.3002.t:0 "Słabnące oddanie"
 witch.3002.desc:0 "Ani jedna dusza nie przyjęła mojego zaproszenia. Oni nie zasługują na błogosławieństwo [ROOT.Char.GetFaith.WitchGodNamePossessive]!"
 witch.3002.a:0 "Poznają [ROOT.Char.GetFaith.WitchGodHerHis|U] gniew."
 every_grand_rite_participant:0 "Każdy gość obecny na wielkim rytuale"
 witch.3010.t:0 "Nastaje pełnia księżyca"
 witch.3010.desc:0 "Gdy księżyc wschodzi na niebie, zwiastując [ROOT.Char.GetFaith.WitchGodHerHis|U] przybycie, czuję, jak moje ciało reaguje na energię unoszącą się w powietrzu. Sylwetki wokół wielkiego ogniska są milczące, nieruchome. Czekają na to, co ma nadejść.\n\nNa mnie, jako gospod[Select_CString( ROOT.Char.IsFemale, 'yni', 'arzu' )] tego zgromadzenia, spoczywa obowiązek rozpoczęcia tego rytuału. Ja..."
 witch.3010.a:0 "Przeczytaj starożytny grymuar."
 witch.3010.a.great:0 "Moje tłumaczenie jest imponujące"
 witch.3010.a.poor:0 "Moje tłumaczenie jest kiepskie"
 witch.3010.b:0 "Pokaż kilka sztuczek z dźwiękami i cieniami."
 witch.3010.b.great:0 "Moje sztuczki są spektakularne"
 witch.3010.b.poor:0 "Moje sztuczki są śmieszne"
 witch.3010.c:0 "Polegaj na swojej charyzmie i improwizuj."
 witch.3010.c.great:0 "Moja improwizacja jest inspirująca"
 witch.3010.c.poor:0 "Moja improwizacja jest chaotyczna"
 witch.3010.d:0 "Złóż wielką ofiarę."
 witch.3010.e:0 "Odmów tradycyjne modlitwy."
 witch.3010.e.tt:0 "[activity.GetName] trwa jak zwykle"
 witch.3014.host.great_translation.desc:0 "Stare słowa są dziwne, a jednak przemawiają do mnie na instynktownym poziomie. Tworzą czarujący wzór, pełen piękna i obietnic. Moi goście są oczarowani.\n\nGdy dramatycznym gestem zamykam grymuar, na polanie rozlegają się ich okrzyki radości."
 witch.3014.host.poor_translation.desc:0 "Bez względu na to, jak bardzo się staram, starożytne słowa nie mają sensu. Wyraz twarzy moich gości zmienia się z niecierpliwego, przez zdezorientowany, po przerażony. Zanim zrobię z siebie jeszcze większego głupca, improwizuję nieco mniej rozczarowujące zakończenie. Gdy tylko kończę, tłum bardzo szybko się rozchodzi."
 witch.3014.host.great_tricks.desc:0 "Błogosławieństwa [ROOT.Char.GetFaith.WitchGodNamePossessive] są liczne, a wśród nich jest wiedza, kiedy zastosować odrobinę podstępu. Z pomocą kilku luster, rogów i chętnych asystentów, urządzam spektakularny pokaz. Powietrze jest gęste od ekscytującej mieszanki strachu i podniecenia. Nie pamiętam, kiedy ostatni raz czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się jak nowo narodzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 witch.3014.host.poor_tricks.desc:0 "Chociaż moje sztuczki działały dobrze, kiedy ćwiczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] je na osobności, wygląda na to, że moje nerwy wzięły górę. Nikt nie jest przekonany - słyszę nawet, jak ktoś z tyłu tłumu dławi swój śmiech. Zanim zrobię z siebie jeszcze większego głupca, improwizuję szybkie zakończenie ceremonii."
 witch.3014.host.great_improvisation.desc:0 "Gdy prowadzę tłum podczas ceremonii, uważnie śledzę ich zachowanie i odpowiednio dobieram słowa. Chwilę później płynę na fali podniecenia, a namiętne okrzyki dodają mi sił, gdy zmierzam ku wspaniałemu crescendo. Osiągamy to razem, wyjąc wspólnie [ROOT.Char.GetFaith.WitchGodHerHis|U] imię do księżyca."
 witch.3014.host.poor_improvisation.desc:0 "Może jednak powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się lepiej przygotować. Moja improwizacja jest słaba i meandryczna. Widzę, że tracę tłum, więc w końcu uciekam się do tradycyjnej modlitwy. Gdy kończę, tłum szybko się rozchodzi."
 witch.3014.host.offering.desc:0 "Wszyscy wiemy o [ROOT.Char.GetFaith.WitchGodHerHis|U] zamiłowaniu do wystawnych potraw i trunków. Stoły zastawione są słodkimi przysmakami, beczkami wina, egzotycznymi owocami i maślanymi ciastami. Razem ofiarujemy [ROOT.Char.GetFaith.WitchGodNamePossessive] to, co najlepsze, zanim sami skonsumujemy resztę."
 witch.3014.host.fallback.desc:0 "Stare modlitwy nie są może wyszukane, ale nie są też proste. Krótkie i treściwe, zawierają [ROOT.Char.GetFaith.WitchGodHerHis|U]  najświętsze i najpotężniejsze prawdy. Recytowanie ich na nowo jest jak wpadnięcie w bezpieczne objęcia matki."
 witch.3014.guest.start.desc:0 "W przeddzień wielkiego rytuału zbieramy się na odosobnionej polanie. Wielkie ognisko ogrzewa nasze plecy, a powietrze jest ciężkie od podniecenia."
 witch.3014.guest.good.desc:0 "[host.GetTitledFirstName] prowadzi nas przez spektakularną ceremonię. Starożytne modlitwy płyną z naszych języków w urzekającym wzorze, pełnym piękna i obietnicy. Zaczynamy tańczyć, wznosząc się ku wspaniałemu crescendo. Osiągamy je razem, wyjąc wspólnie [ROOT.Char.GetFaith.WitchGodHerHis|U] imię do księżyca."
 witch.3014.guest.bad.desc:0 "[host.GetTitledFirstName] prowadzi nas przez niezręczną ceremonię. Bardzo się stara, aby ten wieczór był wyjątkowy, jednakże ponosi sromotną porażkę. Przynajmniej lista gości jest interesująca..."
 witch.3014.guest.fallback.desc:0 "[host.GetTitledFirstName] prowadzi nas przez ceremonię ze wszystkimi właściwymi słowami i gestami. Starożytne modlitwy układają się w urzekający wzór, ale piękno i moc, które zwykle towarzyszą tym inwokacjom, nie okazują się tak wspaniałe jak zwykle. [host.GetTitledFirstName] daje całkiem przyzwoity występ, ale czegoś [host.GetHerHim] brakuje."
 witch.3014.host.end.desc:0 "\n\nPo zakończeniu głównej ceremonii moi goście i ja jesteśmy wolni i możemy oddawać cześć zgodnie z własną wolą."
 witch.3014.guest.end.desc:0 "\n\nTeraz, gdy główna ceremonia została zakończona, możemy oddawać cześć zgodnie z własną wolą."
 witch.3014.a:0 "Ja i [herbalist.GetFirstNameNoTooltip] będziemy eksperymentować z ziołami."
 witch.3014.a.knowledge:0 "[herbalist.GetFirstNameNoTooltip] uczy mnie czegoś nowego"
 witch.3014.a.inspiration:0 "Rozmowa jest inspirująca"
 witch.3014.b.start:0 "Poproś, aby [teacher.GetFirstNameNoTooltip] nauczył[Select_CString(teacher.IsFemale, 'a', '' )] cię sztuki"
 witch.3014.b.diplomacy:0 "czarowania."
 witch.3014.b.martial:0 "strategii."
 witch.3014.b.stewardship:0 "handlu."
 witch.3014.b.intrigue:0 "spiskowania."
 witch.3014.b.learning:0 "poezji."
 witch.3014.c:0 "Podziel się z kimś [ROOT.Char.GetFaith.WitchGodHerHis|U] cielesnymi darami."
 witch.3014.c.tt:0 "Próbujesz znaleźć kogoś z podobnym popędem"
 witch.3014.d:0 "Może [new_guest.Custom('ComplimentAdjective')] [new_guest.GetFirstNameNoTooltip] spędzi ze mną czas."
 witch.3014.e:0 "Gdzie jest [sex_partner.Custom('LoverPetName')]? Pożądam [sex_partner.GetHerHis] dotyku..."
 witch.3014.d.move_in:0 "Świetnie się dogadujemy"
 witch.3014.d.friend:0 "Dobrze się rozumiemy"
 witch.3014.d.enemy:0 "Wdajemy się w ostrą kłótnię"
 witch.3014.f:0 "Śmiej się, pij, tańcz — ciesz się [ROOT.Char.GetFaith.WitchGodHerHis|U] błogosławieństwami!"
 witch.3015.t:0 "Nad stawem"
 witch.3015.start.desc:0 "Moc [ROOT.Char.GetFaith.WitchGodNamePossessive] pulsuje w moich żyłach, gdy wędruję do lasu. Wita mnie chór westchnień i jęków — nie tylko ja mam dziś ochotę na towarzystwo.\n\n"
 witch.3015.new_guest.desc:0 "Nad księżycowym stawem spotykam now[Select_CString(sex_partner.IsFemale, 'ą znajomą, która', 'ego znajomego, który' )] ma na imię [sex_partner.GetFirstName]."
 witch.3015.regular.desc:0 "[sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stoi nad księżycowym stawem."
 witch.3015.end.desc:0 "Kiedy patrzę w [sex_partner.GetHerHis] oczy, wszystko układa się w całość. To jest [ROOT.Char.GetFaith.WitchGodHerHis|U] wola. Przywołuje mnie bliżej..."
 witch.3015.a:0 "Oddajmy cześć razem."
 witch.3015.b:0 "Szukał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]... kogoś innego."
 witch.3015.b.tt:0 "Spędzasz noc samotnie"
 witch.3016.t:0 "Sprzyjanie gwiazd"
 witch.3016.end.desc:0 "Znajomy głos woła do mnie - to [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].. Gdy odwracam się i napotykam [sex_partner.GetHerHis] spojrzenie, wszystko układa się w całość. Nas dwoje... To jest [ROOT.Char.GetFaith.WitchGodHerHis|U]  wola. Jesteśmy przeznaczeni do bycia razem."
 witch.3016.a:0 "Na zawsze."
 witch.3016.b:0 "Nie... jestem jeszcze na to gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )].\n "
 witch.3017.end.desc:0 "Nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] dokąd posz[Select_CString(sex_partner.IsFemale, 'ła', 'edł' )] [sex_partner.GetFirstName], ale nie muszę. Ciągnie mnie do [Select_CString(sex_partner.IsFemale, 'niej', 'niego' )] jak magnetyt do żelaza. Kiedy [Select_CString(sex_partner.IsFemale, 'ją', 'go' )] znajduję, w [sex_partner.GetHerHis] pięknych oczach nie ma zdziwienia — tylko miłość i pożądanie."
 witch.3017.a:0 "Jak ja za tobą tęsknił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 witch.3017.b:0 "Zapomniał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]... o czymś! Przepraszam!"
 witch.3098.t:0 "Do następnego razu"
 witch.3098.start.desc:0 "Moi goście i ja"
 witch.3098.end.desc:0 "oddawaliśmy cześć [ROOT.Char.GetFaith.CustomLoc('WitchGodNameCel')], wymienialiśmy się świętą wiedzą i zawiązywaliśmy głębokie więzi. Mój umysł aż kipi od nowych pomysłów, ale moje ciało rozpaczliwie potrzebuje odpoczynku. Ciepłe łóżko jeszcze nigdy nie było tak kuszące."
 witch.3098.a:0 "Niech czuwa nad nami do następnego wielkiego rytuału."
 witch.3099.start.desc:0 "Wspólnie"
 witch.3099.tt:0 "Wracasz do domu, gdy zakończy się wielki rytuał"
 witch.4001.t:0 "Sąd Boży"
 witch.4001.start.desc:0 "[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] naprawdę działa mi na nerwy. Nie ma ani chwili bez [Select_CString(annoying_clergy.IsFemale, 'jej', 'jego' )] ględzenia o woli boskiej.\n\nZ zamiłowaniem opowiada o tym, że [annoying_clergy.GetFaith.HighGodNameAlternate]"
 witch.4001.forgiving.desc:0 "uważa przebaczanie za okazanie słabości."
 witch.4001.deceitful.desc:0 "ukarze kłamców."
 witch.4001.gluttonous.desc:0 "karze tych, którzy rozkoszują się jedzeniem i piciem."
 witch.4001.wrathful.desc:0 "ukarze ludzi o złym sercu."
 witch.4001.greedy.desc:0 "ukarze tych, którzy pożądają bogactwa."
 witch.4001.arbitrary.desc:0 "wymaga, abyśmy byli sprawiedliwi i uczciwi."
 witch.4001.sadistic.desc:0 "ukarze tych, którzy są okrutni dla innych."
 witch.4001.craven.desc:0 "ukarze tych, którzy są nieśmiali i ostrożni."
 witch.4001.lustful.desc:0 "ukarze nierządnice i wszetecznice."
 witch.4001.vengeful.desc:0 "wymaga od nas nadstawiania drugiego policzka."
 witch.4001.arrogant.desc:0 "uważa bycie dumnym ze swoich osiągnięć za grzech."
 witch.4001.fallback.desc:0 "ukarze grzeszników."
 witch.4001.witch.desc:0 "Dlaczego miał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] słuchać [annoying_clergy.GetHerHis] słów, kiedy to [ROOT.Char.GetFaith.WitchGodName] przyjmuje nas takimi, jakimi jesteśmy, pomimo naszych wad? Jakież [annoying_clergy.GetSheHe] musi mieć smutne życie!"
 witch.4001.impious.desc:0 "[annoying_clergy.GetFaith.HighGodName] to łatwo osądzający dupek!"
 witch.4001.a:0 "Sprawię, że stanie się [annoying_clergy.GetSheHe] pośmiewiskiem dla całego miasta!"
 witch.4001.a.tt:0 "Nie tylko [annoying_clergy.GetFaith.HighGodName] ma prawo nas osądzać!"
 witch.4001.a.success:0 "[annoying_clergy.GetShortUINameNoTooltip] robi z siebie głupca"
 witch.4001.a.failure:0 "[annoying_clergy.GetShortUINameNoTooltip] odkrywa twój spisek"
 witch.4001.c:0 "Zachowywanie się jak mała, pobożna pannica sprawi, że się uciszy."
 witch.4001.b:0 "Nie będzie wiedzieć, w co wierzyć, kiedy już się z n[Select_CString(annoying_clergy.IsFemale, 'ią', 'im' )] rozprawię."
 witch.4001.b.success:0 "Sprawiasz, że [annoying_clergy.GetShortUINameNoTooltip] przestaje być wyznawc[Select_CString(annoying_clergy.IsFemale, 'zynią', 'ą' )] [annoying_clergy.GetFaith.HighGodNamePossessive]"
 witch.4001.b.neutral:0 "[annoying_clergy.GetShortUINameNoTooltip] ma wątpliwości"
 witch.4001.b.neutral.tt:0 "Możesz zdecydować, czy się poddać, czy próbować dalej"
 witch.4001.b.failure:0 "[annoying_clergy.GetShortUINameNoTooltip] nie ulega twoim wpływom"
 witch_4001_corruption_success_effect.tt:0 "Możesz [Concept('blackmail', 'szantażować')|E] postać [annoying_clergy.GetShortUIName] w sprawie [annoying_clergy.GetHerHis] [Concept('secret', 'sekretu')|E]"
 witch.4002.witch.desc:0 "[ROOT.Char.GetFaith.WitchGodName|U] musiał mnie wesprzeć, gdyż mój plan poszedł znacznie lepiej niż się tego spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\n"
 witch.4002.impious.desc:0 "Mój plan był doskonały!\n\n"
 witch.4002.gluttonous.desc:0 "[annoying_clergy.GetTitledFirstName] zajadał[Select_CString( annoying_clergy.IsFemale, 'a', '' )] się ciastkami nasączonymi narkotykami, które przysłał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do [annoying_clergy.GetHerHis] komnat. Niebawem zacz[Select_CString( annoying_clergy.IsFemale, 'ęła', 'ął' )] się włóczyć po mieście z kruszonką i dżemem rozsmarowanym na ustach, by zasnąć później na schodach [annoying_clergy.GetFaith.CustomLoc('HouseOfWorshipAdj')]!"
 witch.4002.lustful.desc:0 "Napisał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] szczególnie dosadny wiersz, którego tematem jest [lustful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] i [lustful_desc.GetHerHis] „[lustful_desc.Custom('ObjectifiedFeature')]”. Podrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] podpis, wskazujący, że autorem jest [annoying_clergy.GetTitledFirstName] i kazał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] dostarczyć go do komnat [Select_CString(lustful_desc.IsFemale, 'Pani', 'Pana' )]. [lustful_desc.GetFirstName] #EMP nie#! był[Select_CString(lustful_desc.IsFemale, 'a zadowolona', ' zadowolony' )] z dedykacji, ani nie był[Select_CString(lustful_desc.IsFemale, 'a', '' )] z tego powodu dyskretn[Select_CString(lustful_desc.IsFemale, 'a', 'y' )]."
 witch.4002.craven.desc:0 "Kiedy [annoying_clergy.GetTitledFirstName] spał[Select_CString( annoying_clergy.IsFemale, 'a', '' )], wsun[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] szczura pod [annoying_clergy.GetHerHis] pościel. Ledwo zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się schować, jako że obudził[Select_CString( annoying_clergy.IsFemale, 'a', '' )] się z krzykiem, rzucił[Select_CString( annoying_clergy.IsFemale, 'a', '' )] z łóżka i wybiegł[Select_CString( annoying_clergy.IsFemale, 'a', '' )] przez drzwi - nag[Select_CString( annoying_clergy.IsFemale, 'a', 'i' )] jak w dniu narodzin!"
 witch.4002.vengeful.desc:0 "Przekupił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] urzędnika, dzięki czemu [annoying_clergy.GetTitledFirstName] został[Select_CString( annoying_clergy.IsFemale, 'a', '' )] przekonan[Select_CString( annoying_clergy.IsFemale, 'a', 'y' )], że [vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] obrażał[Select_CString( vengeful_desc.IsFemale, 'a', '' )] [Select_CString( annoying_clergy.IsFemale, 'ją', 'go' )] za je[Select_CString( annoying_clergy.IsFemale, 'j', 'go' )] plecami. Przez następne dni [annoying_clergy.GetFirstNameNoTooltip] był[Select_CString( annoying_clergy.IsFemale, 'a', '' )] niewiarygodnie niegrzeczn[Select_CString( annoying_clergy.IsFemale, 'a', 'y' )] w stosunku do nie[Select_CString( vengeful_desc.IsFemale, 'j', 'go' )] przy każdej nadarzającej się okazji. W końcu [vengeful_desc.GetFirstNameNoTooltip] skonfrontował[Select_CString( vengeful_desc.IsFemale, 'a', '' )] [Select_CString( annoying_clergy.IsFemale, 'ją', 'go' )] z [annoying_clergy.GetHerHis] złośliwym zachowaniem. [annoying_clergy.GetFirstNameNoTooltip] nie miał[Select_CString( annoying_clergy.IsFemale, 'a', '' )] nic do powiedzenia na swoją obronę."
 witch.4002.wrathful.desc:0 "Tak się składa, że wiem, iż [annoying_clergy.GetTitledFirstName] jest wredn[Select_CString(annoying_clergy.IsFemale, 'ą pijaczką', 'ym pijakiem' )] i że jest nieco zadurzon[Select_CString(annoying_clergy.IsFemale, 'a', 'y' )] w jedn[Select_CString(annoying_clergy.IsFemale, 'ym', 'ej' )] z moich służących. Kazał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(wrathful_desc.IsFemale, 'kobiecie', 'mężczyźnie' )] przynieść butelkę bardzo drogiego i jeszcze mocniejszego trunku do [annoying_clergy.GetHerHis] komnat. Zmotywowan[Select_CString(wrathful_desc.IsFemale, 'a', 'y' )] obietnicą awansu, upił[Select_CString(wrathful_desc.IsFemale, 'a', '' )] [Select_CString(annoying_clergy.IsFemale, 'ją', 'go' )] w samą porę, gdy ma rozpocząć się [annoying_clergy.Custom('GetReligiousRite')]."
 witch.4002.arrogant.desc:0 "Mimo że stara się to ukryć, wiem, że [annoying_clergy.GetSheHe] bardzo dba o swój wygląd. Ma maść, którą starannie nakłada każdego ranka. Zakradł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się do [annoying_clergy.GetHerHis] komnat i dodał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do niej kilka drażniących ziół. Następnego dnia [annoying_clergy.GetHerHis] cała twarz pokryła się pokrzywką!"
 witch.4002.end.desc:0 "\n\nTo była jedyna rzecz, o której rozmawiali moi dworzanie ostatniej nocy. [annoying_clergy.GetFirstNameNoTooltip] nigdy tego nie przeżyje!"
 witch.4002.a:0 "Dobrze [annoying_clergy.GetHerHim] tak!"
 witch.4003.desc:0 "Ukryt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w sekretnym przejściu za komnatami, których posesjonatem jest [annoying_clergy.GetTitledFirstName], z radością słucham, jak [Select_CString( annoying_clergy.IsFemale, 'ta', 'ten' )] [annoying_clergy.Custom('InsultAdjective')] [annoying_clergy.GetWomanMan] wzdycha i jęczy. Czytał[Select_CString( annoying_clergy.IsFemale, 'a', '' )] książkę, którą zostawił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m na [annoying_clergy.GetHerHis] łóżku — właściwie nie [Select_CString( annoying_clergy.IsFemale, 'mogła', 'mógł' )] się od niej oderwać.\n\nZdaje się, że prawdy w niej zawarte miały znaczący wpływ na [annoying_clergy.GetHerHis] wiarę. "Och, [annoying_clergy.GetFaith.CustomLoc('HighGodNameWol')]! Potrzebuję znaku! Wierzył[Select_CString( annoying_clergy.IsFemale, 'am w Ciebie, wywierałam', 'em w Ciebie, wywierałem' )] Twoją wolę na Ziemi, ale teraz... widzę tylko sprzeczności, fałsze... kłamstwa!".\n\n[annoying_clergy.GetTitledFirstName] nie wytrzymuje. [annoying_clergy.GetHerHis|U] głos załamuje się w bezładny szloch."
 witch.4003.a:0 "Odchodzę. Moja praca została wykonana."
 witch.4003.b:0 "Jest gotow[Select_CString( annoying_clergy.IsFemale, 'a', 'y' )] na poznanie większych prawd."
 witch.4003.c:0 "Zostanie [Select_CString( annoying_clergy.IsFemale, 'moim wiernym adeptem', 'moją wierną adeptką' )]!"
 witch.4004.desc:0 "[annoying_clergy.GetTitledFirstName] waha się. Pod niewinnym pozorem pytań teologicznych zasiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wątpliwości w [annoying_clergy.GetHerHis] sercu. Mogę stwierdzić, że [annoying_clergy.GetHerHis] wiara chwieje się na skutek [annoying_clergy.GetHerHis] niepewnych odpowiedzi i cienia zmartwienia, który pojawia się na [annoying_clergy.GetHerHis] twarzy, kiedy myśli, że nikt nie patrzy.\n\nJeszcze nie osiągn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] celu, ale ostatnia próba #EMP powinna#! [Select_CString(annoying_clergy.IsFemale, 'ją', 'go' )] złamać"
 witch.4004.a:0 "To warte wysiłku!"
 witch.4004.b:0 "Lepiej wykorzystać czas na robienie innych rzeczy."
 witch.4005.desc:0 "Zostawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w komnatach, w których mieszka [annoying_clergy.GetTitledFirstName], tom niewygodnych prawd. Widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jednak, że wrzucił[Select_CString( annoying_clergy.IsFemale, 'a', '' )] go do ognia po przeczytaniu zaledwie kilku stron. To wyzwanie musiało wzmocnić [annoying_clergy.GetHerHis] wiarę, gdyż nie wyczuwam już żadnej niepewności w [annoying_clergy.GetHerHis] sercu."
 witch.4005.a:0 "I tak nie był[Select_CString(annoying_clergy.IsFemale, 'a godna', ' godzien' )]!"
 witch.4010.t:0 "[ROOT.Char.GetFaith.WitchGodHerHis|U] dary są hojne"
 witch.4010.desc:0 "Rozrzucam swoje dary na ziemię; zioła, mleko i miód. Z zamkniętymi oczami i palącym dymem w nozdrzach unoszę ręce w kierunku księżyca.\n\n„[Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'Mistrzyni', 'Mistrzu' )]! Jako [ROOT.Char.GetFaith.WitchGodMotherFather] wszelkiej mocy, znasz wszystkie prawdy! Proszę, przyjmij moje skromne dary i zaoferuj mi z kolei swoje przewodnictwo!”\n\nProszę, obdaruj mnie..."
 witch.4010.a:0 "Powodzeniem w sztuce miłości."
 witch.4010.b:0 "Wdziękiem i taktem."
 witch.4010.c:0 "Umysłem stratega."
 witch.4010.d:0 "Umysłem do pieniędzy i porządku."
 witch.4010.e:0 "Wsparciem cieni."
 witch.4010.f:0 "Mądrością i inteligencją."
 witch.4010.g:0 "Szczęściem w boju."
 witch.4010.h:0 "Spokojem ducha."
 witch.4020.t:0 "Brać czy dawać"
 witch.4020.two_witches.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] oraz [prayer_witch_2.Custom2('MyCharacterIntroduction', ROOT.Char)] dołączyli do mnie na"
 witch.4020.one_witch.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] dołączył[Select_CString( prayer_witch_1.IsFemale, 'a', '' )] do mnie na"
 witch.4020.full_moon.desc:0 "obrzęd pełni księżyca"
 witch.4020.new_moon.desc:0 "obrzęd nowiu księżyca"
 witch.4020.equinox.desc:0 "rytuał równonocy"
 witch.4020.solstice.desc:0 "rytuał równonocy"
 witch.4020.end.desc:0 "ku czci [ROOT.Char.GetFaith.WitchGodNamePossessive]. Będąc gospodarzem, moim obowiązkiem jest poprowadzić nas w modlitwie."
 witch.4020.a:0 "[Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'Mądra mistrzyni', 'Mądry mistrzu' )], niech [prayer_witch_1.GetFirstNameNoTooltip] zazna spokoju i jasności!"
 witch.4020.b:0 "Niech [prayer_witch_2.GetFirstNameNoTooltip] otrzyma twoje błogosławieństwo!"
 witch.4020.c:0 "[Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'Matko', 'Ojcze' )] tajemnic, użycz mi swej mocy!"
 witch.4030.t:0 "Oprawione w skórę tajemnice"
 witch.4030.no_friend.desc:0 "Moje kontakty przysłały mi księgę zapisaną jakimś dziwnym szyfrem, a jej skórzaną okładkę zdobią symbole [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'mojej mistrzyni', 'mojego mistrza' )].\n\nDo tej pory udało mi się rozszyfrować tylko kilka pierwszych stron, ale są one niezwykle fascynujące."
 witch.4030.friend.desc:0 "[Select_CString(witch_friend.IsFemale, 'Moja dobra', 'Mój dobry' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend'))] [witch_friend.GetTitledFirstName] księgę zapisaną jakimś dziwnym szyfrem, a jej skórzaną okładkę zdobią symbole [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'naszej Mistrzyni', 'naszego Mistrza' )].\n\nDo tej pory udało [witch_friend.GetHerHim] się rozszyfrować tylko kilka pierwszych stron, ale są one niezwykle fascynujące."
 witch.4030.friend.a:0 "Wspólnie odkryjemy skrywane w nim tajemnice."
 witch.4030.no_friend.a:0 "Odkryję jego tajemnice, bez względu na to, jak długo to potrwa!"
 witch.4030.b:0 "Znam współwyznawcę, który zapłaciłby za to niezłą sumkę."
 witch.4030.c:0 "Nawet [convince_target_1.GetTitledFirstNameNoTooltip] ulegnie tym tajemnicom."
 witch.4030.c.success:0 "[convince_target_1.GetShortUIName|U] jest oczarowan[Select_CString( convince_target_1.IsFemale, 'a', 'y' )] tą książką"
 witch.4030.c.failure:0 "[convince_target_1.GetShortUIName|U] pali książkę"
 witch.4030.d:0 "[convince_target_2.GetTitledFirstNameNoTooltip] uzna to za #EMP bardzo#! interesujące."
 witch.4030.d.success:0 "[convince_target_2.GetShortUIName|U] jest oczarowan[Select_CString( convince_target_2.IsFemale, 'a', 'y' )] tą książką"
 witch.4030.d.failure:0 "[convince_target_2.GetShortUIName|U] pali książkę"
 witch.4031.start.desc:0 "Staram się, aby [convince_target.GetTitledFirstName] zauważył[Select_CString(convince_target.IsFemale, 'a', '' )] księgę, którą zostawiam, zakradając się do komnat tajnym przejściem. Tom przykuwa [convince_target.GetHerHis] wzrok, gdy zaledwie przekracza próg, prawie tak, jakby księga posiadała własną, dziwną magię.\n\n"
 witch.4031.end.desc:0 "Kiedy [convince_target.GetFirstNameNoTooltip] kończy czytać przetłumaczone strony, zaczyna chodzić w tę i z powrotem. W końcu, nie mogąc oprzeć się tomowi, podchodzi do biurka i chwyta za pióro."
 witch.4031.a:0 "Tak jest, m[Select_CString( convince_target.IsFemale, 'oja przyjaciółko', 'ój przyjacielu' )]. Zanurzaj się głębiej i głębiej..."
 witch.4032.end.desc:0 "[convince_target.GetFirstNameNoTooltip] nawet nie otwiera książki. Na widok dziwnych symboli z [convince_target.GetHerHis] ust wydobywa się głośne sapnięcie i od razu wrzuca ją do ognia."
 witch.4032.a:0 "#EMP Nie!#! Niech [ROOT.Char.GetFaith.HighGodName] przeklnie tego pozbawionego kręgosłupa głupca!"
