l_english:
 south_asia.0001.t:0 "Nowa era"
 south_asia.0001.desc:0 "Tłumy skandują moje imię, kiedy oczyszczam się w wodach niebiańskich źródeł. Powstaję jako ćakrawarti, prawowit[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] i życzliw[Select_CString(ROOT.Char.IsFemale, 'a władczyni', 'y władca' )] całego świata.\n\nMoi [ROOT.Char.GetFaith.AltPriestTermPlural|l] mówią mi, że nadszedł czas, aby świat podążał za moim światłem, ale nie potrzebuję ich zapewnień. Kiedy spoglądam na równiny, czuję to w mojej duszy."
 south_asia.0001.a:0 "Świat wymawia moje imię."
 south_asia.0002.t:0 "Ćakrawarti"
 south_asia.0002.intro:0 "Tłumy szły przez wiele dni, a nawet tygodni, aby wziąć udział w ceremonii. [chakravarti.GetTitledFirstName] przez całe życie dążył[Select_CString(chakravarti.IsFemale, 'a', '' )] do tego momentu."
 south_asia.0002.text:0 "\n\nW oszołomieniu obserwuję, jak [Select_CString(chakravarti.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] wyłania się ze świętych źródeł. [chakravarti.GetHerHis|U] [chakravarti.GetFaith.AltPriestTermPlural|l] ogłaszają [Select_CString(chakravarti.IsFemale, 'ją', 'go' )] ćakrawartim, nasz[Select_CString(chakravarti.IsFemale, 'ą życzliwą Panią', 'ym życzliwym Panem' )].\n\nNikt nie może teraz zaprzeczyć, że jest prawowit[Select_CString(chakravarti.IsFemale, 'ą władczynią', 'ym władcą' )] całego świata."
 south_asia.0002.a:0 "To dla mnie zaszczyt być świadkiem tej chwili."
 south_asia.0002.b:0 "Pozwól mi rzucić się do twoich stóp z radością!"
 south_asia.0003.text:0 "\n\nDopiero gdy [Select_CString(chakravarti.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] wyłania się ze świętych źródeł, uderza mnie cała siła chwili. [chakravarti.GetHerHis|U] [chakravarti.GetFaith.AltPriestTermPlural|l] ogłaszają [Select_CString(chakravarti.IsFemale, 'ją', 'go' )] ćakrawartim, prawowit[Select_CString(chakravarti.IsFemale, 'ą władczynią', 'ym władcą' )] całego świata.\n\nKiedy [chakravarti.GetTitledFirstName] spogląda na równiny poniżej, nie mogę się oprzeć wrażeniu, że to prawda."
 south_asia.0003.a:0 "Przyłączę się do twojego triumfu, [Select_CString(chakravarti.IsFemale, 'moja Pani', 'mój Panie' )]!"
 south_asia.0003.b:0 "Co dalej, władc[Select_CString(chakravarti.IsFemale, 'zynio', 'o' )] świata?"
 south_asia.0004.relevant_religion:0 "Heroldowie przybywali tłumnie, aby przynieść wieści z Cesarstwa Indii. Po raz pierwszy od wielu lat pojawił się ćakrawarti."
 south_asia.0004.desc:0 "Z ziemi indyjskiej przybyli liczni heroldowie, obwieszczając pojawienie się ich „ćakrawartiego” oraz zachwycając się [chakravarti.GetHerHis] dobrocią."
 south_asia.0004.text:0 "\n\nZ wielkimi rytuałami i hordami wiernych u [chakravarti.GetHerHis] stóp, [chakravarti.GetTitledFirstName] przyj[Select_CString(chakravarti.IsFemale, 'ęła', 'ął' )] płaszcz prawowite[Select_CString(chakravarti.IsFemale, 'j władczyni', 'go władcy' )] całego świata."
 south_asia.0004.a:0 "Będzie nowym zagrożeniem, czy też wspaniałym sojusznikiem?"
 south_asia.0004.b:0 "Poganie mogą zachować swoje absurdalne roszczenia!"
 south_asia.0011.t:0 "Święte wody"
 south_asia.0011.desc:0 "Przez cały dzień, od świtu do zmierzchu, stoję po pas w płynącej rzece. Trzymając ją w dłoniach, unoszę wodę w ku niebu, a następnie pozwalam jej opaść. Raz za razem.\n\nTrzęsę się, kiedy wracam na suchy ląd, gdzie witają mnie podwładni [ROOT.Char.GetFaith.PriestNeuterPlural|l]. Poprzysi[Select_CString(ROOT.Char.IsFemale, 'ęgłam', 'ągłem' )] ochronę nie tylko wodzie, która przepływała dziś przez moje dłonie, ale całej rzece, a przez nią wieczności istnienia."
 south_asia.0011.a:0 "Nikt nie może wątpić w moje oddanie [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')]."
 south_asia.0012.desc:0 "Mając kontrolę nad całym biegiem Gangesu, [ruler_of_ganges.GetTitledFirstName] zażądał[Select_CString(ruler_of_ganges.IsFemale, 'a', '' )] duchowej opieki nad świętymi wodami. Jest to bezprecedensowy autorytet dla kogoś, kto może się o to ubiegać, ale [ruler_of_ganges.GetFaith.PriestNeuterPlural|l] oświadczyli, że jest to prawda."
 south_asia.0012.a.like:0 "Wygląda na to, że wieczność ma [Select_CString(ruler_of_ganges.IsFemale, 'nową obrończynię', 'nowego obrońcę' )]."
 south_asia.0012.a.dislike:0 "Jakby ktoś szanował tak[Select_CString(ruler_of_ganges.IsFemale, 'ą oportunistkę', 'iego oportunistę' )] jak [ruler_of_ganges.GetSheHe]!"
 south_asia.0013.t:0 "Uzurpowano mój boski cel"
 south_asia.0013.desc:0 "Wraz z utratą terytorium lud i [ROOT.Char.GetFaith.PriestNeuterPlural|l] mojego kraju nie szanują już mojej władzy nad Gangesem! Zamiast tego [ruler_of_ganges.GetTitledName] zaj[Select_CString(ruler_of_ganges.IsFemale, 'ęła', 'ął' )] moje stanowisko strażni[Select_CString(ROOT.Char.IsFemale, 'czki', 'ka' )] Świętej Rzeki."
 south_asia.0013.a:0 "To tylko oszust[Select_CString(ruler_of_ganges.IsFemale, 'ka', '' )]!"
 south_asia.0021.t:0 "[founder.GetTitleAsNameNoTooltip] $k_bene_israel_adj$"
 south_asia.0021.desc:0 "Zmuszony do wędrownego życia i żyjący w małych enklawach na całym świecie naród żydowski nie miał domu, który mógłby nazwać swoim własnym. Wygląda na to, że wieki wędrówki wreszcie dobiegły końca.\n\n[founder.GetNameNoTooltip] został[Select_CString(founder.IsFemale, 'a koronowana', ' koronowany' )], jako [founder.GetTitleAsNameNoTooltip] $k_bene_israel_adj$. Choć to mało prawdopodobne, wygląda na to, że naród żydowski odnalazł swój dom na zachodnim wybrzeżu Indii, a [founder.GetFaith.ReligiousHeadTitleName|l] ogłasza utworzenie nowego Izraela. [founder.GetTitledFirstNameNoTooltip] wierzy, że zapoczątkowuje nowy złoty wiek dla wyznawców judaizmu na całym świecie."
 south_asia.0021.a:0 "Nasz nowy dom!"
 south_asia.0021.b:0 "Izrael jest tylko jeden!"
 south_asia.0021.c:0 "Cóż za nieprawdopodobna koronacja."
 south_asia.0030.t:0 "Szerzenie therawady"
 south_asia.0030.desc:0 "Choć jesteśmy jednym z ostatnich bastionów nauk therawady, nasi szlachcice nadal entuzjastycznie przyjmują tę wiarę. Zwykli ludzie są jednak zaciekle dumni ze swoich tradycyjnych zwyczajów, a kult złowrogich bóstw Nat jest nadal powszechny.\n\nRozważny władca może uznać za rozsądne pójście na kompromis w takich sprawach, ale być może konieczne jest ostrzejsze podejście..."
 south_asia.0030.a:0 "Tych przygłupich chłopów trzeba przywołać do porządku!"
 south_asia.0030.b:0 "Mogą czcić swoich starych bogów, w granicach rozsądku."
 south_asia.0030.c:0 "Później się tym zajmę."
 south_asia.0030.a.tt:0 "Wszystkie hrabstwa w regionie Birmy"
 south_asia.0030.a.ari.tt:0 "Każdy wasal z wiarą ari"
 south_asia.0030.b.theravada.tt:0 "Każdy wasal z wiarą therawada"
 south_asia.0031.t:0 "Sytuacja religijna pogarsza się"
 south_asia.0031.desc:0 "Ingerencja kulturowa to jedno, ale hegemonia religijna to drugie. Pospólstwo jest wściekłe, a wśród tradycjonalistów na dworze nie brakuje drwiących pomruków na wzmiankę o twoim imieniu. Wśród nich jest [ari_vassal.GetTitledFirstName].\n\nMoja ręka może być otwarta jak u rozjemcy lub zaciśnięta jak pięść bezlitosnego władcy. Mogę też zwlekać i pozwolić, by z czasem problem sam się rozwiązał. Muszę wybrać mądrze..."
 south_asia.0031.a:0 "Zmiażdżyć motłoch i zidentyfikować każdego, kto odważy się ich bronić."
 south_asia.0031.b:0 "Nie możemy sobie pozwolić na zniszczenie kraju."
 south_asia.0031.c:0 "Wystosuj orędzie i każ publicznie stracić prowodyrów."
 south_asia.0031.d:0 "Zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] tyle, ile mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 south_asia.0031.a.tt:0 "Każde hrabstwo"
 south_asia.0031.b.theravada:0 "Każdy wasal z wiarą therawada"
 south_asia.0031.c.all.tt:0 "Każdy inny wasal"
 south_asia.0032.t:0 "Zmniejszenie napięć religijnych"
 south_asia.0032.desc:0 "Tradycyjne birmańskie wierzenia ludowe są głęboko zakorzenione, zwłaszcza na obszarach wiejskich. Odbieranie ludowi prawa do wierzenia w to, co chce, przyniosłoby więcej szkody niż pożytku, dlatego wprowadzenie do panteonu trzydziestego siódmego bóstwa — Thagyamina, buddyjskiego boga-opiekuna — jako pierwszego i najważniejszego z nich, zostało przyjęte całkowicie pokojowo.\n\nTeraz masz niepowtarzalną okazję. Tradycyjny ośrodek buddyzmu [ROOT.Char.GetFaith.GetName|l] znajduje się na Lance, ale jest on stale zagrożony przez siły na kontynencie. Może nadszedł czas, aby zdecydować o ścieżce naszej nowo umocnionej wiary."
 south_asia.0032.a:0 "Zaproś na swój dwór uchodźców religijnych z Lanki."
 south_asia.0032.b:0 "Będziemy jedynymi strażnikami naszej wiary"
 south_asia.0032.a.tt:0 "Przybywają lankijscy [guests|El]"
 south_asia.0032.a.ruler.tt:0 "Każdy syngaleski władca z wiarą therawada"
 south_asia.0032.a.lankan:0 "Lankijscy uchodźcy religijni przybyli na twój dwór"
 south_asia.0033.t:0 "Narzucenie woli religijnej"
 south_asia.0033.desc:0 "Powstańcy religijni odeszli. Ci wystarczająco odważni i głupi, by stawiać opór, zostali ścięci, ale większość trzyma usta na kłódkę i nie śmie podnieść głowy w obawie przed prześladowaniami. [ari_vassal.GetFaith.GetAdherentNamePlural|U], którzy im przewodzili, uciekli do wiosek, gdzie wciąż mają szansę odprawiać swoje animistyczne rytuały.\n\nPozostaje pytanie, co zrobić z dworzanami którzy kiedyś byli tak bezczelni ze swoim poparciem, a teraz milczą, jakby mieli wodę w ustach."
 south_asia.0033.a:0 "Każdy na moim dworze musi potwierdzić swoje przywiązanie do prawdziwej wiary!"
 south_asia.0033.b:0 "Przelano już wystarczająco dużo krwi, pozwólcie im odejść."
 south_asia.0033.c:0 "Mieliście swoją szansę. STRAŻE!"
 south_asia.0034.t:0 "Uniknięcie konfliktu religijnego"
 south_asia.0034.desc:0 "Popychanie kraju na skraj wojny domowej w obronie wiary jest przejawem gorliwości, ale umiejętność powstrzymania się świadczy o współczuciu. Ludzie nadal narzekają, ale niech tak będzie.\n\nW Dolinie Irawadi nadal panują podziały religijne, ale przynajmniej władza nad nią nadal jest w moich rękach. Można też nadal kontynuować konwencjonalne metody nawracania."
 south_asia.0034.a:0 "Siddhartha Gautama pochwaliłby moje współczucie."
 south_asia.0034.b:0 "A my ich nawrócimy."
 south_asia.0034.counties:0 "Każde hrabstwo"
 south_asia.0034.vassals:0 "Każdy wasal"
 south_asia.0034.aricounties:0 "Każde hrabstwo z wiarą ari"
 south_asia.0035.t:0 "Ochrona ojczyzny therawady"
 south_asia.0035.desc:0 "Każdy prawdziwy wyznawca myśli Buddy, może docenić święte znaczenie jego słów. Palijski kanon, mimo że został spisany setki lat po śmierci Siddharthy Gautamy, stanowi najdokładniejszy zbiór słów Buddy w znanym świecie.\n\nW obliczu wydarzeń politycznych w Indiach kontynentalnych zagrożone są święte teksty na półwyspie Lanka, gdzie ojczyście wyznawany jest [ROOT.Char.GetFaith.GetName|l]. Muszę działać!"
 south_asia.0035.a:0 "Wyślemy wiernych wyznawców, aby pomogli ochronić naszą wiarę."
 south_asia.0035.b:0 "Wyślijcie wysłanników i zaoferujcie więzy przyjaźni."
 south_asia.0035.b.theravada.tt:0 "Każdy niezależny therawadyjski władca"
 south_asia.0035.a.lanka:0 "Wszystkie hrabstwa w Lance"
 south_asia.0036.t:0 "Uporanie się z ari"
 south_asia.0036.desc:0 "Gdy przyszłość naszej wiary poza doliną Irrawaddy jest już bezpieczna, pozostaje pytanie, co zrobić z pozostałymi mnichami wiary [ari_faith.GetName|l], którzy wciąż mają tak wielką władzę, a jednocześnie na każdym kroku obnoszą się ze swoim hedonizmem. Ich wpływ może być osłabiony, ale nie można go lekceważyć.\n\nZ tymi pijącymi wino i składającymi ofiary ze zwierząt przywódcami religijnymi należy się rozprawić, ale delikatnie, aby ich prześladowania nie były postrzegane jako zagrożenie dla wciąż zagrożonego pokoju w regionie."
 south_asia.0036.a:0 "Ludzie muszą być świadomi swoich grzechów. Dziel i rządź."
 south_asia.0036.b:0 "Mogą się nawrócić lub uciec do lasów i gór."
 south_asia.0036.b.tt:0 "Wszystkie pozostałe hrabstwa w Birmie"
 south_asia.0037.t:0 "Wiara ochroniona"
 south_asia.0037.desc:0 "Gdy znikają ostatnie ślady władzy mnichów, czuję się tak, jakby kamień młyński został zdjęty z moich barków. Stosunki religijne w królestwie są harmonijne, wiara kwitnie, a ludzie słusznie patrzą na mnie jako na swojego przywódcę zarówno politycznego, jak i duchowego.\n\nMoja wielka podróż dobiega końca, a moje państwo może słusznie nazywać się prawdziwym bastionem silnej i zdrowej wiary, jaką jest [ROOT.Char.GetFaith.GetName|l]."
 south_asia.0037.a:0 "Będziemy dalej budować wiarę!"
 south_asia.0037.b:0 "Podążam jedynie za wolą Buddy."
 south_asia.0037.b.tt:0 "Każdy wasal"
 south_asia.0038.t:0 "Wielki podział"
 south_asia.0038.desc:0 "Od wielu lat wierni w całej Dolinie Irawadi zmagają się z prawdziwym podziałem religijnym. Mieszkający w miastach szlachcice i im podobni wyznają [proselytiser.GetFaith.GetName|l], podczas gdy zwykli ludzie i ci, którzy żyją w rozległych lasach doliny, nadal czczą różne bóstwa i duchy wiary ari.\n\n[Select_CString(proselytiser.IsFemale, 'Moja seniorka', 'Mój senior' )] [proselytiser.GetFullName] [Select_CString(proselytiser.IsFemale, 'wzięła', 'wziął' )] na siebie obowiązek naprawienia tego stan rzeczy i ustanowienia therawady jako dominującej wiary na swoich ziemiach, a co za tym idzie, także i na moich. Już teraz [proselytiser.GetHerHis] mnisi zalali moje ziemie, zmieniając krajobraz religijny według własnego uznania."
 south_asia.0038.a:0 "Therawada będzie kwitnąć!"
 south_asia.0038.b:0 "To skandal!"
 south_asia.0038.c:0 "To nic innego jak zwykłe bzdury."
 south_asia.0038.tt:0 "Kilka z twoich [Concept( 'counties', 'hrabstw' )|E] może zmienić wiarę na therawadę."
 south_asia.0039.t:0 "Brutaln[Select_CString(proselytiser.IsFemale, 'a fanatyczka', 'y fanatyk' )]"
 south_asia.0039.desc:0 "Wygląda na to, że [proselytiser.GetFullName] nie najlepiej poradził[Select_CString(proselytiser.IsFemale, 'a', '' )] sobie z ewangelizacją. [proselytiser.GetHerHis|U] ciężkie podejście do szerzenia therawady spowodowało wrzawę i protesty, które następnie zostały brutalnie stłumione.\n\nKażdy pan lub dama, którzy odważyli się bronić wyznawców zwaśnionej wiary ari, albo zniknęli, albo teraz upierają się, że zostali źle zrozumieni, a żaden nie ośmielił się zakwestionować cierpliwości swoje[Select_CString(proselytiser.IsFemale, 'j gorliwej Pani', 'go gorliwego Pana' )].\n\nCzy będą dalsze konsekwencje dla tych, którzy stanęli po stronie uciśnionych, to się dopiero okaże..."
 south_asia.0039.a:0 "To nie więcej niż zasługują."
 south_asia.0039.b:0 "Pewnego dnia polegli wierni zostaną pomszczeni."
 south_asia.0039.c:0 "To tylko kolejna drobna sprzeczka między poganami."
 south_asia.0040.t:0 "Zachowana wiara?"
 south_asia.0040.desc:0 "[proselytiser.GetFullName], [Select_CString(proselytiser.IsFemale, 'moja seniorka i władczyni', 'mój senior i władca' )] tych ziem, ciężko pracował[Select_CString(proselytiser.IsFemale, 'a', '' )] nad nawróceniem ludności na swoją wiarę, [proselytiser.GetFaith.GetName|l]. W miarę postępu [proselytiser.GetHerHis] machinacji, niemożliwe było powstrzymanie zalewu kaznodziejów i bhanaków, przemierzających moje ziemie, by szerzyć swoją wiarę zgodnie z żądaniami ich [Select_CString(proselytiser.IsFemale, 'Pani', 'Pana' )].\n\nTherawada stopniowo zapuszcza korzenie, a tradycyjni wyznawcy ari wycofują się do leśnych twierdz w górach Arakan. Ich liczba stopniowo maleje, a wielu praktykuje swoją wiarę w ukryciu."
 south_asia.0040.a:0 "Wspaniale! Prawdziwa wiara będzie kwitnąć!"
 south_asia.0040.b:0 "Te działania nie przejdą bez echa."
 south_asia.0040.c:0 "To naprawdę nie jest mój problem."
 south_asia.0040.tt:0 "Kilka z twoich [Concept( 'counties', 'hrabstw' )|E] może zmienić wiarę na therawadę."
 south_asia.0041.t:0 "Dar z zagranicy"
 south_asia.0041.desc:0 "To właśnie piąty mnich tego dnia przechodzący przez mój dwór wzbudza moje zainteresowanie; rzadko zdarza się, by członkowie wiary byli tak powszechni na wolności. Szybkie przesłuchanie ujawnia powód tego nowego zalewu wiernych przez moje ziemie.\n\n[proselytiser.GetFullName], [proselytiser.GetLadyLord] innego kraju, szerzy [proselytiser.GetFaith.GetAdjective|l] na swoich ziemiach. Dotarły do [Select_CString(proselytiser.IsFemale, 'niej', 'niego' )] wieści o problemach, z jakimi nasza wspólna wiara boryka się w moim państwie od kilku pokoleń.\n\nW odpowiedzi wysłał[Select_CString(proselytiser.IsFemale, 'a', '' )] licznych bhikku, aby pomogli szerzyć i wspierać wiarę na ziemiach jej przodków."
 south_asia.0041.a:0 "Nie zapomnę tego gestu."
