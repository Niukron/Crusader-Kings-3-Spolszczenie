l_english:
 blackmail.0001.t:0 "Szantaż nieudany!"
 blackmail.0001.desc:0 "Niezależnie od tego, czy jest to fałszywe poczucie dumy, czy strach przed jakimś większym odwetem, [recipient.GetTitledFirstName] twierdzi, że nie mam na [Select_CString( recipient.IsFemale, 'nią', 'niego' )] żadnego wpływu!"
 blackmail.0001.a:0 "Powstało zagrożenie, a wynik może być tylko jeden..."
 blackmail.0001.b:0 "Nienawidzę się do tego przyznawać, ale nie mogę zdradzić tego sekretu."
 blackmail.1001.t:0 "Strach przed nieznanym"
 blackmail.1001.desc:0 "Moi wasale nic nie wiedzą o moim szantażu, ale zauważyli, jak moja ofiara, [blackmail_target.GetTitledFirstName], zachowuje się przy mnie. Dostrzegli strach, rysujący się na [blackmail_target.GetHerHis] twarzy..."
 blackmail.1001.a:0 "#EMP Wszyscy#! powinni się mnie bać..."
 blackmail.1001.b:0 "„Zapewniam was wszystkich, że nic się nie dzieje!”"
 blackmail.1002.t:0 "Nadciągające widmo"
 blackmail.1002.desc:0 "Ciągle myślę o groźbie wystawienia. [blackmailer.GetTitledFirstName] wie o mnie zbyt wiele, a konsekwencje odrzucenia któregokolwiek z [blackmailer.GetHerHis] żądań są zbyt wielkie, by je nawet rozważać.\n\nAle czy mogę czuć się pewnie, nawet je spełnię?"
 blackmail.1002.a:0 "Nie mogę zasnąć w nocy z powodu niepokoju."
 blackmail.1002.b:0 "Wszystko będzie dobrze, tak powiedział[Select_CString(blackmailer.IsFemale, 'a', '' )] mi [blackmailer.GetFirstNameNoTooltip]!"
