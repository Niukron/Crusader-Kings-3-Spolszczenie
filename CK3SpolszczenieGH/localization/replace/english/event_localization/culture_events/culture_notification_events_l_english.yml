l_english:
 culture_notification.0010.t:0 "Porzucenie tradycji"
 culture_notification.0010.desc:0 "Kultura [this_player.GetCulture.GetNameNoTooltip|l] porzuciła tradycję: [tradition.GetName]"
 culture_notification.0011.t:0 "Przyjęto tradycję"
 culture_notification.0011.desc:0 "Kultura [this_player.GetCulture.GetNameNoTooltip|l] przyjęła tradycję: [tradition.GetName]"
 culture_notification.1001.t:0 "Powstanie kultury hybrydowej"
 culture_notification.1001.desc:0 "[founder.GetTitledFirstName] utworzył[Select_CString( founder.IsFemale, 'a', '' )] nową [Concept( 'hybrid_culture', 'kulturę hybrydową' )|E] ([new_culture.GetNameNoTooltip|l]) z kultur: [parent_1.GetNameNoTooltip|l] oraz [parent_2.GetNameNoTooltip|l]"
 culture_notification.1011.t:0 "[new_culture.GetNameNoTooltip] hybrydyzacja"
 culture_notification.1011.intro:0 "Dzięki pozytywnym relacjom oraz wzmożonej wymianie kulturowej, [parent_1.GetCollectiveNoun] i [parent_2.GetCollectiveNoun] z biegiem lat coraz bardziej się do siebie zbliżali. Obecnie jednostki z tych społeczeństw zaczęły postrzegać siebie nie jako dwa odrębne byty, lecz jeden — jako nowa kultura [new_culture.GetName|l].\n\n"
 culture_notification.1011.hybrid_primary_1:0 "Tradycje i wartości, które podziela [parent_1.GetNameNoTooltip], stanowią rdzeń tej nowej kultury, natomiast różne atrybuty, jakimi dysponuje [parent_2.GetNameNoTooltip], zostały zaadoptowane i zintegrowane, aby sprostać potrzebom ich nowej społeczności."
 culture_notification.1011.hybrid_primary_2:0 "Tradycje i wartości, które podziela [parent_2.GetNameNoTooltip], stanowią rdzeń tej nowej kultury, natomiast różne atrybuty, jakimi dysponuje [parent_1.GetNameNoTooltip], zostały zaadoptowane i zintegrowane, aby sprostać potrzebom ich nowej społeczności."
 culture_notification.1011.hybrid_no_primary:0 "[new_culture.GetCollectiveNounNoTooltip] przyjęli równomierną mieszaninę elementów obu kultur, tworząc prawdziwą kulturę hybrydową, która płynnie łączy elementy obu światów."
 culture_notification.1011.outro.other:0 "$culture_notification.1111.outro.other$"
 culture_notification.1011.outro.founder:0 "$culture_notification.1111.outro.founder$"
 culture_notification.1011.a.other:0 "$culture_notification.1111.a.other$"
 culture_notification.1011.a.founder:0 "$culture_notification.1111.a.founder$"
 culture_notification_hybrid_tooltip:0 "[hybrid_culture|E] [new_culture.GetName|l] została utworzona z [Concept( 'culture', 'kultur' )|E]: [parent_1.GetName|l] i [parent_2.GetName|l]."
 culture_notification.1101.t:0 "Kultura została oddzielona"
 culture_notification.1101.desc:0 "[founder.GetTitledFirstName] utworzył[Select_CString( founde.IsFemale, 'a', '' )] kulturę ([new_culture.GetNameNoTooltip|l]), która została [Concept( 'divergent_culture', 'oddzielona' )|E] od kultury postaci [parent_1.GetNameNoTooltip]"
 culture_notification.1111.t:0 "Kultura [new_culture.GetNameNoTooltip|l] oddziela się"
 culture_notification.1111.intro:0 "Drobne zmiany w dialekcie, nieco inne zwyczaje... Na początku łatwo było to przeoczyć. Z czasem jednak małe zmiany pociągnęły za sobą duże i teraz [parent_1.GetCollectiveNoun] zamieszkujący tereny [founder.GetPrimaryTitle.Custom('TitleAdjNoTierNoTooltip')] zaczęli się identyfikować jako [new_culture.GetCollectiveNoun].\n\n"
 culture_notification.1111.ethos.bellicose:0 "W obliczu rosnącej presji ze strony dzikich i rywali, [new_culture.GetCollectiveNounNoTooltip] stają się coraz bardziej wojowniczy, starając się zdobyć i chronić środki do życia za pomocą siły."
 culture_notification.1111.ethos.bureaucratic:0 "Wydaje się, że [new_culture.GetCollectiveNounNoTooltip] nabierają coraz większego apetytu na rozwlekłe prawa, długie kroniki i zawiłe, labiryntowe ustawy, znajdując pocieszenie w społeczeństwie rządzonym przez coraz większe formalności."
 culture_notification.1111.ethos.courtly:0 "Przywiązując coraz większą wagę do manier i etykiety, [new_culture.GetCollectiveNounNoTooltip] przyjmują uporządkowany, ceremonialny styl życia, aby zapoczątkować nową erę stabilności i dobrobytu."
 culture_notification.1111.ethos.communal:0 "Pomagając bliźnim w kłopotach i dzieląc się z nimi radością ze zwycięstwa, [new_culture.GetCollectiveNounNoTooltip] tworzą silne więzi społeczne, które sprzyjają poczuciu przynależności i celu."
 culture_notification.1111.ethos.stoic:0 "W obliczu niebezpiecznego i nieprzewidywalnego świata [new_culture.GetCollectiveNounNoTooltip] zaczynają cenić odwagę i determinację bardziej niż kiedykolwiek wcześniej."
 culture_notification.1111.ethos.spiritual:0 "Szukając odpowiedzi zarówno w sobie, jak i w świecie, [new_culture.GetCollectiveNounNoTooltip] stają się bardziej uduchowieni i pobożni niż kiedykolwiek wcześniej."
 culture_notification.1111.ethos.egalitatian:0 "Uznając, że okoliczności urodzenia nie zawsze pozwalają przewidzieć zdolności i kompetencje, [nowa_kultura.GetCollectiveNounNoTooltip] jako społeczeństwo stają się coraz bardziej egalitarni i otwarci."
 culture_notification.1111.ethos.unchanged:0 "Przy zasadniczo niezmienionym spojrzeniu na życie zarówno [new_culture.GetCollectiveNounNoTooltip], jak i [parent_1.GetCollectiveNounNoTooltip], zmagają się z dzielącymi ich różnicami, które jednak wydają się bardziej mieć podłoże polityczne niż jakiekolwiek inne — ale faktem jest, że podziały wynikające z tradycji, polityki i granic przekształciły jedną grupę ludzi w dwie."
 culture_notification.1111.outro.other:0 "\n\nDzięki zręcznej manipulacji lub szczerej chęci wprowadzenia swoich ludzi w nową erę, [founder.GetTitledFirstName] stał[Select_CString( founder.IsFemale, 'a', '' )] się lider[Select_CString( founder.IsFemale, 'ką', 'em' )] tego kulturowego przebudzenia."
 culture_notification.1111.outro.founder:0 "\n\nSkoro [new_culture.GetCollectiveNounNoTooltip] oczekują teraz ode mnie przewodnictwa, nadszedł czas, aby przygotować grunt pod naszą wspólną przyszłość."
 culture_notification.1111.a.other:0 "Zobaczymy, jak rozwinie się sytuacja."
 culture_notification.1111.a.founder:0 "Za nowy wiek, nową erę, nowy naród!"
 culture_notification_tooltip:0 "[divergent_culture|E] [new_culture.GetName|l] oddzieliła się od [cultures|El]: [parent_1.GetName|l]."
