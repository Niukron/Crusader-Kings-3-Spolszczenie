 artifact_seized_in_raid:0 "Zdobył[Select_CString( GetPlayer.IsFemale, 'am', 'em' )] artefakt [SAISE_artifact.GetName] w następstwie prowadzonego najazdu [SAISE_location.GetTitle.GetAdjectiveNoTooltip]"
 artifact_damaged_toast:0 "Uszkodzono artefakt"
 artifact_damaged_in_siege:0 "Mój artefakt [DAIBE_artifact.GetName] otrzymał [DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0] obrażeń podczas oblężenia [DAIBE_location.GetTitle.GetAdjectiveNoTooltip]"
 artifact_damaged_in_duel:0 "Mój artefakt [DAIBE_artifact.GetName] otrzymał [DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0] obrażeń, podczas gdy ja i [DAIBE_opponent.GetShortUINameNoTooltip] ścieraliśmy się w pojedynku"
 artifact_claim_gained_notification:0 "Zyskano roszczenie do artefaktu"
 artifact_claim_lost_notification:0 "Utracono roszczenie do artefaktu"
 artifact.0011.t:0 "Utracono [this_artifact.Custom('InventoryCourtArtifact')|l]!"
 artifact.0011.tooltip:0 "Utracił[Select_CString( GetPlayer.IsFemale, 'aś', 'eś' )] artefakt [this_artifact.GetName] na rzecz [owner.GetTitledFirstNameNoTooltip]"
 artifact.0012.t:0 "Zyskano [this_artifact.Custom('InventoryCourtArtifact')|l]!"
 artifact.0012.tooltip:0 "[Select_CString( GetPlayer.IsFemale, 'Otrzymałaś', 'Otrzymałeś' )] artefakt [this_artifact.GetName] od postaci [old_owner.GetTitledFirstNameNoTooltip]"
 artifact.0021.t:0 "[this_artifact.Custom('InventoryCourtArtifact')] został zniszczony!"
 artifact.1001.t:0 "Z prochu powstałeś, w rdzę...?"
 artifact.1001.desc.antiquarian:0 "M[Select_CString( antiquarian.IsFemale, 'oja antykwariuszka', 'ój antykwariusz' )] [antiquarian.GetTitledFirstName] podchodzi do mnie, trzymając w swoich dłoniach mój artefakt ([this_artifact.GetName])."
 artifact.1001.desc.servant:0 "Jed[Select_CString( dummy_servant_gender.IsFemale, 'na', 'en' )] z moich służących podchodzi do mnie, trzymając w swoich dłoniach mój artefakt ([this_artifact.GetName])."
 artifact.1001.desc.weapon:0 "\n\n„[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )], podczas czyszczenia zbrojowni zauważył[Select_CString( dummy_servant_gender.IsFemale, 'a', 'e' )]m, że ten tutaj artefakt niemal doszczętnie zardzewiał. Co powinniśmy z nim zrobić?”\n\nOglądam [SCOPE.Custom('ThisArtifactTypeBier')]. Żadna ilość przekuć nie sprawi, że będzie znów nadawać się do walki. Mimo to, artefakt można niewielkim kosztem oczyścić i wystawić na honorowym miejscu."
 artifact.1001.desc.other:0 "\n\n„[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )], podczas porządkowania magazynu zauważył[Select_CString( dummy_servant_gender.IsFemale, 'a', 'e' )]m, że ten artefakt jest tak stary, że praktycznie się rozpada! Co powinniśmy z nim zrobić?”\n\nOglądam [SCOPE.Custom('ThisArtifactTypeBier')]. Żadna ilość napraw nie sprawi, że będzie się nadawać do noszenia. Mimo to, artefakt można niewielkim kosztem oczyścić i wystawić na honorowym miejscu."
 artifact.1001.a:0 "Opłacalne przedsięwzięcie."
 artifact.1001.a.tt.free:0 "#instruction Ten [artifact|El] może być przekształcony za darmo!#!"
 artifact.1001.a.tt:0 "Artefakt [this_artifact.GetName] zostaje przekształcony w [court_artifact|El] zapewniający tylko [grandeur|El] i [prestige|El]"
 artifact.1001.b:0 "Nie, to zbyt drogie."
 manhunter:0 "#EMP „Łowca”#!"
 heartseeker:0 "#EMP „Pożeracz serc”#!"
 artifact.1001.desc.kills_none:0 "[this_artifact.GetDesc]\n\nBroń ta, nigdy nie użyta w walce, służy jedynie jako ozdoba, którą można powiesić na ścianie jakiegoś lorda."
 artifact.1001.desc.kills_one:0 "[this_artifact.GetDesc]\n\nUżyta niegdyś do zabicia przeciwnika w bitwie, broń ta udowodniła swoją wartość na tyle, by wystawić ją w sali władcy."
 artifact.1001.desc.kills_some:0 "[this_artifact.GetDesc]\n\nPo zabiciu [ROOT.Var('num_kills').GetValue|V0] wrogów, ta broń zasłużyła na miejsce w sali wielkiego wojownika lub innego władcy."
 artifact.1001.desc.kills_many:0 "[this_artifact.GetDesc]\n\nChoć nie jest już zdolna do walki, [ROOT.Var('num_kills').GetValue|V0] życia, które pochłonęła ta broń, sprawiło, że stała się symbolem sprawności bojowej, nadającym się do wystawienia w sali wielkiego wojownika."
 artifact.1001.desc.kills_tons:0 "[this_artifact.GetDesc]\n\nChoć nie jest już zdolna do walki, [ROOT.Var('num_kills').GetValue|V0] życia, które pochłonęła ta broń, czynią z niej legendarny symbol sprawności bojowej, wzbudzający respekt lub strach u wszystkich, którzy na nią spojrzą."
 artifact.3000.t:0 "Rozpadający się artefakt: Ponowne wykorzystanie"
 artifact.3000.desc.armorer_intro:0 "My $armorer_camp_officer$, [antiquarian.GetTitledFirstName], approaches me with a worried expression on [antiquarian.GetHerHis] face.\n\n"My [ROOT.GetCharacter.GetLadyLord], I've grown increasingly concerned about your [this_artifact.GetName] and the state of utter disrepair it has fallen into. It's coming apart!"
 artifact.3000.desc.antiquarian_intro:0 "My $antiquarian_court_position$, [antiquarian.GetTitledFirstName], approaches me with a worried expression on [antiquarian.GetHerHis] face.\n\n"My [ROOT.GetCharacter.GetLadyLord], I've grown increasingly concerned about your [this_artifact.GetName] and the state of utter disrepair it has fallen into. It's coming apart!"
 artifact.3000.desc.antiquarian:0 "\n\n„Obawiam się, że może być za późno na renowację, ale nie wszystko jest stracone. Jeśli pozwolisz, mogę go rozłożyć na przydatne części, które będzie można wykorzystać przy tworzeniu przyszłego artefaktu!”"
 artifact.3000.desc.servant_intro:0 "Podchodzi do mnie sługa z poczuciem winy na twarzy i czymś ukrytym za plecami.\n\n„[Select_CString(ROOT.GetCharacter.IsFemale, 'Moja pani', 'Mój panie')], jak zawsze czyścił[Select_CString(dummy_servant_gender.IsFemale, 'am', 'em')] twoją kolekcję i zauważył[Select_CString(dummy_servant_gender.IsFemale, 'am', 'em')], że jeden z twoich artefaktów – [this_artifact.GetName] – jest w stanie kompletnej ruiny."
 artifact.3000.desc.servant:0 "„Bez fachowca na dworze przywrócenie mu dawnej świetności może okazać się niemożliwe, nie mniej jednak równie dobrze możemy zachować jego fragmenty do ponownego wykorzystania w nowym artefakcie...”"
 artifact.3000.a:0 "Jest to dla mnie bolesne, ale zrób to. "
 artifact.3000.b:0 "Można go jeszcze uratować!"
 artifact.3000.c:0 "Założę się, że to przez #EMP ciebie#! jest teraz zniszczony!"
 artifact.3001.t:0 "Inspiracja: Ponowne wykorzystanie"
 artifact.3001.desc:0 "[inspiration_owner.GetFirstName] z zapałem podchodzi dziś do mnie.\n\n„[Select_CString(ROOT.GetCharacter.IsFemale, 'Moja pani', 'Mój panie')]! Grzebał[Select_CString(inspiration_owner.IsFemale, 'am', 'em')] wśród porzuconych przedmiotów i zepsutych drobiazgów w waszych składnicach w poszukiwaniu inspiracji, kiedy natrafiłem na nieoczekiwany skarb. Wygląda na to, że zostawił[Select_CString(ROOT.GetCharacter.IsFemale, 'aś', 'eś')] w magazynie trochę zapasowych materiałów z rozebranego artefaktu do wykorzystania w przyszłości... Cóż, ta przyszłość nadeszła właśnie dziś!\n\nJeśli użył[Select_CString(inspiration_owner.IsFemale, 'a', '')]bym tych elementów do realizacji mojego projektu, nie ucierpiałaby na tym jakość, a ja mógł[Select_CString(inspiration_owner.IsFemale, 'a', '')]bym zwrócić ci część złota, które przeznaczył[Select_CString(ROOT.GetCharacter.IsFemale, 'aś', 'eś')] na zakup materiałów!”"
 artifact.3001.a:0 "To wspaniała wiadomość!"
 artifact.3010.t:0 "Rozpadający się artefakt: Sprzedaż"
 artifact.3010.desc.antiquarian:0 "\n\n„Być może jakiś handlarz złomem byłby zainteresowany kupnem części za adekwatną cenę...”"
 artifact.3010.desc.servant:0 "\n\n„Jest teraz całkowicie bezużyteczny i nierozpoznawalny! Równie dobrze możesz go sprzedać kolekcjonerowi złomu i zarobić na nim kilka złotych monet...”"
 artifact.3010.a:0 "Dobrze, i tak nie było mi to potrzebne."
 artifact.3010.a.tt:0 "Artefakt [this_artifact.GetNameNoTooltip|U] zostanie sprzedany kupcowi i stracony na zawsze."
 artifact.3010.b:0 "Ten artefakt należy do #EMP MNIE!#!"
 artifact.3020.t:0 "Rozpadający się artefakt: Adaptacja"
 artifact.3020.desc:0 "\n\n„Być może nigdy nie odzyska swojego pierwotnego zastosowania, ale jeśli pozwolisz, mogę przynajmniej ocalić jego część jako pamiątkę minionej chwały! W końcu przez pewien czas ten artefakt był potężnym symbolem twojej władzy...”"
 artifact.3020.a:0 "Przynajmniej do czegoś się jeszcze nadaje..."
 artifact.3020.b:0 "Po prostu rób swoje i napraw to!"
 keepsake_trinket_name:0 "Pamiątka po artefakcie ([this_artifact.GetNameNoTooltip])"
 keepsake_trinket_description:0 "Fragment utraconego artefaktu ([this_artifact.GetNameNoTooltip]), który [owner.GetTitledFirstNameNoTooltip] może zachować na pamiątkę, dzięki pracy [owner.GetHerHis] antykwariusza."
 artifact.3030.t:0 "Rozpadający się artefakt: Konserwacja"
 artifact.3030.desc:0 "\n\n„Aby go uratować, mam pewną propozycję. Niedawno pogrywał[Select_CString( antiquarian.IsFemale, 'a', 'e' )]m w kości i wygrał[Select_CString( antiquarian.IsFemale, 'a', 'e' )]m zakurzony zwój od szemranej postaci na objazdowym jarmarku – bardzo szczęśliwy interes, gdyż jego treść dobrze wpasowała się w moje pączkujące zainteresowania alchemią! Stary zwój opisuje sekretną miksturę, która z pewnością uczyni #EMP dowolny artefakt#! jeszcze lepszym niż nowy. Proszę, pozwól mi go wypróbować!”"
 artifact.3030.a:0 "Jasne, gorzej już być nie może..."
 artifact.3030.b:0 "#EMP Nie#! próbuj nawet stosować na mój artefakt tej mikstury!"
 artifact.3030.a.bigsuccess:0 "Artefakt jest czystszy i solidniejszy niż kiedykolwiek"
 artifact.3030.a.bigsuccess.t:0 "Artefakt odnowiony i ulepszony"
 artifact.3030.a.success:0 "Artefakt zostaje naprawiony"
 artifact.3030.a.success.t:0 "Artefakt naprawiony"
 artifact.3030.a.failure:0 "Naprawa zakończona niepowodzeniem"
 artifact.3030.a.failure.t:0 "Nieudana naprawa"
 artifact.3030.a.bigfailure:0 "Artefakt został zniszczony"
 artifact.3030.a.bigfailure.t:0 "Artefakt zniszczony!"
 artifact.3040.t:0 "Rozpadający się artefakt: Oferta"
 artifact.3040.desc.antiquarian:0 "M[Select_CString( antiquarian.IsFemale, 'oja antykwariusza', 'ój antykwariusz' )] [antiquarian.GetTitledFirstName] oraz [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] podchodzą do mnie.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], zwrócono mi uwagę, że twój artefakt – [this_artifact.GetName] – jest w fatalnym stanie... Pomimo moich najlepszych starań, bez odpowiednich funduszy nie mogę zrobić nic więcej, aby go należycie zabezpieczyć przed dalszym rozpadem!”\n\n„Niemniej jednak znalazł[Select_CString( antiquarian.IsFemale, 'a', 'e' )]m możliwe rozwiązanie, które nieco odciąży twój budżet. [vassal.GetTitledFirstNameNoTooltip|U] zaoferował[Select_CString( vassal.IsFemale, 'a', '' )] się wziąć na swoje barki te wydatki w zamian za zwykły dowód twojej wdzięczności”."
 artifact.3040.desc.no_antiquarian:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z tak fałszywie skruszonym wyrazem twarzy, że już obawiam się [vassal.GetHerHis] kolejnych słów.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], to absolutna #EMP szkoda#!, że tak cenne skarby jak twój artefakt ([this_artifact.GetName]) leżą zapomniane i porzucone na pastwę losu! Proszę, pozwól mi zapłacić za jego renowację – w zamian za drobną przysługę”."
 artifact.3040.a:0 "Wiedział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że jest jakiś haczyk... Ale w porządku!"
 artifact.3040.b:0 "Załóżmy, że jesteśmy kwita."
 artifact.3040.c:0 "Nie potrzebuję twojej pomocy."
 artifact.3050.t:0 "Rozpadający się artefakt!"
 artifact.3050.desc:0 "A high-quality artifact in your possession – [this_artifact.GetName] – is approaching #N 0#! [durability|E] and might get destroyed!"
 artifact.4000.t:0 "Przeklęte plotki"
 artifact.4000.desc.antiquarian_intro:0 "M[Select_CString( antiquarian.IsFemale, 'oja antykwariuszka', 'ój antykwariusz' )] [antiquarian.GetTitledFirstName] od kilku dni wygląda na zmartwion[Select_CString( antiquarian.IsFemale, 'ą', 'ego' )], gdy w końcu decyduje się do mnie podejść.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], mam niepokojące wieści na temat jednego z twoich cennych dóbr, twojego artefaktu ([this_artifact.GetName]). Dwór huczy od plotek dotyczących tego przedmiotu, a goście i dworzanie patrzą na niego ze strachem i podejrzliwością... Uważają, że jest on #EMP przeklęty!#! Jak głoszą plotki, "
 artifact.4000.desc.servant_intro:0 "W ciągu ostatnich kilku dni nie mogłem nie zauważyć, że mój dwór bardziej niż zwykle huczy od plotek, choć wszystkie głosy cichną, gdy wchodzę do sali.\n\nKiedy w końcu udaje mi się złapać słu[Select_CString( dummy_servant_gender.IsFemale, 'żącą', 'żącego' )], by poprosić o wyjaśnienie, [dummy_servant_gender.GetHerHis] odpowiedź brzmi: „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], to ty nie wiesz? Przecież to twój artefakt ([this_artifact.GetName])! Wszyscy wiedzą, że jest #EMP przeklęty!#! To jasne, że"
 artifact.4000.desc.stolen:0 "nikt nie może go posiąść na własność, albowiem jest skazany na kradzież i wieczne spory!”"
 artifact.4000.desc.assassinated:0 "przynosi on wielkie nieszczęście i gwałtowną śmierć temu, kto go posiada!”"
 artifact.4000.desc.ghost:0 "zamieszkuje go złowrogo nastawiony duch zmarłego!”"
 artifact.4000.desc.fallback:0 "jest przesiąknięty podstępną mocą [ROOT.Char.GetFaith.DevilNamePossessive]!”"
 artifact.4000.desc.end:0 "\n\n„Być może interwencja świętego mężczyzny lub kobiety mogłaby uspokoić wszystkich...”"
 artifact.4000.cursed_name:0 "Przeklęty artefakt ([this_artifact.GetNameNoTooltip])"
 artifact.4000.cursed_desc:0 "[this_artifact.GetDesc]\n\nZarówno szlachta jak i chłopi milkną lub wzywają boskiej ochrony w obecności tego przedmiotu, który jest znany jako przeklęty."
 artifact.4000.a:0 "Natychmiast znajdźcie taką osobę!"
 artifact.4000.b:0 "Niech wszyscy skulą się ze strachu na jego widok!"
 artifact.4001.t:0 "Przeklęte plotki: Boska interwencja"
 artifact.4001.desc.antiquarian_intro:0 ""My [ROOT.Char.GetLadyLord]," my [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] requires my attention,"
 artifact.4001.desc.servant_intro:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ó panie' )]” – śpiesznym krokiem podchodzi do mnie sługa, któremu towarzyszy uroczyście wyglądająca postać."
 artifact.4001.desc:0 "„Zgodnie z twoją prośbą znaleziono święt[Select_CString( holy_man.IsFemale, 'ą kobietę, która', 'ego mężczyznę, który' )] pobłogosławi twój artefakt ([this_artifact.GetName])”.\n\n"Pozwól, że ci [Select_CString( holy_man.IsFemale, 'ją', 'go' )] przedstawię. Jestem pewien, że [holy_man.GetFirstName] będzie w stanie zdjąć klątwę i uspokoi umysły twoich dworzan”."
 artifact.4001.a:0 "Zrób wszystko, co w twojej mocy [holy_man.GetFirstNameNoTooltip]... "
 artifact.4001.a.success:0 "Złamanie klątwy"
 artifact.4001.a.failure:0 "Utrzymanie klątwy"
 artifact.4001.a.success.desc:0 "Klątwa zostaje złamana"
 artifact.4001.a.failure.desc:0 "Klątwa dalej się utrzymuje"
 artifact.4002.t:0 "Przeklęte plotki: Mroczna sława"
 artifact.4002.desc.antiquarian_intro:0 "My [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] addresses me with a me thoughtful expression on [antiquarian.GetHerHis] face.""
 artifact.4002.desc.servant_intro:0 "W drodze do moich komnat zatrzymuje mnie grupa przestraszonych służących. Jeden z nich mówi:"
 artifact.4002.desc:0 "\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], musisz zdawać sobie sprawę, że złośliwa reputacja twojego artefaktu ([this_artifact.GetName]), jako przedmiotu przeklętego, stale się zwiększa przez te wszystkie lata... Twoi dworzanie, służba, a nawet goście są nim sterroryzowani!\n\nCzy zgodził[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś się wezwać świętego mężczyznę lub kobietę, aby pobłogosławił ten przedmiot i wreszcie dał spokój twoim przerażonym poddanym?"
 artifact.4010.t:0 "Zabójcza broń sławy"
 artifact.4010.desc.antiquarian_intro:0 ""My [ROOT.Char.GetLadyLord], did you hear the news?" My [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] approaches me."
 artifact.4010.desc.servant_intro:0 "Nie mogę nie słuchać podekscytowanych głosów dochodzących z małego tłumu służących znajdującego się w sali."
 artifact.4010.desc:0 "\n\n„Sława artefaktu [this_artifact.GetName], który posiada [ROOT.Char.GetTitledFirstNameNoTooltip], roznosi się po całym świecie i ciągle rośnie! Wszyscy z podziwem dyskutują o tym, jak [SCOPE.Custom('ThisArtifactType')] ścina wrogów tak łatwo jak kwiaty na polu, i wychwalają posiadacza tej niezwyciężonej broni!”"
 artifact.4010.a:0 "Wspaniałe wieści!"
 artifact_killer_1_name:0 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle1')]"
 artifact_killer_2_name:0 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle2')]"
 artifact_killer_3_name:0 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle3')]"
 artifact_killer_4_name:0 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle4')]"
 artifact_killer_1_desc:0 "[this_artifact.GetDesc]\n\nBroń ta, wykorzystana w co najmniej 15 zwycięskich bitwach, jest znana z tego, że pokazuje prawdziwe męstwo swoich właścicieli."
 artifact_killer_2_desc:0 "[this_artifact.GetDesc]\n\nBroń ta, wykorzystana w co najmniej 30 zwycięskich bitwach, słynie z zadawania bólu wrogom jej właściciela."
 artifact_killer_3_desc:0 "[this_artifact.GetDesc]\n\nBroń ta, wykorzystana w co najmniej 50 zwycięskich bitwach, znana jest z tego, że zawsze przynosi triumf swojemu właścicielowi."
 artifact_killer_4_desc:0 "[this_artifact.GetDesc]\n\nBroń ta, wykorzystana w co najmniej 100 zwycięskich bitwach, owiana jest wieloma legendami."
 artifact.4020.t:0 "Rozsławiona zbroja"
 artifact.4020.desc:0 "\n\n„Wszyscy rozpoznają ten artefakt ([this_artifact.GetName]), który dzierży [ROOT.Char.GetTitledFirstNameNoTooltip]. Jak żaden inny, błyszczy na polu bitwy i daje znać zarówno przyjaciołom, jak i wrogom, że nieśmiertelny bohater kroczy wśród nich!”"
 artifact.4020.a:0 "Wspaniałe wieści!"
 artifact_armor_1_name:0 "[this_artifact.GetNameNoTooltip|U] [this_artifact.Custom('RandomArmorTitle1')]"
 artifact_armor_2_name:0 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle2')]"
 artifact_armor_3_name:0 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle3')]"
 artifact_armor_4_name:0 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle4')]"
 artifact_armor_1_desc:0 "[this_artifact.GetDesc]\n\nZapewniając bezpieczeństwo swojemu właścicielowi przez co najmniej 15 bitew, zbroja ta zaczęła zdobywać uznanie na polu bitwy."
 artifact_armor_2_desc:0 "[this_artifact.GetDesc]\n\nChroniąc swojego właściciela przez co najmniej 30 bitew, zbroja ta zapewniła sobie sławę na polu bitwy."
 artifact_armor_3_desc:0 "[this_artifact.GetDesc]\n\nZbroja ta, która zapewniała bezpieczeństwo swojemu właścicielowi przez co najmniej 50 bitew, jest powszechnie znana i wzbudza lęk zarówno wśród przyjaciół, jak i wrogów."
 artifact_armor_4_desc:0 "[this_artifact.GetDesc]\n\nZbroja ta, która zapewniała bezpieczeństwo swojemu właścicielowi przez co najmniej 100 bitew, jest uważana za przedmiot legendarny."
 artifact.4030.t:0 "Korona naszego ludu"
 artifact.4030.desc.antiquarian_intro:0 ""My [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName] approaches me with a big smile on [antiquarian.GetHerHis] face and my [this_artifact.GetName] in [antiquarian.GetHerHis] hands."
 artifact.4030.desc.servant_intro:0 "Sługa, którego zadaniem jest zazwyczaj czyszczenie moich najcenniejszych rzeczy, przychodzi do mnie, trzymając w swoich rękach mój artefakt ([this_artifact.GetName])."
 artifact.4030.desc_emperor:0 "\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], czy wiesz, że przez pokolenia koronę tę [Select_CString( ROOT.Char.IsFemale, 'nosiła każda', 'nosił każdy' )] [ROOT.Char.GetTitleTierName|l], przez co stała się powszechnie znana jako symbol władzy cesarskiej?”"
 artifact.4030.desc_kingdom:0 "\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], czy wiesz, że przez pokolenia koronę tę [Select_CString( ROOT.Char.IsFemale, 'nosiła każda', 'nosił każdy' )] [ROOT.Char.GetTitleTierName|l], przez co stała się integralną część tożsamości [primary_title_scope.GetAdjectiveNoTooltip]?”"
 artifact_emperors_crown_name:0 "Cesarski artefakt ([this_artifact.GetNameNoTooltip])"
 artifact_emperors_crown_desc:0 "[this_artifact.GetDesc]\n\nPrzez wiele pokoleń korona ta należała do cesarzy, zyskując w ten sposób dodatkowy autorytet."
 artifact_crown_special_name:0 "[this_artifact.GetNameNoTooltip] [primary_title_scope.Custom('TitleAdjRealmAdjNoTierNoTooltip')]"
 artifact_crown_special_desc:0 "[this_artifact.GetDesc]\n\nTa korona była przekazywana przez kilka pokoleń władców o tym samym tytule, stając się tym samym symbolem ich siły."
 artifact.4040.t:0 "Oko specjalisty"
 artifact.4040.desc:0 "Z błyskiem w oku podchodzi do mnie [helpful.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], nie mogł[Select_CString( helpful.IsFemale, 'am', 'em' )] nie zauważyć, że twój artefakt, [this_artifact.GetName], został wykonany bardzo dobrze... Jednak tylko prawdziwy znawca pola bitwy, taki jak ja, mógłby dostrzec drobne niedociągnięcia, których usunięcie mogłoby uczynić go jeszcze bardziej skutecznym narzędziem wojny!”\n\nNakazuję [helpful.GetHerHim] zamilknąć, gdy zaczyna paplać o #EMP symetrii#!, #EMP równowadze#! i #EMP stępieniu krawędzi#!, ale dociera do mnie, że [helpful.GetFirstNameNoTooltip] m[Select_CString( helpful.IsFemale, 'ogłaby', 'ógłby' )] ulepszyć mój artefakt w zamian za #EMP symboliczny dowód mojej wdzięczności#!."
 artifact.4040.a:0 "W porządku, rób swoje."
 artifact.4040.a.tt:0 "Artefakt [this_artifact.GetName|U] został udoskonalony!"
 artifact.4040.b:0 "Nie potrzebuję twojej pomocy."
 artifact.4050.t:0 "Wybuch złości"
 artifact.4050.desc:0 "Stress has been piling on me like a mound of bricks for a while. I feel like my temper has been building up to its boiling point, only looking for an excuse to explode spectacularly.\n\nIt all comes crashing down on me when I step into my great hall, and the servants are gossiping, my courtiers are blabbering, my councilors are vying for my attention all together, and everything is just too much for me to bear.\n\n"#EMP ENOUGH!#!" I scream while grabbing the first thing my hand lands on and throwing it against the closest wall.\n\nSilence falls into the room and, when I see my [this_artifact.GetName] laying damaged on floor, bent and broken, I feel all my anger evaporate, replaced by a sense of dread..."
 artifact.4050.a:0 "Cholera!"
 artifact.4060.t:0 "[SCOPE.Custom('ThisArtifactType')|U] z błogosławieństwem [ROOT.Char.GetFaith.HighGodNamePossessive]"
 artifact.4060.desc:0 "„Pozwól, że przedstawię ci tę postać. [holy_man.GetFirstName] – [holy_man.GetWomanMan] wielkiej świętości, znan[Select_CString( holy_man.IsFemale, 'a', 'y' )] w całej twojej krainie”.\n\n„Przybył[Select_CString( holy_man.IsFemale, 'a', '' )] na twój dwór, przyciągnięt[Select_CString( holy_man.IsFemale, 'a', 'y' )] twoją sławą, jako pobożne[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )] i sprawiedliwe[Select_CString( ROOT.Char.IsFemale, 'j władczyni', 'go władcy' )], i chciał[Select_CString( holy_man.IsFemale, 'a', '' )]by objąć boską ochroną jeden z twoich skarbów”.\n\n„Czy wyrażasz na to zgodę?”"
 artifact.4060.a:0 "Z pokorą przyjmuję twoją ofertę, [holy_man.GetFirstNameNoTooltip]."
 artifact.4060.b:0 "To nie będzie konieczne."
 artifact_4060_blessed_artifact_name:0 "Błogosławiony artefakt ([this_artifact.GetNameNoTooltip])"
 artifact_4060_blessed_artifact_desc:0 "[this_artifact.GetDesc]\n\nZgodnie z tradycyjną opowieścią, przedmiot ten został pobłogosławiony przez świętego mężczyznę lub kobietę, dzięki czemu otrzymał boską ochronę. Mądrzy ludzie nie zadzierają z tym, co nadprzyrodzone, niezależnie od tego, czy w to wierzą, czy nie."
 artifact.4070.t:0 "Zbezczeszczona relikwia"
 artifact.4070.desc:0 "Przejęcie od pogan kontroli nad naszym cennym artefaktem ([this_artifact.GetName]) z pewnością musiało postawić mnie w lepszej pozycji w oczach [ROOT.Char.GetFaith.HighGodNamePossessive]. Mimo to pozostaje we mnie poczucie niepokoju, podsycane przez kilka głosów na moim dworze.\n\n#EMP „Poganie zanieczyścili naszą relikwię!”, „Rzucili na nią klątwę!”, „Kto wie, do jakich ohydnych rytuałów jej używali!”#!\n\nPewnie nieco przesadzają, ale chyba wymyślna religijna procesja w celu jej „oczyszczenia” nie mogłaby zaszkodzić?"
 artifact.4070.a:0 "Zorganizujmy ją od razu!"
 artifact.4070.b:0 "Nie, oni są po prostu zbyt przesądni."
 artifact.4080.t:0 "Broń doświadczonego pojedynkowicza"
 artifact.4080.desc:0 "\n\n[this_artifact.GetName] jest na językach wszystkich! Widocznie [ROOT.Char.GetTitledFirstNameNoTooltip] jak i każdy inny używca tejże broni wygra każdy pojedynek! Doszły mnie też słuchy, że tylko najwartościowsi są godni, by ją dzierżyć! Co więcej, niedawno pewien wędrowny kupiec powiedział mi, że sława owej niezwyciężonej broni dotarła nawet do jego ojczystych ziem!"
 artifact_duel_weapon_1_name:0 "[this_artifact.GetNameNoTooltip|U] [this_artifact.Custom('RandomDuelTitle1')]"
 artifact_duel_weapon_2_name:0 "[this_artifact.GetNameNoTooltip|U] [this_artifact.Custom('RandomDuelTitle2')]"
 artifact_duel_weapon_3_name:0 "[this_artifact.GetNameNoTooltip|U] [this_artifact.Custom('RandomDuelTitle3')]"
 artifact_duel_weapon_4_name:0 "[this_artifact.GetNameNoTooltip|U] [this_artifact.Custom('RandomDuelTitle4')]"
 artifact_duel_weapon_1_desc:0 "[this_artifact.GetDesc]\n\nPo pokonaniu co najmniej 5 wrogów w pojedynku broń ta okazała się niezawodna i przynosząca szczęście."
 artifact_duel_weapon_2_desc:0 "[this_artifact.GetDesc]\n\nPo pokonaniu co najmniej 10 wrogów w pojedynku broń ta zyskuje pewną renomę."
 artifact_duel_weapon_3_desc:0 "[this_artifact.GetDesc]\n\nPo pokonaniu co najmniej 20 wrogów w pojedynku broń ta zyskała przerażającą reputację."
 artifact_duel_weapon_4_desc:0 "[this_artifact.GetDesc]\n\nPo pokonaniu co najmniej 20 wrogów w pojedynku broń ta pozostawiła po sobie legendarne dziedzictwo."
 artifact.6001.t:0 "Wrogi sztandar"
 artifact.6001.desc.commander:0 "Rozglądam się po polu bitwy, zastanawiając się, jak ta bitwa zostanie zapamiętana, a następnie spoglądam na pozostałych poległych. Zauważam, że zbliża się grupa moich żołnierzy, którzy grzecznie się przede mną kłaniają.\n\n"
 artifact.6001.desc:0 "Bitwa pod miejscowością [combat_location.GetTitle.GetAdjective] zakończyła się oszałamiającym zwycięstwem! Z zapałem słucham posłańca czytającego raport, który napisał[Select_CString( friendly_commander.IsFemale, 'a moja dowódczyni', ' mój dowódca' )] [friendly_commander.GetTitledFirstName], a następnie zwracam się do żołnierzy stojących przede mną.\n\n"
 artifact.6001.desc.looting:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]! Natrafiliśmy na sztandar wroga, gdy... „sprzątaliśmy” pole bitwy! Pomyśleliśmy, że szkoda byłoby go zostawić, może chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś go zatrzymać jako trofeum?”"
 artifact.6001.desc.killed_defender:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]! Dopadliśmy pozostałych wrogów, którzy podjęli odważną walkę. Oddali swoje życie w obronie tego sztandaru”."
 artifact.6001.a:0 "Będzie wspaniałym dodatkiem do mojej kolekcji!"
 artifact.6001.b:0 "Połóżcie go na stosie pogrzebowym. Nie potrzebujemy tego bezużytecznego symbolu."
 artifact.6001.toast:0 "Utracono sztandar na ziemiach [combat_location.GetTitle.GetAdjectiveNoTooltip]"
 artifact.7000.a.boil_skull:0 "[skull_boiler.GetFirstName] gotuje czaszkę postaci [skull_to_boil.GetFirstName], zamieniając ją w [court_artifact|El]"
 artifact_rival_skull:0 "Czaszka postaci [skull_to_boil.GetTitledFirstName], na [Select_CString( skull_to_boil.IsFemale, 'której', 'którym' )] wykonano egzekucję. [ROOT.Char.GetTitledFirstName] [Select_CString( ROOT.Char.IsFemale, 'miała', 'miał' )] [Select_CString( skull_to_boil.IsFemale, 'ją za rywalkę', 'go za rywala' )]. Czaszkę [Select_CString( skull_boiler.IsFemale, 'wygotowała i oczyściła', 'wygotował i oczyścił' )] [skull_boiler.GetFirstName]. Na czole wyryte są słowa: „[skull_to_boil.Custom('InsultAdjective')|U] [skull_to_boil.Custom('InsultNoun')]”."
 artifact.7000.t:0 "Rywal na zawsze"
 artifact.7000.desc:0 "Ach, dzięki [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')], że [skull_to_boil.GetFirstName] [Select_CString( skull_to_boil.IsFemale, 'została stracona', 'został stracony' )], i to jeszcze na #EMP mój#! rozkaz!\n\nMuszę przyznać, że będzie mi brakować [skull_to_boil.GetHerHis] żałosnych skomleń w moich lochach... Może [Select_CString( ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] zachować jakąś [skull_to_boil.GetHerHis] część, by móc rzucać w [Select_CString( skull_to_boil.IsFemale, 'nią', 'niego' )] obelgami, gdy będę spoczywać na swoim tronie? \n\nZresztą [skull_boiler.GetFirstName] i tak pewnie nie robi teraz nic ważnego, więc..."
 artifact.7000.a:0 "[skull_boiler.GetFirstNameNoTooltip], wygotuj i oczyść dla mnie tę czaszkę. Teraz."
 artifact.7000.b:0 "Nie, niech [skull_to_boil.GetFirstNameNoTooltip] #EMP jak najszybciej#! zniknie z mojego umysłu!"
 artifact.4090.t:0 "Relikwia w ręku..."
 artifact.4090.desc.antiquarian:0 "[Select_CString( antiquarian.IsFemale, 'Moja antykwariuszka', 'Mój antykwariusz')] [antiquarian.GetTitledFirstName] [Select_CString( antiquarian.IsFemale, 'zwróciła', 'zwrócił')] się do mnie z pewnym pomysłem. Jeśli [that_artifact.GetName] znajdzie się w rękojeści mojej broni – [this_artifact.GetName] – będę bliżej [ROOT.Char.GetFaith.HighGodNamePossessive], gdy przyjdzie mi ją dzierżyć.\n\n„Gdy [this_artifact.GetType|l] trafi do twojej ręki, namacalnie będziesz dotykać części [ROOT.Char.GetFaith.CustomLoc('PositiveAfterLifeGenitive')]” – [antiquarian.GetTitledFirstNameNoTooltip] [Select_CString( antiquarian.IsFemale, 'wypowiedział', 'wypowiedziała')] te słowa z jarzącym się fanatyzmem religijnym w oczach."
 artifact.4090.desc:0 "Pewnego dnia moją uwagę przykuwa [that_artifact.GetName]. Badam przedmiot w ręku i nagle nachodzi mnie pomysł. Jeżeli umieszczę tę relikwię w rękojeści mojej broni – [this_artifact.GetName] – będę bliżej [ROOT.Char.GetFaith.HighGodNamePossessive], gdy przyjdzie mi ją dzierżyć."
 artifact.4090.a:0 "Zawsze chcę być bliżej [ROOT.Char.GetFaith.HighGodNamePossessive]."
 artifact.4090.b:0 "To nieodpowiednie."
 artifact.4090.a.tt:0 "Umieszczono relikwię w broni"
 artifact_weapon_relic_desc:0 "[this_artifact.GetDesc]\n\nW rękojeści została umieszczona relikwia [ROOT.Char.GetFaith.GetAdjective|l] – [that_artifact.GetNameNoTooltip]."
 relic_weapon_name:0 "[this_artifact.GetType|U] [ROOT.Char.Custom('artifact_relic_desc')]"
 embedded_not_destroyed_tooltip:0 "Relikwia, [that_artifact.GetName], zostaje umieszczona w mojej broni, [this_artifact.GetName]."
 relic_name_afterlife:0 "[ROOT.Char.GetFaith.CustomLoc('PositiveAfterLifeGenitive')]"
 relic_name_highgod:0 "[ROOT.Char.GetFaith.HighGodNamePossessive]"
 relic_name_highgod_alternate:0 "[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]"
 relic_name_health:0 "[ROOT.Char.GetFaith.HealthGodNamePossessive]"
 relic_name_symbol:0 "[ROOT.Char.GetFaith.CustomLoc('ReligiousSymbolAdj')]"
