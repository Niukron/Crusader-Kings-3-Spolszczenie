 secrets.0103.worried_2.desc:0 "\n\nMuszę być ostrożn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdy [lover.GetFirstName] będzie blisko mnie, dla [lover.GetHerHis] dobra, jak i mojego własnego. Kto wie, na kogo będą wskazywać palcami następnym razem..."
