 secrets.0003.a:0 "Gdybym tylko miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] szansę wyjaśnić. Ja... ja..."
 secrets.0103.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wysun[Select_CString( secret_exposer.IsFemale, 'ęła', 'ął' )] oskarżenia, z których wynika, iż [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] utrzymuje stosunki cielesne z innymi [Select_CString( owner.IsFemale, 'kobietami', 'mężczyznami' )]! [ROOT.Char.GetFaith.HighGodNameAlternate] nigdy nie zaakceptuje takich zachowań!"
 secrets.0103.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] publicznie wysun[Select_CString( secret_exposer.IsFemale, 'ęła', 'ął' )] oskarżenia, z których wynika, że [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] jest sodomit[Select_CString( owner.IsFemale, 'ką', 'ą' )]!"
