 secrets.0108.adulterer_bad.desc:0 "i [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] mieli pozamałżeński romans! Jak [primary_character.GetSheHe] m[Select_CString( primary_character.IsFemale, 'ogła', 'ógł' )] zbezcześcić świętość swojego małżeństwa?"
 secrets.0108.fornicator_bad.desc:0 "oraz [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] kopulowali ze sobą! Takie rzeczy nie mogą być akceptowane poza małżeństwem!"
 secrets.0108.incest_is_good.desc:0 "i [secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)], [Select_CString( And(primary_character.IsFemale, secondary_character.IsFemale ), 'miały ze sobą romans. Jest wielu takich, co je osądzają, jednak ja wiem, że związek, jaki je łączy, nie jest szkodliwy', 'mieli ze sobą romans. Jest wielu takich, co ich osądzają, jednak ja wiem, że związek, jaki ich łączy, nie jest szkodliwy' )]..."
 secrets.0108.all_is_good.desc:0 "i [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] mają romans. Zupełnie nie rozumiem o co to całe zamieszanie, gdyż pożądanie drugiej osoby jest czymś zupełnie naturalnym..."
 secrets.0108.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName] osądzi tych grzeszników!"
 secrets.0108.b:0 "Ta zbrodnia nie może pozostać bezkarna. Straże!"
 secrets.0110.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przedstawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] mi niezaprzeczalne dowody na to, że "
 secrets.0110.start.above_cutoff:0 "Choć nie ma sposobu, aby to niezbicie wykazać, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] przedstawił[Select_CString(secret_exposer.IsFemale, 'a', '' )] dowody na to, że"
 secrets.0110.single_child.desc:0 "[child.GetTitledFirstName] nie jest"
 secrets.0110.single_child_relation.desc:0 "[child.GetFirstName] nie jest"
 secrets.0110.is_not_fathers.desc:0 "dzieckiem, którego ojcem jest [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], jako że w rzeczywistości [child.GetHerHis] rodzicem jest"
 secrets.0110.are_not_fathers.desc:0 "dziećmi, których ojcem jest [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], jako że w rzeczywistości ich rodzicem jest"
 secrets.0110.is_not_mine.desc:0 "m[Select_CString( child.IsFemale, 'oja córka, której', 'ój syn, którego' )] ojcem jest"
 secrets.0110.incest_real_father.desc:0 "[Select_CString(EqualTo_string( mother.Custom2('MySheHe', SCOPE.sC('real_father')), '$MyShe$'), 'własna', 'własny' )] [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] postaci [mother.GetTitledFirstName] – [real_father.GetTitledFirstName]!\n\n"
 secrets.0110.regular_real_father.desc:0 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0110.regular_real_father_self_expose:0 "nie kto inny, jak właśnie [real_father.GetSheHe]!"
 secrets.0110.father.child_above_cutoff:0 "\n\nNie da się tego w żaden sposób racjonalnie udowodnić, jednakże wszystko zaczyna mieć sens..."
 secrets.0110.father_knew.desc:0 "\n\nChoć to stara rana, boli mnie nadal, gdy przypominam sobie o niewierności, której dopuścił[Select_CString( mother.IsFemale, 'a', '' )] się [mother.GetFirstName]... Teraz muszę znosić swój wstyd na oczach wszystkich."
 secrets.0110.father_love.desc:0 "\n\nOch, [mother.GetFirstName], jak mogł[Select_CString( mother.IsFemale, 'aś', 'eś' )]? Kochał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ciebie i nasz[Select_CString( child.IsFemale, 'ą córkę', 'ego syna' )]... twoj[Select_CString( child.IsFemale, 'ą córkę', 'ego syna' )]. Jednym brutalnym ciosem oboje zostaliście mi odebrani."
 secrets.0110.father_no_love.desc:0 "\n\nI choćby minęło tysiąc księżyców, nigdy nie zapomnę zdrady, której dopuścił[Select_CString( mother.IsFemale, 'a', '' )] się [mother.GetFirstName]. Może pewnego dnia będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] [mother.GetHerHim] wybaczyć, ale ten dzień szybko jednak nie nadejdzie."
 secrets.0110.incest_consort.desc:0 "\n\nUświadomienie spadło na mnie jak młot. O, [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'dobra', 'dobry' )] [ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], [consort_bastard.GetFirstNameNoTooltip] to [Select_CString( consort_bastard.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]. Cały ten czas... rzeczy, jakie [Select_CString( And( consort_bastard.IsFemale, ROOT.Char.IsFemale), 'robiłyśmy', 'robiliśmy' )]..."
 secrets.0110.incest_consort_accepted.desc:0 "\n\nO [ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], to oznacza, że [consort_bastard.GetFirstNameNoTooltip] to [Select_CString( consort_bastard.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]! Wiedział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że łączy nas #EMP jakaś#! szczególna więź... Teraz czuję, że jesteśmy bliżej siebie niż kiedykolwiek przedtem."
 secrets.0110.mother_spouse.desc:0 "\n\nNa dworze krążą plotki, a tymczasem [mother.GetFirstName] zamkn[Select_CString( mother.IsFemale, 'ęła', 'ął' )] się w swojej komnacie. Czy mam [Select_CString( mother.IsFemale, 'ją', 'go' )] pocieszyć? Ukarać? Czy może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się... martwić?"
 secrets.0110.real_father_spouse.desc:0 "\n\nPlotki rozprzestrzeniają się na dworze z szybkością rosnących grzybów po deszczu, a ja nie wiem, co myśleć i co powiedzieć. Jak mogł[Select_CString( real_father.IsFemale, 'aś', 'eś' )] to zrobić, [real_father.GetFirstName]? Jak mogę ci ponownie zaufać?"
 secrets.0110.mother_family.desc:0 "\n\nJak [Select_CString(mother.IsFemale, 'moja własna', 'mój własny' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] [Select_CString(mother.IsFemale, 'mogła', 'mógł' )] nam to zrobić? Co prawda [child.GetFirstNameNoTooltip] nie może być z tego powodu obciążony winą, jednak konsekwencje mogą być dla nie[Select_CString(child.IsFemale, 'j', 'go' )] tragiczne..."
 secrets.0110.real_father_family.desc:0 "\n\nJak m[Select_CString( real_father.IsFemale, 'oja własna', 'ój własny' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] m[Select_CString( real_father.IsFemale, 'ogła', 'ógł' )] nam to zrobić? Z drugiej strony [child.GetFirstNameNoTooltip] nie jest niczemu win[Select_CString( child.IsFemale, 'na', 'ien' )], jednakże konsekwencje mogą być dla nie[Select_CString( child.IsFemale, 'j', 'go' )] tragiczne..."
 secrets.0110.general_end.desc:0 "\n\n[child.GetFirstNameNoTooltip] jest bez winy, jednakże konsekwencje dla nie[Select_CString( child.IsFemale, 'j', 'go' )] mogą być tragiczne. Z kolei [real_father.GetTitledFirstNameNoTooltip] i [mother.GetTitledFirstName]..."
 secrets.0110.a:0 "Brak mi słów!"
 secrets.0110.a.incest:0 "Chyba będę chor[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 secrets.0110.b:0 "Nadal z ni[Select_CString( consort_bastard_parent_lover.IsFemale, 'ą', 'm' )] sypiasz, prawda?!"
 secrets.0110.b.success.desc:0 "Moje oskarżenia są słuszne"
 secrets.0110.b.success.tt:0 "Sekret, który skrywa [consort_bastard_parent.GetTitledFirstName], został mi ujawniony"
 secrets.0110.b.failure.desc:0 "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip] i [consort_bastard_parent.GetTitledFirstNameNoTooltip] nie są kochankami"
 secrets.0110.c:0 "Prawie chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] tego nie wiedzieć..."
 secrets.0112.single_child_relation.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('child'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] jest dzieckiem, które[Select_CString(child.IsFemale, 'j', 'go' )] ojcem jest"
 secrets.0112.single_child.desc:0 "[child.GetTitledFirstName] jest dzieckiem, które[Select_CString(child.IsFemale, 'j', 'go' )] ojcem jest"
 secrets.0112.mother_family.desc:0 "Och, matko. Nie mam pewności, co powiedzieć, ani jak się czuć. Przynajmniej teraz wszystko ujrzało światło dzienne."
 secrets.0112.real_father_family.desc:0 "\n\nJak [Select_CString( real_father.IsFemale, 'moja własna', 'mój własny' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] [Select_CString(real_father.IsFemale, 'mogła', 'mógł' )] nam to zrobić? [real_father.GetFirstNameNoTooltip], czy ty wiesz, co to oznacza dla naszej rodziny?"
 secrets.0112.general_end.desc:0 "Zastanawiam się, czy [child.GetFirstNameNoTooltip] wie o swoim prawdziwym pochodzeniu czy byłaby to dla [Select_CString(child.IsFemale, 'niej', 'niego' )] tak samo zaskakująca informacja, jak dla mnie. Czy to odkrycie okaże się błogosławieństwem, czy przekleństwem?"
 secrets.0112.b.success.desc:0 "Moje podejrzenia są słuszne"
 secrets.0112.a:0 "Kto by to wiedział?"
 secrets.0112.b:0 "Czy nadal się z ni[Select_CString( consort_bastard_parent_lover.IsFemale, 'ą', 'm' )] spotykasz?"
 secrets.0112.c:0 "Zostawmy to za sobą."
 secrets.0115.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przedstawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] niezaprzeczalne dowody, z których wynika, że zorganizował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] plan morderstwa, którego celem był[Select_CString( victim.IsFemale, 'a', '' )] [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0115.victim_alive.desc:0 "Teraz, gdy wie, muszę postępować ostrożnie. [victim.GetHerHis|U] zemsta może nadejść jutro, za dziesięć lat, a może nawet nigdy. Jeżeli jednak miałaby nadejść, lepiej abym był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] przygotowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 secrets.0115.victim_dead.desc:0 "Przynajmniej teraz [Select_CString( victim.IsFemale, 'ta', 'ten' )] [victim.Custom('InsultNoun')] gnije w grobie!"
 secrets.0115.a:0 "Miał[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'am', 'em' )] ku temu swoje powody!"
 secrets.0116.negative.desc:0 "Na [ROOT.Char.GetFaith.HighGodNamePossessive]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przedstawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] niezbite dowody na to, że [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] zaarażnował[Select_CString( murderer.IsFemale, 'a', '' )] plan zabójstwa, którego celem był[Select_CString( victim.IsFemale, 'a', '' )] [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nCzy t[Select_CString( murderer.IsFemale, 'a zimnokrwista', 'en zimnokrwisty' )] [murderer.Custom('InsultNoun')] nie ma szacunku dla ludzkiego życia?"
 secrets.0116.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wysun[Select_CString( secret_exposer.IsFemale, 'ęła', 'ął' )] oskarżenia, z których jednoznacznie wynika, że [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] uknuł[Select_CString( murderer.IsFemale, 'a', '' )] spisek zabójstwa, którego celem jest [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nTeraz, kiedy prawda wyszła na jaw, [murderer.GetFirstNameNoTooltip] niech dba o swoje bezpieczeństwo."
 secrets.0106.victim_knows.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] publicznie wysun[Select_CString( secret_exposer.IsFemale, 'ęła', 'ął' )] oskarżenia, z których wynika, że [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] podj[Select_CString( murderer.IsFemale, 'ęła', 'ął' )] się próby zamachu na moje życie. Próbował[Select_CString( murderer.IsFemale, 'a', '' )] się z tego wytłumaczyć, a także umniejszyć swoją rolę, jednakże dowody są teraz widoczne dla wszystkich."
 secrets.0106.victim.desc:0 "Na [ROOT.Char.GetFaith.HighGodNamePossessive]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przedstawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] niezaprzeczalne dowody, z których wynika, że podjęto się próby zamordowania #EMP mnie#!! Za spiskiem stoi nie kto inny, jak właśnie [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nZaufaj mi na słowo, [murderer.GetSheHe] jeszcze kiedyś pożałuje swojej porażki."
 secrets.0116.likes_negative:0 "Jak [murderer.GetSheHe] m[Select_CString( murderer.IsFemale, 'ogła', 'ógł' )] to zrobić!"
 secrets.0116.dislikes_negative:0 "[murderer.GetSheHe|U] za to zapłaci, w taki czy inny sposób!"
 secrets.0116.likes_positive:0 "Jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [victim.GetFirstNameNoTooltip] dostał[Select_CString( victim.IsFemale, 'a to, na co zasłużyła', ' to, na co zasłużył' )]!"
 secrets.0116.victim_knows:0 "Teraz wszyscy będą wiedzieć, kim tak naprawdę [murderer.GetSheHe] był[Select_CString( murderer.IsFemale, 'a', '' )]."
 secrets.0116.b:0 "Straże! Aresztować t[Select_CString( murderer.IsFemale, 'ę plugawą przestępczynię', 'ego plugawego przestępcę' )]!"
 secrets.0116.c:0 "[murderer.GetSheHe|U] korzysta z wolności. Do czasu."
 secrets.0117.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przedstawił[Select_CString( secret_exposer.IsFemale, 'a', '' )] niezaprzeczalne dowody, których wynika, że [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] zmarł[Select_CString( victim.IsFemale, 'a', '' )] w następstwie zaaranżowanego przeze mnie spisku! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0117.kinslayer.desc:0 "[Select_CString( ROOT.Char.IsFemale, 'Miałam nadzieję, że nigdy do tego nie dojdzie. Ależ byłam naiwna', 'Miałem nadzieję, że nigdy do tego nie dojdzie. Ależ byłem naiwny' )]. Teraz [dynast.GetTitledFirstName] ma mój los w swoich rękach, a nawet jeśli mi wybaczy, jest wielu innych głodnych zemsty..."
 secrets.0117.kinslayer_dynasty_head.desc:0 "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nadzieję, że nigdy do tego nie dojdzie. Błąd głupca. Teraz obawiam się, że cała moja dynastia zwróci się przeciwko mnie..."
 secrets.0117.regular.desc:0 "Najlepiej będzie, jeśli będę spoglądał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] za siebie i przygotuję się do obrony. Jest tam wielu, którzy pragną zemsty..."
 secrets.0117.a:0 "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ku temu swoje powody!"
 secrets.0118.known_murder.t:0 "Morderc[Select_CString( murderer.IsFemale, 'zyni', 'a' )]!"
 secrets.0118.negative_start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ujawnił[Select_CString( secret_exposer.IsFemale, 'a', '' )] najbardziej makabryczny sekret! [victim.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zmarł[Select_CString( victim.IsFemale, 'a', '' )] przedwcześnie, gdyż [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] zamordował[Select_CString( murderer.IsFemale, 'a', '' )] [Select_CString( victim.IsFemale, 'ją', 'go' )] własnymi rękoma!\n\n"
 secrets.0118.negative_start_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] z zimną krwią dopuścił[Select_CString( murderer.IsFemale, 'a', '' )] się morderstwa, którego celem był[Select_CString( victim.IsFemale, 'a', '' )] [victim.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\n"
 secrets.0118.negative_end_family.desc:0 "Lepiej, aby [Select_CString( murderer.IsFemale, 'ta', 'ten' )] [murderer.Custom('InsultAdjective')] [murderer.Custom('InsultNoun')] miał[Select_CString( murderer.IsFemale, 'a', '' )] jedno oko otwarte podczas snu. Tak czy inaczej, gorzko tego pożałuje. [victim.GetTitledFirstNameNoTooltip] nie obędzie się bez zemsty, przysięgam!"
 secrets.0118.negative_end.desc:0 "[murderer.GetFirstNameNoTooltip] musi uważać się za [Select_CString( murderer.IsFemale, 'równą', 'równego' )] [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')]. Uważa, że to [murderer.GetSheHe] panuje nad życiem i śmiercią, a prawo niech będzie przeklęte! Nie ma odkupienia za taką zbrodnię!"
 secrets.0118.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] w swoim oskarżaniu twierdzi, że [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] jest winn[Select_CString( murderer.IsFemale, 'a', 'y' )] temu, że [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] za wcześnie opuścił[Select_CString( victim.IsFemale, 'a', '' )] ten świat!\n\nTeraz gdy prawda wyszła na jaw, [murderer.GetFirstNameNoTooltip] [Select_CString( murderer.IsFemale, 'powinna', 'powinien' )] lepiej na siebie uważać."
 secrets.0118.positive_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] spowodował[Select_CString( murderer.IsFemale, 'a', '' )], że [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] przedwcześnie opuścił[Select_CString( victim.IsFemale, 'a', '' )] ten świat! Ten człowiek narobił sobie dzisiaj więcej niż jednego wroga."
 secrets.0121.start.desc.intro.self_exposed:0 "Hang and sack that thrice-damned cur, [secret_exposer.GetTitledFirstName] has only gone and blabbed to the whole world about the funds I repurposed from [secret_exposer.GetHerHim].\n\n"
 secrets.0121.start.desc.intro:0 "Damn and blast that cowardly [secret_exposer.GetTitledFirstName], the [secret_exposer.GetWomanMan] has only gone and blabbed to the whole world about the funds I repurposed from [secret_target.GetTitledFirstName].\n\n"
 secrets.0121.desc.victim_is_liege_or_above:0 "Worse yet, as [secret_target.GetFirstNameNoTooltip] has legal authority over me, [secret_target.GetSheHe] may yet demand I repay #EMP everything#!. I could be ruined by this."
 secrets.0121.desc.victim_not_liege.root_has_liege:0 "Fortunately, [secret_target.GetFirstNameNoTooltip] has no direct power to demand reparations. Unfortunately, [secret_target.GetSheHe] may yet ask my liege, [secret_owner.GetLiege.GetTitledFirstName], to demand the money anyway. I shall have to hope it doesn't come to that."
 secrets.0121.desc.victim_not_liege.root_has_no_liege:0 "At least there is no higher power that can force me to pay any of it back. Thank [secret_owner.GetFaith.WealthGodName] for small mercies."
 secrets.0121.a:0 "The money was simply resting in my treasury!"
 secrets.0122.t:0 "Sticky Fingers"
 secrets.0122.start.desc.intro.self_exposed:0 "I have brought to light indisputible evidence that [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] has been secretly stealing from me! My scribes and treasurers have checked over the ill-gotten assets in detail, and they tally exactly with missing or wasted taxes and tithes from across my realm.\n\n"
 secrets.0122.start.desc.intro:0 "According to [secret_exposer.Custom2('MyCharacterIntroduction', secret_target)], [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] has been secretly stealing from me! The evidence offered is indisputible, the tallies corresponding exactly with missing or wasted taxes and tithes from across my realm.\n\n"
 secrets.0122.desc.victim_is_vassal_or_below.secret_owner:0 "As [secret_owner.GetFirstNamePossessiveNoTooltip] liege, I am, fortunately, in a position to demand reparations. #EMP Or else#!."
 secrets.0122.desc.victim_is_vassal_or_below.other:0 "Though [secret_owner.GetFirstNameNoTooltip] is not under my direct power, [secret_owner.GetSheHe] #EMP does#! have a liege that could force [secret_owner.GetHerHim] to pay — [secret_owner.GetLiege.GetTitledFirstName] might even be amenable to championing my cause if I offer to split the resulting back-taxes with [secret_owner.GetHerHim]."
 secrets.0122.desc.victim_not_vassal:0 "Given that [secret_owner.GetFirstName] is independent of my authority, there is no path for me to reclaim my lost silver."
 secrets.0122.a:0 "I will have my money, [secret_owner.GetFirstNameNoTooltip]!"
 secrets.0122.a.tt:0 "[secret_owner.GetFirstName] will pay you back #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!, in full, or else revolt"
 secrets.0122.b:0 "I don't care about the gold. I prefer... iron..."
 secrets.0122.c:0 "To err is human, to forgive divine."
 secrets.0122.c.tt:0 "[secret_target.GetFirstNameNoTooltip] forgives your "debts""
 secrets.0122.d:0 "$secrets.0122.a$"
 secrets.0122.d.tt:0 "You request [secret_owner.GetFirstName] pay you back your #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#! — [secret_owner.GetSheHe] is not compelled to do this, and is unlikely to comply"
 secrets.0122.e:0 "Surely [secret_owner.GetLiege.GetTitledFirstNameNoTooltip] sees how unfair this is..."
 secrets.0122.e.tt:0 "You offer to split the #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#! half-and-half with [secret_owner.GetLiege.GetTitledFirstName] if [secret_owner.GetLiege.GetSheHe] forces [secret_owner.GetFirstName] to pay up"
 secrets.0122.f:0 "$secrets.0122.c$"
 secrets.0122.g:0 "I can bide my time..."
 secrets.0122.g.tt:0 "[secret_owner.GetFirstName] will surely face judgement. Eventually."
 secrets.0123.t:0 "[secret_target.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0123.desc.self_exposed:0 "Now all the worlds knows of your illicit transfer of taxes, tithes, and goods from my treasury.\n\nYou will return these ill-gotten gains immediately or face the consequences."
 secrets.0123.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', secret_target)|U] has alerted me to your illicit transfer of taxes, tithes, and goods from my treasury.\n\nYou will return these ill-gotten gains immediately or face the consequences."
 secrets.0123.a:0 "This is theft of my legitimate assets, but #EMP fine#!."
 secrets.0123.a.tt:0 "Your gold arrives in full and on time"
 secrets.0123.b:0 "You'll get your gold when you taste my steel!"
 secrets.0123.b.tt.on_the_lamb:0 "[secret_owner.GetFirstNameNoTooltip] flees the Realm"
 secrets.0123.b.tt.captured:0 "[secret_owner.GetFirstNameNoTooltip] tried to flee unsuccessfully"
 secrets.0123.b.tt.refused:0 "[secret_owner.GetFirstNameNoTooltip] flat Refuses"
 secrets.0124.t:0 "[secret_target.Custom2('AppropriateGreetingPositive', liege)]"
 secrets.0124.desc:0 "[secret_target.Custom2('YourCharacterIntroduction', liege)|U] has stolen a large quantity of gold from me, something I have no way to get back without your help. I implore you, demand recompense from your vassal on my behalf, and you can keep half of the gold for your aid."
 secrets.0124.a:0 "Well. It's only what you're owed, after all..."
 secrets.0124.a.tt:0 "You'll both receive #P [gold_i][secret.MakeScope.Var('embezzlement_stake_half').GetValue]#! each"
 secrets.0124.b:0 "You shall receive the sum in full!"
 secrets.0124.b.tt:0 "[secret_target.GetTitledFirstName] receives #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!"
 secrets.0124.b.tt.conditional:0 "If [secret_owner.GetTitledFirstName] doesn't revolt"
 secrets.0124.c:0 "This sounds like a personal matter."
 secrets.0124.c.tt:0 "[liege.GetTitledFirstNameNoTooltip] isn't interested"
 secrets.0125.t:0 "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0125.desc:0 "I am shocked to hear of your theft from [secret_owner.Custom2('YourCharacterIntroduction', secret_target)]. [secret_target.GetSheHe|U] reached out to me for justice, and, as your liege, I command you to repay half the money you stole from [secret_target.GetFirstNameNoTooltip].\n\nThe other half you shall pay to me in penance. For the good of the realm."
 secrets.0125.a:0 "Bah, take it then."
 secrets.0125.a.tt:0 "Your half of the gold arrives"
 secrets.0125.b:0 "Neither of you will get anything but steel from me!"
 secrets.0125.b.tt:0 "[secret_owner.GetTitledFirstNameNoTooltip] has revolted rather than pay"
 secrets.0126.t:0 "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0126.desc:0 "Your cowardly theft of money from the coffers of [secret_target.GetTitledFirstName] will not go unrebuked. Repay [secret_target.GetHerHim], immediately and in full, or suffer my wrath."
 secrets.0126.a:0 "That money was earned legitimately, but #EMP fine#!."
 secrets.0126.a.tt:0 "[liege.GetTitledFirstNameNoTooltip] sends you everything"
 secrets.0126.b:0 "You're no liege of mine!"
 secrets.0126.b.tt:0 "$secrets.0125.b.tt$"
 secrets.0500.single_child.t:0 "[child.Custom('GetDaughterSon')|U] innego mężczyzny"
 secrets.0500.start.desc:0 "Czy to może być prawda?"
 secrets.0500.single_child.desc:0 "Czy [child.GetFirstName] to dziecko, którego ojcem jest"
 secrets.0500.incest_real_father.desc:0 "[Select_CString( real_father.IsFemale, 'własna', 'własny' )] [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] postaci [mother.GetTitledFirstName] – [real_father.GetTitledFirstName],"
 secrets.0500.regular_real_father.desc:0 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)],"
 secrets.0500.end.desc:0 "a nie ja?\n\nCzy mam zacząć płakać? Krzyczeć? Ukarać? Przebaczyć? [child.GetFirstNameNoTooltip] zawsze będzie postrzegan[Select_CString( child.IsFemale, 'a', 'y' )] jako moje prawdziwe dziecko, jednakże nie mogę zaprzeczyć tym dowodom, które mam przed sobą..."
 secrets.0500.a:0 "Potrzebuję czasu do namysłu..."
 secrets.0501.t:0 "Moje prawdziwe pochodzenie"
 secrets.0501.desc_incest_marriage:0 "Wreszcie wiem, że mo[Select_CString( real_father.IsFemale, 'ją prawdziwą matką', 'im prawdziwym ojcem' )] jest [real_father.GetTitledFirstName]. Szkoda tylko, że wyjawienie tej wiedzy oznacza również, że m[Select_CString( incest_spouse.IsFemale, 'oja żona', 'ój mąż' )], [incest_spouse.GetTitledFirstName], jest również m[Select_CString( incest_spouse.IsFemale, 'oją siostrą', 'oim bratem' )]!"
 secrets.0501.desc_unmarried_mother:0 "Fakt, że został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] poczęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] poza małżeństwem, prześladował mnie od urodzenia.\n\nTeraz, gdy znam prawdę, że [real_father.GetTitledFirstName] jest mo[Select_CString( real_father.IsFemale, 'ją matką', 'im ojcem' )], mogę wreszcie odetchnąć z ulgą."
 secrets.0501.desc_married_mother:0 "Czy to żart? Sen? Czy [father.GetFirstName], który mnie wychowywał, nie jest moim prawdziwym ojcem?\n\nWydaje się to nierealne, a jednak nie mogę zaprzeczyć dowodom, które mam przed sobą. Moim ojcem był inny mężczyzna — [real_father.GetTitledFirstName]."
 secrets.0501.a:0 "Prawda może być błogosławieństwem lub przekleństwem."
 secrets.0502.single_child.t:0 "M[Select_CString( child.IsFemale, 'oja zaginiona córka', 'ój zaginiony syn' )]"
 secrets.0502.single_child_start.desc:0 "Na [ROOT.Char.GetFaith.HighGodNamePossessive], [child.GetTitledFirstName] jest mo[Select_CString( child.IsFemale, 'ją córką', 'im synem' )]!?"
 secrets.0502.lover.desc:0 "Zawsze miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje podejrzenia, ale teraz, kiedy prawda ujrzała światło dzienne, brak mi słów."
 secrets.0502.unmarried.desc:0 "\n\nO tym, że [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] zaszła w ciążę poza związkiem małżeńskim, wiedzą wszyscy, ale #EMP mój#! udział w tym procederze był utrzymywany w tajemnicy, aż do teraz."
 secrets.0502.married.desc:0 "\n\nWszyscy myśleliśmy, że ojcem jest [father.Custom2('MyCharacterIntroduction', ROOT.Char)]. Pomyśleć, że [mother.GetTitledFirstName] przez cały ten czas ukrywała prawdę!"
 secrets.0502.end:0 "\n\nZawsze znajdą się tacy, którzy będą twierdzić, że młod[Select_CString( child.IsFemale, 'a', 'y' )] [child.GetFirstNameNoTooltip] jest dzieckiem, które począł [father.GetFirstNameNoTooltip]. Niezależnie od tego, ja znam całą prawdę."
 secrets.0502.a.incest:0 "Chyba będę chor[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]..."
 secrets.0502.a:0 "[child.GetFirstNameNoTooltip], cały ten czas..."
 secrets.0502.b:0 "Świat musi wiedzieć!"
 secrets.0503.t:0 "Bliska więź"
 secrets.0503.incest_accepted.desc:0 "Na [ROOT.Char.GetFaith.HighGodNamePossessive], [sibling_partner.GetFirstName] jest mo[Select_CString( sibling_partner.IsFemale, 'ją siostrą', 'im bratem' )]! Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że #EMP coś#! tam jest, jakąś specjalna więź... Teraz jesteśmy dla siebie bliscy niż kiedykolwiek wcześniej."
 secrets.0503.incest.desc:0 "Prawda o je[Select_CString( sibling_partner.IsFemale, 'j', 'go' )] pochodzeniu pociąga za sobą obrzydliwe konsekwencje. Jeśli ja i [sibling_partner.GetFirstName] mamy tego samego ojca...\n\nPrzed oczami stanęło mi wszystko, co sobie powiedzieliśmy oraz rzeczy, które robiliśmy... Przez ten cały czas..."
 secrets.0502.likes_incest.a:0 "Jestem naprawdę błogosławion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 secrets.0502.dislikes_incest.a:0 "Chyba będę chor[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 secrets.0510.t:0 "[Select_CString( murderer.IsFemale, 'Żmija zdemaskowana', 'Wąż zdemaskowany' )]"
 secrets.0510.traitor.desc:0 "Nie mogę uwierzyć, że [murderer.GetTitledFirstName] miał[Select_CString( murderer.IsFemale, 'a', '' )] czelność spiskować przeciwko mnie! Zaaranżował[Select_CString( murderer.IsFemale, 'a', '' )] plan, którego celem był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [murderer.GetHerHis] własn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [murderer.Custom2('RelationToMeShort', ROOT.Char)]!\n\n"
 secrets.0510.regular.desc:0 "Z ulgą i jednocześnie z wściekłością dowiaduję się, kto próbował odebrać mi życie. [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] to [murderer.Custom('InsultAdjective')] [Select_CString( murderer.IsFemale, 'żmija', 'wąż' )]!\n\n"
 secrets.0510.alive.desc:0 "Nie powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] pozwolić, aby to przeszło bezkarnie — kto wie, co może się stać następnym razem. Zastanawiam się tylko, jaki będzie najlepszy sposób działania..."
 secrets.0510.dead.desc:0 "[murderer.GetHerHis|U] plany zakończyły się w dramatyczny sposób. Ja wciąż żyję, podczas gdy [murderer.GetSheHe] gnije w ziemi!"
 secrets.0510.a.alive:0 "Muszę zaplanować swój następny ruch..."
 secrets.0510.a.dead:0 "Krzyżyk na drogę!"
 secrets.0511.regular.desc:0 "W imię [ROOT.Char.GetFaith.HighGodNamePossessive]! Wygląda na to, że [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] dokonał[Select_CString(murderer.IsFemale, 'a', '' )] zamachu, którego celem był[Select_CString(victim.IsFemale, 'a', '' )] [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0511.dead.desc:0 "Przynajmniej t[Select_CString( murderer.IsFemale, 'a', 'en' )] [murderer.Custom('InsultAdjective')] [Select_CString( murderer.IsFemale, 'żmija jest martwa i pogrzebana', 'wąż jest martwy i pogrzebany' )]!"
 secrets.0511.alive.desc:0 "Jeśli nie podejmę działań, [victim.GetFirstNameNoTooltip] nadal może być w niebezpieczeństwie."
 secrets.0512.regular.desc:0 "W końcu odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] prawdę! [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], t[Select_CString( murderer.IsFemale, 'a zimnokrwista', 'en zimnokrwisty' )] [murderer.Custom('InsultNoun')], przyczynił[Select_CString( murderer.IsFemale, 'a', '' )] się do tego, że m[Select_CString( victim.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetFirstName] przedwcześnie zmarł[Select_CString( victim.IsFemale, 'a', '' )]!\n\n"
 secrets.0512.immured.desc:0 "Moi wspólnicy przeszukując [murderer.GetHerHis] [murderer.Custom('ResidenceBuilding')] natrafili na zamurowane pomieszczenie, w którym znajdował[Select_CString( victim.IsFemale, 'a', '' )] [victim.GetFirstNameNoTooltip]. Martw[Select_CString( victim.IsFemale, 'a', 'y' )]."
 secrets.0512.alive.desc:0 "Myślał[Select_CString(murderer.IsFemale, 'a', '' )], że ta ohydna zbrodnia ujdzie [murderer.GetHerHim] na sucho, ale zapamiętaj moje słowa. [murderer.GetFirstNameNoTooltip] słono zapłaci za swoje grzechy."
 secrets.0512.dead.desc:0 "Choć cieszę się, że [murderer.GetFirstNameNoTooltip] rozkłada się w grobie, to jakaś część mnie chciałaby, aby żył[Select_CString( murderer.IsFemale, 'a', '' )] i stał[Select_CString( murderer.IsFemale, 'a', '' )] przede mną. Znam jeden sposób lub dwa, które byłyby dla nie[Select_CString( murderer.IsFemale, 'j', 'go' )] bardziej odpowiednią karą, aniżeli wieczny odpoczynek..."
 secrets.1001.t:0 "Odkrycie"
 secrets.1001.opening_spymaster:0 "Pod koniec swojego ostatniego raportu [spymaster.GetCouncilTitle|l] [spymaster.GetFirstName], przerywa na chwilę: „Jest coś, co powin[Select_CString(ROOT.Char.IsFemale, 'naś', 'ieneś' )] wiedzieć o [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('secret_holder')), '$MyShe$'), 'swojej', 'swoim' )] [ROOT.Char.Custom2('RelationToMeLocative', SCOPE.sC('secret_holder'))]”."
 secrets.1001.opening_no_spymaster:0 "O [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('secret_holder')), '$MyShe$'), 'mojej', 'moim' )] [ROOT.Char.Custom2('RelationToMeLocative', SCOPE.sC('secret_holder'))] plotkowano już od jakiegoś czasu, ale do tej pory nie widział[Select_CString( murderer.IsFemale, 'a', 'e' )]m na nie dowodów."
 secrets.1001.sexual_habits:0 "\n\nWygląda na to, że [secret_holder.GetTitledFirstName] ma bardzo nietypowe skłonności seksualne..."
 secrets.1001.secret_relationships:0 "\n\n[secret_holder.GetTitledFirstName] i [secret_lover.GetTitledFirstName] są uwikłani w nielegalny romans!"
 secrets.1001.fallback:0 "\n\nWygląda na to, że [secret_holder.GetTitledFirstName] skrywa wiele sekretów."
 secrets.1001.a:0 "Zamiłowanie do [Select_CString( secret_holder.IsFemale, 'kobiet', 'mężczyzn' )], powiadasz?"
 secrets.1001.b:0 "Wygląda na to, że nie tylko ja pozwalam, by moje pragnienia mnie pokonały."
 secrets.1001.c:0 "Czy [secret_holder.GetSheHe] źle zrozumiał[Select_CString( secret_holder.IsFemale, 'a', '' )] pojęcie „hodowli zwierząt”?"
 secrets.1001.f:0 "[secret_holder.GetFirstNameNoTooltip] i [secret_lover.GetFirstNameNoTooltip]? Sama myśl o tym mnie niepokoi!"
 secrets.1001.option_fallback:0 "Jakbym nie wiedział[Select_CString( ROOT.Char.IsFemale, 'a', '' )], że to prawda..."
 secrets.1012.t:0 "Przyjaciele i kochankowie"
 secrets.1012.close_relation:0 "[first_lover.GetTitledFirstName|U] jest [Select_CString( first_lover.IsFemale, 'moją prawdziwą przyjaciółką', 'moim prawdziwym przyjacielem' )], dlatego trudno jest [first_lover.GetHerHim] ukryć przede mną swoje sekrety. Od dawna wiedział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName] jest w kręgu [first_lover.GetHerHis] zainteresowania.\n\nTeraz odkrył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że to coś jednak więcej niż tylko koleżeńska więź. Tych dwoje uwikłanych jest w zakazany związek!"
 secrets.1012.desc:0 "Trudno jest ukryć swoje tajemnice przed prawdziw[Select_CString( ROOT.Char.IsFemale, 'ą przyjaciółką', 'ym przyjacielem' )], stąd też od dawna wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że obiektem zainteresowania, które wykazuje [first_lover.GetTitledFirstName] jest [lover.GetTitledFirstName]!"
 secrets.1012.a:0 "Nic dziwnego, że [first_lover.GetFirstNameNoTooltip] chciał[Select_CString( first_lover.IsFemale, 'aby', 'by' )] zachować to w tajemnicy."
 secrets.1101.t:0 "Nasz rodowód"
 secrets.1101.opening:0 "Poznanie prawdy sprawiło, że wszystkie kawałki zaczęły układać się w całość."
 secrets.1101.friendly:0 "Przy wszystkich naszych podobieństwach, są między nami wielkie różnice. Teraz już lepiej rozumiem dlaczego."
 secrets.1101.unfriendly:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] wiedzieć, że za naszymi różnicami kryje się coś więcej niż tylko niekończące się spory."
 secrets.1101.end:0 "\n\n[bastard.GetTitledFirstName] to nie [ROOT.Char.Custom2('MySheHe', SCOPE.sC('bastard'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))], jako że w rzeczywistości [bastard.GetHerHis] ojcem jest [real_father.GetTitledFirstName]!"
 secrets.1101.a:0 "Trudno mi w to uwierzyć."
 secrets.1102.friendly:0 "Na początku nie był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], ale sposób, w jaki podkreślał[Select_CString( father.IsFemale, 'a', '' )] "#EMP [ROOT.Char.Custom('SisterBrother')]#!" przy powitaniu, sprawiło, że wszystko stało się jasne ja słońce."
 secrets.1102.unfriendly:0 "Na początku nie był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pew[Select_CString( ROOT.Char.IsFemale, 'a', 'ien' )], ale kpiący sposób, w jaki podkreślił[Select_CString( father.IsFemale, 'a', '' )] "#EMP [ROOT.Char.Custom('SisterBrother')]#!", kiedy się ze mną witał[Select_CString( father.IsFemale, 'a', '' )], sprawiło, że wszystko stało się jasne jak słońce."
 secrets.1102.end:0 "\n\n[father.GetTitledFirstName] wie, kto jest moim prawdziwym ojcem."
 secrets.1102.a:0 "Co [father.GetSheHe] zrobi z tą wiedzą?"
 secrets.2002.t:0 "Niewybaczalne?"
 secrets.2002.desc:0 "Prawie żałuję, że tego nie wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]! Pomyśleć, że m[Select_CString( secret_holder.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))], [secret_holder.GetTitledFirstName] jest zdoln[Select_CString( secret_holder.IsFemale, 'a', 'y' )] do morderstwa... Nawet [murdered_character.GetTitledFirstName] nie zasłużył[Select_CString( murdered_character.IsFemale, 'a', '' )] na tak haniebny koniec."
 secrets.2002.a:0 "Niech [secret_holder.GetFirstNameNoTooltip] zostanie ukaran[Select_CString( secret_holder.IsFemale, 'a', 'y' )] za swoje zbrodnie!"
 secrets.2002.a.tt:0 "#F [secret_holder.GetFirstNameNoTooltip] może odczuwać skruchę.#!"
 secrets.2002.b:0 "No cóż. Polityka może być paskudna."
 secrets.2003.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('close_character'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] podchodzi do mnie z wyrazem pełnym rozdarcia na twarzy.\n\n„Wiem, że [murdered_character.GetTitledFirstName] został[Select_CString( murdered_character.IsFemale, 'a', '' )] przez ciebie zamordowan[Select_CString( murdered_character.IsFemale, 'a', 'y' )]” – mówi [close_character.GetFirstName]. „Pomyśleć, że jesteś zdoln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do takiej zbrodni... To prześladuje moje myśli”."
 secrets.2003.a:0 "Zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to, co musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zrobić."
 secrets.2003.b:0 "Każdego dnia żałuję tego, co zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 secrets.2004.desc:0 "[secret_holder.GetTitledFirstName|U] reaguje w zaskakujący sposób, gdy artykułuję w [secret_holder.GetHerHis] stronę niezbyt przyjazne dla ucha słowa i oskarżam [Select_CString( secret_holder.IsFemale, 'ją', 'go' )] o to, że [murdered_character.GetTitledFirstName] [Select_CString( murdered_character.IsFemale, 'zginęła', 'zginął' )] z [secret_holder.GetHerHis] ręki.\n\n„Masz pojęcie, jak bardzo mnie to dręczyło?” – pyta. „Co za ulga, że mogę przynajmniej komuś wyrazić swoje ubolewanie”."
 secrets.2004.a:0 "Może z czasem będzie można [secret_holder.GetHerHim] wybaczyć."
 secrets.2004.b:0 "Ach, nigdy nie mogę się na ciebie gniewać, [target.GetFirstNameNoTooltip]!"
 secrets.3001.t:0 "Troska o mnie"
 secrets.3001.opening:0 "M[Select_CString( close_character.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetTitledFirstName] podchodzi do mnie z wyrazem troski na twarzy."
 secrets.3001.scheme_owner_known:0 "\n\n„Odkrył[Select_CString( close_character.IsFemale, 'a', 'e' )]m jednego ze wspólników, na których [scheme_owner.GetTitledFirstName] polega w swoim spisku przeciwko tobie! [agent.GetTitledFirstName] próbował[Select_CString( agent.IsFemale, 'a', '' )] przekazać [scheme_owner.GetHerHim] wiadomość w środku nocy”."
 secrets.3001.scheme_known:0 "\n\n"Odkrył[Select_CString( close_character.IsFemale, 'am', 'em' )] jednego ze wspólników pomagających w spisku przeciwko Tobie! [agent.GetTitledFirstName] próbował[Select_CString( agent.IsFemale, 'a', '' )] w środku nocy dostarczyć raport swojemu przełożonemu"."
 secrets.3001.scheme_not_known:0 "\n\n"Odkrył[Select_CString( close_character.IsFemale, 'am', 'em' )] wspólnika pomagającego w spisku przeciwko tobie! [agent.GetTitledFirstName] próbował[Select_CString( agent.IsFemale, 'a', '' )] w środku nocy dostarczyć raport swojemu przełożonemu"."
 secrets.3001.a:0 "Dziękuję, [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('close_character'))]!"
