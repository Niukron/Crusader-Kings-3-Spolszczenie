l_english:
 stewardship_lifestyle_rank_up_indication:0 "Mogę zyskać [perk|El] z zakresu [Concept( 'stewardship_lifestyle', 'ścieżki zarządzania' )|E]"
 stewardship_general.1054.t:0 "Oskarżenia o [witch.Custom('MagicPracticeTerm')|l]"
 stewardship_general.1054.desc:0 "Zakrwawione szmaty... wronie pióra... dziwnie pachnące mikstury. Jest to dowód przedstawiony mi przez grupę wieśniaków z [target_county.GetAdjectiveNoTooltip] mający udowodnić, iż [witch.GetFirstName] [Select_CString(witch.IsFemale, 'praktykowała', 'praktykował')] [witch.Custom('MagicPracticeTerm')] w swojej chacie na obrzeżach ich wioski.\n\nMieszkańcy wioski twierdzą, że [witch.GetHerHis] złe czyny są przyczyną [witch.Custom('MagicSuperstitionTerm')] i domagają się [witch.GetHerHis] egzekucji."
 stewardship_general.1054.a:0 "Ten „dowód” jest jedynie poszlaką. Uwolnić [Select_CString(witch.IsFemale, 'ją', 'go')]."
 stewardship_general.1054.b:0 "Musi spłonąć za swoje zbrodnie przeciwko [ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')]!"
 stewardship_general.1054.c:0 "Mówisz, że to [witch.Custom('MagicUserTerm')]? Przydałby mi się nowy doradca."
 stewardship_general.1054.d:0 "Zorganizować wyszukaną egzekucję dla [Select_CString(witch.IsFemale, 'niej', 'niego')]..."
 stewardship_general.1054.d.flavor:0 "...ale w rzeczywistości przemycić [Select_CString(witch.IsFemale, 'ją', 'go')] z powrotem na mój dwór!"
 stewardship_general.2001.t:0 "Nos do interesów"
 stewardship_general.2001.desc_intro:0 "Podczas spokojnego spaceru krzyk konkretnego kupca wyróżnia się spośród zwykłego zgiełku ulicy.\n\n„Pozdrowienia, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]! Mam wspaniały asortyment towarów, jeśli ma [ROOT.Char.GetLadyLord|U] monetę...”"
 stewardship_general.2001.desc:0 "\n\nStoisko kupieckie jest wprost przepełnione błyskotkami i pasmanterią."
 stewardship_general.2001.desc_high_skill:0 "$stewardship_general.2001.desc$ Jako wprawn[Select_CString(ROOT.Char.IsFemale, 'a dostawczyni', 'y dostawca' )] drobiazgów, w natłoku bibelotów moją uwagę przykuwa kilka drobiazgów."
 stewardship_general.2001.desc_steward:0 "\n\nPrzyglądając się niezliczonym towarom na straganie, słyszę, jak [helpful_councilor.GetShortUIName] pomrukuje: „Akwaforty na tym kawałku muszą być prawdziwe... i całkiem cenne!”. Spogląda na mnie z triumfalnym uśmiechem."
 stewardship_general.2001.desc_chaplain:0 "\n\nM[Select_CString( helpful_councillor.IsFemale, 'oja towarzyszka', 'ój towarzysz' )] [helpful_councillor.GetShortUIName] zatrzymuje się w miejscu, z głową zadartą do góry, wpatrując się w coś na straganie kupieckim. Pochyla się i mówi ściszonym głosem: „To »cudeńko«, to wierne odwzorowanie kawałka z uroczystego relikwiarza. Mądrze byłoby nabyć taki drobiazg”."
 stewardship_general_2001_success_msg.t:0 "Udane targowanie"
 stewardship_general_2001_failure_msg.t:0 "Nieudane targowanie"
 stewardship_general_2001_free_msg.desc:0 "Twoje umiejętności targowania się okazały się doskonałe"
 stewardship_general_2001_tiny_msg.desc:0 "Twoje umiejętności targowania się były wystarczające"
 stewardship_general_2001_minor_msg.desc:0 "Twoje umiejętności targowania się były kiepskie"
 stewardship_general_2001_expensive_msg.desc:0 "Kupiec cię przechytrzył"
 stewardship_general.2001.free:0 "Udało ci się dobić targu"
 stewardship_general.2001.tiny_cost:0 "Jesteś dobr[Select_CString(ROOT.Char.IsFemale, 'ą negocjatorką', 'ym negocjatorem' )]"
 stewardship_general.2001.minor_cost:0 "To nie było nic wielkiego"
 stewardship_general.2001.expensive_cost:0 "Kupiec cię przechytrzył"
 stewardship_haggle_cheap_trinket_tt:0 "Wybierasz tani drobiazg"
 stewardship_haggle_expensive_trinket_tt:0 "Wybierasz drogi drobiazg"
 stewardship_haggle_helpful_trinket_tt:0 "Wybierasz sugerowany drobiazg"
 stewardship_general.2001.a:0 "Czuję, że mam szczęście."
 stewardship_general.2001.a.ignore_help:0 "To powinien być strzał w dziesiątkę."
 stewardship_general.2001.b:0 "Intryguje mnie szczegółowość tego świecidełka."
 stewardship_general.2001.b.ignore_help:0 "Myślę, że ten jest bardziej satysfakcjonującym wyborem."
 stewardship_general.2001.c.steward:0 "Ufam twojej wiedzy w tej dziedzinie, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helpful_councillor')) ]."
 stewardship_general.2001.c.chaplain:0 "Twoje słowa brzmią dla mnie mądrze, [helpful_councillor.GetFirstNameNoTooltip]."
 stewardship_general.2001.d:0 "Idźmy dalej."
 stewardship_general.2001.d.irritable:0 "Powiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] #EMP nie#!. A teraz odejdź, zanim #EMP ja sprawię, że odejdziesz!#!"
 stewardship_general.2001.tt:0 "Otrzymano drobiazg"
 stewardship_general.2002.t:0 "Imponujący pokaz"
 stewardship_general.2002.t_insulting:0 "Obelżywy pokaz"
 stewardship_general.2002.desc.intro:0 "Gdy mijamy dwa następne stragany, "
 stewardship_general.2002.desc_impressed:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] patrzy na mnie radośnie.\n\n„Tak, naprawdę dobrze! Sam[Select_CString(helpful_councillor.IsFemale, 'a nie mogłabym', ' nie mógłbym' )] zrobić tego lepiej”.\n\nNieznacznie przygląda się drobiazgom na stoisku obok nas i rzuca mi wyczekujące spojrzenie."
 stewardship_general.2002.desc_very_impressed:0 "[helpful_councilor.GetTitledFirstNameNoTooltip] z podekscytowaniem ciągnie mnie za rękaw.\n\n„[ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], cóż to był za pokaz! Co za elokwencja! Ledwie można było nadążyć za nieustannymi, zniewalającymi frazami w tym negocjacyjnym #EMP tańcu#!”.\n\nPatrzy na mnie ze zdumieniem i podziwem."
 stewardship_general.2002.desc_insulted:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] spogląda na mnie z dezaprobatą.\n\n„To był z pewnością... interesujący pokaz. Nie jestem do końca przekonan[Select_CString(helpful_councillor.IsFemale, 'a', 'y' )], jaki był nasz cel, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], ale jestem pew[Select_CString(helpful_councillor.IsFemale, 'na', 'ien' )], że kupiec dostał to, czego chciał...”\n\nZaczyna iść przed siebie, co oznacza koniec naszej rozmowy."
 stewardship_general.2002.desc_very_insulted:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] wydaje z siebie pogardliwe parsknięcie.\n\n„Każdy o mniejszym intelekcie stwierdziłby, że [bought_trinket.GetName] ledwie zasługuje na swoje miano. Ale #EMP jestem pew[Select_CString(helpful_councillor.IsFemale, 'na', 'ien' )]#!, że [Select_CString( And( helpful_councillor.IsFemale, ROOT.Char.IsFemale), 'podjęłyśmy', 'podjęliśmy' )] właściwą decyzję...”\n\nJest wyraźnie zdenerwowan[Select_CString(helpful_councillor.IsFemale, 'a', 'y' )] moim słabym pokazem."
 stewardship_general.2002.a.high_stewardship:0 "Może [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] nauczyć cię kilku strategii."
 stewardship_general.2002.mentor_success:0 "Spędzasz całą noc na opowiadaniu szczegółów związanych z targowaniem się"
 stewardship_general.2002.mentor_failure:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] nie był[Select_CString(helpful_councillor.IsFemale, 'a do końca przekonana', ' do końca przekonany' )]"
 stewardship_general.2002.impressed:0 "To był niezły targ, prawda?"
 stewardship_general.2002.b.high_stewardship:0 "To był tylko test. #EMP Dostał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]#! to, czego chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 stewardship_general.2002.convince_success:0 "Ach tak, [bought_trinket.GetName] jest znacznie lepszą inwestycją, ponieważ... "
 stewardship_general.2002.convince_failure:0 "$stewardship_general.2002.mentor_failure$"
 stewardship_general.2002.t_success:0 "Udana próba perswazji"
 stewardship_general.2002.t_failure:0 "Nieudana próba perswazji"
 stewardship_general.2002.insulted:0 "Co się stało, to się nie odstanie."
 stewardship_general.5011.t:0 "Karpie"
 stewardship_general.5011.desc:0 "„Jeżeli interesuje cię staw dla karpi, mogę go dla ciebie zbudować, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie')]!”\n\nBudowniczy przede mną ma dobre kwalifikacje, a moi dworzanie wydają się bardzo podekscytowani tą sytuacją..."
 stewardship_general.5011.a:0 "Dostaniesz wszystko, co będzie potrzebne!"
 stewardship_general.5011.b:0 "Czy to #EMP naprawdę#! najlepsza oferta, jaką możesz mi zaoferować?"
 stewardship_general.5011.b.message_1:0 "Robisz dobry interes"
 stewardship_general.5011.b.message_2:0 "Budowniczy przechytrza cie"
 stewardship_general.5011.c:0 "Nie marnuj mojego czasu!"
 stewardship_general.5011.every_courtier:0 "Każdy [courtier|El]"
 stewardship_general.5013.t:0 "Bestie z głębin"
 stewardship_general.5013.desc:0 "Gdy spaceruję po ogrodach, zauważam, że [Select_CString(carp_food.IsFemale, 'moja', 'mój')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('carp_food'))] [carp_food.GetTitledFirstName] siedzi na skale przy stawie karpiowym. Pochylając się nad brzegiem, przesuwa swoje palce po wodzie. Pod wodą widać jakiś poruszający się cień..."
 stewardship_general.5013.a:0 "[carp_food.GetFirstNameNoTooltip], odsuń się! Odsuń się od... NIEEE!"
 stewardship_general.5041.t:0 "Nieuczciw[Select_CString(servant_character.IsFemale, 'a służka', 'y sługa' )]"
 stewardship_general.5041.desc:0 "A lowly [ROOT.GetCharacter.Custom('lowly_servant_type')] has been stealing from my [ROOT.Char.Custom('GetCourt')]!"
 stewardship_general.5041.desc_highgod:0 "[servant_character.GetWomanMan|U] kłania się przede mną, bełkocze o głodnych dzieciach i miłosierdziu w imię [ROOT.Char.GetFaith.HouseholdGodNamePossessive]."
 stewardship_general.5041.desc_other:0 "[servant_character.GetWomanMan|U] kłania się przede mną, bełkocze o głodnych dzieciach i błaga o litość."
 stewardship_general.5041.desc_ending:0 "\n\n„Proszę [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], zrobię wszystko, o co mnie poprosisz!”"
 stewardship_general.5041.a:0 "Pokaż [servant_character.GetHerHim] czym jest prawdziwy głód."
 stewardship_general.5041.b:0 "Uwięź [Select_CString( servant_character.IsFemale, 'ją', 'go' )]."
 stewardship_general.5041.c:0 "Okaż litość i zdobądź [servant_character.GetHerHis] lojalność."
