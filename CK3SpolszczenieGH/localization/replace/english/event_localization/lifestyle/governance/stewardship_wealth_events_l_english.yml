l_english:
 stewardship_wealth.1001.t:0 "Bankrut!"
 stewardship_wealth.1001.desc:0 "Mój skarbiec jest pusty, moja spiżarnia pusta. Nawet szczury zostały sprzedane, by zapłacić za moje wydatki... ale nadal nie jestem w stanie spłacić wszystkich długów, których jestem winien!\n\nJak mogę wyjść z tej sytuacji?"
 stewardship_wealth.1001.a:0 "Sprawdźcie księgi pod kątem wszystkiego, co może pomóc!"
 stewardship_wealth.1001.a.success:0 "Znajduję kilka zapomnianych długów, które mogę ściagnąć"
 stewardship_wealth.1001.a.failure:0 "Nie znaleziono niczego, co mogłoby pomóc"
 stewardship_wealth.1001.b.havehook:0 "[wealthy_vassal.GetTitledFirstNameNoTooltip] jest mi [Select_CString(wealthy_vassal.IsFemale, 'winna', 'winien')] przysługę, którą mogę wykorzystać"
 stewardship_wealth.1001.b.givehook:0 "Będę winien przysługę [wealthy_vassal.GetTitledFirstNameNoTooltip], jeśli mi pomoże."
 stewardship_wealth.1001.c:0 "Żądam hołdu od moich wasali!"
 stewardship_wealth.1001.c.tt:0 "Każdy wasal:"
 stewardship_wealth.1001.d:0 "Skonfiskować własność sakralną w celu zebrania funduszy."
 stewardship_wealth.1001.e:0 "Zacisnę pas i oszczędzę, na czym się da."
 stewardship_wealth.1011.t:0 "Bicie nowej monety"
 stewardship_wealth.1011.desc:0 "Moim prawem i obowiązkiem jest ustalenie, jakie monety mają być używane przez wszystkich na terenie [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nWybory, których dokonam, zadecydują o tym, w jaki sposób moneta — a tym samym moje państwo — będą postrzegane na całym świecie."
 stewardship_wealth.1011.a:0 "Wybić srebrne monety w celu zachęcenia do handlu."
 stewardship_wealth.1011.b:0 "Wybić złote monety z moim wizerunkiem!"
 stewardship_wealth.1011.c:0 "Oblać monety tanim niklem."
 stewardship_wealth.1011.c.success:0 "Oszczędzam fortunę na biciu oblewanych monet"
 stewardship_wealth.1011.c.failure:0 "Wszyscy dowiadują się, jak tanie są nowe monety"
 stewardship_wealth.1011.custom:0 "Każde hrabstwo w [THIS.Char.GetPrimaryTitle.Custom('TitleAdj')|L]"
 stewardship_wealth.1021.t:0 "Zapłata za wojnę"
 stewardship_wealth.1021.desc:0 "Wojny są drogie, a z moim szybko opróżniającym się skarbcem, muszę się zastanowić, jak zapłacę za utrzymanie moich żołnierzy na polu walki."
 stewardship_wealth.1021.a:0 "Zebrać dodatkowe podatki od chłopów."
 stewardship_wealth.1021.a.custom:0 "Każde [county|El] w mojej [Concept('domain', 'domenie')|E]"
 stewardship_wealth.1021.b:0 "Ograniczyć nieistotne wydatki wojskowe."
 stewardship_wealth.1021.b.success:0 "Poprawiam wydolność mojego budżetu wojskowego"
 stewardship_wealth.1021.b.failure:0 "Przypadkowo ograniczono krytyczne wydatki wojskowe"
 stewardship_wealth.1021.c:0 "W końcu wszystko się ułoży. Tak jest zawsze."
 stewardship_wealth.1021.c.tt:0 "Wojna stworzy wiele okazji..."
 stewardship_wealth.1022.t:0 "Święta grabież"
 stewardship_wealth.1022.desc:0 "Mój [GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )], [church_burner.GetName] podchodzi do mnie, zdając radosny raport ze swojej świty:\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], po twojej rozsądnej decyzji o pozostawieniu finansowania wojny w naszej gestii, przeprowadziliśmy najbardziej owocną grabież [ROOT.Char.GetLiege.GetPrimaryTitle.GetAdjective], jaką kiedykolwiek widział[Select_CString(church_burner.IsFemale, 'am', 'em' )]! Ukradliśmy dziesiątki owiec, zrabowaliśmy setki błyskotek, a nawet spaliliśmy [ROOT.Char.GetFaith.HouseOfWorship] z tysiącem żywych ludzi w środku!”"
 stewardship_wealth.1022.a:0 "Nasze kufry naprawdę potrzebowały tego zastrzyku gotówki... tylko postarajcie się nie robić tego ponownie."
 stewardship_wealth.1022.b:0 "Nie będę postrzegan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] jako rzeźni[Select_CString(ROOT.Char.IsFemale, 'czka', 'k' )]! Wydamy to na reparacje."
 stewardship_wealth.1022.c:0 "Dobra robota! Będziemy nadal robić to, co nam się podoba."
 stewardship_wealth.1051.t:0 "Fortuna wolnego człowieka"
 stewardship_wealth.1051.desc:0 "[freeman.GetFirstName], woln[Select_CString( freeman.IsFemale, 'a najemczyni', 'y najemnca' )] części mojej ziemi w [target_county.GetNameNoTier], dzięki swojemu skrupulatnemu planowaniu [Select_CString(freeman.IsFemale, 'zebrała', 'zebrał')] w tym sezonie wyjątkowe zbiory.\n\nChce wykorzystać część swoich zysków na odkupienie ode mnie kawałka mojej posiadłości, aby móc wykorzystać swój sukces i zwiększyć uprawy w przyszłym roku."
 stewardship_wealth.1051.a:0 "Niech zapomni o rolnictwie! [freeman.GetWomanMan|U] jak on[Select_CString( freeman.IsFemale, 'a', '' )] [Select_CString( freeman.IsFemale, 'powinna', 'powinien' )] być na moim dworze!"
 stewardship_wealth.1051.a.arrogant:0 "[Select_CString( freeman.IsFemale, 'Uczona chłopka', 'Uczony chłop' )]? Co za nowość! #EMP Musisz#! dołączyć do mojego dworu!"
 stewardship_wealth.1051.b:0 "Jeżeli jest w stanie zapłacić mi odpowiednio dużo, ziemia jest [freeman.GetHerHis]."
 stewardship_wealth.1051.d:0 "Ziemia w [target_county.GetNameNoTierNoTooltip] jest moja i tylko moja!"
 stewardship_wealth.1061.t:0 "Nowe akwizycje"
 stewardship_wealth.1061.desc:0 "Podczas codziennego zarządzania moim państwem, [Select_CString(ROOT.Char.IsFemale, 'dowiedziałam', 'dowiedziałem')] się o kilku różnych możliwościach, które mogę wykorzystać.\n\nKażda z tych możliwości ma wielki potencjał, ale realistycznie rzecz biorąc, mogę wykorzystać tylko jedną z nich — muszę ustalić, co ostatecznie przyniesie mi największą korzyść."
 stewardship_wealth.1061.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Słyszałam', 'Słyszałem')] plotki o zaginionym tomie, który został niedawno odnaleziony."
 stewardship_wealth.1061.a.success:0 "Zaginiony tom zawiera ogromne bogactwo wiedzy"
 stewardship_wealth.1061.a.success.good:0 "Zdobywasz bardzo dobrą książkę-[artifact|El]"
 stewardship_wealth.1061.a.failure:0 "Zaginiony tom był tylko starą księgą"
 stewardship_wealth.1061.a.success.bad:0 "Zdobywasz nieciekawą, starą książkę-[artifact|El]"
 stewardship_wealth.1061.b:0 "[vassal.GetTitledFirstNameNoTooltip] potrzebuje pomocy w zarządzaniu posiadłościami."
 stewardship_wealth.1061.c:0 "Zabezpieczenie tych umów handlowych zapełni mój skarbiec."
 stewardship_wealth.5001.t:0 "Żywy inwentarz"
 stewardship_wealth.5001.desc:0 "Jako dodatkową zapłatę w niedawnej transakcji zaoferowano mi duże stado bydła.\n\nZapewniono mnie, że zwierzęta te są najwyższej jakości, jednak pozostaje pytanie, co należy z nimi zrobić."
 stewardship_wealth.5001.a:0 "[capital.GetNameNoTierNoTooltip] rozkwitnie dzięki temu stadu."
 stewardship_wealth.5001.b:0 "To piękne stado, ale mogłoby być większe..."
 stewardship_wealth.5001.b.message_1:0 "Mój pomysł na hodowlę jest udany"
 stewardship_wealth.5001.b.message_2:0 "Mój pomysł na hodowlę zawodzi"
 stewardship_wealth.5001.c:0 "Skóry przyniosą niezły zysk. Przynieś tasak!"
 stewardship_wealth.5002.t:0 "Mała porada"
 stewardship_wealth.5002.start.desc:0 "Wędruję między straganami na terenie [capital.GetTitle.GetAdjective], ciężka sakiewka szarpie mnie za pas. Jak sprawić, by ta moneta dla mnie zarobiła?\n\nJako że podziwiam wyroby miejscowego "
 stewardship_wealth.5002.safe_smithy.desc:0 "kowala — solidna stal "
 stewardship_wealth.5002.safe_mason.desc:0 "kamieniarza — perfekcyjna geometria "
 stewardship_wealth.5002.safe_religious_sculptor.desc:0 "rzeźbiarza – [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] rzeźba "
 stewardship_wealth.5002.safe_jeweler.desc:0 "jubilera — znakomity filigran "
 stewardship_wealth.5002.middle.desc:0 "to będzie rozsądna inwestycja – [investor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] nagle pojawia się u mego boku.\n\n„Mała rada, [ROOT.Char.Custom2('RelationToMeVocative', investor)|l]? Spójrz na"
 stewardship_wealth.5002.risky_smithy.desc:0 "tę kuźnię."
 stewardship_wealth.5002.risky_mason.desc:0 "ten warsztat kamieniarza."
 stewardship_wealth.5002.risky_religious_sculptor.desc:0 "to stoisko rzeźbiarskie."
 stewardship_wealth.5002.risky_jeweler.desc:0 "to stoisko jubilerskie."
 stewardship_wealth.5002.end.desc:0 "Ich wyroby mogą być proste, ale ich potencjał jest wielki”."
 stewardship_wealth.5002.b.success:0 "[investor.GetFirstNameNoTooltip] i ja dokonujemy wielkiej inwestycji"
 stewardship_wealth.5002.b.failure:0 "Moja inwestycja zawiodła"
 stewardship_wealth.5002.b.failure.tt:0 "Tracisz pieniądze, które zainwestowano"
 stewardship_wealth.5002.a.smithy:0 "Zainwestuj w kuźnię."
 stewardship_wealth.5002.a.tavern:0 "Zainwestuj w karczmę."
 stewardship_wealth.5002.a.mason:0 "Zainwestuj w warsztat murarski."
 stewardship_wealth.5002.a.religious_sculptor:0 "Zainwestuj w warsztat rzeźbiarski."
 stewardship_wealth.5002.a.jeweler:0 "Zainwestuj w warsztat jubilerski."
 stewardship_wealth.5002.c:0 "Osiągnij szybki zysk dzięki sprytnym transakcjom."
 stewardship_wealth.6001.t:0 "Przydrożny stragan"
 stewardship_wealth.6001.desc:0 "Przemierzając [stall_county.Custom('TerrainTypeCountyScopeBier')] [stall_county.Custom('TitleAdjRealmAdjNoTier')], natrafiam na poboczu drogi na prowizorycznie wyglądający stragan.\n\nGdy zatrzymuję się, by rzucić okiem, pojawia się chłop[Select_CString( stall_owner.IsFemale, 'ka', '')] o imieniu [stall_owner.GetFirstName] i próbuje mnie przekonać do kupna małej rzeźby [stall_owner.GetFaith.CustomLoc('ReligiousSymbolAdj')], którą ma na sprzedaż.\n\n„Robię je ręcznie, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie')]. Każda z nich zajmuje mi wiele godzin pracy”."
 stewardship_wealth.6001.a:0 "Kupię jedną."
 stewardship_wealth.6001.a.tt_high:0 "Otrzymujesz bardzo dobrze wykonaną rzeźbę"
 stewardship_wealth.6001.a.tt_low:0 "Otrzymujesz kiepsko wykonaną rzeźbę"
 stewardship_wealth.6001.b:0 "Wątpię, żeby ten stragan płacił podatki. Rozwalcie go!"
 stewardship_wealth.6001.c:0 "Pomówię z [Select_CString( stall_owner.IsFemale, 'nią', 'nim')] i zobaczę, czego mogę się nauczyć o kupiectwie."
 small_religious_carving:0 "Mały rzeźbiony symbol religijny"
 small_religious_carving_desc:0 "Mała, lecz misternie wykonana rzeźba [stall_owner.GetFaith.GetReligion.GetAdjectiveNoTooltip] [stall_owner.GetFaith.CustomLoc('ReligiousSymbolAdj')]."
 stewardship_wealth.7000.t:0 "Bandycka administracja"
 stewardship_wealth.7000.desc:0 "Z dumną ceremonialnością, mój $knight_culture_player_no_tooltip_lowercase$ [enforcer.GetTitledFirstName] zrzuca z gruchotem przede mnie napakowany wór.\n\n„Spójrz” – prosi.\n\nWysypuję zawartość: metale szlachetne, pamiątki rodowe oraz świecidełka.\n\n„[victim.GetTitledFirstName] ma dość łatwowierne pospólstwo” – mówi [enforcer.GetFirstNameNoTooltip], uśmiechając się od ucha do ucha. – „[Select_CString( enforcer.IsFemale, 'Przekonałam', 'Przekonałem')] niektórych, że ich podatki powinny trafić prosto do ciebie, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie')]”.\n\nSzczęście się do mnie uśmiechnęło! A nawet lepiej – już sobie wyobrażam, jaką minę robi [victim.GetTitleAsNameNoTooltip|l]. Jak te [victim.GetHerHis] świńskie oczy płoną gniewem na [victim.GetHerHis] paskudnej twarzy."
 stewardship_wealth.7000.a:0 "Oj [Select_CString( victim.IsFemale, 'biedna ta', 'biedny ten')] [victim.Custom('InsultAdjective')] [victim.GetFirstNameNoTooltip]!"
 stewardship_wealth.7000.b:0 "Mogę uzasadnić tę egzekucję dóbr."
 stewardship_wealth.7000.b.tt:0 "Znajdowanie kozłów ofiarnych, zniekształcanie prawdy, drobne przekupstwa: wszystko, by stłumić oskarżenia o tyranię"
 stewardship_wealth.7000.c:0 "Weź te bogactwa. I przynieś jeszcze więcej."
 stewardship_wealth.7000.c.tt:0 "Zarówno do swojego, jak i [victim.GetHersHis] państwa, wyślesz najlepszych egzekutorów, o jakich może prosić [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 stewardship_wealth.7000.d:0 "Niestety... skradzione rzeczy trzeba będzie zwrócić."
 stewardship_wealth.7000.d.tt:0 "Zemsta jest zła i tak dalej..."
 stewardship_wealth.7001.t:0 "Przekroczone granice"
 stewardship_wealth.7001.desc:0 "[Select_CString( thieving_rival.IsFemale, 'Przeklęta', 'Przeklęty')] [thieving_rival.GetTitledFirstName] i [thieving_rival.GetHerHis] złodziejskie pachołki! [ROOT.Char.Custom2('MySheHe', SCOPE.sC('messenger'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))], [messenger.GetTitledFirstName], jąkając się, donosi, że ci bandyci w biały dzień zmusili zwyczajną ludność [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjective] do oddania kosztowności, które były przeznaczone dla mnie!\n\n[messenger.GetTitledFirstName] trzyma moich poborców w gotowości do zebrania zwyczajowych podatków... ale już widzę te płaczące wdowy, głodujące dzieci i biedne rodziny pozbawione domów.\n\nNiech [messenger.GetFirstNameNoTooltip] zostanie [Select_CString( thieving_rival.IsFemale, 'przeklęta', 'przeklęty')] po tysiąckroć za swą chciwą duszę!"
 stewardship_wealth.7001.tt.crime_alert:0 "[victim.GetTitledFirstName] zapamięta to sobie"
 stewardship_wealth.7001.justification:0 "Rozpowszechnia marne kłamstwa o swoich prawach jako [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój pan')], ale wiem, że po prostu kradnie to, co jest moje..."
 stewardship_wealth.7001.unleashed_knights:0 "[thieving_rival.GetSheHe|U] i [thieving_rival.GetHerHis] świta, wstrętni złodzieje, pogrążają się każdego dnia w hańbie coraz bardziej..."
 stewardship_wealth.7001.a:0 "Trwam przy swoim prawie do ściągnięcia należności."
 stewardship_wealth.7001.a.tt:0 "Wysłać poborców do wiosek!"
 stewardship_wealth.7001.b:0 "Przez moje waśnie mój lud nie powinien cierpieć."
 stewardship_wealth.7001.b.tt:0 "Zwolnij z podatku tych, których okradł[Select_CString( thieving_rival.IsFemale, 'a', '')] [thieving_rival.GetFirstNameNoTooltip]"
 stewardship_wealth.2000.t:0 "Rozważenie możliwości"
 stewardship_wealth.2000.desc:0 "Przechadzam się ulicami [loc_capital_county.GetAdjective] wraz z [Select_CString(loc_steward.IsFemale, 'moją zarządczynią', 'moim zarządcą' )], szukając okazji do podreperowania nieco opustoszałego skarbca. Kiedy docieramy do pomieszczeń wagowych, [loc_steward.GetFirstName] zaczyna mówić ściszonym głosem:\n\n„Możemy spokojnie uzyskać większy dochód, jeśli będziemy... #EMP kreatywni#! w kwestii podatków od sprowadzanych tu towarów. Mogę zorganizować inny zestaw kamieni ważących, o nieco zmienionej wadze, ale wyglądających tak samo. Wtedy za te same towary kupcy zapłacą nam więcej! Nikt nie powinien niczego podejrzewać!\n\nJeśli chcesz, możemy zmienić wagi i patrzeć, jak pieniądze wpływają do twojego skarbca!”"
 stewardship_wealth.2000.a:0 "Zmienimy kamienie dziś wieczorem."
 stewardship_wealth.2000.a.tt.success:0 "Kamienie zostały zmienione bez wzbudzania podejrzeń"
 stewardship_wealth.2000.a.tt.failure:0 "Twój spisek został odkryty"
 stewardship_wealth.2000.b:0 "Potrzebny jest naprawdę lepszy zestaw wag."
 stewardship_wealth.2000.b.tt:0 "Chociaż jest to trudne do osiągnięcia, rozwiązanie, które przyniesie korzyści zarówno skarbcowi, jak i potrzebom kupców, jest zdecydowanie możliwe."
 stewardship_wealth.2000.b.tt.success:0 "Pomyślnie wdrożono nowy system ważenia"
 stewardship_wealth.2000.b.tt.failure:0 "Nowy system ważenia jest daleki od ideału"
 stewardship_wealth.2000.c:0 "Wezmę to, co moje, w staromodny sposób!"
 stewardship_wealth.2000.c.tt:0 "Bezpośrednio zmuszasz lokalnych kupców do płacenia więcej za przywilej przewożenia towarów przez to hrabstwo."
