l_english:
 intrigue_temptation.3100.cloth_t:0 "Jaki piękny... szew"
 intrigue_temptation.3100.stone_t:0 "Jaki piękny... grawerunek"
 intrigue_temptation.3100.wax_t:0 "Jaka piękna... akwaforta"
 intrigue_temptation.3100.wood_t:0 "Jaka piękna... rzeźba"
 intrigue_temptation.3100.vellum_t:0 "Jaki piękny... rysunek"
 intrigue_temptation.3100.start_desc:0 "Służący dyskretnie upuszcza obok mnie paczkę. Ziewam, ledwo wytrzymując tę nędzną ucztę, i zaczynam ją otwierać.\n\nW środku znajduje się"
 intrigue_temptation.3100.end_desc:0 "przedstawiająca raczej pochlebnie obdarzoną [Select_CString( propositioning_courtier.IsFemale, 'kobiecą', 'męską' )] postać wygiętą w "uwodzicielskiej" pozie.\n\nOszołomion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] rozglądam się po sali i dostrzegam, jak [propositioning_courtier.GetTitledFirstNameNoTooltip] spogląda w moim kierunku. Uśmiecha się, a [propositioning_courtier.GetHerHis] brwi zaczynają drgać jak oszalałe gąsienice."
 intrigue_temptation.3100.cloth_desc:0 "poplamiona tkanina, prymitywnie haftowana,"
 intrigue_temptation.3100.stone_desc:0 "cienka kamienna płyta, prymitywnie wygrawerowana"
 intrigue_temptation.3100.wax_desc:0 "śmierdząca woskowa tabliczka, niestarannie wykonana,"
 intrigue_temptation.3100.wood_desc:0 "konstrukcja drewnianego talerza, nieporadnie wyrzeźbionego,"
 intrigue_temptation.3100.vellum_desc:0 "arkusz pergaminu z poplamionym szkicem atramentowym"
 intrigue_temptation.3100.a:0 "Jakież to obrzydliwe!"
 intrigue_temptation.3100.a.tt:0 "Wszelkie cnotliwe postacie na twoim dworze zyskują wobec ciebie trochę szacunku"
 intrigue_temptation.3100.b:0 "Kolejny głupiec, kolejny sekret."
 intrigue_temptation.3100.b.tt:0 "Próbuję wydobyć sekret, który skrywa [propositioning_courtier.GetShortUINameNoTooltip]"
 intrigue_temptation.3100.b.tt.secret_gained:0 "W łóżku [propositioning_courtier.GetShortUINameNoTooltip] opowiada takie ciekawe historie."
 intrigue_temptation.3100.b.tt.xp_gained:0 "Niestety, [propositioning_courtier.GetShortUINameNoTooltip] nic nie wie."
 intrigue_temptation.3100.cloth_c:0 "[propositioning_courtier.GetWomanMan|U] o zręcznych palcach..."
 intrigue_temptation.3100.stone_c:0 "Ojej, jak #EMP jędrnie#! [propositioning_courtier.GetSheHe] wygląda..."
 intrigue_temptation.3100.wax_c:0 "Ojej, wosk jest jeszcze ciepły..."
 intrigue_temptation.3100.wood_c:0 "[propositioning_courtier.GetSheHe|U] wygląda po prostu pysznie..."
 intrigue_temptation.3100.vellum_c:0 "[propositioning_courtier.GetSheHe|U] lubi się nieco ubrudzić..."
 intrigue_temptation.3100.d:0 "Myślę, że należy zorganizować publiczny pokaz."
 public_shamer_modifier:0 "Wspólna twórczość amatorska"
 intrigue_temptation.3110.t:0 "Małe eksperymenty"
 intrigue_temptation.3110.start_desc:0 "Ja i [potential_deviant.GetTitledFirstNameNoTooltip] spędziliśmy długi wieczór rozmawiając na temat spraw państwowych, który samowolnie przerodził się w spotkanie przy filiżankach i wymianie ckliwych opowieści.\n\nWłaśnie skończył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] opowiadać pewną"
 intrigue_temptation.3110.end_desc:0 "gdy w oku moj[Select_CString( potential_deviant.IsFemale, 'ej towarzyszki', 'ego towarzysza' )] dostrzegł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przewrotny błysk. W mojej głowie nieuchronnie pojawiają się myśli o szantażu. Może [potential_deviant.GetTitledFirstNameNoTooltip] jest w tym temacie bardziej przenikliw[Select_CString( potential_deviant.IsFemale, 'a', 'y' )], niż sam[Select_CString( potential_deviant.IsFemale, 'a', '' )] zdaje sobie z tego sprawę?"
 intrigue_temptation.3110.0_desc:0 "historię o zakazanej miłości między kozą a borsukiem,"
 intrigue_temptation.3110.1_desc:0 "historię o żałosnej żądzy do swego nieuchwytnego odbicia,"
 intrigue_temptation.3110.2_desc:0 "historię o nieprawdopodobnym związku z koniem,"
 intrigue_temptation.3110.3_desc:0 "historię o władcy, który nieco #EMP zbyt#! mocno kochał swoją ziemię,"
 intrigue_temptation.3110.4_desc:0 "historię, w której udział biorą trzej lubieżni [ROOT.Char.GetFaith.PriestNeuterPlural] i niezwykle znoszony filcowy kapelusz,"
 intrigue_temptation.3110.5_desc:0 "historię o miłosnych wyczynach mojego dziadka z przebiegłą rybą,"
 intrigue_temptation.3110.6_desc:0 "historię o apetycznie zaokrąglonym cieście,"
 intrigue_temptation.3110.7_desc:0 "historię o ukochanym przez bandytę pniu drzewa,"
 intrigue_temptation.3110.8_desc:0 "historię o uwodzicielskich wdziękach egzotycznych potworów morskich,"
 intrigue_temptation.3110.9_desc:0 "historię o naturalnych skłonnościach pewnych barbarzyńskich kultur,"
 intrigue_temptation.3110.a:0 "Znam jeszcze kilka takich opowieści..."
 intrigue_temptation.3110.a.tt_success:0 "[potential_deviant.GetShortUINameNoTooltip] odkrywa nowe hobby"
 intrigue_temptation.3110.a.tt_fail:0 "[potential_deviant.GetShortUINameNoTooltip] jest odrażon[Select_CString( potential_deviant.IsFemale, 'a', 'y' )] moją lubieżnością"
 intrigue_temptation.3110.b:0 "To na razie #EMP tyle#!, dziękuję."
 intrigue_temptation.3120.t:0 "Wędrówka serc"
 intrigue_temptation.3120.desc:0 "Tego wieczoru, po raz kolejny, ja i [tempted_guest.GetTitledFirstName] siedzimy razem przy blasku ognia. [tempted_guest.GetHerHis|U] towarzystwo wydaje się tak naturalne, tak łatwe, jakby przebywał[Select_CString(tempted_guest.IsFemale, 'a', '' )] na terenie [capital.GetTitle.GetAdjectiveNoTooltip] od lat, a nie od tygodni.\n\nGdyby tylko [tempted_guest.GetFirstNameNoTooltip] zgodził[Select_CString(tempted_guest.IsFemale, 'a', '' )] się zostać na stałe, to te długie, leniwe wieczory mogłyby trwać wiecznie. Oczywiście, jeśli odpowiednio to zasugeruję..."
 intrigue_temptation.3120.a:0 "Pozwól, że pokażę ci, jak bardzo potrafię być gościnn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 intrigue_temptation.3120.a.tt_success:0 "[tempted_guest.GetShortUINameNoTooltip] jest zafascynowan[Select_CString( tempted_guest.IsFemale, 'a', 'y' )]"
 intrigue_temptation.3120.a.tt_fail:0 "[tempted_guest.GetShortUINameNoTooltip] jest zrażon[Select_CString( tempted_guest.IsFemale, 'a', 'y' )]"
 intrigue_temptation.3120.b:0 "Wystarczy poprosić, a przyniosę sam księżyc."
 intrigue_temptation.3120.c:0 "Toast za dobre, choć przelotne, towarzystwo!"
 intrigue_temptation.3130.t:0 "Z zimnym sercem"
 intrigue_temptation.3130.desc:0 "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U] doprowadza mnie do takiego szału, że czasami ledwo pamiętam, dlaczego się kłócimy. Teraz nie ma to większego znaczenia: [rival_main.GetHerHis] [rival_spouse.GetWifeHusband], [rival_spouse.GetFirstName], jest w moich objęciach, a [rival_spouse.GetHerHis] namiętności płoną.\n\nWkrótce, dzięki moim szyderczym uśmiechom i dobrze opłacanym plotkom, [rival_main.GetFirstNameNoTooltip] się dowie. #EMP Dopilnuję#!, by się o tym dowiedział[Select_CString( rival_main.IsFemale, 'a', '' )].\n\nJeden zakazany pocałunek przypieczętuje tę rywalizację."
 intrigue_temptation.3130.a:0 "M[Select_CString( rival_spouse.IsFemale, 'oja droga', 'ój drogi' )], czy kiedykolwiek całował[Select_CString( rival_spouse.IsFemale, 'aś', 'eś' )] się z #EMP prawdziw[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )]#! [Select_CString( ROOT.Char.IsFemale, 'kobietą', 'mężczyzną' )]?"
 intrigue_temptation.3130.a.tt_success:0 "Jeden pocałunek, potem drugi..."
 intrigue_temptation.3130.a.tt_fail:0 "[rival_spouse.GetFirstNameNoTooltip] odsuwa się"
 intrigue_temptation.3130.b:0 "Nie mogę tego zrobić."
 saucy_reputation_01_modifier:0 "Wyrachowany cudzołożnik"
 saucy_reputation_02_modifier:0 "Wyrachowany cudzołożnik"
 saucy_reputation_03_modifier:0 "Wyrachowany cudzołożnik"
 intrigue_temptation.3140.t:0 "Popisywanie się"
 intrigue_temptation.3140.desc:0 "Dziś rano miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] miłe spotkanie z czarując[Select_CString( ROOT.Char.IsFemale, 'ym', 'ą' )] młod[Select_CString( ROOT.Char.IsFemale, 'ym', 'ą' )] służąc[Select_CString( ROOT.Char.IsFemale, 'ym', 'ą' )]. Żartowaliśmy i śmialiśmy się, a nasze rozstanie było przepełnione radością. Wszystko to dlatego, że starał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się być bardziej uprzejm[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] niż miało to miejsce do tej pory.\n\nMoże m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] zastosować tę zalotną pewność siebie nie tylko w swoich sprawach osobistych?"
 intrigue_temptation.3140.a:0 "Chyba m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] nawiązywać trochę więcej kontaktu wzrokowego..."
 intrigue_temptation.3140.b:0 "Dłużej trwający dotyk drażni duszę."
 intrigue_temptation.3140.c:0 "Nawet [ROOT.Char.GetFaith.DevilHerselfHimself] [ROOT.Char.GetFaith.DevilName] [Select_CString(EqualTo_string( ROOT.Char.GetFaith.DevilSheHe, 'ona' ), 'byłaby oczarowana', 'byłby oczarowany' )] moim spojrzeniem!"
 intrigue_temptation.3140.d:0 "To jest poniżej moich standardów."
 licentious_01_modifier:0 "Niezręczna zalotność"
 licentious_02_modifier:0 "Przesadna zalotność"
 licentious_03_modifier:0 "Taktyczna zalotność"
 licentious_04_modifier:0 "Mistrzowska zalotność"
 licentious_05_modifier:0 "Diabelska zalotność"
 intrigue_temptation.3150.t:0 "Przyłapani na gorącym uczynku"
 intrigue_temptation.3150.desc:0 "Pomieszczenie jest ledwo oświetlone, a ja i [primary_seducee.GetTitledFirstName] jesteśmy przyciśnięci do siebie; nasze usta prawie się stykają. Nocne powietrze jest chłodne, ale [primary_seducee.GetHerHis] skóra jest gorąca, a oddech krótki i ciężki.\n\nW chyba najgorszym możliwym momencie do pomieszczenia wpada, [secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)], dość rozjuszon[Select_CString( secondary_seducee.IsFemale, 'a', 'y' )].\n\n"M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], musimy o czymś porozmawiać – och. Nie wiedział[Select_CString( secondary_seducee.IsFemale, 'am', 'em' )], że masz towarzystwo"."
 intrigue_temptation.3150.a:0 "Och, [primary_seducee.GetFirstNameNoTooltip] w ogóle cię tutaj nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 intrigue_temptation.3150.b:0 "Właśnie wychodziliśmy. W jakieś bardziej #EMP prywatne#! miejsce."
 intrigue_temptation.3150.b.tt_success:0 "[primary_seducee.GetFirstNameNoTooltip] uśmiecha się i podąża za tobą"
 intrigue_temptation.3150.b.tt_failure:0 "Nastrój jest zepsuty"
 intrigue_temptation.3150.c:0 "[secondary_seducee.GetFirstNameNoTooltip], zamknij drzwi..."
 intrigue_temptation.3150.c.tt_success:0 "Będę się zabawiać z obydwojgiem"
 intrigue_temptation.3150.c.tt_success.lovers:0 "Zaczynam romans z obydwojgiem."
 intrigue_temptation.3150.c.tt_failure:0 "Pojawiają się gorzkie wyrzuty sumienia"
 silver_tongued_modifier:0 "Elokwencja"
 quick_thinker_modifier:0 "Szybko myślący"
 intrigue_temptation.3160.t:0 "Ekstremalne namiętności"
 intrigue_temptation.3160.desc:0 "„[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.Custom('InsultNoun')]!” — [sometime_rival.GetTitledFirstName] krzyczy, a ślina leci z [sometime_rival.GetHerHis] obleśnych ust. Wygląda na to, że [sometime_rival.GetWomanMan] [Select_CString(sometime_rival.IsFemale, 'ta rozwinęła', 'ten rozwinął' )] coś w rodzaju wendety, ale dzisiejsza kłótnia jest szczególnie namiętna. I porywcza.\n\nKiedy [sometime_rival.GetTitledFirstNameNoTooltip] kipi ze złości, czerwieniąc się na twarzy i oddychając ciężko, [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] przysiąc, że przez chwilę [sometime_rival.GetHerHis] oczy wędrowały po moim ciele, zanim znów spotkały się z moim spojrzeniem.\n\nCzy to naprawdę #EMP wściekłość# rysuje się na [sometime_rival.GetHerHis] twarzy?"
 intrigue_temptation.3160.a:0 "Robię krok do przodu i całuję [Select_CString(sometime_rival.IsFemale, 'ją', 'go' )]."
 intrigue_temptation.3160.a.tt_success:0 "Zaskoczon[Select_CString(sometime_rival.IsFemale, 'a', 'y' )], [sometime_rival.GetShortUINameNoTooltip] odwzajemnia się tym samym"
 intrigue_temptation.3160.a.tt_success.tt:0 "Niedługo potem udało nam się uporządkować nasze uczucia."
 intrigue_temptation.3160.a.tt_fail:0 "Z niesmakiem, [sometime_rival.GetShortUINameNoTooltip] odpycha cię"
 intrigue_temptation.3160.b:0 "Nie jesteś wart[Select_CString( sometime_rival.IsFemale, 'a', '' )] uwagi tego psa, a tym bardziej mojej."
 intrigue_temptation.3161.desc:0 "Kilka godzin później leżeliśmy w łóżku, kompletnie wykończeni, otoczeni podartymi prześcieradłami i połamanymi meblami. Po raz pierwszy od tygodnia [sometime_rival.GetTitledFirstNameNoTooltip] i ja przestaliśmy się wreszcie kłócić.\n\nKlatka piersiowa mojego niegdysiejszego rywala unosi się i opada powolnym  rytmie; lada chwila z pewnością zaśnie."
 intrigue_temptation.3161.a:0 "Może oboje zawsze tego chcieliśmy?"
 intrigue_temptation.3161.b:0 "Spędził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] lepsze wieczory siedząc na szczycie mojego wychodka!"
 intrigue_temptation.3161.b_flavour:0 "Zabieram [sometime_rival.GetHerHis] ubrania i krzycząc wybiegam z pokoju."
 intrigue_temptation.3161.c:0 "Duszę [Select_CString( sometime_rival.IsFemale, 'ją', 'go' )], gdy zasypia."
 malignant_hearsay_modifier:0 "Złowroga pogłoska"
 malignant_hearsay_modifier_desc:0 "Służba i drobny lud plotkują, że ta osoba ma związek z podejrzaną śmiercią."
