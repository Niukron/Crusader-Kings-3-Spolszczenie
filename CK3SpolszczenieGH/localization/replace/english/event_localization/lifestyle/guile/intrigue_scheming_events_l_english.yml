l_english:
 available_because_of_dread_tt:0 "Ta opcja jest dostępna z powodu twojego [Concept( 'dread', 'postrachu' )|E]"
 intrigue_lifestyle_perk_indication:0 "Możesz zyskać [perk|El] z zakresu [Concept( 'intrigue_lifestyle', 'ścieżki intrygi' )|E]"
 intrigue_scheming_focus_point_clear_gain:0 "Twoja wiedza w obszarze [Concept( 'intrigue_lifestyle', 'ścieżki intrygi' )|E] wzrasta"
 intrigue_scheming.1001.t:0 "Lament [county.GetAdjectiveNoTooltip]"
 intrigue_scheming.1001.desc:0 "„Potrzebujemy tych zasobów dla wojska! Jeśli jedna mała wioska na terenie [county.GetAdjective] będzie musiała głodować...”\nWciąż słyszę gorącą kłótnię między moimi radnymi, kiedy [councillor.GetTitledFirstName], przedstawiciel[Select_CString(councillor.IsFemale, 'ka', '' )] [county.GetAdjectiveNoTooltip], wita mnie zmęczonym spojrzeniem, gdy podchodzę."
 intrigue_scheming.1001.a:0 "Proszę. Ten dekret zmusi ich, by zostawili cię w spokoju."
 intrigue_scheming.1001.b:0 "Czym jest jedna wioska w wielkim planie rzeczy?"
 intrigue_scheming.1011.t:0 "Potrzeba zachowania tajemnicy"
 intrigue_scheming.1011.desc:0 ""My [ROOT.Char.GetLadyLord]!"\nI turn to see [council_member.GetTitledFirstName] running towards me, out of breath. "Another messenger has been found dead, my [ROOT.Char.GetLadyLord]. Both pouch and letter stolen."\n\nThird time this year; an irritation growing into a concern. What if the correspondence between me and my agents is being read by our enemies?"
 intrigue_scheming.1011.a:0 "Sprowadźcie tutaj kryptografa! Niech natychmiast rozpocznie swoją pracę!"
 intrigue_scheming.1011.a.flavor:0 "Będę współpracować z kryptografem, aby opracować specjalny kod."
 intrigue_scheming.1011.b:0 "Muszę być bardziej czujn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w przyszłości."
 intrigue_scheming.1012.desc:0 "Długa noc zamienia się we wczesny świt, ale ani ja, ani kryptograf [cryptographer.GetTitledFirstName] nie zaznaliśmy jeszcze odpoczynku."
 intrigue_scheming.1012.desc_archimedes:0 "„Ta udręka szybko by się skończyła, gdybyśmy tylko mieli pracę Archimedesa na temat szyfrów. Strony o kodach i szyfrowaniu...”"
 intrigue_scheming.1012.desc_al_kindi:0 "„Ta udręka szybko by się skończyła, gdybyśmy mieli dzieło Al-Kindiego na temat kryptografii. Strony o kodach i szyfrowaniu...”"
 intrigue_scheming.1012.desc_ending:0 "\nMamrotanie, które wydaje z siebie [cryptographer.GetTitledFirstName] dociera do mnie przez mgłę senności."
 intrigue_scheming.1012.a:0 "Mamy wiele do omówienia, ty i ja..."
 intrigue_scheming.1012.a.duel_success:0 "[cryptographer.GetTitledFirstNameNoTooltip] i ja z powodzeniem opracowujemy nowy szyfr"
 intrigue_scheming.1012.a.duel_failure:0 "[cryptographer.GetTitledFirstNameNoTooltip] nie jest w stanie nauczyć mnie swojej sztuki"
 intrigue_scheming.1012.b:0 "Obudź mnie, jeśli coś znajdziesz."
 intrigue_scheming.1013.desc_alive:0 "Wreszcie coś mamy! Po wielu długich rozmowach i jeszcze dłuższych nocach ja i [cryptographer.GetTitledFirstName] doszliśmy w końcu do konkluzji.\n\n"
 intrigue_scheming.1013.desc_dead:0 "Pomimo utraty kryptografa, w końcu coś mam!\n\n"
 intrigue_scheming.1013.desc_transposition:0 "Najlepiej posłuży nam raczej podstawowy system, czyli taki, który zmienia układ liter w słowie. Najważniejsze jest, aby odbiorca zrozumiał wiadomość bez zbyt dużego opóźnienia."
 intrigue_scheming.1013.desc_substitution:0 "Najlepiej przysłużyłby się naszym celom system, który zastępuje litery cyframi. Nasi wrogowie uznaliby to za nonsens!"
 intrigue_scheming.1013.desc_cipher:0 "Najlepiej przysłuży nam się szyfr, który spowoduje, iż wróg nabierze przekonania, że każde słowo jest napisane w obcym języku."
 intrigue_scheming.1013.a:0 "Nikt nie będzie w stanie tego złamać!"
 intrigue_scheming.1013.a.tt:0 "Zyskujesz #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! punktów [intrigue_rigueint|El]"
 intrigue_scheming.1013.b.tt:0 "Zyskujesz #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! punktów [intrigue_9_14_20_18_9_7_21_5|El]"
 intrigue_scheming.1013.c.tt:0 "Zyskujesz #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! punktów [intrigue_lqwuljxh|El]"
 intrigue_scheming.1014.desc_alive:0 "Niestety, choć bardzo się starał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], nie był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w stanie zrozumieć tajników sztuki kryptograficznej, którą posługuje się [cryptographer.GetTitledFirstName].\n\n[cryptographer.GetWomanMan|U] zapewnia mnie, że opracowany przez ni[Select_CString( cryptographer.IsFemale, 'ą', 'ego' )] kod jest bez wątpienia bezpieczny, jednak nie mogę pozbyć się wrażenia, że była to dla mnie stracona szansa na udoskonalenie swoich umiejętności."
 intrigue_scheming.1014.desc_dead:0 "With [cryptographer.GetTitledFirstName] dead, my efforts to create a secret code to safely exchange sensitive information will need to be put on hold. \n\nI can only hope another opportunity to improve my [ROOT.Char.Custom('GetCourt')]'s defenses against espionage will arrive soon."
 intrigue_scheming.1014.a:0 "Co za wstyd..."
 intrigue_scheming.1201.t:0 "Każdy zakamarek"
 intrigue_scheming.1201.desc:0 "Ciemna noc naprawdę może ożywić cienie w korytarzach [Select_CString(EqualTo_string(ROOT.Char.Custom('FortifiedBuildingMy'), 'mój' ), 'mego', 'mej' )] [ROOT.Char.Custom('FortifiedBuildingGenitive')]. Postrzegane ryzyko nieproszonych gości zwiększa się z każdym odkrytym niestrzeżonym zakamarkiem.\n\nJeśli ja sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] widzę tak wiele sposobów na dostanie się tutaj, nietrudno wyobrazić sobie, ile opcji znajdzie kilka równie uważnych osób!"
 intrigue_scheming.1201.a:0 "Zatrudnię grupę... #EMP dyskretnych#! informatorów."
 intrigue_scheming.1201.b:0 "Wystarczy mi już sama perspektywa!"
 intrigue_scheming.1202.desc:0 "„Oto co należy zrobić...”\n[hired_spy.GetTitledFirstName], #EMP ekspert[Select_CString(hired_spy.IsFemale, 'ka', '' )]#! w sztuce dyskrecji, krążył[Select_CString(hired_spy.IsFemale, 'a', '' )] po całym [Select_CString(EqualTo_string(ROOT.Char.Custom('FortifiedBuildingMy'), 'mój' ), 'moim', 'mojej' )] [ROOT.Char.Custom('FortifiedBuildingLocative')], strasząc zarówno służbę, jak i dworzan, wyłaniając się z najciemniejszych zakamarków.\n\nW otoczeniu [hired_spy.GetHerHis] notatek powoli kształtuje się szczegółowy plan zwiększenia bezpieczeństwa."
 intrigue_scheming.1202.a:0 "Już czuję się bezpieczniej!"
 intrigue_scheming.1202.b:0 "Przydałby mi się ktoś z twoim talentem."
 intrigue_scheming.1202.b.tt:0 "[hired_spy.GetTitledFirstName] zostaje na twoim dworze"
 intrigue_scheming.1202.c:0 "Co oczywiste, ta wiedza nie może być powszechnie znana."
 intrigue_scheming.1401.t:0 "Ciekawostki z dalekich stron"
 intrigue_scheming.1401.desc_opening:0 "Podczas wizyty na miejscowym targu moją uwagę przykuł[Select_CString(dummy_gender.IsFemale, 'a kupczyni', ' kupiec' )] z dalekiego kraju.\n\n„Podejdź bliżej, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]! Podziwiaj skarby, jakich jeszcze nigdy nie widziano na tych ziemiach!"
 intrigue_scheming.1401.desc1:0 "Musiał[Select_CString(dummy_gender.IsFemale, 'am', 'em' )] uważać na siebie, żeby zdobyć te piękności, ale udało mi się. Nigdy nie śpię z zamkniętymi oczami”."
 intrigue_scheming.1401.desc2:0 "Przesz[Select_CString(dummy_gender.IsFemale, 'łam', 'edłem' )] tuż obok strażników odpowiedzialnych za te piękności. Prawdziw[Select_CString(dummy_gender.IsFemale, 'a', 'y' )] ze mnie znawc[Select_CString(dummy_gender.IsFemale, 'zyni', 'a' )] ludzi”."
 intrigue_scheming.1401.desc3:0 "Musiał[Select_CString(dummy_gender.IsFemale, 'am', 'em' )] wtopić się w miejscowych, żeby zdobyć te piękności. To było naprawdę wstrząsające doświadczenie”."
 intrigue_scheming.1401.desc_ending:0 "\n\n[Select_CString(dummy_gender.IsFemale, 'Ta kupczyni', 'Ten kupiec' )] może mieć mi do zaoferowania coś więcej niż cuda z odległych stron świata."
 intrigue_scheming.1401.a:0 "„Twoje podróże muszą być bardzo interesujące!”"
 intrigue_scheming.1401.a.tt:0 "#F Przekonujesz [Select_CString(dummy_gender.IsFemale, 'kupczynię', 'kupca' )], aby podzielił[Select_CString(dummy_gender.IsFemale, 'a', '' )] się z tobą swoimi spostrzeżeniami.#!"
 intrigue_scheming.1401.a.success:0 "Przekonujesz kupc[Select_CString(dummy_gender.IsFemale, 'zynię', 'a' )]"
 intrigue_scheming.1401.a.failure:0 "Nie udaje ci się przekonać kupc[Select_CString(dummy_gender.IsFemale, 'zyni', 'a' )]"
 intrigue_scheming.1401.b:0 "#EMP Powie#! mi wszystko, co wie!"
 intrigue_scheming.1401.b.penalty:0 "Chłopi są rozgniewani twoim zachowaniem"
 intrigue_scheming.1401.c:0 "„To powinno wystarczyć za drobiazg i informację”."
 intrigue_scheming.1601.t:0 "Rzeczy, o których wiemy"
 intrigue_scheming.1601.desc:0 "Skłamał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )], gdybym powiedział[Select_CString(ROOT.Char.IsFemale, 'a', '' )], że nie był[Select_CString(ROOT.Char.IsFemale, 'am zadowolona', 'em zadowolony' )] widząc, jak [blackmailed_vassal.GetTitledFirstName] drży, kiedy dał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [blackmailed_vassal.GetHerHim] znać, co wiem.\n\nBiorąc mnie na bok na osobności, [Select_CString(blackmailed_vassal.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('blackmailed_vassal'))] chce wiedzieć, co może z tym zrobić."
 intrigue_scheming.1601.a:0 "Odrobina złota powinna wystarczyć."
 intrigue_scheming.1601.b:0 "Chcę komuś zaimponować..."
 intrigue_scheming.1601.c:0 "Nie ma możesz zrobić. Chcę tylko, żebyś się martwił[Select_CString(blackmailed_vassal.IsFemale, 'a', '' )]."
 intrigue_scheming.2001.t:0 "Nauczyciel"
 intrigue_scheming.2001.desc:0 ""I have noticed your interest in the arts of... subterfuge, my [ROOT.Char.GetLadyLord]. I might be able to help you to learn even more."\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('future_mentor') )] [future_mentor.GetTitledFirstName] smiles [future_mentor.Custom('quirk_pos_adverb')] as [future_mentor.GetSheHe] joins me in [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetRandomCampBuilding'),'my gardens')]. [future_mentor.GetSheHe|U] is as renowned as anyone with these sets of skills can get, and I #EMP would#! like to deepen my knowledge of intrigue."
 intrigue_scheming.2001.a:0 "„Prowadź”."
 intrigue_scheming.2001.b:0 "Był[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym naiwn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdybym zaufał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] komuś z [future_mentor.GetHerHis] umiejętnościami."
 intrigue_scheming.2101.t:0 "Intrygująca perspektywa"
 intrigue_scheming.2101.desc:0 ""Zwracam uwagę, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], że możesz potrzebować któregoś z moich... talentów". [Select_CString(sneaky_person.IsFemale, 'Moja nowa znajoma', 'Mój nowy znajomy' )], [sneaky_person.GetTitledFirstName], [Select_CString(sneaky_person.IsFemale, 'uśmiechając się, podeszła do mnie', 'uśmiechając się, podszedł do mnie' )].\n\n"Jeśli moje usługi mogą przynieść Ci wiele korzyści, nie zawahaj się z nich skorzystać"."
 intrigue_scheming.2101.a:0 "Mogę się po prostu przydać."
 intrigue_scheming.2101.b:0 "Nie jesteś odpowiedn[Select_CString(sneaky_person.IsFemale, 'ią kobietą', 'im mężczyzną' )] do tej pracy."
 intrigue_scheming.2102.t:0 "Lojaln[Select_CString( SCOPE.sC('sneaky_person').IsFemale, 'a', 'y' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person'))|l]"
 intrigue_scheming.2102.desc:0 "I stand in the shadows of the [ROOT.Char.Custom('GetCourtyard')], watching my new [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] [sneaky_person.GetTitledFirstName] disappear into the night.\n\nAnother evening, another mysterious meeting, and my suspicion towards the [sneaky_person.GetWomanMan] is only grows."
 intrigue_scheming.2102.a:0 "[sneaky_person.GetFirstNameNoTooltip], co ty wyprawiasz?"
 intrigue_scheming.2102.a.tt:0 "Nie zauważa twojego śledztwa"
 intrigue_scheming.2102.b.tt:0 "Zdaje sobie sprawę, że jest obiektem twojego dochodzenia"
 intrigue_scheming.2102.b:0 "To chyba nic takiego."
 intrigue_scheming.2103.desc_not_noticed:0 ""[sneaky_person.GetSheHe|U] is working for [sneaky_person_scheme_owner.GetTitledFirstName]?!"\n\nIn [sneaky_person.GetTitledFirstNamePossessive] [ROOT.Char.Custom('GetChamberPlural')] I find a letter that leaves no room for misunderstanding. [sneaky_person.GetSheHe|U] has been plotting against me, playing the role of loyal [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] only as a guise."
 intrigue_scheming.2103.desc_noticed:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], co mogę dla ciebie zrobić?”\n\nMimo moich usilnych starań nic nie wskazuje na to, aby [sneaky_person.GetTitledFirstName] miał złowrogie nastawienie poza [sneaky_person.GetHerHis] dziwnymi nocnymi zwyczajami."
 intrigue_scheming.2103.a:0 "Do lochów z [Select_CString(sneaky_person.IsFemale, 'nią', 'nim' )]!"
 intrigue_scheming.2103.b:0 "Wyrzucić [Select_CString(sneaky_person.IsFemale, 'ją', 'go' )]."
 intrigue_scheming.2103.c:0 "Chyba wszyscy mamy swoje... #EMP potrzeby#!."
 intrigue_scheming.3001.t:0 "Słudzy i panowie"
 intrigue_scheming.3001.desc:0 "[hooked_courtier.GetTitledFirstName], [new_target.Custom2('RelationToMe', SCOPE.sC('hooked_courtier'))] postaci [new_target.GetTitledFirstName], jest w mojej garści. Jednak przy odpowiedniej strategii mogę jeszcze bardziej zwiększyć swoją przewagę.\n\nByć może [hooked_courtier.GetFirstName] zdoła umocnić moje wpływy, pod którymi znajdzie się [new_target.GetTitleTierName]?"
 intrigue_scheming.3001.a:0 "[hooked_courtier.GetFirstNameNoTooltip] zostanie moim osobistym szpiegiem!"
 intrigue_scheming.3001.a.tt:0 "Jeśli [new_target.GetFirstNameNoTooltip] skrywa jakieś sekret:\n   Poznasz jeden z [new_target.GetHerHis] sekretów"
 intrigue_scheming.3001.b:0 "Oto, jak można z pewnością odkryć jeden z sekretów, które skrywa [new_target.GetFirstNameNoTooltip]..."
 intrigue_scheming.3001.b.tt:0 "Jeśli [new_target.GetFirstNameNoTooltip] ma jakieś sekret:\n   Poznasz jeden z [new_target.GetHerHis] sekretów\nJeśli nie:"
 intrigue_scheming.3001.b.success:0 "Sekret sfabrykowany"
 intrigue_scheming.3001.b.success_tt:0 "[hooked_courtier.GetFirstNameNoTooltip] „znajduje” „dowody” na istnienie jednego z sekretów, który skrywa [new_target.GetFirstNameNoTooltip]"
 intrigue_scheming.3001.b.failure:0 "Odkryto oszczerstwo"
 intrigue_scheming.3001.c:0 "Jesteś kluczem do pięknej pułapki, [hooked_courtier.GetFirstNameNoTooltip]!"
 intrigue_scheming.3001.c.success:0 "Upozorowane morderstwo"
 intrigue_scheming.3001.c.failure_secret:0 "Pułapka nie powiodła się"
 intrigue_scheming.3001.c.failure:0 "Odkryto pułapkę"
 intrigue_scheming.3001.c.failure.tt:0 "[new_target.GetFirstNameNoTooltip] dowiaduje się o twoim udziale w morderstwie"
 intrigue_scheming.3001.d:0 "Wyjaśnij, jak łatwo mogę do [Select_CString(new_target.IsFemale, 'niej', 'niego' )] dotrzeć."
 intrigue_scheming.3001.d.success:0 "Moja reputacja mnie wyprzedza"
 intrigue_scheming.3001.d.failure:0 "Puste groźby"
 intrigue_scheming.3001.z:0 "Rozpuść kilka plotek o tym, jak bardzo jestem przerażając[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 intrigue_scheming.3003.desc:0 "[hooked_courtier.GetTitledFirstName] dobrze wykonał[Select_CString(hooked_courtier.IsFemale, 'a', '' )] swoją pracę! Wiem już o sekrecie, który skrywa [new_target.GetTitledFirstName]. W ten sposób [hooked_courtier.GetFirstName] zdołał[Select_CString(hooked_courtier.IsFemale, 'a', '' )] spłacić swój dług względem mnie."
 intrigue_scheming.3003.a:0 "To nie było tak złe, jak mogło się wydawać, prawda?"
 intrigue_scheming.3003.b:0 "A teraz szantaż..."
 intrigue_scheming.3004.desc:0 "[hooked_courtier.GetTitledFirstName] nie zdołał[Select_CString(hooked_courtier.IsFemale, 'a', '' )] znaleźć jakichkolwiek obciążających informacji, które skrywa [new_target.GetTitledFirstName]. Mimo to głupi[Select_CString(hooked_courtier.IsFemale, 'a', '' )] upiera się, że za [hooked_courtier.GetHerHis] wysiłki [hooked_courtier.GetHerHis] dług wobec mnie jest w pełni spłacony!"
 intrigue_scheming.3004.a:0 "Czy nie jestem tak wspaniał[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], jak mi się zdawało?"
 intrigue_scheming.3013.desc:0 "[hooked_courtier.GetTitledFirstName|U] nie [Select_CString( hooked_courtier.IsFemale, 'mogła', 'mógł' )] znaleźć żadnych obarczających informacji, dzięki którym [new_target.GetTitledFirstName] [Select_CString( new_target.IsFemale, 'mogłaby', 'mógłby' )] stracić w oczach wszystkich, więc dobrze, że [Select_CString( new_target.IsFemale, 'sama przygotowałam', 'sam przygotowałem' )] pasującą historyjkę.\n\nWnet [new_target.GetFirstName] [Select_CString( new_target.IsFemale, 'stała', 'stał' )] się ofiarą paskudnych plotek, a ja mam w posiadaniu wszelkie dowody na ich istnienie."
 intrigue_scheming.3013.a:0 "[ROOT.Char.GetFaith.TricksterGodName] pomaga tym, którzy sami sobie pomagają."
 intrigue_scheming.3014.desc:0 "[hooked_courtier.GetTitledFirstName|U] nie [Select_CString( hooked_courtier.IsFemale, 'mogła', 'mógł' )] znaleźć żadnych obarczających informacji, które [Select_CString( new_target.IsFemale, 'mogłaby', 'mógłby' )] skrywać [new_target.GetTitledFirstName]. Niestety, plotki, które tak starannie rozpuścił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], zdają się nie mieć większego znaczenia. Nikt nie uwierzyłby w paskudne rzeczy, o które [new_target.GetTitleTierName|l] [Select_CString( new_target.IsFemale, 'miała zostać oskarżona', 'miał zostać oskarżony' )].\n\nCo więcej, te fałszywe plotki doprowadziły do mnie!"
 intrigue_scheming.3014.a:0 "Co to jest kilka nieszkodliwych kłamstw wśród przyjaciół?"
 intrigue_scheming.3021.desc:0 "The screams could be heard throughout the [new_target.Custom('ResidenceBuilding')]. Rushing servants left the befuddled [new_target.GetTitledFirstName] staring at the bloody corpse of [hooked_courtier.GetTitledFirstName] lying in [new_target.GetHerHis] [new_target.Custom('GetChamberPlural')], [new_target.GetHerHis]'s knife next to it.\n\n"I was in the garden by myself, you must believe me!" [new_target.GetSheHe] insists to the gathering throng of [new_target.Custom('GetCourtierPlural')]. Who would ever believe such a flimsy excuse?"
 intrigue_scheming.3021.a:0 "Uwielbiam zostawiać ludziom prezenty!"
 intrigue_scheming.3022.desc:0 "My attempt to frame [new_target.GetTitledFirstName] has ended in disaster! [hooked_courtier.GetFirstName] was still breathing by the time the servants found [hooked_courtier.GetHerHim] bleeding out in the [new_target.GetTitleTierName]'s [new_target.Custom('GetChamberPlural')].\n\nWhen [new_target.GetFirstName] arrived, [hooked_courtier.GetFirstName] only had a single breath left. "[ROOT.Char.GetTitledFirstName]...""
 intrigue_scheming.3022.a:0 "Mam ochotę zabić [Select_CString( hooked_courtier.IsFemale, 'ją', 'go' )] jeszcze raz!"
 intrigue_scheming.3023.desc:0 "It was meant to be perfect, and yet... [hooked_courtier.GetTitledFirstName] would be found in the [new_target.GetTitleTierName]'s [new_target.Custom('GetChamberPlural')], throat slit by the [new_target.GetTitleTierName]'s knife, at a time when the [new_target.GetTitleTierName] had no other alibi.\n\nHowever, half a dozen servants could confirm that [new_target.GetTitledFirstName] out riding that day, making it impossible for [new_target.GetHerHim] to be the killer."
 intrigue_scheming.3023.a:0 "Co za marnotrawstwo dobrej ofiary!"
 intrigue_scheming.3031.desc:0 "Moja reputacja zdobywcy tego, czego chcę, niezależnie od środków, przynosi mi ogromne korzyści. Nie muszę wkładać wiele wysiłku, by przekonać swoich wasali i służących, którzy się przede mną płaszczą, do pójścia w moje ślady.\n\nWystarczyło, że [hooked_courtier.GetTitledFirstName] pewnego wieczoru znalazł[Select_CString(hooked_courtier.IsFemale, 'a', '' )] [Select_CString(new_target.IsFemale, 'ją samą', 'go samego' )] i przekazał[Select_CString(hooked_courtier.IsFemale, 'a', '' )] [Select_CString(new_target.IsFemale, 'jej', 'mu' )] list z moją pieczęcią. [new_target.GetTitleTierName] rozumie, jak łatwo mogę [Select_CString(new_target.IsFemale, 'ją', 'go' )] dosięgnąć."
 intrigue_scheming.3031.a:0 "Prawie szkoda. Lubię przekonywać ludzi..."
 intrigue_scheming.3032.desc:0 "[hooked_courtier.GetTitledFirstName] znalazł[Select_CString(hooked_courtier.IsFemale, 'a', '' )] [Select_CString(new_target.IsFemale, 'ją samą', 'go samego' )] pewnej nocy i dostarczył[Select_CString(hooked_courtier.IsFemale, 'a', '' )] list z moją pieczęcią, aby [new_target.GetTitledFirstName] miał[Select_CString(new_target.IsFemale, 'a', '' )] świadomość tego, jak daleko sięgają moje wpływy. Nie przyniosło to jednak zamierzonego efektu. Zamiast tego [new_target.GetTitledFirstName] szybko polubił[Select_CString(new_target.IsFemale, 'a', '' )] opowiadać wszystkim o moich "czczych pogróżkach"!"
 intrigue_scheming.3032.a:0 "Może pokażę ci, jak naprawdę bardzo czcze będą..."
 intrigue_scheming.3041.t:0 "Siła oddziaływania"
 intrigue_scheming.3041.desc:0 "Cieszę się, że [vassal_target.GetTitledFirstName] chętnie wykonuje moje polecenia, ale [vassal_target.GetHerHis] [liege_target.Custom2('RelationToMe', SCOPE.sC('liege_target'))], [liege_target.GetTitledFirstName], pozostaje poza moim zasięgiem. [vassal_target.GetFirstName] jest jednak człowiekiem, który pomoże mi to zmienić."
 intrigue_scheming.3041.a:0 "Senior jest odpowiedzialny za czyny swojego wasala..."
 intrigue_scheming.3041.a.success:0 "Strach przed konsekwencjami"
 intrigue_scheming.3041.a.failure:0 "Rozczarowujące"
 intrigue_scheming.3041.b:0 "[vassal_target.GetFirstNameNoTooltip] sprawi, że będzie się mnie bał!"
 intrigue_scheming.3041.b.torture_desc:0 "[vassal_target.GetFirstNameNoTooltip] może nie wyjść z tego cało"
 intrigue_scheming.3041.b.success:0 "Stanowcza ręka zawsze działa!"
 intrigue_scheming.3041.b.failure:0 "[liege_target.GetFirstNameNoTooltip] nie jest zastraszon[Select_CString( liege_target.IsFemale, 'a', 'y' )]"
 intrigue_scheming.3041.c:0 "Nie potrzebuję pomocy, aby osiągnąć swoje cele."
 intrigue_scheming.3042.desc:0 "[liege_target.GetTitledFirstName] wygląda na zdumion[Select_CString( liege_target.IsFemale, 'ą', 'ego' )], jakby zdrada, której dopuścił[Select_CString( vassal_target.IsFemale, 'a', '' )] się [vassal_target.GetTitledFirstName], była dla nie[Select_CString( liege_target.IsFemale, 'j', 'go' )] #EMP całkowitym#! zaskoczeniem. "Jesteś got[Select_CString( vassal_target.IsFemale, 'owa', 'ów' )] poprzeć każde żądanie te[Select_CString( ROOT.Char.IsFemale, 'j... tej', 'go... tego' )] [ROOT.Char.Custom('InsultNoun')]?!".\n\n[vassal_target.GetFirstName] zgrywa się, przytakując surowo - zgodnie z planem. Uśmiecham się do swojego nowego pionka. "Nie wierz też ani przez chwilę, że jesteś sam[Select_CString( vassal_target.IsFemale, 'a', '' )]"."
 intrigue_scheming.3042.a:0 "No to teraz, co m[Select_CString( vassal_target.IsFemale, 'ogła', 'ógł' )]byś dla mnie zrobić..."
 intrigue_scheming.3043.desc:0 ""Do not believe I can be coerced so easily!" [liege_target.GetTitledFirstName] proclaims. [vassal_target.GetTitledFirstName] seems to shrink before [liege_target.GetHerHim], no longer filled with the confidence [vassal_target.GetSheHe] had offered to back up my demands.\n\nThe [liege_target.GetTitleTierName] dashes my last hopes. "My [liege_target.Custom('GetFollowerOrVassalPlural')] know their place." [vassal_target.GetFirstName] confirms it with [vassal_target.GetHerHis] silence."
 intrigue_scheming.3043.a:0 "Wygląda na to, że to ponad me siły..."
 intrigue_scheming.3051.desc:0 "Zgodnie z planem, [liege_target.GetTitledFirstName] [Select_CString( liege_target.IsFemale, 'weszła', 'wszedł' )] do lochu, w którym znajdował[Select_CString( vassal_target.IsFemale, 'a', '' )] już [vassal_target.GetTitledFirstName], dzięki [Select_CString( vassal_target.IsFemale, 'jej', 'jemu' )] własnemu zaproszeniu. Tam [Select_CString( ROOT.Char.IsFemale, 'czekałam ja, gotowa', 'czekałem ja, gotowy' )] torturować naszego gospodarza w demonstracji mojej siły. Jednak [liege_target.GetFirstName] nie zareagował[Select_CString( liege_target.IsFemale, 'a', '' )] tak, jak się spodziewał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m.\n\n„Wygląda to tak, jakbyś nigdy tego nie robił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]!”\n\nPatrzył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m w szoku, jak przejmuje kontrolę i sprawia, że [vassal_target.GetFirstName] wytrzymuje do świtu. Ale nie dłużej."
 intrigue_scheming.3051.a:0 "Cóż za przerażający pokaz!"
 intrigue_scheming.3051.b:0 "Tak wiele się nauczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!"
 intrigue_scheming.3052.desc:0 "Zgodnie z planem, [liege_target.GetTitledFirstName] [Select_CString( liege_target.IsFemale, 'weszła', 'wszedł' )] do lochu, w którym znajdował[Select_CString( vassal_target.IsFemale, 'a', '' )] już [vassal_target.GetTitledFirstName], dzięki [Select_CString( vassal_target.IsFemale, 'jej', 'jemu' )] własnemu zaproszeniu. Tam [Select_CString( ROOT.Char.IsFemale, 'czekałam ja, gotowa', 'czekałem ja, gotowy' )], aby wyjawić, że nasz gospodarz jest więźniem we własnym domu.\n\nByć może radość z faktu, że [vassal_target.GetTitleTierName|l] znalazł[Select_CString( vassal_target.IsFemale, 'a', '' )] się w moich rękach była zbyt przytłaczająca, ale udało mi się ją przekuć w podpowiedź, jakiego dokładnie rodzaju uległości oczekuję."
 intrigue_scheming.3052.a:0 "Nawet przez krzyki, które wydawał[Select_CString( vassal_target.IsFemale, 'a', '' )] [vassal_target.GetFirstNameNoTooltip], [liege_target.GetFirstNameNoTooltip] zrozumiał[Select_CString( liege_target.IsFemale, 'a', '' )] przesłanie."
 intrigue_scheming.3053.desc:0 "Zgodnie z planem, [liege_target.GetTitledFirstName] [Select_CString( liege_target.IsFemale, 'weszła', 'wszedł' )] do lochu, w którym znajdował[Select_CString( vassal_target.IsFemale, 'a', '' )] już [vassal_target.GetTitledFirstName], dzięki [Select_CString( vassal_target.IsFemale, 'jej', 'jemu' )] własnemu zaproszeniu. Tam [Select_CString( ROOT.Char.IsFemale, 'czekałam ja, gotowa', 'czekałem ja, gotowy' )], aby wyjawić, że nasz gospodarz jest więźniem we własnym domu.\n\n[liege_target.GetFirstName] nie [Select_CString( liege_target.IsFemale, 'była tak przerażona', 'był tak przerażony' )] moim pokazem, jak się spodziewał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m. „Twój zwyrodniały rodzaj tortur nigdy mnie nie przestraszy, [ROOT.Char.GetFirstName]!”"
 intrigue_scheming.3053.a:0 "Nie jest teraz w stanie mnie pocieszyć nawet fakt, że [vassal_target.GetFirstName] błaga o litość."
 intrigue_scheming.3061.t:0 "Pogmatwane dziedzictwo"
 intrigue_scheming.3061.desc:0 "Od kilku dni mam obsesję na punkcie rodu [target.GetDynasty.GetBaseName], a teraz jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )]. Nie ma możliwości, aby [target.GetTitledFirstName] udowodnił[Select_CString( target.IsFemale, 'a', '' )] niezbicie, że [target.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName] jest [target.GetHerHis] dzieckiem!\n\nTam, gdzie brakuje dowodów, można je podłożyć... Nadszedł czas, abym napisał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] nową prawdę o tym, jaki w rzeczywistości [heir.GetFirstName] ma rodowód!"
 intrigue_scheming.3061.a:0 "[new_father.GetTitledFirstNameNoTooltip] był[Select_CString( new_father.IsFemale, 'aby', 'by' )] wspaniałym ojcem."
 intrigue_scheming.3061.b:0 "[mother.GetTitledFirstName] współżył[Select_CString( mother.IsFemale, 'a', '' )] ze służąc[Select_CString( mother.IsFemale, 'ym', 'ą' )]?! Co za wstyd!"
 intrigue_scheming.3061.c:0 "Ja będę tym wszystkim odgrywał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] główną rolę!"
 intrigue_scheming.3061.d:0 "Cała ta dynastyczna historia może się przydać do czegoś innego."
 intrigue_scheming.3061.success:0 "Nowe dowody"
 intrigue_scheming.3061.c.success_tt:0 "[heir.GetTitledFirstNameNoTooltip] będzie m[Select_CString( heir.IsFemale, 'ogła', 'ógł' )] zostać ujawnion[Select_CString( heir.IsFemale, 'a', 'y' )] jako mój bękart"
 intrigue_scheming.3061.failure:0 "Lekceważenie linii krwi"
 intrigue_scheming.3061.a.success_tt:0 "Będę m[Select_CString( GetPlayer.IsFemale, 'ogła', 'ógł' )] ujawnić, że [heir.GetTitledFirstNameNoTooltip] jest bękartem postaci [new_father.GetTitledFirstNameNoTooltip]"
 intrigue_scheming.3061.b.success_tt:0 "Będę m[Select_CString( GetPlayer.IsFemale, 'ogła', 'ógł' )] ujawnić, że [heir.GetTitledFirstNameNoTooltip] jest bękartem postaci [commoner_target.GetTitledFirstNameNoTooltip]"
 intrigue_scheming.3062.opening:0 "Plotki zaczęły krążyć, tak jak tego oczekiwał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Oczywiście nikt nie może nic powiedzieć - i o to w tym wszystkim chodzi!"
 intrigue_scheming.3062.ending:0 "Moi ludzie donoszą, że nawet [target.GetTitledFirstName] zachowuje się dziwnie, gdy tylko [heir.GetTitledFirstName] pojawia się w jego polu widzenia, a [new_father.GetTitledFirstName] patrzy z nieufnością."
 intrigue_scheming.3062.a:0 "Podam moje "dowody" do publicznej wiadomości!"
 intrigue_scheming.3062.b:0 "Czas nie jest do końca odpowiedni."
 intrigue_scheming.3062.b.tt:0 "#F Nie zdradzisz jeszcze tego „sekretu”#!"
 intrigue_scheming.3063.opening:0 "„Hah, te plotki są niedorzeczne! To po prostu [ROOT.Char.GetTitledFirstName] rozprzestrzenia plugawe kłamstwa”.\n\nMoi wspólnicy donoszą, że [new_father.GetTitledFirstName] zaprzeczył[Select_CString(new_father.IsFemale, 'a', '' )] wszelkim zarzutom, że [heir.GetTitledFirstName] może być [target.GetHerHis] [Select_CString(heir.IsFemale, 'córką', 'synem' )]."
 intrigue_scheming.3063.ending:0 "\n\n[target.GetTitledFirstName] zdaje się nie wierzyć, że moje plotki mogą być prawdziwe i potępia mnie jako haniebn[Select_CString( ROOT.Char.IsFemale, 'ą kłamczynię', 'ego kłamcę' )], które[Select_CString( ROOT.Char.IsFemale, 'j', 'mu' )] brak szacunku dla właściwego porządku rzeczy."
 intrigue_scheming.3063.a:0 "Protestuję! Wcale nie czuję się zawstydzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 intrigue_scheming.3064.ending:0 "Moi wspólnicy donoszą, że nawet [target.GetTitledFirstName] ma wątpliwości, stąd też [mother.GetTitledFirstName], [heir.GetTitledFirstName] oraz [commoner_target.GetTitledFirstName] nie wzbudzają w ni[Select_CString( target.IsFemale, 'ej', 'm' )] zaufania."
 intrigue_scheming.3065.opening:0 "„Jakbym kiedykolwiek pozwolił[Select_CString( mother.IsFemale, 'a', '' )], by tak[Select_CString( commoner_target.IsFemale, 'a prostaczka', 'i prostak' )] jak [commoner_target.GetTitledFirstName] położył[Select_CString( commoner_target.IsFemale, 'a', '' )] na mnie rękę”.\n\nMoi wspólnicy donoszą mi, że [mother.GetTitledFirstName] nie zwlekał[Select_CString( mother.IsFemale, 'a', '' )] ani sekundy z zaprzeczeniem plotkom, które próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] o ni[Select_CString( mother.IsFemale, 'ej', 'm' )] rozpuścić."
 intrigue_scheming.3066.desc:0 "Daty, podróże, potencjalne tajne spotkania... Wszystko to jest na miejscu, a dzięki plotkom, które zasiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], nawet [target.GetTitledFirstName] czuje pewne wątpliwości co do tego, czyim dzieckiem jest [heir.GetTitledFirstName].\n\nTo tylko kwestia czasu, zanim ktoś wyciągnie wniosek, że jestem prawdopodobnym kandydatem..."
 intrigue_scheming.3066.a:0 "Chodź do taty, [heir.GetFirstNameNoTooltip]!"
 intrigue_scheming.3066.b:0 "Wszystko w swoim czasie. Wszystko w swoim czasie."
 intrigue_scheming.3067.opening:0 "Rozpowiadając o ni[Select_CString( mother.IsFemale, 'ej', 'm' )] plotki, nie przypuszczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że ja i [mother.GetTitledFirstName] spotkamy się osobiście.\n\n„Jak śmiesz mówić te podłe rzeczy o mnie i mo[Select_CString( heir.IsFemale, 'jej córce', 'im synu' )]?!” [mother.GetHerHis|U] słowa nie kłują tak bardzo, jak niespodziewane spoliczkowanie mojej twarzy. „To jest najbliższy dotyk z mojej strony, jaki kiedykolwiek będziesz mieć!”."
 intrigue_scheming.3067.a:0 "Zdaje się, że źle ocenił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoich przeciwników..."
 intrigue_scheming.4021.t:0 "Przesłuchanie"
 intrigue_scheming.4021.desc:0 "Na podstawie informacji, które zebrał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], podejrzewam, że [prisoner.GetTitledFirstName] wie o tajemnicy, której ja nie znam. Jako że obecnie trzymam [Select_CString( prisoner.IsFemale, 'ją', 'go' )] w niewoli, daje mi to doskonałą okazję do wykorzystania wszelkich metod, aby dowiedzieć się, co to dokładnie jest..."
 intrigue_scheming.4021.a:0 "Zaoferuj [Select_CString( prisoner.IsFemale, 'jej', 'mu' )] uwolnienie w zamian za informacje."
 intrigue_scheming.4021.a.success:0 "[prisoner.GetTitledFirstName] akceptuje moją ofertę"
 intrigue_scheming.4021.a.failure:0 "[prisoner.GetTitledFirstName] odrzuca moją ofertę"
 intrigue_scheming.4021.b:0 "Sztuczki umysłowe mogą być całkiem odkrywcze..."
 intrigue_scheming.4021.b.success:0 "[prisoner.GetTitledFirstName] podstępem zostaje zmuszon[Select_CString( prisoner.IsFemale, 'a', 'y' )] do wyjawienia informacji"
 intrigue_scheming.4021.b.failure:0 "[prisoner.GetTitledFirstName] zdołał[Select_CString( prisoner.IsFemale, 'a', '' )] oprzeć się moim sztuczkom umysłowym"
 intrigue_scheming.4021.c:0 "Zagróź [Select_CString( prisoner.IsFemale, 'jej', 'mu' )] torturami, jeśli się nie przyzna!"
 intrigue_scheming.4021.c.success:0 "Moje groźby powodują, że [prisoner.GetTitledFirstName] wyjawia informacje"
 intrigue_scheming.4021.c.failure:0 "[prisoner.GetTitledFirstName] jest odporn[Select_CString( prisoner.IsFemale, 'a', 'y' )] na moje groźby"
 intrigue_scheming.4021.success:0 "Poznał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sekret, który skrywa [prisoner.GetTitledFirstName]"
 intrigue_scheming.4021.failure:0 "Nie dowiaduję się niczego istotnego"
 intrigue_scheming.4040.t:0 "Podejrzenia"
 intrigue_scheming.4040.desc:0 "It is a well-known fact that [ROOT.Char.Custom('GetCourtierPlural')] will scheme and plot, but I may be able to use this to my advantage.\n\nIf I can keep my [ROOT.Char.Custom('GetCourtierPlural')] suspicious of each other and distracted with infighting, they will not have the time or resources to scheme against me!"
 intrigue_scheming.4040.a:0 "Natychmiast zacznę rozprzestrzeniać plotki!"
 intrigue_scheming.4040.a.success:0 "The rumors cause my [ROOT.Char.Custom('GetCourtierPlural')] to distrust each other"
 intrigue_scheming.4040.a.success.tt:0 "[courtier_1.GetFirstName], [courtier_2.GetFirstName] i [courtier_3.GetFirstName] tracą #N [EmptyScope.ScriptValue('medium_positive_opinion')|N0]#! [Concept('opinion','opinii')|E] o sobie nawzajem."
 intrigue_scheming.4040.a.success.desc:0 "The rumors I spread around my [ROOT.Char.Custom('GetCourt')] have created distrust among several of my [ROOT.Char.Custom('GetCourtierPlural')]"
 intrigue_scheming.4040.a.failure:0 "Plotki zostają potraktowane jako bezsensowne bzdury"
 intrigue_scheming.4040.a.failure.tt:0 "The rumors you spread around your [ROOT.Char.Custom('GetCourt')] were dismissed as meaningless tripe"
 intrigue_scheming.4040.b:0 "Jeśli tylko umieszczę wśród nich kilku szpiegów, będę bezpieczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 intrigue_scheming.4040.c.dread:0 "My [ROOT.Char.Custom('GetCourtierPlural')] already know not to plot against me!"
 intrigue_scheming.4040.c.dread.tt:0 "Ta opcja jest dostępna z powodu twojego wysokiego [Concept( 'dread', 'postrachu' )|E]."
 intrigue_scheming.4050.t:0 "Pośrednictwo informacyjne"
 intrigue_scheming.4050.desc.start:0 "Podejrzewam, że [buyer.GetTitledFirstName] był[Select_CString( buyer.IsFemale, 'aby', 'by' )] żywo zainteresowany informacjami, które zdobył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], wskazując, że"
 intrigue_scheming.4050.desc.lover:0 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] i [target.GetTitledFirstName] dzielą ze sobą łoże..."
 intrigue_scheming.4050.desc.incest:0 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName] i [target.GetTitledFirstName], [owner.Custom2('RelationToMeShort', SCOPE.sC('target'))] postaci [owner.GetFirstNameNoTooltip], dzielą ze sobą cielesne więzi..."
 intrigue_scheming.4050.desc.pregnancy:0 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] jest w ciąży, a ojcem jest [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.bastard:0 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] jest dzieckiem, które spłodził [target.GetRealFather.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.murderattempt:0 "[owner.GetTitledFirstName] stał[Select_CString( owner.IsFemale, 'a', '' )] za nieudanym zamachem, którego celem był[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.murderattemptself:0 "[owner.GetTitledFirstName] stał[Select_CString( owner.IsFemale, 'a', '' )] za nieudanym zamachem na je[Select_CString( target.IsFemale, 'j', 'go' )] życie..."
 intrigue_scheming.4050.desc.murder:0 "[owner.GetTitledFirstName] bezpośrednio przyczynił[Select_CString( owner.IsFemale, 'a', '' )] się do tego, że [buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] został[Select_CString( target.IsFemale, 'a zamordowana', ' zamordowany' )]..."
 intrigue_scheming.4050.desc.end:0 "\n\nA może był[Select_CString( buyer.IsFemale, 'aby', 'by' )] tym na tyle zainteresowan[Select_CString( buyer.IsFemale, 'a', 'y' )], że zaoferował[Select_CString( buyer.IsFemale, 'aby', 'by' )] mi coś konkretnego w zamian?"
 intrigue_scheming.4050.a:0 "Sprzedam [Select_CString( buyer.IsFemale, 'jej', 'mu' )] te informacje w zamian za złoto."
 intrigue_scheming.4050.b:0 "Sekret za sekret; to jest uczciwa wymiana."
 intrigue_scheming.4050.b.tt:0 "[buyer.GetTitledFirstName] zdradzi ci sekret, który zna"
 intrigue_scheming.4050.c:0 "Wyjawię [Select_CString( buyer.IsFemale, 'jej', 'mu' )] tę informację w zamian za przysługę."
 intrigue_scheming.4050.c.rival:0 "Niech ta informacja posłuży jako oferta pokoju między nami."
 intrigue_scheming.4050.c.opinion:0 "[buyer.GetHerHis|U] dobra wola jest jedyną zapłatą, jakiej potrzebuję."
 intrigue_scheming.4050.d:0 "Wiedza to moc, a ja nie oddam jej tak łatwo."
 intrigue_scheming.4050.success:0 "[buyer.GetTitledFirstName] akceptuje twoją ofertę"
 intrigue_scheming.4050.failure:0 "[buyer.GetTitledFirstName] odrzuca twoją ofertę"
 intrigue_scheming.4051.desc.start:0 "[seller.GetTitledFirstName] przybył[Select_CString( seller.IsFemale, 'a', '' )] do mnie twierdząc, że odkrył[Select_CString( seller.IsFemale, 'a', '' )],"
 intrigue_scheming.4051.desc.lover:0 "iż ktoś z mojej rodziny ma pozamałżeński romans."
 intrigue_scheming.4051.desc.bastard:0 "iż ciągłość mojego rodu jest zagrożona, jeśli nie podejmę niezbędnych działań."
 intrigue_scheming.4051.desc.murderattempt:0 "kto odpowiada za nieudany zamach, którego celem był[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.murderattemptself:0 "kto stał za nieudanym spiskiem mającym na celu zamordowanie mnie."
 intrigue_scheming.4051.desc.murder:0 "kto odpowiada za nieudany zamach, którego celem był[Select_CString( target.IsFemale, 'a', '' )] m[Select_CString( SCOPE.sC('target').IsFemale, 'oja', 'ój' )] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.incest:0 "iż mojej rodzinie występują kazirodcze związki!"
 intrigue_scheming.4051.desc.middle:0 "Zaoferował[Select_CString( seller.IsFemale, 'a', '' )], że przekaże mi całą swoją wiedzę, łącznie z nazwiskami i dowodami"
 intrigue_scheming.4051.desc.gold:0 "w zamian za pokaźną sumę złota."
 intrigue_scheming.4051.desc.secret:0 "w zamian za ujawnienie innego sekretu, który jest mi znany."
 intrigue_scheming.4051.desc.favor:0 "w zamian za przysługę, która zostanie wyświadczona w przyszłości."
 intrigue_scheming.4051.desc.rival:0 "jako propozycję pokoju między nami, abyśmy mogli odłożyć nasze urazy na bok."
 intrigue_scheming.4051.desc.opinion:0 "jako przejaw dobrej woli."
 intrigue_scheming.4051.a:0 "Muszę znać prawdę!"
 intrigue_scheming.4051.a.tt:0 "Zapoznajesz się ze szczegółami tego sekretu"
 intrigue_scheming.4051.a.opinion:0 "To rzeczywiście bardzo szczodre!"
 intrigue_scheming.4051.b:0 "Nie warto zaglądać pod każdy kamień..."
 intrigue_scheming.4052.desc:0 "[buyer.GetTitledFirstName] zgodził[Select_CString( buyer.IsFemale, 'a', '' )] się na moją propozycję, gdyż tajemnice, które posiadał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], były zbyt wielką pokusą, by można było ją zignorować. Jeśli będę dalej węszył[Select_CString( ROOT.Char.IsFemale, 'a', '' )], być może uda mi się w przyszłości zaaranżować więcej takich transakcji..."
 intrigue_scheming.4052.a:0 "Jest w tym duży potencjał!"
 intrigue_scheming.4053.desc:0 "Trudno powiedzieć, czy [buyer.GetTitledFirstName] uwierzył[Select_CString( buyer.IsFemale, 'a', '' )] mi, czy też nie, kiedy powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( buyer.IsFemale, 'jej', 'mu' )], że mam informacje dotyczące je[Select_CString( buyer.IsFemale, 'j', 'go' )] rodziny. Tak czy inaczej, nie zgodził[Select_CString( buyer.IsFemale, 'a', '' )] się na moje warunki i odesłał[Select_CString( buyer.IsFemale, 'a', '' )] mnie z pustymi rękoma."
 intrigue_scheming.4053.a:0 "Będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] znaleźć inne sposoby na wykorzystanie tej informacji..."
 intrigue_scheming.4054.desc.start:0 "Po przeanalizowaniu dokumentów, które przedstawił[Select_CString( seller.IsFemale, 'a', '' )] mi [seller.GetTitledFirstName], stało się jasne, że"
 intrigue_scheming.4054.desc.lover:0 "[buyer.Custom2('MySheHe', SCOPE.sC('owner'))] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] i [target.GetTitledFirstName], dzielą ze sobą łoże!"
 intrigue_scheming.4054.desc.incest:0 "[buyer.Custom2('MySheHe', SCOPE.sC('owner'))] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] oraz [buyer.Custom2('MySheHe', SCOPE.sC('target'))] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName], utrzymywa[Select_CString( And( owner.IsFemale, target.IsFemale ), 'ły', 'li' )] ze sobą cielesne stosunki!"
 intrigue_scheming.4054.desc.pregnancy:0 "[buyer.Custom2('MySheHe', SCOPE.sC('owner'))] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] jest w ciąży, a ojcem jest [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.bastard:0 "[buyer.Custom2('MySheHe', SCOPE.sC('target'))] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] jest dzieckiem, które spłodził [target.GetRealFather.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.murderattempt:0 "[owner.GetTitledFirstName] stał[Select_CString( owner.IsFemale, 'a', '' )] za nieudaną próbą morderstwa, którego celem był[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.murderattemptself:0 "[owner.GetTitledFirstName] stał[Select_CString( owner.IsFemale, 'a', '' )] za nieudanym spiskiem, którego celem było zamordowanie mnie!"
 intrigue_scheming.4054.desc.murder:0 "[buyer.Custom2('MySheHe', SCOPE.sC('target'))] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] [Select_CString( target.IsFemale, 'zginęła', 'zginął' )] w wyniku morderstwa, które zaaranżował[Select_CString( owner.IsFemale, 'a', '' )] [owner.GetTitledFirstName]!"
 intrigue_scheming.4054.a:0 "Teraz przynajmniej wiem."
 intrigue_scheming.4054.a.incest:0 "Nienaturalne! To jest zniewaga dla [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 intrigue_scheming.4054.a.incest.deviant:0 "Och, bardzo kuszące!"
 intrigue_scheming.4054.a.incest.accepted:0 "Co jest w tym takiego złego?"
 intrigue_scheming.4054.a.murder:0 "Co za[Select_CString( owner.IsFemale, 'a podstępna kreatura', 'en podstępny nikczemnik' )]!"
 intrigue_scheming.4054.a.bastard:0 "Został[Select_CString( ROOT.Char.IsFemale, 'am zdradzona', 'em zdradzony' )]!"
 intrigue_scheming_special.1001.t:0 "Odgrywanie roli"
 intrigue_scheming_special.1001.desc:0 "Podsłuchany szept i ostre spojrzenie są ostatnimi elementami, które sprawiają, że układanka zaczyna formować się w całość. M[Select_CString( SCOPE.sC('courtier_spy').IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('courtier_spy'))] [courtier_spy.GetTitledFirstName] zna się na sztuce intrygi lepiej, niż wszyscy by sądzili.\n\nŚwiadomość, że na dworze jest ktoś taki, bardzo mnie irytuje. Mogę się jednak wiele nauczyć, jeśli uda mi się [Select_CString( courtier_spy.IsFemale, 'ją', 'go' )] przekonać, by mi zaufał[Select_CString( courtier_spy.IsFemale, 'a', '' )]."
 intrigue_scheming_special.1001.a:0 "Przekonam [Select_CString( courtier_spy.IsFemale, 'ją', 'go' )], że jesteśmy stworzeni z tego samego materiału!"
 intrigue_scheming_special.1001.b:0 "Ryzyko jest zbyt duże, #EMP nie#! mogę #EMP [courtier_spy.GetHerHim]#! zaufać."
 intrigue_scheming_special.1001.c:0 "Musi odejść!"
 intrigue_scheming_special.1002.desc:0 "Trwało to wiele dni, ale w końcu #EMP przypadkowo#! udało mi się trafić na moment, w którym [courtier_spy.GetTitledFirstName] przebywał[Select_CString( courtier_spy.IsFemale, 'a', '' )] w odosobnieniu. "[Select_CString( courtier_spy.IsFemale, 'Pani', 'Panie' )], chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]..."\n\n"Gdybyś w[Select_CString( ROOT.Char.IsFemale, 'eszła', 'szedł' )] do pokoju i zobaczył[Select_CString( ROOT.Char.IsFemale, 'a', '' )], że tw[Select_CString( ROOT.Char.IsFemale, 'ój małżonek', 'oja małżonka' )] krzyczy na młodą dziewczynę za upuszczenie talerza, co byś wtedy zrobił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]?"\n\nCzy [courtier_spy.GetSheHe] mnie testuje? Może to jest moja szansa, aby przekonać [Select_CString( courtier_spy.IsFemale, 'ją', 'go' )], że mamy ze sobą wiele wspólnego."
 intrigue_scheming_special.1002.a:0 "Z pewnością zostałaby ona ukarana."
 intrigue_scheming_special.1002.b:0 "Każdy popełnia błędy, ja bym jej wybaczył[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 intrigue_scheming_special.1002.c:0 "Oboje musieliby mi powiedzieć, co się stało."
 intrigue_scheming_special.1002.d:0 "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że poradzą sobie z tym lepiej beze mnie."
 intrigue_scheming_special.1002.e:0 "Zachęcał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] do rozmowy, ona rozwiązuje większość problemów."
 intrigue_scheming_special.1002.f:0 "Walka? Od[Select_CString( ROOT.Char.IsFemale, 'eszłabym', 'szedłbym' )] tak szybko, jak to możliwe."
 intrigue_scheming_special.1002.g:0 "Przyłączył[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] się do krzyku!"
 intrigue_scheming_special.1002.h:0 "Poprosił[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] każdą ze stron o przedstawienie swojej racji."
 intrigue_scheming_special.1003.desc_good:0 "„Hm” — zatrzymuje się zamyślon[Select_CString(courtier_spy.IsFemale, 'a', 'y' )], a następnie kontynuuje.\n\n"
 intrigue_scheming_special.1003.desc_bad:0 "„Hm” — zatrzymuje się, marszcząc czoło, jakby smakował[Select_CString(courtier_spy.IsFemale, 'a', '' )] coś kwaśnego, a potem kontynuuje.\n\n"
 intrigue_scheming_special.1003.desc:0 "„W środku marszu na bitwę, kiedy rozbijasz obóz, podchodzi do ciebie oficer i pyta, co zrobić ze złapanym szpiegiem”."
 intrigue_scheming_special.1003.a:0 "Uczyń ze szpiega przykład!"
 intrigue_scheming_special.1003.b:0 "Najpierw upewnił[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] się, że szpieg jest dobrze traktowany."
 intrigue_scheming_special.1003.c:0 "Szpieg? Nieważne. Maszerujemy dalej!"
 intrigue_scheming_special.1003.d:0 "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że oficer wiedziałby, co robić."
 intrigue_scheming_special.1003.e:0 "Porozmawiał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] ze szpiegiem i zobaczył[Select_CString( ROOT.Char.IsFemale, 'a', '' )], co ma do powiedzenia."
 intrigue_scheming_special.1003.f:0 "Poprosił[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] oficera, żeby się tym zajął i zostawił mnie w spokoju."
 intrigue_scheming_special.1003.g:0 "Szpieg?! Nigdy by do tego nie doszło!"
 intrigue_scheming_special.1003.h:0 "Oczywiście szpieg będzie musiał odpowiedzieć na kilka pytań. Prędzej czy później"
 intrigue_scheming_special.1004.desc_good:0 "Przytakuje, po czym opisuje mi kolejny scenariusz.\n\n"
 intrigue_scheming_special.1004.desc_bad:0 "[courtier_spy.GetHerHis|U] brwi opadają, a spojrzenie staje się zimne.\n\n"
 intrigue_scheming_special.1004.desc:0 "„Podejmujesz decyzję – powiedzmy, że wszystkie podatki w hrabstwie zostaną podniesione i dociera do ciebie, że jeden z twoich wasali otwarcie kwestionuje tę decyzję. Jak zareagujesz?”"
 intrigue_scheming_special.1004.a:0 "Kara jest jedynym właściwym rozwiązaniem."
 intrigue_scheming_special.1004.b:0 "Wszyscy się w jakimś stopniu różnimy; nie przeszkadzałoby mi to."
 intrigue_scheming_special.1004.c:0 "Nikt nie zadaje mi takich pytań! Stawił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym czoła wasalowi."
 intrigue_scheming_special.1004.d:0 "Jeśli mój wasal uważa, że to zła decyzja, to pewnie tak jest."
 intrigue_scheming_special.1004.e:0 "Cały dwór dowiedziałby się o każdym błędzie wasala."
 intrigue_scheming_special.1004.f:0 "Próbował[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym zignorować to, co się stało, jako że nie ma potrzeby robić scen."
 intrigue_scheming_special.1004.g:0 "Cóż, skonfrontował[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym się z nimi. Głośno."
 intrigue_scheming_special.1004.h:0 "Różnica zdań powinna być rozwiązywana w drodze dyskusji."
 intrigue_scheming_special.1099.desc_won:0 "[courtier_spy.GetHerHis|U] twarz rozświetla zaskakująco ciepły uśmiech. "Wydajesz się być [Select_CString( ROOT.Char.IsFemale, 'kobietą', 'mężczyzną' )] o zdrowym osądzie".\n\n[courtier_spy.Custom('quirk_pos_present')|U], po czym bezszelestnie rusza w dół korytarza. "Proszę, dołącz do mnie. Mamy wiele do omówienia"."
 intrigue_scheming_special.1099.desc_lost:0 "Zmarszczył[Select_CString( courtier_spy.IsFemale, 'a', '' )] brwi i cofn[Select_CString( courtier_spy.IsFemale, 'ęła', 'ął' )] się o krok. "Był[Select_CString( courtier_spy.IsFemale, 'a', '' )]bym wdzięczn[Select_CString( courtier_spy.IsFemale, 'a', 'y' )], gdybyś ponownie nie podchodził[Select_CString( ROOT.Char.IsFemale, 'a', '' )] do mnie w tej sprawie".\n\nZanim zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] odpowiedzieć, on[Select_CString( courtier_spy.IsFemale, 'a', '' )] już ruszył[Select_CString( courtier_spy.IsFemale, 'a', '' )] korytarzem, z każdym krokiem skrywając się coraz bardziej w cieniu."
 intrigue_scheming_special.1099.a:0 "Lepiej kontynuować tę farsę, przynajmniej na razie."
 intrigue_scheming_special.1099.b:0 "[courtier_spy.GetSheHe|U] z pewnością wydaje się być zagadką."
 intrigue_scheming_special.1301.t:0 "Ścigan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez cienie"
 intrigue_scheming_special.1301.desc:0 "Kroki odbijające się echem po mrocznych korytarzach, zgubione papiery w moim gabinecie, cień widziany kątem oka..."
 intrigue_scheming_special.1301.desc_mentor_or_other:0 "\n\n"Myślisz, że ktoś cię śledzi?". [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('mentor_or_other'))|U] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mentor_or_other'))], [mentor_or_other.GetTitledFirstName], wydaje się nad tym zastanawiać, nim przytaknie sam[Select_CString( mentor_or_other.IsFemale, 'a', '' )] sobie. „#EMP Zauważył[Select_CString( mentor_or_other.IsFemale, 'am', 'em' )]#! ostatnio kilka podejrzanych rzeczy w [ROOT.Char.Custom('FortifiedBuildingLocative')]”."
 intrigue_scheming_special.1301.a:0 "Muszę dotrzeć do sedna sprawy!"
 intrigue_scheming_special.1301.b:0 "Upewnię się, że już nigdy nie będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] martwić się o bezpieczeństwo."
 intrigue_scheming_special.1302.desc:0 "Ukryt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w jednym z bardziej odludnych korytarzy, w tym, który prowadzi do większości prywatnych komnat, a także do ogrodów [ROOT.Char.Custom('FortifiedBuildingGenitive')]. Czekam i obserwuję.\n\n#EMP Czy głupotą było przychodzenie tutaj? Może gdybym...#! Słyszę kroki. Cichy ruch na korytarzu; postać wyłaniająca się z cienia.\n\nCo [sneaky_courtier.GetTitledFirstName] tu robi?"
 intrigue_scheming_special.1302.a:0 "Natychmiast się z ni[Select_CString( sneaky_courtier.IsFemale, 'ą', 'm' )] skonfrontuję!"
 intrigue_scheming_special.1302.a.tt:0 "Jeśli [sneaky_courtier.GetFirstName] jest zamieszan[Select_CString( sneaky_courtier.IsFemale, 'a', 'y' )] w spisek, ujawnisz to\nJeżeli jednak nie, twoja próba zdemaskowania szpiega zakończy się niepowodzeniem"
 intrigue_scheming_special.1302.b:0 "Muszę być pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Nadal będę za ni[Select_CString( sneaky_courtier.IsFemale, 'ą', 'm' )] podążać."
 intrigue_scheming_special.1302.b.tt1:0 "[sneaky_courtier.GetSheHe|U] nie zauważa cię"
 intrigue_scheming_special.1302.b.tt2:0 "[sneaky_courtier.GetSheHe|U] słyszy jak za ni[Select_CString( sneaky_courtier.IsFemale, 'ą', 'm' )] podążasz"
 intrigue_scheming_special.1302.c:0 "Nie będę się narażać, bo to może nie być on[Select_CString( sneaky_courtier.IsFemale, 'a', '' )]."
 intrigue_scheming_special.1302.c.tt:0 "Będziesz kontynuował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] poszukiwania szpiega."
 intrigue_scheming_special.1303.desc_exposed:0 "Konieczność śledzenia, aby się dowiedzieć, co robi [sneaky_courtier.GetTitledFirstName], nie jest już potrzebna. Wiadomo już, że jest znanym szpiegiem!\n\nMiejmy nadzieję, że jeśli historia się powtórzy, będę w stanie podjąć podejrzenia wobec szpiegów jeszcze wcześniej... To z trudem zdobyta wiedza!"
 intrigue_scheming_special.1303.desc_sneak_win:0 "Udaje mi się podążać za ni[Select_CString( sneaky_courtier.IsFemale, 'ą', 'm' )] niemalże bezszelestnie. [sneaky_courtier.GetTitledFirstName] pędzi jednym korytarzem za drugim, a po kilku minutach mija moje komnaty i wychodzi do ogrodów [ROOT.Char.Custom('FortifiedBuildingGenitive')]."
 intrigue_scheming_special.1303.desc_sneak_win_spy:0 "Podążam za ni[Select_CString( sneaky_courtier.IsFemale, 'ą', 'm' )] bezszelestnie, a gdy zbliżamy się do moich prywatnych komnat, czuję, że wrasta mi puls. \n\nWkrótce dźwięk zamka i otwieranie drzwi odbija się echem po korytarzu."
 intrigue_scheming_special.1303.desc_sneak_fail:0 "Jestem wszędzie tam, gdzie [sneaky_courtier.GetTitledFirstName], niezauważon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], lecz gdy zbliżamy się do moich prywatnych komnat i ogrodów [ROOT.Char.Custom('FortifiedBuildingGenitive')], moje serce bije coraz mocniej. Co [sneaky_courtier.GetSheHe] tu robi? Rozkojarzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], trącam wazon zdobiący korytarz, który rozbija się o posadzkę.\n\nBrzdęk towarzyszący temu zdarzeniu niemal przesłania [sneaky_courtier.GetHerHis] pośpieszne kroki, które zanikają w korytarzu, a [sneaky_courtier.GetSheHe] wkrótce niknie w mroku nocy."
 intrigue_scheming_special.1303.a:0 "Skonfrontuj się z ni[Select_CString( sneaky_courtier.IsFemale, 'ą', 'm' )]!"
 intrigue_scheming_special.1303.b:0 "Cholera! Będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] mieć się na baczności."
 intrigue_scheming_special.1303.c:0 "Cóż, mamy dziś piękną noc."
 intrigue_scheming_special.1303.c.tt:0 "Odkładasz swoje podejrzenia na bok. To była cenna lekcja.\n"
 intrigue_scheming_special.1303.d:0 "Udało mi się jednak zauważyć pierwsze oznaki!"
 intrigue_scheming_special.1304.desc_found:0 "Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]! Ledwo co zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się skulić w mrocznym uścisku cieni, gdy korytarzem przesz[Select_CString( sneaky_courtier.IsFemale, 'ła', 'edł' )] [sneaky_courtier.GetTitledFirstName], kierując się prosto do moich komnat.\n\nPo dźwięku wyważonego zamka kładę rękę na [sneaky_courtier.GetHerHis] ramieniu, na co on[Select_CString( sneaky_courtier.IsFemale, 'a', '' )] reaguje krzykiem."
 intrigue_scheming_special.1304.desc_not_found:0 "W nocy na korytarzu panuje cisza. Nie słychać szeptu i nie widać groźnych cieni.\n\nMoże jednak powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] podążyć drogą, którą kroczył[Select_CString( sneaky_courtier.IsFemale, 'a', '' )] [sneaky_courtier.GetTitledFirstName]?"
 intrigue_scheming_special.1304.a:0 "„Myślę, że powin[Select_CString(sneaky_courtier.IsFemale, 'naś', 'ieneś' )] pójść ze mną”."
 intrigue_scheming_special.1304.b:0 "A może w ogóle nie było zagrożenia?"
 intrigue_scheming_special.1350.desc:0 "Teraz gdy [sneaky_courtier.GetTitledFirstName] od[Select_CString( sneaky_courtier.IsFemale, 'eszła', 'szedł' )], nigdy nie dowiem się, czy działał[Select_CString( sneaky_courtier.IsFemale, 'a', '' )] przeciwko mnie, czy też nie... Jednakże moje śledztwo wiele mnie nauczyło i następnym razem nie będę się zastanawiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]!"
 intrigue_scheming_special.1350.a:0 "[sneaky_courtier.GetHerHis|U] odejście było błogosławieństwem, czy tylko zbiegiem okoliczności?"
 intrigue_scheming_special.1398.desc:0 "„Dlaczego miał[Select_CString(ROOT.Char.IsFemale, 'abyś', 'byś' )] mnie oskarżać o takie rzeczy?!” — [sneaky_courtier.GetTitledFirstName] pyta mnie [sneaky_courtier.Custom('GeneralTemperament')] w głosie. „Wychodził[Select_CString(sneaky_courtier.IsFemale, 'am', 'em' )] tylko do ogrodów, aby zaczerpnąć powietrza”.\nTeraz, widząc ból w [sneaky_courtier.GetHerHis] oczach, nie wiem, jak mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie wyobrazić, że jest szpiegiem.\n"
 intrigue_scheming_special.1398.a:0 "Mam nadzieję, że może mi wybaczyć."
 intrigue_scheming_special.1399.desc:0 "Kładę dłoń na [sneaky_courtier.GetHerHis] ramieniu, a [sneaky_courtier.GetTitledFirstName] odwraca się szybko jak błyskawica. Przyłapan[Select_CString( sneaky_courtier.IsFemale, 'a', 'y' )] w samym środku swojej misji, nawet nie próbuje się bronić.\n\nTa cała historia dała mi cenną lekcję zaufania i czujności, a ja jestem teraz bystrzejsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] niż kiedykolwiek!"
 realm_has_more_than_2_siegeable_holdings_trigger_desc:0 "Można oblegać dwa lub więcej posiadłości wroga"
 realm_has_more_than_2_siegeable_holdings_trigger_desc_not:0 "Można oblegać mniej niż 2 posiadłości wroga"
 intrigue_scheming.1801.t:0 "Anonimowy informator"
 intrigue_scheming.1801.desc:0 "and hands me an anonymous letter [spymaster.GetSheHe] has just received. It appears we have a unique opportunity to acquire information about [enemy.GetTitledFirstNamePossessive] defense strategies.\n\nThe letter reads:\n\n"If you desire information about [enemy.GetFirstNamePossessiveNoTooltip] defenses, have your [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip] meet me in [meeting_place.GetName] within a fortnight. Bring plenty of gold.""
 intrigue_scheming.1801.a:0 "Byłb[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] głupcem, gdybym tego nie zbadał[Select_CString(ROOT.Char.IsFemale, 'a', '' )]."
 intrigue_scheming.1801.b:0 "To nic innego jak puste wyłudzenie."
 intrigue_scheming.1801_landed:0 "My [spymaster.GetCouncilTitle] [spymaster.GetFirstName] rushes into the room"
 intrigue_scheming.1801_laamp:0 "My [GetCourtPositionType('second_camp_officer').GetNameNoTooltip] [spymaster.GetFirstName] rushes into the tent"
 intrigue_scheming.1802.intro_desc:0 "[spymaster.GetFirstName] wrócił[Select_CString(spymaster.IsFemale, 'a', '' )] ze spotkania z anonimowym informatorem. Z poważnym wyrazem twarzy rozłożył[Select_CString(spymaster.IsFemale, 'a', '' )] plik pergaminu, na którym zapisano coś, co wydaje się być taktyką obronną mojego wroga."
 intrigue_scheming.1802.g_high_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nZ tego, co wiem, te schematy planów obrony wroga wydają się jak najbardziej prawdziwe."
 intrigue_scheming.1802.g_medium_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nSchematy narysowane na pergaminie mają sens, ale jest kilka nietypowych elementów, które nie pasują do naszej dotychczasowej wiedzy o typowej strategii wroga."
 intrigue_scheming.1802.decent_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nDokument wydaje się autentyczny, ale coś w nim jest nie tak... choć nie potrafię tego sprecyzować."
 intrigue_scheming.1802.fallback_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nPrawie niemożliwe jest stwierdzenie, czy plany te są prawdziwe, czy nie."
 intrigue_scheming.1802.a:0 "Działaj na podstawie informacji."
 intrigue_scheming.1802.b:0 "Zlekceważ informacje."
 intrigue_scheming.1803.f_high_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nPo przejrzeniu dokumentu stwierdzam, że w planach jest zbyt wiele rażących błędów, aby mogły być one prawdziwe. Oszukano mnie!"
 intrigue_scheming.1803.f_medium_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nNiektóre szczegóły opisane w planach mają sens, ale wiele z nich nie pokrywa się z tym, co wiemy o typowej strategii obrony wroga."
 intrigue_scheming.1803.a:0 "Działaj na podstawie informacji."
 intrigue_scheming.1803.b:0 "Zlekceważ informacje."
 intrigue_scheming.1804.genuine_info_desc:0 "Właśnie nadeszły wieści od moich wojsk dokonujących oblężenia [barony.GetAdjective] podczas wojny, którą toczy ze mną [enemy.GetTitledFirstName]. Według nich informacje, które otrzymaliśmy od anonimowego informatora, są prawdziwe!\n\nDzięki wiedzy na temat taktyki obrony, jaką stosuje [enemy.GetFirstNameNoTooltip], udało im się zdobyć [enemy.Custom('FortifiedBuildingAccusative')] w rekordowym czasie. Zwycięstwo wydaje się niemal pewne!"
 intrigue_scheming.1804.fake_info_desc:0 "Właśnie nadeszły wieści od moich wojsk dokonujących oblężenia [barony.GetAdjective] podczas wojny, którą toczy ze mną [enemy.GetTitledFirstName]. Według nich informacje, które otrzymaliśmy od anonimowego informatora, są fałszywe!\n\nMimo to udało im się zdobyć [enemy.Custom('FortifiedBuildingAccusative')], ale droga przed nimi będzie trudna."
 intrigue_scheming.1804.rejected_fake_info_desc:0 "Właśnie nadeszły wieści od moich wojsk dokonujących oblężenia [barony.GetAdjective] podczas wojny, którą toczy ze mną [enemy.GetTitledFirstName]. Według nich informacje, które otrzymaliśmy od anonimowego informatora, są fałszywe!\n\nDzięki [ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], że nie zdecydował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się działać na podstawie tych fałszywych dokumentów!"
 intrigue_scheming.1804.a:0 "Dobry zakup, jeśli mogę się tak wyrazić."
 intrigue_scheming.1804.b:0 "Musimy wytrwać!"
 intrigue_scheming.1804.c:0 "Podj[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] właściwą decyzję."
 intrigue_scheming.1804.custom_tt:0 "Ty i wszyscy dowódcy"
