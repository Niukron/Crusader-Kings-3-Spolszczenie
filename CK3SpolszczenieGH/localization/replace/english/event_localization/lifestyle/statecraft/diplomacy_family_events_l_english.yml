l_english:
 diplomacy_family.0007.t:0 "An Opportune Moment"
 diplomacy_family.0007.desc:0 "My carefully arranged dinner has unfolded according to plan, and I find myself alone with [voter.GetTitledFirstName]. Due to the wine and [voter.GetHerHis] favorite [voter.Custom('FavoriteTreat')], [voter.GetSheHe] seems happier than I have seen [voter.GetHerHim] in months.\n\nThis is the perfect opportunity to convince [voter.GetFirstNameNoTooltip] to vote for my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))] [candidate.GetTitledFirstName]..."
 diplomacy_family.0007.a:0 "Present my most compelling arguments."
 diplomacy_family.0007.a.success.tt:0 "You convince [voter.GetTitledFirstNameNoTooltip]"
 diplomacy_family.0007.a.success.desc:0 "I convinced [voter.GetTitledFirstName] to vote for [candidate.GetTitledFirstName]."
 diplomacy_family.0007.a.failure.tt:0 "You fail to convince [voter.GetTitledFirstNameNoTooltip]"
 diplomacy_family.0007.a.failure.desc:0 "My attempt to convince [voter.GetTitledFirstName] failed."
 diplomacy_family.0007.c:0 "A favor for a favor seems fair, no?"
 diplomacy_family.0007.b:0 "This purse might change [voter.GetHerHis] mind..."
 diplomacy_family.0007.placeholder.tt:0 "[voter.GetShortUIName|U] will vote to elect [candidate.GetShortUIName] as the next ruler of [title.GetNameNoTier]"
 diplomacy_family.0008.t:0 "A Flaw of Character"
 diplomacy_family.0008.start.desc:0 "Once I have departed this world [disagreeable_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] shall rule in my stead.\n\nUnfortunately, rumors of [disagreeable_heir.GetFirstNamePossessiveNoTooltip]"
 diplomacy_family.0008.lazy.desc:0 "embarrassing lethargy"
 diplomacy_family.0008.craven.desc:0 "utter cowardice"
 diplomacy_family.0008.arbitrary.desc:0 "utter lack of morals"
 diplomacy_family.0008.callous.desc:0 "stone cold heart"
 diplomacy_family.0008.stubborn.desc:0 "aggravating obstinacy"
 diplomacy_family.0008.gluttonous.desc:0 "distasteful gluttony"
 diplomacy_family.0008.greedy.desc:0 "insatiable avarice"
 diplomacy_family.0008.arrogant.desc:0 "impenitent hubris"
 diplomacy_family.0008.deceitful.desc:0 "lies and trickery"
 diplomacy_family.0008.vengeful.desc:0 "unending grudges"
 diplomacy_family.0008.end.desc:0 "have been spreading around my court. It makes me wonder if [disagreeable_heir.GetSheHe] will manage to retain my vassals' support once I am gone..."
 diplomacy_family.0008.end_no_vassals.desc:0 "have been spreading around my court. It makes me wonder if [disagreeable_heir.GetSheHe] can handle the responsibilities of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] and its people once I am gone..."
 diplomacy_family.0008.a:0 "Attempt to rectify [disagreeable_heir.GetFirstNamePossessiveNoTooltip] flaws."
 diplomacy_family.0008.a.tt:0 "[disagreeable_heir.GetShortUIName|U] might overcome [disagreeable_heir.GetHerHis] flaws"
 diplomacy_family.0008.b:0 "Talk up [disagreeable_heir.GetHerHis] good qualities instead."
 diplomacy_family.0008.b.custom:0 "Każdy wasal"
 diplomacy_family.0008.c:0 "Focus on myself and lead by example."
 diplomacy_family.0009.desc:0 "[disagreeable_heir.GetTitledFirstName] has agreed to let me mentor [disagreeable_heir.GetHerHim], even though [disagreeable_heir.GetHerHis] enthusiasm is somewhat lacking.\n\nI fear [disagreeable_heir.GetHerHis] vices are deeply set, but a truly eye-opening experience might make [disagreeable_heir.GetHerHim] realize the folly of [disagreeable_heir.GetHerHis] ways.\n\nWhat should we do?"
 diplomacy_family.0009.wronglessonstart.desc:0 "When I observed [disagreeable_heir.GetFirstName] performing [disagreeable_heir.GetHerHis] assigned task, doubt slowly crept upon me. [disagreeable_heir.GetSheHe|U] did not struggle to"
 diplomacy_family.0009.compassion.desc:0 "put [disagreeable_heir.GetHerselfHimself] in the shoes of those less fortunate and feel for them,"
 diplomacy_family.0009.honor.desc:0 "admit [disagreeable_heir.GetHerHis] faults and deal with their consequences,"
 diplomacy_family.0009.greed.desc:0 "part with material possessions,"
 diplomacy_family.0009.energy.desc:0 "rule in my stead,"
 diplomacy_family.0009.vengefulness.desc:0 "show true forgiveness,"
 diplomacy_family.0009.wronglessonend.desc:0 "and [disagreeable_heir.GetSheHe] seemed to learn nothing from the exercise.\n\nI will give [disagreeable_heir.GetFirstNameNoTooltip] another chance, and perhaps I should change my method.\n\nThis time, we shall..."
 diplomacy_family.0009.rightlessonstart.desc:0 "It was frustrating to observe [disagreeable_heir.GetFirstName] struggling to"
 diplomacy_family.0009.rightlessonend.desc:0 "I doubt [disagreeable_heir.GetSheHe] was even trying!\n\nI am almost certain the fault was with [disagreeable_heir.GetFirstNamePossessiveNoTooltip] level of enthusiasm rather than my lesson. I will give [disagreeable_heir.GetHerHim] one more chance...\n\nThe question is, should we try a new tactic? Or will persistence win out this day?"
 diplomacy_family.0009.a:0 "Venture into the streets and talk to the poor."
 diplomacy_family.0009.a.tt:0 "A lesson appropriate for someone who needs to work on their compassion"
 diplomacy_family.0009.b:0 "Own up to a misdeed and make it right again."
 diplomacy_family.0009.b.tt:0 "A lesson appropriate for someone who needs to work on their honor"
 diplomacy_family.0009.c:0 "Give away possessions to those in need."
 diplomacy_family.0009.c.tt:0 "A lesson appropriate for someone who needs to work on their generosity"
 diplomacy_family.0009.d:0 "[disagreeable_heir.GetFirstNameNoTooltip] will hold court in my stead."
 diplomacy_family.0009.d.tt:0 "A lesson appropriate for someone who needs to work on their forcefulness"
 diplomacy_family.0009.e:0 "Forgive someone who has done [disagreeable_heir.GetHerHim] wrong."
 diplomacy_family.0009.e.tt:0 "A lesson appropriate for someone who needs to work on letting things go"
 diplomacy_family.0010.t:0 "$diplomacy_family.0008.t$: Newfound Understandings"
 diplomacy_family.0010.start.desc:0 "I am delighted to see the changes in [disagreeable_heir.GetTitledFirstName]!"
 diplomacy_family.0010.compassion.desc:0 "While [disagreeable_heir.GetSheHe] was disinterested at first, the tales of those poor creatures we met seemed to have stirred something in [disagreeable_heir.GetHerHis] heart.\n\nOn our way home, [disagreeable_heir.GetSheHe] sat in silent contemplation, and has not seemed quite so"
 diplomacy_family.0010.honor.desc:0 "While at first [disagreeable_heir.GetSheHe] did not think [disagreeable_heir.GetSheHe] had been in the wrong, the response [disagreeable_heir.GetSheHe] received when rectifying the matter got through to [disagreeable_heir.GetHerHim].\n\nI suspect [disagreeable_heir.GetFirstNameNoTooltip] had never been given that kind of respect before, and has not seemed quite so"
 diplomacy_family.0010.greed.desc:0 "Of course, [disagreeable_heir.GetSheHe] struggled to part with [disagreeable_heir.GetHerHis] possessions at first, but experiencing the joy and gratitude of those in true need was something entirely new to [disagreeable_heir.GetHerHim].\n\nOn our way home, [disagreeable_heir.GetFirstNameNoTooltip] even confessed [disagreeable_heir.GetSheHe] did not even miss most of the items, and has not seemed quite so"
 diplomacy_family.0010.energy.desc:0 "I did initially worry about the outcome of giving [disagreeable_heir.GetHerHim]so much responsibility, but as [disagreeable_heir.GetSheHe] had no one to hide behind or delegate to, [disagreeable_heir.GetSheHe] stepped up and took on the task.\n\n[disagreeable_heir.GetFirstNameNoTooltip] was even more surprised than I by [disagreeable_heir.GetHerHis] hidden talents, and has not seemed quite so"
 diplomacy_family.0010.vengefulness.desc:0 "I could see how hard it was for [disagreeable_heir.GetHerHim] to face the [dummy_gender.GetWomanMan] who had done [disagreeable_heir.GetHerHim] wrong, the words getting trapped in [disagreeable_heir.GetHerHis] mouth as [disagreeable_heir.GetSheHe] tried to speak.\n\nLuckily, the [dummy_gender.GetWomanMan] responded graciously, and by following [dummy_gender.GetHerHis] example, [disagreeable_heir.GetFirstName] forgave [dummy_gender.GetHerHim] in a truly heartfelt way. [disagreeable_heir.GetSheHe|U] has not seemed quite so"
 diplomacy_family.0010.lazy.desc:0 "leniwy"
 diplomacy_family.0010.craven.desc:0 "insecure"
 diplomacy_family.0010.arbitrary.desc:0 "bezwzględny"
 diplomacy_family.0010.callous.desc:0 "callous"
 diplomacy_family.0010.stubborn.desc:0 "obstinate"
 diplomacy_family.0010.gluttonous.desc:0 "żarłoczny"
 diplomacy_family.0010.greedy.desc:0 "selfish"
 diplomacy_family.0010.arrogant.desc:0 "self-important"
 diplomacy_family.0010.deceitful.desc:0 "nieuczciw[Select_CString(ROOT.GetCharacter.IsFemale, 'a', 'y' )]"
 diplomacy_family.0010.sadistic.desc:0 "o zimnym sercu"
 diplomacy_family.0010.vengeful.desc:0 "mściwy"
 diplomacy_family.0010.end.desc:0 "since then."
 diplomacy_family.0010.a:0 "A great achievement, for the both of us!"
 diplomacy_family.0010.b:0 "This was an educational exercise, nothing more."
 diplomacy_family.0010.c:0 "This is but the first step! We must work harder!"
 diplomacy_family.0011.t:0 "$diplomacy_family.0008.t$: Set in [disagreeable_heir.GetHerHis|U] Ways"
 diplomacy_family.0011.start.desc:0 "[disagreeable_heir.GetTitledFirstName] and [disagreeable_heir.GetHerHis]"
 diplomacy_family.0011.end.desc:0 "are driving me mad! Despite my best efforts, [disagreeable_heir.GetSheHe] has made no progress.\n\nIf [disagreeable_heir.GetHerHis] heart is not set on change, it will never happen."
 diplomacy_family.0011.a:0 "I give up..."
 diplomacy_family.2101.t:0 "Kłótnia"
 diplomacy_family.2101.desc:0 "[family_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been quarreling with [family_2.Custom2('HerHisCharacterIntroduction', family_1)] for days. Just now I can overhear them arguing in the next room over...\n\n"Unbelievable!" [family_1.GetFirstName] shouts, "How can a [family_2.Custom('InsultNoun')] like you believe you are the ideal manifestation of [ROOT.Char.GetDynastyName] family virtues!? I am clearly #EMP far#! more deserving of that distinction than you are!"
 diplomacy_family.2101.a:0 "Żadnych konfliktów w rodzinie!"
 diplomacy_family.2101.a.tt:0 "Wkraczasz do pokoju, aby przerwać ich kłótnię"
 diplomacy_family.2101.b:0 "Niech samodzielnie rozstrzygną swoje spory."
 diplomacy_family.2102.desc:0 "Gdy wchodzę do pokoju, [family_1.GetFirstName] odwraca się do mnie twarzą. "Cieszę się, że tu jesteś, [ROOT.Char.GetFirstNameNoTooltip]. Sprawisz, aby [family_2.Custom2('YourCharacterIntroduction', ROOT.Char)] w końcu przejrzała na oczy? [family_2.GetSheHe|U] jest kompletnie nierozsądn[Select_CString( family_2.IsFemale, 'a', 'y' )]!"
 diplomacy_family.2102.a:0 "Tak, wstydź się [family_2.GetFirstNameNoTooltip]!"
 diplomacy_family.2102.b:0 "Jesteś w błędzie, [family_1.GetFirstNameNoTooltip]."
 diplomacy_family.2102.c:0 "Oboje zachowujecie się jak rozwydrzone dzieci!"
 diplomacy_family.2102.c.success:0 "They listen to reason"
 diplomacy_family.2102.c.failure:0 "They refuse to listen"
 diplomacy_family.2102.d:0 "Ha! I am #EMP clearly#! the best [ROOT.Char.GetDynastyNameNoTooltip] around!"
 diplomacy_family.2102.d.flavor:0 "Cóż, to z pewnością jeden ze sposobów na powstrzymanie ich przed walką #EMP między sobą#!..."
 diplomacy_family.2200.t:0 "Dearest of All My Friends"
 diplomacy_family.2200.desc:0 "Few [ruler.GetWomenMen] are lucky enough to have as many friends as I do. I appreciate their support and grant them my trust equally, yet I feel that, amongst all the valiant souls I count as my loyal companions in life, one understands me above all."
 diplomacy_family.2200.a:0 "[friend_1.GetTitledFirstNameNoTooltip] jest m[Select_CString( friend_1.IsFemale, 'oją najlepszą przyjaciółką', 'oim najlepszym przyjacielem' )]."
 diplomacy_family.2200.a.tt:0 "[friend_1.GetTitledFirstName] może zostać t[Select_CString( friend_1.IsFemale, 'woją najlepszą przyjaciółką', 'woim najlepszym przyjacielem' )]"
 diplomacy_family.2200.b:0 "I trust [friend_2.GetFirstNameNoTooltip] more than anyone."
 diplomacy_family.2200.b.tt:0 "[friend_2.GetTitledFirstName] might become your Best Friend"
 diplomacy_family.2200.c:0 "Who else but [friend_3.GetTitledFirstNameNoTooltip]?"
 diplomacy_family.2200.c.tt:0 "[friend_3.GetTitledFirstName] może zostać t[Select_CString( friend_3.IsFemale, 'woją najlepszą przyjaciółką', 'woim najlepszym przyjacielem' )]"
 diplomacy_family.2200.d:0 "I should not play favorites."
 diplomacy_family.2201.desc:0 "It is only recently that I have begun to realize just how much I depend on [ruler.GetFirstNamePossessive] counsel and support. I have come to see [ruler.GetHerHim] as my closest and dearest friend."
 diplomacy_family.2201.a:0 "We are truly kindred spirits."
 diplomacy_family.2201.b:0 "We are friends, sure, but that is all."
 diplomacy_family.2201.b.tt:0 "Pozostajemy tylko przyjaciółmi"
 diplomacy_family.2201.a.tt:0 "Zostaliśmy prawdziwymi najlepszymi przyjaciółmi"
 diplomacy_family.2250.t:0 "The Jealous [lover.Custom2('RelationToMeShort', SCOPE.sC('ruler'))|U]"
 diplomacy_family.2250.desc.intro:0 "I cannot stand the sight of my beloved [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))], [lover.GetFirstName], spending time with [lover.GetHerHis] [spouse.Custom('InsultAdjective')] [spouse.GetWifeHusband], [spouse.GetTitledFirstName]."
 diplomacy_family.2250.desc.legal.pure:0 "\n\nThe thought of impure hands soiling [lover.GetHerHis] body is unbearable. We are both of the House [ruler.GetHouse.GetName], we belong together!"
 diplomacy_family.2250.desc.legal.same:0 "\n\nWhy should [ruler.GetFaith.HighGodName] favor my [ruler.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] over me? We both belong to the House [ruler.GetHouse.GetName], yet [spouse.GetFirstNameNoTooltip] can live with [lover.GetHerHim] while I must lurk in their shadows."
 diplomacy_family.2250.desc.illegal:0 "\n\nEven if we cannot marry, that does not mean I cannot be concerned with whom [lover.GetSheHe] spends the rest of [lover.GetHerHis] life with!"
 diplomacy_family.2250.a:0 "[spouse.GetFirstNameNoTooltip] better keep [spouse.GetHerHis] hands to [spouse.GetHerselfHimself]!"
 diplomacy_family.2250.a.tt:0 "I will try to dissuade [spouse.GetTitledFirstName] from laying with my [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]"
 diplomacy_family.2250.a.success.duel:0 "Udało mi się zastraszyć [spouse.GetTitledFirstName]"
 diplomacy_family.2250.a.failure.duel:0 "[spouse.GetTitledFirstName] ignoruje moje ostrzeżenia"
 diplomacy_family.2250.a.failure.tt:0 "[spouse.GetTitledFirstName] ignorował[Select_CString( spouse.IsFemale, 'a', '' )] moje ostrzeżenia o [lover.GetFirstName]"
 diplomacy_family.2250.b.a:0 ""Why won't you die already!?!""
 diplomacy_family.2250.b.b:0 "[spouse.GetSheHe|U] must be dealt with."
 diplomacy_family.2250.b.tt:0 "The [scheme|E] will have an increased [success_chance|E]"
 diplomacy_family.2250.b.spouse_joining:0 "[lover.GetFirstName] #P dołączy#! do mojego [Concept( 'scheme', 'spisku' )|E]"
 diplomacy_family.2250.b.spouse_refusing:0 "[lover.GetFirstName] #N NIE#! dołączy do mojego [Concept( 'scheme', 'spisku' )|E]"
 diplomacy_family.2250.c.a:0 "[house_head.GetTitledFirstNameNoTooltip] musi zakończyć to małżeństwo!"
 diplomacy_family.2250.c.b:0 "Muszę zakończyć to małżeństwo!"
 diplomacy_family.2250.c.flavor:0 "The [house_head|E] has the power to rescind [lover.GetFirstNamePossessive] marriage"
 diplomacy_family.2250.d:0 "Muszę nauczyć się żyć ze swoim cierpieniem."
 diplomacy_family.2251.desc:0 "[spouse.GetTitledFirstName] will think twice before touching my [lover.GetFirstName] again. I was very careful not to reveal my reasons, yet it might be foolish to press the issue again in the future. \n\nSooner or later, [spouse.GetFirstNameNoTooltip] will find the resolution to ignore my threats, but for now, I can rest easy."
 diplomacy_family.2251.a:0 "Mam nadzieję, że m[Select_CString( SCOPE.sC.IsFemale, 'oja', 'ój' )] [Select_CString( SCOPE.sC.IsFemale, 'kochanka', 'kochanek' )] to doceni."
 diplomacy_family.2252.desc:0 ""How could you be so inconsiderate?!" [lover.GetFirstName] hisses at me, not daring to raise [lover.GetHerHis] voice, even in my own rooms.\n\n It seems that [spouse.GetTitledFirstName] has ignored my warnings and informed my [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] of our talk.\n\n"I cannot neglect my marital duties for your sake, [ruler.GetFirstNameNoTooltip]!" With that, [lover.GetSheHe] departs in a hurry."
 diplomacy_family.2252.a:0 "But...!"
 diplomacy_family.2253.desc.a:0 "My plan worked flawlessly! [lover.GetFirstName] is free from that uncouth [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName], and we could not be more pleased.\n\n[lover.GetSheHe|U] rushed to my rooms as soon as [lover.GetSheHe] heard the news from [house_head.GetTitledFirstName] to express [lover.GetHerHis] gratitude in the sweetest manner."
 diplomacy_family.2253.desc.b:0 "My plan worked flawlessly! [lover.GetFirstName] is free from that uncouth [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName], and we could not be more pleased.\n\n[lover.GetSheHe|U] rushed to my rooms as soon as [lover.GetSheHe] received my letter to express [lover.GetHerHis] gratitude in the sweetest manner."
 diplomacy_family.2253.a:0 "Now we can finally be together forever!"
 diplomacy_family.2253.b:0 "The things I do for family..."
 diplomacy_family.2254.desc.a:0 "I hoped [lover.GetFirstName] would thank me for petitioning [house_head.GetTitledFirstName] to divorce [lover.GetHerHim] from [spouse.GetFirstName], but that is far from the case.\n\n[lover.GetSheHe|U] is absolutely livid about my meddling in [lover.GetHerHis] marital life, and does not wish to have anything to do with me anymore."
 diplomacy_family.2254.desc.b:0 "I hoped [lover.GetFirstName] would thank me for arranging a divorce for [lover.GetHerHim], but that is far from the case.\n\n[lover.GetSheHe|U] is absolutely livid about my meddling in [lover.GetHerHis] marital life, and does not wish to have anything to do with me anymore."
 diplomacy_family.2254.a:0 "Tu nie chodzi o nas, lecz o naszą o rodzinę!"
 diplomacy_family.2254.b:0 "Nie wiem, co powiedzieć..."
 diplomacy_family.2300.t:0 "Trimming the Dynasty"
 diplomacy_family.2300.desc.intro:0 "Samo to, że [bad_relative.GetFirstName] istnieje, stanowi zniewagę dla chwalebnej dynastii."
 diplomacy_family.2300.desc.a:0 "\n\nMy [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] is such a doddering imbecile, blundering about, making a fool of the House [ruler.GetDynastyName] with every word [bad_relative.GetSheHe] blurts out."
 diplomacy_family.2300.desc.b:0 "\n\nM[Select_CString( SCOPE.sC('bad_relative').IsFemale, 'oja', 'ój' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] jest kompletnym rozczarowaniem we wszystkim, co stara się osiągnąć."
 diplomacy_family.2300.desc.c:0 "\n\nA misshapen freak, my [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] diminishes the [bad_relative.GetDynasty.GetName] dynasty with [bad_relative.GetHerHis] every breath. How could such distinguished lineage spawn a creature like [bad_relative.GetHerHim]?"
 diplomacy_family.2300.desc.d:0 "\n\nA withered, twisted branch hanging from our vibrant family tree, my [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] is a constant reminder of [bad_parent.GetFirstNamePossessive] infidelity."
 diplomacy_family.2300.a:0 "Może uda mi się coś z nie[Select_CString( bad_relative.IsFemale, 'j', 'go' )] zrobić."
 diplomacy_family.2300.a.success.tt:0 "Sprawię, że [bad_relative.GetFirstName] nauczy się czegoś przydatnego"
 diplomacy_family.2300.a.success.effect.tt:0 "One of [bad_relative.GetFirstNamePossessive] [skills|E] will increase"
 diplomacy_family.2300.a.failure.tt:0 "[bad_relative.GetFirstName] odmawia pomocy z mojej strony"
 diplomacy_family.2300.a.failure.toast:0 "[bad_relative.GetFirstName] nie zdołał[Select_CString( bad_relative.IsFemale, 'a', '' )] nauczyć się niczego istotnego"
 diplomacy_family.2300.b.a:0 "Muszę wzmóc swoje wysiłki, aby się [Select_CString( bad_relative.IsFemale, 'jej', 'go' )] pozbyć."
 diplomacy_family.2300.b.b:0 "Czasami trzeba przyciąć drzewo..."
 diplomacy_family.2300.c:0 "Muszę [Select_CString( bad_relative.IsFemale, 'ją', 'go' )] wypędzić!"
 diplomacy_family.2300.c.flavor:0 "[dynast|E] ma prawo wydziedziczyć członków rodziny"
 diplomacy_family.2300.d:0 "Wszyscy mamy jakieś wady..."
 diplomacy_family.2301.desc:0 "It was a hard task getting something through [bad_relative.GetFirstNamePossessive] thick skull, but somehow I managed. [bad_relative.GetSheHe] is, at the very least, no longer a complete disappointment now..."
 diplomacy_family.2301.a:0 "Zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], co mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 diplomacy_family_special.2200.t:0 "Spór o następcę"
 diplomacy_family_special.2200.desc:0 "I am relaxing in my [ROOT.Char.Custom('ResidenceBuilding')] at the end of the day when [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] comes in, visibly distressed.\n\n"[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] is such a nuisance!" [heir.GetSheHe] exclaims. "[vassal.GetSheHe|U] is always going on and on about how I am unfit to succeed you. [vassal.GetSheHe|U] thinks I am too [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] to be the next"
 diplomacy_family_special.2200.same_title.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.same_sex_title.desc:0 "$diplomacy_family_special.2200.same_title.desc$"
 diplomacy_family_special.2200.opposite_sex_title.desc:0 "[ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.ruler.desc:0 "ruler"
 diplomacy_family_special.2200.end.desc:0 "of [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!""
 diplomacy_family_special.2200.a:0 "Come sit with me, we shall discuss this matter."
 diplomacy_family_special.2200.a.tt:0 "I will help [heir.GetFirstNameNoTooltip] find a way to respond to the criticism"
 diplomacy_family_special.2200.b:0 "I will talk to [vassal.GetTitledFirstNameNoTooltip] about this."
 diplomacy_family_special.2200.b.tt:0 "I will have [vassal.GetFirstNameNoTooltip] explain why [vassal.GetSheHe] is criticizing my heir"
 diplomacy_family_special.2200.c:0 "Why are you bothering me with this?"
 diplomacy_family_special.2201.desc:0 "I pull [heir.GetFirstName] aside for a heart-to-heart talk. I can tell [heir.GetSheHe] is frustrated with the situation regarding [vassal.GetTitledFirstName] and is willing to hear my advice."
 diplomacy_family_special.2201.a:0 "You have more in common than you think."
 diplomacy_family_special.2201.a.success:0 "[heir.GetFirstNameNoTooltip] and [vassal.GetFirstNameNoTooltip] resolve their differences"
 diplomacy_family_special.2201.a.failure:0 "[heir.GetFirstNameNoTooltip] is unwilling to reconcile with [vassal.GetFirstNameNoTooltip]"
 diplomacy_family_special.2201.b:0 "I could help you practice being [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]..."
 diplomacy_family_special.2201.b.success:0 "I convince [heir.GetFirstNameNoTooltip] to try and change [heir.GetHerHis] personality"
 diplomacy_family_special.2201.b.failure:0 "[heir.GetFirstNameNoTooltip] refuses to change [heir.GetHerHis] personality"
 diplomacy_family_special.2201.b.success.tt:0 "[heir.GetTitledFirstName] starts trying to be more [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2201.b.failure.tt:0 "[heir.GetTitledFirstName] remains [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagTraitLink')]"
 diplomacy_family_special.2201.c:0 "I will make [vassal.GetHerHim] pay for criticizing you!"
 diplomacy_family_special.2202.desc:0 "I arrange a meeting with [vassal.GetTitledFirstName] to discuss his problem with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName].\n\n"It's quite simple [ROOT.Char.GetTitledFirstNameNoTooltip]; I do not like the idea of having a [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] liege. For the good of the realm, I am willing to make my displeasure known, even if it means putting myself at risk.""
 diplomacy_family_special.2202.a:0 "But what about [heir.GetHerHis] good qualities?"
 diplomacy_family_special.2202.a.success:0 "[vassal.GetFirstNameNoTooltip] and [heir.GetFirstNameNoTooltip] resolve their differences"
 diplomacy_family_special.2202.a.failure:0 "[vassal.GetFirstNameNoTooltip] is unwilling to reconcile with [heir.GetFirstNameNoTooltip]"
 diplomacy_family_special.2202.b:0 "You are right, [heir.GetFirstNameNoTooltip] is a disappointment."
 diplomacy_family_special.2202.c:0 "You will not criticize my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]!"
 diplomacy_family_special.2210.desc:0 "After talking with [vassal.GetTitledFirstName], [vassal.GetSheHe] decided to try and make amends with [heir.GetTitledFirstName], focusing on what they have in common instead of their differences. This change of heart is quite promising!"
 diplomacy_family_special.2210.a:0 "This bodes well for the future!"
 diplomacy_family_special.2211.desc:0 "Despite my best efforts to convince [vassal.GetTitledFirstName] he could get along with [heir.GetTitledFirstName] if [vassal.GetSheHe] tried, the fool refused to acknowledge anything likable about [heir.GetTitledFirstNamePossessive] personality."
 diplomacy_family_special.2211.a:0 "[vassal.GetTitledFirstNameNoTooltip] really is a boorish churl!"
 diplomacy_family_special.2211.a.high_opinion:0 "I expected better from [vassal.GetTitledFirstNameNoTooltip]."
 diplomacy_family_special.2212.desc:0 "After talking with [heir.GetHerHim], [heir.GetTitledFirstName] said [heir.GetSheHe] would try to behave better around [vassal.GetTitledFirstName].\n\nBy focusing on what they have in common instead of their differences, it is possible that a new friendship could emerge between the two."
 diplomacy_family_special.2212.a:0 "This bodes well for the future!"
 diplomacy_family_special.2213.desc:0 "Despite my best efforts to convince [heir.GetTitledFirstName] he could get along with [vassal.GetTitledFirstName] if [heir.GetSheHe] tried, [heir.GetFirstNameNoTooltip] refused to change [heir.GetHerHis] behavior when around [vassal.GetTitledFirstNameNoTooltip].\n\nIt seems that the animosity between them will continue for some time..."
 diplomacy_family_special.2213.a:0 "I am disappointed in [heir.GetFirstNameNoTooltip]."
 diplomacy_family_special.2220.desc:0 "I sat down with [heir.GetFirstName] and explained that sometimes it is in the best interests of the realm to be [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')], even if such behavior does not come naturally.\n\n[heir.GetSheHe|U] seemed doubtful at first, but was encouraged when I told [heir.GetHerHim] such things gets easier with time and practice."
 diplomacy_family_special.2220.a:0 "Time will tell how this changes things."
 diplomacy_family_special.2220.a.tt:0 "[heir.GetFirstName] will try to be more [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2221.desc:0 "I tried to convince [heir.GetFirstName] why it was in [heir.GetHerHis] own interest to be less [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')], giving [heir.GetHerHim] examples of how it is advantageous to be a [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] [ROOT.Char.GetTitleAsNameNoTooltip].\n\nDespite this, [heir.GetSheHe] refused to consider changing [heir.GetHerHis] behavior. [heir.GetSheHe|U] seems set on [heir.GetHerHis] ways, even if it means alienating others."
 diplomacy_family_special.2221.a:0 "Why can't [heir.GetSheHe] see the truth of my words?"
 diplomacy_family_special.2231.desc:0 "[heir.GetTitledFirstName] and [vassal.GetTitledFirstNamePossessive] relationship may have started out as one of animosity and spite, but under my guidance they learned how to understand and trust each other. Careful fostering of these attributes has led to the creation of a strong friendship between them!"
 diplomacy_family_special.2231.a:0 "I knew we could all work it out!"
 diplomacy_family_special.2233.desc:0 "I have been encouraging [heir.GetFirstName] to change [heir.GetHerHis] behavior for several years now, and it seems my efforts have really paid off!\n\nBeing [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] seems to have become second-nature to [heir.GetHerHim], a habit so ingrained that [heir.GetSheHe] no longer needs to expend any effort to act like that."
 diplomacy_family_special.2233.a:0 "I am glad to see [heir.GetFirstNameNoTooltip] growing as a person."
