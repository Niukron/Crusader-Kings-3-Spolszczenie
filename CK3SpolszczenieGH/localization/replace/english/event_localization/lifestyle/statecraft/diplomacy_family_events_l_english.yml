l_english:
 diplomacy_family.0007.t:0 "Stosowny moment"
 diplomacy_family.0007.desc:0 "Moja pieczołowicie przygotowana kolacja przebiegła zgodnie z planem, a ja i [voter.GetTitledFirstName] [Select_CString( And( voter.IsFemale, ROOT.Char.IsFemale ), 'zostałyśmy', 'zostaliśmy' )] sam na sam. Wino i [voter.GetHerHis] ulubiony przysmak, [voter.Custom('FavoriteTreat')], sprawiły, że wydaje się szczęśliwsz[Select_CString(voter.IsFemale, 'a', 'y' )] niż przez ostatnie miesiące.\n\nTo doskonała okazja, aby [voter.GetFirstNameNoTooltip] przekonał[Select_CString(voter.IsFemale, 'a', '' )] się, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('candidate'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))] [candidate.GetTitledFirstName] jest warta [voter.GetHerHis] głosu..."
 diplomacy_family.0007.a:0 "Przedstaw swoje najbardziej przekonujące argumenty."
 diplomacy_family.0007.a.success.tt:0 "[voter.GetTitledFirstNameNoTooltip] zostaje przez ciebie przekonan[Select_CString(voter.IsFemale, 'a', 'y' )]"
 diplomacy_family.0007.a.success.desc:0 "[voter.GetTitledFirstName] zostaje przekonan[Select_CString(voter.IsFemale, 'a', 'y' )]. [candidate.GetTitledFirstName] otrzyma [voter.GetHerHis] głos."
 diplomacy_family.0007.a.failure.tt:0 "[voter.GetTitledFirstNameNoTooltip] pozostaje nieprzekonan[Select_CString(voter.IsFemale, 'a', 'y' )]"
 diplomacy_family.0007.a.failure.desc:0 "Maja próba zawiodła i [voter.GetTitledFirstName] pozostaje [Select_CString(voter.IsFemale, 'nieprzekonana', 'nieprzekonany' )]."
 diplomacy_family.0007.c:0 "Przysługa za przysługę brzmi uczciwie, nie?"
 diplomacy_family.0007.b:0 "Ta sakiewka może zmienić [voter.GetHerHis] zdanie..."
 diplomacy_family.0007.placeholder.tt:0 "[voter.GetShortUIName|U] będzie głosować za tym, aby [candidate.GetShortUIName] [Select_CString( candidate.IsFemale, 'została kolejną władczynią', 'został kolejnym władcą' )] [title.Custom('TitleAdjRealmAdjNoTier')|L]"
 diplomacy_family.0008.t:0 "Skaza na charakterze"
 diplomacy_family.0008.start.desc:0 "Gdy odejdę z tego świata, [disagreeable_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] będzie rządził[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] w moim zastępstwie.\n\nNiestety, na moim dworze [disagreeable_heir.GetFirstNameNoTooltip] jest tematem plotek, z których wynika, że [disagreeable_heir.GetHerHis]"
 diplomacy_family.0008.lazy.desc:0 "żenująca senność"
 diplomacy_family.0008.craven.desc:0 "kompletne tchórzostwo"
 diplomacy_family.0008.arbitrary.desc:0 "całkowity brak moralności"
 diplomacy_family.0008.callous.desc:0 "zimne jak kamień serce"
 diplomacy_family.0008.stubborn.desc:0 "irytująca nieustępliwość"
 diplomacy_family.0008.gluttonous.desc:0 "nadmierne obżarstwo"
 diplomacy_family.0008.greedy.desc:0 "nienasycona chciwość"
 diplomacy_family.0008.arrogant.desc:0 "bezczelna pycha"
 diplomacy_family.0008.deceitful.desc:0 "przebiegłe łgarstwo"
 diplomacy_family.0008.vengeful.desc:0 "nieustanne narzekanie"
 diplomacy_family.0008.end.desc:0 "podważa predyspozycje do objęcia władzy. Zastanawiam się, czy uda [disagreeable_heir.GetHerHim] się utrzymać poparcie moich wasali, gdy mnie już nie będzie..."
 diplomacy_family.0008.end_no_vassals.desc:0 "have been spreading around my [ROOT.Char.Custom('GetCourt')]. It makes me wonder if [disagreeable_heir.GetSheHe] can handle the responsibilities of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] and its people once I am gone..."
 diplomacy_family.0008.a:0 "Spróbuję naprawić [disagreeable_heir.GetHerHis] wady."
 diplomacy_family.0008.a.tt:0 "[disagreeable_heir.GetShortUIName|U] może przezwyciężyć swoje wady"
 diplomacy_family.0008.b:0 "Zamiast tego mów o [disagreeable_heir.GetHerHis] dobrych cechach."
 diplomacy_family.0008.b.custom:0 "Every [ROOT.Char.Custom('GetFollowerOrVassal')]"
 diplomacy_family.0008.c:0 "Skup się na sobie i świeć przykładem."
 diplomacy_family.0009.desc:0 "[disagreeable_heir.GetTitledFirstName] mimo braku entuzjazmu zgodził[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] się, abym był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [disagreeable_heir.GetHerHis] mentor[Select_CString( ROOT.Char.IsFemale, 'ką', 'em' )].\n\nObawiam się, że [disagreeable_heir.GetHerHis] wady są głęboko zakorzenione, ale otworzenie oczu na prawdziwe doświadczenie może sprawić, że zda sobie sprawę z głupoty swojego postępowania.\n\nCo powinniśmy zrobić?"
 diplomacy_family.0009.wronglessonstart.desc:0 "Kiedy obserwował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], jak [disagreeable_heir.GetFirstName] wykonuje powierzone [disagreeable_heir.GetHerHim] zadanie, powoli ogarniało mnie zwątpienie. Nie próbował[Select_CString(disagreeable_heir.IsFemale, 'a', '' )]"
 diplomacy_family.0009.compassion.desc:0 "postawić się w sytuacji tych, którym się nie powiodło i współczuć im,"
 diplomacy_family.0009.honor.desc:0 "przyznać się do swoich błędów i poradzić sobie z ich konsekwencjami,"
 diplomacy_family.0009.greed.desc:0 "rozstać się z dobrami materialnymi,"
 diplomacy_family.0009.energy.desc:0 "rządzić w moim zastępstwie,"
 diplomacy_family.0009.vengefulness.desc:0 "okazać prawdziwe przebaczenie,"
 diplomacy_family.0009.wronglessonend.desc:0 "i zdawał[Select_CString(disagreeable_heir.IsFemale, 'a', '' )] się nie nauczyć niczego z tego ćwiczenia.\n\n[disagreeable_heir.GetFirstNameNoTooltip] otrzyma jeszcze jedną szansę, i być może powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] zmienić moją metodę.\n\nTym razem powinniśmy..."
 diplomacy_family.0009.rightlessonstart.desc:0 "Frustrujące było obserwowanie, jak [disagreeable_heir.GetFirstName] próbuje"
 diplomacy_family.0009.rightlessonend.desc:0 "wątpię, czy w ogóle próbował[Select_CString( disagreeable_heir.IsFemale, 'a', '' )]!\n\nJestem prawie pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że winn[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )] temu wszystkiemu jest [disagreeable_heir.GetFirstNameNoTooltip] i [disagreeable_heir.GetHerHis] nadmierny entuzjazm, a nie prowadzona przeze mnie lekcja. Dam [disagreeable_heir.GetHerHim] jeszcze jedną szansę...\n\nPytanie brzmi, czy powinniśmy spróbować nowej taktyki? Czy też może wytrwałość zwycięży tego dnia?"
 diplomacy_family.0009.a:0 "Wyjdź na ulice i porozmawiaj z biednymi."
 diplomacy_family.0009.a.tt:0 "Lekcja odpowiednia dla kogoś, kto musi pracować nad swoim współczuciem"
 diplomacy_family.0009.b:0 "Przyznaj się do popełnionego błędu i napraw go."
 diplomacy_family.0009.b.tt:0 "Lekcja odpowiednia dla kogoś, kto musi pracować nad swoim honorem"
 diplomacy_family.0009.c:0 "Rozdaj rzeczy potrzebującym."
 diplomacy_family.0009.c.tt:0 "Lekcja odpowiednia dla kogoś, kto musi pracować nad swoją szczodrością"
 diplomacy_family.0009.d:0 "[disagreeable_heir.GetFirstNameNoTooltip] będzie rządzić dworem w moim zastępstwie."
 diplomacy_family.0009.d.tt:0 "Lekcja odpowiednia dla kogoś, kto musi popracować nad swoją stanowczością"
 diplomacy_family.0009.e:0 "Przebacz komuś, kto zrobił [disagreeable_heir.GetHerHim] coś złego."
 diplomacy_family.0009.e.tt:0 "Lekcja odpowiednia dla kogoś, kto musi popracować nad umiejętnością wybaczania"
 diplomacy_family.0010.t:0 "$diplomacy_family.0008.t$: Nowo odkryte zrozumienie"
 diplomacy_family.0010.start.desc:0 "Cieszę się, że [disagreeable_heir.GetTitledFirstName] w końcu się zmienia!"
 diplomacy_family.0010.compassion.desc:0 "Chociaż początkowo był[Select_CString(disagreeable_heir.IsFemale, 'a niezainteresowana', ' niezainteresowany' )], to jednak opowieści o tych biednych stworzeniach, które spotkaliśmy, zdawały się wywoływać lekkie poruszenie w [disagreeable_heir.GetHerHis] sercu.\n\nWracając do domu, siedział[Select_CString(disagreeable_heir.IsFemale, 'a', '' )] w cichej kontemplacji i nie wydawał[Select_CString(disagreeable_heir.IsFemale, 'a', '' )] się już tak bardzo"
 diplomacy_family.0010.honor.desc:0 "Chociaż początkowo nie [Select_CString( disagreeable_heir.IsFemale, 'sądziła, że to jej wina, odpowiedź, jaką otrzymała, gdy próbowała to naprawić, pomogła jej coś zrozumieć', 'sądził, że to jego wina, odpowiedź, jaką otrzymał, gdy próbował to naprawić, pomogła mu coś zrozumieć' )].\n\nPodejrzewam, że [disagreeable_heir.GetFirstNameNoTooltip] nigdy wcześniej nie spotkał[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] się z taką postawą i już nie wydaje się tak bardzo"
 diplomacy_family.0010.greed.desc:0 "Oczywiście, na początku trudno [disagreeable_heir.GetHerHim] było rozstać się ze swoim dobytkiem, ale doświadczenie radości i wdzięczności tych, którzy byli w prawdziwej potrzebie, było dla nie[Select_CString( disagreeable_heir.IsFemale, 'j', 'go' )] czymś zupełnie nowym.\n\nW drodze powrotnej do domu, [disagreeable_heir.GetFirstNameNoTooltip] wyznał[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] nawet, że nie tęsknił[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] za większością z tych przedmiotów i nie wydaje się już tak"
 diplomacy_family.0010.energy.desc:0 "Początkowo martwił[Select_CString( disagreeable_heir.IsFemale, 'am', 'em' )] się o skutek powierzenia [disagreeable_heir.GetHerHim] tak dużej odpowiedzialności, ale ponieważ nie miał[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] nikogo, za kim m[Select_CString( disagreeable_heir.IsFemale, 'ogłaby', 'ógłby' )] się schować lub komu powierzyć swoje zadania, stan[Select_CString( disagreeable_heir.IsFemale, 'ęła', 'ął' )] na wysokości zadania i je samodzielnie zrealizował[Select_CString( disagreeable_heir.IsFemale, 'a', '' )].\n\n[disagreeable_heir.GetFirstNameNoTooltip] był[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] nawet bardziej zaskoczon[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )] niż ja swoimi ukrytymi talentami i nie wydawał[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] się już tak bardzo"
 diplomacy_family.0010.vengefulness.desc:0 "Widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak trudno [disagreeable_heir.GetHerHim] było stanąć twarzą w twarz z [Select_CString( dummy_gender.IsFemale, 'kobietą, która wyrządziła', 'mężczyzną, który wyrządził' )] [disagreeable_heir.GetHerHim] krzywdę, a wypowiadane słowa ugrzęzły [disagreeable_heir.GetHerHim] w ustach.\n\nNa szczęście [dummy_gender.GetWomanMan] odpowiedział[Select_CString( dummy_gender.IsFemale, 'a', '' )] łaskawie, a [disagreeable_heir.GetFirstName], idąc za [dummy_gender.GetHerHis] przykładem, wybaczył[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] [dummy_gender.GetHerHim] w prawdziwie serdeczny sposób. Nie wydawał[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] się już tak[Select_CString( disagreeable_heir.IsFemale, 'a', 'i' )]"
 diplomacy_family.0010.lazy.desc:0 "leniw[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )]"
 diplomacy_family.0010.craven.desc:0 "niepewn[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )] siebie"
 diplomacy_family.0010.arbitrary.desc:0 "bezwzględn[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )]"
 diplomacy_family.0010.callous.desc:0 "bezduszn[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )]"
 diplomacy_family.0010.stubborn.desc:0 "zawięt[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )]"
 diplomacy_family.0010.gluttonous.desc:0 "żarłoczn[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )]"
 diplomacy_family.0010.greedy.desc:0 "samolubn[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )]"
 diplomacy_family.0010.arrogant.desc:0 "zadufan[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )] w sobie"
 diplomacy_family.0010.deceitful.desc:0 "nieuczciw[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )]"
 diplomacy_family.0010.sadistic.desc:0 "zimnokrwist[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )]"
 diplomacy_family.0010.vengeful.desc:0 "mściw[Select_CString( disagreeable_heir.IsFemale, 'a', 'y' )]"
 diplomacy_family.0010.end.desc:0 "od tamtej pory."
 diplomacy_family.0010.a:0 "Wielkie osiągnięcie dla nas obu!"
 diplomacy_family.0010.b:0 "To było ćwiczenie edukacyjne, nic więcej."
 diplomacy_family.0010.c:0 "To jest tylko pierwszy krok! Musimy pracować jeszcze ciężej!"
 diplomacy_family.0011.t:0 "$diplomacy_family.0008.t$: Zakorzenione nawyki"
 diplomacy_family.0011.start.desc:0 "[disagreeable_heir.GetTitledFirstName] i [disagreeable_heir.GetHerHis]"
 diplomacy_family.0011.end.desc:0 "doprowadzają mnie do szaleństwa! Pomimo moich usilnych starań, nie poczynił[Select_CString( disagreeable_heir.IsFemale, 'a', '' )] żadnych postępów.\n\nJeśli [disagreeable_heir.GetHerHis] serce nie nastawi się na zmiany, to nigdy do nich nie dojdzie."
 diplomacy_family.0011.a:0 "Poddaję się..."
 diplomacy_family.2101.t:0 "Kłótnia"
 diplomacy_family.2101.desc:0 "[family_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been quarreling with [family_2.Custom2('HerHisCharacterIntroduction', family_1)] for days. Just now I can overhear them arguing in the next [ROOT.Char.Custom('GetRoom')] over...\n\n"Unbelievable!" [family_1.GetFirstName] shouts, "How can a [family_2.Custom('InsultNoun')] like you believe you are the ideal manifestation of [ROOT.Char.GetDynastyName] family virtues!? I am clearly #EMP far#! more deserving of that distinction than you are!"
 diplomacy_family.2101.a:0 "Żadnych konfliktów w rodzinie!"
 diplomacy_family.2101.a.tt:0 "You attempt to break up their fight"
 diplomacy_family.2101.b:0 "Niech samodzielnie rozstrzygną swoje spory."
 diplomacy_family.2102.desc:0 "As I walk into the [ROOT.Char.Custom('GetRoom')] [family_1.GetFirstName] turns to face me. "I am glad you are here, [ROOT.Char.GetFirstNameNoTooltip]. Won't you please talk some sense into [family_2.Custom2('YourCharacterIntroduction', ROOT.Char)]? [family_2.GetSheHe|U] is being completely unreasonable!"
 diplomacy_family.2102.a:0 "Tak, wstydź się [family_2.GetFirstNameNoTooltip]!"
 diplomacy_family.2102.b:0 "Jesteś w błędzie, [family_1.GetFirstNameNoTooltip]."
 diplomacy_family.2102.c:0 "Oboje zachowujecie się jak rozwydrzone dzieci!"
 diplomacy_family.2102.c.success:0 "Słuchają się głosu rozsądku"
 diplomacy_family.2102.c.failure:0 "Nic do nich nie dociera"
 diplomacy_family.2102.d:0 "Ha! #EMP Bez wątpienia#! to ja jestem [Select_CString( ROOT.Char.IsFemale, 'najwspanialsza', 'najwspanialszy' )] z dynastii [ROOT.Char.GetDynastyNameNoTooltip]!"
 diplomacy_family.2102.d.flavor:0 "Cóż, to z pewnością jeden ze sposobów na powstrzymanie ich przed walką #EMP między sobą#!..."
 diplomacy_family.2200.t:0 "Najdroższy ze wszystkich moich przyjaciół"
 diplomacy_family.2200.desc:0 "Niewiele [Select_CString(ruler.IsFemale, 'kobiet', 'mężczyzn' )] ma szczęście mieć tylu przyjaciół, co ja. Doceniam to wsparcie i obdarzam ich zaufaniem w równym stopniu. Czuję jednak, że spośród wszystkich dzielnych dusz, które zaliczam do moich wiernych towarzyszy życia, jedna rozumie mnie ponad wszystko."
 diplomacy_family.2200.a:0 "[friend_1.GetTitledFirstNameNoTooltip] jest m[Select_CString( friend_1.IsFemale, 'oją najlepszą przyjaciółką', 'oim najlepszym przyjacielem' )]."
 diplomacy_family.2200.a.tt:0 "[friend_1.GetTitledFirstName] może zostać t[Select_CString( friend_1.IsFemale, 'woją najlepszą przyjaciółką', 'woim najlepszym przyjacielem' )]"
 diplomacy_family.2200.b:0 "[friend_2.GetFirstNameNoTooltip] wzbudza we mnie więcej zaufania niż ktokolwiek inny."
 diplomacy_family.2200.b.tt:0 "[friend_2.GetTitledFirstName] może zostać two[Select_CString(friend_2.IsFemale, 'ją najlepszą przyjaciółką', 'im najlepszym przyjacielem' )]"
 diplomacy_family.2200.c:0 "Kto inny jak nie [friend_3.GetTitledFirstNameNoTooltip]?"
 diplomacy_family.2200.c.tt:0 "[friend_3.GetTitledFirstName] może zostać t[Select_CString( friend_3.IsFemale, 'woją najlepszą przyjaciółką', 'woim najlepszym przyjacielem' )]"
 diplomacy_family.2200.d:0 "Nie powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] nikogo faworyzować."
 diplomacy_family.2201.desc:0 "Dopiero niedawno zacz[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] sobie uświadamiać, jak bardzo polegam na radach i wsparciu, które okazuje mi [ruler.GetFirstName]. Postrzegam [Select_CString(ruler.IsFemale, 'ją', 'go' )] jako swoj[Select_CString(ruler.IsFemale, 'ą najbliższą i najdroższą przyjaciółkę', 'ego najdroższego i najbliższego przyjaciela' )]."
 diplomacy_family.2201.a:0 "Jesteśmy naprawdę bratnimi duszami."
 diplomacy_family.2201.b:0 "Jasne, jesteśmy przyjaciółmi, ale to wszystko."
 diplomacy_family.2201.b.tt:0 "Pozostajemy tylko przyjaciółmi"
 diplomacy_family.2201.a.tt:0 "Zostaliśmy prawdziwymi najlepszymi przyjaciółmi"
 diplomacy_family.2250.t:0 "[Select_CString(ruler.IsFemale, 'Zazdrosna', 'Zazdrosny' )] [lover.Custom2('RelationToMeShort', SCOPE.sC('ruler'))]"
 diplomacy_family.2250.desc.intro:0 "Nie mogę znieść widoku, jak [Select_CString(EqualTo_string( ruler.Custom2('MySheHe', SCOPE.sC('lover')), '$MyShe|q$'), 'Moja droga', 'Mój drogi' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))], [lover.GetFirstName] i [lover.GetHerHis] [spouse.Custom('InsultAdjective')] [spouse.GetWifeHusband], [spouse.GetTitledFirstName], spędzają wspólnie czas."
 diplomacy_family.2250.desc.legal.pure:0 "\n\nMyśl o nieczystych rękach plamiących [lover.GetHerHis] ciało jest dla mnie torturą. Ob[Select_CString( And(lover.IsFemale, ROOT.Char.IsFemale), 'ie','oje')] pochodzimy z rodu [ruler.GetHouse.GetName], należymy do siebie!"
 diplomacy_family.2250.desc.legal.same:0 "\n\nDlaczego [ruler.GetFaith.HighGodName] miałby faworyzować m[Select_CString( spouse.IsFemale, 'oją', 'ojego' )] [ruler.Custom2('RelationToMeShortAccusative', SCOPE.sC('spouse'))]? Ob[Select_CString( And(spouse.IsFemale, ROOT.Char.IsFemale), 'ie','oje')] należymy do rodu [ruler.GetHouse.GetName], a jednak [spouse.GetFirstNameNoTooltip] może mieszkać z ni[Select_CString( lover.IsFemale, 'ą', 'm' )], podczas gdy ja muszę czaić się w ich cieniu.\n"
 diplomacy_family.2250.desc.illegal:0 "\n\nNawet jeśli nie możemy się pobrać, to nie znaczy, że nie mogę się przejmować tym, z kim spędzi resztę życia!"
 diplomacy_family.2250.a:0 "[spouse.GetFirstNameNoTooltip] niech lepiej trzyma swoje ręce przy sobie!"
 diplomacy_family.2250.a.tt:0 "Postaram się, aby [spouse.GetTitledFirstName] nie spał[Select_CString( spouse.IsFemale, 'a', '' )] z [Select_CString(EqualTo_string( ruler.Custom2('MySheHe', SCOPE.sC('lover')), '$MyShe|q$'), 'moją', 'moim' )] [ruler.Custom2('RelationToMeShortInstrumental', SCOPE.sC('lover'))]"
 diplomacy_family.2250.a.success.duel:0 "Sprawiłem, że [spouse.GetTitledFirstName] jest przeze mnie zastraszon[Select_CString( spouse.IsFemale, 'a', 'y' )]"
 diplomacy_family.2250.a.failure.duel:0 "[spouse.GetTitledFirstName] ignoruje moje ostrzeżenia"
 diplomacy_family.2250.a.failure.tt:0 "[spouse.GetTitledFirstName] ignorował[Select_CString( spouse.IsFemale, 'a', '' )] moje ostrzeżenia, których przedmiotem jest [lover.GetFirstName]"
 diplomacy_family.2250.b.a:0 ""Dlaczego po prostu nie umrzesz!?"."
 diplomacy_family.2250.b.b:0 "Musi się z tym zmierzyć."
 diplomacy_family.2250.b.tt:0 "[scheme|E] będzie miał zwiększoną [Concept( 'success_chance', 'szansę powodzenia' )|E]"
 diplomacy_family.2250.b.spouse_joining:0 "[lover.GetFirstName] #P dołączy#! do mojego [Concept( 'scheme', 'spisku' )|E]"
 diplomacy_family.2250.b.spouse_refusing:0 "[lover.GetFirstName] #N NIE#! dołączy do mojego [Concept( 'scheme', 'spisku' )|E]"
 diplomacy_family.2250.c.a:0 "[house_head.GetTitledFirstNameNoTooltip] musi zakończyć to małżeństwo!"
 diplomacy_family.2250.c.b:0 "Muszę zakończyć to małżeństwo!"
 diplomacy_family.2250.c.flavor:0 "[house_head|E] ma prawo unieważnić związek małżeński, który zawarł[Select_CString( lover.IsFemale, 'a', '' )] [lover.GetFirstName]"
 diplomacy_family.2250.d:0 "Muszę nauczyć się żyć ze swoim cierpieniem."
 diplomacy_family.2251.desc:0 "[spouse.GetTitledFirstName] zastanowi się dwa razy, zanim [spouse.GetSheHe] i [lover.GetFirstName] zbliżą się do siebie ponownie. Byłem bardzo ostrożn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], żeby nie zdradzić swoich powodów, ale głupotą mogłoby być ponowne naciskanie na tę kwestię w przyszłości.\n\nPrędzej czy później [spouse.GetFirstNameNoTooltip] zdecyduje się zignorować moje groźby, ale na razie mogę spać spokojnie."
 diplomacy_family.2251.a:0 "Mam nadzieję, że [ruler.Custom2('MySheHe', SCOPE.sC('lover'))] [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] to doceni."
 diplomacy_family.2252.desc:0 ""How could you be so inconsiderate?!" [lover.GetFirstName] hisses at me, not daring to raise [lover.GetHerHis] voice, even in my own [ROOT.Char.Custom('GetRoomPlural')].\n\n It seems that [spouse.GetTitledFirstName] has ignored my warnings and informed my [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] of our talk.\n\n"I cannot neglect my marital duties for your sake, [ruler.GetFirstNameNoTooltip]!" With that, [lover.GetSheHe] departs in a hurry."
 diplomacy_family.2252.a:0 "Ale...!"
 diplomacy_family.2253.desc.a:0 "My plan worked flawlessly! [lover.GetFirstName] is free from that uncouth [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName], and we could not be more pleased.\n\n[lover.GetSheHe|U] rushed to my [ROOT.Char.Custom('GetRoomPlural')] as soon as [lover.GetSheHe] heard the news from [house_head.GetTitledFirstName] to express [lover.GetHerHis] gratitude in the sweetest manner."
 diplomacy_family.2253.desc.b:0 "My plan worked flawlessly! [lover.GetFirstName] is free from that uncouth [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName], and we could not be more pleased.\n\n[lover.GetSheHe|U] rushed to my [ROOT.Char.Custom('GetRoomPlural')] as soon as [lover.GetSheHe] received my letter to express [lover.GetHerHis] gratitude in the sweetest manner."
 diplomacy_family.2253.a:0 "Teraz wreszcie możemy być razem na zawsze!"
 diplomacy_family.2253.b:0 "To, co robię dla rodziny..."
 diplomacy_family.2253.c:0 "Wszyscy dowiedzą się o naszej miłości!"
 diplomacy_family.2254.desc.a:0 "Ja i [house_head.GetTitledFirstName] rozmawia[Select_CString( And( ROOT.Char.IsFemale, house_head.IsFemale ), 'ły', 'li' )]śmy ze sobą i poprosił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m [Select_CString( house_head.IsFemale, 'ją', 'go' )] o to, by [lover.GetFirstName] i [spouse.GetFirstName] się [Select_CString( spouse.IsFemale, lover.IsFemale , 'rozwiodły', 'rozwiedli' )]. Myślał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że [lover.GetFirstName] podziękuje mi za to, lecz bynajmniej tak nie jest.\n\nJest absolutnie wściekł[Select_CString( lover.IsFemale, 'a', 'y' )] z powodu mojego mieszania się w [lover.GetHerHis] życie małżeńskie i nie chce mieć ze mną nic wspólnego."
 diplomacy_family.2254.desc.b:0 "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nadzieję, że [lover.GetFirstName] będzie mi wdzięczn[Select_CString( lover.IsFemale, 'a', 'y' )] za załatwienie dla nie[Select_CString( lover.IsFemale, 'j', 'go' )] rozwodu, ale tak się nie stało.\n\nJest absolutnie wściekł[Select_CString( lover.IsFemale, 'a', 'y' )] z powodu mojego mieszania się w [lover.GetHerHis] życie małżeńskie i nie chce mieć ze mną nic wspólnego."
 diplomacy_family.2254.a:0 "Tu nie chodzi o nas, lecz o naszą o rodzinę!"
 diplomacy_family.2254.b:0 "Nie wiem, co powiedzieć..."
 diplomacy_family.2300.t:0 "Oczyszczanie dynastii"
 diplomacy_family.2300.desc.intro:0 "Samo to, że [bad_relative.GetFirstName] istnieje, stanowi zniewagę dla chwalebnej dynastii."
 diplomacy_family.2300.desc.a:0 "\n\nM[Select_CString( bad_relative.IsFemale, 'oja', 'ój' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] jest takim niedorozwiniętym imbecylem, że za każdym razem z rodu [ruler.GetDynastyName] musi robić głupków."
 diplomacy_family.2300.desc.b:0 "\n\nM[Select_CString( SCOPE.sC('bad_relative').IsFemale, 'oja', 'ój' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] jest kompletnym rozczarowaniem we wszystkim, co stara się osiągnąć."
 diplomacy_family.2300.desc.c:0 "\n\nZniekształcon[Select_CString( bad_relative.IsFemale, 'a dziwaczka', 'y dziwak' )], m[Select_CString( bad_relative.IsFemale, 'oja', 'ój' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] z każdym swoim oddechem umniejsza rangę dynastii [bad_relative.GetDynasty.GetName]. Jak tak znamienity ród mógł spłodzić taką kreaturę jak [bad_relative.GetSheHe]?"
 diplomacy_family.2300.desc.d:0 "\n\nM[Select_CString( bad_relative.IsFemale, 'oja', 'ój' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))], zwiędła, poskręcana gałąź, będąca nieodłączną częścią naszego drzewa genealogicznego, stale przypomina o zdradzie, której dopuścił[Select_CString( bad_parent.IsFemale, 'a', '' )] się [bad_parent.GetFirstName]."
 diplomacy_family.2300.a:0 "Może uda mi się coś z nie[Select_CString( bad_relative.IsFemale, 'j', 'go' )] zrobić."
 diplomacy_family.2300.a.success.tt:0 "Sprawię, że [bad_relative.GetFirstName] nauczy się czegoś przydatnego"
 diplomacy_family.2300.a.success.effect.tt:0 "[bad_relative.GetFirstName] zwiększy jedną ze swoich [skills|El]"
 diplomacy_family.2300.a.failure.tt:0 "[bad_relative.GetFirstName] odmawia pomocy z mojej strony"
 diplomacy_family.2300.a.failure.toast:0 "[bad_relative.GetFirstName] nie zdołał[Select_CString( bad_relative.IsFemale, 'a', '' )] nauczyć się niczego istotnego"
 diplomacy_family.2300.b.a:0 "Muszę wzmóc swoje wysiłki, aby się [Select_CString( bad_relative.IsFemale, 'jej', 'go' )] pozbyć."
 diplomacy_family.2300.b.b:0 "Czasami trzeba przyciąć drzewo..."
 diplomacy_family.2300.c:0 "Muszę [Select_CString( bad_relative.IsFemale, 'ją', 'go' )] wypędzić!"
 diplomacy_family.2300.c.flavor:0 "[dynast|E] ma prawo wydziedziczyć członków rodziny"
 diplomacy_family.2300.d:0 "Wszyscy mamy jakieś wady..."
 diplomacy_family.2301.desc:0 "Trudno było wbić [bad_relative.GetHerHim] to do głowy, ale jakoś dał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] radę. Przynajmniej teraz [bad_relative.GetFirstName] nie jest już kompletnym rozczarowaniem..."
 diplomacy_family.2301.a:0 "Zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], co mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 diplomacy_family_special.2200.t:0 "Spór o następcę"
 diplomacy_family_special.2200.desc:0 "Odpoczywam w [Select_CString(EqualTo_string( ROOT.Char.Custom('ResidenceBuilding'), '$castle|q$'), 'swoim', 'swojej' )] [ROOT.Char.Custom('ResidenceBuildingDop')], kończąc dzień, kiedy [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] przychodzi wyraźnie poruszony.\n\n„[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] jest takim utrapieniem!” – wykrzykuje. „Ciągle mówi o tym, że nie jestem [Select_CString( ROOT.Char.IsFemale, 'godna być twoją następczynią', 'godny być twoim następcą' )]. Uważa, że moja [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] wyklucza mnie, aby mianować się jako przyszł[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 diplomacy_family_special.2200.same_title.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.same_sex_title.desc:0 "$diplomacy_family_special.2200.same_title.desc$"
 diplomacy_family_special.2200.opposite_sex_title.desc:0 "[ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.ruler.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.end.desc:0 "[ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')|L]!”"
 diplomacy_family_special.2200.a:0 "Usiądź ze mną, porozmawiamy o tej sprawie."
 diplomacy_family_special.2200.a.tt:0 "[heir.GetFirstNameNoTooltip] otrzyma ode mnie rady, w jaki sposób poradzić sobie z krytyką"
 diplomacy_family_special.2200.b:0 "Ja i [vassal.GetTitledFirstNameNoTooltip] porozmawiamy o tym."
 diplomacy_family_special.2200.b.tt:0 "Zażądam, aby [vassal.GetFirstNameNoTooltip] wyjaśnił[Select_CString( vassal.IsFemale, 'a', '' )] mi, dlaczego krytykuje [Select_CString(heir.IsFemale, 'moją następczynię', 'mojego następcę' )]"
 diplomacy_family_special.2200.c:0 "Dlaczego zawracasz mi tym głowę?"
 diplomacy_family_special.2201.desc:0 "[heir.GetFirstName] nie wie co robić. Odciągam [Select_CString( heir.IsFemale, 'ją', 'go' )] na bok, aby porozmawiać z [Select_CString( heir.IsFemale, 'nią', 'nim' )] od serca. Widzę, że jest rozgoryczon[Select_CString( heir.IsFemale, 'a', 'y' )] sytuacją, jaką stworzył[Select_CString( vassal.IsFemale, 'a', '' )] [vassal.GetTitledFirstName] i chętnie wysłucha mojej rady."
 diplomacy_family_special.2201.a:0 "Macie ze sobą więcej wspólnego niż myślicie."
 diplomacy_family_special.2201.a.success:0 "[heir.GetFirstNameNoTooltip] i [vassal.GetFirstNameNoTooltip] niwelują dzielące ich różnice"
 diplomacy_family_special.2201.a.failure:0 "[heir.GetFirstNameNoTooltip] nie chce się pogodzić z postacią [vassal.GetFirstNameNoTooltip]"
 diplomacy_family_special.2201.b:0 "Mogę ci pomóc ci. Wyciągnę z ciebie [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] na wierzch..."
 diplomacy_family_special.2201.b.success:0 "[heir.GetFirstNameNoTooltip] zgadza się popracować nad swoją osobowością"
 diplomacy_family_special.2201.b.failure:0 "[heir.GetFirstNameNoTooltip] nie chce zmienić swojej osobowości"
 diplomacy_family_special.2201.b.success.tt:0 "[heir.GetTitledFirstName] zaczyna próbować być bardziej [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2201.b.failure.tt:0 "[heir.GetTitledFirstName] pozostaje [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagTraitLink')]"
 diplomacy_family_special.2201.c:0 "Dostanie karę za krytykowanie ciebie!"
 diplomacy_family_special.2202.desc:0 "I arrange a meeting with [vassal.GetTitledFirstName] to discuss his problem with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName].\n\n"It's quite simple [ROOT.Char.GetTitledFirstNameNoTooltip]; I do not like the idea of having a [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] liege. For the good of the [ROOT.Char.Custom('GetRealmOrDomicile')], I am willing to make my displeasure known, even if it means putting myself at risk.""
 diplomacy_family_special.2202.a:0 "Ale co z [heir.GetHerHis] dobrymi cechami?"
 diplomacy_family_special.2202.a.success:0 "[vassal.GetFirstNameNoTooltip] i [heir.GetFirstNameNoTooltip] rozwiązują swoje problemy"
 diplomacy_family_special.2202.a.failure:0 "[vassal.GetFirstNameNoTooltip] nie chce się pogodzić z postacią [heir.GetFirstNameNoTooltip]"
 diplomacy_family_special.2202.b:0 "Masz rację, [heir.GetFirstNameNoTooltip] jest rozczarowaniem."
 diplomacy_family_special.2202.c:0 "Nie będziesz krytykować [ROOT.Char.Custom2('MySheHeGenitive', SCOPE.sC('heir'))] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('heir'))]!"
 diplomacy_family_special.2210.desc:0 "Ja i [vassal.GetTitledFirstName] przeprowadzi[Select_CString( And(vassal.IsFemale, ROOT.Char.IsFemale), 'łyśmy','liśmy')] wspólną rozmowę, w wyniku której zrozumiał[Select_CString( vassal.IsFemale, 'a', '' )], że [heir.GetTitledFirstName] powin[Select_CString( heir.IsFemale, 'na', 'ien' )] otrzymać jeszcze jedną szansę. Skupiając się na tym, co ich łączy, a nie dzieli, można osiągnąć dużą zmianę."
 diplomacy_family_special.2210.a:0 "To dobrze wróży na przyszłość!"
 diplomacy_family_special.2211.desc:0 "Mimo moich usilnych prób przekonania [vassal.GetHerHim], że [vassal.GetSheHe] i [heir.GetTitledFirstName] da[Select_CString( And(vassal.IsFemale, heir.IsFemale), 'łyby','liby')] radę się dogadać, gdyby tylko [vassal.GetTitledFirstName] się postarał[Select_CString( vassal.IsFemale, 'a', '' )]. T[Select_CString( vassal.IsFemale, 'a głupia za nic nie chciała', 'en głupek za nic nie chciał' )] uznać, że [heir.GetTitledFirstName] ma w sobie coś sympatycznego."
 diplomacy_family_special.2211.a:0 "[vassal.GetTitledFirstNameNoTooltip] jest po prostu zwykł[Select_CString( vassal.IsFemale, 'ą chamką', 'ym chamem' )]!"
 diplomacy_family_special.2211.a.high_opinion:0 "Spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że [vassal.GetTitledFirstNameNoTooltip] jest zdoln[Select_CString( vassal.IsFemale, 'a', 'y' )] do czegoś lepszego."
 diplomacy_family_special.2212.desc:0 "Po rozmowie z [Select_CString( heir.IsFemale, 'nią', 'nim' )], [heir.GetTitledFirstName] powiedział[Select_CString( heir.IsFemale, 'a', '' )], że postara się lepiej zachowywać, gdy [vassal.GetTitledFirstName] będzie w pobliżu.\n\nSkupiając się na tym, co ich łączy, a nie różni, możliwe jest, że między nimi zrodzi się nowa przyjaźń."
 diplomacy_family_special.2212.a:0 "To bardzo dobry znak na przyszłość!"
 diplomacy_family_special.2213.desc:0 "Pomimo moich najlepszych starań, [heir.GetTitledFirstName] nie dał[Select_CString( heir.IsFemale, 'a', '' )] się przekonać, że gdyby tylko spróbował[Select_CString( heir.IsFemale, 'a', '' )], [heir.GetSheHe] i [vassal.GetTitledFirstName] mog[Select_CString( And( heir.IsFemale, vassal.IsFemale ), 'ły', 'li' )]by żyć w zgodzie. [heir.GetFirstNameNoTooltip] nie zamierza zmieniać swojego zachowania w stosunku do [Select_CString( vassal.IsFemale, 'niej', 'niego' )].\n\nWygląda na to, że animozje między nimi będą trwały jeszcze przez jakiś czas..."
 diplomacy_family_special.2213.a:0 "[heir.GetFirstNameNoTooltip] mnie rozczarował[Select_CString( heir.IsFemale, 'a', '' )]."
 diplomacy_family_special.2220.desc:0 "I sat down with [heir.GetFirstName] and explained that sometimes it is in the best interests of the [ROOT.Char.Custom('GetRealmOrDomicile')] to be [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')], even if such behavior does not come naturally.\n\n[heir.GetSheHe|U] seemed doubtful at first, but was encouraged when I told [heir.GetHerHim] such things gets easier with time and practice."
 diplomacy_family_special.2220.a:0 "Czas pokaże zmiany."
 diplomacy_family_special.2220.a.tt:0 "[heir.GetTitledFirstName] będzie próbować być bardziej [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2221.desc:0 "Chciał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, aby [heir.GetFirstName] przekonał[Select_CString( heir.IsFemale, 'a', '' )] się dla własnego dobra, że lepiej jest zwalczać swoją [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')], podając [heir.GetHerHim] przykłady tego, jak korzystna jest [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')], gdy zasiadł[Select_CString( heir.IsFemale, 'a', '' )]by na tronie jako [ROOT.Char.GetTitleAsNameNoTooltip].\n\nMimo to nie chciał[Select_CString( heir.IsFemale, 'a', '' )] nawet rozważyć zmiany swojego zachowania. Wygląda na to, że twardo obstaje przy swoim, nawet jeśli oznacza to zrażanie do siebie innych."
 diplomacy_family_special.2221.a:0 "Czemu nie może dostrzec prawdy w mych słowach?"
 diplomacy_family_special.2231.desc:0 "[heir.GetTitledFirstName] i [vassal.GetTitledFirstName] mog[Select_CString( And(heir.IsFemale, vassal.IsFemale), 'ły','li')] zapoczątkować swoją relację od wrogości i przekory, ale pod moim kierunkiem nauczy[Select_CString( And(heir.IsFemale, vassal.IsFemale), 'ły','li')] się rozumieć i ufać sobie nawzajem. Staranne pielęgnowanie tych cech doprowadziło do powstania między nimi silnej przyjaźni!"
 diplomacy_family_special.2231.a:0 "Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że się uda!"
 diplomacy_family_special.2233.desc:0 "Od kilku lat zachęcał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, aby [heir.GetFirstName] zmienił[Select_CString( heir.IsFemale, 'a', '' )] swoje zachowanie i wygląda na to, że moje starania wreszcie się opłaciły!\n\nWydaje się, że [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] stała się dla [Select_CString( heir.IsFemale, 'niej', 'niego' )] czymś zupełnie naturalnym, nawykiem tak zakorzenionym, że nie musi już wkładać żadnego wysiłku, by się tak zachowywać."
 diplomacy_family_special.2233.a:0 "Cieszę się, widząc, jak [heir.GetFirstNameNoTooltip] dojrzewa jako człowiek."
