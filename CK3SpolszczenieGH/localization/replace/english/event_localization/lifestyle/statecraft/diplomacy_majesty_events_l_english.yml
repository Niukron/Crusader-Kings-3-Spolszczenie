l_english:
 diplomacy_majesty.0004.t:0 "Siła słów"
 diplomacy_majesty.0004.desc:0 "Oboje to zauważyliśmy — wymuszone uśmiechy i urywane rozmowy, po których następuje niewygodna cisza. [compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja nie utrzymujemy już takich stosunków jak kiedyś...\n\nMoże dobrze sformułowany komplement sprawiłby, że nasze relacje byłyby bardziej przystępne? Następnym razem, gdy się spotkamy, m[Select_CString( ROOT.Char.IsFemale, 'ogłabym powiedzieć nieco o', 'ógłbym powiedzieć nieco o' )] [compliment_receiver.GetHerHis]..."
 diplomacy_majesty.0004.compassionate:0 "Empatii i dobrym sercu."
 diplomacy_majesty.0004.bold:0 "Bezwzględnej odwadze."
 diplomacy_majesty.0004.honorable:0 "Lojalności i poczuciu honoru."
 diplomacy_majesty.0004.greed:0 "Wysokich ambicjach."
 diplomacy_majesty.0004.rational:0 "Jasnym umyśle."
 diplomacy_majesty.0004.zealous:0 "Niezachwianej wiary w [compliment_receiver.GetFaith.HighGodNamePossessive]."
 diplomacy_majesty.0004.energetic:0 "Młodzieńczym wigorze."
 diplomacy_majesty.0004.forgiving:0 "Wybaczającym charakterze."
 diplomacy_majesty.0004.beautiful:0 "Urodziwym usposobieniu."
 diplomacy_majesty.0004.strong:0 "Niezwyklej sile."
 diplomacy_majesty.0004.extroverted:0 "Niezrównanej umiejętności współpracy z ludźmi."
 diplomacy_majesty.0004.dominant:0 "Asertywnej prezencji."
 diplomacy_majesty.0004.fallback:0 "...nieważne. Boję się, że mogę [Select_CString( compliment_receiver.IsFemale, 'ją', 'go' )] obrazić!"
 diplomacy_majesty.0004.compliment.tt:0 "[compliment_receiver.GetTitledFirstName] zareaguje w zależności od tego, jak przypadnie [compliment_receiver.GetHerHim] to do gustu:"
 diplomacy_majesty.0004.success.tt:0 "Twój komplement zostaje dobrze odebrany"
 diplomacy_majesty.0004.neutral.tt:0 " Twój komplement jest nietrafiony"
 diplomacy_majesty.0004.failure.tt:0 "Twój komplement zostaje odebrany jako obelga"
 diplomacy_majesty.0004.neutral_outcome.desc:0 "Komplement, który otrzymał[Select_CString( compliment_receiver.IsFemale, 'a', '' )] ode mnie [compliment_receiver.GetTitledFirstName], był nietrafiony."
 diplomacy_majesty.0005.t:0 "$diplomacy_majesty.0004.t$: Słodkie jak miód"
 diplomacy_majesty.0005.desc:0 "Mój starannie przygotowany komplement sprawił, że [compliment_receiver.GetTitledFirstName] wynagrodził[Select_CString( compliment_receiver.IsFemale, 'a', '' )] mi to wdzięcznym uśmiechem i odrobiną rumieńców na swoich policzkach.\n\nRozmowa, którą później przeprowadziliśmy, była najprzyjemniejszą, spośród tych wszystkich, jakie odbyliśmy w świetle księżyca."
 diplomacy_majesty.0005.a:0 "Kilka miłych słów naprawdę może zdziałać cuda!"
 diplomacy_majesty.0006.t:0 "$diplomacy_majesty.0004.t$: Gorzkie jak piołun"
 diplomacy_majesty.0006.desc:0 "Chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], żeby moje słowa były miłe, jednakże [compliment_receiver.GetTitledFirstName] zareagował[Select_CString( compliment_receiver.IsFemale, 'a', '' )] w taki sposób, że nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wątpliwości co do swojej porażki. Wyraz oburzenia na je[Select_CString( compliment_receiver.IsFemale, 'j', 'go' )] twarzy sprawił, że serce opadło mi do żołądka."
 diplomacy_majesty.0006.a:0 "Jak mogł[Select_CString( ROOT.Char.IsFemale, 'am być taka nietaktowna', 'em być taki nietaktowny' )]..."
 diplomacy_majesty.0016.t:0 "Bratnia dusza"
 diplomacy_majesty.0016.desc:0 "Zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] i ja myślimy i działamy w podobny sposób. Może nie zawsze się zgadzamy, ale w głębi duszy wydaje mi się, że dobrze do siebie pasujemy.\n\nTo może być fundamentem trwałej przyjaźni lub słabością, którą można wykorzystać..."
 diplomacy_majesty.0016.a:0 "Będziemy najlepszymi przyjaciółmi!"
 diplomacy_majesty.0016.a.tt:0 "[scheme|E] będzie miał zwiększoną [Concept( 'success_chance', 'szansę powodzenia' )|E]"
 diplomacy_majesty.0016.b:0 "Owinę [Select_CString( potential_friend.IsFemale, 'ją', 'go' )] sobie wokół palca..."
 diplomacy_majesty.0016.c:0 "Nie potrzebuję przyjaciół, mam noże!"
 diplomacy_majesty.1020.t:0 "Lojalność lub strach"
 diplomacy_majesty.1020.desc:0 "Będąc ich władcą, moi wasale zobowiązani są dochować mi wierności. Moje słowo jest prawem. Jednak ile warte jest posłuszeństwo bez szczerego oddania?\n\nW trudnych czasach powolna reakcja lub połowiczny wysiłek mogą prowadzić do katastrofy. Czy stać mnie na takie ryzyko?"
 diplomacy_majesty.1020.a:0 "Zdobędę ich niezachwianą lojalność."
 diplomacy_majesty.1020.b:0 "Mam [Select_CString( important_ruler.IsFemale, 'ważniejsze kobiety', 'ważniejszych mężczyzn' )], na których muszę wywrzeć wrażenie."
 diplomacy_majesty.1020.c:0 "Strach jest o wiele bardziej efektywnym narzędziem."
 diplomacy_majesty.1020.d:0 "Dlaczego powinno mnie obchodzić co myślą o mnie inni?"
 diplomacy_majesty.4030.t:0 "Walka idei"
 diplomacy_majesty.4030.desc:0 "Kiedy spędzam więcej czasu, rozwijając umiejętność zarządzania państwem i dyplomację, zastanawiam się nad podobieństwami między życiem dworskim a wojną. Czytanie przeciwnika... jego ruchów i kontrataków...\n\nZachowanie tych myśli dla siebie może dać mi tajną broń, dzięki której będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] dopiąć swego. Ewentualnie mogę poczynić pewne kroki, aby [event_target.GetTitledFirstName] się o tym dowiedział[Select_CString( event_target.IsFemale, 'a', '' )] i może dzięki temu zyskam [event_target.GetHerHis] przychylność..."
 diplomacy_majesty.4030.a:0 "Muszę rozwinąć tę teorię!"
 diplomacy_majesty.4030.a.success:0 "Moja nowa taktyka działa wyjątkowo dobrze"
 diplomacy_majesty.4030.a.failure:0 "Nie udaje mi się opracować skutecznej taktyki"
 diplomacy_majesty.4030.b:0 "Sojusznicy są niezbędni zarówno w czasie wojny, jak i pokoju."
 diplomacy_majesty.4030.c:0 "Samo myślenie w ten sposób będzie korzystne."
 diplomacy_majesty.4031.t:0 "$diplomacy_majesty.4030.t$: Oddziaływanie"
 diplomacy_majesty.4031.desc:0 "Po wielu nocnych rozmyślaniach opracował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] solidną strategię, jak udowodnić swój punkt widzenia w debacie.\n\nZacznę z silnej pozycji, przyjmując popularne stanowisko na temat, który jest niepodważalny, i z tej pozycji zaatakuję argumenty mojego przeciwnika, wskazując wszystkie ich wady.\n\nW ten sposób pozbędę się wszystkich możliwych rozwiązań problemu... wszystkich, z wyjątkiem tego, które ja preferuję."
 diplomacy_majesty.4031.a:0 "Ta technika sprawi, że ludzie przejdą na moją stronę."
 diplomacy_majesty.4032.t:0 "$diplomacy_majesty.4030.t$: Nieprzewidziane zaręczyny"
 diplomacy_majesty.4032.desc:0 "Spędził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wiele nocy, opracowując taktykę kierowania rozmowami w pożądanym przez siebie kierunku i zastanawiając się, jak mogą zareagować moi przeciwnicy.\n\nA jednak, gdy próbuję zastosować te strategie w praktyce, zawsze coś musi pójść niezgodnie z moimi oczekiwaniami. Chyba żaden plan nie przetrwa kontaktu z wrogiem."
 diplomacy_majesty.4032.a:0 "Przynajmniej ta porażka nie doprowadziła do ofiar śmiertelnych. "
 diplomacy_majesty.4033.t:0 "Niekończące się pomysły"
 diplomacy_majesty.4033.desc:0 "Dzisiaj [thinker.GetTitledFirstName] zwrócił[Select_CString( thinker.IsFemale, 'a', '' )] się do mnie z ciekawym pomysłem. Mówi, że warto pomyśleć o debacie na dworze jak o zażartej bitwie. Różni aktorzy dążą do odmiennych celów, a każdy z nich próbuje skierować rozmowę na swoją korzyść, z czego tylko jeden wygra."
 diplomacy_majesty.4033.a:0 "[thinker.GetSheHe|U] ma fascynujące pomysły na dyplomację!"
 diplomacy_majesty.4070.t:0 "Powab języka"
 diplomacy_majesty.4070.desc:0 "Dość trudno jest rządzić, gdy [ROOT.Char.GetPrimaryTitle.Custom('TitleAdj')|L] jest domem dla ludzi o różnych kulturach. Cudzoziemcy często czują się wyobcowani, gdy nie mogą mówić na dworze w swoim ojczystym języku, co rodzi niechęć.\n\n[my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sugeruje, że [my_vassal.GetCulture.GetCollectiveNoun], którzy są moimi poddanymi, mogliby nawiązać ze mną o wiele lepsze relacje, gdybym uczył[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się ich języka obok własnego."
 diplomacy_majesty.4070.a:0 "Pora zabrać się za książki!"
 diplomacy_majesty.4070.b:0 "Zatrudnij nauczyciela, który będzie mnie uczył."
 diplomacy_majesty.4070.c:0 "Po co się męczyć? [ROOT.Char.GetCulture.GetNameNoTooltip|U] kultura jest wyraźnie lepsza."
 diplomacy_majesty.4070.d:0 "Mój ochmistrz nadworny z pewnością może mi pomóc!"
 diplomacy_majesty.4070.success:0 "Poznaję język, którym posługują się [my_vassal.GetCulture.GetCollectiveNoun]"
 diplomacy_majesty.4070.failure:0 "Nie udaje mi się nauczyć nowego języka"
 diplomacy_majesty.4070.failure.tt:0 "Możesz zdecydować się na kontynuowanie nauki"
 diplomacy_majesty.4071.t:0 "$diplomacy_majesty.4070.t$: Nauczono się języka"
 diplomacy_majesty.4071.desc:0 "Po wielu długich tygodniach nauki w końcu [my_vassal.GetCulture.GetName|l] mowa nie jest dla mnie tajemnicą. Przynajmniej na podstawowym poziomie.\n\nDalsze praktykowanie poprawi moją płynność, ale nawet to elementarne zrozumienie sprawiło, że poddani [my_vassal.GetCulture.GetCollectiveNoun] mają o mnie lepsze zdanie."
 diplomacy_majesty.4071.a:0 "Dobrze spędzony czas."
 diplomacy_majesty.4071.b:0 "Taka fascynująca kultura... Chcę dowiedzieć się o niej nieco więcej!"
 diplomacy_majesty.4070.b.custom:0 "Każdy dworzanin [Concept( 'close_family', 'bliskiej rodziny' )|E] i dziecko bezpośredniego wasala"
 diplomacy_majesty.4072.t:0 "$diplomacy_majesty.4070.t$: Niepojęte!"
 diplomacy_majesty.4072.desc:0 "Pomimo wielu tygodni nauki, [my_vassal.GetCulture.GetName|l] mowa wciąż jest dla mnie zbyt trudna do opanowania. Nauczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się kilku słów, ale gramatyka, frazy... wciąż mi umykają. Nie mogę sobie wyobrazić, że jest to efektywne."
 diplomacy_majesty.4072.a:0 "Muszę dalej próbować!"
 diplomacy_majesty.4072.b:0 "Lepiej spożytkować czas na inne zajęcie."
 diplomacy_majesty.4072.c:0 "$diplomacy_majesty.4070.b$"
 diplomacy_majesty.4073.t:0 "$diplomacy_majesty.4070.t$: Bezowocne wysiłki"
 diplomacy_majesty.4073.desc:0 "Choć niechętnie się do tego przyznaję, nie wydaje mi się, żebym kiedykolwiek opanował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] język, jakim posługują się [my_vassal.GetCulture.GetCollectiveNoun]. Próbował[Select_CString(ROOT.Char.IsFemale, 'am i próbowałam', 'em i próbowałem' )], ale nie udało mi się zrobić żadnego postępu... Muszę się z tym pogodzić."
 diplomacy_majesty.4073.a:0 "Poddaję się."
 diplomacy_majesty.4090.t:0 "Oznaki majestatu"
 diplomacy_majesty.4090.desc:0 "Stoję ponad moimi poddanymi jako suwerenny władca, niezrównany w całym państwie. Ubierając się w te wspaniałe szaty i biżuterię, przypominam wszystkim, że to ja tu rządzę."
 diplomacy_majesty.4090.a:0 "Dla mnie tylko najlepszy gronostaj i aksamit!"
 diplomacy_majesty.4090.b:0 "Lokalna moda ma znaczenie symboliczne."
 diplomacy_majesty.4090.b.desc:0 "Szukam krawca wprawionego w wykorzystywaniu lokalnych materiałów"
 diplomacy_majesty.4090.b.success:0 "Kupuję strój, którego godny jest [me.GetTitleAsNameNoTooltip]"
 diplomacy_majesty.4090.b.success.tt:0 "Naprawdę, tylko [me.GetTitleAsNameNoTooltip|l] jest god[Select_CString(me.IsFemale, 'na', 'zien' )] twojego nowego wspaniałego stroju."
 diplomacy_majesty.4090.b.failure:0 "Kupuję nudny i nieciekawy strój"
 diplomacy_majesty.4090.b.failure.tt:0 "Twój nowy strój nie robi na nikim wrażenia."
 diplomacy_majesty.4090.c:0 "Nie potrzebuję żadnych #EMP rzeczy#!, aby legitymizować swoje rządy!"
 diplomacy_majesty.4090.c.zealous:0 "Słudzy [ROOT.Char.GetFaith.HighGodNamePossessive] nie potrzebują jakichkolwiek dóbr!"
 diplomacy_majesty.4090.d.lunatic.male:0 "Spodnie to nic innego jak więzienie dla nóg!"
 diplomacy_majesty.4090.d.lunatic.neutral:0 "Ubrania to nic innego jak więzienie dla ciała!"
 diplomacy_majesty.4090.d.lunatic.female:0 "Gorsety to nic innego jak uciskające więzy!"
 diplomacy_majesty.4090.d.lunatic_beautiful:0 "Żadne ubranie nie dorówna mojemu naturalnemu pięknu!"
 diplomacy_majesty_special.1010.t:0 "Nużące nieporozumienie"
 diplomacy_majesty_special.1010.start.desc:0 "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja zawsze kończymy debatę dyskutując na temat"
 diplomacy_majesty_special.1010.divine_attributes.desc:0 "zgodności boskich atrybutów."
 diplomacy_majesty_special.1010.free_will.desc:0 "zgodność boskiej uprzedniej wiedzy z wolną wolą."
 diplomacy_majesty_special.1010.faith_reason.desc:0 "relacji między wiarą a rozumem."
 diplomacy_majesty_special.1010.just_war.desc:0 "charakterze wojny sprawiedliwej."
 diplomacy_majesty_special.1010.chivalry.desc:0 "wartości rycerskich."
 diplomacy_majesty_special.1010.seven_virtues.desc:0 "najważniejszej z siedmiu cnót."
 diplomacy_majesty_special.1010.duty_women.desc:0 "obowiązków kobiet."
 diplomacy_majesty_special.1010.mercy.desc:0 "tego, czy miłosierdzie jest oznaką słabości."
 diplomacy_majesty_special.1010.ambition.desc:0 "tego, czy ambicja jest grzechem czy siłą."
 diplomacy_majesty_special.1010.inheritance.desc:0 "prawa dziedziczenia."
 diplomacy_majesty_special.1010.mapped_territory.desc:0 "tego, co znajduje się poza granicami wyznaczonego terytorium."
 diplomacy_majesty_special.1010.heroism.desc:0 "tego, czy bohaterstwo jest odwagą czy głupotą."
 diplomacy_majesty_special.1010.end.desc:0 "Nigdy do niczego nie dochodzimy, tylko w kółko powtarzamy te same argumenty...\nDosyć tego. Następny raz, kiedy pojawi się ten temat, musi być ostatni."
 diplomacy_majesty_special.1010.o.tt:0 "Ty i [debater.GetFirstNameNoTooltip] będziecie debatować w najbliższej przyszłości"
 diplomacy_majesty_special.1010.a:0 "Aby się przygotować, należy dokładnie zapoznać się z tematem."
 diplomacy_majesty_special.1010.a.success.desc:0 "Zwiększam swoje zrozumienie tematu"
 diplomacy_majesty_special.1010.a.success.tt:0 "Zwiększasz swoje szanse na sukces w debacie finałowej o #P 20%#!"
 diplomacy_majesty_special.1010.a.success.message:0 "Przygotowania do debaty finałowej poszły mi bardzo dobrze!"
 diplomacy_majesty_special.1010.a.failure.desc:0 "Doprowadzam się do wyczerpania"
 diplomacy_majesty_special.1010.a.failure.tt:0 "Zmniejszasz swoje szanse na sukces w debacie finałowej o #N 20%#!"
 diplomacy_majesty_special.1010.a.failure.message:0 "Znudził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się nauką i niewiele pamiętam."
 diplomacy_majesty_special.1010.b:0 "Przestudiowanie mojego przeciwnika może dać mi przewagę..."
 diplomacy_majesty_special.1010.b.success.desc:0 "Teraz [debater.GetTitledFirstNameNoTooltip] jest dla mnie bardziej zrozumiał[Select_CString(debater.IsFemale, 'a', 'y' )]"
 diplomacy_majesty_special.1010.b.success.tt:0 "Otrzymasz podpowiedź, którą taktykę wybrać w końcowej debacie"
 diplomacy_majesty_special.1010.c:0 "Odrobina odpoczynku pomoże mi się przygotować do konfrontacji."
 diplomacy_majesty_special.1010.d:0 "[Select_CString(debater.IsFemale, 'Ta', 'Ten' )] [debater.Custom('InsultNoun')] zobaczy kto tu rządzi!"
 diplomacy_majesty_special.1010.e:0 "Łatwiej jest po prostu pozwolić [debater.GetHerHim] wygrać."
 diplomacy_majesty_special.1011.start.desc:0 "Znowu, tak jak przewidywał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], kłócimy się"
 diplomacy_majesty_special.1011.study_subject_success.desc:0 "Jak dobrze, że moje przygotowania poszły tak sprawnie — mam kilka nowych argumentów w rękawie!"
 diplomacy_majesty_special.1011.study_opponent_success.desc:0 "Na szczęście zorientował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, że mogę wykorzystać fakt, że [debater.GetFirstName] jest [debater.Custom('StrongestAIValueNoun')|l]!"
 diplomacy_majesty_special.1011.failure.desc:0 "Niestety, moje wyczucie czasu jest fatalne. Chcąc się przygotować, nie spał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wczoraj w nocy zbyt długo."
 diplomacy_majesty_special.1011.end.desc:0 "\n\nStopniowo, coraz więcej ludzi wokół nas przysłuchuje się naszej debacie — niektórzy nieco mniej dyskretnie w porównaniu do innych. W końcu nadszedł czas, aby zakończyć to raz na zawsze.\n\nZanim zacznę, powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zdecydować, jakiego wyniku najbardziej pragnę."
 diplomacy_majesty_special.1011.a:0 "Chcę przeciągnąć [Select_CString(debater.IsFemale, 'ją', 'go' )] na swoją stronę."
 diplomacy_majesty_special.1011.a.flavor:0 "Aby to osiągnąć, będę musiał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] przedstawić swoje pomysły w sposób, który [debater.GetFirstNameNoTooltip] uzna za odpowiedni..."
 diplomacy_majesty_special.1011.b:0 "Chcę zmiażdżyć [Select_CString(debater.IsFemale, 'ją', 'go' )] na oczach wszystkich!"
 diplomacy_majesty_special.1011.b.flavor:0 "Aby to osiągnąć, muszę wykorzystać jedną z wad, które ma [debater.GetFirstNameNoTooltip], aby uniemożliwić [debater.GetHerHim] logiczne myślenie..."
 diplomacy_majesty_special.1011.a.desc:0 "Możliwe wyniki debaty końcowej"
 diplomacy_majesty_special.1011.a.success.desc:0 "Jeśli wygram ostateczną debatę"
 diplomacy_majesty_special.1011.a.failure.desc:0 "Jeśli przegram ostateczną debatę"
 diplomacy_majesty_special.1011.b.rival:0 "Może stać się moim rywalem"
 diplomacy_majesty_special.1012.desc:0 "Biorąc pod uwagę to jaki charakter ma [debater.GetFirstName] i to, co o [Select_CString(debater.IsFemale, 'niej', 'nim' )] wiem, uważam, że najlepszym sposobem na przekonanie [Select_CString(debater.IsFemale, 'jej', 'go' )] jest..."
 diplomacy_majesty_special.1012.a:0 "... oparcie moich argumentów na logice."
 diplomacy_majesty_special.1012.a.tt:0 "Działa dobrze przeciwko tym, którzy są racjonalni, egoistyczni, sceptyczni lub o zimnym sercu"
 diplomacy_majesty_special.1012.b:0 "... zachowanie spokoju bez względu na wszystko."
 diplomacy_majesty_special.1012.generic.tt:0 "Skuteczność tej taktyki zależy od tego, jak dobrze pasuje ona do osobowości, którą ma [debater.GetTitledFirstName]"
 diplomacy_majesty_special.1012.b.tt:0 "Działa dobrze przeciwko tym, którzy są odważni, energiczni, mściwi lub niehonorowi"
 diplomacy_majesty_special.1012.c:0 "... odwołanie się do wyższych wartości."
 diplomacy_majesty_special.1012.c.tt:0 "Działa dobrze przeciwko tym, którzy są honorowi, życzliwi, wyrozumiali, wierzący lub nie mają ambicji"
 diplomacy_majesty_special.1012.d:0 "... uważne słuchanie [debater.GetHerHis] słów."
 diplomacy_majesty_special.1012.d.tt:0 "Działa dobrze przeciwko tym, którzy są ostrożni, ospali lub ignoranccy"
 diplomacy_majesty_special.1013.logic.desc:0 "Dzięki jasnemu pokazaniu, w jaki sposób jedna koncepcja opiera się na drugiej, moje argumenty stały się tak silne jak mury [ROOT.Char.Custom('FortifiedBuildingGenitive')]. Kiedy doszedł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do wniosku, [debater.GetFirstName] m[Select_CString( debater.IsFemale, 'ogła', 'ógł' )] się ze mną tylko zgodzić."
 diplomacy_majesty_special.1013.calm.desc:0 "Bez względu na to, jak [debater.GetFirstName] mnie prowokował[Select_CString( debater.IsFemale, 'a', '' )], kontrolował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje emocje, odpowiadając spokojnie i rzeczowo. Zrobiło to wrażenie na słuchaczach i coraz więcej z nich przytakiwało zgodnie, gdy mówił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. W końcu [debater.GetFirstName] też posłuchał[Select_CString( debater.IsFemale, 'a', '' )] i wkrótce był[Select_CString( debater.IsFemale, 'a', '' )] pod moim wrażeniem."
 diplomacy_majesty_special.1013.higher_values.desc:0 "Wiedząc, że [debater.GetFirstName] jest [Select_CString( ROOT.Char.IsFemale, 'kobietą dbającą', 'mężczyzną dbającym' )] o dobro wspólne, odwołał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się do wyższych wartości, które są [debater.GetHerHim] tak bliskie. Z tej perspektywy zdał[Select_CString( debater.IsFemale, 'a', '' )] sobie wtedy wreszcie sprawę z wartości mojego punktu widzenia."
 diplomacy_majesty_special.1013.listen.desc:0 "Wiedząc, że [debater.GetFirstName] nie ma wystarczającej siły charakteru, by sprawdzić się w debacie, zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to, czego nikt wcześniej nie zrobił: słuchał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Bycie traktowan[Select_CString( debater.IsFemale, 'ą', 'ym' )] poważnie sprawiało [debater.GetHerHim] ogromną przyjemność, a kiedy skończył[Select_CString( debater.IsFemale, 'a', '' )], był[Select_CString( debater.IsFemale, 'a', '' )] zbyt szczęśliw[Select_CString( debater.IsFemale, 'a', 'y' )], by słuchać także mnie."
 diplomacy_majesty_special.1013.a.cruel:0 "Jak łatwo manipuluje się słabymi."
 diplomacy_majesty_special.1013.a.compassionate:0 "Cieszę się, że możemy to zostawić za sobą."
 diplomacy_majesty_special.1014.desc:0 "Biorąc pod uwagę to, co wiem o słabościach, jakie ma [debater.GetFirstName], myślę, że najskuteczniejszym sposobem na upokorzenie [Select_CString(debater.IsFemale, 'ją', 'go' )] przed wszystkimi jest..."
 diplomacy_majesty_special.1014.a:0 "... działanie bezwzględnie i przestraszenie [Select_CString(debater.IsFemale, 'jej', 'go' )]."
 diplomacy_majesty_special.1014.generic.tt:0 "#F Skuteczność tej taktyki zależy od tego, jak dobrze [debater.GetTitledFirstName] sobie z nią poradzi.#!"
 diplomacy_majesty_special.1014.a.tt:0 "#F Działa dobrze przeciwko tym, którzy są ostrożni, o dobrym sercu, wyrozumiali i ospali.#!"
 diplomacy_majesty_special.1014.b:0 "... sprowokowanie [Select_CString(debater.IsFemale, 'jej', 'go' )] do utraty panowania nad sobą."
 diplomacy_majesty_special.1014.b.tt:0 "#F Działa dobrze przeciwko tym, którzy są odważni, energiczni, mściwi i honorowi.#!"
 diplomacy_majesty_special.1014.c:0 "... wytknięcie [debater.GetHerHis] parszywego charakteru."
 diplomacy_majesty_special.1014.c.tt:0 "#F Działa dobrze przeciwko tym, którzy są niehonorowi, o zimnym sercu, egoistyczni lub sceptyczni.#!"
 diplomacy_majesty_special.1014.d:0 "... wyolbrzymienie [debater.GetHerHis] pozycji."
 diplomacy_majesty_special.1014.d.tt:0 "#F Działa dobrze przeciwko tym, którzy są ignorantami, wierzący lub nie mają ambicji.#!"
 diplomacy_majesty_special.1015.scare.desc:0 "Mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] być nieco bardziej subteln[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], ale moje słabo skrywane groźby i złośliwe riposty z pewnością załatwiły sprawę. [debater.GetFirstName] ledwo potrafił[Select_CString(debater.IsFemale, 'a', '' )] wyartykułować swoje własne poglądy, a co dopiero przeciwstawić się moim!"
 diplomacy_majesty_special.1015.provoke.desc:0 "Sprawienie, że [debater.GetFirstName] wpadł[Select_CString( debater.IsFemale, 'a', '' )] w szał, było naprawdę proste. Gdy tylko zauważył[Select_CString( debater.IsFemale, 'a', '' )] zbulwersowane spojrzenia na twarzach naszych słuchaczy, było już za późno. W porównaniu z ni[Select_CString( debater.IsFemale, 'ą', 'm' )] wyglądał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jak wzór mądrości, a ledwie musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się starać."
 diplomacy_majesty_special.1015.exaggerate.desc:0 "Zamiast rozwijać własne stanowisko, skupił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się na przekręcaniu i wyolbrzymianiu stanowiska, które zaprezentował[Select_CString( debater.IsFemale, 'a', '' )] [debater.GetFirstName]. Początkowo nie zwracał[Select_CString( debater.IsFemale, 'a', '' )] na to uwagi i coraz bardziej bronił[Select_CString( debater.IsFemale, 'a', '' )] swoich skandalicznych poglądów. Kiedy w końcu przedstawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje, publiczność była po mojej stronie."
 diplomacy_majesty_special.1015.low_character.desc:0 "[debater.GetFirstName] nadal bronił[Select_CString(debater.IsFemale, 'a', '' )] swoich twierdzeń, ale moje odpowiedzi nie opierały się na faktach i logice, a na podobieństwach między [debater.GetHerHis] twierdzeniami a [debater.GetHerHis] wadami charakteru. Ponieważ każdy wie, że jest [debater.GetSheHe] [debater.Custom('InsultAdjective')], szybko zszargało to opinię publiczności na [debater.GetHerHis] stanowisko, bez względu na to, co mówił[Select_CString(debater.IsFemale, 'a', '' )]."
 diplomacy_majesty_special.1015.a.cruel:0 "Och, ten wyraz [debater.GetHerHis] twarzy! Bezcenne!"
 diplomacy_majesty_special.1015.a.compassionate:0 "Może był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] nieco zbyt ostr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]..."
 diplomacy_majesty_special.1016.start.desc:0 "Pomimo moich najlepszych prób"
 diplomacy_majesty_special.1016.logic.desc:0 "użycia logiki, [debater.GetFirstName] był[Select_CString(debater.IsFemale, 'a', '' )] zbyt zapalczyw[Select_CString(debater.IsFemale, 'a', 'y' )], by rozumować rozsądnie."
 diplomacy_majesty_special.1016.calm.desc:0 "zachowania spokoju, [debater.GetFirstName] szybko wkurzył[Select_CString(debater.IsFemale, 'a', '' )] mnie swoimi skandalicznymi wypowiedziami. [Select_CString(debater.IsFemale, 'Ta', 'Ten' )] [debater.Custom('InsultAdjective')] [debater.Custom('InsultNoun')]!"
 diplomacy_majesty_special.1016.higher_values.desc:0 "odwołania się do wyższych wartości, [debater.GetFirstName] wywrócił[Select_CString(debater.IsFemale, 'a', '' )] wszystko do góry nogami, oskarżając mnie o próbę zmiany tematu."
 diplomacy_majesty_special.1016.listen.desc:0 "słuchania uważnie, [debater.GetFirstName] tylko trąbił[Select_CString(debater.IsFemale, 'a', '' )] w kółko w swój zwykle bezsensowny sposób. Podczas gdy ja fantazjował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] o rzeczach, które wolałb[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] robić, [debater.GetFirstName] faktycznie wydaje się mieć kilka dobrych uwag."
 diplomacy_majesty_special.1016.scare.desc:0 "przestraszenia [Select_CString(debater.IsFemale, 'jej', 'go' )], [debater.GetFirstName] tylko się zaśmiał[Select_CString(debater.IsFemale, 'a', '' )], a moje zachowanie wyszło na małostkowe i głupie."
 diplomacy_majesty_special.1016.provoke.desc:0 "sprowokowania [Select_CString(debater.IsFemale, 'jej', 'go' )], [debater.GetFirstName] zachował[Select_CString(debater.IsFemale, 'a', '' )] spokój. Zrobiło to wrażenie na naszej publiczności, podczas gdy moje zachowanie wydało się małostkowe."
 diplomacy_majesty_special.1016.exaggerate.desc:0 "obrócenia [debater.GetHerHis] opinii przeciwko [Select_CString(debater.IsFemale, 'niej', 'niemu' )], w rzeczywistości zagrał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] dokładnie po [debater.GetHerHis] myśli."
 diplomacy_majesty_special.1016.low_character.desc:0 "skierowania rozmowy na wady, które ma [debater.GetFirstName], okazało się, że nikt inny tak nie uważa. Zamiast tego, publiczność zaczęła [Select_CString(debater.IsFemale, 'ją', 'go' )] bronić!"
 diplomacy_majesty_special.1016.end.desc:0 "\n\nNieważne, że miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] rację – [debater.GetFirstName] owin[Select_CString( debater.IsFemale, 'ęła', 'ął' )] sobie gapiów wokół palca, a oni bez wahania przyjęli [debater.GetHerHis] słowa."
 diplomacy_majesty_special.1016.a:0 "Jakie to żenujące..."
 diplomacy_majesty_special.1050.title:0 "Debata zakończyła się bez rozstrzygnięcia"
 diplomacy_majesty_special.1050.message:0 "Ja i [debater.GetTitledFirstName] nigdy nie mieliśmy okazji skonfrontować naszych umiejętności w debacie."
