l_english:
 learning_theology.1301.t:0 "Pożądana literatura"
 learning_theology.1301.desc_opening:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]!” — [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przychodzi do mnie z wielką prośbą.\n\n"
 learning_theology.1301.desc_regula_pastoralis:0 "„Lokalny kupiec posiada egzemplarz ważnej książki »Regula Pastoralis«, jednakże odmawia mi jej sprzedaży."
 learning_theology.1301.desc:0 "„Lokalny kupiec posiada egzemplarz Krótkiej księgi o rachowaniu przez dopełnianie i równoważenie, jednakże odmawia mi jej sprzedaży."
 learning_theology.1301.desc_ending:0 "Jeśli sprawisz, że dostrzeże błąd w swoim działaniu, będę tw[Select_CString(bishop.IsFemale, 'oją dłużniczką', 'oim dłużnikiem' )]!”"
 learning_theology.1301.a:0 "Dopilnuję, aby książka trafiła w twoje ręce."
 learning_theology.1301.b:0 "Hm, ta książka brzmi interesująco..."
 learning_theology.1301.c:0 "Wszystko wskazuje na to, że #EMP masz#! problem."
 learning_theology.2020.t:0 "Potęga świętych tekstów"
 learning_theology.2020.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstName] często cytuje fragmenty [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')] dotyczące świętych cnót. Muszę wykazać swoją uważność, cytując własny fragment — najlepiej taki, który komplementuje [court_chaplain.GetHerHis] osobowość.\n\nZapamiętam i zacytuję fragment o..."
 learning_theology.2020.brave:0 "...odwadze."
 learning_theology.2020.just:0 "...uczciwości."
 learning_theology.2020.temperate:0 "...powściągliwości."
 learning_theology.2020.chaste:0 "...cnotliwości."
 learning_theology.2020.compassionate:0 "...miłosierdziu."
 learning_theology.2020.honest:0 "...prawdomówności."
 learning_theology.2020.forgiving:0 "...przebaczeniu."
 learning_theology.2020.wrathful:0 "...okrucieństwie."
 learning_theology.2020.vengeful:0 "...mściwości."
 learning_theology.2020.content:0 "...zadowoleniu."
 learning_theology.2020.patient:0 "...cierpliwości."
 learning_theology.2020.calm:0 "...spokoju."
 learning_theology.2020.humble:0 "...pokorze."
 learning_theology.2020.diligent:0 "...pracowitości."
 learning_theology.2020.generous:0 "...hojności."
 learning_theology.2020.greedy:0 "...bogactwie."
 learning_theology.2020.lustful:0 "...pożądaniu."
 learning_theology.2020.ambitious:0 "...ambicji."
 learning_theology.2020.gluttonous:0 "...zdrowym apetycie."
 learning_theology.2020.success.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] jest zaszczycon[Select_CString(court_chaplain.IsFemale, 'a', 'y' )]"
 learning_theology.2020.neutral.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] jest zadowolon[Select_CString(court_chaplain.IsFemale, 'a', 'y' )]"
 learning_theology.2020.failure.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] myśli, że z [Select_CString(court_chaplain.IsFemale, 'niej', 'niego' )] kpię"
 learning_theology.2021.desc:0 "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że [court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstName] powiedział[Select_CString(court_chaplain.IsFemale, 'a', '' )] coś o zaletach bycia [SCOPE.Custom('virtue_choice')]m. Nie pamiętam dokładnie [court_chaplain.GetHerHis] słów, więc pozwalam sobie na odrobinę kreatywności.\n\nNiestety, [court_chaplain.Custom('CouncilPositionGender')|l] jest dość konserwatywn[Select_CString(court_chaplain.IsFemale, 'a', 'y' )]: „O czym mówisz?” — szydzi. „To nie są słowa [ROOT.Char.GetFaith.HighGodNamePossessive]!”."
 learning_theology.2021.a:0 "Może [Select_CString(ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] częściej czytać teksty [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')]..."
 learning_theology.3002.t:0 "Wiek świata"
 learning_theology.3002.desc:0 "Studiował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] starożytne teksty religijne i pisma uczonych i wszyscy wydają się zgadzać z tym, że [ROOT.Char.Custom('WorldDeadline')]. Według moich obliczeń zostało nam mniej niż sto lat.\n\nJednak mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))|l], [chaplain.GetTitledFirstName], zachęca mnie do zachowania tego dla siebie: „Niech [ROOT.Char.GetFaith.AltPriestTermPlural] się tym zajmie, abyśmy mogli uniknąć paniki. A co jeśli twoje obliczenia są błędne?”."
 learning_theology.3002.a:0 "Wszyscy powinni poznać prawdę!"
 learning_theology.3002.b:0 "Rozsądna uwaga, [chaplain.GetFirstNameNoTooltip]."
 learning_theology.3002.c:0 "Niech wypowiedzą się inni [ROOT.Char.GetFaith.PriestNeuterPlural]."
 learning_theology.3003.t:0 "Wpatrując się w gwiazdy"
 learning_theology.3003.desc:0 "Nieustannie wpatrując się w gwiazdy, w końcu zobaczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] na własne oczy to, o czym tylko wcześniej słyszał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )].\n\nGwiazdy poruszają się z różnymi prędkościami i zmieniają swój kierunek w różnym czasie, ale pozornie robią to w dużych grupach, w zależności od tego, do której sfery niebieskiej należą. Rzeczywiście, przy odpowiednich obliczeniach można przewidzieć ich ruchy.\n\n[Select_CString(chaplain.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))|l] oczywiście tego nie pochwala: „Zostaw niebo w spokoju. Od badania królestwa niebieskiego jest [ROOT.Char.GetFaith.AltPriestTermPlural]”."
 learning_theology.3003.a:0 "Znajdę swoje odpowiedzi w niebiosach."
 learning_theology.3003.b:0 "Masz rację, powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] skupić się na sprawach ziemskich."
 learning_theology.3011.t:0 "Wspólna modlitwa"
 learning_theology.3011.desc_friend:0 "Wychodząc z [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')] na terenie [temple_county.GetAdjective], ja i [Select_CString(believer.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))], [believer.GetTitledFirstName], kończymy w towarzystwie kilku miejscowych kupców."
 learning_theology.3011.desc:0 "Wychodząc z [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')] na terenie [temple_county.GetAdjective], kończę w towarzystwie kilku lokalnych kupców, podobnie, jak [believer.GetTitledFirstName]."
 learning_theology.3011.ending:0 "Są w trakcie dyskusji na temat teologii i światowego bogactwa.\n\n„#EMP Mogę#! zainwestować na rzecz [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')], ale skąd mam wiedzieć, czy taka jest wola [ROOT.Char.GetFaith.WealthGodNamePossessive]?”"
 learning_theology.3011.a_friend:0 "Przekonamy ich, że [ROOT.Char.GetFaith.WealthGodName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WealthGodSheHe, 'ona' ), 'dała', 'dał' )] znaki!"
 learning_theology.3011.a:0 "Pomóż mi ich przekonać, [believer.GetTitledFirstNameNoTooltip]!"
 learning_theology.3011.a.success:0 "Kupcy są przekonani"
 learning_theology.3011.a.failure:0 "[ROOT.Char.GetFaith.HouseOfWorship|U] nie ujrzy ani grosza"
 learning_theology.3011.b:0 "Znam miejsce, gdzie można lepiej wykorzystać twoje złoto...!"
 learning_theology.3021.t:0 "Święty list"
 learning_theology.3021.desc_opening:0 "Moje ostatnie wysiłki w dziedzinie teologii sprawiły, że bardziej doceniam przedstawicieli [ROOT.Char.GetFaith.HighGodNamePossessive] na ziemi. Próbując wyrazić niektóre z tych uczuć, zredaguję list, którego adresatem będzie [compliment_receiver.GetTitleAsName], [compliment_receiver.GetFirstName].\n\n"
 learning_theology.3021.desc_friend:0 "Ja i [Select_CString(believer.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))], [believer.GetTitledFirstName],"
 learning_theology.3021.desc:0 "Siadam ze skrybą, "
 learning_theology.3021.desc_christian:0 "i razem tworzymy naprawdę wspaniały list podkreślający [compliment_receiver.GetHerHis] świętość..."
 learning_theology.3021.desc_other:0 "i razem tworzymy naprawdę wspaniały list podkreślający [compliment_receiver.GetHerHis]..."
 learning_theology.3021.success.tt:0 "Wedle uznania [believer.GetTitledFirstNameNoTooltip]:"
 learning_theology.3021.b:0 "Tylko [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'najwyższa', 'najwyższy' )], [ROOT.Char.GetFaith.HighGodName|U]!"
 learning_theology.3022.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc:0 "Twój list jest bardzo doceniany! Twój wgląd w sferę [ROOT.Char.GetFaith.HighGodNamePossessive|U], jak również w naturę człowieka, jest zdumiewający."
 learning_theology.3022.a:0 "Niech będzie [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'pochwalona', 'pochwalony' )] [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 learning_theology.3023.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc:0 "Jestem pod wrażeniem twoich spostrzeżeń na temat naszej religii, ale o wiele mnie podobają mi się twoje spostrzeżenia na temat twoich bliźnich."
 learning_theology.3023.a:0 "Niech tak będzie."
 learning_theology.3024.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc:0 "Twoje żałosne udawanie człowieka [ROOT.Char.GetFaith.HighGodNamePossessive] nie zwiedzie mnie, a twoja ignorancja ludzkich serc cię zdradza."
 learning_theology.3024.a:0 "Niech to diabli...!"
 learning_theology.3031.t:0 "Różnice w wierze"
 learning_theology.3031.desc_opening:0 "Ludność zamieszkująca [county.GetName] wierzy w [county.GetProvince.GetCounty.GetFaith.GetNameNoTooltip], jednakże nie modli się do [ROOT.Char.GetFaith.HighGodNamePossessive]."
 learning_theology.3031.desc_bishop:0 "[bishop.GetCouncilTitle|U] [bishop.GetFirstName] potępia to jako przejaw herezji, jednakże lud prosi o zrozumienie..."
 learning_theology.3031.desc:0 "Wielu potępia to jako herezję, jednakże lud prosi o zrozumienie..."
 learning_theology.3031.a:0 "To, jak oddają cześć, nie jest moją sprawą."
 learning_theology.3031.b:0 "#EMP Będą#! się modlić do [ROOT.Char.GetFaith.CustomLoc('PantheonTermGenitive')]!"
 learning_theology.3031.b_tt:0 "Zwiększony postęp nawracania hrabstwa"
 learning_theology.3031.b_tt2:0 "Nawrócenie [county.GetNameNoTooltip] będzie łatwiejsze przez 30 lat"
 learning_theology.3041.t:0 "Wiedza mistyczna"
 learning_theology.3041.desc:0 "Natknąłem się na książkę opisującą, jak starożytni [ROOT.Char.GetFaith.DevoteeNeuterPlural|l] używali transów i wizji ekstazy, aby obcować z niebiosami.\n\nWydaje się to dziwną praktyką w naszych czasach, ale może jest coś, czego można się od nich nauczyć?"
 learning_theology.3041.a:0 "Zastanawiam się, co by się stało, gdybym naśladował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] ich praktyki."
 learning_theology.3041.a.tt:0 "Testujesz mistyczne praktyki"
 learning_theology.3041.b:0 "Co mówią inne źródła?"
 learning_theology.3041.b.tt:0 "Próbujesz dowiedzieć się więcej o tej praktyce studiując książki"
 learning_theology.3042.desc:0 "Zamknięt[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] w pokoju, w którym płoną dziwne proszki, wypełniające pomieszczenie przytłaczającym ciepłem, dymem i zapachem, próbował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] poczuć rzeczy, znajdujące się poza światem zmysłów.\n\nNie wiem, ile czasu minęło, nim dotarły do mnie dziwne, nieczytelne wizje światła i pulsujących dźwięków. Czy to moja wyobraźnia, czy manifestacja boskości? Czy jest jakiś sposób, aby to stwierdzić?"
 learning_theology.3042.a:0 "Muszę spróbować jeszcze raz, aby sprawdzić, czy coś się zmieniło!"
 learning_theology.3042.a.tt:0 "Kontynuujesz eksperymentowanie"
 learning_theology.3042.b:0 "Ciekawe. Zapiszę swoje wyniki na przyszłość."
 learning_theology.3043.desc:0 "W miarę kolejnych eksperymentów, odkrywam coraz więcej. Czuję się, jakbym m[Select_CString(ROOT.Char.IsFemale, 'ogła', 'ógł' )] teraz przywołać byt, który wyczuwam, kiedy zaczynam mój mały rytuał.\n\nByt ten zapewnia stabilność i spokój pośród szalejącego wokół mnie chaosu świata."
 learning_theology.3043.a:0 "To jest to, czego szukał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 learning_theology.3043.b:0 "Prawie nic boskiego — ale za to bardzo relaksującego!"
 learning_theology.3044.desc:0 "Im bardziej zagłębiam starożytne teksty, tym więcej odkrywam. Czy tajemnicze praktyki, które stosowali starożytni [ROOT.Char.GetFaith.DevoteeNeuterPlural|l] mogły być starsze niż sama wiara [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]?\n\nWydaje mi się, że natkn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] się na coś niezwykłego."
 learning_theology.3044.a:0 "Odkrywam tak wiele o mojej wierze!"
 learning_theology.3044.b:0 "Może jednak powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] trochę poeksperymentować..."
 learning_theology.3045.desc:0 "To takie frustrujące! Niezależnie od tego, co robię, nie potrafię już doświadczyć tego uczucia, które towarzyszyło mi podczas wcześniejszych eksperymentów.\n\nPrzeświadczenie, że #EMP coś#! tam jest, tylko poza moim zasięgiem, po prostu już zniknęło i nie ma teraz znaczenia, co robię!"
 learning_theology.3045.a:0 "Muszę odzyskać to uczucie!"
 learning_theology.3045.b:0 "Modlitwa to wszystko, czego potrzebuję, aby [ROOT.Char.GetFaith.HighGodNameAlternate] mnie [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'usłyszała', 'usłyszał' )]."
 learning_theology.3046.desc:0 "Już tak długo szukam mistycznej wiedzy i doświadczenia, a tu... nic! Jedyna odpowiedź, jaka mi pozostała, to cofnąć się do samego początku i perfekcyjnie odtworzyć warunki mojego eksperymentu.\n\nMuszę obcować z siłami boskimi. Czy jestem celowo ignorowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?!"
 learning_theology.3046.a:0 "Muszę znaleźć odpowiedzi!"
 learning_theology.3046.a.success:0 "Udany eksperyment"
 learning_theology.3046.a.success.tt:0 "Możesz zyskać cechę [GetTrait('mystic_1').GetName( GetPlayer )|l]"
 learning_theology.3046.a.failure:0 "Nadal nic!"
 learning_theology.3046.a.failure.tt:0 "Twoje poszukiwania doprowadzają cię do szaleństwa"
 learning_theology.3046.b:0 "Co ja wyprawiam… Najwyższy czas porzucić tę błazenadę."
 learning_theology.3047.desc:0 "Nie potrzebuje starożytnych rytuałów, aby obcować z boskością. Bóg przemawia do mnie cały czas. Słyszę to. Nie mam się o co martwić i czego szukać. To wszystko jest tutaj ze mną, każdego ranka, każdego wieczoru, każdej nocy.\n\nPrzemawia do mnie i tylko w moim imieniu!"
 learning_theology.3047.a:0 "[ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')|U], wybierz mnie! Jestem wybra[Select_CString(ROOT.Char.IsFemale, 'nką', 'ńcem' )]!"
 learning_theology.3051.t:0 "[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] sztuka w obrębie [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip]"
 learning_theology.3051.desc.intro:0 "Zwrócono mi uwagę, że [passion_playwright.GetName], dramaturg, które[Select_CString(passion_playwright.IsFemale, 'j', 'go' )] dzieła [ROOT.Char.GetFaith.GetReligion.GetCollectiveNounNoTooltip] powszechnie znają, zamierza wystawić swoją sztukę zatytułowaną:"
 learning_theology.3051.passion:0 "[ROOT.Char.GetFaith.random_GoodGodNames] i pasja"
 learning_theology.3051.arabian_nights:0 "2000 nocy [ROOT.Char.GetPrimaryTitle.GetAdjective]"
 learning_theology.3051.inferno:0 "[ROOT.Char.GetFaith.random_EvilGodNames] i piekło"
 learning_theology.3051.my_immortal:0 "[passion_playwright.GetRandomPositiveTrait]"
 learning_theology.3051.desc.passion:0 "„$learning_theology.3051.passion$”."
 learning_theology.3051.desc.arabian_nights:0 "„$learning_theology.3051.arabian_nights$”."
 learning_theology.3051.desc.inferno:0 "„$learning_theology.3051.inferno$”."
 learning_theology.3051.desc.my_immortal:0 "„$learning_theology.3051.my_immortal$”."
 learning_theology.3051.desc.outro:0 "\n\nCena za wstęp jest wysoka, ale jest to prawdopodobnie jedyna w życiu okazja, aby na własne oczy zobaczyć sztukę, która wystawia [passion_playwright.GetNameNoTooltip]!"
 learning_theology.3051.a:0 "Czeka mnie pobożny wieczór w teatrze!"
 learning_theology.3051.b:0 "Stworzenia [ROOT.Char.GetFaith.CreatorNamePossessive] nie wolno lekceważyć."
 learning_theology.3052.desc:0 "Kiedy oglądam sztukę, szybko staje się jasne, dlaczego [passion_playwright.GetName] jest tak dobrze znan[Select_CString(passion_playwright.IsFemale, 'ją', 'go' )] jako geniusz[Select_CString(passion_playwright.IsFemale, 'ka literacka', ' literacki' )]. Proza, wykonanie, wszystko to sprawia, że czuję się tak, jakbym był[Select_CString(ROOT.Char.IsFemale, 'a', '' )] świadkiem wydarzeń z [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')] rozgrywających się przede mną — jakbym [Select_CString(ROOT.Char.IsFemale, 'była tam sama i oglądała', 'był tam sam i oglądał' )] dzieło [ROOT.Char.GetFaith.CreatorNamePossessive]!\n\nPo zakończeniu przedstawienia [passion_playwright.GetNameNoTooltip] i ja [Select_CString( And( ROOT.Char.IsFemale, passion_playwright.IsFemale), 'zostałyśmy', 'zostaliśmy' )] sam na sam."
 learning_theology.3052.a:0 "Musisz mnie nauczyć interpretacji [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')] tak, jak ty to robisz!"
 learning_theology.3052.b:0 "[Select_CString(ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] napisać coś lepszego!"
 learning_theology.3053.desc:0 "Słucham utworu i jest to, bez wątpienia, totalne dno. To, czego właśnie [Select_CString( ROOT.Char.IsFemale, 'byłam', 'byłem' )] świadkiem, nie było można nazwać nawet literaturą.\n\nHistoria opowiada o młodym uczonym, który nosi osobliwe miano „[ROOT.Char.Custom('GetRandomRegionalWood')|U] [ROOT.Char.Custom('GetRandomRegionalBird')|U]”. Zgłębia on mistycyzm oraz gusła, u których podwaliną jest wiara [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l], ale w międzyczasie zmienia kochankę za kochanką, obracając się w swoim gronie uczonych.\n\nTwórczość ta i [ROOT.Char.GetFaith.ReligiousText] mają ze sobą niewiele wspólnego. Przez to tandetne dzieło, [passion_playwright.GetName] zaczyna być [Select_CString( passion_playwright.IsFemale, 'wygwizdywana oraz wyszydzana', 'wygwizdywany oraz wyszydzany' )] przez zgromadzoną publiczność."
 learning_theology.3053.a:0 "Buu!"
 learning_theology.3053.b:0 "Napiszę własną sztukę!"
 learning_theology.3053.c:0 "Ci głupcy po prostu nie doceniają geniuszu, jaki posiada [passion_playwright.GetFirstNameNoTooltip]!"
 learning_theology.3054.t:0 "Moja własna sztuka [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]"
 learning_theology.3054.desc.intro:0 "Minęło już sporo czasu, odkąd pierwotnie przyrzekł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] prześcignąć podrzędne dzieło, które stworzył[Select_CString(passion_playwright.IsFemale, 'a', '' )] [passion_playwright.GetName], a gdy atrament moich skrybów wysycha, podziwiam własną pracę."
 learning_theology.3054.desc.outro:0 "dzieło to zasługujące na miano „arcydzieła” według własnego skromnego uznania. Pozostaje tylko pytanie, kto powinien zagrać główną rolę?"
 learning_theology.3054.a:0 "Oczywiście ja, choć w przebraniu!"
 learning_theology.3054.b:0 "[family_actor.Custom2('RelationToMeShort', ROOT.Char)|U] ma okazję zabłysnąć!"
 learning_theology.3054.c:0 "[random_actor.Custom2('RelationToMeShort', ROOT.Char)|U] ma wrodzony urok."
 learning_theology.3055.t:0 "Dramaturgiczny debiut"
 learning_theology.3055.desc.intro.solo:0 "Biorę oddech i przygotowuję się do wystawienia mojej sztuki, mając pewność, że będzie ona nieskazitelna, a ja będę tutaj, aby przekazać jej pobożne przesłanie."
 learning_theology.3055.desc.intro.hired_actor:0 "Zajmuję miejsce wśród publiczności, obserwując, jak [lead_actor.GetName] zaczyna przedstawiać moje arcydzieło."
 learning_theology.3055.desc.victory.solo:0 "Biorę głęboki oddech i bezbłędnie recytuję swoje kwestie, a otaczająca mnie publiczność daje się porwać moim słowom.\n\nOświecam ich moją mistrzowską interpretacją przypowieści z [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')]."
 learning_theology.3055.desc.defeat_writing.solo:0 "Mimo że bezbłędnie wyrecytował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] swoje kwestie, wyczekujące twarze publiczności szybko zaczęły zmieniać się w zgorzkniałe i zdezorientowane."
 learning_theology.3055.desc.defeat_acting.solo:0 "Próbuję przeczytać początkowe wersy, ale natychmiast dławię się słowami i sztywno brnę przez scenariusz, nie mogąc sobie przypomnieć, co napisał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. Publiczność mi nie wybacza i szybko zaczyna wyśmiewać i syczeć na mnie!\n\n"
 learning_theology.3055.desc.victory.hired_actor:0 "Ku mojej radości, daje przedstawienie godne nie tylko moich tekstów, ale i [Select_CString(EqualTo_string(ROOT.Char.GetFaith.GetHighGodNameSheHe, 'ona' ), 'samej', 'samego' )] [ROOT.Char.GetFaith.GetHighGodNamePossessive]!"
 learning_theology.3055.desc.defeat_writing.hired_actor:0 "Ku mojemu przerażeniu, mimo że recytuje moje kwestie dokładnie tak, jak je sobie wyobrażał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], publiczność szybko zwraca się przeciwko [Select_CString(lead_actor.IsFemale, 'niej', 'niemu' )], sycząc i wyśmiewając się z [lead_actor.GetHerHis] doskonałego występu!"
 learning_theology.3055.desc.defeat_acting.hired_actor:0 "Ku mojemu przerażeniu, zapomina słów i nie potrafi wydobyć z siebie nic sensownego. Krew mnie zalewa, gdy widzę jak kaleczy moje wspaniałe dzieło, a ja mogę tylko siedzieć na swoim miejscu, całkowicie bezsiln[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], by zapobiec szyderstwom publiczności."
 learning_theology.3055.desc.victory_outro:0 "Gdy tłum wybucha oklaskami, jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że przesz[Select_CString(ROOT.Char.IsFemale, 'łam samą', 'edłem samego ' )] siebie. Mam nadzieję, że [passion_playwright.GetName] zobaczył[Select_CString(passion_playwright.IsFemale, 'a', 'y' )] jak prawdziwy [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] pisze sztukę!"
 learning_theology.3055.desc.defeat_outro.solo:0 "Gram dalej, mając nadzieję, że może w którymś momencie odzyskam tempo i uratuję ten spektakl, ale to nic nie daje. Nim występ dobiega końca, miejsca w teatrze pustoszeją, okrywając mnie hańbą."
 learning_theology.3055.desc.defeat_outro.hired_actor:0 "\n\nGra dalej, mając nadzieję, że może sztukę można jeszcze uratować, ale spektakl jest porażką. Zanim występ dobiega końca, miejsca w teatrze pustoszeją, okrywając mnie hańbą."
 learning_theology.3055.a:0 "Niech wszyscy [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] cieszą się tym pięknym wieczorem!"
 learning_theology.3055.b:0 "Być może granie nie jest dla mnie..."
 learning_theology.3054.a.tt:0 "Ty i [passion_playwright.GetName] stoczycie pojedynek i spróbujecie wygrać, polegając na [Concept( 'diplomacy_skill', 'umiejętnościach dyplomacji' )|E]."
 learning_theology.3054.b.tt:0 "[family_actor.GetName] i [passion_playwright.GetName] stoczą pojedynek i spróbują wygrać, polegając na [Concept( 'diplomacy_skill', 'umiejętnościach dyplomacji' )|E]."
 learning_theology.3054.c.tt:0 "[random_actor.GetName] i [passion_playwright.GetName] stoczą pojedynek i spróbują wygrać, polegając na [Concept( 'diplomacy_skill', 'umiejętnościach dyplomacji' )|E]."
 learning_theology_special.1001.t:0 "Apokryf"
 learning_theology_special.1001.desc:0 "Moje niezaspokojone pragnienie wiedzy doprowadziło mnie do odkrycia dziwnego, starego tekstu.\n\nTom ten, przypisywany starożytnemu teologowi, rzadko przywoływanemu w oficjalnych źródłach, rzuca światło na pewne aspekty, o których nie wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że należą do dogmatów, jakie wyznają [ROOT.Char.GetFaith.GetAdherentNamePlural|l]."
 learning_theology_special.1001.d:0 "Musimy ożywić te starożytne praktyki."
 learning_theology_special.1001.d.success:0 "Udaje mi się włączyć moje odkrycia do obecnych dogmatów, jakimi kieruje się [THIS.Char.GetFaith.GetName|l]"
 learning_theology_special.1001.d.failure:0 "Nie jestem w stanie przedstawić mojej sprawy reszcie duchowieństwa"
 learning_theology_special.1001.d.failure.toast:0 "Moja próba zintegrowania tekstu apokryfu nie powiodła się"
 learning_theology_special.1001.e:0 "[vassal_pope.GetTitledFirstNameNoTooltip] musi zostać o tym poinformowan[Select_CString( vassal_pope.IsFemale, 'a', 'y' )]!"
 learning_theology_special.1001.e.success:0 "[vassal_pope.GetTitledFirstName] zgadza się z potrzebą włączenia moich odkryć do aktualnego dogmatu naszej wiary"
 learning_theology_special.1001.e.failure:0 "[vassal_pope.GetTitledFirstNameNoTooltip] odmawia uznania tekstu za autentyk"
 learning_theology_special.1001.e.failure.toast:0 "[vassal_pope.GetTitledFirstName] odrzucił[Select_CString(vassal_pope.IsFemale, 'a', '' )] tekst jako heretycki falsyfikat"
 learning_theology_special.1001.a:0 "[bishop.GetTitledFirstNameNoTooltip] [Select_CString(bishop.IsFemale, 'mogłaby', 'mógłby' )] mi pomóc przestudiować ten tekst."
 learning_theology_special.1001.a.desc:0 "W zależności od tego, jak gorliw[Select_CString(bishop.IsFemale, 'a', 'y' )] jest [bishop.GetTitledFirstName]"
 learning_theology_special.1001.a.success:0 "Pomoże mi ze studiowaniem"
 learning_theology_special.1001.a.success.toast:0 "[bishop.GetTitledFirstName] pogratulował[Select_CString(bishop.IsFemale, 'a', '' )] mi tego rzadkiego znaleziska"
 learning_theology_special.1001.a.failure:0 "Każe spalić tę książkę"
 learning_theology_special.1001.a.failure.toast:0 "[bishop.GetTitledFirstName] podziękował[Select_CString(bishop.IsFemale, 'a', '' )] mi za dostarczenie heretyckiej księgi na stos"
 learning_theology_special.1001.b:0 "Lepiej przestudiuję ją w tajemnicy..."
 learning_theology_special.1001.c:0 "To heretyckie plugastwo powinno spłonąć!"
 learning_theology_special.1002.t:0 "Nowy dogmat"
 learning_theology_special.1002.a.desc:0 "Poprzez włączenie treści starego tekstu do współczesnych obrzędów, które praktykuje wiara [ROOT.Char.GetFaith.GetAdjective|l], pozostawił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] historyczny ślad na naszej wierze, taki, któremu niewielu moich następców będzie mogło dorównać.\n\nNiektórzy znani przedstawiciele naszego duchowieństwa wciąż szydzą z tej niezwykłej zmiany w naszych doktrynach, ale dzięki mojej elokwencji większość wpływowych teokratów była przekonana o słuszności mojej reformy."
 learning_theology_special.1002.b.desc:0 "Początkowo [vassal_pope.GetTitledFirstName] nie chciał[Select_CString(vassal_pope.IsFemale, 'a', '' )] uznać autentyczności tekstu, podobnie jak inni ważni przedstawiciele naszej wiary, służący pod [Select_CString(vassal_pope.IsFemale, 'nią', 'nim' )], ale moja pasja i znajomość spraw teologicznych zwyciężyły.\n\nNiektórzy znani przedstawiciele naszego duchowieństwa wciąż szydzą z tej niezwykłej zmiany w naszych doktrynach, ale większość wpływowych teokratów była przekonana o jej słuszności."
 learning_theology_special.1002.a:0 "Najwyraźniej sam [ROOT.Char.GetFaith.HighGodName] doprowadził mnie do tej książki!"
 learning_theology_special.1003.a.desc:0 "W całej swojej ogromnej mądrości, [player_pope.GetTitledFirstName] odkrył[Select_CString(player_pope.IsFemale, 'a', '' )] starożytny tekst religijny, który znacząco zmienia dogmat naszej wiary.\n\nPo przedyskutowaniu swoich ustaleń z wybitnymi członkami duchowieństwa, [player_pope.GetTitleTierName] zdecydował[Select_CString(player_pope.IsFemale, 'a', '' )] się włączyć treść tej księgi do oficjalnej doktryny wiary."
 learning_theology_special.1003.b.desc:0 "Po żmudnych poszukiwań i niekończących się godzinach badań teologicznych, [pope_liege.GetTitledFirstName] odkrył[Select_CString(pope_liege.IsFemale, 'a', '' )] starożytny tekst religijny, który znacząco zmienia dogmaty naszej wiary.\n\nPo przedstawieniu swoich ustaleń, [vassal_pope.GetTitleTierName] [vassal_pope.GetTitledFirstName], postanowił[Select_CString(vassal_pope.IsFemale, 'a', '' )] włączyć treść księgi do oficjalnej doktryny wiary."
 learning_theology_special.1003.a:0 "Co to dokładnie oznacza dla reszty z nas?"
 learning_theology_special.1101.t:0 "Komentarze"
 learning_theology_special.1101.desc:0 "„Bądź błogosławion[Select_CString(ROOT.Char.IsFemale, 'a, moja pani', 'y, mój panie' )]. Nazywam się [scholar.GetTitledFirstName]” — rabin[Select_CString(scholar.IsFemale, 'ka', '' )] przede mną składa pełen szacunku ukłon.\n\n„Poświęcił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] swoje życie badaniu i pisaniu komentarzy do Tanachu i Talmudu. Być może moje pisma i wskazówki pomogą ci w twoich własnych badaniach [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')]”"
 learning_theology_special.1101.desc.fallback:0 "„Pozdrowienia, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Nazywam się [scholar.GetTitledFirstName]” — kapłan[Select_CString(scholar.IsFemale, 'ka', '' )] przede mną składa pełen szacunku ukłon.\n\n„Poświęcił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] swoje życie badaniu i przepisywaniu [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')]. Być może moje pisma i wskazówki pomogą ci w twoich własnych badaniach”."
 learning_theology_special.1101.a:0 "Napiszmy komentarze do [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')]!"
 learning_theology_special.1101.b:0 "Mam pilniejsze sprawy do załatwienia w świecie #EMP realnym#!."
 learning_theology_special.1101.c:0 "Nigdy nie będę gościł[Select_CString(ROOT.Char.IsFemale, 'a', '' )] heretyka pod swoim dachem!"
 learning_theology_special.1102.desc:0 "Po dniach ciężkiej pracy spoglądamy na rozrzucone przed nami strony; komentarze, które napisaliśmy, są wyczerpujące i szczegółowe. Dzięki wskazówkom, których udzielił[Select_CString(scholar.IsFemale, 'a', '' )] mi [scholar.GetTitledFirstName], zyskał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zupełnie nowe zrozumienie [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')]."
 learning_theology_special.1102.desc_dead:0 "Po dniach ciężkiej pracy spoglądam na rozrzucone przede mną strony; napisane komentarze są wyczerpujące i szczegółowe. Szkoda, że [scholar.GetTitledFirstName] nie może tego zobaczyć."
 learning_theology_special.1102.desc_ending:0 "\n\nSądzę, że duchowni byliby zainteresowani moją pracą!"
 learning_theology_special.1102.a.success:0 "[scholar.GetTitledFirstNameNoTooltip] zgadza się kontynuować pracę"
 learning_theology_special.1102.a.failure:0 "[scholar.GetTitledFirstNameNoTooltip] nie przekonał[Select_CString(scholar.IsFemale, 'a', '' )] się"
 learning_theology_special.1102.b:0 "Dlaczego miał[Select_CString(ROOT.Char.IsFemale, 'a', '' )]bym dzielić się chwałą?"
 learning_theology_special.1102.c:0 "Nie udałoby mi się, gdyby nie [scholar.GetFirstNameNoTooltip]!"
 learning_theology_special.1102.c.rl_desc:0 "W zależności od tego, jak honorow[Select_CString(scholar.IsFemale, 'a', 'y' )] jest [scholar.GetTitledFirstNameNoTooltip]"
 learning_theology_special.1102.c.success:0 "Będzie dzielić ze mną chwałę"
 learning_theology_special.1102.c.failure:0 "Zgarnie wszystkie zasługi"
 learning_theology_special.1102.c.success.toast:0 "[scholar.GetTitledFirstName] podzielił[Select_CString(scholar.IsFemale, 'a', '' )] się ze mną chwałą"
 learning_theology_special.1102.c.failure.toast:0 "[scholar.GetTitledFirstName] zgarn[Select_CString(scholar.IsFemale, 'ęła', 'ął' )] wszystkie zasługi"
 learning_theology_special.1102.b.success:0 "[scholar.GetShortUINameNoTooltip] zostaje przechytrzon[Select_CString(scholar.IsFemale, 'a', 'y' )]"
 learning_theology_special.1102.b.failure:0 "[scholar.GetShortUINameNoTooltip] ujawnia moją dwulicowość"
 learning_theology_special.1102.d:0 "Nauczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się wystarczająco dużo!"
