l_english:
 learning_medicine.2001.t:0 "Sekrety natury"
 learning_medicine.2001.pool.desc:0 "I have received an offer from [herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. If the letter is to be believed, [herbalist.GetSheHe] is an experienced herbalist who would be willing to share [herbalist.GetHerHis] knowledge in return for [ROOT.Char.Custom('GetRoom')] and board."
 learning_medicine.2001.no_pool.desc:0 "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] jest [Select_CString(herbalist.IsFemale, 'uzdolnioną zielarką obeznaną', 'uzdolnionym zielarzem obeznanym')], zarówno w leczeniu, jak i w szkodliwych roślinach i już niejednokrotnie oferował[Select_CString(herbalist.IsFemale, 'a', '')] mi swoją wiedzę."
 learning_medicine.2001.chaplain_hates_herbs.desc:0 "\n\nCo prawda dzisiejsza oferta jest intrygująca, ale wiem, że [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] jest podejrzliw[Select_CString(chaplain_hates_herbs.IsFemale,'a','y')] wobec zaklęć i eliksirów. Uważa, że [ROOT.Char.GetFaith.DevilName] używa ich do swoich własnych niecnych celów..."
 learning_medicine.2001.a:0 "Zawsze jestem [Select_CString(ROOT.Char.IsFemale,'skora','skory')] do nauki nowych rzeczy."
 learning_medicine.2001.b:0 "[flower_receiver.GetFirstNameNoTooltip|U] dostanie rzadkiego kwiata, który rozświetli [herbalist.GetHerHis] dzień."
 learning_medicine.2001.c:0 "[Select_CString(herbalist.IsFemale,'Mogłaby','Mógłby')|U] zasadzić ogród świętych ziół."
 learning_medicine.2001.d:0 "Nie mam czasu grzebać w ziemi i zajmować się roślinami."
 learning_medicine.2001.d.chaplain_hates_herbs:0 "[chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetNameNoTooltip|U] ma rację."
 learning_medicine.2002.start.desc:0 "[herbalist.GetFirstName] i ja spędzamy kolejną noc na kategoryzowaniu roślin i warzeniu eliksirów. Wertuję jeden z [herbalist.GetHerHis] przetartych ksiąg, gdy nagle znajduję "
 learning_medicine.2002.chaplain_hates_herbs.desc:0 "akapit, który mógłby sprawić, że [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] wybuchł[Select_CString(chaplain_hates_herbs.IsFemale,'a','')]by gniewem!"
 learning_medicine.2002.not_witchcraft_accepted.desc:0 "akapit, który mógłby sprawić, że [ROOT.Char.Custom('DefaultPriestTitlePlural')] wpadliby w gniew!"
 learning_medicine.2002.witchcraft_accepted.desc:0 "najbardziej intrygującą recepturę. Nie wiedział[Select_CString(ROOT.Char.IsFemale,'am','em')], że zwykłe zioła mają taką moc..."
 learning_medicine.2002.a:0 "Muszę bardziej zagłębić się w tę tajemną wiedzę!"
 learning_medicine.2002.a.success.t:0 "[herbalist.GetFirstNameNoTooltip] jest czarowni[Select_CString(herbalist.IsFemale, 'cą', 'kiem')]"
 learning_medicine.2002.a.failure.t:0 "[herbalist.GetFirstNameNoTooltip] jest zbulwersown[Select_CString(herbalist.IsFemale, 'a', 'y')] moimi insynuacjami"
 learning_medicine.2002.b:0 "Jeśli ma przede mną sekrety, dowiem się."
 learning_medicine.2002.b.success.t:0 "Dowiaduję się prawdy o [Select_CString( herbalist.IsFemale, 'zielarce', 'zielarzu' )] [herbalist.GetFirstNameNoTooltip]"
 learning_medicine.2002.b.success.tt:0 "Jeśli [herbalist.GetShortUIName] skrywa sekret czarowni[Select_CString(herbalist.IsFemale, 'cy', 'ka')], zostanie mi ujawniony"
 learning_medicine.2002.b.success.witch.t:0 "[herbalist.GetFirstNameNoTooltip] jest czarowni[Select_CString(herbalist.IsFemale, 'cą', 'kiem')]"
 learning_medicine.2002.b.success.no_witch.t:0 "[herbalist.GetFirstNameNoTooltip] nie jest czarowni[Select_CString(herbalist.IsFemale, 'cą', 'kiem')]"
 learning_medicine.2002.b.success.no_witch.desc:0 "Jestem pewny, że [herbalist.GetTitledFirstName] jest niewinn[Select_CString(herbalist.IsFemale, 'a', 'y')]"
 learning_medicine.2002.b.inconclusive.t:0 "Moje dochodzenie jest niejednoznaczne"
 learning_medicine.2002.b.inconclusive.desc:0 "Nie znajduję dowodów na czary"
 learning_medicine.2002.b.failure.t:0 "[herbalist.GetFirstNameNoTooltip] przyłapuje mnie na węszeniu"
 learning_medicine.2002.c:0 "Nie rozkojarzą mnie pogłoski i mity."
 learning_medicine.2003.desc:0 "„To jest to, czego chcę się nauczyć” — mówię, wręczając księgę ziela[Select_CString(herbalist.IsFemale, 'rce', 'rzowi')]. „Nauczysz mnie, [herbalist.GetFirstName]?”\n\nRzuca na mnie długie i twarde spojrzenie: „Czy jesteś naprawdę gotow[Select_CString(ROOT.Char.IsFemale, 'a', 'y')], [ROOT.Char.GetFirstNameNoTooltip]? [herbalist.GetFaith.WitchGodName] wymaga poświęcenia się w zamian za [herbalist.GetFaith.WitchGodHerHis|l] błogosławieństwa”."
 learning_medicine.2003.a:0 "Niczego bardziej nie pragnę."
 learning_medicine.2010.t:0 "Problematyczne tłumaczenie"
 learning_medicine.2010.start.desc:0 "Gdy tylko przekraczam próg gabinetu konsyliarza, zauważam jak [Select_CString(court_physician.IsFemale, 'moja', 'mój')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician'))] [court_physician.GetFirstName] pochyla się głęboko nad książką.\n\n„Ten przekład"
 learning_medicine.2010.galen.desc:0 "Galena"
 learning_medicine.2010.hippocrates.desc:0 "Hipokratesa"
 learning_medicine.2010.herophilus.desc:0 "Herofilusa"
 learning_medicine.2010.hildegard.desc:0 "Hildegardy z Bingen"
 learning_medicine.2010.mundinus.desc:0 "Mundinusa"
 learning_medicine.2010.avicenna.desc:0 "Awicenna"
 learning_medicine.2010.trota.desc:0 "Troty z Salerno"
 learning_medicine.2010.fallback.desc:0 "raportu z sekcji zwłok"
 learning_medicine.2010.end.desc:0 "jest tragiczny” — mówi z westchnieniem. „Gdybym trzymał[Select_CString(court_physician.IsFemale,'a','')] się tych instrukcji, leczeni pacjenci byliby tak samo zdrowi, jak ci martwi”."
 learning_medicine.2010.a:0 "Daj mi spojrzeć..."
 learning_medicine.2010.a.success.desc:0 "Pomogł[Select_CString(ROOT.Char.IsFemale,'a','e')]m przetłumaczyć treść"
 learning_medicine.2010.a.failure.desc:0 "Zrobił[Select_CString(ROOT.Char.IsFemale,'a','e')]m z siebie głupca"
 learning_medicine.2010.b:0 "Kupię ci lepszy przekład."
 learning_medicine.2010.c:0 "[ROOT.Char.GetFaith.ReligiousText|U] — ten tekst zawiera wszelkie potrzebne porady."
 learning_medicine.2021.t:0 "Do: [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip|l]"
 learning_medicine.2021.desc:0 "Mam na imię [physician.GetTitledFirstNameNoTooltip] i jestem wyszkolon[Select_CString( physician.IsFemale, 'ą medyczką, specjalizującą', 'ym medykiem, specjalizującym' )] się w problemach z płodnością. Być może moja dyskretna rada pomogłaby [Select_CString( ROOT.Char.IsFemale, 'mojej Pani', 'mojemu Panu' )]? Był[Select_CString( physician.IsFemale, 'abym zaszczycona', 'bym zaszczycony' )] móc służyć — za symboliczną opłatą."
 learning_medicine.2021.a:0 "[Select_CString( ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] skorzystać z twojej pomocy..."
 learning_medicine.2021.a.tt:0 "[physician.GetFirstName|V] zaproponuje mi leczenie bezpłodności"
 learning_medicine.2021.b:0 "Wykształcon[Select_CString( physician.IsFemale, 'a medyczka', 'y medyk' )] jest zawsze mile widzian[Select_CString( physician.IsFemale, 'a', 'y' )]."
 learning_medicine.2021.b.tt:0 "Odmawiasz leczenia swojej bezpłodności"
 learning_medicine.2021.c:0 "Nie mam takowych #EMP trudności!#!"
 learning_medicine.2022.t:0 "Problemy z płodnością"
 learning_medicine.2022.old_physician.desc:0 "Widział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, jak [physician.GetTitledFirstName] znosi widok wszystkiego od pijawek po gnijące zwłoki, ale dyskomfort na [physician.GetHerHis] twarzy był zupełnie czymś nowym.\n\n„Jako [Select_CString( physician.IsFemale, 'twoja medyczka', 'twój medyk' )], jestem stróżem twojego zdrowia” — mówi, wpatrując się we własne buty. „Dotyczy to również twojego... zdrowia reprodukcyjnego. M[Select_CString( physician.IsFemale, 'ogła', 'ógł' )]bym zrobić nalewkę, która pomogłaby ci i [Select_CString( spouse.IsFemale, 'twojej żonie', 'twojemu mężowi' )]. Czytał[Select_CString( physician.IsFemale, 'a', 'e' )]m również o pewnych eksperymentalnych kuracjach z obiecującymi wynikami”."
 learning_medicine.2022.new_physician.desc:0 "Chciał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m dać moje[Select_CString( physician.IsFemale, 'j nowej medyczce', 'mu nowemu medykowi' )] czas na zaaklimatyzowanie się, ale zaledwie parę godzin po [physician.GetHerHis] przybyciu, [physician.GetFirstName] wpada do mojego gabinetu, dźwigając ze sobą wielką skrzynię i kładzie ją na moje biurko z niepokojącym #EMP brzękiem#!.\n\n„Ty i [Select_CString( spouse.IsFemale, 'twoja żona', 'twój mąż' )] macie kilka możliwości, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Mam wypróbowane i skuteczne nalewki — ale także parę eksperymentalnych kuracji, nad którymi ciągle pracuję”."
 learning_medicine.2022.b:0 "Zwykłe nalewki wydają się rozsądnym wyborem."
 learning_medicine.2022.b.success:0 "Kuracja jest skuteczna"
 learning_medicine.2022.b.failure:0 "Kuracja nie jest skuteczna"
 learning_medicine.2022.a:0 "Przyszłość państwa jest zagrożona! Spróbuję wszystkiego!"
 learning_medicine.2022.a.success:0 "Kuracja jest bardzo skuteczna"
 learning_medicine.2022.a.unexpected:0 "Kuracja ma dziwne skutki uboczne"
 learning_medicine.2022.a.failure:0 "Kuracja ma skutki uboczne"
 learning_medicine.2022.c:0 " Prawdę mówiąc potrzebuję tylko trochę... porady."
 learning_medicine.2022.a.unexpected.tt:0 "Może wydarzyć się coś nieprzewidzianego"
 learning_medicine.2023.urine.desc:0 "„Wasze ciała nie są zgrane, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], ale mam na to remedium. Musicie pić mocz swoje[Select_CString( spouse.IsFemale, 'j żony', 'go męża' )], a [spouse.GetSheHe] wasz. Każdej nocy przed snem przez tydzień. Wtedy z pewnością wasze energie się wyrównają!”\n\nTo był długi tydzień."
 learning_medicine.2023.unpleasant_end.desc:0 "\n\nChoć sama w sobie kuracja nie należała do przyjemnych,"
 learning_medicine.2023.pig_testicles.desc:0 "„Zdobył[Select_CString( physician.IsFemale, 'a', 'e' )]m najtęższego wieprza w całym państwie [location.GetNameNoTooltip], a następnie [Select_CString( physician.IsFemale, 'wysuszyłam i sproszkowałam', 'wysuszyłem i sproszkowałem' )] jego jądra. Dosypuj to do wina przez czternaście nocy, a twoja płodność wzrośnie dziesięciokrotnie!”."
 learning_medicine.2023.pig_testicles_end.desc:0 "\n\nChoć proszek nadawał winu nutę stęchlizny, było to w sumie zaskakująco przyjemne doznanie."
 learning_medicine.2023.udder.desc:0 "„Mleko daje życie, więc musimy udać się do jego źródła. Kucharze zrobią duszone krowie wymiona dla was obojga. Nie jedzcie nic innego przez tydzień, a na pewno zostaniecie nagrodzeni”.\n\nTo był długi tydzień."
 learning_medicine.2023.female_orgasm.start.desc:0 "„Jak możesz się domyślać, rozkosz kobiety jest tak samo ważna, jak mężczyzny."
 learning_medicine.2023.female_orgasm.female.desc:0 "Your seed must spring forth and mix with your [spouse.Custom('WifeHusbandPossessive')]. [spouse.GetSheHe|U] should read this tome about techniques for the bed [ROOT.Char.Custom('GetChamber')]."\n\nI could not have hoped for a better treatment.\n\n"
 learning_medicine.2023.female_orgasm.male.desc:0 "You must make your [spouse.Custom('WifeHusbandPossessive')] seed spring forth, so it can mix with your own. You should read this tome about techniques for the bed [ROOT.Char.Custom('GetChamber')]."\n\nIt was a lot of work to master the unfamiliar methods, but master them I did — at least if [spouse.GetFirstNamePossessive] reaction was any indication!\n\n"
 learning_medicine.2023.milk_bath.desc:0 "„Każde mleko daje życie, ale kozie jest szczególnie mocne. Ilekroć próbujecie począć dziecko, powinniście najpierw wykąpać się w kozim mleku. Możecie nawet zrobić TO podczas kąpieli!”"
 learning_medicine.2023.milk_bath_end.desc:0 "\n\nChoć mleko miało dobitny #EMP odór#!,"
 learning_medicine.2023.end.desc:0 "[physician.GetFirstNameNoTooltip] jest bardzo pozytywnie nastawion[Select_CString( physician.IsFemale, 'a', 'y' )] do wyników, a ja czuję się doskonale! Mówi nam, aby być cierpliwym, ale już teraz myślę, że wkrótce możemy spodziewać się nowego członka rodziny."
 learning_medicine.2023.a:0 "Let us retreat to my [ROOT.Char.Custom('GetChamber')], [spouse.GetFirstNameNoTooltip]..."
 learning_medicine.2024.end.desc:0 "\n\nChoć stosował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się do rad medy[Select_CString( physician.IsFemale, 'czki', 'ka' )] [physician.GetFirstName] co do joty, [physician.GetSheHe] nadal przekonuje mnie, abym był[Select_CString( ROOT.Char.IsFemale, 'a cierpliwa', ' cierpliwy' )]. Moje obawy są silne. Przyprawiają mnie mdłości i czuję się osłabion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], a [spouse.GetFirstName] jest przykut[Select_CString( spouse.IsFemale, 'a', 'y' )] do łóżka od trzech dni."
 learning_medicine.2024.a:0 "Chcę tylko odpocząć..."
 learning_medicine.2024.b:0 "Straże! Uwięzić tego szarlatana!"
 learning_medicine.2025.start.desc:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], mam wspaniałe wieści! Choć jeszcze wcześnie, [Select_CString( spouse.IsFemale, 'twoja żona', 'twój mąż' )] ma wszystkie oznaki posiadania dziecka!”.\n\nNajpierw zalewa mnie szczęście i ulga, ale szybko następuje dezorientacja: „Ale jeszcze nie zapoczątkował[Select_CString( physician.IsFemale, 'a', 'e' )]ś swojej kuracji, [physician.GetFirstName]” — mówię ostentacyjnie.\n\n "
 learning_medicine.2025.fertilitygod.desc:0 "„[physician.GetFaith.FertilityGodName]"
 learning_medicine.2025.the_universe.desc:0 "„Wszechświat"
 learning_medicine.2025.end.desc:0 "działa w tajemniczy sposób, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Czasami lepiej jest przyjąć podarowane błogosławieństwa, niż próbować je wyjaśnić”."
 learning_medicine.2025.b:0 "Mądre słowa!"
 learning_medicine.2025.a:0 "[spouse.GetFirstNameNoTooltip]. Musimy porozmawiać. Na osobności."
 learning_medicine.2025.a.tt:0 "[spouse.GetShortUIName] i ja stajemy twarzą w twarz"
 learning_medicine.2030.t:0 "Ciężar korony"
 learning_medicine.2030.desc:0 "Czasami, moja odpowiedzialność jako [ROOT.Char.GetTitleAsNameNoTooltip] sprawia wrażenie zupełnie przytłaczającej. Jak jed[Select_CString( ROOT.Char.IsFemale, 'na', 'en' )] [ROOT.Char.GetWomanMan] jest w stanie dźwigać cały ciężar ludu [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] na swoich barkach?\n\nByć może są pewnie brzemiona, z którymi nie muszę sobie radzić zupełnie sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]? Gdybym tylko miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się komuś zwierzyć..."
 learning_medicine.2030.a:0 "[confider_target.GetFirstNameNoTooltip] zawsze przynosi ulgę swoją poradą."
 learning_medicine.2030.a.message:0 "Zwierzanie się łagodzi mój stres"
 learning_medicine.2030.b:0 "[confider_target_2.GetFirstNameNoTooltip] jest [Select_CString( confider_target_2.IsFemale, 'taką dobrą słuchaczką', 'takim dobrym słuchaczem' )]."
 learning_medicine.2030.c:0 "Możemy wzajemnie strzec swoich najmroczniejszych sekretów."
 learning_medicine.2030.d:0 "Poleganie na innych tylko by mnie osłabiło."
 learning_medicine.2030.c.tt:0 "Jeżeli [confider_target.GetShortUIName] ma jakiś [secret|El], wyjawi mi go."
 learning_medicine.2030.c.message:0 "[confider_target.GetFirstNameNoTooltip] wyjawia sekret."
 learning_medicine.2040.t:0 "Ciało i umysł"
 learning_medicine.2040.start.desc:0 "Im bardziej zagłębiam się w moją naukę, tym wyraźniejszy staje się związek między umysłem a ciałem. Zbyt wiele zmartwień może wywołać chorobę, a umysł wcale nie jest silniejszy niż jego naczynie!\n\n"
 learning_medicine.2040.athletic_friend.desc:0 "[Select_CString( friend.IsFemale, 'Moja mądra przyjaciółka', 'Mój mądry przyjaciel' )] [friend.GetTitledFirstName] przekonuje, że energiczna aktywność pomaga zwalczyć [friend.GetHerHim] stres. Czytał[Select_CString(ROOT.Char.IsFemale, 'a', 'e')]m także, że prowadzenie dziennika wpływa korzystnie na łagodzenie niepokojów."
 learning_medicine.2040.journaller_friend.desc:0 "[Select_CString( friend.IsFemale, 'Moja mądra przyjaciółka', 'Mój mądry przyjaciel' )] [friend.GetTitledFirstName] opisuje w dzienniku swoje zmartwienia i przekonuje, że to łagodzi [friend.GetHerHis] umysł. Czytał[Select_CString(ROOT.Char.IsFemale, 'a', 'e')]m także, że energiczna aktywność koi postrzępione nerwy."
 learning_medicine.2040.no_friend.desc:0 "Potrzebuję zdrowego upustu, aby poradzić sobie z ciężarem rządzenia. Czytałem o korzyściach płynących z energicznej aktywności, a także o pisaniu dziennika, który pomaga łagodzić postrzępione nerwy."
 learning_medicine.2040.a:0 "Ćwicz razem z przyjac[Select_CString(friend.IsFemale, 'iółką', 'ielem')] [friend.GetFirstNameNoTooltip]."
 learning_medicine.2040.b:0 "Zapytaj przyjac[Select_CString(friend.IsFemale, 'iółkę', 'iela')] [friend.GetFirstNameNoTooltip] o radę w prowadzeniu dziennika."
 learning_medicine.2040.c:0 "Idź pobiegać."
 learning_medicine.2030.c.trait:0 "Ćwiczenia mnie uspokajają"
 learning_medicine.2030.c.modifier:0 "Nie czuję się zrelaksowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y')], ale jestem silniejsz[Select_CString(ROOT.Char.IsFemale, 'a', 'y')]."
 learning_medicine.2040.d:0 "Spędź popołudnie na pisaniu dziennika."
 learning_medicine.2030.d.trait:0 "Prowadzenie dziennika mnie uspokaja"
 learning_medicine.2030.d.modifier:0 "Nie czuję się zrelaksowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y')], ale umiem lepiej pisać"
 learning_medicine.2040.e:0 "Weź cały dzień wolny."
 learning_medicine.2050.t:0 "Gasnące życie"
 learning_medicine.2050.start.desc:0 "I am inspecting the [Select_CString(IsLandlessAdventurer(ROOT.Char),'camps','barracks')] infirmary when a severely injured soldier is brought in. "[soldier.GetSheHe|U] is losing too much blood! Where is the physician?!"\n\n"
 learning_medicine.2050.physician.desc:0 "[physician.GetTitledFirstName] gdzieś się zapodział[Select_CString( physician.IsFemale, 'a', '' )]."
 learning_medicine.2050.no_physician.desc:0 "Uzdrowiciel gdzieś przepadł."
 learning_medicine.2050.end.desc:0 "Przechodzą mnie ciarki po plecach. Teraz tylko #EMP ja#! mogę być jedyną nadzieją dla [Select_CString( soldier.IsFemale, 'tej kobiety', 'tego mężczyzny' )].\n\nNagle, jakby z nicości, [helper.Custom2('MyCharacterIntroduction', ROOT.Char)|l] wyłania się obok mnie. Podwija swoje rękawy i oczekująco na mnie patrzy."
 learning_medicine.2050.a:0 "Podajcie mi krępulec!"
 learning_medicine.2050.a.success:0 "[helper.GetFirstNameNoTooltip] i ja ocalamy żołnierza"
 learning_medicine.2050.a.failure:0 "Mimo naszych starań, tracimy [Select_CString( soldier.IsFemale, 'ją', 'go' )]"
 learning_medicine.2050.b:0 "#EMP Odsuń się#!! To jest #EMP [Select_CString( soldier.IsFemale, 'moja#! pacjentka', 'mój#! pacjent' )]!"
 learning_medicine.2050.b.success:0 "Całkowicie sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] ratuję żołnierza"
 learning_medicine.2050.b.failure:0 "Nie udaje mi się [Select_CString(soldier.IsFemale, 'jej', 'go' )] uratować"
 learning_medicine.2050.c:0 "Niech się wykrwawi. Na nic więcej nie zasługuje."
 learning_medicine.2051.start_our.desc:0 "Nasz"
 learning_medicine.2051.start.desc:0 "pacjent miota się i wrzeszczy. Mimo, iż trz[Select_CString( soldier.IsFemale, 'y kobiety', 'ej mężczyzni' )] przyciskają [Select_CString( soldier.IsFemale, 'ją', 'go' )], każdy ruch jest walką."
 learning_medicine.2051.middle.desc:0 "Jednak [helper.GetTitledFirstName] pozostaje niewzruszon[Select_CString( helper.IsFemale, 'a', 'y' )] i z czasem je[Select_CString( helper.IsFemale, 'j', 'go' )] ciche skupienie przechodzi również na nas.\n\nNie jestem pewien, jak sobie z tym poradziliśmy, ale ostatecznie wygląda na to, że żołnierz przeżyje. „To było imponujące osiągniecie,"
 learning_medicine.2051.my_ladylord.desc:0 "[Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]”"
 learning_medicine.2051.firstname.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]”"
 learning_medicine.2051.end.desc:0 "– mówi [helper.GetFirstNameNoTooltip] ze zmęczonym uśmiechem. „To był zaszczyt służyć u twego boku”."
 learning_medicine.2051.a:0 "Nie udałoby mi się bez ciebie."
 learning_medicine.2052.middle.desc:0 "\n\nPracujemy w panice, przekrzykując polecenia w panującym chaosie, ale bez skutku. [soldier.GetWomanMan|U] tylko słabnie, a [soldier.GetHerHis] krew wylewa się spod naszych palców.\n\n„Zrobiliśmy wszystko, co mogliśmy,"
 learning_medicine.2052.end.desc:0 "Mówi [helper.GetFirstNameNoTooltip] z ciężkim westchnieniem, gdy zabierają ciało: „Los [Select_CString( soldier.IsFemale, 'tej kobiety', 'tego mężczyzny' )] był przesądzony już na długo, zanim [Select_CString( soldier.IsFemale, 'ją', 'go' )] ujrzeliśmy”."
 learning_medicine.2052.a:0 "Masz rację. Dziękuję ci, [helper.GetFirstNameNoTooltip]."
 learning_medicine.2052.b:0 "Nie potrzebuję twojego współczucia!"
 learning_medicine.2053.start_my.desc:0 "Mój"
 learning_medicine.2053.desc:0 "Jednak wiedza mnie nie zawodzi, a dłonie pozostają stabilne.\n\nNie jestem przekonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], jak sobie z tym poradził[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, ale wygląda na to, że żołnierz przeżyje. [soldier.GetHerHis|U] towarzysze klepią mnie po plecach, a ulga przezwycięża maniery. „Dziękuję ci, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Gdyby nie ty, [soldier.GetFirstName] mógłby umrzeć!”"
 learning_medicine.2053.a:0 "Uratował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m dzisiaj czyjeś życie!"
 learning_medicine.2054.desc:0 "\n\nPracuję w panice, przekrzykując polecenia w panującym chaosie, ale to bezcelowe. [soldier.GetWomanMan|U] tylko słabnie, a [soldier.GetHerHis] krew wylewa się mi spod palców.\n\nGdy zabierają ciało, [helper.GetFirstName] patrzy na mnie z"
 learning_medicine.2054.disgust.desc:0 "jawnym obrzydzeniem."
 learning_medicine.2054.pity.desc:0 "żalem."
 learning_medicine.2054.a:0 "Ja... jakbym tylko miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]..."
 learning_medicine.2110.t:0 "Pogaduchy przy cieście"
 learning_medicine.2110.desc:0 "Moja świta i ja niespieszno wracamy z krótkiego wypadu do stolicy [capital.GetNameNoTooltip], gdy niespodziewanie zauważamy, że [hashish_vassal_or_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] i [hashish_vassal_or_liege.GetHerHis] orszak kręcą się po mojej posiadłości w niezapowiedzianych sprawach.\n\n"
 learning_medicine.2110.desc_good_terms:0 "„Ach, [ROOT.Char.GetFirstNameNoTooltip]! Liczył[Select_CString( hashish_vassal_or_liege.IsFemale, 'a', 'e' )]m, że trafię na ciebie. Chodź, znalazł[Select_CString( hashish_vassal_or_liege.IsFemale, 'a', 'e' )]m urokliwą i przytulną karczmę tylko kawałek drogi stąd. Czy zechciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś do mnie dołączyć? Na stole będzie [ROOT.Char.Custom('GetExpensiveDrink')] i ciasto z domieszką haszyszu”."
 learning_medicine.2110.desc_bad_terms:0 "Atmosfera jest napięta, osobiste straże obydwu stron jeżą się do walki. „[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” — pisnął za mną poddenerwowany młody żołnierz — „Może wszyscy powinniśmy ochłonąć przy cieście z haszyszem w tej małej karczmie?”\n\nWśród grup zapada cisza, a [hashish_vassal_or_liege.GetFirstNameNoTooltip] czeka na moją reakcję."
 learning_medicine.2110.desc_neutral_terms:0 "Będąc zaskoczon[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )], mija kilka chwil niewygodnej ciszy, zanim [hashish_vassal_or_liege.GetFirstNameNoTooltip] skupia swój wzrok na czymś za mną.\n\n„Ach [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [hashish_vassal_or_liege.Custom2('RelationToMeVocative', ROOT.Char)], może zechciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś dołączyć do mnie i przekonać się jak [ROOT.Char.Custom('GetExpensiveDrink')] i ciasto z domieszką haszyszu wpływają na łagodzenie trosk?”"
 learning_medicine.2110.a.good_terms:0 "Wybacz, ale jestem w drodze."
 learning_medicine.2110.a.bad_terms:0 "Z [Select_CString( hashish_vassal_or_liege.IsFemale, 'tą łajdaczką', 'tym łajdakiem' )]? Nigdy!"
 learning_medicine.2110.a.neutral_terms:0 "Obawiam się, że mam parę spraw do załatwienia."
 learning_medicine.2110.b.good_terms:0 "Chyba dam się przekonać do odrobiny przyjemności..."
 learning_medicine.2110.b.bad_terms:0 "Dobrze, ale #EMP tylko na jedno#! ciasto."
 learning_medicine.2110.b.neutral_terms:0 "Może moglibyśmy zatrzymać się na ciasto lub dwa..."
 learning_medicine.2110.b.flavour:0 "Z jednego ciasta robią się dwa, potem trzy, potem pięć..."
 cosmic_insights_modifier:0 "Kosmiczne spostrzeżenia"
 cosmic_insights_modifier_desc:0 "Całonocne spożywanie haszyszu nadało tej postaci wgląd w naturę rzeczywistości."
 learning_medicine.2110.c.good_terms:0 "Po prostu staraj się nadążać, [Select_CString(hashish_vassal_or_liege.IsFemale, 'przyjaciółko', 'przyjacielu' )]!"
 learning_medicine.2110.c.bad_terms:0 "Moja tolerancja jest legendarna!"
 learning_medicine.2110.c.neutral_terms:0 "Powinniśmy urządzić sobie dziką noc!"
 learning_medicine.2110.c.tt_success:0 "Haszysz powoduje u [Select_CString(hashish_vassal_or_liege.IsFemale, 'niej', 'niego' )] zbyt swobodne zachowanie"
 learning_medicine.2110.c.tt_fail:0 "Brak umiaru czyni mnie nierozważn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )]"
 learning_medicine_special.1001.t:0 "Tajemnice ciała"
 learning_medicine_special.1001.desc:0 "Jestem zauroczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] ludzkim ciałem i wszystkimi tajemnicami, które wciąż przed nami skrywa. Ciągle męczą mnie pytania odnośnie do życia i śmierci.\n\nCzytanie tekstów na ten temat jest dobre i właściwe, ale nie mogę się powstrzymać od uczucia, że dzięki praktyce rozwin[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )]bym się o wiele bardziej."
 learning_medicine_special.1001.a:0 "Przeanalizuję skutki choroby na zwłokach."
 learning_medicine_special.1001.b:0 "Ciała zmarłych zasługują na nasz szacunek!"
 learning_medicine_special.1002.desc:0 "Staram się wstrzymywać oddech, gdy dokładnie badam plątaninę oślizgłych spuchniętych wnętrzności wyrastających z brzucha trupa, ale bezskutecznie. Odór rozkładu zgnilizny powoli przedostaje się do moich płuc, powodując, że wymiotuję.\n\nWtedy nagle jedna z ran otwiera się i wylewa strumień lepkiej, żółtawej posoki zalewającej cały stół operacyjny.\n\n„Co #EMP to#! było?”"
 learning_medicine_special.1002.a:0 "Może [scoped_physician.GetTitledFirstNameNoTooltip] zdoła mi pomóc?"
 learning_medicine_special.1002.a.good:0 "[scoped_physician.GetTitledFirstName] pomaga mi w moich badaniach"
 learning_medicine_special.1002.a.bad:0 "[scoped_physician.GetTitledFirstName] jest zbulwersowan[Select_CString( scoped_physician.IsFemale, 'a', 'y' )] moimi eksperymentami"
 learning_medicine_special.1002.b:0 "Wystarczy, że zdobędę więcej zwłok... jakoś."
 learning_medicine_special.1002.c:0 "Dość! To jest nieprzyzwoite!"
 learning_medicine_special.1003.desc_physician:0 "[scoped_physician.GetTitledFirstName] [Select_CString( scoped_physician.IsFemale, 'była zachwycona', 'był zachwycony' )], gdy dowiedział[Select_CString( scoped_physician.IsFemale, 'a', '' )] się o moim nowo odkrytym zainteresowaniu anatomią. Z [scoped_physician.GetHerHis] pomocą znacznie pogłębił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m swoje rozumienie ludzkiego ciała."
 learning_medicine_special.1003.desc_fallback:0 "Z pomocą kilku dobrze wydanych monet i milczącego sługi zapewnił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m stałą dostawę zwłok do eksperymentów. Niestety, większość z nich spartaczył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, ale jak [Select_CString( ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] się uczyć bez metody prób i błędów?"
 learning_medicine_special.1003.desc_ending:0 "\n\nChciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym tylko, żeby był jakiś sposób na pozbycie się tego zapachu... Zaczynam się martwić, że dłuższe wdychanie tego stęchłego powietrza może być dla mnie niezdrowe."
 learning_medicine_special.1003.a:0 "Może jakieś kwiaty mogłyby pomóc?"
 learning_medicine_special.1003.a.good:0 "Zastosowane środki ostrożności chronią mnie przed chorobą"
 learning_medicine_special.1003.a.bad:0 "Zapach zwłok zaczyna wpływać na moje samopoczucie."
 learning_medicine_special.1003.b:0 "Myślę, że wystarczająco się nauczył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m."
 learning_medicine_special.1004.desc:0 "[scoped_physician.GetTitledFirstName] nie był[Select_CString( scoped_physician.IsFemale, 'a zbyt zadowolona', ' zbyt zadowolony' )], gdy dowiedział[Select_CString( scoped_physician.IsFemale, 'a', '' )] się o moich eksperymentach. Odmówił[Select_CString( scoped_physician.IsFemale, 'a', '' )] udzielenia jakiejkolwiek pomocy i upomniał[Select_CString( scoped_physician.IsFemale, 'a', '' )] mnie, że ja jako [ROOT.Char.GetTitleTierName|l], nie [Select_CString( ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] zajmować się tego typu sprawami, oraz nie leżą one w moim zakresie."
 learning_medicine_special.1004.unavailable.desc:0 "Ponieważ [scoped_physician.GetTitledFirstName] nie był[Select_CString( scoped_physician.IsFemale, 'a', '' )] w stanie zapewnić mi dalszej pomocy, musiał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m przerwać swoje eksperymenty z anatomią człowieka."
 learning_medicine_special.1004.a:0 "Być może masz rację..."
 learning_medicine_special.1004.unavailable.a:0 "Niestety."
 learning_medicine_special.1004.unavailable.tt:0 "Przestajesz badać ludzkie zwłoki"
 learning_medicine_special.1005.desc:0 "Na szczęście odpowiednie wykorzystanie grządek kwiatowych, kadzidła i obiegu powietrza pomogło zmniejszyć skutki, jakie złe opary wydzielające się ze zwłok wywierały na moje ciało.\n\nW końcu mogę skupić się na moich badaniach bez obawy o szkodliwy wpływ na moje własne samopoczucie."
 learning_medicine_special.1005.a:0 "Nic nie staje na przeszkodzie do zdobywania wiedzy!"
 learning_medicine_special.1006.desc_opening:0 "Kiedy stoję nad jednym ze zwłok, które trzymam w swoim gabinecie już od dłuższego czasu, nagle dostaję zawrotu głowy — znowu."
 learning_medicine_special.1006.desc_death:0 "Niedługo potem pojawia się kaszel, a gdy pochylam się z bólu, czuję, jak krew kapie mi spomiędzy warg.\n\nMrugam i znajduję się na podłodze. Biorę rzężący oddech i wiem, że dłużej nie wytrzymam. Zamykam oczy..."
 learning_medicine_special.1006.desc:0 "Nie mogę dłużej zaprzeczać objawom mojego ciała. Muszę to skończyć i położyć się na chwilę..."
 learning_medicine_special.1006.a:0 "Zapach śmierci wypłynął na moje samopoczucie!"
 learning_medicine_special.2100.t:0 "Najcudowniejsza ryba"
 learning_medicine_special.2100.desc:0 "Miejscow[Select_CString(fish_alchemist.IsFemale, 'a rybaczka', 'y rybak' )] z hrabstwa [hallucinogenic_fish_county.GetNameNoTierNoTooltip], [fish_alchemist.GetName], stan[Select_CString(fish_alchemist.IsFemale, 'ęła', 'ął' )] przede mną, twierdząc, że może przygotować zaczarowaną wieczerzę.\n\nRzekomo łowi magiczne ryby w sekretnym miejscu i odprawia na nich dziwne rytuały. Następnie podaje ich głowy, z których każda natchniewa entuzjastyczną wizją na wiele dni po jej spożyciu.\n\nRyba[Select_CString(fish_alchemist.IsFemale, 'czka', 'k' )] nerwowo pociera dłonie, gdy na mnie patrzy, a [fish_alchemist.GetHerHis] oczy świecą chciwością i strachem."
 learning_medicine_special.2100.a:0 "Przygotuj mi jedną ze swoich magicznych ryb."
 learning_medicine_special.2100.a.tt_success:0 "[ROOT.Char.GetFaith.PositiveAfterLife] wysyła mi boskie objawienie"
 hallucinogenic_visions_uplifting_modifier:0 "Pocieszające wizje życia pozagrobowego"
 hallucinogenic_visions_uplifting_modifier_desc:0 "Ta postać otrzymała halucynogenne objawienia rozkoszy, które czekają na wybranych po śmierci."
 learning_medicine_special.2100.a.tt_failure:0 "Jestem poddan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] koszmarom o [ROOT.Char.GetFaith.CustomLoc('NegativeAfterLifeLocative')]"
 hallucinogenic_visions_terrifying_modifier:0 "Przerażające wizje życia pozagrobowego"
 hallucinogenic_visions_terrifying_modifier_desc:0 "Ta postać jest torturowana przez traumatyczne wizje horroru, które czekają na niegodnych w zaświatach."
 learning_medicine_special.2100.b:0 "Ten rytuał, musisz mnie go nauczyć..."
 learning_medicine_special.2100.b.tt_success:0 "Chłopi ujawniają [fish_alchemist.GetHerHis] tajemnice"
 learning_medicine_special.2100.b.tt_success.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] dołącza do mojego dworu jako lojaln[Select_CString(fish_alchemist.IsFemale, 'a służka', 'y sługa' )]"
 learning_medicine_special.2100.b.tt_fail:0 "Wdaję się w gwałtowną kłótnię z plebejuszem"
 learning_medicine_special.2100.b.tt_failure.tt:0 "Rozzłoszczon[Select_CString(fish_alchemist.IsFemale, 'a', 'y' )] [fish_alchemist.GetShortUINameNoTooltip] ucieka z mojego dworu"
 associates_with_strange_peasants_modifier:0 "Blisko plebsu"
 associates_with_strange_peasants_modifier_desc:0 "Ta postać jest znana ze wdawania się w dziwne sprzeczki z osobami poniżej własnej pozycji."
 learning_medicine_special.2100.c:0 "Nie pozwolimy czarowni[Select_CString(fish_alchemist.IsFemale, 'cy', 'kowi' )] żyć!"
 learning_medicine_special.2100.c.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] zostaje spalon[Select_CString(fish_alchemist.IsFemale, 'a', 'y' )] na stosie"
 learning_medicine_special.2100.d:0 "Czy ktoś mógłby łaskawie wyrzucić ten plebs?"
 learning_medicine_special.2100.d.tt:0 "rozgoryczon[Select_CString(fish_alchemist.IsFemale, 'a', 'y' )] [fish_alchemist.GetShortUINameNoTooltip] zostaje wyrzucon[Select_CString(fish_alchemist.IsFemale, 'a', 'y' )] z mojego dworu"
 aloof_from_the_commoners_modifier:0 "Z dala od plebsu"
 aloof_from_the_commoners_modifier_desc:0 "Ta postać jest znana z odprawiania chłopów marnujących czas."
