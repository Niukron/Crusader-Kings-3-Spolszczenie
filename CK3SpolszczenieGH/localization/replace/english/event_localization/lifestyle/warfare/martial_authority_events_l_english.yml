l_english:
 martial_authority.1031.t:0 "Miłosierdzie dla najemników"
 martial_authority.1031.desc:0 "Gwar karczmy, wyborny cydr, spokojny wieczór po długim dniu treningu... Najemnik wytrąca mi kufel z ręki, a cała nadzieja na odprężenie spływa na podłogę wraz z cydrem.\n\n„Proszę, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]” – właściciel karczmy błaga – „Zbiry, których przyprowadził[Select_CString(scoped_mercenary.IsFemale, 'a', '' )] [scoped_mercenary.GetFirstName], cały czas piją i nie płacą od kilku dni. Ich bójki przerażają obsługę i gości!”."
 martial_authority.1031.a:0 "Zapłacę za twoje trunki, jeśli od razu wyjdziesz."
 martial_authority.1031.b:0 "Żołnierze, wyrzucić ich!"
 martial_authority.1031.c:0 "Są zbyt pijani, by być realnym zagrożeniem, to się szybko zakończy."
 martial_authority.2040.t:0 "Spór obozowy"
 martial_authority.2040.desc:0 "Kiedy moja armia rozbija obóz, dochodzą do mnie dziwne dźwięki z kwatery moich $knight_culture_player_plural_possessive_no_tooltip_lowercase$.\n\nChcąc zbadać sprawę, wchodzę do środka i odkrywam, jak [first.GetTitledFirstName] i [second.GetTitledFirstName] są w trakcie burzliwej kłótni, a kilka przypadkowych gapiów stoi obok, przyglądając się z zaciekawieniem."
 martial_authority.2040.a:0 "Wygłoś mowę o pojednaniu w tym tłumie."
 martial_authority.2040.a.success:0 "Moje słowa powstrzymują wszystkich od walki"
 martial_authority.2040.a.failure:0 "Moje słowa nie mają żadnego wpływu na istniejący spór"
 martial_authority.2040.a.failure.tt:0 "Walka nasila się, gdy gapie do niej dołączają!"
 martial_authority.2040.b:0 "Niech ich wychłostają za przestępstwa, których się dopuścili!"
 martial_authority.2040.c:0 "Chrzanić to, idę do namiotu i zatykam uszy..."
 martial_authority.2040.c.drunkard:0 "Chrzanić to, idę do namiotu i wypiję wino..."
 martial_authority.2040.c.hashishiyah:0 "Chrzanić to, idę po haszysz..."
 martial_authority.2041.t:0 "Rozstrzygnięcie"
 martial_authority.2041.desc:0 "Wstaję i wygłaszam mowę o tym, że wszyscy walczymy o [ROOT.Char.GetPrimaryTitle.Custom('TitleAdj')|L] i że musimy się zjednoczyć przeciwko naszym wrogom, bo w przeciwnym wypadku, wielu obcych wykorzysta nasze wewnętrzne spory, by zagarnąć nasze ziemie i narzucić nam swoje rządy.\n\nWyglądając na speszonych, [first.GetTitledFirstName] i [second.GetTitledFirstName] przepraszają i szykują sobie miejsce do spania."
 martial_authority.2041.a:0 "Jesteśmy silniejsi, gdy jesteśmy razem."
 martial_authority.2042.t:0 "Burda"
 martial_authority.2042.desc:0 "Moje błagania, abyśmy wszyscy odłożyli na bok istniejące pomiędzy nami różnice, spełzają na niczym, bo kłótnia przeradza się w bijatykę.\n\nNapoje i jedzenie wzbijają się w powietrze, gdy wszyscy ludzie traktują to jako broń na przeciwnika."
 martial_authority.2042.a:0 "Równie dobrze mogę się przyłączyć!"
 martial_authority.2042.a.success:0 "Wychodzę na jedynego zwycięzcę tej burdy"
 martial_authority.2042.a.failure:0 "[Select_CString(GetPlayer.IsFemale, 'Zostałam ranna', 'Zostałem ranny')] w tej brutalnej burdzie"
 martial_authority.2042.b:0 "Co za bajzel..."
 martial_authority.2050.t:0 "Dodatkowa para rąk"
 martial_authority.2050.desc.opening:0 "Pomimo całej władzy, jaką rzekomo posiadam jako [ROOT.Char.GetTitleAsNameNoTooltip], nie mogę w tej samej chwili znajdować się wszędzie w moim państwie. Zawsze znajdzie się ktoś, kto „zapomni” wykonywać moje rozkazy, gdy tylko skoncentruję się na czymś innym. \n\nMoże [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)] był[Select_CString(right_hand_person.IsFemale, 'aby', 'by' )] dobrą osobą do pomocy, gdyż zawsze wiernie egzekwował[Select_CString(right_hand_person.IsFemale, 'a', '' )] moje rozporządzenia"
 martial_authority.2050.desc.vassal:0 "w swoich własnych włościach."
 martial_authority.2050.desc.knight:0 "podczas podróży po państwie."
 martial_authority.2050.desc.courtier:0 "na dworze."
 martial_authority.2050.desc.ending:0 "Czy sprawił[Select_CString(right_hand_person.IsFemale, 'aby', 'by' )] się jako moja prawa ręka i przyj[Select_CString(right_hand_person.IsFemale, 'ęłaby', 'ąłby' )] większą rolę w zarządzaniu moją domeną?"
 martial_authority.2050.a:0 "Tak, [right_hand_person.GetSheHe] będzie mi dobrze służyć!"
 martial_authority.2050.a.tt:0 "Spędzisz więcej czasu razem z [right_hand_person.GetShortUIName]"
 martial_authority.2050.b:0 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] poradzi sobie z tymi problemami."
 martial_authority.2050.c:0 "Poradzę sobie ze wszystkim, jeśli będę ciężej pracować!"
 martial_authority.2050.toast.title:0 "[right_hand_person.GetShortUIName] służy teraz jako twoja prawa ręka."
 martial_authority.2051.t:0 "Dodatkowa para rąk"
 martial_authority.2051.desc:0 "Pomagając mi w zarządzaniu państwem jako moja prawa ręka, [right_hand_person.GetTitledFirstName] i ja odkryliśmy, że mamy ze sobą wiele wspólnego!\n\nZbudowaliśmy dzięki temu silny związek podczas naszej wspólnej pracy i zastanawiam się, co przyniesie przyszłość..."
 martial_authority.2051.a:0 "Zostaniemy dobrymi przyjaciółmi!"
 martial_authority.2051.b:0 "Czy to iskra czegoś więcej?"
 martial_authority.2051.c:0 "Musimy utrzymać tę relację na profesjonalnym poziomie."
 martial_authority.2052.message:0 "Moja prawa ręka została przeze mnie uwięziona"
 martial_authority.2053.toast:0 "[imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char] uwięził[Select_CString(imprisoner.IsFemale, 'a', '' )] moją prawą rękę, która nie może mi służyć, dopóki nie zostanie uwolniona."
 martial_authority.2054.toast:0 "Moja prawa ręka została zwolniona z więzienia i wróciła do mojej służby."
 martial_authority.2054.toast.no_return:0 "Moja prawa ręka została zwolniona z więzienia, ale nie wróciła do mojej służby."
 martial_authority.2055.message:0 "Moja prawa ręka opuściła moją służbę"
 martial_authority.2055.message.incapable:0 "Moja prawa ręka stała się niezdolna"
 martial_authority.2056.message:0 "Moja prawa ręka nie żyje"
 martial_authority.2056.message.death:0 "Moja prawa ręka została przeze mnie zabita"
 martial_authority_special.1100.t:0 "W ukryciu"
 martial_authority_special.1100.start.desc:0 "Dziś wieczorem pozbawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się wszystkich odznaczeń symbolizujących moją rangę, by wkraść się anonimowo do tłumu moich żołnierzy. Jest spokojny wieczór, więc gdy wybucha kłótnia, wszystkie słowa docierają do mnie głośno i wyraźnie.\n\n"
 martial_authority_special.1100.heavy_infantry.desc:0 "Piechur"
 martial_authority_special.1100.cavalry.desc:0 "Kawalerzysta"
 martial_authority_special.1100.archer.desc:0 "Łucznik"
 martial_authority_special.1100.skirmisher.desc:0 "Harcownik"
 martial_authority_special.1100.pikemen.desc:0 "Pikinier"
 martial_authority_special.1100.end.desc:0 "próbuje przekonać swoj[Select_CString( officer.IsFemale, 'ą dowódczynię, którą', 'ego dowódcę, którym' )] jest [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] do zalet alternatywnej strategii. [officer.GetFirstNameNoTooltip] nic z tego nie rozumie, jednakże gdy tylko podchodzę bliżej, rozwścieczon[Select_CString( officer.IsFemale, 'a', 'y' )] [officer.GetWomanMan] podnosi swoją pięść..."
 martial_authority_special.1100.a:0 "Wkraczam i chronię żołnierza."
 martial_authority_special.1100.a.success.tt:0 "Pokonujesz oficera w walce kontaktowej"
 martial_authority_special.1100.a.failure.tt:0 "Oficer pokonuje cię w walce kontaktowej"
 martial_authority_special.1100.b:0 "Działaj jako mediator[Select_CString(ROOT.Char.IsFemale, 'ka', '' )]."
 martial_authority_special.1100.b.success.tt:0 "[officer.GetShortUINameNoTooltip] zostaje przez ciebie przekonan[Select_CString(officer.IsFemale, 'a', 'y' )]"
 martial_authority_special.1100.b.failure.tt:0 "[officer.GetShortUINameNoTooltip] krytykuje cię"
 martial_authority_special.1100.c:0 "Uczyń z nich przykład."
 martial_authority_special.1100.d:0 "Wymykam się i przypisuję sobie zasługi za pomysł żołnierza."
 martial_authority_special.1101.desc:0 "Moje szkolenie dobrze mi służy. Kilka chwil później [officer.GetTitledFirstName] znajduje się w moim mocnym uścisku. „Niech to będzie nauczka” – mówię głośno, tak aby wszyscy usłyszeli. „Wasz[Select_CString(ROOT.Char.IsFemale, 'a', '' )] [ROOT.Char.GetTitleTierName|l] nie patrzy łaskawie na głupców o wąskich umysłach. Bez względu na ich rangę”."
 martial_authority_special.1101.end.desc:0 "\n\nŻołnierz promienieje z wdzięczności. „Dziękuje ci, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]. Nigdy nie poznasz wierniejszego sługi niż [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName]”."
 martial_authority_special.1101.a:0 "Przyjmij strategię, którą zaproponował[Select_CString(soldier_friend.IsFemale, 'a', '' )] [soldier_friend.GetFirstNameNoTooltip]."
 martial_authority_special.1101.b:0 "Omów strategię, aby dowiedzieć się więcej o działaniach wojennych."
 martial_authority_special.1102.desc:0 "Znając konsekwencje zranienia dowódcy, żołnierz nie robi nic, aby się bronić przed nadchodzącymi ciosami. Gdy krew płynie, rzucam się między nich.\n\nByć może powin[Select_CString(ROOT.Char.IsFemale, 'nam była', 'ienem był' )] pomyśleć dwa razy, zanim wdał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się w walkę z doświadczonym wojownikiem. W końcu muszę ujawnić swoją tożsamość, aby [oficer.GetTitledFirstName] pozwolił mi odejść. Zakradam się z powrotem do swojego namiotu, zanim rozejdą się wieści..."
 martial_authority_special.1102.a:0 "Przynajmniej nauczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się kilku sztuczek."
 martial_authority_special.1103.desc:0 "[officer.GetTitledFirstName] zatrzymuje swoją rękę w połowie zamachu, gdy podnoszę głos. Emocjonalna intensywność moich słów zdaje się trafiać w sedno – [officer.GetHerHis] wyraz twarzy łagodnieje i staje się zakłopotany. Jąka się przepraszając i odchodzi."
 martial_authority_special.1501.t:0 "Dezerterzy"
 martial_authority_special.1501.desc:0 "Przewodzę patrolowi, gdy w pewnym momencie dostrzegamy grupę postaci wyłaniających się z mroku nocy. Zakapturzone peleryny zasłaniają ich twarze, ale po niezgrabnym chodzie jednej z nich rozpoznaję, że to [deserting_soldier.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('deserting_soldier') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deserting_soldier') )].\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]” – szepcze jeden z moich ludzi – „Oni uciekają. Co powinniśmy zrobić?”."
 martial_authority_special.1501.a:0 "Schwytać ich, natychmiast!"
 martial_authority_special.1501.a.success:0 "Łapiemy dezerterów"
 martial_authority_special.1501.a.failure:0 "Dezerterzy uciekają"
 martial_authority_special.1501.b:0 "Pozwólmy im odejść."
 martial_authority_special.1502.desc_scuffle_lost:0 "Dostając łokciem w twarz, mocno obrywam w bójce następującej po naszej konfrontacji z dezerterami, którzy wkrótce zostają złapani.\n\n"
 martial_authority_special.1502.desc_scuffle:0 "Po krótkiej bójce dezerterujący żołnierze zostają zatrzymani."
 martial_authority_special.1502.desc:0 "Wszyscy obecni żołnierze, zarówno lojalni, jak i nie, wiedzą, że kara za taką zdradę może być surowa. Powietrze jest gęste od oczekiwania i strachu.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]” – [deserting_soldier.GetTitledFirstName] spogląda na mnie zmęczonym wzrokiem. „To tylko dzieci. Chcemy tylko wrócić do domu”."
 martial_authority_special.1502.a:0 "Muszą zapłacić swoją cenę za zdradę. Stracić ich wszystkich!"
 martial_authority_special.1502.b:0 "Będziecie szorować latryny przez miesiące."
 martial_authority_special.1502.b.tt:0 "Smród latryn nie wpływa dobrze na morale żołnierzy."
 martial_authority_special.1502.c:0 "Pozwólcie, że opowiem wam historię o dyscyplinie i #EMP honorze#!."
 martial_authority_special.1502.c.tt:0 "Nic, co mówisz, nie przekonuje żołnierzy do błędu w ich postępowaniu."
 martial_authority_special.1502.d:0 "Trzeba dać przykład. Następnym razem wszyscy będą mnie słuchać."
 martial_authority_special.1503.desc_execution:0 "Dezerterom należy się tylko jedna łaska; ta, której udziela ostrze kata.\n\nKonieczność podejmowania trudnych decyzji sprawiła, że zrozumiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] niektóre z ciężarów dowodzenia armią w bardziej... intymny sposób."
 martial_authority_special.1503.desc_latrine:0 "Po miesiącach spędzonych w brudzie, dezerterzy wracają do szeregu przy pierwszej nadarzającej się okazji.\n\nObserwując reakcje zarówno ukaranych dezerterów, jak i innych żołnierzy, bojących się podobnej kary, lepiej zrozumiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] żołnierzy."
 martial_authority_special.1503.desc_diplomacy:0 "Ożywieni moim przemówieniem, zmęczeni długą nocą i wdzięczni za okazaną łaskę, dezerterzy wracają do swoich koszar z nowym ogniem w oczach.\n\nWzbudzenie w żołnierzach lojalności w taki sposób pokazało mi, że bycie dowódcą to coś więcej niż siła pięści."
 martial_authority_special.1503.a.tt_execution:0 "[deserting_soldier.GetTitledFirstNameNoTooltip] został[Select_CString( deserting_soldier.IsFemale, 'a', '' )] stracon[Select_CString( deserting_soldier.IsFemale, 'a', 'y' )] za swoje zbrodnie."
 martial_authority_special.1503.a:0 "Wreszcie cała ta męka dobiegła końca."
 martial_authority_special.1504.desc_opening:0 "Cała sytuacja mogła potoczyć się znacznie lepiej.\n\n"
 martial_authority_special.1504.desc_latrine:0 "Nawet jeśli dezerterzy wrócili do szeregów, a ich towarzysze wzięli sobie tę nieprzyzwoitą lekcję do serca, to i tak pozostaje problem. Dlaczego w ogóle mieliby dezerterować?\n\nJestem tak samo zdezorientowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], jak na początku tej całej sprawy."
 martial_authority_special.1504.desc_diplomacy:0 "Myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że porywająca przemowa zainspiruje dezerterów oraz sprawi, że będą jeszcze ciężej pracować, aby udowodnić, że są godni okazanego im miłosierdzia. Jednak nawet jeśli wrócili do szeregów, ogień w ich oczach zgasł.\n\nZ drugiej strony żołnierze, którzy byli ze mną na patrolu, zdawali się chłonąć mowę jak [ROOT.Char.Custom('RegionalDrink')]."
 martial_authority_special.1504.a:0 "Przynajmniej ta cała męka wreszcie dobiegła końca."
 martial_authority_special.3000.t:0 "Demonstracja przywództwa"
 martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] kręci się ostatnio wokół moich spotkań z radą. Znając [martial_authority_friend.GetHerHis] zainteresowanie tematyką przywództwa, mam wrażenie, że czeka, aż [martial_authority_friend.GetHerHim] zaimponuję.\n\nPrawdopodobnie [Select_CString( ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] zaangażować [Select_CString(martial_authority_friend.IsFemale, 'ją', 'go' )] w rozmowę. Z drugiej strony, może lepiej byłoby dla nie[Select_CString(martial_authority_friend.IsFemale, 'j', 'go' )], gdyby po prostu zobaczył[Select_CString(martial_authority_friend.IsFemale, 'a', '' )] mnie, jak przebywam ze swoimi ludźmi — mogę wtedy przynajmniej #EMP udawać#!, że znam twarz każdego żołnierza z osobna."
 martial_authority_special.3000.a:0 "Porozmawiajmy o metodach komunikowania się."
 martial_authority_special.3000.b:0 "Powinniśmy iść przywitać kilku rekrutów!"
 respected_figurehead:0 "Szanowany przywódca"
