l_english:
 warhorse.0001.t:0 "Koń bojowy"
 warhorse.0001.desc:0 "Admiring the [ROOT.Char.Custom('HorseStoryMareStallion')] that now follows my every command I muse upon what to call [ROOT.Char.Custom('HorseStoryHerHim')]..."
 warhorse.0001.a:0 "Imię inspirowane historią!"
 warhorse.0001.b:0 "Mitologia jest pełna niesamowitych imion koni!"
 warhorse.0001.c:0 "To tylko koń i tak powinien się nazywać."
 warhorse.0002.desc:0 "Inspired by the famous horses belonging to leaders and heroes of old I will name my [ROOT.Char.Custom('HorseStoryMareStallion')] after one of them."
 warhorse.0002.a:0 "Tencendur - tak jak koń Karola Wielkiego!"
 warhorse.0002.b:0 "Bucefał - tak jak koń Aleksandra Wielkiego!"
 warhorse.0002.c:0 "Seianian — the fate of Gnaeus Seius is surely exaggerated!"
 warhorse.0002.d:0 "Zuldżanah - po koniu Husajna ibn Alego!"
 warhorse.0002.e:0 "Czerwony zając - po koniu watażki Lü Bu!"
 warhorse.0002.go_back:0 "Hm, another theme for the name would fit better..."
 warhorse.0003.desc:0 "Świat mitologii jest pełen dostojeństwa i imion dla koni."
 warhorse.0003.llamrei:0 "Llamrei - po koniu króla Artura!"
 warhorse.0003.sleipnir:0 "Sleipnir — same as the steed that carried Oden!"
 warhorse.0003.uchchaihshravas:0 "Uććajhśrawas — wierzchowiec Boga-Słońce!"
 warhorse.0003.dadhi_kra:0 "Dadhi-kra - poranne słońce!"
 warhorse.0003.devadatta:0 "Dewadatta — tak samo jak koń Kalki'ego!"
 warhorse.0003.keshi:0 "Keśi — po koniu-demonie!"
 warhorse.0003.kanthaka:0 "Kanthaka — for Gautama Buddha's trusty steed!"
 warhorse.0003.burko:0 "Burko - jak magiczny koń z folkloru!"
 warhorse.0003.aranjagaan:0 "Arandżagaan — wierzchowiec z eposu Dżangar!"
 warhorse.0003.haizum:0 "Hajzum - koń archanioła Gabriela!"
 warhorse.0003.buraq:0 "Burāq — after the creature that carried prophets!"
 warhorse.0003.balius:0 "Balius — one of Achilles' own!"
 warhorse.0003.xanthos:0 "Ksantos - imię drugiego konia Achillesa pasowałoby lepiej!"
 warhorse.0003.boreas:0 "Boreasz - starożytny grecki bóg wiatru północnego!"
 warhorse.0004.desc:0 "Koń powinien zostać nazwany tak jak zwykłe zwierzę, którym jest."
 warhorse.0004.a:0 "Rumak"
 warhorse.0004.b:0 "Opat"
 warhorse.0004.c:0 "Tancerz"
 warhorse.0004.d:0 "Glitterhoof"
 warhorse.1001.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Trusty [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1001.desc:0 "A renowned trainer has approached me after hearing rumors of my mighty [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')], and offers [ROOT.Char.Custom('RandomHerHis')] services.\n\n"All I ask in return is a small compensation.""
 warhorse.1001.a:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] needs to be stronger."
 warhorse.1001.b:0 "To move more swiftly is something [ROOT.Char.Custom('HorseStorySheHe')] needs to learn."
 warhorse.1001.c:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] needs to work on [ROOT.Char.Custom('HorseStoryHerHis')] endurance."
 warhorse.1001.d:0 "If there is one thing [ROOT.Char.Custom('HorseStorySheHe')] is lacking it is fierceness!"
 warhorse.1001.e:0 "I am not interested."
 warhorse.1001.e.tt:0 "#F "[THIS.Char.Custom('WarhorseStoryName')] needs no other trainer than me!"#!"
 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] took to [ROOT.Char.Custom('HorseStoryHerHis')] training well, and results could be seen instantly!"
 warhorse.1002.a:0 "To były dobrze wydane pieniądze!"
 warhorse.1101.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Sunny Day"
 warhorse.1101.desc:0 "As I make my way to the stable I am greeted by the happy neighs of [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] seems eager to stretch [ROOT.Char.Custom('HorseStoryHerHis')] legs in the beautiful weather, and I can do nothing but agree."
 warhorse.1101.a:0 "I must take every moment to practice!"
 warhorse.1101.b:0 "The day is too fine to not be appreciated properly!"
 warhorse.1201.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]: The Sick [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1201.desc:0 "As [ROOT.Char.Custom('WarhorseStoryName')] trudges out of the stable, dragging [ROOT.Char.Custom('HorseStoryHerHis')] legs and hanging [ROOT.Char.Custom('HorseStoryHerHis')] head, there can be no doubt — the [ROOT.Char.Custom('HorseStoryMareStallion')] is sick.\n\nThe stablemaster assures me there is a cure to be found for what ails [ROOT.Char.Custom('HorseStoryHerHim')], but it comes at a hefty price."
 warhorse.1201.a:0 "No price is too steep for my beloved [ROOT.Char.Custom('WarhorseStoryName')]!"
 warhorse.1201.b:0 "Whatever happens is the will of [ROOT.Char.GetFaith.HighGodName]."
 warhorse.1201.b_good:0 "[ROOT.Char.Custom('WarhorseStoryName')] pulls through"
 warhorse.1201.b.tt:0 "[THIS.Char.Custom('HorseStorySheHe')|U] seems to trust you less, though"
 warhorse.1201.b_bad:0 "[ROOT.Char.Custom('WarhorseStoryName')] umiera z powodu choroby"
 warhorse.1301.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Miłośnik koni"
 warhorse.1301.desc:0 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] looks [ROOT.Char.Custom('WarhorseStoryName')] up and down, nodding approvingly.\n\n"It is a mighty fine [ROOT.Char.Custom('HorseStoryMareStallion')] you have here, my [ROOT.Char.GetTitleTierName]! If you would allow me to take [ROOT.Char.Custom('HorseStoryHerHim')] for a ride I would be very grateful.""
 warhorse.1301.a:0 "Baw się dobrze!"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')] is a fierce steed, and [horse_vassal.GetFirstNameNoTooltip] is not known for [horse_vassal.GetHerHis] prowess — will [horse_vassal.GetSheHe] be alright?"
 warhorse.1301.b:0 "No one rides [ROOT.Char.Custom('WarhorseStoryName')] but me!"
 warhorse.1401.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Equine Horror"
 warhorse.1401.desc:0 "As darkness falls I find myself mostly alone in the stables, the quiet of the night only broken by the stomping of my [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. There is something strange about [ROOT.Char.Custom('HorseStoryHerHis')] eyes, something... #EMP threatening#!.\n\n[ROOT.Char.Custom('HorseStoryHerHis')|U] gaze follows me as I turn to leave, and the chill that runs down my spine lingers long into the night."
 warhorse.1401.a:0 "This is ridiculous – [ROOT.Char.Custom('HorseStorySheHe')] is just a horse."
 warhorse.1401.a.tt:0 "#F But why do you still feel [THIS.Char.Custom('HorseStoryHerHis')] eyes upon you?#!"
 warhorse.1401.b:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] is surely cursed, get rid of [ROOT.Char.Custom('HorseStoryHerHim')]!"
 warhorse.1402.desc:0 "Feet bruised by hooves, hands bleeding from snapping teeth, body bruised from being thrown... [ROOT.Char.Custom('WarhorseStoryName')] neighs merrily as [ROOT.Char.Custom('HorseStorySheHe')] almost throws me onto a soldier's lance, and I do not know how much more of this I can take."
 warhorse.1402.a:0 "I will not be bested by a horse!"
 warhorse.1402.b:0 "The story of [ROOT.Char.Custom('WarhorseStoryName')] ends here."
 warhorse.1499.desc:0 "It happens when we are just returning from a short outing on horseback — what I have dreaded ever since I saw the malice in my [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]'s eyes for the first time. [ROOT.Char.Custom('HorseStorySheHe')|U] throws me just as we are riding past a collection of sharp rocks, and I fall headfirst straight onto an edge. Lost in the blinding pain I can only hear loud neighs before it all goes away..."
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]... dlaczego?"
 warhorse.8001.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Koniec życia"
 warhorse.8001.desc:0 "My trusted [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] is getting old. [ROOT.Char.Custom('HorseStoryHerHis')|U] stride is not as swift as it once were, and the fire in [ROOT.Char.Custom('HorseStoryHerHis')] eyes is fading.\n\nIf I want to keep [ROOT.Char.Custom('HorseStoryHerHis')] lineage alive I should find a good match for [ROOT.Char.Custom('HorseStoryHerHim')]."
 warhorse.8001.a:0 "I will find a strong [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.8001.b:0 "Search for an agile [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.8001.c:0 "The most important aspect in a [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] is endurance."
 warhorse.8001.d:0 "Scour the lands for the fiercest [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]!"
 warhorse.8001.e:0 "I will let [ROOT.Char.Custom('HorseStoryHerHim')] spend [ROOT.Char.Custom('HorseStoryHerHis')] last days quietly."
 warhorse.8002.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]: The Circle of Life"
 warhorse.8002.desc:0 "My beloved [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] has passed away, but [ROOT.Char.Custom('HorseStorySheHe')] leaves a strong foal behind! I can already see [ROOT.Char.Custom('HorseStoryHerHis')] personality in the young one — my friend is still with me in a sense."
 warhorse.8002.a:0 "Rest easy [ROOT.Char.Custom('WarhorseStoryName')]."
 warhorse.8003.desc:0 "As I visit the stables I am greeted by the sad message that my beloved [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] passed away during the night, leaving nothing behind but an emptiness in my heart."
 warhorse.8003.a:0 "Oh [ROOT.Char.Custom('WarhorseStoryName')], I will miss you!"
