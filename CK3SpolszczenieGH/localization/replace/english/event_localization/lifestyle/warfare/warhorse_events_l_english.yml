l_english:
 warhorse.0001.t:0 "Koń bojowy"
 warhorse.0001.desc:0 "Podziwiając [ROOT.Char.Custom('HorseStoryMareStallion')], [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'która', 'który' )] teraz podąża za każdym moim rozkazem, zastanawiam się, jak [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'ją', 'go' )] nazwać..."
 warhorse.0001.a:0 "Imię inspirowane historią!"
 warhorse.0001.b:0 "Mitologia jest pełna niesamowitych imion koni!"
 warhorse.0001.c:0 "To tylko koń i tak powinien się nazywać."
 warhorse.0002.desc:0 "Zainspirowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] słynnymi końmi należącymi do przywódców i bohaterów dawnych czasów, nazwę [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'moją', 'mojego' )] [ROOT.Char.Custom('HorseStoryMareStallion')] imieniem jednego z nich."
 warhorse.0002.a:0 "Tencendur — tak jak koń Karola Wielkiego!"
 warhorse.0002.b:0 "Bucefał — tak jak koń Aleksandra Wielkiego!"
 warhorse.0002.c:0 "Koń Sejański — los Gnejusza Sejusza jest z pewnością przesadzony!"
 warhorse.0002.d:0 "Zuldżanah — po koniu Husajna ibn Alego!"
 warhorse.0002.e:0 "Czerwony Zając — po koniu watażki Lü Bu!"
 warhorse.0002.f:0 "Veillantif — jak koń Rolanda!"
 warhorse.0002.g:0 "Incitatus — ulubieniec cesarza Kaliguli!"
 warhorse.0002.go_back:0 "Hm, inny motyw na imię pasowałby lepiej..."
 warhorse.0003.desc:0 "Świat mitologii jest pełen dostojeństwa i imion dla koni."
 warhorse.0003.llamrei:0 "Llamrei — po koniu króla Artura!"
 warhorse.0003.sleipnir:0 "Sleipnir — tak samo jak rumak, na którym jeździł Odyn!"
 warhorse.0003.uchchaihshravas:0 "Uććajhśrawas — wierzchowiec Boga-Słońce!"
 warhorse.0003.dadhi_kra:0 "Dadhi-kra — poranne słońce!"
 warhorse.0003.devadatta:0 "Dewadatta — tak samo jak koń Kalki'ego!"
 warhorse.0003.keshi:0 "Keśi — po koniu-demonie!"
 warhorse.0003.kanthaka:0 "Kanthaka — po wiernym rumaku Gautamy Buddy!"
 warhorse.0003.burko:0 "Burko — jak magiczny koń z folkloru!"
 warhorse.0003.aranjagaan:0 "Arandżagaan — wierzchowiec z eposu Dżangar!"
 warhorse.0003.haizum:0 "Hajzum — koń archanioła Gabriela!"
 warhorse.0003.buraq:0 "Burak — po stworzeniu, które woziło proroków!"
 warhorse.0003.balius:0 "Balios — jeden z koni Achillesa!"
 warhorse.0003.xanthos:0 "Ksantos — imię drugiego konia Achillesa pasowałoby lepiej!"
 warhorse.0003.boreas:0 "Boreasz — starożytny grecki bóg wiatru północnego!"
 warhorse.0004.desc:0 "Koń powinien zostać nazwany tak jak zwykłe zwierzę, którym jest."
 warhorse.0004.a:0 "Rumak"
 warhorse.0004.b:0 "Opat"
 warhorse.0004.c:0 "Tancerz"
 warhorse.0004.d:0 "Glitterhoof"
 warhorse.1001.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]: [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'Wierna klacz', 'Wierny ogier' )]"
 warhorse.1001.desc:0 "Po usłyszeniu plotek o [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'mojej potężnej klaczy', 'moim potężnym ogierze' )] o imieniu [ROOT.Char.Custom('WarhorseStoryName')] zwrócił się do mnie słynny treser oferujący swoje usługi.\n\n„Wszystko, o co proszę w zamian, to niewielkie wynagrodzenie”."
 warhorse.1001.a:0 "Musi być [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'silniejsza', 'silniejszy' )]."
 warhorse.1001.b:0 "Szybsze poruszanie się jest czymś, czego musi się nauczyć."
 warhorse.1001.c:0 "Musi popracować nad swoją wytrzymałością."
 warhorse.1001.d:0 "Jeśli czegoś [ROOT.Char.Custom('HorseStoryHerHim')] brakuje, to zaciekłości!"
 warhorse.1001.e:0 "Nie jestem zainteresowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 warhorse.1001.e.tt:0 "#F „[THIS.Char.Custom('WarhorseStoryName')] nie potrzebuje innego tresera poza mną!”#!"
 warhorse.1001.f:0 "Za to właśnie płacę koniuszemu!"
 warhorse.1001.f.tt:0 "Twój koniuszy rozpoczyna tresurę twojego konia"
 warhorse.1001.f.failure:0 "Przecenił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] swojego koniuszego"
 warhorse.1001.f.failure.tt:0 "[m_horse.GetTitledFirstNameNoTooltip] nie sprawdza się w tresurze konia."
 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] dobrze [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'radziła', 'radził' )] sobie podczas tresury, a wyniki były widoczne natychmiast!"
 warhorse.1002.a:0 "To były dobrze wydane pieniądze!"
 warhorse.1101.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Słoneczny dzień"
 warhorse.1101.desc:0 "W drodze do stajni wita mnie radośnie [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'rżąca', 'rżący' )] [ROOT.Char.Custom('WarhorseStoryName')]. Wygląda na to, że chce rozprostować nogi w tę piękną pogodę, a mnie nie pozostaje nic innego, jak tylko się zgodzić."
 warhorse.1101.a:0 "Muszę poświęcić każdą chwilę na ćwiczenia!"
 warhorse.1101.b:0 "Ten dzień jest zbyt piękny, aby go nie docenić!"
 warhorse.1201.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]: [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'Chora klacz', 'Chory ogier' )]"
 warhorse.1201.desc:0 "Gdy [ROOT.Char.Custom('WarhorseStoryName')] wychodzi ze stajni, wlokąc za sobą nogi i zwieszając głowę, nie ma wątpliwości — [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'klacz jest chora', 'ogier jest chory' )].\n\nStajenny zapewnia mnie, że można znaleźć lekarstwo na to, co [ROOT.Char.Custom('HorseStoryHerHim')] dolega, ale nie będzie tanie."
 warhorse.1201.a:0 "Zapłacę każdą cenę!"
 warhorse.1201.b:0 "Cokolwiek się stanie, jest wolą [ROOT.Char.GetFaith.HighGodNamePossessive]."
 warhorse.1201.b_good:0 "[ROOT.Char.Custom('WarhorseStoryName')] dochodzi do siebie"
 warhorse.1201.b.tt:0 "Jednak wygląda na to, że mniej ci ufa"
 warhorse.1201.b_bad:0 "[ROOT.Char.Custom('WarhorseStoryName')] umiera z powodu choroby"
 warhorse.1301.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Miłośni[Select_CString(horse_vassal.IsFemale, 'czka', 'k' )] koni"
 warhorse.1301.desc:0 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przygląda się mojemu koniowi od góry do dołu, kiwając głową z aprobatą.\n\n„Masz tu [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'wspaniałą klacz', 'wspaniałego ogiera' )], [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]! Gdybyś pozwolił[Select_CString(horse_vassal.IsFemale, 'a', '' )] mi zabrać [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'ją', 'go' )] na przejażdżkę, był[Select_CString(horse_vassal.IsFemale, 'abym', 'bym' )] bardzo wdzięczn[Select_CString(horse_vassal.IsFemale, 'a', 'y' )]”."
 warhorse.1301.a:0 "Baw się dobrze!"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')] jest dzikim rumakiem, a [horse_vassal.GetFirstNameNoTooltip] nie jest znan[Select_CString(horse_vassal.IsFemale, 'a', 'y' )] ze swojej sprawności — czy nic [horse_vassal.GetHerHim] się nie stanie?"
 warhorse.1301.b:0 "Nikt poza mną nie będzie na [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'niej', 'nim' )] jeździł!"
 warhorse.1401.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Przerażający koń"
 warhorse.1401.desc:0 "Gdy zapada mrok, jestem sam w stajni, a ciszę zakłóca tylko tupot [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'mojej klaczy', 'mojego ogiera' )] o imieniu [ROOT.Char.Custom('WarhorseStoryName')]. W [ROOT.Char.Custom('HorseStoryHerHis')] oczach jest coś dziwnego, coś... #EMP groźnego#!.\n\n[ROOT.Char.Custom('HorseStoryHerHis')|U] wzrok podąża za mną, gdy odwracam się, by odejść, a dreszcz, który przebiega mi po kręgosłupie, utrzymuje się jeszcze długo w nocy."
 warhorse.1401.a:0 "To niedorzeczne – jest tylko koniem."
 warhorse.1401.a.tt:0 "#F Ale dlaczego wciąż czujesz na sobie [THIS.Char.Custom('HorseStoryHerHis')] wzrok?#!"
 warhorse.1401.b:0 "Z pewnością jest [Select_CString( EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'przeklęta', 'przeklęty' )]! Pozbądź się [ROOT.Char.Custom('HorseStoryHerHis')]!"
 warhorse.1402.desc:0 "Stopy posiniaczone przez kopyta, ręce krwawiące od kłapania zębami, ciało posiniaczone od zrzucania... [ROOT.Char.Custom('WarhorseStoryName')] rży wesoło, gdy prawie zrzuca mnie na żołnierską lancę, nie wiem, ile jeszcze to wytrzymam."
 warhorse.1402.a:0 "Nie dam się pokonać koniowi!"
 warhorse.1402.b:0 "[ROOT.Char.Custom('WarhorseStoryName')] na tym kończy swoją historię."
 warhorse.1499.desc:0 "Ma to miejsce, podczas naszego krótkiego wypadu konno —  tego, czego obawiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się od czasu, gdy po raz pierwszy zobaczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] złośliwość w oczach [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'mojej klaczy', 'mojego ogiera' )]. [ROOT.Char.Custom('WarhorseStoryName')] zrzuca mnie w momencie, gdy przejeżdżamy obok zbiorowiska ostrych skał, a ja upadam głową prosto na krawędź. Zagubion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] w oślepiającym bólu słyszę tylko głośne rżenie, zanim wszystko znika..."
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]... dlaczego?"
 warhorse.8001.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Koniec życia"
 warhorse.8001.desc:0 "[Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'Moja wierna klacz', 'Mój wierny ogier' )], [ROOT.Char.Custom('WarhorseStoryName')], starzeje się. [ROOT.Char.Custom('HorseStoryHerHis')|U] krok nie jest już tak szybki jak kiedyś, a żar w [ROOT.Char.Custom('HorseStoryHerHis')] oczach gaśnie.\n\nJeśli chcę, aby [ROOT.Char.Custom('HorseStoryHerHis')] rodowód przetrwał, muszę znaleźć dla [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'niej dobrego partnera', 'niego dobrą partnerkę' )]."
 warhorse.8001.a:0 "Znajdę [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStoryOppositeMareStallion'), 'klacz' ), 'silną', 'silnego' )] [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.8001.b:0 "Szukaj [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStoryOppositeMareStallion'), 'klacz' ), 'zwinnej klaczy', 'zwinnego ogiera' )]."
 warhorse.8001.c:0 "Najważniejszym aspektem u [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStoryOppositeMareStallion'), 'klacz' ), 'klaczy', 'ogiera' )] jest wytrzymałość."
 warhorse.8001.d:0 "Przeszukaj ziemie w poszukiwaniu [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStoryOppositeMareStallion'), 'klacz' ), 'najdzikszej klaczy', 'najdzikszego ogiera' )]!"
 warhorse.8001.e:0 "Pozwolę [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'jej', 'mu' )] spędzić ostatnie dni w spokoju."
 warhorse.8002.t:0 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Krąg życia"
 warhorse.8002.desc:0 "[Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'Moja ukochana klacz', 'Mój ukochany ogier' )] [ROOT.Char.Custom('WarhorseStoryName')] [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'odeszła', 'odszedł' )], ale [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'pozostawiła', 'pozostawił' )] po sobie silnego źrebaka, w którym dostrzegam [ROOT.Char.Custom('HorseStoryHerHis')] osobowość — [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'moja przyjaciółka', 'mój przyjaciel' )] w pewnym sensie wciąż jest ze mną."
 warhorse.8002.a:0 "Śpij spokojnie, [ROOT.Char.Custom('WarhorseStoryName')]."
 warhorse.8003.desc:0 "Gdy odwiedzam stajnię, wita mnie smutna wiadomość, że [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'moja ukochana klacz', 'mój ukochany ogier' )], [ROOT.Char.Custom('WarhorseStoryName')], [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'odeszła', 'odszedł' )] w nocy, pozostawiając w moim sercu tylko pustkę."
 warhorse.8003.a:0 "Och [ROOT.Char.Custom('WarhorseStoryName')], będę za tobą tęsknić!"
