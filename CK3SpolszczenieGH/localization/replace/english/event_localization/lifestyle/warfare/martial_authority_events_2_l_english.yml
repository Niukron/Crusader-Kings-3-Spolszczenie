l_english:
 martial_authority.5000.t:0 "Zwiedzanie rozlewisk"
 martial_authority.5000.authoritative_religion.desc:0 "Masuję moje pulsujące skronie, podczas gdy dygnitarz czyta mi dwudziesty raport z [baron_1_lands.GetNameNoTierPossessive] w tym roku. W kilku tak ważnych lennach moja kontrola osłabła w ostatnich miesiącach...\n\nKrótka podróż po tych odległych krainach, co jest moim obowiązkiem względem [ROOT.Char.GetFaith.HighGodNamePossessive|l], mogłaby pomóc owinąć sobie je wokół palca.\nJednak z drugiej strony [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(party_vassal.IsFemale, 'zaprosiła', 'zaprosił')] mnie na prywatną ucztę..."
 martial_authority.5000.relaxed_religion.desc:0 "Masuję swoje pulsujące skronie, podczas gdy dygnitarz czyta mi dwudziesty raport z [baron_1_lands.GetNameNoTier] w tym roku. W kilku tak ważnych lennach moja kontrola osłabła w ostatnich miesiącach, ale krótka podróż po tych odległych krainach mogłaby pomóc owinąć sobie je wokół palca.\n\nJednak z drugiej strony [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(party_vassal.IsFemale, 'zaprosiła', 'zaprosił')] mnie na prywatną ucztę..."
 martial_authority.5000.a:0 "[Select_CString(GetPlayer.IsFemale, 'Dobra', 'Dobry')] [ROOT.Char.GetTitleAsNameNoTooltip|l] sporadycznie odwiedza swoje pomniejsze lenna."
 martial_authority.5000.b:0 "Jestem #EMP [Select_CString(GetPlayer.IsFemale, 'zobowiązana', 'zobowiązany')]#! iść na tę biesiadę!"
 martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.GetShortUIName|U], [baron_2.GetShortUIName] oraz [baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list:0 "[baron_1_lands.GetNameNoTier], [baron_2_lands.GetNameNoTier] oraz  [baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier:0 "Rozległy nadzór feudalny"
 martial_authority.8000.t:0 "Tantrum Tourney"
 martial_authority.8000.desc:0 "Mój [marshal.GetCouncilTitle] organizuje już chyba setny turniej w tym roku, co powoduje, iż czuję intensywne znużenie. Mój umysł zostaje przywrócony do życia, gdy czuję szarpnięcie za łokieć.\n\nM[Select_CString( fighting_child.IsFemale, 'oja młoda', 'ój młody' )] [fighting_child.Custom('GetDaughterSon')] [fighting_child.GetName], chwieje się, niosąc lancę cztery razy większą od siebie. Znalazł[Select_CString( fighting_child.IsFemale, 'a', '' )] także źle dopasowany hełm, który ciągle zsuwa się [Select_CString( fighting_child.IsFemale, 'jej', 'mu' )] na oczy.\n\n "[Select_CString( ROOT.Char.IsFemale, 'Matko', 'Ojcze' )], czy mogę stoczyć walkę w tej rundzie?""
 martial_authority.8000.a:0 "Pozwolę na to, ale niech nikt [Select_CString( fighting_child.IsFemale, 'jej', 'go' )] nie krzywdzi."
 martial_authority.8000.tt:0 "[fighting_child.GetName] awansuje do turnieju"
 martial_authority.8000.a.tt:0 "Może się wykazać"
 martial_authority.8000.tt.failure:0 "[fighting_child.GetName] nie wyróżnia się"
 martial_authority.8000.b:0 ""Oczywiście, dziecko! Niech żaden wojownik nie powstrzymuje swego gniewu!""
 martial_authority.8000.c:0 ""Bądź grzecznym dzieckiem i idź pobawić się z końmi"."
 martial_authority.8000.d:0 "„To nie jest miejsce dla młode[Select_CString(fighting_child.IsFemale, 'j dziewczynki', 'go chłopca' )]”."
 martial_authority_child_trait_gain:0 "[fighting_child.GetName] zyskał[Select_CString(fighting_child.IsFemale, 'a', '' )] cechę"
 martial_authority_brave:0 "$trait_brave$"
 martial_authority_arrogant:0 "$trait_arrogant$"
 martial_authority_wrathful:0 "$trait_wrathful$"
 martial_authority_one_eyed_child_title:0 "$trait_one_eyed$!"
 martial_authority_one_eyed_child:0 "[fighting_child.GetNameNoTooltip] stracił[Select_CString(fighting_child.IsFemale, 'a', '' )] oko w turnieju."
 martial_authority_disfigured_child_title:0 "$trait_disfigured$!"
 martial_authority_disfigured_child:0 "[fighting_child.GetNameNoTooltip] został[Select_CString(fighting_child.IsFemale, 'a', '' )] oszpecon[Select_CString(fighting_child.IsFemale, 'a', 'y' )] po zranieniu w turnieju."
 martial_authority_unremarkable_child_title:0 "Twoje dziecko jest przeciętne!"
 martial_authority.8000_injury:0 "[fighting_child.GetName] zostaje rann[Select_CString(fighting_child.IsFemale, 'a', 'y' )]."
 martial_authority_unremarkable_child:0 "[fighting_child.GetNameNoTooltip] udowadnia, że ​​w turnieju jest zupełnie nijak[Select_CString(fighting_child.IsFemale, 'a', 'i' )]."
 martial_authority.8100.desc:0 "The fighters in the melee dance awkward circles around [fighting_child.GetName], clearly fearing to harm [fighting_child.GetHerHim]. However, [fighting_child.GetSheHe] retaliates with dirty strikes, ignoring all tournament rulings.\n\nI watch as [fighting_child.GetSheHe] drives the fourteen foot shaft through the back of my [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [murdered_knight.GetNamePossessive] skull. Fighters continue to only land token blows on [fighting_child.GetHerHim], while [fighting_child.GetSheHe] impales another combatant's brain.\n\n"Call this off, my [ROOT.Char.GetLadyLord|U]!" [marshal.GetTitledFirstName] pleads."
 martial_authority.8100.a:0 "Wygląda na to, że mamy zwycięzcę!"
 martial_authority.8100.c:0 "Great [ROOT.GetCharacter.GetFaith.HighGodName], [fighting_child.GetNameNoTooltip]! My apologies for [fighting_child.GetHerHim]."
