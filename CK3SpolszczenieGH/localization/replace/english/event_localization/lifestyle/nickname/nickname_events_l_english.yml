l_english:
 lifestyle_nicknames.0001.t:0 "Konwencja nazewnictwa"
 lifestyle_nicknames.0001.desc:0 "After spending countless hours poring over ledgers, tallying up numbers and managing the [ROOT.Char.Custom('GetCourt')], my meticulousness has finally paid off. I have made my [ROOT.Char.Custom('GetRealmOrDomicile')|l] more prosperous than it has ever been!\n\nEvery able [ROOT.Char.GetTitleAsNameNoTooltip|l], such as I, [ROOT.Char.GetFullName], ought to be known by their achievements.\n\nNow, what should I call myself?"
 lifestyle_nicknames.0001.a:0 "Chcę być znan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] ze swojej administracji!"
 lifestyle_nicknames.0001.b:0 "Zostanę zapamiętan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] za swoją uczciwość!"
 lifestyle_nicknames.0001.c:0 "Ludzie poznają mnie po moich prawach!"
 lifestyle_nicknames.0001.d:0 "Po namyśle, nieważne."
 lifestyle_nicknames.0001.tt:0 "Pozwalasz, aby to twoje czyny — a nie [Concept( 'epithet','epitety')|E] — mówiły za ciebie."
 lifestyle_nicknames.0002.desc:0 ""Thy will be done, my liege!" My [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second','lifestyle_nicknames_steward')] cries out as [my_steward.GetSheHe] leaves my [ROOT.Char.Custom('GetChamberPlural')].\n\nI get up from the chair and walk out onto the [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames.0002.laamp','lifestyle_nicknames.0002.landed')] What do I want them to remember me by?"
 lifestyle_nicknames.0002.landed:0 "balcony. Below I see thousands, all people brought to prosperity under my rule."
 lifestyle_nicknames.0002.laamp:0 "camp center. Around me I see hundreds, all people brought to prosperity under my banner."
 lifestyle_nicknames.0002.a:0 "Chcę, żeby zapamiętali mnie za moją szczodrość."
 lifestyle_nicknames.0002.b:0 "Mam nadzieję, że nie zapomną o mojej życzliwości."
 lifestyle_nicknames.0002.c:0 "Niech pewnego dnia spojrzą wstecz na #EMP elegancję moich rządów#!."
 lifestyle_nicknames.0002.d:0 "Po namyśle, nieważne."
 lifestyle_nicknames.0002.tt:0 "Być może dobrze prosperujące państwo jest lepszą nagrodą, niż bardziej wymyślny [nickname|El]."
 lifestyle_nicknames.0003.t:0 "Mowa jest srebrem"
 lifestyle_nicknames.0003.desc:0 "Cały czas poświęcony na działania dyplomatyczne przyniósł efekty. Mówi się, że milczenie jest złotem, ale ja odkrył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że umiejętność komunikowania się, argumentowania i przekonywania jest warta więcej niż samo złoto.\n\nKażdy szanowany władca za swoje sukcesy otrzymuje przydomek, więc jak powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] być zapamiętan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]?"
 lifestyle_nicknames.0003.a:0 "Wiem! A co powiesz na „Wspaniał[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]”?"
 lifestyle_nicknames.0003.b:0 "[ROOT.Char.GetFullName] Wspaniałomyśln[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]!"
 lifestyle_nicknames.0003.c:0 "[Select_CString(ROOT.Char.IsFemale, 'Czyniąca', 'Czyniący' )] Pokój brzmi nieźle!"
 lifestyle_nicknames.0003.d:0 "Po namyśle, nieważne."
 lifestyle_nicknames.0003.tt:0 "Na [cognomen|El] trzeba zasłużyć, a nie je sobie przywłaszczyć."
 lifestyle_nicknames.0004.desc:0 "Cała ciężka praca spędzona nad doskonaleniem mojej polityki państwowej sprawiła, że stosunki wewnętrzne i zagraniczne są w doskonałym stanie. Chłopi z radością machają do mojego orszaku na ulicach, a większość moich dworzan znam z imienia.\n\nWydaje mi się, że wyrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie imię, ale jakie może ono być?"
 lifestyle_nicknames.0004.a:0 "Traktuję wszystkich sprawiedliwie, bez względu na ich pozycję, więc..."
 lifestyle_nicknames.0004.b:0 "Mam nadzieję, że zostanę docenion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] za swoją dobroć."
 lifestyle_nicknames.0004.c:0 "Wszyscy mówią mi, że miło się ze mną rozmawia."
 lifestyle_nicknames.0004.d:0 "Po namyśle, nieważne."
 lifestyle_nicknames.0004.tt:0 "Czyny władcy powinny przemawiać głośniej niż jego [epithet|El]."
 lifestyle_nicknames.0005.t:0 "Miecz rozsądku"
 lifestyle_nicknames.0005.desc:0 "One peaceful evening, after all [ROOT.Char.Custom('GetCourtierPlural')] have hurried away from the [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')], I sat down to ponder for a spell.\n\n"All the great rulers of the word have great names, so why not I? From now on, for all ages to follow, I shall be known as [ROOT.Char.GetTitledFirstName]..."
 lifestyle_nicknames.0005.a:0 "...[Select_CString( ROOT.Char.IsFemale, 'Zdobywczyni', 'Zdobywca' )]!"
 lifestyle_nicknames.0005.b:0 "...[Select_CString( ROOT.Char.IsFemale, 'Sroga', 'Srogi' )]!"
 lifestyle_nicknames.0005.c:0 "...[Select_CString( ROOT.Char.IsFemale, 'Szlachetna', 'Szlachetny' )]!"
 lifestyle_nicknames.0005.d:0 "..."
 lifestyle_nicknames.0005.tt:0 "Siedzisz spokojnie: twoje strategie, twój miecz, w końcu wyrzeźbią godne [cognomen|El]."
 lifestyle_nicknames.0006.desc:0 "I look over the battle plans laid out in front of me and take one of the wooden soldiers in hand. As a child I played with them in my chambers, and now I use those same toys for warfare.\n\n"[ROOT.Char.GetTitledFirstName]?" — my [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second','lifestyle_nicknames_marshal')] enters the tent — "The commanders would like to speak with you. How would you like to be introduced?"\n\n[my_marshal.GetSheHe|U] is right in his implication, the [ROOT.Char.Custom('WomenMenPeople_GenderPreference')] ought to know they fight under someone larger than life."
 lifestyle_nicknames_second:0 "[GetCourtPositionType('second_camp_officer').GetNameNoTooltip]"
 lifestyle_nicknames_marshal:0 "[GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName]"
 lifestyle_nicknames_steward:0 "[GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]"
 lifestyle_nicknames.0006.a:0 "Chciał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )], żeby znali mnie za mój strategiczny umysł."
 lifestyle_nicknames.0006.b:0 "Poznają mnie dzięki mojej determinacji."
 lifestyle_nicknames.0006.c:0 "Waleczność i odwaga doprowadziły mnie tutaj..."
 lifestyle_nicknames.0006.d:0 "Please, call me [ROOT.Char.GetFirstNameNoTooltip]."
 lifestyle_nicknames.0006.tt:0 "Ty także jesteś tylko śmierteln[Select_CString(ROOT.Char.IsFemale, 'ą kobietą', 'ym mężczyzną' )] i żaden [epithet|El] tego nie zmieni."
 lifestyle_nicknames.0007.t:0 "Milczenie jest złotem"
 lifestyle_nicknames.0007.desc:0 "Mówią, że wpływy są jak wiosenna trawa. Może rosnąć samoistnie, ale ja cierpliwie pielęgnował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] swoją, dopóki nie rozprzestrzeni się w moim państwie, a potem dalej. Ten ogród, który tak mozolnie pielęgnował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], rozkwitł w coś naprawdę pięknego.\n\nWładza znajduje się tam, gdzie ja jej pragnę. Cena, jaką płacę za milczenie ludzi, jest wysoka, ale jest to poświęcenie, na które jestem gotów. Jestem siłą, z którą należy się liczyć i powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] zostać zapamiętan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] ze względu na wpływy, jakie posiadam! Potężne imię powinno ugruntować moje miejsce w historii..."
 lifestyle_nicknames.0007.a:0 "Jestem jak cień. Śledzę każdy ruch."
 lifestyle_nicknames.0007.b:0 "Obserwuję z daleka i uderzam bez wahania."
 lifestyle_nicknames.0007.c:0 "Największą nagrodą jest widzieć, jak moi poddani drżą."
 lifestyle_nicknames.0007.d:0 "Sekretem sukcesu jest sam sekret."
 lifestyle_nicknames.0007.tt:0 "Nie zdecydowano się na to. Przybranie niesławnego [Concept( 'nickname','przydomku')|E] z pewnością tylko zniweczyłoby Twoje wysiłki w przyszłości."
 lifestyle_nicknames.0008.desc:0 "A [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'monarch')], who can intimidate [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetFollowerOrVassalPlural')] and inspire [ROOT.Char.GetHerHis] people. A [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'ruler')] loved by [ROOT.Char.GetHerHis] subjects, wielding the power to change the fate of the [ROOT.Char.Custom('GetRealmOrDomicile')]. A land, where the powerful do not prey on the powerless.\n\nThese are the values I believe in! I wish to embody this dream.\n\nFrom now I shall be known for..."
 lifestyle_nicknames.0008.a:0 "Mojej przebiegłości w zarządzaniu sprawami państwa."
 lifestyle_nicknames.0008.b:0 "Sekretów i szeptów, które mogą obalić imperia."
 lifestyle_nicknames.0008.c:0 "Mojego skrupulatnego tworzenia sieci wpływów."
 lifestyle_nicknames.0008.d:0 "Działań, które podejmę, aby pomóc swojemu rodowi i państwu."
 lifestyle_nicknames.0008.tt:0 "Postanawiasz nie przyjmować [Concept( 'epithet', 'epitetu' )|E] — dobrze prosperujący kraj jest nagrodą samą w sobie."
 lifestyle_nicknames.0009.t:0 "Pióro jest potężniejsze"
 lifestyle_nicknames.0009.desc:0 "Biblioteka w moim pałacu jest naprawdę godna podziwu. Tysiące ksiąg, książeczek i zwojów, zawierających wiedzę niedostępną dla większości. To moja duma, jedno z moich największych osiągnięć.\n\nWielkie umysły przeszłości są wciąż pamiętane, ich dzieła cytowane i studiowane. Zasługuję na to, by dołączyć do tego panteonu. Od tej pory będę znan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jako [ROOT.Char.GetTitledFirstName]..."
 lifestyle_nicknames.0009.a:0 "...$nick_the_enlightened$!"
 lifestyle_nicknames.0009.b:0 "...$nick_the_truthseeker$!"
 lifestyle_nicknames.0009.c:0 "...$nick_the_chronicler$!"
 lifestyle_nicknames.0009.d:0 "..."
 lifestyle_nicknames.0009.tt:0 "Nie przyjmujesz [Concept( 'cognomen','przydomku')|E], wstydząc się, że taka pełna pychy myśl w ogóle przyszła ci do głowy."
 lifestyle_nicknames.0010.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], już czas” – [my_chaplain.GetCouncilTitle|U] [my_chaplain.GetFirstName] kłania się głęboko u drzwi do mych komnat.\n\nZbieram swoje notatki w stosik na biurku; mam wygłosić mowę o ostatnich osiągnięciach kulturalnych kraju, przed emisariuszami i ambasadorami.\n\n[Select_CString(my_chaplain.IsFemale, 'Moja', 'Mój' )] [my_chaplain.Custom('CouncilPositionGender')|l] zatrzymuje mnie przed wejściem do sali:\n„Oni wszyscy oczywiście cię znają — ale jak chciał[Select_CString(ROOT.Char.IsFemale, 'abyś', 'byś' )], żebym cię przedstawił[Select_CString(my_chaplain.IsFemale, 'a', '' )]?”."
 lifestyle_nicknames.0010.a:0 "Kim jestem, jeśli nie [Select_CString(ROOT.Char.IsFemale, 'mędrczynią', 'mędrcem' )]?"
 lifestyle_nicknames.0010.b:0 "Hm. A może „$nick_the_scholar$?”"
 lifestyle_nicknames.0010.c:0 "Przypuszczam, że jestem w pewnym sensie historykiem..."
 lifestyle_nicknames.0010.d:0 "Po prostu [ROOT.Char.GetTitleAsName|l]."
 lifestyle_nicknames.0010.tt:0 "Wchodzisz do sali nie przywdziewając nowego [Concept( 'nickname', 'przydomka' )|E]."
 lifestyle_nicknames.0011.t:0 "Echo skandalu"
 lifestyle_nicknames.0011.desc:0 "Gdziekolwiek bym się nie udał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], nie mogę uniknąć nieprzychylnych spojrzeń zarówno szlachty, jak i pospólstwa. Pomimo moich najlepszych intencji, wygląda na to, że imię, które sobie wybrał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], spotkało się z większą pogardą, niż m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] się tego spodziewać.\n\nWycofuję się do swoich komnat i zastanawiam się, co powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] teraz zrobić..."
 lifestyle_nicknames.0011.a:0 "Mogą mnie nie szanować, ale muszą być mi posłuszni."
 lifestyle_nicknames.0011.a.tt:0 "Dajesz wszystkim do zrozumienia, że zamierzasz zachować wybrane przez siebie [cognomen|El] i nie chcesz, aby było inaczej."
 lifestyle_nicknames.0011.b:0 "Mają rację. Co ja sobie myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 lifestyle_nicknames.1000.t:0 "Przydomek: [nickname_getter.GetNicknameNoTooltip|U]"
 lifestyle_nicknames.1000.desc:0 "„[informer.Custom2('MySheHe', SCOPE.sC('nickname_getter'))|U] [informer.Custom2('RelationToMeShortVocative', SCOPE.sC('nickname_getter'))], słyszał[Select_CString(nickname_getter.IsFemale, 'aś', 'eś' )], jak cię nazywają?” – [nickname_getter.Custom2('MySheHe', SCOPE.sC('informer'))] [nickname_getter.Custom2('RelationToMeShort', SCOPE.sC('informer'))] [informer.GetFirstName] mówi do mnie [informer.Custom('quirk_pos_pp')].\n\n"
 lifestyle_nicknames.1000.desc_prison:0 "„[nickname_getter.GetFirstNameNoTooltip], słyszał[Select_CString(nickname_getter.IsFemale, 'aś', 'eś' )] jak cię nazywają?” – [informer.GetFirstName] spluwa, stukając kubkiem o żelazne pręty.\n\n"
 lifestyle_nicknames.1000.desc_good:0 "„Nazywają cię #EMP «[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]»#!, spektakularne, czyż nie? Jest na ustach zarówno chłopów, jak i szlachty”."
 lifestyle_nicknames.1000.desc_bad:0 "„Nazywają cię #EMP «[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]»#!.. być może nie jest to zbyt #EMP pochlebne#!, ale jest mało prawdopodobne, abyś [Select_CString(nickname_getter.IsFemale, 'mogła', 'mógł' )] zrobić cokolwiek, aby to zmienić”."
 lifestyle_nicknames.1000.end_bad_bad:0 "\n\n„Lepiej się przyzwyczajaj!” – [informer.GetFirstNameNoTooltip] chichocze, odchodząc."
 lifestyle_nicknames.1000.end_good_bad:0 "\n\n„Nie taki bym dla ciebie wybrał[Select_CString(informer.IsFemale, 'a', '' )]...” – mówi [informer.GetFirstNameNoTooltip] z wyraźną frustracją."
 lifestyle_nicknames.1000.end_bad_good:0 "\n\n„Jeśli to coś dla ciebie znaczy, obiecuję nie zwracać się do ciebie tym przydomkiem” – [informer.GetFirstNameNoTooltip] mówi i uśmiecha się."
 lifestyle_nicknames.1000.end_good_good:0 "\n\n„Myślę, że to powód do świętowania!” – [informer.GetFirstNameNoTooltip] wykrzykuje radosnym tonem."
 lifestyle_nicknames.1000.a:0 "Mogę się przyzwyczaić do tego przydomka!"
 lifestyle_nicknames.1000.b:0 "„[nickname_getter.GetNicknameNoTooltip|U]”? #EMP Co!?#! Niedorzeczne!"
 lifestyle_nicknames.1000.c:0 "Mały promyk światła w ciemności..."
 lifestyle_nicknames.1000.d:0 "Ach. Więc życie #emp może#! być gorsze."
 lifestyle_nicknames.1000.e:0 "*Pomruk z aprobatą*"
 lifestyle_nicknames.1000.f:0 "*Pomruk z dezaprobatą*"
