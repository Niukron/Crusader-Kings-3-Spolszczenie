l_english:
 fp2_struggle.2006.t:0 "The Borders of Faith"
 fp2_struggle.2006.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))] [fp2_2006_vassal_in_crisis.GetTitledFirstName] approaches me in private with clear doubt in [fp2_2006_vassal_in_crisis.GetHerHis] eyes.\n\n[fp2_2006_vassal_in_crisis.GetSheHe|U] explains to me that [fp2_2006_vassal_in_crisis.GetHerHis] faith is faltering due to [fp2_2006_vassal_in_crisis.GetHerHis] time spent guarding the border against [fp2_2006_foreign_faith.GetNameNoTooltip] and fraternizing with the enemy. [fp2_2006_vassal_in_crisis.GetHerHis|U] words are not in jest. It feels as if the slightest mistake, could push [fp2_2006_vassal_in_crisis.GetHerHim] away from [ROOT.Char.GetFaith.HighGodName].\n\nYet, this is an opportunity to strengthen our fervor as well as our relationship."
 fp2_struggle.2006.a:0 ""Someone call a priest!""
 fp2_struggle.2006.a.a:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] remains in doubt"
 fp2_struggle.2006.a.b:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] feels threatened by [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]'s presence"
 fp2_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] reassures [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]'s faith"
 fp2_struggle.2006.a.desc:0 "You call upon [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] to to resolve the situation. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] will feel betrayed because you told others about [fp2_2006_vassal_in_crisis.GetHerHis] woes."
 fp2_struggle.2006.b:0 "I will re-ignite [fp2_2006_vassal_in_crisis.GetHersHis] fervor myself."
 fp2_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] resents the attempt"
 fp2_struggle.2006.b.b.desc:0 "You reassure [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]'s faithfulness"
 fp2_struggle.2006.c:0 ""Pick any faith, so long as you #emphasis serve#! #BER me#!.""
 fp2_struggle.2006.c.desc:0 "You allow [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] to pick a faith of [fp2_2006_vassal_in_crisis.GetHersHis] own accord."
 fp2_struggle.2006.c.notif.t:0 "Freedom of Friendship"
 fp2_struggle.2006.d:0 "Threaten to denounce [fp2_2006_vassal_in_crisis.GetHerHim] as a heretic."
 fp2_struggle.2006.d.notif.t:0 "Combating Doubt with Fear"
 fp2_struggle.2006.e:0 ""Forget matters of the faith, #emphasis embrace witchcraft!#!""
 fp2_struggle.2006.e.alreadywitch:0 "[fp2_2006_vassal_in_crisis.GetFirstName] was already a witch! It was not a crisis of faith. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] just needed a friend who could understand [fp2_2006_vassal_in_crisis.GetHerHim]."
 fp2_struggle.2006.generic.notif.a.t:0 "Vassal Embraces [fp2_2006_foreign_faith.GetNameNoTooltip]"
 fp2_struggle.2006.generic.notif.b.t:0 "Vassal Remains Faithful"
 fp2_struggle.2006.e.notif.t:0 "Cordial Conjurers"
 fp2_struggle.2006.e.tacticalwitchfaithchange:0 "Converts to [fp2_2006_foreign_faith.GetName] to avoid persecution"
