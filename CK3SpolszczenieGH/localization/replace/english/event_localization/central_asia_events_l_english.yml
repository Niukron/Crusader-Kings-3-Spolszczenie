l_english:
 central_asia.0001.t:0 "Świat przede mną"
 central_asia.0001.desc:0 "Wszyscy przywódcy klanów dobrze wiedzieli, dlaczego zostali wezwani. Spędzamy długą noc w odosobnieniu w jurcie pałacowej, a oni wzywają szamanów i generałów, aby przemawiali przed nimi. Nie ma debaty. Wyłaniam się z namiotu, gdy pierwsze promienie słońca przebijają się przez horyzont, a cała zebrana armia już wstała i czeka w gotowości.\n\nWitają mnie, wiedząc że nie jestem tylko ich władcą. Jestem władcą całego świata — Czyngis-chanem."
 central_asia.0001.a:0 "Tak zaczął się mój prawdziwy podbój"
 central_asia.0001.mongol_invasion_cb:0 "Mogę użyć [mongol_invasion_casus_belli|El]"
 central_asia.0002.t:0 "Czyngis-chan"
 central_asia.0002.desc:0 "Zostałem wezwany przez mojego pana na wielki kurułtaj, zgromadzenie wszystkich przywódców klanów i wasali w kraju. Wszyscy wiedzieliśmy dlaczego, i nigdy nie było żadnych wątpliwości co do całonocnych obrad, które odbywały się w zadymionej jurcie. [genghis_khan.GetFirstName] [genghis_khan.GetDynastyName] to [genghis_khan.GetLadyLord] wszechświata — Czyngis-chan.\n\nNie było ceremonii koronacyjnej, bo kto mógłby oceniać [genghis_khan.GetHerHim]? Zamiast tego [genghis_khan.GetSheHe] wydał[Select_CString( CHARACTER.IsFemale, 'a', '' )] deklarację, zanim zebrał[Select_CString( CHARACTER.IsFemale, 'a', '' )] [genghis_khan.GetHerHis] armie.\n\n„Dzisiaj idziemy naprzód i podbijamy wszystko, co leży pod Wielkim Niebem!”"
 central_asia.0002.a:0 "Świat przed nami zadrży!"
 central_asia.0003.desc:0 "Heroldowie przynoszą nam wiadomość o nowym władcy na stepach, kimś nazywającym siebie „Czyngis-Chanem”, samozwańczym władcą wszechświata. Zjednoczona horda jeźdźców i wojowników rusza, by ujarzmić tych, którzy nie chcą ugiąć kolan.\n\nSą to oczywiście absurdalne twierdzenia, ale dotarły do ​​nas również wieści o upadku wielkich miast za sprawą okrutnego zdobywcy..."
 central_asia.0003.a.distant:0 "To wszystko wkrótce się skończy."
 central_asia.0003.a.neighbor:0 "Musimy się przygotować. Przed nami trudności."
 central_asia.0011.t:0 "Kolebka stepów"
 central_asia.0011.desc:0 "Dziedzictwo dawnych czasów jest nie tylko potężnym symbolem, ale też siłą przewodnią samą w sobie. Tak jak kiedyś, różne ludy tej ziemi zostaną zjednoczone i poprowadzone pod sztandarem Baktrii. Moim sztandarem.\n\nZ grzmiącymi kopytami i maszerującymi stopami wszyscy, którzy podróżują między wschodem a zachodem, będą wiedzieć, że my rządzimy pod gołym niebem."
 central_asia.0011.a:0 "Nosimy siłę wielu narodów!"
 central_asia.0012.desc:0 "Mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bactrian_emperor'))], [bactrian_emperor.GetTitledFirstName], rościł[Select_CString( CHARACTER.IsFemale, 'a', '' )] sobie prawa do starożytnych ziem Baktrii i zamierza rządzić nimi tak jak królowie w starożytnych czasach.\n\nTym, którzy podróżują między wschodem a zachodem, ta kraina może wydawać się niegościnna, ale my wiemy, że naprawdę jest obfita w życie."
 central_asia.0012.a:0 "Nosimy siłę wielu narodów!"
 central_asia.0013.desc:0 "[bactrian_emperor.GetFullName] rościł[Select_CString( CHARACTER.IsFemale, 'a', '' )] sobie prawa do wszystkich ziem starożytnej Baktrii i ogłosił[Select_CString( CHARACTER.IsFemale, 'a', '' )] [bactrian_emperor.GetHerselfHimself] jako jedyn[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] prawdziw[Select_CString( CHARACTER.IsFemale, 'a', 'y' )] [Select_CString( CHARACTER.IsFemale, 'władczyni', 'władca' )]. Wydaje się jednak, że [Select_CString( CHARACTER.IsFemale, 'abderytka', 'głupiec' )] przeoczył[Select_CString( CHARACTER.IsFemale, 'a', '' )] jeden mały szczegół. Niektóre z [bactrian_emperor.GetSheHe] ziem rościły sobie prawa do mnie!"
 central_asia.0013.a:0 "[bactrian_emperor.GetSheHe|U] może je zabrać z moich zimnych, martwych rąk!"
