l_english:
 marshal_task.0301.t:0 "Dowódca awansowany"
 marshal_task.0301.desc:0 "[Select_CString(councillor.IsFemale, 'Moja', 'Mój' )] [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName], pochwalił[Select_CString(councillor.IsFemale, 'a', '' )] się obiecującym nowym rekrutem.\n\n„Może nie pochodzi [commander.GetSheHe] z tak szlachetnego rodu jak ty, jednakże przysięgam na swoje imię, że [commander.GetTitledFirstName] jest kimś, kogo chciał[Select_CString(ROOT.Char.IsFemale, 'abyś', 'byś' )] mieć po swojej stronie”."
 marshal_task.0301.a:0 "Bardzo dobrze, [commander.GetFirstNameNoTooltip] będzie mi służyć."
 marshal_task.0301.b:0 "Zabierzcie tego człowieka z mojej posiadłości."
 marshal_task.0302.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0302.desc:0 "Widział[Select_CString(councillor.IsFemale, 'am', 'em' )], że [commander.GetTitledFirstName] wykazuje predyspozycje do [commander.Custom('CommanderTraitSkillDescription')]."
 marshal_task.0302.desc.known:0 "To jedna z moich specjalności i [Select_CString(councillor.IsFemale, 'mogłabym', 'mógłbym' )] nauczyć [Select_CString(commander.IsFemale, 'ją', 'go' )], jak najlepiej wykorzystać te umiejętności."
 marshal_task.0302.desc.unknown:0 "Chociaż nie mam doświadczenia w tej dziedzinie, wciąż mogę spróbować pomóc [commander.GetHerHim] udoskonalić swoje umiejętności."
 marshal_task.0302.a:0 "Jak najbardziej, naucz [Select_CString(commander.IsFemale, 'ją', 'go' )]."
 marshal_task.0302.b:0 "Nie, [commander.GetFirstNameNoTooltip] powin[Select_CString(commander.IsFemale, 'na', 'ien' )] doskonalić umiejętności walki."
 marshal_task.0304.t:0 "Commander Promoted?"
 marshal_task.0304.desc:0 "My [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], very hesitantly brings [beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', ROOT.Char)] to me.\n\n"[advocate_of_nepotism.GetTitledFirstName|U] has asked me to promote [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] to the honor of commandership. But I believed that you might wish to have a say in the matter beforehand..."\n\n[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] [beneficiary_of_nepotism.Custom('quirk_neg_present')]."
 marshal_task.0304.a_clan:0 "All [ROOT.Char.GetHouse.GetBaseNameNoTooltip] children are welcome to the army."
 marshal_task.0304.a_neutral:0 "Your [beneficiary_of_nepotism.Custom('GetDaughterSon')] is welcome to my army. "
 marshal_task_0304_a_tt:0 "@warning_icon! #X [CHARACTER.GetShortUINameNoTooltip|U] will be upset if [TARGET_CHARACTER.GetShortUINameNoTooltip|U] is fired within 20 years#!"
 marshal_task.0304.b:0 "Would [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] not prefer to serve as a courtier?"
 marshal_task.0304.b.success:0 "[advocate_of_nepotism.GetTitledFirstNameNoTooltip] is satisfied by your offer"
 marshal_task.0304.b.failure:0 "[advocate_of_nepotism.GetTitledFirstNameNoTooltip] is insulted by your offer"
 marshal_task.0304.c:0 "My army is #EMP not#! a nursery!"
 marshal_task.0306.opening:0 "[advocate_of_nepotism.Custom2('AppropriateGreetingNegative', SCOPE.sC('councillor_liege'))]"
 marshal_task.0306.desc:0 "I had taken you for your word when you promised to make [beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', advocate_of_nepotism)] your [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], but now I see my trust was misplaced. Forgive me for believing too much in your words."
 marshal_task.0306.a:0 "This is a simple misunderstanding!"
 marshal_task.1001.t:0 "Dezercja poborowych"
 marshal_task.1001.desc:0 "Surowe praktyki rekrutacyjne, które stosuje [Select_CString(councillor.IsFemale, 'moja', 'mój' )] [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName], wydają się mieć odwrotny skutek.\n\nChociaż w miastach i wioskach łapanych jest wielu chłopów, znaczna ich liczba ucieka przed wojskiem, uchylając się od swoich obowiązków!"
 marshal_task.1001.a:0 "Potrzebuję więcej żołnierzy, a nie mniej!"
 marshal_task.1001.notification:0 "Dezercja poborowych"
 marshal_task.1002.t:0 "Niewykorzystane grunty rolne"
 marshal_task.1002.desc:0 "Rekordowa liczba oddziałów poborowych, które powołał[Select_CString(councillor.IsFemale, 'a', '' )] do służby [Select_CString(councillor.IsFemale, 'moja', 'mój' )] [councillor.GetCouncilTitle] miała pewne nieprzewidziane konsekwencje.\n\nSwoją bezkrytyczna rekrutacją, [councillor.GetTitledFirstName] sprawił[Select_CString(councillor.IsFemale, 'a', '' )], że na terenie [county.GetAdjective] hektary ziemi uprawnej leżą odłogiem."
 marshal_task.1002.a:0 "To nie powinno mieć miejsca."
 marshal_task.1002.notification:0 "Poborowi opuszczają pola uprawne"
 marshal_task.1003.t:0 "Niewystarczająca straż"
 marshal_task.1003.desc:0 "Zagorzała rekrutacja, którą przeprowadził[Select_CString(councillor.IsFemale, 'a moja', ' mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], poskutkowała brakiem zdolnych do pracy mężczyzn na terenie [county.GetAdjective].\n\nPrzy mniejszej liczbie osób pełniących rolę lokalnej straży, wzrasta przestępczość."
 marshal_task.1003.a:0 "Co ty zrobił[Select_CString(councillor.IsFemale, 'aś', 'eś' )], [councillor.GetFirstNameNoTooltip]..."
 marshal_task.1003.notification:0 "Strażnicy powołani do wojska"
 marshal_task.1101.t:0 "Dobrze zorganizowana służba"
 marshal_task.1101.desc:0 "Dzięki starannej lustracji i selekcji żołnierzy mój [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], zadbał[Select_CString( councillor.IsFemale, 'a', '' )] o to, by ani jedno gospodarstwo na terenie [county.GetAdjective] nie pozostało bez opieki.\n\nProwadzone przez ni[Select_CString( councillor.IsFemale, 'ą', 'ego' )] rejestry z pewnością przydadzą się w sezonie podatkowym..."
 marshal_task.1101.a:0 "Świetna robota, [councillor.GetFirstNameNoTooltip]."
 marshal_task.1101.notification:0 "Dobrze zorganizowana służba poborowych"
 marshal_task.1102.t:0 "Zwiększono obecność wojskową"
 marshal_task.1102.desc:0 "Praca, którą wykonuje [councillor.GetTitledFirstName] w związku z reorganizacją moich wojsk, przeniosła się do [county.GetAdjective], gdzie zwiększona obecność wojska zdziałała cuda.\n\nBandyci zostali wykorzenieni, a przemytnicy i porywacze boją się prowadzić swoje nielegalne działalności."
 marshal_task.1102.a:0 "Moi poddani zawsze mogą czuć się bezpiecznie."
 marshal_task.1102.notification:0 "Zwiększono obecność wojskową"
 marshal_task.1103.notification:0 "Poborowi przygotowani do bitwy"
 marshal_task.2001.t:0 "Ranny dowódca"
 marshal_task.2001.opening:0 "[commander.GetTitledFirstName] został[Select_CString(commander.IsFemale, 'a trafiona', ' trafiony' )] w trakcie pojedynku treningowego!"
 marshal_task.2001.ending:0 "\n\nMój [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], zdołał[Select_CString( councillor.IsFemale, 'a', '' )] zatamować krwawienie, jednakże minie trochę czasu, nim [commander.GetFirstName] odzyska przytomność."
 marshal_task.2001.a:0 "Używali prawdziwej broni?!"
 marshal_task.2001.notification:0 "Wojownik zraniony podczas ćwiczeń"
 marshal_task.2101.notification:0 "[commander.GetShortUINameNoTooltip] zyskał[Select_CString( commander.IsFemale, 'a', '' )] cechę: [commander.Custom('CommanderTraitBeingTaught')]"
 marshal_task.2102.notification:0 "Zwiększenie umiejętności rycerza: [commander.GetShortUIName]"
 marshal_task.2103.notification:0 "Hastiludes Drilled: [trained_knight.GetShortUIName]"
 marshal_task.0302.notification.a:0 "Znaczące zwiększenie umiejętności dowódcy: [commander.GetShortUIName]"
 marshal_task.0302.notification.b:0 "Zwiększenie umiejętności dowódcy: [commander.GetShortUIName]"
 marshal_task.0303.notification.a:0 "Znaczące zwiększenie umiejętności rycerza: [commander.GetShortUIName]"
 marshal_task.0303.notification.c:0 "Rycerz został mistrzem ostrzy: [commander.GetShortUIName]"
 marshal_task.2002.t:0 "Ciężko ranny dowódca"
 marshal_task.2002.eye:0 "\n\n[Select_CString(child_heir.IsFemale, 'Moja', 'Mój' )] [councillor.GetCouncilTitle|l] szybko wezwał[Select_CString(councillor.IsFemale, 'a', '' )] medyka, ale nie było sposobu na uratowanie [commander.GetHerHis] wzroku."
 marshal_task.2002.leg:0 "\n\n[Select_CString(child_heir.IsFemale, 'Moja', 'Mój' )] [councillor.GetCouncilTitle|l] szybko wezwał[Select_CString(councillor.IsFemale, 'a', '' )] medyka, ale nie było sposobu na uratowanie [commander.GetHerHis] życia i nogi."
 marshal_task.2002.hand:0 "\n\n[Select_CString(child_heir.IsFemale, 'Moja', 'Mój' )] [councillor.GetCouncilTitle|l] szybko wezwał[Select_CString(councillor.IsFemale, 'a', '' )] medyka, ale nie było sposobu na uratowanie zarówno [commander.GetHerHis] życia, jak i ramienia."
 marshal_task.2002.a:0 "Przynajmniej [commander.GetHerHis] umysł jest wciąż nietknięty."
 marshal_task.2002.b:0 "Teraz będzie musiał[Select_CString(commander.IsFemale, 'a', '' )] walczyć konno."
 marshal_task.2002.c:0 "Proszę, powiedz mi, że wciąż trzyma miecz w ręku!"
 marshal_task.2002.generic_title:0 "Wojownik zraniony podczas ćwiczeń"
 marshal_task.2002.notification_eye:0 "[commander.GetTitledFirstName] stracił[Select_CString(commander.IsFemale, 'a', '' )] oko podczas ćwiczeń pod kierunkiem [Select_CString(councillor.IsFemale, 'mojej', 'mojego' )] [councillor.GetCouncilTitlePossessive]!"
 marshal_task.2002.notification_leg:0 "[commander.GetTitledFirstName] stracił[Select_CString(commander.IsFemale, 'a', '' )] nogę podczas ćwiczeń pod kierunkiem [Select_CString(councillor.IsFemale, 'mojej', 'mojego' )] [councillor.GetCouncilTitlePossessive]!"
 marshal_task.2002.notification_hand:0 "[commander.GetTitledFirstName] został[Select_CString(commander.IsFemale, 'a okaleczona', ' okaleczony' )] podczas ćwiczeń pod kierunkiem [Select_CString(councillor.IsFemale, 'mojej', 'mojego' )] [councillor.GetCouncilTitlePossessive]!"
 marshal_task.2003.t:0 "Śmierć dowódcy"
 marshal_task.2003.ending:0 "\n\n[Select_CString(councillor.IsFemale, 'Moja', 'Mój' )] [councillor.GetCouncilTitle|l] natychmiast wezwał[Select_CString(councillor.IsFemale, 'a', '' )] medyka, ale [commander.GetFirstName] wykrwawił[Select_CString(commander.IsFemale, 'a', '' )] się w ciągu kilku chwil."
 marshal_task.2003.a:0 "Tragiczna strata dla mojej armii."
 marshal_task.2101.desc:0 "[Select_CString(councillor.IsFemale, 'Moja', 'Mój' )] [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName] przychodzi do mnie z propozycją.\n\n„Zauważył[Select_CString(councillor.IsFemale, 'am', 'em' )], że [commander.GetTitledFirstName] podziela wiele z tego samego potencjału do [commander.Custom('CommanderTraitSkillDescription')], co kiedyś [teacher.GetTitledFirstName]. Wierzę, że [commander.GetFirstName] może się wiele nauczyć jeśli [teacher.GetFirstName] zgodzi się [Select_CString(commander.IsFemale, 'ją', 'go' )] uczyć”."
 marshal_task.2101.a:0 "Niech tak będzie."
 marshal_task.2101.b:0 "Niech [commander.GetFirstNameNoTooltip] doskonali swoje umiejętności walki."
 marshal_task.3001.t:0 "Lokalny opór"
 marshal_task.3001.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Moja szanowana', 'Mój szanowany' )][councillor.Custom2('RelationToMePossessive', ROOT.Char)],\nMoje wysiłki w celu reorganizacji [county.GetAdjective] postępują w szybkim tempie, jednakże nie wszyscy są tak samo przekonani o płynących z tego korzyściach.\nWydaje mi się, że nadepn[Select_CString(councillor.IsFemale, 'ęłam', 'ąłem' )] na odcisk kilku burmistrzom i starszym wiosek. To znaczy każdemu burmistrzowi i starszym wiosek."
 marshal_task.3001.a:0 "Co ty uczynił[Select_CString(councillor.IsFemale, 'aś', 'eś' )], [councillor.GetFirstNameNoTooltip]..."
 marshal_task.3001.notification:0 "Utrata powszechnego szacunku"
 marshal_task.3002.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Moja szanowna', 'Mój szanowny' )] [councillor.Custom2('RelationToMeVocative', ROOT.Char)]...\n\nWygląda na to, że popełnił[Select_CString(councillor.IsFemale, 'am', 'em' )] kilka błędów w ocenie. Reformy, które wprowadził[Select_CString(councillor.IsFemale, 'am', 'em' )] na terenie [county.GetAdjective] miały wzmocnić twoją kontrolę nad regionem, ale zamiast tego ludzie wydają się ledwo wiedzieć, kim jest ich [ROOT.Char.GetTitleTierName|l]..."
 marshal_task.3002.a:0 "Jeszcze #EMP bardziej pogorszył[Select_CString(councillor.IsFemale, 'aś', 'eś' )]#! sytuację?!"
 marshal_task.3002.notification:0 "[councillor.GetCouncilTitle] traci kontrolę"
 marshal_task.3003.t:0 "Rozczarowanie"
 marshal_task.3003.desc:0 "Pozdrowienia, [Select_CString(ROOT.Char.IsFemale, 'moja', 'mój' )] [baron.Custom2('RelationToMeVocative ', ROOT.Char)],\nMuszę poskarżyć się na zachowanie, jakim wykazuje się [Select_CString(councillor.IsFemale, 'twoja', 'twój' )] [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName]!\nPojawił[Select_CString(councillor.IsFemale, 'a', '' )] się [councillor.GetSheHe] na terenie [county.GetAdjective] i zacz[Select_CString(councillor.IsFemale, 'ęła', 'ął' )] zmieniać rzeczy dla kaprysu, bez szacunku dla naszych tradycji i starożytnych praktyk!"
 marshal_task.3003.a:0 "Nie możesz być trochę bardziej delikatn[Select_CString(councillor.IsFemale, 'a', 'y' )], [councillor.GetFirstNameNoTooltip]?"
 marshal_task.3003.notification:0 "Rozgniewany baron"
 marshal_task.3101.t:0 "Lokalne korzyści"
 marshal_task.3101.desc:0 "[Select_CString(councillor.IsFemale, 'Moja czcigodna', 'Mój czcigodny' )] [councillor.Custom2('RelationToMeVocative', ROOT.Char)],\nZ przyjemnością donoszę, że moja reorganizacja [county.GetAdjective] przebiega pomyślnie.\n\nNie tylko ty skorzystasz z tych udogodnień. Oczywiście mieszkańcy [county.GetAdjective] zawsze zapewniają, że [ROOT.Char.GetTitleTierName|l] może liczyć na ich dozgonną lojalność, ale rzadko bywają tak wdzięczni."
 marshal_task.3101.a:0 "Dobra robota, [councillor.GetCouncilTitle]!"
 marshal_task.3101.notification:0 "[councillor.GetCouncilTitle] zdobywa szacunek"
 marshal_task.3102.t:0 "Wdzięczność"
 marshal_task.3102.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Moja', 'Mój' )] [baron.Custom2('RelationToMeVocative', ROOT.Char)],\n[Select_CString(councillor.IsFemale, 'Twoja', 'Twój' )] [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName], niestrudzenie pracuje nad reorganizacją [county.GetAdjective] i już czerpiemy z tego korzyści.\nChciał[Select_CString(baron.IsFemale, 'abym', 'bym' )] osobiście podziękować za przysłanie tak zdolnej osoby do pomocy nam!"
 marshal_task.3102.a:0 "Tak trzymaj, [councillor.GetFirstNameNoTooltip]."
 marshal_task.3102.notification:0 "[councillor.GetCouncilTitle] wywarł[Select_CString( councillor.IsFemale, 'a', '' )] wrażenie na wasalu"
 marshal_task.3103.notification:0 "[acclaimed_knight] podporządkowuje chłopstwo"
 marshal_task.4002.notification:0 "Zdezorganizowana straż koronna"
 task_manage_guards_disorganized_modifier:0 "$marshal_task.4002.notification$"
