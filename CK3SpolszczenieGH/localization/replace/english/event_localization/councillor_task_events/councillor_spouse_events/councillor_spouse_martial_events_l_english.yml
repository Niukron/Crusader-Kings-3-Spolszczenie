l_english:
 councillor_spouse_martial.0001.message:0 "[councillor.GetTitleAsName] stymuluje rekturację"
 councillor_spouse_martial.0002.message:0 "Wsparcie organizacji armii"
 councillor_spouse_martial.0003.message:0 "[Select_CString(councillor.IsFemale, 'Inspirująca', 'Inspirujący')] [councillor.GetTitleAsName|l]"
 councillor_spouse_martial.0004.message:0 "[councillor.GetTitleAsName] zachęca do etosu rycerskiego"
 councillor_spouse_martial.0005.message:0 "Wsparcie w negocjacjach z najemnikami"
 councillor_spouse_martial.0006.message:0 "Dbanie o siebie"
 councillor_spouse_martial.0007.message:0 "[councillor.GetTitleAsName] [Select_CString(councillor.IsFemale, 'opiekująca', 'opiekujący')] się ranami"
 councillor_spouse_martial.0008.message:0 "Zastraszająca obecność"
 councillor_spouse_martial.0009.message:0 "Ćwiczenia bojowe"
 councillor_spouse_martial.1001.t:0 "Małżonek: dzień turnieju"
 councillor_spouse_martial.1001.desc:0 "Świeci słońce, a chłopi wałęsają się wokół turnieju, który zorganizował[Select_CString( councillor.IsFemale, 'a', '' )] m[Select_CString(SCOPE.sC('councillor').IsFemale, 'oja', 'ój')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]. Wszyscy moi $knight_culture_player_plural_no_tooltip_lowercase$ wiwatują, gdy [councillor.GetTitledFirstName] ogłasza turniej na ich cześć, a ja choć raz mogę po prostu siedzieć i patrzeć.\n\nNie zamierzam jednak spędzić całego dnia, będąc przyklejon[Select_CString(ROOT.Char.IsFemale, 'a', 'ym' )] do tronu!"
 councillor_spouse_martial.1001.a:0 "Moi $knight_culture_player_plural_no_tooltip_lowercase$, ja również wam kibicuję!"
 councillor_spouse_martial.1001.commanders:0 "Każdy $knight_culture_player_no_tooltip_lowercase$"
 councillor_spouse_martial.1001.b:0 "To idealna okazja, by dać [child.GetFirstNameNoTooltip] kilka wskazówek!"
 councillor_spouse_martial.1001.b.education_tt:0 "Wspieram edukację wojenną [child.GetFirstNameNoTooltip]"
 councillor_spouse_martial.1001.c:0 "Ten dzień jest na #EMP naszą#! cześć, [Select_CString(GetPlayer.GetPrimarySpouse.IsFemale, 'moja droga', 'mój drogi')]!"
 councillor_spouse_martial.1002.t:0 "Małżonek: Działanie w moim imieniu"
 councillor_spouse_martial.1002.desc:0 "[Select_CString(councillor.IsFemale, 'Moja', 'Mój')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))|l] poświęca sporo czasu na podróżowanie po kraju ze swoją gwardią honorową. Jest wiele spraw, które może załatwić w moim imieniu, a wojsko, które prowadzi ze sobą [councillor.GetTitledFirstName] przypomina o moim prawie do rządzenia."
 councillor_spouse_martial.1002.a:0 "[Select_CString(councillor.IsFemale, 'Moja', 'Mój')] [councillor.GetTitleAsNameNoTooltip|l] i ja czuwamy nad moim państwem!"
 councillor_spouse_martial.1002.b:0 "Upewnij się, że ludzie należycie się płaszczą, [Select_CString(GetPlayer.GetPrimarySpouse.IsFemale, 'moja droga', 'mój drogi')]."
 councillor_spouse_martial.1002.c:0 "Wszyscy powinni się mnie bać i kłaniać się u moich stóp, [councillor.GetFirstNameNoTooltip|l]!"
 councillor_spouse_martial.1003.t:0 "Małżonek: Sprawa honoru"
 councillor_spouse_martial.1003.desc:0 "[Select_CString(councillor.IsFemale, 'Moja', 'Mój')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. \nChodzi o konflikt pomiędzy [attacker_vassal.GetTitledFirstName], a [defender_vassal.GetTitledFirstName] o którym [Select_CString(councillor.IsFemale, 'chciałaby', 'chciałby')] porozmawiać.\n\n"Ich walka jest pozbawiona honoru, a oni sami przynoszą wstyd twojemu państwu. Pozwól mi się nimi zająć. Wiem, że mogę ich zmusić do zawarcia pokoju.""
 councillor_spouse_martial.1003.a:0 "Zobacz, jak to się załatwia, bez względu na koszty."
 councillor_spouse_martial.1003.b:0 "Nie, chcę zobaczyć, kto wygra!"
 councillor_spouse_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] oraz [defender_vassal.GetFirstNameNoTooltip] kontynuują swoją walkę"
 councillor_spouse_martial.1003.c:0 "Oh, wierzę, że możesz, [Select_CString(GetPlayer.GetPrimarySpouse.IsFemale, 'moja droga', 'mój drogi')]."
 councillor_spouse_martial.1003.c.unlock_tt:0 "Ta opcja jest dostępna dlatego, że [councillor.GetFirstNameNoTooltip] jest doskonałym strategiem"
 councillor_spouse_martial.1004.t:0 "Małżonek: Gwardia"
 councillor_spouse_martial.1004.desc:0 "Jestem nieco zdezorientowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] tym, że [Select_CString(councillor.IsFemale, 'moja', 'mój')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] chce mi wręczyć na dziedzińcu 'wielki prezent'. Wkrótce jednak wszystko staje się jasne, gdy [councillor.GetTitledFirstName] rozkazuje grupce żołnierzy ustawić się w szeregu. "Kompletny pułk, zebrany z moich ziem, gotowy by Ci służyć."\n\nTo #EMP wspaniały#! dar!"
 councillor_spouse_martial.1004.a:0 "Więcej żołnierzy do wsparcia armii!"
 councillor_spouse_martial.1004.b:0 "Będą służyć jako moja osobista gwardia."
 councillor_spouse_martial.1005.t:0 "Małżonek: pozostawić wrażenie"
 councillor_spouse_martial.1005.desc:0 "[vassal.GetTitledFirstName] przybywa do [capital.GetAdjective], aby złożyć mi hołd. Jednakże, [councillor.GetTitledFirstName] sugeruje, że wojskowy pokaz może zagwarantować dalszą lojalność.\n\n„Widząc twą przytłaczającą potęgę, każdy zastanowi się dwa razy, gdyby zdrada kiedykolwiek przyszła mu do głowy” – zwraca uwagę [ROOT.Char.Custom2('MySheHe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]."
 councillor_spouse_martial.1005.a:0 "Tak, [vassal.GetFirstNameNoTooltip] będzie widzieć żołnierzy wszędzie, gdzie się obróci!"
 councillor_spouse_martial.1005.a.tt:0 "[vassal.GetFirstNameNoTooltip] staje się bardziej [Select_CString(vassal.IsFemale, 'podatna', 'podatny')] na [dread|El]"
 councillor_spouse_martial.1005.b:0 "Zwykła defilada powinna wystarczyć."
