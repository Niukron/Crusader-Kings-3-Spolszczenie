 add_patronage_spouse_education_points_effect.t:0 "Opieka małżonka przynosi dziecku korzyści"
 add_patronage_spouse_education_points_effect.desc:0 "M[Select_CString( patronage_student.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('patronage_student'))], [patronage_student.GetTitledFirstName] ma duże szanse na uzyskanie dobrego [Concept( 'education', 'wykształcenia' )|E] dzięki opiece, którą sprawuje [councillor.GetTitledFirstName]."
 add_patronage_spouse_education_points_child_effect.desc:0 "M[Select_CString( patronage_student.IsFemale, 'oja', 'ój' )] [patronage_student.Custom('GetDaughterSon')], [patronage_student.GetTitledFirstName], ma duże szanse na uzyskanie dobrego [Concept( 'education', 'wykształcenia' )|E] dzięki opiece, którą sprawuje [councillor.GetTitledFirstName]."
 councillor_spouse_learning.2601.t:0 "Małżonek: Dalsza edukacja"
 councillor_spouse_learning.2601.not_scholarly.desc:0 "„Nie zaszkodziłoby ci od czasu do czasu przeczytać jakąś książkę” — powtarza mi często m[Select_CString( councillor.IsFemale, 'oja', 'ój' )] peł[Select_CString( councillor.IsFemale, 'na', 'en' )] zapału [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName]. Zaoferował[Select_CString( councillor.IsFemale, 'a', '' )], że będzie moim korepetytorem, jeśli będę potrzebował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] pomocy, żeby zacząć."
 councillor_spouse_learning.2601.scholarly.desc:0 "Za każdym razem, gdy [Select_CString(councillor.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] znajduje mnie pochylon[Select_CString(ROOT.Char.IsFemale, 'ą', 'ego' )] nad książką, jest wyraźnie podekscytowan[Select_CString(councillor.IsFemale, 'a', 'y' )].\n\n„Potrzebujesz pomocy w nauce? Kogoś, z kim [Select_CString(ROOT.Char.IsFemale, 'mogłabyś', 'mógłbyś' )] wymienić się pomysłami, a może jakieś nowe tomiszcze? Niedawno nabył[Select_CString(councillor.IsFemale, 'am', 'em' )] tom ze znakomitą analizą [ROOT.Char.Custom('education_conversation_subject')]!”"
 councillor_spouse_learning.2601.a:0 "Tak, był[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym wdzięczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] za wszelkie wskazówki."
 councillor_spouse_learning.2601.b:0 "[tutoring_student_1.GetTitledFirstNameNoTooltip] potrzebuje twojej pomocy bardziej niż ja."
 councillor_spouse_learning.2601.c:0 "[tutoring_student_2.GetTitledFirstNameNoTooltip] [Select_CString( tutoring_student_2.IsFemale, 'powinna być twoją uczennicą', 'powinien być twoim uczniem' )]."
 councillor_spouse_learning.2601.d:0 "Powin[Select_CString( councillor.IsFemale, 'naś', 'ieneś' )] skupić się na własnej nauce."
 councillor_spouse_learning_2601_tutoring_effect.critical_success:0 "[Select_CString( THIS.Char.IsLocalPlayer, 'Moje zrozumienie', 'Zrozumienie' )] [THIS.Char.Custom('education_focus_gen')] [Select_CString( THIS.Char.IsLocalPlayer, '', Concatenate('postaci ', THIS.Char.GetTitledFirstNameNoTooltip ) )] znacznie wzrasta"
 councillor_spouse_learning_2601_tutoring_effect.success:0 "[Select_CString( THIS.Char.IsLocalPlayer, 'Moje zrozumienie', 'Zrozumienie' )] [THIS.Char.Custom('education_focus_gen')] [Select_CString( THIS.Char.IsLocalPlayer, '', Concatenate('postaci ', THIS.Char.GetTitledFirstNameNoTooltip ) )] wzrasta"
 councillor_spouse_learning.2001.faith.t:0 "Małżonek: [councillor.GetFaith.GetAdjectiveNoTooltip] opozycja"
 councillor_spouse_learning.2001.culture.t:0 "Małżonek: [councillor.GetCulture.GetNameNoTooltip] opozycja"
 councillor_spouse_learning.2001.start.desc:0 "[faction_leader.GetTitledFirstName] i [faction_leader.GetHerHis] sprzymierzona"
 councillor_spouse_learning.2001.faith.desc:0 "[councillor.GetFaith.GetAdjectiveNoTooltip|l]"
 councillor_spouse_learning.2001.culture.desc:0 "[councillor.GetCulture.GetNameNoTooltip|l]"
 councillor_spouse_learning.2001.middle.desc:0 "konspiracja znana jako „[different_culture_or_faith_faction.GetName]”, nigdy nie daje mi chwili spokoju!"
 councillor_spouse_learning.2001.independence_faction.desc:0 "Powinni być lojalnymi poddanymi, a jednak wiem, że spiskują, by zwrócić się przeciwko mnie."
 councillor_spouse_learning.2001.liberty_faction.desc:0 "Na każdym kroku starają się podważać mój autorytet."
 councillor_spouse_learning.2001.claimant_faction.desc:0 "Ci niehonorowi złodzieje chcą zabrać ziemię, która prawowicie należy do mnie."
 councillor_spouse_learning.2001.end.desc:0 "\n\nNa szczęście m[Select_CString( councillor.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName], jako "jed[Select_CString( councillor.IsFemale, 'na', 'en' )] z nich", ma tam pewne wpływy. Zaproponował[Select_CString( councillor.IsFemale, 'a', '' )] mediację i chce wiedzieć, jak postępować."
 councillor_spouse_learning.2001.a.faith:0 "Uspokój członków frakcji wyznających [councillor.GetFaith.GetNameNoTooltip|l]."
 councillor_spouse_learning.2001.a.culture:0 "Uspokój członków frakcji, w której są [councillor.GetCulture.GetCollectiveNounNoTooltip]."
 councillor_spouse_learning.2001.a.faction_members_faith:0 "Każdy członek frakcji „[different_culture_or_faith_faction.GetName]” wyznający [councillor.GetFaith.GetName|l]"
 councillor_spouse_learning.2001.a.faction_members_culture:0 "Wszyscy [councillor.GetCulture.GetCollectiveNoun] należący do frakcji „[different_culture_or_faith_faction.GetName]”"
 councillor_spouse_learning.2001.b:0 "Spraw, by [faction_member_1.GetTitledFirstNameNoTooltip] opuścił[Select_CString( faction_member_1.IsFemale, 'a', '' )] frakcję."
 councillor_spouse_learning.2001.c:0 "Spraw, by [faction_member_2.GetTitledFirstNameNoTooltip] [Select_CString( faction_member_2.IsFemale, 'pozostała mi wierna', 'pozostał mi wierny' )]."
 councillor_spouse_learning.2301.t:0 "Małżonek: Siła wyższa"
 councillor_spouse_learning.2301.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('councillor'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] stał[Select_CString( councillor.IsFemale, 'a', '' )] się znaną postacią w świecie religijnym. [councillor.GetHerHis|U] [councillor.GetFaith.GetAdjectiveNoTooltip] piecza nad klerykami, kościołami i zakonami, sprawiła, że zainteresował[Select_CString( religious_head.IsFemale, 'a', '' )] się [Select_CString( councillor.IsFemale, 'nią', 'nim' )] [religious_head.GetHerselfHimself] [religious_head.GetTitledFirstName].\n\n[religious_head.GetTitleAsNameNoTooltip|U] jest [Select_CString( religious_head.IsFemale, 'uszczęśliwiona', 'uszczęśliwiony' )], a [councillor.GetHerHis] wdzięczność przynosi potężne korzyści. [ROOT.Char.Custom2('MySheHe', SCOPE.sC('councillor'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] zaproponował[Select_CString( councillor.IsFemale, 'a', '' )], że skontaktuje się z [Select_CString( religious_head.IsFemale, 'nią', 'nim' )] w moim imieniu."
 councillor_spouse_learning.2301.a:0 "Możesz nas sobie przedstawić?"
 councillor_spouse_learning.2301.a.success:0 "[religious_head.GetTitledFirstName] jest teraz [Select_CString( religious_head.IsFemale, 'moją przyjaciółką', 'moim przyjacielem' )]."
 councillor_spouse_learning.2301.b:0 "Co [religious_head.GetSheHe] może zrobić dla nas w zamian?"
 councillor_spouse_learning.2301.c:0 "To jest moja szansa, aby zostać ponownie przyjęt[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] do świętej wspólnoty!"
 councillor_spouse_learning.2301.d:0 "Niech wie, że wszystko, co robimy, robimy dla [councillor.GetFaith.HighGodNamePossessive]."
 councillor_spouse_learning.2602.t:0 "Małżonek: Poszerzanie horyzontów"
 councillor_spouse_learning.2602.not_root.desc:0 "Podczas gdy [Select_CString(student.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.GetTitledFirstName] z pewnością wie co nieco na temat [student.Custom('highest_skill_noun')], [councillor.GetTitledFirstName] uważa, że nadszedł czas, aby poszerzył[Select_CString(student.IsFemale, 'a', '' )] swoje horyzonty.\n\n„[Select_CString(councillor.IsFemale, 'Mogłabym', 'Mógłbym' )] nabyć kilka nowych tomów, przygotować kilka zadań, poduczyć [Select_CString(student.IsFemale, 'ją', 'go' )] trochę. Jak myślisz, z którego przedmiotu [student.GetFirstNameNoTooltip] skorzystał[Select_CString(student.IsFemale, 'aby', 'by' )] najbardziej?”"
 councillor_spouse_learning.2602.root.desc:0 "„Mimo że wiesz co nieco na temat [student.Custom('highest_skill_noun')], [student.GetTitleTierName] z [student.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] powin[Select_CString(student.IsFemale, 'na', 'ien' )] posiadać szeroki zakres umiejętności” — mówi [Select_CString(councillor.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n„[Select_CString(councillor.IsFemale, 'Mogłabym', 'Mógłbym' )] nabyć kilka nowych tomów, przygotować kilka zadań, trochę cię poduczyć. Jaki temat interesuje cię najbardziej?”"
 councillor_spouse_learning.2602.a:0 "Dyplomacja."
 councillor_spouse_learning.2602.b:0 "Teoria wojskowa."
 councillor_spouse_learning.2602.c:0 "Gospodarka państwa."
 councillor_spouse_learning.2602.d:0 "Zarządzanie siatką szpiegowską."
 councillor_spouse_learning.2602.e:0 "Teologia."
 councillor_spouse_learning.1304.desc:0 "[religious_vassal.GetTitledFirstNameNoTooltip] jest pod patronatem małżonka"
 councillor_spouse_learning.1305.desc:0 "[religious_head.GetTitleAsNameNoTooltip] jest pod wrażeniem pobożności małżonka"
 councillor_spouse_learning.2603.t:0 "Małżonek: Gotowość do działania"
 councillor_spouse_learning.2603.desc:0 "Niektórzy z moich radnych uważają, że stanowisko należy się wyłącznie im z uwagi na ich pochodzenie lub wpływy — jakże się mylą! Oczekuję od nich efektów, a jednak często jestem rozczarowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. \n\nPod koniec dnia [councillor.GetFirstName] wysłuchuje moich narzekań, wtem nagle wchodzi mi w słowo: „Pozwól m[Select_CString( ROOT.Char.IsFemale, 'oja żono', 'ój mężu' )], że się tym zajmę. Kilka lekcji mogłoby wyostrzyć ich umysły”."
 councillor_spouse_learning.2603.a:0 "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] potrzebuje nauczyciela."
 councillor_spouse_learning.2603.b:0 "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip] zyskałby na Twojej pomocy."
 councillor_spouse_learning.2603.c:0 "[steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip] potrzebuje kilku lekcji."
 councillor_spouse_learning.2603.d:0 "[spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip] mógłby skorzystać z twoich rad."
 councillor_spouse_learning.2603.e:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] potrzebuje pewnych wskazówek."
 councillor_spouse_learning.2603.f:0 "Zamiast tego zostań ze mną..."
