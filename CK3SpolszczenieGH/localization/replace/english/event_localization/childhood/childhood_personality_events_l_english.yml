l_english:
 child_personality.0001.t:0 "Groźna postać"
 child_personality.0001.opening:0 "M[Select_CString( bully.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetTitledFirstName], za każdym razem, gdy [Select_CString( bully.IsFemale, 'ją', 'go' )] widzę, wymyśla nowe sposoby zadręczania mnie."
 child_personality.0001.bullying_1:0 "\n\nTym razem groził[Select_CString( bully.IsFemale, 'a', '' )], że wypchnie mi głowę przez dziurę w ścianie wychodka!"
 child_personality.0001.bullying_2:0 "\n\nTym razem chodził[Select_CString( bully.IsFemale, 'a', '' )] za mną cały dzień, wydawał[Select_CString( bully.IsFemale, 'a', '' )] odgłosy szczekania i nazywał[Select_CString( bully.IsFemale, 'a', '' )] mnie kundlem!"
 child_personality.0001.bullying_3:0 "\n\nTym razem przewrócił[Select_CString( bully.IsFemale, 'a', '' )] kandelabr i zrzucił[Select_CString( bully.IsFemale, 'a', '' )] winę na mnie!"
 child_personality.0001.end:0 "\n\n[bully.GetSheHe|U] mnie przeraża, ale co mogę z tym zrobić?"
 child_personality.0001.no_bully_fallback:0 "Córka [ROOT.GetCharacter.Custom('lowly_servant_type_adj')] jest straszną dręczycielką. Za każdym razem, gdy ją widzę, wymyśla jakiś nowy sposób na dręczenie mnie. Jest taka duża i silna, co ja w ogóle mogę zrobić?"
 child_personality.0001.a:0 "Przynajmniej staję się coraz lepsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w ukrywaniu się."
 child_personality.0001.b:0 "I tak chcę siedzieć cały dzień w swoim pokoju."
 child_personality.0001.c:0 "Może uda mi się sprawić, że [Select_CString(bully.IsFemale, 'ją', 'go' )] za to powieszą?"
 child_personality.0002.t:0 "Przestępca"
 child_personality.0002.guardian:0 "Gdy ja i m[Select_CString( SCOPE.sC('guardian').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] przechadzaliśmy się ulicami miasta, natknęliśmy się na pręgierz. Przywiązany do niego człowiek błagał o wodę lub jakąkolwiek ulgę w cierpieniu."
 child_personality.0002.no_guardian:0 "Przechodząc przez ulice, natknęliśmy się na pręgierz. Przywiązany do niego człowiek błagał o wodę lub jakąkolwiek ulgę w cierpieniu."
 child_personality.0002.a:0 "Ten przestępca nie powinien nawet ośmielić się na mnie spojrzeć!"
 child_personality.0002.b:0 "Przyniosę mu trochę wody ze studni."
 child_personality.0002.c:0 "Woda? Mam nadzieję, że błoto załatwi sprawę!"
 child_personality.0003.t:0 "Przyłapano!"
 child_personality.0003.guardian:0 "[Select_CString(guardian.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] przyłapał[Select_CString(guardian.IsFemale, 'a', '' )] mnie na kradzieży ze skrzyni podróżnej, której właściciel[Select_CString(robbed_guest.IsFemale, 'ką', 'em' )] jest [robbed_guest.GetTitledFirstName], odwiedzając[Select_CString(robbed_guest.IsFemale, 'a', 'y' )] zamek. Grożąc karą, [guardian.GetFirstName] zażądał[Select_CString(guardian.IsFemale, 'a', '' )] wyjaśnień."
 child_personality.0003.no_guardian:0 "[robbed_guest.GetTitledFirstName] przyłapał[Select_CString(robbed_guest.IsFemale, 'a', '' )] mnie na próbie kradzieży z [robbed_guest.GetHerHis] skrzyni podróżnej, gdy odwiedzał zamek. Grożąc karą, [robbed_guest.GetFirstName] zażądał[Select_CString(robbed_guest.IsFemale, 'a', '' )] wyjaśnień."
 child_personality.0003.a:0 "Został[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]... wyzwan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] do gry przez jedno z innych dzieci."
 child_personality.0003.b:0 "Myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że ujdzie mi to na sucho, ale nigdy więcej tego nie zrobię."
 child_personality.0003.c:0 "Nie mam do niczego większego prawa niż inni."
 child_personality.0004.t:0 "Dworska inspiracja"
 child_personality.0004.desc:0 "Jestem pod ogromnym wrażeniem jednego z $knight_culture_player_plural_possessive_no_tooltip_lowercase$ rodu. W końcu został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] mu przedstawion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] twarzą w twarz, a moje wrażenie nie zmalało po tym ani trochę. Zapamiętam jego słowa do końca życia."
 child_personality.0004.desc_knight:0 "Jestem pod ogromnym wrażeniem jednego z $knight_culture_player_plural_possessive_no_tooltip_lowercase$ rodu. W końcu został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [knight.GetHerHim] przedstawion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] twarzą w twarz, a moje wrażenie nie zmalało po tym ani trochę. Zapamiętam [knight.GetHerHis] słowa do końca życia."
 child_personality.0004.a:0 "„Daj każdemu to, na co zasługuje, a zostaniesz nagrodzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]”."
 child_personality.0004.b:0 "„Pracuj ciężko, a opanujesz wszystko”."
 child_personality.0004.c:0 "„Wielkość przychodzi z czasem. Bądź gotów, by ją pojąć, gdy przyjdzie ten moment”."
 child_personality.0005.t:0 "Zabawa"
 child_personality.0005.desc:0 "Bawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się z innymi dziećmi, kiedy [doing_push.GetFirstName] próbował[Select_CString( doing_push.IsFemale, 'a', '' )] mnie popchnąć!\n\nTeraz ciągle mnie ściga i popycha przy każdej okazji! Zaczyna mnie to denerwować. Coś muszę zrobić..."
 child_personality.0005.a:0 "Pokażę ci, co się dzieje z kimś, kto mnie popycha!"
 child_personality.0005.b:0 "Dlaczego mnie popychasz? Chcę się z tobą tylko pobawić."
 child_personality.0005.c:0 "Czekaj, właśnie przyszła mi do głowy inna gra!"
 child_personality.0006.t:0 "Odmowa rozdzierająca serce"
 child_personality.0006.desc_crush:0 "Och, [crush.GetTitledFirstName] jest przedmiotem moich westchnień całe dnie i noce. Moje serce trzepocze, gdy tylko widzę [Select_CString( crush.IsFemale, 'ją', 'go' )] w zamkowych salach!\n\nKiedy jednak zwrócił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się do nie[Select_CString( crush.IsFemale, 'j', 'go' )] z moimi uczuciami, odrzucił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] mnie ze śmiechem na twarzy, miażdżąc moje serce pod swoimi stopami, gdy odchodził[Select_CString( crush.IsFemale, 'a', '' )]."
 child_personality.0006.desc:0 "Zwykł[Select_CString( child.IsFemale, 'a', '' )] [child.Custom('servant_for_romance')] skradł[Select_CString( child.IsFemale, 'a', '' )] moje serce! Każde spojrzenie w moją stronę sprawia, że moje serce zaczyna szybciej bić.\n\nJednak, jak tylko powiedział[Select_CString( ROOT.Char.IsFemale, 'a', '' )]m, co czuję, [child.Custom('servant_for_romance')] odtrącił[Select_CString( child.IsFemale, 'a', '' )] mnie ze śmiechem!"
 child_personality.0006.a_crush:0 "Pokażę [Select_CString( crush.IsFemale, 'jej', 'mu' )], co to znaczy tak mnie poniżać!"
 child_personality.0006.a:0 "Pokażę im, co to znaczy tak mnie poniżać!"
 child_personality.0006.b:0 "Jeśli to jest miłość, to ja nie chcę mieć z nią nic wspólnego."
 child_personality.0006.c_crush:0 "Czy [crush.GetSheHe] naprawdę myśli, że tak łatwo się poddaję?"
 child_personality.0006.c:0 "Czy oni naprawdę myślą, że tak łatwo się poddaję?"
 child_personality.0007.t:0 "Wyrok"
 child_personality.0007.desc:0 "M[Select_CString( SCOPE.sC('guardian').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] rozmawiał[Select_CString( guardian.IsFemale, 'a', '' )] ze mną o wyroku, jaki dwa dni temu otrzymał pewien drobny złodziejaszek.\n\nChciał[Select_CString( guardian.IsFemale, 'a', '' )] się dowiedzieć, co sądzę o tak surowej karze za tak małe przestępstwo."
 child_personality.0007.a:0 "To było zbyt surowe. Kara powinna być adekwatna do przestępstwa."
 child_personality.0007.b:0 "Pobożne państwo nie powinno mieć takich praw."
 child_personality.0007.c:0 "Wszyscy powinniśmy być zadowoleni z tego, co już mamy."
 child_personality.0008.t:0 "Uczta dla zmysłów"
 child_personality.0008.desc:0 "Przebywanie na uczcie to fala wrażeń. Gwar ludzkich głosów i zapach wszelkiego rodzaju potraw wypełniają moją głowę. Goście odziani są w piękne stroje, służący bez ustanku niosą talerze i...\n"
 child_personality.0008.serving_wench:0 "\nCo miało znaczyć to mrugnięcie od tamtej służki?"
 child_personality.0008.servant_boy:0 "\nCo miało znaczyć to mrugnięcie od tamtego służącego?"
 child_personality.0008.desc_not_server:0 "\nNie mogę się nadziwić, jak ogromne wrażenie to wszystko robi! Cóż za wspaniałe odzwierciedlenie władzy."
 child_personality.0008.a:0 "Wszystko jest takie lśniące!"
 child_personality.0008.b:0 "Dorośli mogą być tak świetnymi partnerami do rozmowy!"
 child_personality.0008.c:0 "Nie mogę przestać obsesyjnie myśleć o błysku w oku tego sługi!"
 child_personality.0009.t:0 "Kazanie dla dzieci"
 child_personality.0009.desc:0 "Obserwował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, jak [Select_CString( child_preacher.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))] [child_preacher.GetTitledFirstName] rozmawiał[Select_CString( child_preacher.IsFemale, 'a', '' )] z innymi dziećmi o tym, kim jest [child_preacher.GetFaith.random_GoodGodNames]. Przez chwilę śmiały się i drwiły z [Select_CString( child_preacher.IsFemale, 'niej', 'niego' )], po czym zaczęły się przepychanki. Mimo kpin starał[Select_CString( child_preacher.IsFemale, 'a', '' )] się kontynuować lekcję, aż do momentu zadania pierwszego ciosu."
 child_personality.0009.desc_fallback:0 "Obserwował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, jak mój przyjaciel rozmawiał z innymi dziećmi o tym, kim jest [ROOT.Char.GetFaith.random_GoodGodNames]. Przez chwilę śmiały się i drwiły, po czym zaczęły się przepychanki. Mimo kpin mój przyjaciel starał się kontynuować lekcję, aż do momentu zadania pierwszego ciosu."
 child_personality.0009.a:0 "Ochronię cię! "
 child_personality.0009.a.tt:0 "Istnieje szansa, że zostaniesz rann[Select_CString( GetPlayer.IsFemale, 'a', 'y' )]."
 child_personality.0009.b:0 "Zatrzymajmy się teraz i porozmawiajmy o tym."
 child_personality.0009.c:0 "Czy tak się traktuje kogoś, kto głosi Słowo Boże?"
 child_personality.0009.d:0 "To powinno być zabawne!"
 child_personality.0010.t:0 "Życie w moich rękach"
 child_personality.0010.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('guardian'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))], [guardian.GetTitledFirstName], przyprowadził[Select_CString( guardian.IsFemale, 'a', '' )] mnie do lasu, żebym pobawił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się łukiem. Biegnąc przez drzewa, nie minęło wiele czasu, gdy natknął[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się na ranną łanię, która kulejąc, próbowała przede mną uciec."
 child_personality.0010.a:0 "To będzie największe zwierzę, jakie kiedykolwiek zabił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 child_personality.0010.b:0 "Jest tak powolna, że mógłbym ją dźgnąć i patrzeć, jak wykrwawia się na śmierć."
 child_personality.0010.c:0 "[guardian.GetFirstNameNoTooltip] zaaranżował[Select_CString( guardian.IsFemale, 'a', '' )] zadanie, czy też nie?"
 child_personality.0011.t:0 "Przedmiot mojego pożądania"
 child_personality.0011.desc:0 "[ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')|U] jest rzeczą, którą od dawna bym bardzo chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]. Jednakże [ROOT.Char.Custom2('MySheHe', SCOPE.sC('guardian'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] stale obiecuje, że dostanę ją za trzy miesiące, gdy zacznę bardziej rygorystycznie przykładać się do nauki."
 child_personality.0011.a:0 "Nawet polubił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m ten obecny sposób nauki."
 child_personality.0011.b:0 "Och, już jej jednak nie chcę."
 child_personality.0011.c:0 "Będę się pilnie uczyć!"
 child_personality.0012.t:0 "Uczta w nieładzie"
 child_personality.0012.desc:0 "Ta uczta jest głośna, dorośli są nudni, a jedzenie nie jest zbyt dobre.\n\nM[Select_CString( SCOPE.sC('guardian').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))], [guardian.GetFirstName], wydaje się dobrze bawić, więc nie mogę zwrócić [Select_CString( guardian.IsFemale, 'jej', 'mu' )] uwagi, że wcale nie chcę tutaj być."
 child_personality.0012.a:0 "Wymykam się. Może w pobliżu są inne dzieci."
 child_personality.0012.b:0 "Nie zniosę tylu ludzi! Czas schować się pod stołem."
 child_personality.0012.c:0 "Przynajmniej mogę jeść tak długo, jak tu jestem!"
 child_personality.0021.t:0 "Rodząca się osobowość"
 child_personality.0021.desc:0 "Jedną z niewielu pociech w moim uwięzieniu jest obserwowanie ludzi, nawet jeśli dzieje się to zza krat."
 child_personality.0021.serving_wench:0 "Każdego ranka mam nadzieję, że uda mi się choć raz spojrzeć na tę piękną kobietę, pełniącą funkcję służącej."
 child_personality.0021.servant_boy:0 "Każdego ranka mam nadzieję, że uda mi się choć raz spojrzeć na tego jednego przystojnego chłopca, pełniącego funkcję służby."
 child_personality.0021.desc_no_gender:0 "Każdego ranka mam nadzieję, że uda mi się choć raz spojrzeć na kogokolwiek spośród tych urodziwych służących."
 child_personality.0021.a:0 "Wtedy moja wyobraźnia zrobi resztę..."
 child_personality.0022.desc:0 "Przyzwyczaił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się do życia w samotności. Z nikim nie rozmawiam, nie bawię się, nie uczę. Sama myśl o tym, że inna osoba może mnie dotknąć..."
 child_personality.0022.a:0 "Aż ciarki przechodzą mi po plecach!"
 child_personality.0023.desc:0 "Nigdy nie wiem, kiedy dostanę następny posiłek, więc kiedy podają mi talerz, pożeram wszystko, co się na nim znajduje, bez wahania i bez względu na ilość.\n\nDopiero kiedy jestem najedzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], czuję się w miarę swobodnie."
 child_personality.0023.a:0 "To jedna z niewielu radości, które mam!"
 child_personality.0024.desc:0 "Nigdy nie wiem, kiedy następnym razem dostanę coś do jedzenia. Kiedy więc coś przede mną postawiono, ściśle dzielę jedzenie i zadowalam się małą porcją.\n\nNa początku było ciężko, ale teraz już się przyzwyczaił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 child_personality.0024.a:0 "Kluczem do sukcesu jest umiar."
 child_personality.0025.desc:0 "Wyrzucona łyżka, błyszczący kamyk, stłuczony talerz... Kiedyś wyśmiewał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] takie drobiazgi, ale teraz zrozumiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że nic nie jest naprawdę bezwartościowe!"
 child_personality.0025.a:0 "Gromadzę wszystkie skarby, jakie uda mi się znaleźć."
 child_personality.0026.desc:0 "Kiedy nie posiada się absolutnie niczego, akt dobroci znaczy dosłownie wszystko - przekonał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się o tym na własnej skórze. To jest niesamowite, gdy pomyślę, jaki wpływ mogę mieć na ludzi poprzez prosty akt hojności!"
 child_personality.0026.a:0 "Co jest moje, należy... do wszystkich!"
 child_personality.0027.desc:0 "Moje dni mijają za kratami jak we mgle. Budzę się, poruszam i mam szczęście, że jem...\n\nNie ma różnicy, czy staram się wypełnić moje dni aktywnością, czy też nie. Nie ma znaczenia, czy w ogóle próbuję coś robić."
 child_personality.0027.a:0 "Lepiej wrócić do spania."
 child_personality.0028.desc:0 "Moje dni mijają za kratami jak we mgle. Budzę się, poruszam i mam szczęście, że jem...\n\nAby wypełnić czymś swoje dni, nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się dawać sobie zadania i dobrze je wypełniać."
 child_personality.0028.a:0 "Staranność to podstawa!"
 child_personality.0029.desc:0 "Podlizujący się strażnicy śledzący każdy mój ruch, [imprisoner.Custom('InsultAdjective')] [imprisoner.Custom('InsultNoun')] [imprisoner.GetTitledFirstName] trzymając[Select_CString( imprisoner.IsFemale, 'a', 'y' )] mnie w zamknięciu, szczury skradające się w ciemnych kątach... Rośnie we mnie gniew, który staje się coraz silniejszy z każdym mijającym dniem!"
 child_personality.0029.a:0 "Ja... po prostu... ARGH!"
 child_personality.0030.desc:0 "Niewiele mogę zrobić, aby wpłynąć na swoją sytuację, zarówno na co dzień, jak i w szerszym kontekście. Niewiele można zrobić i niewiele można powiedzieć."
 child_personality.0030.a:0 "Nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się przyjmować to ze spokojem."
 child_personality.0031.desc:0 "Niewiele mogę zrobić, aby wpłynąć na swoją sytuację, zarówno na co dzień, jak i w szerszym kontekście. Muszę po prostu poczekać i zobaczyć, co się stanie."
 child_personality.0031.a:0 "Cierpliwość to podstawa."
 child_personality.0032.desc:0 "Jeśli pobyt za kratkami nauczył mnie czegokolwiek, to tylko tego, że nic nie może czekać. Nigdy nie wiadomo, co się wydarzy za dzień, za godzinę, za minutę! Czy ja w ogóle będę żył[Select_CString( ROOT.Char.IsFemale, 'a', '' )]?"
 child_personality.0032.a:0 "Nie mogę marnować czasu, który mi został!"
 child_personality.0033.desc:0 "Kiedy mnie tu wrzucili, kwestionował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to; dlaczego mieliby trzymać mnie za kratami?\n\nZ upływem dni zrozumiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że to dlatego, że się mnie boją. Lękają się tego, kim się stanę i dlatego mnie zamknęli."
 child_personality.0033.a:0 "Ja jestem t[Select_CString( ROOT.Char.IsFemale, 'ą dobrą', 'ym dobrym' )]!"
 child_personality.0034.desc:0 "Kiedy mnie tu wrzucili, kwestionował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to; dlaczego mieliby mnie trzymać za kratami?\n\nZ biegiem dni zrozumiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zrobić coś niewłaściwego. Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] być wdzięczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] za wszystko, co życie postanowiło mi dać pomimo moich czynów."
 child_personality.0034.a:0 "Nie proszę o zbyt wiele."
 child_personality.0035.desc:0 "Jeśli pobyt za kratkami czegoś mnie nauczył, to tylko tego, że nic w tym życiu nie jest za darmo; aby dostać to, czego chcesz, musisz oszukiwać i kłamać. Mam niebywałe szczęście, że moi strażnicy tak łatwo dają się oszukać!"
 child_personality.0035.a:0 "Tylko głupcy mówią prawdę."
 child_personality.0036.desc:0 "Jeśli utknięcie za kratkami nauczyło mnie czegokolwiek, to tylko tego, że ludzie nie wahają się wymierzać kary, a najlepszą rzeczą, jaką mogę zrobić, to nie dawać im ku temu powodów. Poza tym, ktoś zawsze patrzy."
 child_personality.0036.a:0 "Kłamstwo i tak prowadzi tylko do kolejnych problemów."
 child_personality.0037.desc:0 "Myślenie o wszystkich rzeczach, które mijają mnie, kiedy marnuję swoje życie za tymi kratami, nie pozwala mi zasnąć w nocy. Wszystkie te możliwości przeminęły...\n\nKiedy wreszcie wyjdę z tej przegniłej dziury, którą jest więzienie, nadrobię cały stracony czas!"
 child_personality.0037.a:0 "Każdy dzień przynosi nowy strach..."
 child_personality.0038.desc:0 "Strażnicy na zewnątrz mojego więzienia są równie silni, co zgorzkniali, i obserwują każdy mój ruch. W ciemności kryją się szczury, a każdy dzień przynosi nowy horror...\n\n[imprisoner.GetTitledFirstName] będzie musiał[Select_CString( imprisoner.IsFemale, 'a', '' )] podnieść poprzeczkę, jeśli chce mnie teraz przestraszyć!"
 child_personality.0038.a:0 "Niczego się nie boję."
 child_personality.0039.desc:0 "Dawno nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] drugiej osoby i nie wiem, czy jestem załaman[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], czy czuję ulgę.\n\nZ jednej strony tęsknię za #EMP jakimkolwiek#! kontaktem społecznym po tak długim pobycie za kratami, ale z drugiej strony nie wiem już nawet, co powiedzieć..."
 child_personality.0039.a:0 "Ludzie są straszni!"
 child_personality.0040.desc:0 "Spędzanie całych dni za kratkami staje się takie #EMP nudne#!! Jedną z niewielu rzeczy, które dają mi radość, są rozmowy, jakie udaje mi się nawiązać ze strażnikami. Może i są brutalni, ale niektórzy z nich wydają się być zaskakująco interesujący!"
 child_personality.0040.a:0 "Proszę, mówcie więcej!"
 child_personality.0041.desc:0 "Myślenie o wszystkich rzeczach, które mnie omijają, gdy marnuję swoje życie za tymi kratami, nie pozwala mi zasnąć w nocy. Wszystkie te możliwości przepadły...\n\nKiedy w końcu wyjdę z tej parszywej dziury, jaką jest więzienie, zamierzam nadrobić cały stracony czas!"
 child_personality.0041.a:0 "Nic mnie nie powstrzyma!"
 child_personality.0042.desc:0 "Tkwiąc w tym więzieniu nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że nie potrzebuję wiele, aby przeżyć; bogactwo i dostatek nie mają żadnej wartości.\n\nKiedy w końcu się stąd wydostanę, będę cenił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wszystkie rzeczy, które mam!"
 child_personality.0042.a:0 "Bez względu na ich wartość.\n"
 child_personality.0043.desc:0 "Za tymi kratami nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się cennej lekcji: jedyną osobą, której możesz naprawdę zaufać, jesteś ty sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]. Co w ostatecznym rozrachunku znaczy opinia innych ludzi? A co w ogóle znaczą inni ludzie?"
 child_personality.0043.a:0 "Nie mają żadnego znaczenia!"
 child_personality.0044.desc:0 "Niesprawiedliwość, jaką widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w tym więzieniu – zarówno ze strony strażników, jak i innych więźniów – jest wystarczająca, aby przyprawić mnie o koszmary.\n\nJeśli nie potrafimy traktować siebie nawzajem sprawiedliwie, jaki zatem ma to wszystko sens?!"
 child_personality.0044.a:0 "Bez praw nie jesteśmy lepsi od zwierząt."
 child_personality.0045.desc:0 " Ludzie są samolubni; jeśli mój pobyt za kratkami czegoś mnie nauczył, to właśnie tego.\n\nNiespodziewanie przyzwoity posiłek? Więźniowie zrobią wszystko, żeby się nawzajem okraść. Szyderczy strażnik prosi ich o wyrzeczenie się [ROOT.Char.GetFaith.HighGodNamePossessive] w zamian za poczęstunek? Bez wahania."
 child_personality.0045.a:0 "Ludzie dbają tylko o siebie."
 child_personality.0046.desc:0 "Jedyną i niezmienną rzeczą podczas mojego pobytu za kratkami [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'była', 'był' )] [ROOT.Char.GetFaith.HighGodNameAlternate]. Zawsze, gdy był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zdołowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], gdy wątpił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'była', 'był' )] przy mnie w moich modlitwach.\n\nMijały dni, a ja coraz bardziej utwierdzał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się w przekonaniu, że poza moją wiarą nic nie ma znaczenia."
 child_personality.0046.a:0 "Chwała [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')]!"
 child_personality.0047.desc:0 "Gdziekolwiek pójdę, strażnicy już tam są i mnie obserwują. Nawet kiedy wierzę, że jestem sam, oni później rzucają komentarz, który zapewnia mnie, że widzieli wszystko. Zawsze czuję na sobie ich wzrok."
 child_personality.0047.a:0 "Ktoś zawsze obserwuje..."
 child_personality.0048.desc:0 "[imprisoner.GetTitledFirstName] powiedział[Select_CString( imprisoner.IsFemale, 'a', '' )], że będę ubran[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] oraz nakarmion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], i tak też się stało. Strażnicy obiecali, że nie ujrzę światła dziennego i rzeczywiście nie ujrzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\nJedyną rzeczą, której jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ny' )] za tymi kratami, jest to, że ludzie zazwyczaj mówią prawdę."
 child_personality.0048.a:0 "Mam do nich zaufanie."
 child_personality.0049.desc:0 "Za kratami nie można znaleźć wiele szczęścia, a najmniejszy gest dobroci jest bardzo ważny. Widzieć radość w oczach innych ludzi, widzieć, jak podnosi się ich na duchu... Nic nie daje mi takiego spokoju."
 child_personality.0049.a:0 "Liczy się tylko życzliwość."
 child_personality.0050.desc:0 "Niesprawiedliwość, którą widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w tym więzieniu - zarówno ze strony strażników, jak i innych więźniów - jest wystarczająca, by przyprawić mnie o koszmary. Teraz już nic nie jest w stanie mnie zaskoczyć."
 child_personality.0050.a:0 "Każdy człowiek jest zdolny do okrucieństwa."
 child_personality.0051.desc:0 "Radość jest rzadkością za tymi kratami. Strażnicy są równie nieprzyjaźni, co nieporadni. [imprisoner.GetTitledFirstName] jest albo małomówn[Select_CString( imprisoner.IsFemale, 'a', 'y' )], albo otwarcie wrogo nastawion[Select_CString( imprisoner.IsFemale, 'a', 'y' )], a moi współwięźniowie są zbyt pochłonięci swoimi udrękami, by mnie zabawiać. Albo... przynajmniej tak mi się wydawało. Kiedy widzę, jak źle im się wiedzie, czuję, jak w mojej duszy kiełkuje resztka radości."
 child_personality.0051.a:0 "To uczucie... Chcę więcej!"
 child_personality.0052.desc:0 "Inni ludzie decydują, co jem, kiedy i gdzie śpię, dokąd idę... Jedyne co mam za tymi kratami to moje przekonania i nie pójdę na kompromis."
 child_personality.0052.a:0 "Jako jedyn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w tym miejscu trwam przy swoim."
 child_personality.0053.desc:0 "Już tak wiele czasu upłynęło od momentu kiedy był[Select_CString( ROOT.Char.IsFemale, 'am wolna', 'em wolny' )], że nie pamiętam, jak to było trzymać życie w swoich rękach i podejmować własne decyzje. Teraz nawet najprostsze pytanie może mną wstrząsnąć.\n\nChoć czasem nawet nie znam swoich własnych preferencji, to i tak otwiera mi to wiele drzwi!"
 child_personality.0053.a:0 "Kto wie, co chcę zrobić?"
 child_personality.0054.desc:0 "Jeśli ktoś cię skrzywdzi, a ty łatwo wybaczasz i zapominasz, to z pewnością skrzywdzi cię ponownie. Nauczyli mnie tego strażnicy i inni więźniowie. \n\nNa szczęście w tym więzieniu nie ma wiele do zrobienia poza pamiętaniem."
 child_personality.0054.a:0 "[imprisoner.GetTitledFirstNameNoTooltip], zemszczę się."
 child_personality.0055.desc:0 "Kiedy dzień w dzień przebywasz z tymi samymi ludźmi, zdajesz sobie sprawę, że nic nie jest takie samo, a ludzie zawsze mają powód, aby zachowywać się tak, jak się zachowują, mimo że większość z nich stara się jak najlepiej. \n\nW tym więzieniu miał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] wokół siebie samych wrogów, gdybym nie przebaczył[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 child_personality.0055.a:0 "Trzymanie w sobie urazy przynosi tylko ból."
 child_personality.0061.t:0 "Wpływ opiekuna"
 child_personality.0061.desc_opening:0 "Nie lubię samotności, ale z trudem przychodzi mi cieszenie się towarzystwem innych. Zawsze towarzyszy mi uczucie niepokoju, że robię z siebie głupca podczas interakcji społecznych."
 child_personality.0061.desc_shy:0 "Tak więc czuję, że łączy nas silna więź, a [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)] [guardian.GetTitledFirstNameNoTooltip] wydaje się być dręczon[Select_CString(guardian.IsFemale, 'a', 'y' )] podobnymi myślami."
 child_personality.0061.desc_gregarious:0 "[guardian.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], jest moim całkowitym przeciwieństwem."
 child_personality.0061.desc_fallback:0 "Nie wiem, czy jestem sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] z tymi myślami..."
 child_personality.0061.desc_ending:0 "Zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jak [guardian.GetTitledFirstNameNoTooltip] uczestniczy w spotkaniu towarzyskim, podczas którego wszyscy obecni mieli napitek w ręku i szeroko się uśmiechali. Być może jest trochę prawdy w powiedzeniu, że wino pomaga się zrelaksować."
 child_personality.0061.a:0 "Czy to może być lekarstwem na moją nieśmiałość?"
 child_personality.0061.a.tt:0 "#EMP Jest szansa, że poprawisz swoją dyplomację i nabierzesz skłonności do picia.#!"
 child_personality.0061.b:0 "Nie, moja nieśmiałość jest próbą od [ROOT.Char.GetFaith.HighGodNamePossessive]! To [ROOT.Char.GetFaith.DevilName] musi mnie kusić!"
 my_ward_or_child:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('child'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]"
 child_personality.101.desc:0 "[child.GetTitledFirstName] przysz[Select_CString(child.IsFemale, 'ła', 'edł' )] do mnie ze skargą, że [bully.GetTitledFirstName] stale [child.GetHerHim] dokucza."
 child_personality.101.desc_no_bully:0 "[child.GetTitledFirstName] przysz[Select_CString(child.IsFemale, 'ła', 'edł' )] do mnie skarżąc się na [Select_CString(child.IsFemale, 'córkę', 'syna' )] [child.Custom('lowly_servant_type_adj')] znęcając[Select_CString(child.IsFemale, 'ą', 'ego' )] się nad [Select_CString(child.IsFemale, 'nią', 'nim' )]."
 child_personality.101.craven:0 "\n\nUkrywał[Select_CString( child.IsFemale, 'a', '' )] się po całym zamku, aby uniknąć konfrontacji z innym dzieckiem."
 child_personality.101.lazy:0 "\n\nZ tego powodu całe dnie spędza w łóżku, żeby unikać kontaktu z innymi dziećmi."
 child_personality.101.arbitrary:0 "\n\nZacz[Select_CString( child.IsFemale, 'ęła', 'ął' )] wypytywać o możliwość powieszenia osoby, co do której miał[Select_CString( child.IsFemale, 'a', '' )] przeświadczenie, że na to zasługuje."
 child_personality.1011.t:0 "[child.GetFirstNameNoTooltip] się ukrywa"
 child_personality.1012.t:0 "Zamknięt[Select_CString(child.IsFemale, 'a', 'y' )] w swoim pokoju"
 child_personality.1013.t:0 "Pytania dotyczące kary"
 child_personality.101.confirm_craven:0 "Dobrze. Nie szukaj kłopotów, gdy ich nie potrzebujesz."
 child_personality.101.confirm_lazy:0 "Nie musisz stawiać czoła światu, jeśli tego nie chcesz."
 child_personality.1013.confirm_arbitrary:0 "Twoja wola jest jedynym prawem, które naprawdę się liczy."
 child_personality.101.lazy_change:0 "Dlaczego zamiast tego nie schować się w swoim pokoju?"
 child_personality.101.arbitrary_change:0 "Dręczyciel[Select_CString(child.IsFemale, 'ka', '' )] zasługuje na karę, jaką tylko można sobie wyobrazić."
 child_personality.101.craven_change:0 "Upewnij się, że pozostaniesz w ukryciu gdziekolwiek się udasz!"
 child_personality.1021.t:0 "Niegodni chłopi"
 child_personality.1022.t:0 "Łagodzenie cierpienia"
 child_personality.1023.t:0 "Niczym sól sypana na ranę"
 child_personality.102.desc_court_location:0 "Kiedy ja i [child.GetTitledFirstName] [Select_CString( And( ROOT.Char.IsFemale, child.IsFemale), 'przechadzałyśmy', 'przechadzaliśmy' )] się po [court_location.Custom('BaronyTownTypeLocative')], [child.GetHerHis] uwagę zwrócił przestępca przykuty do pręgierza."
 child_personality.102.desc:0 "Kiedy ja i [child.GetTitledFirstName] [Select_CString( And( ROOT.Char.IsFemale, child.IsFemale), 'byłyśmy', 'byliśmy' )] na targu, [child.GetHerHis] uwagę zwrócił przestępca przykuty do pręgierza."
 child_personality.102.arrogant:0 "\n\n[child.GetFirstNameNoTooltip] [Select_CString( child.IsFemale, 'zadarła', 'zadarł' )] głowę i zrobił[Select_CString( child.IsFemale, 'a', '' )] mały pokaz, w którym droczył[Select_CString( child.IsFemale, 'a', '' )] się z błagającym o wodę przestępcą."
 child_personality.102.compassionate:0 "\n\nGdy mężczyzna poprosił o wodę, [child.GetFirstNameNoTooltip] natychmiast obiecał[Select_CString( child.IsFemale, 'a', '' )], że mu ją przyniesie. Niebawem wrócił[Select_CString( child.IsFemale, 'a', '' )] z pobliskiej studni, dając przestępcy pić ze swoich dłoni złożonych w miseczkę."
 child_personality.102.callous:0 "\n\n[child.GetFirstNameNoTooltip|U] obserwował[Select_CString( child.IsFemale, 'a', '' )] go przez chwilę. Kiedy mężczyzna nie zrobił nic poza kaszlnięciem i błaganiem o wodę, [child.GetFirstNameNoTooltip|U] przewrócił[Select_CString( child.IsFemale, 'a', '' )] oczami i posz[Select_CString( child.IsFemale, 'ła', 'edł' )] dalej."
 child_personality.102.confirm_arrogant:0 "Dobrze, niech zna swoje miejsce."
 child_personality.102.confirm_compassionate:0 "Bez dobroci świat się rozpada."
 child_personality.102.confirm_callous:0 "Przestępca nie zasługuje na nic innego, jak tylko na pogardę z twojej strony."
 child_personality.102.arrogant_change:0 "Ten przestępca nie jest nawet wart twojej uwagi."
 child_personality.102.compassionate_change:0 "Nie dziecko, przynieś biedakowi wodę, o którą prosi."
 child_personality.102.callous_change:0 "Plujcie na niego. Bijcie go. On nie zasługuje na nic innego."
 child_personality.103.desc:0 "[Select_CString( ROOT.Char.IsFemale, 'Byłam zszokowana, gdy zobaczyłam', 'Byłem zszokowany, gdy zobaczyłem' )], jak [ROOT.Char.Custom2('MySheHe', SCOPE.sC('child'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] próbował[Select_CString( child.IsFemale, 'a', '' )] dokonać kradzieży zawartości skrzyni podróżnej, z którą przybył[Select_CString( robbed_guest.IsFemale, 'a', '' )] do mnie [robbed_guest.GetTitledFirstName]."
 child_personality.103.deceitful:0 "\nZwalił[Select_CString( child.IsFemale, 'a', '' )] winę na zabawę, którą wymyśliło inne dziecko, ale wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że kłamie."
 child_personality.103.honest:0 "\nWyznał[Select_CString( child.IsFemale, 'a', '' )], iż myślał[Select_CString( child.IsFemale, 'a', '' )], że ujdzie [Select_CString( child.IsFemale, 'jej', 'mu' )] to na sucho, jednakże teraz wie, że postąpił[Select_CString( child.IsFemale, 'a', '' )] bardzo źle."
 child_personality.103.humble:0 "\nWygłosił[Select_CString( child.IsFemale, 'a', '' )] mi imponującą mowę o tym, że teraz rozumie, dlaczego to, co zrobił[Select_CString( child.IsFemale, 'a', '' )], było złe."
 child_personality.1031.t:0 "Cena kłamstwa"
 child_personality.1032.t:0 "Słu[Select_CString(child.IsFemale, 'żka', 'ga' )] uczciwości"
 child_personality.1033.t:0 "Błogosławieni pokorni"
 child_personality.103.confirm_deceitful:0 "Musisz nauczyć się wywijać od swoich kłamstw."
 child_personality.103.confirm_honest:0 "Na dłuższą metę szczerość przyniesie ci więcej korzyści, dziecko."
 child_personality.103.confirm_humble:0 "Wszyscy jesteśmy nic nieznaczącymi małymi kawałkami świata."
 child_personality.103.deceitful_change:0 "Nie, musimy zatuszować twoje przewinienie!"
 child_personality.103.honest_change:0 "Bądź szczer[Select_CString( child.IsFemale, 'a', 'y' )], a zobaczysz, że inni otworzą się na ciebie."
 child_personality.103.humble_change:0 "Wszyscy kierujemy się zasadami większymi niż my sami, dziecko."
 child_personality.1041.t:0 "Dar szczodrości"
 child_personality.1042.t:0 "Trud i ciężka praca"
 child_personality.1043.t:0 "Wszystko w swoim czasie"
 child_personality.104.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] już od dłuższego czasu był[Select_CString( child.IsFemale, 'a', '' )] pod wrażeniem rycerzy, którzy stacjonowali na terenie naszej posiadłości. Po tym, jak osobiście spotkał[Select_CString( child.IsFemale, 'a', '' )] jednego z nich, stale powtarzał[Select_CString( child.IsFemale, 'a', '' )] usłyszane od niego słowa."
 child_personality.104.generous:0 "\n\n„Daj innym to, co do nich należy, a sam[Select_CString(child.IsFemale, 'a', '' )] otrzymasz to, co należy do ciebie”."
 child_personality.104.diligent:0 "\n\n„Pracuj ciężko, a opanujesz wszystko”."
 child_personality.104.patient:0 "\n\n"Wielkość przychodzi w swoim czasie. Bądź tam, aby ją uchwycić, kiedy to nastąpi"."
 child_personality.104.confirm_generous:0 "Gdy inni wokół [Select_CString( child.IsFemale, 'niej', 'niego' )] rozwijają się, [child.GetSheHe] również."
 child_personality.104.confirm_diligent:0 "W rzeczy samej. Ciężka praca zaprowadzi [Select_CString( child.IsFemale, 'ją', 'go' )] tam, gdzie [child.GetSheHe] [Select_CString( child.IsFemale, 'sama', 'sam' )] tego chce."
 child_personality.104.confirm_patient:0 "Tak, najlepsze okazje zawsze przychodzą w odpowiednim czasie."
 child_personality.104.generous_change:0 "Nigdy nie może zapomnieć o tym, co inny robią, aby uczynić [Select_CString( child.IsFemale, 'ją wielką', 'go wielkim' )]."
 child_personality.104.diligent_change:0 "[child.GetSheHe|U] musi wiedzieć, że ciężka praca zawsze przynosi efekty."
 child_personality.104.patient_change:0 "Daj temu trochę czasu, drog[Select_CString( child.IsFemale, 'a', 'i' )] [child.GetFirstNameNoTooltip]."
 child_personality.1051.t:0 "Łatwo jest się zezłościć"
 child_personality.1052.t:0 "Spokojne usposobienie"
 child_personality.1053.t:0 "Zmieniające się interesy"
 child_personality.105.desc:0 "Widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jak [child.GetTitledFirstName] bawił[Select_CString( child.IsFemale, 'a', '' )] się z innymi dziećmi, kiedy [doing_push.GetTitledFirstName] próbował[Select_CString( doing_push.IsFemale, 'a', '' )] [Select_CString( child.IsFemale, 'ją', 'go' )] popchnąć."
 child_personality.105.wrathful:0 "Wkrótce wśród dzieci wybuchła bójka!"
 child_personality.105.forgiving:0 "\n[child.GetFirstName] przyj[Select_CString( child.IsFemale, 'ęła', 'ął' )] to ze spokojem i poprosiła[Select_CString( child.IsFemale, 'a', '' )] [Select_CString( doing_push.IsFemale, 'ją', 'go' )] na krótką rozmowę."
