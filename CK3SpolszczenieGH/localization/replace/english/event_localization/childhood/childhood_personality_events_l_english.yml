 child_personality.4011.t:0 "Rodząca się atrakcyjność"
 child_personality.4011.desc_opening:0 "Leżąc w łóżku, otulon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] skórą [ROOT.Char.Custom('PL_GetAnimalTypeGenitive')], zapadam w ciepły sen.\n\n"
 child_personality.4011.desc_1:0 "Przede mną stoi [Select_CString( EqualTo_string( ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'wspaniała', 'wspaniały' )] [ROOT.Char.Custom('GetAnimalType')], [Select_CString( EqualTo_string( ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'która', 'który' )] zachęca mnie, bym podążył[Select_CString(ROOT.Char.IsFemale, 'a', '' )] za [Select_CString( EqualTo_string( ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'nią', 'nim' )] w głąb [ROOT.Char.Custom('TerrainTypeDop')]. Gdy docieramy do polany, moje serce zaczyna bić, ciało drętwieć, a dusza #EMP wzdychać#! Gdy się odwracam, [ROOT.Char.Custom('GetAnimalType')] znika, a na [Select_CString( EqualTo_string( ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'jej', 'jego' )] miejscu pojawia się widok..."
 child_personality.4011.desc_2:0 "Przede mną leży spowita mgłą osoba, która gestem zaprasza mnie do siebie. Gdy do niej dołączam i zaczynam dotykać, mgła zaczyna się rozwiewać, a w jej miejsce na naszej skórze pojawia się ciepły rumieniec. Pochylam się, by ją pocałować. Gdy się odsuwam, wita mnie serdeczny uśmiech..."
 child_personality.4011.desc_3:0 "Budzę się w środku nocy — w piersiach łopocze mi serce i czuję mrowienie skóry. Nigdy wcześniej tak się nie [Select_CString( ROOT.Char.IsFemale, 'czułam. Może jestem chora? O czym śniłam?', 'czułem. Może jestem chory? O czym śniłem?' )] Wszystko, co pamiętam, to widok..."
 child_personality.4011.a:0 "... urodziwego chłopaka."
 child_personality.4011.b:0 "... pięknej dziewczyny."
 child_personality.4011.c:0 "... pięknej dziewczyny. A może to był chłopak? Nie mogę sobie przypomnieć."
 child_personality.4011.d:0 "... atrakcyjnej osoby. Szczerze mówiąc, cieszę się, że to był tylko sen."
 child_personality.4012.desc:0 "Powiedziano mi, że to naturalne, iż czuję pociąg do pewnych ludzi — że z czasem będę chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] poznać ich bliżej.\n\nPróbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zrozumieć, co to wszystko znaczy, ale jedyny postęp, jaki poczynił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], to uświadomienie sobie, że odkrywanie tej tajemnicy jest zabawne tylko wtedy, gdy w pobliżu są inn[Select_CString( ROOT.Char.IsFemale, 'e dziewczęta', 'i chłopcy' )]."
 child_personality.4012.a:0 "[Select_CString( ROOT.Char.IsFemale, 'Dziewczęta', 'Chłopcy' )] są najleps[Select_CString( ROOT.Char.IsFemale, 'ze', 'i' )]!"
 child_personality.4013.desc:0 "Podczas zabaw z innymi dziećmi zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że nie ma dla mnie znaczenia to, czy gram z dziewczynką czy chłopcem w gry, które wymagają bliskości. Wiele innych dzieci wydaje się mieć swoje preferencje, a niektóre nawet robią z tego powodu wielkie zamieszanie, jednakże ja nie potrafię tego zrozumieć."
 child_personality.4013.a:0 "Zarówno dziewczyny jak i chłopcy są tak samo interesujący!"
 child_personality.4014.desc:0 "Wszyscy wokół mnie wydają się tacy chętni do dobierania się w pary – uśmiechają się i grają w gry typu "pocałuj i dotknij" z innymi dziećmi. Kiedy nie okazuję zainteresowania, wydają się być zmieszani, a [Select_CString( dummy_opposite_gender.IsFemale, 'dziewczęta', 'chłopcy' )] mówią mi, że powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] [Select_CString( dummy_opposite_gender.IsFemale, 'je', 'ich' )] bardziej lubić."
 child_personality.4014.a:0 "Naprawdę tego nie rozumiem..."
 child_personality.4015.desc:0 "Gdy widzę, jak przechodzi obok mnie [Select_CString( dummy_opposite_gender.IsFemale, 'młoda i zmęczona', 'młody i zmęczony' )] pracą [ROOT.Char.Custom('OppositeGenderedLowlyServantType_truly_opp')], ale z rumieńcami na policzkach, ogarnia mnie zachwyt. Czym jest to uczucie? To tęsknota?"
 child_personality.4015.a:0 "[Select_CString( dummy_opposite_gender.IsFemale, 'Dziewczęta', 'Chłopcy' )] są [Select_CString( dummy_opposite_gender.IsFemale, 'takie fascynujące', 'tacy fascynujący' )]!"
 child_personality.4015.b:0 "Wiem, że jest tylko człowiekiem z gminu... ale och, moje serce!"
 child_personality.9900.t:0 "Wypisz, wymaluj"
 child_personality.9900.start.desc:0 "Ludzie stale mi powtarzają, że ja i m[Select_CString( ancestor.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', ancestor)] [ancestor.GetTitledFirstName] jesteśmy do siebie podobni. Nigdy [Select_CString( ancestor.IsFemale, 'jej', 'go' )] nie spotkał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ale uśmiechają się, gdy to mówią, więc chyba coś musi być na rzeczy.\n\n"
 child_personality.9900.start.sinful.desc:0 "Ludzie stale mi powtarzają, że ja i m[Select_CString( ancestor.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', ancestor)] [ancestor.GetTitledFirstName] jesteśmy do siebie podobni. Nigdy [Select_CString( ancestor.IsFemale, 'jej', 'go' )] nie spotkał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ale ponoć był[Select_CString( ancestor.IsFemale, 'a ona', ' on' )] złym człowiekiem.\n\n"
 child_personality.9900.mother.desc:0 "Moja mama mówi, że"
 child_personality.9900.father.desc:0 "Mój ojciec mówi, że"
 child_personality.9900.nurse.desc:0 "Moja piastunka mówi, że"
 child_personality.9900.temperate.desc:0 "[Select_CString( child.IsLocalPlayer, 'mam umiarkowane poglądy i zawsze nad sobą panuję', 'ma umiarkowane poglądy i zawsze nad sobą panuje')],"
 child_personality.9900.greedy.desc:0 "zawsze [Select_CString( child.IsLocalPlayer, 'szukam', 'szuka')] nowych możliwości,"
 child_personality.9900.generous.desc:0 "wykazuj[Select_CString( child.IsLocalPlayer, 'ę', 'e')] się bezinteresownością,"
 child_personality.9900.diligent.desc:0 "zawsze chętnie i z pełną uwagą podchodz[Select_CString( child.IsLocalPlayer, 'ę', 'i')] do nauki,"
 child_personality.9900.calm.desc:0 "cechuj[Select_CString( child.IsLocalPlayer, 'ę', 'e')] się spokojem i opanowaniem,"
 child_personality.9900.arrogant.desc:0 "jest[Select_CString( child.IsLocalPlayer, 'em', '' )] dumn[Select_CString( child.IsFemale, 'ą i szlachetną dziewczyną', 'ym i szlachetnym chłopakiem')],"
 child_personality.9900.humble.desc:0 "jest[Select_CString( child.IsLocalPlayer, 'em', '')] pokorną duszą,"
 child_personality.9900.deceitful.desc:0 "jest[Select_CString( child.IsLocalPlayer, 'em', '' )] przebiegł[Select_CString( child.IsFemale, 'ą dziewczyną', 'ym chłopakiem' )],"
 child_personality.9900.honest.desc:0 "zawsze mówi[Select_CString( child.IsLocalPlayer, 'ę', 'i' )] prawdę,"
 child_personality.9900.brave.desc:0 "niczego się nie bo[Select_CString( child.IsLocalPlayer, 'ję', 'i' )],"
 child_personality.9900.gregarious.desc:0 "dobrze radz[Select_CString( child.IsLocalPlayer, 'ę', 'i' )] sobie w nawiązywaniu nowych znajomości,"
 child_personality.9900.ambitious.desc:0 "jest[Select_CString( child.IsLocalPlayer, 'em', '' )] stworzon[Select_CString( child.IsFemale, 'a', 'y' )] do wielkich rzeczy,"
 child_personality.9900.just.desc:0 "cechuj[Select_CString( child.IsLocalPlayer, 'ę', 'e' )] się sprawiedliwością i bezstronnością,"
 child_personality.9900.zealous.desc:0 "jest[Select_CString( child.IsLocalPlayer, 'em', '' )] wiernym sługą [child.GetFaith.HighGodNamePossessive],"
 child_personality.9900.compassionate.desc:0 "jest[Select_CString( child.IsLocalPlayer, 'em', '' )] miłą i spokojną duszą,"
 child_personality.9900.stubborn.desc:0 "nigdy nie poddaj[Select_CString( child.IsLocalPlayer, 'ę', 'e' )] się bez walki,"
 child_personality.9900.forgiving.desc:0 "nigdy nie chowa[Select_CString( child.IsLocalPlayer, 'm', '' )] urazy,"
 child_personality.9900.sinful.temperate.desc:0 "nieentuzjastycznie podchodz[Select_CString( child.IsLocalPlayer, 'ę', 'i' )] do przyjemności życia,"
 child_personality.9900.sinful.greedy.desc:0 "cechuj[Select_CString( child.IsLocalPlayer, 'ę', 'e' )] się egoizmem i nie chcę dzielić się z innymi,"
