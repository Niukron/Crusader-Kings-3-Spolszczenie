 childhood.1007.c:0 "*#DIE1 Bach#! #DIE2 Bach*#! [victim.GetFirstNameNoTooltip] świetnie nada się, by dać upust frustracji..."
 childhood.1007.d:0 "Nie. #EMP To ja jestem tym, kto dręczy.#!"
 childhood.1007.d.success:0 "Ty i [bully.GetFirstNameNoTooltip] zamieniacie się rolami"
 childhood.1007.d.failure:0 "[bully.GetFirstNameNoTooltip] nie odpuszcza"
