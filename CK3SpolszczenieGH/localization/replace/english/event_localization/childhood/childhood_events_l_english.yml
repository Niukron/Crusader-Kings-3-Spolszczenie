l_english:
 childhood.0002.t:0 "Przyjaciele z piaskownicy"
 childhood.0002.opening:0 "Ja i [crush.GetTitledFirstName] świetnie się razem bawimy!\n\n"
 childhood.0002.loud:0 "Zwykle wymaga [crush.GetSheHe] dużo uwagi, ale nie mam nic przeciwko temu. Za każdym razem, gdy [Select_CString( crush.IsFemale, 'ją', 'go' )] widzę, mój dzień staje się lepszy!"
 childhood.0002.quiet:0 "Jest przeważnie trochę nieśmiał[Select_CString( CHARACTER.IsFemale, 'a', 'y' )], ale sprawia, że każda chwila, kiedy [Select_CString( crush.IsFemale, 'ją', 'go' )] widzę, jest wyjątkowa!"
 childhood.0002.fallback:0 "Za każdym razem, gdy [Select_CString( crush.IsFemale, 'ją', 'go' )] widzę, mój dzień staje się lepszy i chcę, żebyśmy zawsze mogli się razem bawić."
 childhood.0002.end:0 "\n\nZa każdym razem, gdy nasz wzrok się spotyka, mój brzuch wypełniają motylki... Och, ciekawe, czy spodoba się [crush.GetHerHim] [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]? Akurat udało mi się znaleźć piękny okaz."
 childhood.0002.a:0 "Ten kwiatek jest dla ciebie, [crush.GetFirstNameNoTooltip]!"
 childhood.0002.b:0 "Nie... To powinna być tylko przyjaźń."
 crush_returned:0 "[crush.GetFirstNameNoTooltip] też cię lubi!"
 crush_crushed:0 "[crush.GetFirstNameNoTooltip] chce tylko przyjaźni..."
 childhood.0004.t:0 "Kwitnąca przyjaźń"
 childhood.0004.desc1:0 "Ostatnio [friend.GetTitledFirstName] i ja spędzi[Select_CString( And(friend.IsFemale, ROOT.Char.IsFemale ), 'ły', 'li' )]śmy sporo czasu na wspólnej zabawie. Pewnego dnia pożyczył[Select_CString(friend.IsFemale, 'a', '' )] mi nawet swoją ulubioną zabawkę — [friend.Custom('child_favorite_toy_accusative')]! Naprawdę świetnie się dogadujemy i bawimy!"
 childhood.0004.desc2:0 "Ja i [friend.GetTitledFirstName] spędziliśmy ostatnio dużo czasu razem na rozmowach i zabawie. Świetnie się bawimy!"
 childhood.0004.desc3:0 "Ja i [friend.GetFirstName] spędziliśmy ostatnio dużo czasu razem."
 childhood_0004.desc3_rowdy:0 "Gdy spędzam wspólnie z [Select_CString( friend.IsFemale, 'nią', 'nim' )] czas, zawsze coś się dzieje i nigdy się nie nudzimy!"
 childhood_0004.desc3_curious:0 "[friend.GetSheHe|U] jest zawsze dobrze poinformowan[Select_CString( friend.IsFemale, 'a', 'y' )] o tym, co się dzieje na dworze. Nasze rozmowy nigdy nie są nudne!"
 childhood_0004.desc3_charming:0 "Nikt nie potrafi mnie tak rozśmieszyć jak [friend.GetSheHe]!"
 childhood_0004.desc3_pensive:0 "[friend.GetSheHe|U] zawsze zadaje właściwe pytania i dociera do sedna każdej rozmowy i dyskusji. Nigdy się nie nudzę, gdy z [Select_CString( friend.IsFemale, 'nią', 'nim' )] jestem!"
 childhood_0004.desc3_bossy:0 "[friend.GetSheHe|U] zawsze dokładnie wie, co powinniśmy zrobić, kiedy się spotykamy, a ja nigdy się nie nudzę, gdy z [Select_CString( friend.IsFemale, 'nią', 'nim' )] jestem!"
 childhood_0004.desc3_fallback:0 "Zawsze dobrze się razem bawimy, niezależnie od tego, czy gramy w jedną z naszych ulubionych gier, czy po prostu rozmawiamy!"
 childhood.0004.a:0 "Jest wspaniał[Select_CString(friend.IsFemale, 'ą przyjaciółką', 'ym przyjacielem' )]!"
 childhood.0004.b:0 "Naprawdę lubię się z [Select_CString( friend.IsFemale, 'nią', 'nim' )] bawić!"
 childhood.0004.c:0 "Trudno o lepsz[Select_CString(friend.IsFemale, 'ą przyjaciółkę', 'ego przyjaciela' )] od [Select_CString(friend.IsFemale, 'niej', 'niego' )]!"
 childhood.0004.a_alt:0 "Złóżmy przysięgę – [Select_CString( And( friend.IsFemale, ROOT.Char.IsFemale ), 'przyjaciółki', 'przyjaciele' )] #EMP na zawsze!#!"
 childhood.0004.c_alt:0 "Jesteś #EMP [Select_CString( child.IsFemale, 'głupia', 'głupi' )]#!, że mi [Select_CString( child.IsFemale, 'zaufałaś', 'zaufałeś' )], #EMP [child.Custom('InsultNounVocative')]!#!"
 childhood.0004.d:0 "...chcesz [friend.Custom('child_favorite_toy_accusative')] #EMP z powrotem#!? Zapomnij!"
 childhood.0006.t:0 "Nieproszona uwaga"
 childhood.0006.opening:0 "[bully.GetTitledFirstName] nęka mnie od dłuższego czasu.\n\n"
 childhood.0006.mean:0 "[bully.GetSheHe|U] jest po prostu złośliw[Select_CString( bully.IsFemale, 'a', 'y' )]. Ciągle jestem popychan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i wyśmiewan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 childhood.0006.loud:0 "Wiele innych dzieci [Select_CString( bully.IsFemale, 'ją', 'go' )] słucha, a [bully.GetSheHe] wykorzystuje swoje wpływy, aby obrócić je przeciwko mnie."
 childhood.0006.quiet:0 "[bully.GetSheHe|U] zwykle pozostaje niezauważon[Select_CString( bully.IsFemale, 'a', 'y' )], dopadając mnie, gdy nikt nie patrzy."
 childhood.0006.nice:0 "[bully.GetSheHe|U] każe wszystkim wierzyć, że jest święt[Select_CString( bully.IsFemale, 'a', 'y' )], a tak naprawdę bezlitośnie mnie wyśmiewa, gdy popełnię najmniejszy błąd."
 childhood.0006.fallback:0 "[bully.GetSheHe|U] wykorzystuję każdą okazję, by mnie wyśmiać i wykpić. "
 childhood.0006.toy:0 "I nie tylko to... Zepsuł[Select_CString( bully.IsFemale, 'a', '' )] [ROOT.Char.Custom('child_favorite_toy_accusative')], a to była moja ulubiona zabawka! To #EMP [bully.Custom('InsultNoun')]!#!"
 childhood.0006.end:0 "Nie mogę [Select_CString( bully.IsFemale, 'jej', 'go' )] powstrzymać, niezależnie od tego co zrobię."
 childhood.0006.a:0 "Jest okropn[Select_CString( bully.IsFemale, 'a', 'y' )]!"
 childhood.0006.b:0 "Grrr... Zrobię z ciebie miazgę!"
 childhood.0006.b.critical_success:0 "Pobijasz [Select_CString( bully.IsFemale, 'ją', 'go' )] na śmierć"
 childhood.0006.b.success:0 "Pobijasz [Select_CString( bully.IsFemale, 'ją', 'go' )] i zostawia cię w spokoju"
 childhood.0006.b.failure:0 "Pobija cię"
 childhood.0006.b.critical_failure:0 "Dotkliwie cię pobija"
 childhood.0006.b.death:0 "Pobija cię #EMP na śmierć#!"
 childhood.0006.c:0 "Słuchaj, dam ci 5 złotych monet, jeśli się odwalisz."
 childhood.0006.c_leave:0 "#EMP Nie#! odczepia się od ciebie"
 childhood.0008.t:0 "Zarządzanie gniewem"
 childhood.0008.desc:0 "M[Select_CString( SCOPE.sC('victim').IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))], [victim.GetTitledFirstName], działa mi na nerwy."
 childhood.0008.mean:0 "Wykorzystuje [victim.GetSheHe] każdą okazję, by mnie drażnić, czerpiąc radość z irytacji i bólu, jaki mi sprawia."
 childhood.0008.loud:0 "[victim.GetSheHe|U] gada bez przerwy, niezależnie od tematu i bez względu na to, że mówię [Select_CString( victim.IsFemale, 'jej', 'mu' )], iż nie wykazuję zainteresowania. To się nigdy nie skończy!"
 childhood.0008.quiet:0 "Próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nakłonić [Select_CString( victim.IsFemale, 'ją', 'go' )] do rozmowy, wyrażenia opinii lub powiedzenia #EMP czegokolwiek#!...! Niezależnie od tego co robię, [victim.GetSheHe] tylko staje się coraz bardziej wycofan[Select_CString( victim.IsFemale, 'a', 'y' )]. Co jest z [Select_CString( victim.IsFemale, 'nią', 'nim' )] nie tak?!"
 childhood.0008.nice:0 "[victim.GetSheHe|U] zawsze jest #EMP t[Select_CString( victim.IsFemale, 'ą dobrą', 'ym dobrym' )]#!, głosząc[Select_CString( victim.IsFemale, 'ą', 'ym' )] jedną cnotę za drugą. [victim.GetHerHis|U] powtarzające się wykłady mają na mnie odwrotny wpływ..."
 childhood.0008.fallback:0 "Zawsze stoi mi na drodze, mówi o najnudniejszych rzeczach, w każdej rozmowie potrafi powiedzieć coś niewłaściwego..."
 childhood.0008.a:0 "To [Select_CString( victim.IsFemale, 'ją odzwyczai od bycia irytującą', 'go odzwyczai od bycia irytującym' )]!"
 childhood.0008.b:0 "Następnym razem, gdy się spotkamy, #EMP postaram się#! być milsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]..."
 childhood.0008.c:0 "Och, jak ja [Select_CString( victim.IsFemale, 'jej', 'go' )] nie #EMP cierpię#!! Lepiej byłoby, gdyby... nie [Select_CString( victim.IsFemale, 'żyła', 'żył' )]."
 childhood.0009.t:0 "Niewinne pobłażanie"
 childhood.0009.opening:0 "[victim.GetFirstName] w końcu rozumie, gdzie jest [victim.GetHerHis] miejsce. Sama myśl o tym znacznie poprawia mi humor.\n\n"
 childhood.0009.desc1:0 "Jedną z moich ulubionych zabaw jest sprawdzanie, ile razy mogę [Select_CString( victim.IsFemale, 'ją', 'go' )] popchnąć, zanim będzie miał[Select_CString( victim.IsFemale, 'a', '' )] dość!"
 childhood.0009.desc2:0 "Zacz[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] za [Select_CString(victim.IsFemale, 'nią', 'nim' )] chodzić i jak najgłośniej krytykować każdy [victim.GetHerHis] ruch."
 childhood.0009.desc3:0 "Pożyczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [victim.GetHerHis] ulubioną zabawkę — [victim.Custom('child_favorite_toy_accusative')]. Teraz musi robić to, co [victim.GetHerHim] każę!"
 childhood.0009.fallback:0 "Znalazł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [victim.GetHerHis] ulubioną zabawkę — [victim.Custom('child_favorite_toy_accusative')] — przez przypadek, a ukrycie jej i obserwowanie, jak rozpaczliwie jej szuka, było najwspanialszym wydarzeniem tego tygodnia!"
 childhood.0009.a:0 "To tylko żart!"
 childhood.0012.t:0 "Zwrócona uwaga"
 childhood.0012.desc:0 "Kiedy ostatnio ja i [crush_holder.GetTitledFirstName] wspólnie się bawiliśmy, był[Select_CString( crush_holder.IsFemale, 'a', '' )] wobec mnie niezwykle troskliw[Select_CString( crush_holder.IsFemale, 'a', 'y' )]. Nigdy wcześniej się tak nie czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ale może zaczynam postrzegać [Select_CString( crush_holderr.IsFemale, 'ją', 'go' )] jako kogoś więcej niż tylko przyjaci[Select_CString( crush_holderr.IsFemale, 'ółkę', 'ela' )]."
 childhood.0012.a:0 "[crush_holder.GetTitledFirstName], myślę, że naprawdę cię lubię!"
 childhood.0012.b:0 "[crush_holder.GetTitledFirstName] jest tylko przyjaciaci[Select_CString( crush_holderr.IsFemale, 'ółką', 'elem' )]."
 childhood.0013.t:0 "Przyjazne relacje"
 childhood.0013.desc:0 "Ostatnio ja i [child.GetTitledFirstName] spędzamy ze sobą dużo czasu.\n\n"
 childhood.0013.desc1:0 "Ostatnio nawet pozwolił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [child.GetHerHim] pożyczyć moją ulubioną zabawkę — [victim.Custom('child_favorite_toy_accusative')]! Naprawdę świetnie się dogadujemy i bawimy!"
 childhood.0013.desc2:0 "[child.GetTitledFirstName] i ja spędzamy ostatnio dużo czasu razem, rozmawiając i bawiąc się. Świetnie czujemy się w swoim towarzystwie!"
 childhood.0013.desc3:0 ""
 childhood.0013.desc3_rowdy:0 "Zawsze znosi moje wybryki i towarzyszy mi we wszystkich moich przygodach, a czas, który spędzamy razem, nigdy nie jest nudny!"
 childhood.0013.desc3_curious:0 "Jest świetn[Select_CString( child.IsFemale, 'a', 'y' )] w słuchaniu wszystkich plotek i szeptów, które zbieram na dworze. Za każdym razem dostarcza wnikliwe komentarze i nowe spojrzenia."
 childhood.0013.desc3_charming:0 "Nikt inny nie śmieje się z moich żartów tak bardzo jak [child.GetSheHe]!"
 childhood.0013.desc3_pensive:0 "Zawsze ceni sobie moje towarzystwo, słucha moich przemyśleń i zabawia mnie długimi rozmowami."
 childhood.0013.desc3_bossy:0 "Zawsze podąża moim śladem, nigdy się nie nudzę, gdy dzielę z ni[Select_CString( child.IsFemale, 'ą', 'm' )] swoje towarzystwo!"
 childhood.0013.desc_fallback:0 "Zawsze jest wesoł[Select_CString( child.IsFemale, 'a', 'y' )], zarówno podczas zabawy, jak i wtedy, gdy trzeba coś przedyskutować!"
 childhood.0013.desc_end:0 "Naprawdę lubię [child.GetHerHis] towarzystwo i myślę, że będziemy sobie bliscy przez długi czas."
 childhood.0013.a:0 "Tak się cieszę, że się znamy!"
 childhood.0910.t:0 "Nieustanna udręka"
 childhood.0910.opening:0 "Wszystko to, co wyrządził[Select_CString( bully.IsFemale, 'a', '' )] mi [bully.GetTitledFirstName], nadal ciąży na moim życiu."
 childhood.0910.desc1:0 "Te spojrzenia, śmiech, ból... Za każdym razem, gdy [Select_CString( bully.IsFemale, 'ją', 'go' )] widzę, mój nastrój znacznie się pogarsza.\n\nMoże teraz jest osobą dorosłą, jednakże wiem, że [bully.GetSheHe] nigdy nie będzie dobrym człowiekiem!"
 childhood.0910.desc2:0 "\n\nCzasami wciąż słyszę [bully.GetHerHis] szyderczy śmiech, gdy wdeptał[Select_CString(bully.IsFemale, 'a', '' )] moją ulubioną zabawkę — [ROOT.Char.Custom('child_favorite_toy_accusative')] — w ziemię."
 childhood.0910.a:0 "Nigdy [bully.GetHerHim] tego nie wybaczę!"
 childhood.0911.t:0 "Dziecięce pobłażliwości"
 childhood.0911.desc_rival:0 "[victim.GetTitledFirstName] może i jest teraz dorosł[Select_CString( victim.IsFemale, 'a', 'y' )], ale to nie znaczy, że wybaczył[Select_CString( victim.IsFemale, 'a', '' )] mi to, co przeze mnie przesz[Select_CString( victim.IsFemale, 'ła', 'edł' )], gdy oboje byliśmy dziećmi.\n\nTo dobrze, bo nienawiść, którą do nie[Select_CString( victim.IsFemale, 'j', 'go' )] żywię, wzrosła tak samo!"
 childhood.0911.opening:0 "Zastanawiam się, czy [victim.GetTitledFirstName] pamięta sytuacje, w które [Select_CString( victim.IsFemale, 'ją', 'go' )] wpędził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], gdy oboje byliśmy młodzi."
 childhood.0911.desc1:0 "\n\nTeraz jednak, kiedy [victim.GetSheHe] dorasta, muszę zostawić te dziecięce zachcianki za sobą i skupić się na innych rzeczach."
 childhood.0911.desc2:0 "Zawsze będę pamiętać [victim.GetHerHis] przerażoną minę, kiedy zniszczył[Select_CString(victim.IsFemale, 'am', 'em' )] [victim.GetHerHis] [victim.Custom('child_favorite_toy_accusative')], to było przezabawne!\n\nTeraz jednak, kiedy dorasta, muszę zostawić za sobą dziecięce pobłażliwości i skupić się na innych rzeczach."
 childhood.0911.a:0 "Do zobaczenia, [victim.GetTitledFirstName]."
 childhood.0998.t:0 "Dojrzałe uczucia"
 childhood.0998.desc:0 "Z sentymentem wspominam wszystkie dobre chwile, które ja i [crush.GetTitledFirstName] spędziliśmy wspólnie w dzieciństwie.\n\nZawsze będzie mi drog[Select_CString( crush.IsFemale, 'a', 'i' )], nawet jeśli z wiekiem nic się między nami nie wydarzy!"
 childhood.0998.a:0 "Jestem szczęśliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( crush.IsFemale, 'ją', 'go' )] poznać."
 childhood.0999.t:0 "Dojrzałe uczucia"
 childhood.0999.desc:0 "Z sentymentem wspominam wszystkie dobre chwile, które ja i [root_crush.GetTitledFirstName] spędziliśmy wspólnie, gdy byłyśmy młodsi.\n\nNawet jeśli teraz wkroczył[Select_CString( root_crush.IsFemale, 'a', '' )] w świat dorosłych, zawsze będzie mi blisk[Select_CString( root_crush.IsFemale, 'a', 'i' )]!"
 childhood.0999.desc_unrequited:0 "Nawet jeśli nigdy nie odwzajemnił[Select_CString( root_crush.IsFemale, 'a', '' )] moich uczuć..."
 childhood.0999.a:0 "Jestem szczęśliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( root_crush.IsFemale, 'ją', 'go' )] poznać."
 childhood.1000.t:0 "Głęboka przyjaźń"
 childhood.1000.desc:0 "[friend_to_crush.GetTitledFirstName] jest naprawdę [Select_CString( friend_to_crush.IsFemale, 'dobrą przyjaciółką', 'dobrym przyjacielem' )]!\n\nKiedy spędzamy razem czas, zawsze dobrze się bawię, a [friend_to_crush.GetSheHe] rozumie mnie jak nikt inny.\n\nMimo że jesteśmy tak wspaniałymi [Select_CString( And( friend_to_crush.IsFemale, ROOT.Char.IsFemale ), 'przyjaciółkami', 'przyjaciółmi' )], czasami zastanawiam się, czy nie chcę czegoś więcej od naszego związku..."
 childhood.1000.a:0 "Myślę, że lubię [Select_CString( friend_to_crush.IsFemale, 'ją', 'go' )] bardziej niż jako przyjaci[Select_CString( friend_to_crush.IsFemale, 'ółkę', 'ela' )]!"
 childhood.1000.c:0 "Jest tylko [Select_CString( friend_to_crush.IsFemale, 'przyjaciółką', 'przyjacielem' )], nikim więcej!"
 childhood.1000.b:0 "Przyniosł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m ci [friend_to_crush.Custom('FavoriteTreatDemandAccusative')]... Chcesz potrzymać się za ręce?"
 sweet_opinion:0 "Wygląda bardzo słodko"
 crush_crushed_hard:0 "[crush.GetFirstNameNoTooltip] nie chce się dłużej przyjaźnić..."
 risks_childhood.1000:0 "Nie wiadomo, jak zareaguje [friend_to_crush.GetFirstNameNoTooltip]..."
 childhood.1001.t:0 "Tego już za wiele"
 childhood.1001.opening:0 "Niekończące się męczarnie, którym poddaje mnie [bully.GetTitledFirstName], muszą się skończyć! Drażni mnie bezlitośnie, popycha i upokarza.\n\n"
 childhood.1001.desc:0 "Tak dłużej być nie może! Czas pokazać [bully.GetHerHim], z kim zadziera."
 childhood.1001.fallback:0 "Chociaż to mnie obciąża, nie jestem w stanie [Select_CString( bully.IsFemale, 'jej', 'go' )] powstrzymać!"
 childhood.1001.a:0 "Co do twojego braku manier..."
 childhood.1001.a.success:0 "[bully.GetTitledFirstNameNoTooltip] otrzymuje ode mnie lekcję"
 childhood.1001.a.failure:0 "[bully.GetTitledFirstNameNoTooltip] mnie pobił[Select_CString( bully.IsFemale, 'a', '' )]"
 childhood.1001.b:0 "Porozmawiajmy o tym, jak się zachowywał[Select_CString( bully.IsFemale, 'aś', 'eś' )]..."
 childhood.1001.b.success:0 "[bully.GetTitledFirstNameNoTooltip] zostaje przekonan[Select_CString( bully.IsFemale, 'a', 'y' )], aby przestał[Select_CString( bully.IsFemale, 'a', '' )] się nade mną znęcać"
 childhood.1001.c:0 "Przeklinam cię, [bully.GetTitledFirstNameNoTooltip]."
 childhood.1001.d:0 "[adult_friend.GetFirstNameNoTooltip], jesteś [Select_CString( adult_friend.IsFemale, 'dorosłą', 'dorosłym' )] – pomóż mi, proszę!"
 childhood.1002.t:0 "Wspierając[Select_CString( guardian_parent.IsFemale, 'a matka', 'y ojciec' )]"
 childhood.1002.desc1:0 "Auć! Gdy ja i [friend.GetTitledFirstName] bawiliśmy się wspólnie w ogrodzie, nieszczęśliwie upadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i zdrapał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie kolano. M[Select_CString( guardian_parent.IsFemale, 'oja matka była', 'ój ojciec był' )] właśnie po drugiej stronie podwórka, ciesząc się ładną pogodą. [friend.GetTitledFirstName] namawiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] mnie, żebym do nie[Select_CString( guardian_parent.IsFemale, 'j', 'go' )] posz[Select_CString( ROOT.Char.IsFemale, 'ła', 'edł' )]."
 childhood.1002.desc2:0 "Auć! Bawiąc się [ROOT.Char.Custom('child_favorite_toy_instrumental')], [Select_CString( ROOT.Char.IsFemale, 'upadłam i zadrapałam', 'upadłem i zadrapałem' )] sobie kolano. Gdy tylko [Select_CString( ROOT.Char.IsFemale, 'wstałam', 'wstałem' )] na nogi, prawie natychmiast [Select_CString( guardian_parent.IsFemale, 'zjawiła', 'zjawił' )] się [Select_CString( guardian_parent.IsFemale, 'moja matka i zapytała', 'mój ojciec i zapytał' )], czy wszystko w porządku."
 childhood.1002.desc2_add:0 "\n\n„[Select_CString(ROOT.Char.IsFemale, 'Bądź dzielna, córko', 'Bądź dzielny, synu' )]” – mówi. „Będzie dobrze, jestem już przy tobie. Wysłuchaj mnie teraz, a dowiesz się, jak uniknąć takich sytuacji na przyszłość”."
 childhood.1002.desc3:0 "Gdy zagłębiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w książkę, którą miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] studiować, zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że mam problem z uchwyceniem najdrobniejszych niuansów tematu.\n\nWkrótce mam przedstawić treść tej książki moje[Select_CString( guardian_parent.IsFemale, 'j mamie', 'mu ojcu' )], ale jeśli będę kontynuować samodzielnie, mogę utknąć z tym problemem na całą noc."
 childhood.1002.a:0 "[Select_CString( guardian_parent.IsFemale, 'Matko', 'Ojcze' )], proszę, pomóż mi!"
 childhood.1002.b:0 "Sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] sobie z tym poradzę."
 childhood.1002.b_1:0 "Nie idzie dobrze"
 childhood.1002.b_2:0 "Dobrze sobie radzisz"
 childhood.1003.t:0 "Problemy z dorastaniem"
 childhood.1003.desc1:0 "Cieszył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się pogodą i jednocześnie słuchał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak m[Select_CString( child.IsFemale, 'oja córka', 'ój syn' )] [child.GetTitledFirstName] i [child.GetHerHis] przyjaci[Select_CString( friend.IsFemale, 'ółka', 'el' )] [friend.GetTitledFirstName] śmieją się i bawią, gdy nagle zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [child.GetTitledFirstName] upadł[Select_CString( child.IsFemale, 'a', '' )] i zranił[Select_CString( child.IsFemale, 'a', '' )] się w kolano. Pod[Select_CString( child.IsFemale, 'eszła', 'szedł' )] do mnie, po namowach przyjaci[Select_CString( friend.IsFemale, 'ółki', 'ela' )], i poprosił[Select_CString( child.IsFemale, 'a', '' )] o pomoc w opatrzeniu kontuzji."
 childhood.1003.desc2:0 "Spacerował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] po ogrodzie, ciesząc się pogodą, kiedy zobaczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [Select_CString(child.IsFemale, 'moja', 'mój' )] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] upadł[Select_CString(child.IsFemale, 'a i zadrapała', ' i zadrapał' )] sobie kolano podczas zabawy. Kiedy [Select_CString(ROOT.Char.IsFemale, 'podeszłam', 'podszedłem' )] do [Select_CString(child.IsFemale, 'niej', 'niego' )], pytając, czy nic [child.GetHerHim] nie jest, poprosił[Select_CString(child.IsFemale, 'a', '' )] mnie o pomoc w opatrzeniu rany."
 childhood.1003.desc3:0 "Postawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przed swo[Select_CString( child.IsFemale, 'ją córką', 'im synem' )] wymagające zadanie, prosząc [Select_CString( child.IsFemale, 'ją', 'go' )] o przeczytanie skomplikowanej książki w ciągu zaledwie kilku dni. Wieczór przed tym, jak [child.GetTitledFirstName] miał[Select_CString( child.IsFemale, 'a', '' )] mi zaprezentować materiał, przysz[Select_CString( child.IsFemale, 'ła', 'edł' )] do mnie i poprosił[Select_CString( child.IsFemale, 'a', '' )] o pomoc."
 childhood.1003.a:0 "Cieszę się, że może na mnie polegać!"
 childhood.1004.t:0 "Zmęczony umysł"
 childhood.1004.desc:0 "„Czy wystarczająco się wysypiasz?”\n\nZmartwione pytanie moj[Select_CString( guardian_parent.IsFemale, 'ej matki', 'ego ojca' )] przypomina mi, że ostatnio nie sypiam zbyt dobrze. Ciągła presja, aby właściwie wykonywać wszystkie zadania, przeważyła nad moim pragnieniem snu.\n\nMówi mi, żebym wzi[Select_CString( ROOT.Char.IsFemale, 'ęła', 'ął' )] wolny wieczór i posz[Select_CString( ROOT.Char.IsFemale, 'ła', 'edł' )] wcześnie spać, a ja z radością przystaję na tę propozycję."
 childhood.1004.a:0 "Dziękuję ci, [Select_CString( guardian_parent.IsFemale, 'matko', 'ojcze' )]."
 childhood.1004.b:0 "Doskonała okazja, by poczytać w łóżku!"
 childhood.1004.c:0 "Pójdę spać, ale po tym, jak zrobię prezent dla [Select_CString( guardian_parent.IsFemale, 'swojej matki', 'swojego ojca' )]!"
 childhood.1005.t:0 "Znużony umysł"
 childhood.1005.desc:0 "„Co ty robisz z całym swoim czasem?!”\n\nOskarżenie, które wysun[Select_CString( guardian_parent.IsFemale, 'ęła moja matka', 'ął mój ojciec' )], bardzo ciąży mi na sercu. Staram się wykonać każde postawione przede mną zadanie, jednakże [guardian_parent.GetSheHe] nigdy nie jest w pełni usatysfakcjonowan[Select_CString( guardian_parent.IsFemale, 'a', 'y' )]."
 childhood.1005.a:0 "Postaram się zrobić to lepiej!"
 childhood.1005.b:0 "Staram się jak tylko mogę."
 childhood.1005.c:0 "#EMP Nie będziesz mi mówić, co mam robić, [Select_CString( guardian_parent.IsFemale, 'matko', 'ojcze' )]!#!"
 childhood.1006.t:0 "Gdy zderzą się przeciwieństwa"
 childhood.1006.desc:0 "M[Select_CString( guardian_parent.IsFemale, 'oja matka', 'ój ojciec' )] już nigdy nie zostawia mnie same[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )]. Odkąd uznał[Select_CString( guardian_parent.IsFemale, 'a', '' )], że nie jestem wystarczająco pracowit[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], wzi[Select_CString( guardian_parent.IsFemale, 'ęła', 'ął' )] sobie za cel, by już nigdy nie pozwolić mi się zrelaksować.\n\nNawet narzeka, gdy tylko próbuję wymknąć się na krótką drzemkę!"
 childhood.1006.a:0 "[guardian_parent.Custom('MotherFather')|U] nigdy nie jest szczęśliw[Select_CString( guardian_parent.IsFemale, 'a', 'y' )]!"
 childhood.1006.b:0 "Mogę przynajmniej spróbować..."
 childhood.1006.c:0 "Chrrr#DIE1 rrr#!#DIE2 rrr...#!"
 childhood.1007.t:0 "Wyrastający cień"
 childhood.1007.opening:0 "[bully.GetTitledFirstName] ciągle mnie wkurza!\n\n"
 childhood.1007.young_malicious:0 "Bawił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się [ROOT.Char.Custom('child_favorite_toy_instrumental')], kiedy [bully.GetSheHe] wpadł[Select_CString(bully.IsFemale, 'a', '' )] do pokoju i wyrwał[Select_CString(bully.IsFemale, 'a', '' )] mi z rąk moją ukochaną zabawkę."
 childhood.1007.young_extroverted:0 "Zawsze opowiada o mnie kłamstwa innym dzieciom, przez co lubią mnie znacznie mniej."
 childhood.1007.young_dominant:0 "Kiedy bawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w ogrodzie z innymi dziećmi, [bully.GetSheHe] nagle przysz[Select_CString( bully.IsFemale, 'ła', 'edł' )] i kazał[Select_CString( bully.IsFemale, 'a', '' )] wszystkim przestać się ze mną bawić."
 childhood.1007.young_emotional:0 "Właśnie przechodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] obok [Select_CString( bully.IsFemale, 'niej', 'niego' )] na korytarzu, gdy nagle [Select_CString( bully.IsFemale, 'zaczęła głośno płakać i powiedziała, że ją', 'zaczął głośno płakać i powiedział, że go' )] uderzył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 childhood.1007.malicious:0 "Spacerował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] po ogrodach, gdy nagle [bully.GetSheHe], wyłoniwszy się zza krzaków, [Select_CString( bully.IsFemale, 'zepchnęła', 'zepchnął' )] mnie w błoto. Przez cały czas się ze mnie śmiał[Select_CString( bully.IsFemale, 'a', '' )]."
 childhood.1007.dominant:0 "Najwyraźniej [bully.GetSheHe] kazał[Select_CString( bully.IsFemale, 'a', '' )] innym dzieciom unikać mnie, a teraz wszystkie milkną, gdy tylko jestem w pobliżu. Wiem, że to [bully.GetHerHis] wina i że pozostałe dzieci nie mają nic złego na myśli, ale i tak bardzo mnie to boli."
 childhood.1007.extroverted:0 "Ilekroć nadarzy się okazja, [bully.GetSheHe] robi wszystko, aby przekonać inne dzieci, że jestem straszną osobą. Kłamie i snuje opowieści, a tylko ja wiem, że to nie jest prawda."
 childhood.1007.fallback:0 "Kiedy swobodnie [Select_CString( bully.IsFemale, 'ją', 'go' )] mijał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], nagle wystawił[Select_CString( bully.IsFemale, 'a', '' )] swoją nogę w wyniku czego upadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na ziemię!"
 childhood.1007.end:0 "\n\nNie chce zostawić mnie w spokoju. Nie wiem, co robić."
