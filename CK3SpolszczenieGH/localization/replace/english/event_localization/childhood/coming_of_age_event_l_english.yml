l_english:
 coming_of_age.0001.t:0 "Dorastanie"
 coming_of_age.0001.educator_university:0 "Z pomocą [educator.GetTitledFirstName] oraz uniwersytetu"
 coming_of_age.0001.educator:0 "[educator.GetTitledFirstName] służył[Select_CString( educator.IsFemale, 'a', '' )] mi pomocą i dzięki [Select_CString( educator.IsFemale, 'niej', 'niemu' )]"
 coming_of_age.0001.desc1:0 "Ukończył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoją edukację w zakresie [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.desc1_good_trait:0 "Mimo wysokich oczekiwań ze strony innych nie osiągn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] wiele, a moje wyniki pozostawiały wiele do życzenia."
 coming_of_age.0001.desc1_bad_trait:0 "Nawet jeśli wyniki jakie osiągn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] pozostawiały wiele do życzenia, to nikt nie zwracał na to uwagi. Przynajmniej wreszcie skończyła się ta harówka!"
 coming_of_age.0001.desc1_fallback_trait:0 "Nawet jeśli niewiele osiągn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )], z ulgą w końcu dostrzegam pewne rezultaty."
 coming_of_age.0001.desc2:0 "w końcu zakończył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoją edukację w sztuce [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc2_good_trait:0 "Jestem rozczarowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] swoimi wynikami, ponieważ naprawdę uważam, że mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] osiągnąć lepszy rezultat."
 coming_of_age.0001.desc2_bad_trait:0 "Szło mi całkiem nieźle, przynajmniej biorąc pod uwagę fakt, że temat wcale nie był dla mnie taki oczywisty."
 coming_of_age.0001.desc2_fallback_trait:0 "Moje osiągnięcia nie były jakoś szczególnie wielkie, ale mogło być też nieco gorzej."
 coming_of_age.0001.desc3:0 "ukończył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje studia w obszarze [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc3_good_trait:0 "Nawet jeśli najtrudniejsze aspekty tego zagadnienia mi umykają, spełnił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] oczekiwania wszystkich i nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się więcej niż pozostali!"
 coming_of_age.0001.desc3_bad_trait:0 "Nawet jeśli najtrudniejsze aspekty tego zagadnienia mi umykają, przeciwstawił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się niskim oczekiwaniom wszystkich i nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się więcej niż pozostali!"
 coming_of_age.0001.desc3_fallback_trait:0 "Nawet jeśli najtrudniejsze aspekty tego zagadnienia mi umykają, poszło mi całkiem nieźle."
 coming_of_age.0001.desc4:0 "Posiadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wiedzę z zakresu [ROOT.Char.Custom('education_focus_child')], która znacznie przewyższa możliwości któregokolwiek z moich rówieśników."
 coming_of_age.0001.desc4_good_trait:0 "Chociaż miał[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] naturalną skłonność do tego zagadnienia, opanowanie go nadal jest osiągnięciem!"
 coming_of_age.0001.desc4_bad_trait:0 "Sprzeniewierzył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się oczekiwaniom wszystkich i osiągn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] to, co było dla mnie niemożliwe; mistrzostwo [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc4_fallback_trait:0 "Osiągnięcie w tym zagadnieniu tak wiele było naprawdę czymś satysfakcjonującym."
 coming_of_age.0001.patronaged_spouse_plus_1.desc:0 "[patronage_spouse_tutor.GetTitledFirstName] czuwał[Select_CString( patronage_spouse_tutor.IsFemale, 'a', '' )] nad moją edukacją i w znacznym stopniu przyczynił[Select_CString( patronage_spouse_tutor.IsFemale, 'a', '' )] się do poszerzenia mojej wiedzy na temat [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.patronaged_spouse_plus_2_or_more.desc:0 "[patronage_spouse_tutor.GetTitledFirstName] czuwał[Select_CString( patronage_spouse_tutor.IsFemale, 'a', '' )] nad moją edukacją i pom[Select_CString( patronage_spouse_tutor.IsFemale, 'ogła', 'ógł' )] mi osiągnąć poziom wykształcenia, o którym nawet nie marzył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 coming_of_age.0001.relationships:0 "\n\nStawiając pierwsze kroki w dorosłość, przypominam sobie osoby, które miały wpływ na to, ja[Select_CString( ROOT.Char.IsFemale, 'ką kobietą się stałam', 'kim mężczyzną się stałem' )]..."
 coming_of_age.0001.friend:0 "\nPrzyjaźń z [friend.GetFirstName] wiele dla mnie znaczyła, gdy oboje byliśmy młodzi, a to, że nadal mam [Select_CString( friend.IsFemale, 'ją', 'go' )] u swego boku, jest bardzo ważne."
 coming_of_age.0001.crush:0 "\nZ [crush.GetFirstName] przeżył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wiele niezapomnianych chwil. Pom[Select_CString( crush.IsFemale, 'ogła', 'ógł' )] mi zrozumieć siebie i miłość."
 coming_of_age.0001.bully1:0 "To, przez co przesz[Select_CString( ROOT.Char.IsFemale, 'łam', 'edłem' )] w dzieciństwie przez [bully.GetTitledFirstName], nadal bardzo mi ciąży i za każdym razem, gdy [Select_CString( bully.IsFemale, 'ją', 'go' )] widzę, mój nastrój znacznie się pogarsza."
 coming_of_age.0001.bully2:0 "\nTo, co przesz[Select_CString( ROOT.Char.IsFemale, 'łam', 'edłem' )] w dzieciństwie z powodu tych wszystkich krzywd, które wyrządził[Select_CString( bully.IsFemale, 'a', '' )] mi [bully.GetTitledFirstName], nadal mi ciąży. Czasami słyszę [bully.GetHerHis] śmiech, gdy deptał[Select_CString( bully.IsFemale, 'a', '' )] moją ulubioną zabawkę."
 coming_of_age.0001.victim1:0 "\nZastanawiam się, czy [victim.GetTitledFirstName] pamięta, co przez ni[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] przechodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], gdy byliśmy młodzi."
 coming_of_age.0001.victim2:0 "\nWciąż pamiętam przerażoną twarz, jaką miał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] [victim.GetTitledFirstName], kiedy zniszczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [victim.GetHerHis] [victim.Custom('child_favorite_toy')]."
 coming_of_age.0001.relationships_end:0 "\n\nTeraz jednak, kiedy jestem dorosł[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], muszę zostawić te dziecięce przyjemności za sobą i skupić się na rzeczach, które dopiero nadejdą."
 coming_of_age.0001.no_relationships:0 "\n\nMyśląc o swoim dzieciństwie, zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że nigdy z nikim się tak naprawdę nie związał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]... Nawet jeśli widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak inni bawią się z przyjaciółmi lub szepczą o miłości, sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] nigdy tego nie doświadczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\nJestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że nadchodzące lata przyniosą mi nowych przyjaciół i nowe możliwości!"
 coming_of_age.0001.a:0 "[ROOT.Char.GetTitledFirstNameNoTooltip], jesteś już [Select_CString( ROOT.Char.IsFemale, 'dorosłą kobietą', 'dorosłym mężczyzną' )]!"
 coming_of_age.0001.tt.1:0 "Musisz się jeszcze wiele nauczyć w dziedzinie [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.2:0 "Musisz się jeszcze nauczyć kilku rzeczy w dziedzinie [THIS.Char.Custom('education_focus_child')]\n"
 coming_of_age.0001.tt.3:0 "Całkiem nieźle poradził[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] sobie w dziedzinie [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.4:0 "Świetnie spisał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] się w dziedzinie [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.5:0 "Nie zapomnisz o swoim zamiłowaniu do [crush.GetFirstNameNoTooltip]: #P +20 opinii#!"
 coming_of_age.0001.tt.7:0 "W najbliższym czasie nie zapomnisz o [victim.GetTitledFirstNameNoTooltip]: #N -5 opinii#!"
 coming_of_age.0001.tt.9:0 "W najbliższym czasie nie zapomnisz o [bully.GetTitledFirstNameNoTooltip]: #N -10 opinii#!"
 coming_of_age.1001.t:0 "[educated_child.GetFirstNameNoTooltip] dorasta"
 coming_of_age.1001.desc_university:0 "Wraz z osiągnięciem dojrzałości, czas który [educated_child.GetFirstName] spędzał[Select_CString( educated_child.IsFemale, 'a', '' )] na uniwersytecie, dobiega końca.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.desc:0 "Wraz z osiągnięciem przez [Select_CString( educated_child.IsFemale, 'nią', 'niego' )] dojrzałości, moje nauczanie dobiegło końca.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.patronaged_spouse_plus_1.desc:0 "\n\nNie można nie wspomnieć o wkładzie, jaki miał[Select_CString(patronage_spouse_tutor.IsFemale, 'a', '' )] [patronage_spouse_tutor.GetTitledFirstName] w edukację [educated_child.GetFirstName]. [patronage_spouse_tutor.GetHerHis|U] wskazówki pomogły dziecku więcej, niż gdybym zaj[Select_CString(ROOT.Char.IsFemale, 'ęła', 'ął' )] się tym sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )]."
 coming_of_age.1001.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName] udzielił[Select_CString( patronage_spouse_tutor.IsFemale, 'a', '' )] też dziecku wielu nieocenionych wskazówek. Bez nie[Select_CString( patronage_spouse_tutor.IsFemale, 'j', 'go' )] [educated_child.GetFirstName] nigdy nie zasz[Select_CString( educated_child.IsFemale, 'łaby', 'edłby' )] tak daleko."
 coming_of_age.1001.a:0 "Dzieci tak szybko dorastają."
 coming_of_age.1002.t:0 "[educated_child.GetFirstNameNoTooltip] dorasta"
 coming_of_age.1002.desc:0 "Jestem [Select_CString(ROOT.Char.IsFemale, 'dumna', 'dumny')] widząc [Select_CString(educated_child.IsFemale, 'moją córkę', 'mojego syna')] nie jako dziecko, lecz jako dorosłą osobę.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1002.patronaged_spouse_plus_1.desc:0 "\n\nNie można nie wspomnieć o wkładzie, jaki miał[Select_CString(patronage_spouse_tutor.IsFemale, 'a', '' )] [patronage_spouse_tutor.GetTitledFirstName] w edukację [educated_child.GetFirstName]. Dzięki [patronage_spouse_tutor.GetHerHis] lekcjom, [educated_child.GetFirstName] zdobył[Select_CString(educated_child.IsFemale, 'a', '' )] cenną wiedzę, którą wykorzysta w przyszłości."
 coming_of_age.1002.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName] udzielił[Select_CString( patronage_spouse_tutor.IsFemale, 'a', '' )] dziecku wielu nieocenionych wskazówek. Bez nie[Select_CString( patronage_spouse_tutor.IsFemale, 'j', 'go' )] [educated_child.GetFirstName] nigdy nie zasz[Select_CString( educated_child.IsFemale, 'ła', 'edł' )]by tak daleko."
 coming_of_age.1003.t:0 "Edukacja dobiega końca"
 coming_of_age.1003.standard:0 "M[Select_CString( educated_child.IsFemale, 'oja wychowanka', 'ój wychowanek' )], [educated_child.GetTitledFirstName], osiągn[Select_CString( educated_child.IsFemale, 'ęła', 'ął' )] pełnoletność i nadszedł czas, aby opuścił[Select_CString( educated_child.IsFemale, 'a', '' )] moją pieczę."
 coming_of_age.1003.rank_1:0 "\n\nJestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [educated_child.GetHerHis] rodzice będą zadowoleni z przebiegu procesu nauczania. "
 coming_of_age.1003.rank_2:0 "\n\nChociaż nie są to doskonałe wyniki, jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [educated_child.GetHerHis] rodzice nie będą mieli powodów do narzekań."
 coming_of_age.1003.rank_3:0 "\n\nJestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [educated_child.GetHerHis] rodzice będą zadowoleni z mojej opieki."
 coming_of_age.1003.rank_4:0 "\n\n[educated_child.GetHerHis|U] rodzice z pewnością będą dumni, że mogą nazywać [Select_CString( educated_child.IsFemale, 'ją', 'go' )] swo[Select_CString( educated_child.IsFemale, 'ją córką', 'im synem' )]!"
 coming_of_age.1003.a:0 "Do szybkiego zobaczenia, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.0003.desc_child_start:0 "Mój $knight_culture_player_adjective_no_tooltip_lowercase$ trening obok tego "
 coming_of_age.0003.desc_child_1:0 "poszedł słabo i niewiele nauczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się od moich instruktorów walki."
 coming_of_age.0003.desc_child_2:0 "przebiegał zadowalająco i z pewnym sukcesem walczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] z kilkoma zarozumiałymi chłopami."
 coming_of_age.0003.desc_child_3:0 "odniósł sukces i mimo młodego wieku zabił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wielu bandytów."
 coming_of_age.0003.desc_child_4:0 "był doskonały i uczynił mnie jednym z najlepszych $knight_culture_player_plural_possessive_no_tooltip_lowercase$ w państwie."
 coming_of_age.1004.t:0 "Edukacja dobiega końca"
 coming_of_age.1004.desc:0 "M[Select_CString( educated_child.IsFemale, 'oja wychowanka', 'ój wychowanek' )], [educated_child.GetTitledFirstName], osiągn[Select_CString( educated_child.IsFemale, 'ęła', 'ął' )] pełnoletność i nadszedł czas, aby opuścił[Select_CString( educated_child.IsFemale, 'a', '' )] moją pieczę."
 coming_of_age.1004.a:0 "Do szybkiego zobaczenia, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.1005.t:0 "Edukacja dobiega końca"
 coming_of_age.1005.desc:0 "[Select_CString(educated_child.IsFemale, 'Moja wychowanka', 'Mój wychowanek' )], [educated_child.GetTitledFirstName], osiągn[Select_CString(educated_child.IsFemale, 'ęła', 'ął' )] pełnoletność i nadszedł czas, aby opuścił[Select_CString(educated_child.IsFemale, 'a', '' )] moją opiekę.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')] [educated_child.Custom('DescribingEducationOutcomeProwess')]"
 coming_of_age.1005.a:0 "Do następnego spotkania, [educated_child.GetFirstNameNoTooltip]."
