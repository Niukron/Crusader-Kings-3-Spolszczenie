l_english:
 tutorial.0001.t:0 "A Concerning Development in Ennis"
 tutorial.0001.desc:0 "Late one night, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))] [potential_ally.GetFirstName] comes knocking on my chamber door. I let [potential_ally.GetHerHim] in, and [potential_ally.GetSheHe] and he utters something troubling, [potential_ally.GetHerHim] expression entirely solemn. \n\n"[GetPlayer.GetFirstNameNoTooltip], have you heard the news? [bad_guy.GetTitledFirstName] is in the midst of establishing a spurious claim on your lands. I am loath to say it, but I fear [bad_guy.GetSheHe] is preparing for war.""
 tutorial.0001.a:0 "I will speak to [bad_guy.GetTitledFirstNameNoTooltip]."
 tutorial.0001.a_flavor:0 "#TUT By choosing this option, you'll attempt to befriend [bad_guy.GetTitledFirstName], potentially making a new [friend|e] and avoiding a [war|e] entirely.#!"
 tutorial.0001.b:0 "I do not fear drunk fools."
 tutorial.0001.b_flavor:0 "#TUT By choosing this option, you declare that you aren't afraid of a potential [war|e] waged by [bad_guy.GetTitledFirstName]. This nets you a moderate amount of [prestige|e]."
 tutorial.0001.c:0 "A small donation to the war chest is in order."
 tutorial.0001.c.tt.success:0 "You convince [potential_ally.GetTitledFirstNameNoTooltip]"
 tutorial.0001.c.tt.failure:0 "You offend [potential_ally.GetTitledFirstNameNoTooltip]"
 tutorial.0001.c_flavor:0 "#TUT This option lets you attempt to talk [potential_ally.GetTitledFirstName] into helping you financially. If you can convince [potential_ally.GetHerHim], the extra [gold|e] can be beneficial in preventing or winning a [war|e].#!"
 tutorial.0002.t:0 "[bad_guy.GetTitledFirstNameNoTooltip] Prepares for War"
 tutorial.0002.desc:0 "I am once again approached by my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))] [potential_ally.GetFirstName], [potential_ally.GetHerHis] lips curled in a sheepish smile. [potential_ally.GetSheHe|U] clears his throat uncomfortably. \n\n"[GetPlayer.GetFirstNameNoTooltip], my friend! There has been a small development in regards to [bad_guy.GetTitledFirstName]. You see, we were out drinking the other week, and I caught [bad_guy.GetHerHim] boasting about [bad_guy.GetHerHis] invasion plans."\n\n"I fear you have little time before [bad_guy.GetSheHe] makes [bad_guy.GetHerHis] move.""
 tutorial.0002.a:0 "There must be another way..."
 tutorial.0002.a_flavor:0 "#TUT This option lets you attempt to talk things through with [bad_guy.GetTitledFirstName]. There's a chance [bad_guy.GetSheHe] will be receptive to your [diplomacy|e], but there's also a risk that [bad_guy.GetSheHe] will take offense.#!"
 tutorial.0002.a.tt:0 "You enter an [alliance|e] with [bad_guy.GetTitledFirstName]"
 tutorial.0002.a.tt.crit_success:0 "You make a #EMP very#! compelling argument"
 tutorial.0002.a.tt.success:0 "You make a decent case"
 tutorial.0002.a.tt.failure:0 "You offend [bad_guy.GetTitledFirstNameNoTooltip]"
 tutorial.0002.b:0 "Hah! A jokester, that [bad_guy.GetFirstNameNoTooltip]."
 tutorial.0002.b_flavor:0 "#TUT Because you are [friends|e] with [bad_guy.GetTitledFirstName], you know that while [bad_guy.GetSheHe] talks a big game, [bad_guy.GetSheHe] is not actually plotting anything.#!"
 tutorial.0002.c:0 "I tire of these games. [bad_guy.GetFirstNameNoTooltip] will submit to #EMP me. #!"
 tutorial.0002.c_flavor:0 "#TUT This option will let you attempt to forcefully turn [bad_guy.GetTitledFirstNameNoTooltip] into a [vassal|e] under your rulership. In order to do this, you will have to win a [war|e] against [bad_guy.GetHerHim]!#!"
