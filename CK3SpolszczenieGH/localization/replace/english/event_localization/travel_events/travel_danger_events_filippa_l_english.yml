l_english:
 travel_danger_events.4000.t:0 "$travel_danger_prefix$ Człowiek za burtą!"
 travel_danger_events.4000.desc:0 "Wzburzone wody są wystarczające, by wywołać chorobę morską u każdego doświadczonego żeglarza. Naszym statkiem rzuca w górę i w dół, a załoga szuka schronienia w ładowni.\n\nWidzę, jak [overboard_character.GetTitledFirstName] wygląda za burtę, odwraca się i idzie w kierunku pokładu kadłuba — ale zanim ktokolwiek zdąży zareagować, statek przechyla się na bok, a [overboard_character.GetSheHe] wpada do ciemnej wody."
 travel_danger_events.4000.desc.again:0 "Morze nie jest dla nas łaskawe w drodze do [destination.GetAdjectiveNoTooltip]. Ponieważ ciągle doświadczamy turbulencji w naszej żegludze, gdy tylko kapitan wykrzykuje ostrzeżenie, ludzie tym razem szybciej schodzą pod pokład.\n\nJednak [overboard_character.GetTitledFirstName] zwlekał[Select_CString(overboard_character.IsFemale, 'a', '' )] zbyt długo i wypadł za burtę z cichym #EMP pluskiem#!!"
 travel_danger_events.4000.desc.seriously:0 "W jakiś sposób musieliśmy wywołać furię [ROOT.Char.GetFaith.WaterGodNamePossessive]. Morze znów się burzy, a ludzie pospiesznie schodzą pod pokład, zanim kapitan zdąży wykrzyczeć ostrzeżenie.\n\nGdy pędzę pod pokład, dostrzegam, że [overboard_character.GetTitledFirstName] ma stopę zaplątaną w linę przywiązaną do relingu. Jeden z członków załogi pędzi [overboard_character.GetHerHim] na ratunek, ale jest już za późno i wraz z kolejnym przechyłem statku, [overboard_character.GetFirstNameNoTooltip] pogrąża się w głębinach!"
 travel_danger_events.4000.a:0 "Musimy [Select_CString(overboard_character.IsFemale, 'ją', 'go' )] uratować!"
 travel_danger_events.4000.a_again:0 "Tylko nie to! Ratujcie [Select_CString(overboard_character.IsFemale, 'ją', 'go' )]!"
 travel_danger_events.4000.a_seriously:0 "Poważnie? Trzymaj się [overboard_character.GetFirstNameNoTooltip]!"
 travel_danger_events.4000.a.saved.t:0 "Uratowan[Select_CString(overboard_character.IsFemale, 'a', 'y' )]"
 travel_danger_events.4000.a.saved.desc:0 "[overboard_character.GetShortUIName] zostaje uratowan[Select_CString(overboard_character.IsFemale, 'a', 'y' )] dzięki wysiłkom załogi"
 travel_danger_events.4000.a.wounded.t:0 "Uratowan[Select_CString(overboard_character.IsFemale, 'a, ale ranna', 'y, ale ranny' )]"
 travel_danger_events.4000.a.wounded.desc:0 "[overboard_character.GetShortUIName] został[Select_CString(overboard_character.IsFemale, 'a uratowana', ' uratowany' )] przez załogę, ale odni[Select_CString(overboard_character.IsFemale, 'osła', 'ósł' )] rany"
 travel_danger_events.4000.a.failure.t:0 "Śmierć"
 travel_danger_events.4000.a.failure.desc:0 "[overboard_character.GetShortUIName] tonie"
 travel_danger_events.4000.b:0 "Nie ma czasu! Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] [Select_CString(overboard_character.IsFemale, 'ją', 'go' )] uratuję!"
 travel_danger_events.4000.b_travel_leader:0 "[travel_leader.GetFirstNameNoTooltip], szybko!"
 travel_danger_events.4000.b.flavor:0 "[overboard_character.GetFirstNameNoTooltip] #EMP musi#! to przetrwać!"
 travel_danger_events.4000.c:0 "Jest już za późno."
 travel_danger_events.4000.c.flavor:0 "Tylny wiatr sprawi, że będziemy szybsi!"
 travel_danger_events.4010.t:0 "$travel_danger_prefix$ Wszystko jest w porządku"
 travel_danger_events.4010.desc:0 "Podróżowanie przez, czasami surowe, środowisko ma ożywczy wpływ przynajmniej na #EMP mój#! stan umysłu i wigor.\n\nJednak [ill_character.GetTitledFirstName] zdaje nie radzić sobie tak dobrze. Gdy na [Select_CString(ill_character.IsFemale, 'nią', 'niego' )] spoglądam, dostrzegam, że [ill_character.GetHerHis] ruchy są ociężałe, oddech ciężki, a spontaniczne ataki kaszlu wstrząsają całym [ill_character.GetHerHis] ciałem — najwyraźniej nie jest z [Select_CString(ill_character.IsFemale, 'nią', 'nim' )] dobrze."
 travel_danger_events.4010.desc_again:0 "We are just about to break camp morning, on our way to [destination.GetNameNoTooltip], when I find [ill_character.GetTitledFirstName] in [ill_character.GetHerHis] lodgings, breathing heavily and pale as a sheet. [ill_character.GetSheHe|U] winces under my scrutiny, and lets out a bellowing cough.\n\nDid [ill_character.GetFirstNameNoTooltip] also contract something? Is this a plague?"
 travel_danger_events.4010.desc_sea:0 "Gdy płyniemy w kierunku [destination.GetNameNoTooltip], świeże morskie powietrze czyni cuda przynajmniej dla #EMP mojego#! zdrowia i dobrego samopoczucia. Jednak nie wszyscy mamy tyle szczęścia.\n\nOd kilku dni obserwuję, jak czuje się [ill_character.GetTitledFirstName] i najwyraźniej ma się coraz gorzej. Teraz nie ma wątpliwości, że zapadł[Select_CString(ill_character.IsFemale, 'a', '' )] na jakąś chorobę."
 travel_danger_events.4010.desc_sea_again:0 "We make good progress towards [destination.GetNameNoTooltip], which I find very invigorating. It would however seem as if my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ill_character'))], [ill_character.GetTitledFirstName], is experiencing the opposite.\n\nThis morning I found [ill_character.GetHerHim] — leaning heavily on the railing with a rasping cough — and clearly [ill_character.GetSheHe] also seems to have contracted something. Is this a plague?"
 travel_danger_events.4010.a:0 "Powinniśmy pozwolić [ill_character.GetHerHim] odpocząć i w pełni wyzdrowieć."
 travel_danger_events.4010.a_sea:0 "Znajdź port, aby [ill_character.GetFirstNameNoTooltip] [Select_CString(ill_character.IsFemale, 'a', '' )] odpocząć i wrócić do zdrowia."
 travel_danger_events.4010.b:0 "Chyba znam na to lekarstwo."
 travel_danger_events.4010.b.flavor:0 "Gałązka tego, szczypta tamtego..."
 travel_danger_events.4010.b.tt:0 "[ill_character.GetShortUIName] zapada na [GetTrait('pneumonic').GetName( GetNullCharacter )|l]"
 travel_danger_events.4010.b.cured.t:0 "Wyleczon[Select_CString(ill_character.IsFemale, 'a', 'y' )]"
 travel_danger_events.4010.b.cured.desc:0 "Całkowicie wyzdrowiał[Select_CString(ill_character.IsFemale, 'a', '' )]"
 travel_danger_events.4010.b.worsened.t:0 "Pogorszenie stanu"
 travel_danger_events.4010.b.worsened.desc:0 "[ill_character.GetHerHis|U] stan się pogarsza"
 travel_danger_events.4010.c:0 "[medicine_person.GetTitledFirstName|U], możesz [Select_CString(ill_character.IsFemale, 'ją', 'go' )] wyleczyć?"
 travel_danger_events.4010.d:0 "Cóż, mam właśnie #EMP coś takiego...#!"
 travel_danger_events.4010.d.flavor:0 "Okazja, by pozbyć się [Select_CString(ill_character.IsFemale, 'jej', 'go' )] na dobre!"
 travel_danger_events.4010.d.poisoned.t:0 "Śmierć"
 travel_danger_events.4010.d.poisoned.desc:0 "Udało ci się [Select_CString(ill_character.IsFemale, 'ją', 'go' )] otruć"
 travel_danger_events.4010.d.failure.t:0 "Prawda wyszła na jaw"
 travel_danger_events.4010.d.failure.desc:0 "Dowiedział[Select_CString(ill_character.IsFemale, 'a', '' )] się"
 travel_danger_events.4010.e:0 "To tylko mały kaszel."
 travel_danger_events.4010.e.flavor:0 "Widywał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] gorsze przypadki."
 travel_danger_events.4010.e.pneumonic.t:0 "Zapalenie płuc"
 travel_danger_events.4010.e.no_change.t:0 "Bez zmian"
 every_patient_entourage_tt:0 "Każdy [GetTrait('patient').GetName( GetNullCharacter )|l] członek świty"
