l_english:
 travel_danger_events.9000.t:0 "$travel_danger_prefix$ Brzęcząca plaga"
 travel_danger_events.9000.desc:0 "[location.Custom('GetTerrainTypePlural')|U] [location.GetTitle.GetAdjective] #EMP roją się#! od maleńkich, mrocznych, krwiopijczych owadów. Bez względu na to, co robimy i gdzie się udamy, one tam są — wysysając naszą krew niczym torturująca chmura wysłana przez [ROOT.Char.GetFaith.DevilHerselfHimself] [ROOT.Char.GetFaith.DevilNamePossessive]!\n\nNie tylko konie stają się porywcze i temperamentne, ale moja świta również... zwłaszcza [Select_CString(mosquito_victim.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mosquito_victim'))] [mosquito_victim.GetFirstName], któr[Select_CString(mosquito_victim.IsFemale, 'a', 'y' )] wściekle wymachuje pokrytymi sangwiną ramionami."
 travel_danger_events.9000.deviant:0 "#EMP Cudownie!#! Wszyscy, rozbierajcie się!"
 travel_danger_events.9000.herbalist:0 "Myślę, że to ziele może nam pomóc..."
 travel_danger_events.9000.a:0 "Naprzód, to tylko zwykłe #EMP owady!#!"
 travel_danger_events.9000.b:0 "[mosquito_victim.GetFirstNameNoTooltip]! Rozbierz się, będziesz iść z przodu."
 drained_by_mosquitoes_modifier:0 "Ofiary komarów"
 drained_by_mosquitoes_modifier_desc:0 "Ta postać została zaatakowana przez rój krwiopijnych owadów, które wyssały z niej znaczną ilość sangwiny."
 travel_danger_events.9010.t:0 "$travel_danger_prefix$ Wbite w koło"
 travel_danger_events.9010.desc:0 "„[location.Custom('GetRandomRegionalDanger')|U]!” Słyszę, jak [irritated_character.GetFirstName] krzyczy w panice. Wkrótce potem słyszę głośny trzask — jakby łamanie drewna, albo moja cierpliwość w końcu pęka.\n\nWychodzę na [location.Custom('GetProvinceGroundDesc')] i widzę roztrzaskane szczątki koła wozu... #EMP mojego#! koła wozu!\n\n„Przepraszam, [Select_CString(irritated_character.IsFemale, 'moja', 'mój' )] [irritated_character.Custom2('RelationToMeShortVocative', SCOPE.sC('root_scope'))]. Nadeszła moja kolej, aby patrzeć na drogę, ale sen ogarnął mnie z lejcami w rękach...”"
 travel_danger_events.9010.strong:0 "#EMP *Głośne westchnienie podczas podnoszenia wozu z ziemi*#!"
 travel_danger_events.9010.a:0 "[root_scope.Custom('CulturalCurse')|U]... spóźnimy się."
 travel_danger_events.9010.b:0 "Zbierz zapasy, a ja pojadę konno..."
 travel_danger_events.9020.t:0 "$travel_danger_prefix$ Perspektywa wychudzenia"
 travel_danger_events.9020.desc.first:0 "„N-nie zostały nam się już #EMP żadne#! [ROOT.Char.Custom('GetExpensiveDessertBier')]!” [Select_CString(emaciated_character.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emaciated_character'))] [emaciated_character.GetFirstName] jąka się nerwowo. „I [ROOT.Char.Custom('GetExpensiveMeal')] i [ROOT.Char.Custom('GetExpensiveMealAlt')] i [ROOT.Char.Custom('GetLocalStreetFoodPlural')], a nawet #EMP [ROOT.Char.Custom('get_region_root_vegetable_plural')]!#!”\n\n"
 travel_danger_events.9020.desc.war:0 "„Ci przeklęci żołnierze grasujący po okolicy okradli nas pod osłoną nocy! Nie został nam #EMP nawet okruszek!#!” – krzyczy. „Będziemy głodować!”"
 travel_danger_events.9020.desc.other:0 "„Powinniśmy byli spakować więcej jedzenia — nie został #EMP ani okruszek#!, a w okolicy nie ma nic do jedzenia!” – krzyczy. „Będziemy głodować!”"
 travel_danger_events.9020.desc.last:0 "\n\nMoże nie powin[Select_CString(ROOT.Char.IsFemale, 'nam była', 'ienem był' )] wczoraj jeść potrójnej porcji [ROOT.Char.Custom('GetExpensiveMealDop')] z sosem zawierającym [ROOT.Char.Custom('GetFoodDetail')]?"
 travel_danger_events.9020.desc.last.alt:0 "\n\nAle.. jadł[Select_CString(ROOT.Char.IsFemale, 'em', 'am' )] jak mysz kościelna, jak to ma być sprawiedliwe?"
 travel_danger_events.9020.a:0 "Chciał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )], żebyśmy mogli zjeść te słowa..."
 travel_danger_events.9020.b:0 "To, co mamy, trafia do #EMP mnie!#!"
 travel_danger_events.9020.hunter:0 "Gdzieś na pewno znajdzie się zdobycz!"
 travel_danger_events.9020.cannibal:0 "Och [emaciated_character.GetFirstNameNoTooltip], czy oddasz swoje życie, aby [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] żyć dalej?"
 emaciated_modifier:0 "Wychudzenie"
 emaciated_modifier_desc:0 "Ta postać przebyła długą drogę bez żadnego pożywienia."
 cannibalicus_maximus:0 "Ty i wszyscy członkowie twojej świty otrzymacie [secret|El] „Kanibal”, jeśli jeszcze nimi nie jesteście"
