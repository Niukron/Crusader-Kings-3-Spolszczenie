l_english:
 travel_events.2000.t:0 "$travel_event_prefix$ What the Duck?"
 travel_events.2000.desc:0 "The day on the road has been fairly calm and non-descript so far. We are somewhere outside of [ROOT.Char.GetCurrentLocation.GetName] and I close my eyes as my mount brings me forward, one solid step at a time.\n\nAs the wind plays a magnificent melody through the treetops, another noise is carried by the breeze, and not from our entourage. Is that... quacking?\n\n"
 travel_events.2000.desc_meh_memory:0 "I search my surroundings for the fowl. The last time I followed a duck into the wild things became... awkward."
 travel_events.2000.desc_delicious_memory:0 "The last time I followed a duck into the wild I had a #EMP scrumptious# meal. Maybe this is my lucky day?"
 travel_events.2000.desc_good_memory:0 "I fondly recall the last time I encountered a duck in the wild. It led me to a nest of #EMP so many#! fluffy ducklings."
 travel_events.2000.desc_bad_memory:0 "I hesitate for a moment, recalling the last time I followed a duck into the wild. It did not end well."
 travel_events.2000.desc_default:0 "I isolate the sound to be coming from a shrubbery on my right-hand side."
 travel_events.2000.a:0 "That's a good omen."
 travel_events.2000.a_sadist:0 "This is silly."
 travel_events.2000.b:0 "Follow that duck!"
 travel_events.2000.b_sadist:0 "I guess I could follow it..."
 travel_events.2000.b.tt:0 "You follow the duck for a while"
 travel_events.2000.c:0 "Ick, pesky fowl! Away!"
 travel_events.2000.c.tt:0 "You throw a pebble at the quacking sound."
 travel_events.2001.t_positive:0 "This Is..."
 travel_events.2001.t_negative:0 "That's Not a Duck!"
 travel_events.2001.t:0 "$travel_event_prefix$ Quack!"
 travel_events.2001.intro:0 "I dismount and locate the duck in the nearby shrubbery. It starts waddling off into the wilderness, and I follow by foot."
 travel_events.2001.desc_positive:0 "\n\nAs I continue onward, the soft quacking is slowly joined by a — at first faint but growing stronger — chorus of tiny chirps. When I turn the next shrub, I see not one duck, but a #EMP plethora#! of ducks and duckling nests!"
 travel_events.2001.desc_positive_sadist:0 "\n\nI feel my stomach rumble as I take in the view of tender ducks and ducklings."
 travel_events.2001.desc_positive_default:0 "\n\nI feel my knees weaken as I take in the soft fluffiness of it all."
 travel_events.2001.desc_negative:0 "\n\nAs I stray further and further away from my entourage, a chill creeps down my spine. Is something watching me?\n\nSuddenly, a [ROOT.Char.Custom('RegionalFerociousAnimal')] shows up at the edge of the underwood! It snorts and looks at me with angry eyes."
 travel_events.2001.desc:0 "\n\nSuddenly, the duck stops and tilts its head in my direction, clearly confused as to why it has procured a human follower.\n\nI smile at the duck, trying to ease the tension, but the duck suddenly squirms, flaps its wings and flies away."
 travel_events.2001.a:0 "This is... #EMP too much!#!"
 travel_events.2001.a_tt:0 "#EMP Delightful#!"
 travel_events.2001.a_tt_death:0 "The adorableness is too much for your poor heart"
 travel_events.2001.b:0 "These would make a perfect roast..."
 travel_events.2001.b_success.tt:0 "A Good Meal"
 travel_events.2001.b_failure.tt:0 "Choked On It"
 travel_events.2001.c:0 "This is #EMP bad!#!"
 travel_events.2001.c_success.tt:0 "Success"
 travel_events.2001.c_ran:0 "You successfully run away"
 travel_events.2001.c_failure.tt:0 "Wounded"
 travel_events.2001.c_hit_and_ran:0 "You get hit but run away"
 travel_events.2001.c_critical_failure:0 "The beast maims you"
 travel_events.2001.d:0 "En garde!"
 travel_events.2001.d_scare_beast:0 "You scare off the beast"
 travel_events.2001.d_beast_hit:0 "The beast retaliates but runs off"
 travel_events.2001.e:0 "What a wild ... #EMP duck#! chase?"
 travel_events.2002.t:0 "$travel_event_prefix$ The Trodden Path"
 travel_events.2002.desc:0 "The procession has ground to a halt a stone's throw away from [ROOT.Char.GetCurrentLocation.GetName]. I look over to see my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guide_leader'))] [guide_leader.GetFirstName], dismounted and intently staring at something on the ground. The other entourage members have gathered around [guide_leader.GetHerHim].\n\n[guide_leader.GetFirstNameNoTooltip] looks up as I approach. "My [ROOT.Char.GetLadyLord], there is an ant path here. I may be a tad superstitious, but you should never cross an ant path."\n\n[guide_leader.GetSheHe|U] pauses. "My great-grand[great_grand_parent.Custom('MotherFather')] did, and [great_grand_parent.GetSheHe] never returned home.""
 travel_events.2002.a:0 "#EMP Fine#!. We'll find another path."
 travel_events.2002.b:0 "This is nonsense. I'll take over as guide!"
 travel_events.2002.c:0 "I have just the cure for your superstition."
 travel_competent_guide_tt:0 "You are a competent guide"
 travel.competent_guide:0 "$travel_competent_guide_tt$"
 travel_get_lost_tt:0 "You get lost"
 travel_events.2003.t:0 "$travel_event_prefix$ A Study in Martial"
 travel_events.2003.intro:0 "[local_captain.GetFirstName], the local captain, and a few of [local_captain.GetHerHis] officers greet me as my entourage enter the military camps of [ROOT.Char.GetCurrentLocation.GetName]."
 travel_events.2003.desc_barracks:0 "I quickly dismount, eager to inspect the local barracks, positively brimming with activity."
 travel_events.2003.desc_regiment:0 "I briefly observe the regiment grounds and then dismount, groups of soldiers are engaged in battle plans.""
 travel_events.2003.desc_camp:0 "As [local_captain.GetSheHe] wanders off, I quickly dismount and follow [local_captain.GetHerHim] through the latest siege equipment."
 travel_events.2003.outro:0 "\n\nI nod, appreciating the organized chaos I am observing.\n"Now, what would my [ROOT.Char.GetLadyLord] want to do next?" [local_captain.GetFirstNameNoTooltip] looks at me expectantly."
 travel_events.2003.a:0 "I wouldn't mind some sparring!"
 travel_events.2003.a_sparring_tt:0 "You successfully spar with the troops"
 travel_events.2003.a_wounded_tt:0 "You accidentally become wounded"
 travel_events.2003.b:0 "What is that contraption?"
 travel_events.2003.b_success_tt:0 "Martial Learned"
 travel_events.2003.b_learn_tt:0 "You learn something from studying the equipment"
 travel_events.2003.b_failure_tt:0 "Found Out"
 travel_events.2003.b_spy_tt:0 "[county_liege.GetShortUIName] thinks you might be spying"
 travel_events.2003.b_cut_tt:0 "You accidentally cut yourself on the equipment"
 travel_events.2003.c:0 "You should join me."
 travel_events.2003.c_success_tt:0 "Secret Recruitment"
 travel_events.2003.c_secret_tt:0 "[county_liege.GetShortUIName] does not find out about your poaching"
 travel_events.2003.c_found_out_tt:0 "[county_liege.GetShortUIName] finds out about your poaching"
 travel_events.2003.d:0 "Actually I have somewhere to be..."
 travel_events.2004.t:0 "$travel_event_prefix$ Picture Pasture"
 travel_events.2004.desc:0 "The smell of decay hits my nostrils like a pungent punch. The livestock don't look well as I glance around the immediate pastures at [ROOT.Char.GetCurrentLocation.GetName].\n\nThe peasants working here drag their feet and aimlessly wander around trying to look busy. Their clear lack of motivation and morale is rubbing off on the entire populous it would seem, as development of the area has clearly come to a standstill.\n\nI shudder in disbelief as the local leader, [local_farmer.GetFirstName], approaches me. What a mismanaged hole!"
 travel_events.2004.a:0 "A blind pig could run this place better, [local_farmer.GetFirstNameNoTooltip]."
 travel_events.2004.a_success_tt:0 "Critique Absorbed"
 travel_events.2004.a_critique_success_tt:0 "[local_farmer.GetShortUIName] absorbs your critique"
 travel_events.2004.a_failure_tt:0 "Critique Rejected"
 travel_events.2004.a_critique_reject_tt:0 "[local_farmer.GetShortUIName] rejects your critique"
 travel_events.2004.b:0 "I need your horses. Now."
 travel_events.2004.c:0 "I have better things to do."
 travel_events.2005.t:0 "$travel_event_prefix$ Other People's Pastures"
 travel_events.2005.desc:0 "A fine day like this, the weather is nice, the pastures of [ROOT.Char.GetCurrentLocation.GetName] look great and the local livestock are positively jumping and cheering in their own guttural manner. Calves are walking next to their mothers, their fur shiny and clean.\n\nOverall the place is very competently run, although I do notice a couple of oddities that I would manage a bit differently.\n\nThe local [local_farmer.Custom('MatriarchPatriarch')] approaches me. "A fine morning to you, my [ROOT.Char.GetLadyLord]! Are these beauties not a sight to behold?""
 travel_events.2005.a:0 "I could apply some of this back home!"
 travel_events.2005.a_success_tt:0 "Successful Advice"
 travel_events.2005.a_implemented_tt:0 "Your advice is successfully implemented"
 travel_events.2005.a_failure_tt:0 "Misinterpreted Advice"
 travel_events.2005.a_misinterpreted_tt:0 "Your advice is completely misinterpreted"
 travel_events.2005.b:0 "Let's see if we can't improve things around here."
 travel_events.2005.c:0 "I am sure [county_liege.GetTitledFirstNameNoTooltip] can take care of [county_liege.GetHerHis] own pastures."
 travel_events.2006.t:0 "$travel_event_prefix$ Camel Again?"
 travel_events.2006.desc:0 "The sun is high over the camel farm in [ROOT.Char.GetCurrentLocation.GetName], and I seek shade beneath the protective hides strung over certain areas of the farm. A sudden grunt startles me, and I turn around.\n\nNext to me, one of the magnificent beasts had the same idea and cozies up in the shade. I lean over to pat its elongated head, when the animal #EMP in one swift motion slams me across the forehead and spits on my cheek#!.\n\nWhen I regain my bearings I see its owner standing only about twenty paces away, mortified."
 travel_events.2006.a:0 "You and your beast need to learn some manners!"
 travel_events.2006.a_tt:0 "You whip the beast and its owner."
 travel_events.2006.b:0 "This beast's head will make a #EMP fine#! warning."
 travel_events.2006.b_tt:0 "You decapitate the camel"
 travel_events.2006_camel_head:0 "Camel Head"
 travel_events.2006_camel_head_desc:0 "The head of a disobedient camel."
 travel_events.2006.c:0 "A beast is but a mindless creature."
 travel_events.2007.t:0 "$travel_event_prefix$ Elephantastic"
 travel_events.2007.desc_memory:0 "I suspiciously eye the massive beasts at the [ROOT.Char.GetCurrentLocation.GetName] elephant pens, still slightly traumatized from when my "
 travel_events.2007.desc_memory_rival:0 "rival "
 travel_events.2007.desc_memory_nemesis:0 "nemesis "
 travel_events.2007.desc_memory_segway:0 "[crushing_person.GetTitledFirstName] almost had one sit on me "
 travel_events.2007.desc_memory_here:0 "at this exact spot."
 travel_events.2007.desc_memory_not_here:0 "in the [elephant_memory.Var('elephant_location').GetProvince.GetName] [elephant_memory.Var('elephant_location').GetTerrain.GetName]"
 travel_events.2007.desc_default:0 "The majestic beasts at the [ROOT.Char.GetCurrentLocation.GetName] elephant pens are truly impressive. I watch them carry around logs and partake in all manner of physical exercise."
 travel_events.2007.desc_outro:0 "\n\nAs I observe the elephants perform their duties, I overhear a couple of mahouts discussing the different ways they train with the creatures.\n\nIt sounds like quite the workout, and admittedly piques my interest."
 travel_events.2007.a:0 "This is no match for #EMP the#! [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 travel_events.2007.a_success_tt:0 "Efficient Training"
 travel_events.2007.a_efficient_training_tt:0 "The training runs splendidly"
 travel_events.2007.a_soft_success_tt:0 "Alright Training"
 travel_events.2007.a_alright_training_tt:0 "The training is alright"
 travel_events.2007.a_failure_tt:0 "Terrible Training"
 travel_events.2007.a_failed_training_tt:0 "You stumble over your own feet"
 travel_events.2007.b:0 "I will not be wasting my time."
 travel_events.2008.t:0 "$travel_event_prefix$ Have a Seat"
 travel_events.2008.desc:0 "Beads of sweat keep pour down my face as the heat of the jungle catches up with me. Stopping to wipe my brow, I spot my [elephant_rival.Custom('InsultNoun')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('elephant_rival'))], [elephant_rival.GetTitledFirstName], over by the local elephant pens of [ROOT.Char.GetCurrentLocation.GetName].\n\n[elephant_rival.GetSheHe|U] makes a rude gesture in my direction and lets out a boisterous laugh, no doubt mocking me. I clench my jaw.\n\nThat's when I notice [elephant_rival.GetTitledFirstNameNoTooltip] is standing #EMP right behind the elephant#!, and the beast is on the move. I manage to catch the attention of its mahout."
 travel_events.2008.a:0 "[ROOT.Char.Custom('RandomElephantName')], #EMP sit.#!"
 travel_events.2008.a_success_tt:0 "Elephant Crush"
 travel_events.2008.a_crushed_tt:0 "[elephant_rival.GetShortUIName] is crushed by the elephant"
 travel_events.2008.a_soft_success_tt:0 "Semi-Crushed"
 travel_events.2008.a_wounded_tt:0 "[elephant_rival.GetShortUIName] suffers injuries"
 travel_events.2008.a_failure_tt:0 "[elephant_rival.GetTitledFirstNameNoTooltip] Escaped"
 travel_events.2008.a_scotfree_tt:0 "[elephant_rival.GetShortUIName] escapes the elephant"
 travel_events.2008.b:0 "[elephant_rival.GetTitledFirstNameNoTooltip], watch out!"
 travel_events.2010.t:0 "$travel_event_prefix$ A Snapped Twig"
 travel_events.2010.temperate_summer:0 "The warm breeze caresses my neck as I wander around the orchards of [ROOT.Char.GetCurrentLocation.GetName]. The trees stretch gently towards the sky, colored by a mixture of new shoots and fruits taking shape."
 travel_events.2010.temperate_winter:0 "There's a chill in the air, and my breath mists into small puffs as I traverse the orchards of [ROOT.Char.GetCurrentLocation.GetName]. The trees are seemingly cowering a bit in the cold, longing for warmer days."
 travel_events.2010.tropical_summer:0 "The heat is overbearing as I pass through the orchards of [ROOT.Char.GetCurrentLocation.GetName]. Around me, trees are in full bloom, celebrating the season."
 travel_events.2010.tropical_winter:0 "It is finally a temperate time to wander the orchards of [ROOT.Char.GetCurrentLocation.GetName], and I grab the opportunity to do so. Dormant, yet still green, the trees wait for warmer seasons."
 travel_events.2010.fallback:0 "The trees stretch into the skies as I wander the rows of carefully placed trunks in the local orchard at [ROOT.Char.GetCurrentLocation.GetName]. It is a good day for a walk."
 travel_events.2010.desc:0 "\n\nSuddenly, a high-pitched shriek pierces the air. I quicken my step only to find "
 travel_events.2010.entourage:0 "my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallen_child'))] [fallen_child.GetFirstName] "
 travel_events.2010.peasant:0 "a peasant child "
 travel_events.2010.outro:0 "below a tree, in shambles and sobbing violently.\n\nIt would seem as if [fallen_child.GetSheHe] made an attempt at climbing the tree, before slipping and falling to the ground. One of the bone pipes are protruding at a strange angle."
 travel_events.2010.a:0 "These trees are a health hazard!"
 travel_events.2010.a_flavor:0 "Burn this place to the ground!"
 travel_events.2010.a_tt:0 "[fallen_child.GetShortUINamePossessive] injuries might get worse"
 travel_events.2010.a_tt_2:0 "[ROOT.Char.GetTitledFirstName] burned down your orchards in [location_county.GetNameNoTier]!"
 travel_events.2010.b:0 "What were you thinking, [fallen_child.GetFirstNameNoTooltip]!"
 travel_events.2010.b_tt:0 "Trait Gained"
 travel_events.2010.c:0 "There, there."
 travel_events.2010.c_physician:0 "Let's have you looked at, child."
 travel_events.2010.c_physician_tt:0 "[court_physician.GetShortUIName] treats [fallen_child.GetShortUIName]"
 travel_events.2010.d:0 "[fallen_child.Custom('GirlBoyPlural')|U] will be [fallen_child.Custom('GirlBoyPlural')]."
 travel_events.2011.tt_healed:0 "Wounds Healed"
 travel_events.2011.tt_healed_desc:0 "[fallen_child.GetShortUINamePossessive] wounds healed"
 travel_events.2011.tt_worsened:0 "Wounds Worsened"
 travel_events.2011.tt_worsened_desc:0 "[fallen_child.GetShortUINamePossessive] wounds got worse"
 travel_events.2012.t:0 "$travel_event_prefix$ Fire!"
 travel_events.2012.desc:0 "We ride through lands heavy with agriculture. Our next stop is the local plantation at [ROOT.Char.GetCurrentLocation.GetName], but as I spot the gates about a hundred paces away, something is off...\n\nI inhale the acrid scent of... smoke? Smoke? Fire! I suddenly notice the pillar of smoke taking shape over the plantation.\n\nThe column is thick and heavy — too large to stem from one of the workers burning some stray debris."
 travel_events.2012.a:0 "[guard_type_character.GetFirstNameNoTooltip], quick! Get those buckets!"
 travel_events.2012.a_unscathed:0 "Flames Dowsed"
 travel_events.2012.a_unscathed_desc:0 "[guard_type_character.GetShortUIName] dowses the fire"
 travel_events.2012.a_scarred:0 "Dowsed But Scarred"
 travel_events.2012.a_scarred_desc:0 "[guard_type_character.GetShortUIName] dowses the fire but becomes scarred"
 travel_events.2012.a_death:0 "Dowsed But Died"
 travel_events.2012.a_death_desc:0 "[guard_type_character.GetShortUIName] dowses the fire but dies in the process"
 travel_events.2012.b:0 "Let's evacuate the people from the work houses!"
 travel_events.2012.b_unscathed:0 "Unscathed"
 travel_events.2012.b_unscathed_desc:0 "You rescue the workers unscathed"
 travel_events.2012.b_scarred:0 "Scarred"
 travel_events.2012.b_scarred_desc:0 "You rescue the workers but become scarred"
 travel_events.2012.b_tt:0 "Your entourage's opinion of you significantly increases"
 travel_events.2012.c:0 "#EMP Well#!, then, isn't this an opportunity..."
 travel_events.2012.c_secret:0 "Secret Pillaging"
 travel_events.2012.c_secret_desc:0 "Your pillaging remained secret"
 travel_events.2012.c_revealed:0 "Pillaging Uncovered"
 travel_events.2012.c_revealed_desc:0 "Your pillaging was uncovered by [county_liege.GetShortUIName]"
 travel_events.2012.c_tt:0 "Your entourage members lose a great deal of opinion of you"
 travel_events.2012.d:0 "We were never here."
 travel_events.2012.d_flavor:0 "The entourage quietly sneaks away."
 travel_events.2012.d_tt:0 "Your entourage members lose opinion of you"
 travel_events.2013.t:0 "$travel_event_prefix$ Fortified Knowledge"
 travel_events.2013.intro:0 "The high altitude and the brisk air of [ROOT.Char.GetCurrentLocation.GetName] has a very refreshing quality as we traverse the local hillfort."
 travel_events.2013.martial:0 "\n\nI ogle the soldiers training below with a keen eye. Their tactics are not completely foreign to me, trained in the martial arts as I am."
 travel_events.2013.default:0 "\n\nThe soldiers in the valley below appear to be practicing some rare type of training technique I haven't seen before. I move in closer, failing to restrain my curiosity."
 travel_events.2013.outro:0 "\n\nWhile doing so I am approached by the local captain, [local_captain.GetFirstNameNoTooltip]: "Would you like to join in, my [ROOT.Char.GetLadyLord]?""
 travel_events.2013.rough_terrain:0 "becomes an expert in rough terrain"
 travel_events.2013.reckless:0 "becomes reckless"
 travel_events.2013.a:0 "I am always up for a challenge!"
 travel_events.2013.a_success.tt:0 "Zyskano cechę"
 travel_events.2013.a_failure.tt:0 "Failed Training"
 travel_events.2013.a_rough_terrain:0 "You become an expert in rough terrain"
 travel_events.2013.a_reckless:0 "You become reckless"
 travel_events.2013.a_failed:0 "The training fails"
 travel_events.2013.b:0 "[entourage_heir.GetFirstNameNoTooltip], join the [local_captain.GetWomanMan]."
 travel_events.2013.b_rough_terrain:0 "[entourage_heir.GetShortUIName] $travel_events.2013.rough_terrain$"
 travel_events.2013.b_reckless:0 "[entourage_heir.GetShortUIName] $travel_events.2013.reckless$"
 travel_events.2013.c:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guard_type_character'))] would surely benefit from this training regime."
 travel_events.2013.c_rough_terrain:0 "[guard_type_character.GetShortUIName] $travel_events.2013.rough_terrain$"
 travel_events.2013.c_reckless:0 "[guard_type_character.GetShortUIName] $travel_events.2013.reckless$"
 travel_events.2013.d:0 "Actually, I'll stay for the views."
 travel_events.2013.e:0 "Unfortunately, we are in a hurry."
 travel_events.2014.t:0 "$travel_event_prefix$ Chop, Chop"
 travel_events.2014.desc:0 "The massive chopping block in the middle of the logging camp of [ROOT.Char.GetCurrentLocation.GetName] has seen much use. It looks like it's always been there, even before man walked this earth.\n\nMy shoulders are tense and my forearm trembles slightly from built up stress as I approach the magnificent wooden trunk.\n\nI carefully place a piece of discarded timber at the podium and, in one swift motion, I raise my axe."
 travel_events.2014.a:0 "#EMP Huraagh!#!"
 travel_events.2014.a_flavor:0 "Take #EMP that#!, stress!"
 travel_events.2014.a_stress_tt:0 "Stress Decreased"
 travel_events.2014.a_great_stress_desc:0 "You greatly reduce your stress"
 travel_events.2014.a_stress_desc:0 "You reduce your stress"
 travel_events.2014.a_injured_tt:0 "Sustained Injury"
 travel_events.2014.a_injured_desc:0 "You accidentally maim yourself"
 travel_events.2014.b:0 "... no, manual labor is beneath me."
 travel_events.2014.b_flavor:0 "You lower your axe."
 travel_events.2015.t:0 "$travel_event_prefix$ Peat, Tell Me More..."
 travel_events.2015.desc:0 "[quarry_guide.GetTitledFirstName|U] is jittery with childish glee as [quarry_guide.GetSheHe] guides my visit to the peat quarry in [ROOT.Char.GetCurrentLocation.GetName]. For some incomprehensible reason, [quarry_guide.GetSheHe] seems to think this place is the jewel in [quarry_guide.GetHerHis] grassy crown.\n\nI look out over the ravaged field, all brown and grayish green.\nMy eyelids grow heavy. Lately, sleep has been eluding me. Slowly they slide shut...\n\nSuddenly I jolt awake, [quarry_guide.GetFirstNamePossessiveNoTooltip] hand at my sleeve.\n"... was I #EMP boring#! you?""
 travel_events.2015.a:0 "I was simply taking it all in!"
 travel_events.2015.a_convinced_tt:0 "Convinced"
 travel_events.2015.a_convinced_desc:0 "You manage to convince [quarry_guide.GetShortUIName]"
 travel_events.2015.a_insulted_tt:0 "Insulted"
 travel_events.2015.a_insulted_desc:0 "[quarry_guide.GetShortUIName] is insulted"
 travel_events.2015.b:0 "Look at this coin purse..."
 travel_events.2015.b_flavor:0 "You bribe [quarry_guide.GetShortUIName]"
 travel_events.2016.t:0 "Bully For You?"
 travel_events.2016.desc:0 "Gentle mooing and the scent of manure aren't all [ROOT.Char.GetCurrentLocation.GetName]'s hillside pasturelands offer the traveler. There's also screaming farmhands, stentorian bellowing, and an escaped bull on the road before us.\n\nThe behemoth charges to and fro in great distress, until it fixes on a victim: [entourage_member.GetFirstName], atop [entourage_member.GetHerHis] panicking steed.\n\nThere's an open gate to hold the beast behind — one of us just needs courage enough to lure it!"
 travel_events.2016.a:0 "Over here, you [bull_loc.Custom('InsultAdjective')] bull!"
 travel_events.2016.a_captured.tt:0 "Captured"
 travel_events.2016.a_captured.desc:0 "You capture the bull successfully"
 travel_events.2016.a_wounded.tt:0 "$travel_events.2001.c_failure.tt$"
 travel_events.2016.a_wounded.desc:0 "The bull is captured but you become wounded"
 travel_events.2016.b:0 "[guard_type_character.GetFirstNameNoTooltip], #EMP do something!#!"
 travel_events.2016.b_putdown.tt:0 "Put Down"
 travel_events.2016.b_putdown.desc:0 "[guard_type_character.GetShortUIName] puts the bull out of its misery"
 travel_events.2016.b_wounded.desc:0 "[guard_type_character.GetShortUIName] takes a hit"
 travel_events.2016.c:0 "Better not risk it."
 travel_events.2016.c_escaped.tt:0 "Escaped"
 travel_events.2016.c_escaped.desc:0 "[entourage_member.GetShortUIName] narrowly escapes the bull's charge"
 travel_events.2016.c_wounded.desc:0 "[entourage_member.GetShortUIName] gets injured"
 travel_events.haunted_manor.t:0 "'Haunted' Manor"
 travel_events.2017.t:0 "$travel_event_prefix$ $travel_events.haunted_manor.t$"
 travel_events.2017.desc:0 "As we walk down the halls of the manor in [ROOT.Char.GetCurrentLocation.GetName], [estate_character.GetTitledFirstName] turns to me. "They say this part of the estate is haunted, my [ROOT.Char.GetLadyLord]."\n\nI hesitantly look around. The hall is a bit darker than I would have expected, candles flickering at their posts.\n\nWhen we stop at the old dining hall, [estate_character.GetFirstNameNoTooltip] turns to me again, this time with a grin. "Would you like a tour of the #EMP haunted#! manor?""
 travel_events.2017.a:0 "Oh, #EMP intriguing!#!"
 travel_events.2017.a_tt:0 "You enter the manor"
 travel_events.2017.b:0 "This is not happening."
 travel_events.2017.b_tt:0 "You leave the manor"
 travel_events.2018.t:0 "$travel_events.haunted_manor.t$: a Way Forward"
 travel_events.2018.desc:0 "We're walking down a dark and deserted hallway. The few furnishings we come across are all covered up with sheets, adding to the ghostly atmosphere.\n\nWas that... a... rat? I hurry to catch up to my entourage.\n\n[estate_character.GetTitledFirstName|U] turns to face us, squinting as [estate_character.GetSheHe] utters the words "... and through here, my lords and ladies.""
 travel_events.2018.a:0 "Better stick to the route."
 travel_events.2018.a_tt:0 "You stay with your entourage"
 travel_events.2018.b:0 "Now what's this nook over here..."
 travel_events.2018.b_tt:0 "You might find something interesting"
 travel_events.2018.c:0 "I am out of here!"
 travel_events.2019.t:0 "$travel_events.haunted_manor.t$: Betrayal at the Manor"
 travel_events.2019.desc:0 "I make my way down the path to the left, entering through a low archway. In front of me is a trapdoor, slightly ajar.\n\nThe compact darkness is broken by flickering lights coming from downstairs. I carefully climb down the ladder, only to find... #EMP a shrouded individual with a dagger?!#!\n\nI desperately scan my surroundings as the assassin quickly approaches me."
 travel_events.2019.a:0 "Look! Behind you!"
 travel_events.2019.a_tt:0 "Attempt to push the cupboard over the assassin"
 travel_events.2019.a_retaliate.tt:0 "Retaliation"
 travel_events.2019.a_retaliate.desc:0 "The cupboard crushes the assassin's skull"
 travel_events.2019.a_retaliate.effect_tt:0 "The assassin dies"
 travel_events.2019.a_death.desc:0 "You die"
 travel_events.2019.b:0 "I can fill your pockets with coin!"
 travel_events.2019.b_tt:0 "Attempt to bribe the assassin"
 travel_events.2019.b_paid_off.tt:0 "Paid Off"
 travel_events.2019.b_paid_off.desc:0 "The assassin is paid off and escapes"
 travel_events.2019.a_paid_off.effect_tt:0 "The assassin escapes"
 travel_events.2019.c:0 "En garde, you cur!"
 travel_events.2019.c_tt:0 "Engage the assassin"
 travel_events.2019.c_retaliate.desc:0 "You slay the assassin"
 travel_events.2019.expose_effect_tt:0 "Agent Exposed"
 travel_events.2020.t:0 "$travel_events.haunted_manor.t$: Which Witch?"
 travel_events.2020.desc_witch:0 "I suddenly get an urge to explore the narrow passage on my right. As I wander down the hall, the warm glow of an open doorway greets me.\n\nThe room is brimming with all manner of utensils. I recognize a certain range of herbs, alembics, crucibles, flasks, pots, kettles... It is a glorious representation of alchemy.\n\n[mendicant_character.GetFirstNamePossessive] smile greets me. "Hello fellow [ROOT.Char.Custom('SisterBrother')]. It has been a long time since someone darkened my doorway. Would you like a drink?" [mendicant_character.GetSheHe|U] motions towards the kettle [mendicant_character.GetSheHe] is currently nursing."
 travel_events.2020.desc:0 "I diverge from the group, passing through an even darker hallway until I come across a door. I spot light shining through at the edges.\n\nI gently push the door open and am greeted by a low hissing sound. In the middle of the crowded room, filled with books, bottles and all manner of chemistry tools stands a [mendicant_character.GetWomanMan].\n\nA foul smell is coming from the cauldron [mendicant_character.GetSheHe] is tending. Without turning [mendicant_character.GetHerHis] head, [mendicant_character.GetSheHe] says "Would you like some? It usually works wonders.""
 travel_events.2020.a:0 "I wouldn't mind a spot of that tea."
 travel_events.2020.b:0 "You could prove useful in my court, you know."
 travel_events.2020.c:0 "A taste of you now; tea later."
 travel_events.2020.d:0 "Um... which way to the tour?"
 travel_events.2021.t:0 "$travel_events.haunted_manor.t$: Something Borrowed"
 travel_events.2021.desc_intro:0 "I enter through a narrow door and is greeted by some form of dusky brightness coming from the covered windows. The room appears to have been an old study."
 travel_events.2021.desc_illustrious:0 "\n\nImmediately my attention is turns toward the pristine [new_trinket.GetName], carefully placed on a pedestal in the middle of the room. I approach it cautiously.\n\nIt truly is a work of art, each detail more spectacular than the next. I admire its beauty for a moment."
 travel_events.2021.desc_famed:0 "\n\nI look around the room and can't help but notice a masterfully crafted [new_trinket.GetName]. It is placed on top of what appears to be a pedestal, demanding my attention.\n\nThis piece really shouldn't be out in the open like this, a true target for pillagers and thieves alike. I approach it carefully."
 travel_events.2021.desc_masterwork:0 "\n\nSat smack dab in the middle of the room on a pedestal is the [new_trinket.GetName]. I approach it cautiously.\n\nWho could have owned this? It is in remarkably good condition, considering the location where it is stored."
 travel_events.2021.desc_common:0 "\n\nWhen my eyes have grown accustomed to the new surroundings, I notice an interesting item lying on a table next to the window.\n\nThe [new_trinket.GetName] might not look like much to this world, but I recognize the craftsmanship that has gone into it. It is a solid piece of work."
 travel_events.2021.desc_bad:0 "\n\nI peruse the room, thankful for the additional light provided by the window. As I am about to leave, I notice something on a pile of rubble in the corner.\n\n Is that... #EMP a thing?#! With a purpose? I hesitate for a moment."
 travel_events.2021.a:0 "This is an excellent addition to my collection."
 travel_events.2021.a_bad:0 "... do I have to?"
 travel_events.2021.b:0 "I better not."
 travel_events.2021.b_tt:0 "You ignore the [new_trinket.GetName]"
 travel_events.2022.t:0 "$travel_events.haunted_manor.t$: Safe and Sound"
 travel_events.2022.desc_pack:0 "As we walk through an arch into the next room, a large shape suddenly comes swinging down at us. The entire group jumps and yelps.\n\nAs I look up, the dark figure appears to be a skeleton, wrapped in a dark sheet. I frown as [estate_character.GetTitledFirstName|U] laughs and grins at us.\n\n"You should have seen the look on y'all's faces, m'lord and ladies!" My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_one'))], [entourage_member_one.GetTitledFirstName], is visibly agitated and approaches [estate_character.GetTitledFirstNameNoTooltip] with a raised hand."
 travel_events.2022.desc_murder:0 "Reeling from just having escaped an assassin, I stagger to my feet. #EMP What just happened?#!\n\nTrembling, I climb back up the ladder and return down the hallway towards the dining room. My stress is soon replaced with rage. #EMP Was [estate_character.GetTitledFirstName] in on this?#!\n\nAs I finally reach the gathered group, I barely notice the shrouded skeleton hanging from the archway.\n\nMy eyes filled with seething rage, I stare at [estate_character.GetFirstNameNoTooltip], who looks at me with a confusion."
 travel_events.2022.desc_mendicant:0 "After leaving the mendicant's quarters, I easily follow the noise back to the main room.\n\nThe group appears agitated but relieved, and I see a dark shape hanging in the archway above them. [estate_character.GetTitledFirstName|U] quickly turns around and jumps slightly at the sight of me.\n\n"My [ROOT.Char.GetLadyLord]! Were you away all on your own? That isn't safe, you know!" [estate_character.GetSheHe|U] narrows [estate_character.GetHerHis] eyes."
 travel_events.2022.desc_mendicant_recruit:0 "Me and my new companion, [mendicant_character.GetTitledFirstName], leave [mendicant_character.GetHerHis] quarters and make our way back to the group in the main room.\n\n[mendicant_character.GetFirstNameNoTooltip] snorts as [mendicant_character.GetSheHe] notices a dark figure hanging from the archway the group must have passed through, making our guide, [estate_character.GetTitledFirstName], spin around.\n\n[estate_character.GetHerHis|U] eyes widen as [estate_character.GetSheHe] notices [mendicant_character.GetFirstNameNoTooltip]. "Who is #EMP this!#! My [ROOT.Char.GetLadyLord], you can't run off like that! It is not safe!""
 travel_events.2022.desc_bauble:0 "With my new possession in my pocket, I saunter around the dark and narrow halls. Eventually I find the rest of the group in the dining room at the end of the manor.\n\nA large dark figure is hanging from one of the archways of the room, and I can't help but wonder what purpose that would serve. Also, the others seems slightly agitated... ?\n\n[estate_character.GetTitledFirstName|U] jolts to and turns in my direction. "My [ROOT.Char.GetLadyLord]! What did you get up to? These dark halls aren't safe on one's own!""
 travel_events.2022.desc_joshed:0 "I fumble in the darkness, doing my best to ignore the slight sense of panic that the darkness invokes in me. I hurry through the next doorway, trying to find the group...\n\n...and #EMP suddenly#! a large dark shape comes swooshing down on top of me. I let out a shriek of surprise.\n\nWhen I come to my senses, I find the group standing in the room I just entered. [estate_character.GetTitledFirstName] has trouble breathing through the laughter, and points at me. "M... myh [ROOT.Char.GetLadyLord] #EMP *snort*#! did... youh.. did you have a good time?""
 travel_events.2022.a:0 "I just survived a murder attempt, orchestrated by #EMP you!#!"
 travel_events.2022.a_slain.tt:0 "Culprit Slain"
 travel_events.2022.a_slain.desc:0 "You slay [estate_character.GetShortUIName]"
 travel_events.2022.a_escape.tt:0 "Culprit Escaped"
 travel_events.2022.a_escape.desc:0 "[estate_character.GetShortUIName] wounds you and escapes"
 travel_events.2022.b:0 "Guard! This person is involved in a plot to kill me!"
 travel_events.2022.b_slain.desc:0 "[estate_character.GetShortUIName] is slain by [travel_leader.GetShortUIName]"
 travel_events.2022.b_escape.desc:0 "[estate_character.GetShortUIName] wounds [travel_leader.GetShortUIName] and escapes"
 travel_events.2022.c:0 "You might want to search the house for witches."
 travel_events.2022.d:0 "Actually, I found this witch, [mendicant_character.GetFirstNameNoTooltip]."
 travel_events.2022.e:0 "Seems like a perfectly ordinary house to me."
 travel_events.2022.f_pack:0 "I shouldn't intervene."
 travel_events.2022.f:0 "You knave!"
 travel_events.2022.g_pack:0 "[entourage_member_one.GetFirstNameNoTooltip], don't."
 travel_events.2022.g:0 "Oh. Haha, yes indeed!"
 travel_events.2024.t:0 "$travel_events.haunted_manor.t$: a Pox on Thee"
 travel_events.2024.desc:0 "[mendicant_character.GetFirstName] stares at me. [mendicant_character.GetSheHe|U] keeps staring at me. I try to escape by running through the halls — but [mendicant_character.GetSheHe] follows. [mendicant_character.GetHerHis|U] eyes are everywhere.\n\n"I... know..." [mendicant_character.GetSheHe] whispers. When I turn to run, I stumble and fall down a pit so dark not even a thousand candles could illuminate it. I keep falling, falling...\n\nSuddenly I jolt awake, drenched in sweat."
 travel_events.2024.a:0 "It was all... a bad dream?"
 travel_events.2025.t:0 "$travel_event_prefix$ The Gracious Host"
 travel_events.2025.desc:0 "Arriving sometime before nightfall at the farm estates in [ROOT.Char.GetCurrentLocation.GetName], [estate_owner.GetFirstName] plays the role of a most gracious host tending to all our needs.\n\nLater in the evening, a feast is hosted in my honor and the [ROOT.Char.Custom('RegionalDrink')] figuratively keeps flowing until we start seeing signs of dawn in the sky.\n\nThe morning after, I am approached by [estate_owner.GetFirstNameNoTooltip]: "My [ROOT.Char.GetLadyLord], we thoroughly enjoyed hosting you, and this shindig will warm us many a night forward," [estate_owner.GetSheHe] smiles and nods."
 travel_events.2025.a:0 "... does your [ROOT.Char.Custom('RegionalDrink')] stock match your tax rate?"
 travel_events.2025.b:0 "You have been a most gracious host, [estate_owner.GetFirstNameNoTooltip]."
 travel_events.2025.c:0 "In exchange, let me share some improvement ideas."
 travel_events.2026.t:0 "$travel_event_prefix$ Tip the Host"
 travel_events.2026.desc_intro:0 "The afternoon is quickly advancing into nightfall as we enter the local farm estates of [ROOT.Char.GetCurrentLocation.GetName]. The estate owner [estate_owner.GetFirstName] greets us warmly, and promises to host a lavish feast for us.\n\nOnce the feast starts, we dine on"
 travel_events.2026.desc_carnivore:0 "a veritable menagerie of roast animals, stews, soups, bread and the like."
 travel_events.2026.desc_vegetarians:0 "a marvelous plethora of vegetable-based cuisine, some of which I have never heard of before."
 travel_events.2026.desc_outro:0 "\n\nIn the morning, [estate_owner.GetFirstNameNoTooltip] approaches me as I enjoy my breakfast. "My [ROOT.Char.GetLadyLord], hosting such an extravagant shindig as yesterday can be #EMP expensive...#!""
 travel_events.2026.a:0 "#EMP You#! should pay #EMP me#! for the prestige I brought to your #EMP farm#!."
 travel_events.2026.b:0 "Let me compensate you."
 travel_events.2026.c:0 "Maybe [county_liege.GetTitledFirstNameNoTooltip] and I can come to an agreement."
 travel_events.2026.d:0 "How #EMP dare#! you!"
 travel_events.2027.t:0 "$travel_event_prefix$ Quarry Quarrel"
 travel_events.2027.desc:0 "Upon entering the local quarry at [ROOT.Char.GetCurrentLocation.GetName], I spot several spindly and dirty children helping their famished parents with the heavy work. Food appears to be sparse in this area.\n\nA bit further up the landing, the quarry foreman, [foreman_character.GetFirstName], is having an argument with [peasant_leader.GetFirstName], who appears to be a spokesman for the workers. "This is #EMP unacceptable#!, m'[foreman_character.GetLadyLord]!" [peasant_leader.GetFirstNameNoTooltip] says.\n\n"We cannot afford enough food and have gone to bed hungry for months now. Our children are starving and our strength is dwindling, performing such heavy work. All we would need is the #EMP tiniest#! raise..." [peasant_leader.GetSheHe|U] trails off as [peasant_leader.GetSheHe] notices my presence."
 travel_events.2027.a:0 "Safe and nourished workers are more effective."
 travel_events.2027.b:0 "Hunger keeps the motivation up."
 travel_events.2027.c:0 "Get in line, #EMP peasant.#!"
 travel_events.2027.d:0 "Why not dine on the foreman?"
 travel_events.2028.t:0 "$travel_event_prefix$ Architect's Digest"
 travel_events.2028.desc:0 "[budding_architect.GetFirstName] is lost deep in thought when our entourage enters the quarries of [ROOT.Char.GetCurrentLocation.GetName]. [budding_architect.GetSheHe|U] is leaned over a large roughly cut wooden table, absorbed in drawing something on a scroll.\n\nI lean in closer over [budding_architect.GetHerHis] shoulder, drawing [budding_architect.GetHerHis] attention. "My [ROOT.Char.GetLadyLord]! I did not notice you there, my sincere apologies!"\n\nI inquire about what [budding_architect.GetSheHe] is up to, and [budding_architect.GetFirstNameNoTooltip] replies.\n"Oh, I'm drawing up my thoughts on construction and the building of foundations. I am quite the architect, you see," [budding_architect.GetSheHe] smiles shyly."
 travel_events.2028.a_architect:0 "These are pretty good. I'll take one!"
 travel_events.2028.a:0 "Architect you say? I'll take one of the drawings!"
 holding_blueprint:0 "Architect Drawing"
 holding_blueprint_desc:0 "A scroll containing a drawing with knowledge of how to most efficiently construct certain buildings."
 travel_events.2028.b:0 "Your skills would be useful at my court."
 travel_events.2028.b.tt:0 "[budding_architect.GetShortUIName] will work for a lower salary for 20 years"
 trainee_salary_mod:0 "Inexperienced Salary"
 travel_events.2028.c:0 "That's... nice... Keep up the good work."
 travel_events.2029.t:0 "$travel_event_prefix$ Awakening"
 travel_events.2029.desc:0 "It is nightfall and a [crop_circler.GetWomanMan] is hard at work when we arrive at the cereal fields south of [ROOT.Char.GetCurrentLocation.GetName]. [crop_circler.GetSheHe|U] appears to be flattening crops at a rapid pace, using a large flat piece of wood and heavy stones.\n\nI frown as I watch the [crop_circler.GetWomanMan] performing [crop_circler.GetHerHis] labor, then inquire as to what exactly [crop_circler.GetSheHe] is up to.\n\n[crop_circler.GetSheHe|U] winces, then starts on a long rant about how we all need to wake up and meet our true masters instead of hiding behind the false [crop_circler.GetFaith.GetReligion.GetAdjectiveNoTooltip] teachings. I take a few steps back in surprise."
 travel_events.2029.a:0 "Stop that, you heretic!"
 travel_events.2029.b:0 "How dare you defile [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]!"
 travel_events.2029.c:0 "Tell me more of these #EMP true masters#!."
 travel_events.2029.d:0 "Umm... alright."
 travel_events.2030.t:0 "$travel_event_prefix$ Confessions of a Non-Believer"
 travel_events.2030.desc:0 "In the morning, [entourage_chaplain.GetTitledFirstName] comes up to me, wringing [entourage_chaplain.GetHerHis] hands. "My [ROOT.Char.GetLadyLord] and [entourage_chaplain.Custom2('RelationToMe', ROOT.Char)], I have the most horrid confession to make."\n\n[entourage_chaplain.GetSheHe|U] sighs heavily. "While I don't embrace any... decidedly insane... teachings like that [crop_circler.Custom('GetLassLad')] from last night, I have had... #EMP doubts.#!" [entourage_chaplain.GetFirstNameNoTooltip] looks at me closely, searching for sympathy with [entourage_chaplain.GetHerHis] predicament.\n\n"I am simply not sure [entourage_chaplain.GetFaith.HighGodName] truly exists and watches over us." [entourage_chaplain.GetSheHe|U] finishes, with a dramatic pause."
 travel_events.2030.a:0 "That's alright."
 travel_events.2030.b:0 "This is #EMP unacceptable#!!"
 travel_events.2031.t:0 "$travel_event_prefix$ The Womb Of The Earth"
 travel_events.2031.desc:0 "The fields of [ROOT.Char.GetCurrentLocation.GetName] are a sight to behold. Every crop in bloom; every leaf green; every stem luscious.\n\nI quickly track down the source of the verdancy, spotting a [gardener_character.GetWomanMan] standing in a field, seemingly holding a lecture of some sort to a gathering of listeners. "My name is [gardener_character.Custom('MistressMaster')] [gardener_character.GetFirstName]."\n\n[gardener_character.GetSheHe|U] notices me in the distance and turns in my direction. "My knowledge of gardening is vast, yes, incomparably vast — so stay a while, and listen.""
 travel_events.2031.a:0 "Color me intrigued!"
 travel_events.2031.a_down_to_earth.t:0 "Down To Earth"
 travel_events.2031.b:0 "The [ROOT.Char.GetTitleAsNameNoTooltip|U]? Doing #EMP gardening#!?"
 travel_events.2032.t:0 "$travel_event_prefix$ One Herb for You..."
 travel_events.2032.desc:0 "The impressive defensive structure at the peak of [ROOT.Char.GetCurrentLocation.GetName] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] is quite something. As I wander along the outer perimeter, I notice a peculiar person in the distance.\n\n[herbalist_character.GetSheHe|U] appears to be mumbling to [herbalist_character.GetHerselfHimself], all the while stopping to crouch and collect what appears to be herbs of various kinds. It's almost as if [herbalist_character.GetSheHe] is talking to... the #EMP herbs#!?\n\nI approach [herbalist_character.GetHerHim] carefully, and [herbalist_character.GetSheHe] looks up, various herbs displayed in [herbalist_character.GetHerHis] palm. I notice a spark of curiosity behind [herbalist_character.GetHerHis] eyes, proposing an unspoken question."
 travel_events.2032.a:0 "So what does this herb do?"
 travel_events.2032.a_poisonous.tt:0 "You procure some poisonous herbs that you can apply to your next [GetScheme('murder').GetTypeName] [scheme|E]"
 travel_events.2032.a_poisonous.t:0 "Herbs Procured"
 travel_events.2032.a_poisonous.desc:0 "You found some poisonous herbs"
 travel_events.2032.a_learning.tt:0 "Skill Improved"
 travel_events.2032.b:0 "Would you be interested in becoming my personal physician?"
 travel_events.2032.c:0 "This is a waste of my time."
 travel_events.2033.t:0 "$travel_event_prefix$ Prisoner Escaped!"
 travel_events.2033.desc_intro:0 "No sooner have we entered the [ROOT.Char.GetCurrentLocation.GetName] hunting grounds than my guards come running up to me, panting and slightly panicked. "My [ROOT.Char.GetLadyLord]! That [ prisoner.Custom('InsultAdjective')] [prisoner.GetTitledFirstName] has escaped our shackles!"\n\nMy gaze immediately moves to the forest's edge, scanning for signs of movement, but finding none."
 travel_events.2033.desc_manhunt:0 "This can only mean one thing. #EMP Manhunt!#!\n\n"
 travel_events.2033.desc_manhunt_previous:0 "That spark of joy as I recall my last manhunt makes me all jittery. The excitement. The danger. I can't wait."
 travel_events.2033.desc_manhunt_first:0 "Long have I wanted to try my hand at nature's most elusive and dangerous prey. A smile plays at the corner of my mouth."
 travel_events.2033.desc:0 "Slightly stunned by the jailbreak, I consider the situation carefully.\n\nSurely we should bring an escaped prisoner to justice?"
 travel_events.2033.a_manhunt:0 "#EMP Thrilling!#!"
 travel_events.2033.a_cannibal:0 "Ah yes, prisoners; the other white meat."
 travel_events.2033.a_manhunt_tt:0 "A target who escapes a manhunt may come back for revenge"
 travel_events.2033.a_manhunt.tt:0 "Manhunt Fulfilled"
 travel_events.2033.a_manhunt.desc:0 "[prisoner.GetShortUIName] is hunted and killed"
 travel_events.2033.a_caught_trophy.desc:0 "[prisoner.GetShortUIName] is hunted and turned into a trophy"
 travel_events.2033.a_caught_eaten.tt:0 "Prisoner Eaten"
 travel_events.2033.a_caught_eaten.desc:0 "[prisoner.GetShortUIName] is caught and eaten"
 travel_events.2033.a_escaped.tt:0 "Prisoner Escaped"
 travel_events.2033.a_escaped.desc:0 "[prisoner.GetShortUIName] escapes your grasp"
 travel_events.2033.a_killed.desc:0 "[prisoner.GetShortUIName] kills you and escapes"
 travel_events.2033.a_accident.desc:0 "You stumble and break your neck"
 manhunt_skull_cup:0 "Manhunt Skull Cup"
 manhunt_skull_cup_desc:0 "This skull cup is a trophy from the successful manhunt of [new_skull_cup.MakeScope.Var('skull_origin').Char.GetUIName] at the [ROOT.Char.GetCurrentLocation.GetName] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]."
 manhunt_skull_cup_desc_fallback:0 "This skull cup is a trophy from the successful manhunt of human prey."
 travel_events.2033.b:0 "... I guess we should catch [prisoner.GetHerHim]?"
 travel_events.2033.b_caught.tt:0 "Prisoner Caught"
 travel_events.2033.b_caught.desc:0 "[prisoner.GetShortUIName] is caught"
 travel_events.2033.b_caught.effect:0 "[prisoner.GetShortUIName] remains your prisoner"
 travel_events.2033.c:0 "Let [prisoner.GetFirstNameNoTooltip] run. The wilderness will take [prisoner.GetHerHim] anyway."
 travel_events.2034.t:0 "$travel_event_prefix$ What Goes Around..."
 travel_events.2034.desc_intro:0 "Morning is beginning to dawn in our camp at the [ROOT.Char.GetCurrentLocation.GetName] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]. I yawn and stretch gently, rolling on my side.\n\nDrowsily I get up and approach the tent opening to take in the fresh morning air. Suddenly, the hairs at the back of my neck stand on end, "
 travel_events.2034.desc:0 "and out of the corner of my eye I spot [vengeful_prisoner.GetTitledFirstName], knife drawn.\n\n[vengeful_prisoner.GetSheHe|U] smiles wryly. "[ROOT.Char.GetTitledFirstNameNoTooltip|U], it is nice to see you again. This time #EMP I#! will do the manhunting." I blink, momentarily stunned."
 travel_events.2034.desc_long_time:0 "and out of the corner of my eye I spot a [vengeful_prisoner.GetWomanMan], knife drawn.\n\n[vengeful_prisoner.GetSheHe|U] smiles wryly. "You don't remember me, do you? Well, I remember #EMP you#!, [ROOT.Char.GetTitledFirstNameNoTooltip] and your #EMP sadistic#! manhunting practices." A vague memory returns to me. Escaped prisoner #EMP [vengeful_prisoner.GetTitledFirstName]#!...?"
 travel_events.2034.a:0 "You don't have to do this!"
 travel_events.2034.a_overpowered_desc:0 "You overpower [vengeful_prisoner.GetShortUIName]"
 travel_events.2034.a_overpowered_effect:0 "You get to decide [vengeful_prisoner.GetShortUINamePossessive] fate"
 travel_events.2034.a_death_desc:0 "$travel_events.2019.a_death.desc$"
 travel_events.2034.b:0 "#EMP [bodyguard.GetFirstNameNoTooltip]!!#!"
 travel_events.2034.b_overpowered_desc:0 "[bodyguard.GetShortUIName] overpowers [vengeful_prisoner.GetShortUIName]"
 travel_events.2034.b_death_tt:0 "Escaped Prisoner Killed"
 travel_events.2034.b_death_desc:0 "[bodyguard.GetShortUIName] kills [vengeful_prisoner.GetShortUIName]"
 travel_events.2035.t:0 "...Comes Around"
 travel_events.2035.desc:0 "[vengeful_prisoner.GetTitledFirstName|U] is kneeling in front me, restrained and unable to move. After the initial shock, my guards now fills the tent to the brim.\n\n[vengeful_prisoner.GetSheHe|U] obstinately looks down at the ground and refuses to meet my eye. What should I do with this [vengeful_prisoner.Custom('InsultNoun')]?"
 travel_events.2035.a:0 "Death is what you deserve."
 travel_events.2035.b:0 "You should go back in prison."
 travel_events.2035.c:0 "I will be turning the other cheek."
 travel_events.2036.t:0 "$travel_event_prefix$ An End?"
 travel_events.2036.desc_intro:0 "We enter the gates of a hamlet at [ROOT.Char.GetCurrentLocation.GetName]. People seem at peace here, going about their daily lives and helping each other out.\n\nCasually perusing the villagers, a sudden jolt of recognition moves through me. "
 travel_events.2036.desc_reformed:0 "At the local shrine, I instantly recognize my escaped prisoner, [peaceful_prisoner.GetTitledFirstName], engaged in gentle conversation with the spiritual leader.\n\nWhat wry coincidence is this! I stare as [peaceful_prisoner.GetSheHe] assists the clergy with menial tasks, seemingly at peace."
 travel_events.2036.desc:0 "I instantly recognize my escaped prisoner, [peaceful_prisoner.GetTitledFirstName], sharing a laugh and helping out one of the elderly inhabitants of the rural village.\n\n[peaceful_prisoner.GetSheHe|U] seems content with [peaceful_prisoner.GetHerHis] situation."
 travel_events.2036.a:0 "Live and let live."
 travel_events.2036.a_criminal:0 "I guess even criminals can reform."
 travel_events.2036.a_reformed:0 "As long as [peaceful_prisoner.GetSheHe] does not make another attempt at my life."
 travel_events.2036.b:0 "[peaceful_prisoner.GetTitledFirstNameNoTooltip|U] comes with #EMP me#!."
 travel_events.2036.b_criminal:0 "Once a criminal, always a criminal."
 travel_events.2036.b_reformed:0 "#EMP ...no#!, I don't feel safe knowing [peaceful_prisoner.GetSheHe] is out here."
 travel_events.2037.t:0 "$travel_event_prefix$ The Manhunter"
 travel_events.2037.desc:0 "We encounter [2037_county_liege.GetTitledFirstName], the ruler of [ROOT.Char.GetCurrentLocation.GetName], and [2037_county_liege.GetHerHis] entourage at the local hunting grounds.\n\nAfter an exchange of polite greetings, [2037_county_liege.GetSheHe] looks at me with a mischievous grin: "Would you care to join me for the most noble of sports, "
 travel_events.2037.desc_child:0 "little one?" "
 travel_events.2037.desc_adult:0 "my [2037_county_liege.Custom2('RelationToMeShort', ROOT.Char)]?" "
 travel_events.2037.desc_segway:0 "[2037_county_liege.GetSheHe|U] nods at the prisoner in chains at the forest's edge."
 travel_events.2037.desc_outro_segway_adult:0 "\n\nI all too soon realize what #EMP sport#! [2037_county_liege.GetSheHe] is referring to."
 travel_events.2037.desc_outro_child:0 "\n\nMy curiosity is definitely piqued. What game could this possibly be... ? Tag?\n\nAs I consider the offer, I notice my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_character'))] [entourage_character.GetTitledFirstName] seeking my attention and carefully shaking [entourage_character.GetHerHis] head."
 travel_events.2037.desc_outro_manhunter:0 "As an experienced manhunter, this suggestion tickles my fancy."
 travel_events.2037.desc_outro:0 "#EMP Manhunting.#! I am truly disgusted... or am I intrigued?"
 travel_events.2037.a:0 "Sounds interesting enough..."
 travel_events.2037.a_child:0 "I'll play!"
 travel_events.2037.a_manhunted:0 "Let us begin."
 travel_events.2037.a_your_kill.desc:0 "You hunt and slay [2037_manhunt_prisoner.GetShortUIName]"
 travel_events.2037.a_their_kill.tt:0 "[2037_county_liege.GetShortUINameNoTooltip] Gets The Kill"
 travel_events.2037.a_their_kill.desc:0 "[2037_manhunt_prisoner.GetShortUIName] is hunted and slain by [2037_county_liege.GetShortUIName]"
 travel_events.2037.b:0 "I could find use for that prisoner, if you don't mind."
 travel_events.2037.b_child:0 "I'd rather have [2037_manhunt_prisoner.GetFirstNameNoTooltip] come with me."
 travel_events.2037.c:0 "Are you insane?"
 travel_events.2037.c_child:0 "No. This seems like a wicked game."
 travel_events.2038.t:0 "$travel_event_prefix$ True Aim"
 travel_events.2038.desc:0 "Teeming with all manner of wildlife, [entourage_character.GetTitledFirstName] and I agree that [ROOT.Char.GetCurrentLocation.GetName] would be a splendid place to go on a hunt.\n\nWhile we don't have time to stay for a proper outing, as we traverse the area I spot a pristine wild rabbit at the edge of the forest. It has peculiar markings on its fur and I motion to [entourage_character.GetFirstNameNoTooltip] to survey the animal.\n\nAs [entourage_character.GetSheHe] spots the rabbit, [entourage_character.GetSheHe] grins. "What would you say to a friendly wager, [entourage_character.Custom2('RelationToMeShort', ROOT.Char)]? Whoever strikes that pristine fellow with an arrow wins.""
 travel_events.2038.a:0 "Sounds like a deal to me!"
 travel_events.2038.a_your_kill.tt:0 "You Get The Kill"
 travel_events.2038.a_your_kill.desc:0 "Your arrow flawlessly pierces the heart of the rabbit"
 travel_events.2038.a_their_kill.tt:0 "[entourage_character.GetShortUINameNoTooltip] Gets The Kill"
 travel_events.2038.a_their_kill.desc:0 "The rabbit is slain by [entourage_character.GetShortUIName]"
 lucky_rabbits_paw:0 "Lucky Rabbit's Paw"
 lucky_rabbits_paw_desc:0 "A paw from a one-of-a-kind pristine rabbit, downed in a friendly hunt with [entourage_character.GetTitledFirstName] at the [ROOT.Char.GetCurrentLocation.GetName] hunting grounds."
 travel_events.2038.b:0 "#EMP Oh no#!, the sun is in my eye!"
 travel_events.2038.c:0 "...pft, I don't have time for this."
 travel_events.2039.t:0 "$travel_event_prefix$ Truest Aim"
 travel_events.2039.desc_child_won:0 "[entourage_character.GetTitledFirstName] scrambles after the rabbit, bow readied, oblivious to the feeble bluff of my poorly loosed arrows.\n\nAfter some tussle with the undergrowth, [entourage_character.GetTitledFirstNameNoTooltip] chirps triumphantly and darts forward, picking up the carcass of the pristine animal with an arrow firmly lodged in its tiny torso. I clap my hands as [entourage_character.GetSheHe] beams at me."
 travel_events.2039.desc_won:0 "Rabbit in sight, we both slowly but purposefully move closer to the rabbit, taking aim for its tiny body as it gnashes away at a piece of straw. I pull my string — and release — as the arrow goes #EMP straight into the animal's body#!.\n\nThe sudden impact launches it a few paces, then the tiny body slumps down on the ground, motionless. I roar in triumph, and [entourage_character.GetTitledFirstName] joins me in my cheer. "Nice shot," [entourage_character.GetSheHe] cries, as I dart forward to pick up the trophy."
 travel_events.2039.desc_lost:0 "[entourage_character.GetTitledFirstName] is a few paces ahead of me, as we strive to get closer to the rabbit for the shot. I struggle to keep up, as [entourage_character.GetSheHe] aims an arrow at the animal and, in one swift motion, releases it straight into the creature's tiny body.\n\n[entourage_character.GetFirstNameNoTooltip] makes a victory gesture and shouts as the rabbit goes limp on the ground, and [entourage_character.GetSheHe] hurries forward to pick up the carcass. I clap in appreciation."
 travel_events.2039.a:0 "Nice shot!"
 travel_events.2039.a_trinket.t:0 "Trinket Gained"
 travel_events.2039.a_win:0 "This was fun!"
 travel_events.2039.a_cynical:0 "I've seen worse."
 travel_events.2040.t:0 "$travel_event_prefix$ Catching a Break"
 travel_events.2040.intro:0 "One night as we sit, by the campfire, I look up and realize I am alone with [2037_manhunt_prisoner.GetTitledFirstName]. [2037_manhunt_prisoner.GetHerHis|U] eyes reflect the flickering flame as [2037_manhunt_prisoner.GetSheHe] fixates on me.\n\n"
 travel_events.2040.desc_child:0 ""Why did that awful [2037_county_liege.GetWomanMan] try to make you dead back there?" I blurt out. [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] hesitates for a moment, then looks away as [2037_manhunt_prisoner.GetSheHe] answers:"
 travel_events.2040.desc:0 "I never really asked [2037_manhunt_prisoner.GetHerHim] why [2037_manhunt_prisoner.GetSheHe] had been imprisoned, I realize. Then, as if [2037_manhunt_prisoner.GetSheHe] had read my mind, [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] mumbles:"
 travel_events.2040.outro:0 "\n\n"It was as if [2040_previous_victim.GetHerHis] flesh cried out for liberation, y'see," a grim nostalgia creeping into [2037_manhunt_prisoner.GetHerHis] voice."
 travel_events.2040.a:0 "...that's very philosophical."
 travel_events.2040.a_child:0 "I've done bad things too."
 travel_events.2040.a.flavor:0 "Who's more dangerous than lunatic person?"
 travel_events.2040.a.flavor_child:0 "I'm sure [2037_manhunt_prisoner.GetSheHe] wouldn't hurt #EMP me#!, right?"
 travel_events.2040.a.tt:0 "[2037_manhunt_prisoner.GetShortUIName] will work as your [GetCourtPositionType('bodyguard_court_position').GetName()] for free"
 insane_bodyguard_salary_mod:0 "Insane Bodyguard"
 travel_events.2040.b:0 "Murderers belong behind bars."
 travel_events.2040.b_child:0 "Hurting people is not right."
 travel_events.2040.b.flavor:0 "So that's why [2037_manhunt_prisoner.GetSheHe] was imprisoned..."
 travel_events.2040.b.flavor_child:0 "[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] is scaring me..."
 travel_events.2040.c:0 "#EMP I can't suffer a murderer to live!#!"
 travel_events.2040.c.flavor:0 "An eye for an eye."
 travel_events.2040.c_slay.t:0 "Murderer Slain"
 travel_events.2040.c_slay.desc:0 "You slay [2037_manhunt_prisoner.GetShortUIName]"
 travel_events.2040.c_wounded.t:0 "$travel_events.2001.c_failure.tt$"
 travel_events.2040.c_wounded.desc:0 "You slay [2037_manhunt_prisoner.GetShortUIName], but are wounded"
 travel_events.2040.c_incapable.t:0 "Severely Injured"
 travel_events.2040.c_incapable.desc:0 "You become severely injured in the fight, and [2037_manhunt_prisoner.GetShortUIName] escapes"
 travel_events.2040.c_death.desc:0 "You die"
 travel_events_life_or_death.t:0 "Life or Death"
 travel_events.2100.t:0 "$travel_event_prefix$ $travel_events_life_or_death.t$"
 travel_events.2100.desc_intro:0 "We are making good time in our efforts to reach [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], and "
 travel_events.2100.desc_intro_trees:0 "the thick woods of [ROOT.Char.GetCurrentLocation.GetName] are no match for our local guide's wits.\n\nWhen the trees fan out, I spot a second group of travelers, traversing ahead."
 travel_events.2100.desc_intro_hills:0 "the wind is at our backs as we traverse the slopes of [ROOT.Char.GetCurrentLocation.GetName] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l].\n\nQuite far ahead of us, another entourage is also progressing through the hillside."
 travel_events.2100.desc_intro_flats:0 "the flats of [ROOT.Char.GetCurrentLocation.GetName] allows us to lower our guard for a few moments.\n\nWhen we reach the peak of the valley and look below, I notice another entourage diligently pacing forward."
 travel_events.2100.desc_relation_in:0 " As I squint, I realize that the ruler of that particular entourage is"
 travel_events.2100.desc_negative_segway:0 "the [murder_target.Custom('InsultAdjectiveGeneric')]"
 travel_events.2100.desc_positive_segway:0 "my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]"
 travel_events.2100.desc_relation_out:0 "[murder_target.GetTitledFirstName]."
 travel_events.2100.desc_no_relation_traveller:0 "They seem to be taking in the scenery, virtually frolicking and sightseeing the local area."
 travel_events.2100.desc_no_relation_liege:0 "They seem to be surveying the area, taking notes and discussing the scenery."
 travel_events.2100.desc_trees:0 "But something is not right. Scouring the tree line, I also detect a bunch of suspiciously cloaked figures, seemingly waiting for the traveling group to come closer."
 travel_events.2100.desc_hills:0 "But what are those masked riders, weapons unsheathed, approaching from the west... ?"
 travel_events.2100.desc_flats:0 "Still observing the group, it would appear as if masked riders with raised weapons are quickly approaching from the east!"
 travel_events.2100.desc_outro:0 "\n\nThis seems like an ambush, and "
 travel_events.2100.desc_outro_negative:0 "I hesitate. Should I intervene in what seems to be certain death for [murder_target.GetTitledFirstNameNoTooltip]?"
 travel_events.2100.desc_outro_positive:0 "there is no doubt in my mind. I must save [murder_target.GetTitledFirstNameNoTooltip]!"
 travel_events.2100.desc_outro_default:0 "I hesitate. Is it really my responsibility to safeguard other travelers?"
 travel_events.2100.a:0 "Why should #EMP I#! get involved?"
 travel_events.2100.a_rival:0 "Good riddance."
 travel_events.2100.a_nemesis:0 "#EMP Finally!#!"
 travel_events.2100.a_stealthy_entourage.tt:0 "Hidden Entourage"
 travel_events.2100.a_stealthy_entourage.desc:0 "You and your entourage remain hidden"
 travel_events.2100.a_stealthy_outcome.tt:0 "If [murder_target.GetShortUIName] survives, [murder_target.GetSheHe] will never know you were here"
 travel_events.2100.a_nonstealthy_entourage.tt:0 "Exposed Entourage"
 travel_events.2100.a_nonstealthy_entourage.desc:0 "You presence is noted by [murder_target.GetShortUIName]"
 travel_events.2100.a_nonstealthy_outcome.tt:0 "If [murder_target.GetShortUIName] survives, [murder_target.GetSheHe] will remember this"
 travel_events.2100.b:0 "I must act!"
 travel_events.2100.b.tt:0 "You intervene in the assassination attempt of [murder_target.GetShortUIName]"
 travel_events.2100.b_outcome_tt:0 "[murder_target.GetShortUIName] will remember this"
 travel_events.2101.t:0 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Assassins!"
 travel_events.2101.desc:0 "While surveying the lands of [ROOT.Char.GetCurrentLocation.GetName], the sun is high and there is a light breeze. I look around and reflect over the fact that the area is pretty desolate, save some migratory birds far up in the sky.\n\nAs I lean down to adjust my boot, I am suddenly jolted upright when we hear riders approaching. The cloaked figures seem to be coming from every direction, and before I know it one of the villains is right in front of me, blade drawn and lunging at my throat!"
 travel_events.2101.a:0 "How dare you!"
 travel_events.2101.a_guards:0 "[bodyguard.GetNameNoTooltip]!!"
 travel_events.2101.a_assassin_death.tt:0 "Assassin Slain"
 travel_events.2101.a_bodyguard_kill.desc:0 "The assassin is slain by [bodyguard.GetShortUIName]"
 travel_events.2101.a_bodyguard_wounded.tt:0 "Bodyguard Wounded"
 travel_events.2101.a_bodyguard_wounded.desc:0 "[bodyguard.GetShortUIName] slays the assassin but is wounded"
 travel_events.2101.a_assassin_death.desc:0 "You slay the assassin"
 travel_events.2101.a_death.desc:0 "You die"
 travel_events.2101.a_ruler_assassinated.tt:0 "[murder_target.GetShortUIName] Died"
 travel_events.2101.a_ruler_assassinated.desc:0 "[murder_target.GetShortUIName] was assassinated while visiting [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]"
 travel_events.2101.a_ruler_survived.tt:0 "[murder_target.GetShortUIName] Survived"
 travel_events.2101.a_ruler_survived.desc:0 "[murder_target.GetShortUIName] survived the assassination attempt in [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]"
 travel_events.2102.t:0 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Betrayed"
 travel_events.2102.desc:0 "The fight rages on for what seems like hours, but in reality it only lasts a couple of minutes. The assassins are fought off, and we survive unscathed.\n\nI scour the battlefield and find evidence of the murder plot that was concocted against me on one of the corpses. In my heightened state of awareness I also notice a banner disappearing just out of sight. [visiting_ruler.GetTitledFirstName]?"
 travel_events.2102.desc_negative:0 "\n\nOf course. It would be nonsensical of me to expect support from someone like [visiting_ruler.GetFirstNameNoTooltip] and [visiting_ruler.GetHerHis] ilk. A curse on [visiting_ruler.GetHerHis] grave."
 travel_events.2102.desc_positive:0 "\n\nHow... could [visiting_ruler.GetSheHe]? I... expected more from [visiting_ruler.GetHerHim]. My eyes are half-closed as the sting of this betrayal wounds me more than any blade could."
 travel_events.2102.desc_default:0 "\n\n[visiting_ruler.GetSheHe|U] saw the events taking place without assisting me in my time of need? This aggressively uninvolved stance indeed proves who you can or cannot rely on."
 travel_events.2102.a:0 "This truly speaks of [visiting_ruler.GetTitledFirstNamePossessiveNoTooltip] [visiting_ruler.Custom('InsultAdjectiveGeneric')] character."
 travel_events.2103.t:0 "[murder_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 travel_events.2103.desc_intro:0 "[murder_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 travel_events.2103.desc_negative:0 "\n\nI expected nothing less of you than the desire to watch my dying breath fade away in the wilds of [ROOT.Var('assassination_location').GetProvince.GetName] [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l].\n\nTruly I shall savor the day when the spark of life finally leaves those cesspools you refer to as eyes, my [visiting_ruler.Custom('InsultAdjectiveGeneric')] [murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))]."
 travel_events.2103.desc_positive:0 "\n\nHow could you, my [murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))]? How could you leave me for dead in the middle of [ROOT.Var('assassination_location').GetProvince.GetName] [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l]? I will remember this, you can be certain of that."
 travel_events.2103.desc_default:0 "\n\n[ROOT.Char.GetTitledFirstName], I expect regular human decency and a respect for life as any good and faithful person. You leaving me for dead in the middle of [ROOT.Var('assassination_location').GetProvince.GetName] [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l] unfortunately speaks to your character as less than a god-fearing [ROOT.Char.GetWomanMan]. I will remember this."
 travel_events.2103.a:0 "Well, [murder_target.GetSheHe] #EMP survived#! after all."
 travel_events.2104.t:0 "$travel_danger_prefix$ $travel_events_life_or_death.t$, How to Save a Life"
 travel_events.2104.desc:0 "Me and my entourage ride head-first into the would-be assassins, blindsiding them completely. How incompetent do you have to be to not to have a clear view of your rear?\n\nWe easily slice through the few that resist, and the rest run off into the wilds. I look up to see [murder_target.GetTitledFirstName] staring at me, eyes wide and mouth slightly agape.\n\nAs [murder_target.GetSheHe] snaps out of it, [murder_target.GetHerHis] facial features adjust, but [murder_target.GetSheHe] still seem surprised and grateful of my intervention. [murder_target.GetSheHe|U] beckons for me to come over."
 travel_events.2104.a:0 "That's my good deed for the day."
 travel_events.2104.a_shy:0 "It was the right thing to do."
 travel_events.2105.t:0 "$travel_events.2104.t$"
 travel_events.2105.desc_intro:0 "While surveying the lands of [ROOT.Char.GetCurrentLocation.GetName], we are suddenly overrun by assassins. And, seemingly out of nowhere, [visiting_ruler.GetTitledFirstName] and [visiting_ruler.GetHerHis] entourage come riding along, head-first and weapons raised, straight into the crowd of assassins!\n\n"
 travel_events.2105.desc_negative:0 "I watch in astonishment as my [ROOT.Char.Custom2('GetRivalNemesis', SCOPE.sC('visiting_ruler'))] slashes through assassins left and right, the rest of them running off in terror. [visiting_ruler.GetFirstNameNoTooltip] circles back, then stops right in front of me: "Looks like you could use the help," [visiting_ruler.GetSheHe] grunts.\n\nI hesitate. While [visiting_ruler.GetSheHe] #EMP did#! just save my skin, how could I possibly trust [visiting_ruler.GetHerHim]... ? I reluctantly nod."
 travel_events.2105.desc_positive:0 "My eyes are filled with joy as I watch my savior and [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_ruler'))] [visiting_ruler.GetFirstNameNoTooltip] drive off the assassins, then make a wide circle and return back to my entourage: "My [visiting_ruler.Custom2('RelationToMe', ROOT.Char)]! How are you faring?" [visiting_ruler.GetSheHe|U] smiles at me."
 travel_events.2105.desc_default:0 "The act of assisting a — for all purposes — stranger in need truly proves that there is a divine plan. This must be a sign from [ROOT.Char.GetFaith.HighGodName] that our travel is blessed.\n\nMy savior circles back to me and nods politely. I smile in response and muster a "[ROOT.Char.GetFaith.HighGodName] bless you, my [visiting_ruler.GetLadyLord]!""
 travel_events.2105.a:0 "You are a true noble spirit!"
 travel_events.2105.a_cynical:0 "I appreciate the sentiment."
 travel_events.2105.a.tt:0 "[visiting_ruler.GetShortUIName] came to your aid!"
 travel_events.2107.t:0 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Safe Haven"
 travel_events.2107.desc_intro_plains:0 "As the sun is starting to set, I peer out over the [holding_location.GetTerrain.GetNameNoTooltip|l] from my quarters at [holding_location.GetName]. In the distance, a group of travelers are traversing the grassy land splayed out ahead of them. "
 travel_events.2107.desc_intro_desert:0 "A dull breeze is playing in the sands outside [holding_location.GetName], sending small puffs of dirt whirling in every direction. As I watch the wandering sun outside the keep, I notice a set of travelers diligently striding across the sands. "
 travel_events.2107.desc_intro_wetlands:0 "As the sun is setting, the [holding_location.GetTerrain.GetNameNoTooltip|l] outside [holding_location.GetName] has a distinct hue to them this evening. From the sanctity of my keep I observe the changing colors and approaching dark, and while doing so I notice a set of travelers far outside the holding, traversing the muddy roads. "
 travel_events.2107.desc_intro_forest:0 "A the sun is setting, the forest surrounding [holding_location.GetName] grows darker. From the sanctity of my keep I study the evening light and while doing so I notice a group of travelers traversing the edge of the forest. "
 travel_events.2107.desc_intro_mountains:0 "The air is fresh as I peek my head outdoors, looking down at the valley below [holding_location.GetName]. I appreciate the temperature difference as I observe the wild life and, I notice, a group of travelers whom are diligently making their way through the valley. "
 travel_events.2107.desc_intro_hills:0 "The soft slope of the hills around [holding_location.GetName] are gentle on the eyes as I peer outside and down the hills to the small pond below. A group of travelers are seemingly making their way around the pond, striding ahead towards their destination. "
 travel_events.2107.desc_intro_jungle:0 "The jungle is hot and humid as per usual, and from the sanctity of my keep I look up towards the trees above [holding_location.GetName] to catch a glance of the colorful birds nesting above. Out of the corner of my eye, I notice a group of travelers traversing along the undergrowth to the north. "
 travel_events.2107.desc_intro:0 "The sky is virtually cloud-free as I spend the afternoon in the outskirts of [holding_location.GetName]. On my way back to the holding, I notice a group of travelers making their way barely outside the city limits. "
 travel_events.2107.desc_segway:0 "\n\nWhen I look closer I realize the leader of the group is none other than [travelling_ruler.GetTitledFirstName] and [travelling_ruler.GetHerHis] entourage. Casually studying their movement, I instinctively look up when a swarm of riders rapidly approach the peaceful group.\n\nAs the riders get closer, they start to raise their weapons. "
 travel_events.2107.desc_outro_negative:0 "This should be interesting."
 travel_events.2107.desc_outro_positive:0 "I must do something!"
 travel_events.2107.desc_outro_family:0 "Blood is thicker than water, or so they say?"
 travel_events.2107.desc_outro:0 "The travelers are clearly about to be assaulted, on #EMP my#! land."
 travel_events.2107.a:0 "It is our duty to intervene."
 travel_events.2107.a_christian:0 "It is what any good [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] would do."
 travel_events.2107.a_outcome_tt:0 "[travelling_ruler.GetShortUIName] will remember this"
 travel_events.2107.b:0 "This is too dangerous."
 travel_events.2107.b_negative:0 "Good riddance."
 travel_events.2107.b_outcome_tt:0 "If [travelling_ruler.GetShortUIName] survives, [travelling_ruler.GetSheHe] will remember this"
 travel_events.2108.t:0 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Saved"
 travel_events.2108.desc_intro:0 "Traversing the [holding_location.GetTerrain.GetNameNoTooltip|l] on the outskirts of [holding_location.GetName], we are suddenly attacked by a swarm of bandit riders, out for blood. Another set of riders rapidly approach from the nearby holding, led by [province_liege.GetTitledFirstName]!"
 travel_events.2108.desc_negative:0 "\n\nI contain my surprise for now, as being saved by none other than my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))] was certainly not something I expected!"
 travel_events.2108.desc_positive:0 "\n\nMy heart warms as my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))] [province_liege.GetFirstNameNoTooltip] leads the charge head-on into the unprotected rear of the scoundrel party."
 travel_events.2108.desc:0 "\n\nI am very pleasantly surprised by the altruistic demeanor of the local [province_liege.GetTitleAsNameNoTooltip], and I praise [ROOT.Char.GetFaith.HighGodName] that they arrived just in time."
 travel_events.2108.desc_segway:0 "\n\n[province_liege.GetFirstNameNoTooltip] circles back around with a victorious grin on [province_liege.GetHerHis] face: "
 travel_events.2108.desc_outro_negative:0 ""I couldn't let anyone else get the pleasure of ending my [province_liege.Custom2('RelationToMe', ROOT.Char)], now could I?" I hesitate for a moment, then retort."
 travel_events.2108.desc_outro_positive:0 ""Are you hurt? Please come join us for some hospitality at [holding_location.GetNameNoTooltip], once this mess is cleaned up.""
 travel_events.2108.desc_outro:0 ""You should join us for some [province_liege.GetCulture.GetNameNoTooltip] hospitality at [holding_location.GetNameNoTooltip]!""
 travel_events.2108.a:0 "It would be my honor!"
 travel_events.2108.a_negative:0 "It's nice to be alive, I suppose."
 travel_events.2108.a.tt:0 "[province_liege.GetShortUIName] came to your aid!"
 travel_events.2109.t:0 "$travel_events.2108.t$"
 travel_events.2109.desc_intro:0 "The bandits don't know what hit them. I lead our finest warriors into battle outside [holding_location.GetName] and we cut through the group like butter on a hot summer's day."
 travel_events.2109.desc_negative:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))] [travelling_ruler.GetTitledFirstName] stands dumbfounded, as if struck by lightning, watching our charge and successful defense of [travelling_ruler.GetHerHis] traveling group."
 travel_events.2109.desc_positive:0 "\n\n[travelling_ruler.GetTitledFirstName] and [travelling_ruler.GetHerHis] entourage is cheering us on as we administrate the final counterattack on the scoundrels."
 travel_events.2109.desc:0 "\n\n[travelling_ruler.GetTitledFirstName] watches us closely as we clean up the scoundrels, then softens a bit as it is clear that we are friendly."
 travel_events.2109.desc_segway:0 "\n\nWhen the assailants are finally sent on the run, I circle back towards [travelling_ruler.GetFirstNameNoTooltip], "
 travel_events.2109.desc_outro_negative:0 "who now seems to have regained [travelling_ruler.GetHerHis] bearings. [travelling_ruler.GetSheHe|U] nods amicably in my direction. "Nothing we couldn't handle, but it's nice to not have had to over-exert ourselves," [travelling_ruler.GetSheHe] admits."
 travel_events.2109.desc_outro_positive:0 "who is rapidly approaching me. "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))]! I wish we could have reconvened under less grim circumstances," [travelling_ruler.GetSheHe] exclaims."
 travel_events.2109.desc_outro:0 "whom now seems more comfortable with our presence. "My friend, thank you for assisting us in our time of need," [travelling_ruler.GetSheHe] says, beaming at me."
 travel_events.2109.a:0 "The land is safe once more."
 travel_events.2109.a_negative:0 "I just wanted to avoid cleaning up a bigger mess."
 travel_events.2109.a_positive:0 "Happy to be of service, [province_liege.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))]!"
 travel_events.2109.a_hurt.tt:0 "[ROOT.Char.Custom('KnightCultureNoTooltip')] Injured"
 travel_events.2109.a_first_hurt.desc:0 "[first_potential_hurt_knight.GetShortUIName] was injured in the battle"
 travel_events.2109.a_second_hurt.desc:0 "[second_potential_hurt_knight.GetShortUIName] was injured in the battle"
 travel_events.2109.a_third_hurt.desc:0 "[third_potential_hurt_knight.GetShortUIName] was injured in the battle"
 travel_events.2109.a_none_hurt.tt:0 "Unscathed"
 travel_events.2109.a_none_hurt.desc:0 "None of your [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] were injured in the battle"
 travel_events.2110.t:0 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Stranded"
 travel_events.2110.desc:0 "Traversing the [holding_location.GetTerrain.GetNameNoTooltip|l] on the outskirts of [holding_location.GetName], we are suddenly attacked by a swarm of bandit riders, out for blood. We are so close to the holding, surely [province_liege.GetTitledFirstName] will send help?\n\nAs time drags on and we are chased by the scoundrels, for the longest avoiding battle, it becomes painfully clear that no help is coming."
 travel_events.2110.desc_negative:0 "I am not sure what I was expecting from a [travelling_ruler.Custom('InsultNoun')] such as [province_liege.GetFirstNameNoTooltip]. But even this is beneath [province_liege.GetHerHim]."
 travel_events.2110.desc_positive:0 "I feel a sharp pain in my chest as I come to realize the betrayal that just now has been performed by [province_liege.GetTitledFirstNameNoTooltip]."
 travel_events.2110.desc_neutral:0 "How could a ruler let malicious riders like these inhabit [province_liege.GetHerHis] borders?"
 travel_events.2110.desc_outro:0 "\n\nMy [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [knight_to_sacrifice.GetTitledFirstName] rides up next to me, a solemn look in [knight_to_sacrifice.GetHerHis] eyes. We both know the tactic that we have practiced in the past."
 travel_events.2110.a:0 "We stand as one."
 travel_events.2110.a_unscathed.tt:0 "Unscathed"
 travel_events.2110.a_unscathed.desc:0 "You survive the battle unscathed"
 travel_events.2110.a_injured.tt:0 "Injured"
 travel_events.2110.a_injured.desc:0 "You survive the battle but become injured"
 travel_events.2110.a_severely_injured.tt:0 "Severely Injured"
 travel_events.2110.a_severely_injured.desc:0 "You become severely injured in the battle"
 travel_events.2110.a_death:0 "You are slain in battle"
 travel_events.2110.b:0 "[knight_to_sacrifice.GetFirstNameNoTooltip], you know what to do."
 travel_events.2110.b_tt:0 "[knight_to_sacrifice.GetShortUIName] stays behind to distract the attackers"
 travel_events.2111.t:0 "$travel_danger_prefix$ $travel_events.2110.t$"
 travel_events.2111.desc_sacrifice:0 "The sun is setting over the [holding_location.GetTerrain.GetNameNoTooltip|l] as I observe the scene in front of me. If I was expecting a full-scale battle, I was wrong.\n\nIt would seem as if [travelling_ruler.GetTitledFirstName] has ordered a decoy and a retreat, meaning that one of [travelling_ruler.GetHerHis] [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')] stays behind to save the tail of the party. Meanwhile the traveling party has reorganized and is making a break for the far end of the city limits.\n\nIt seems to be working, as the riders ignore the fleeing group and instead hone in on the lone soldier, fully engulfing [knight_to_sacrifice.GetHerHim] from my view. Hopefully the end was swift."
 travel_events.2111.desc_unscathed:0 "As the sun colors the sky red when it perishes down the horizon, the battle in front of me colors the ground red. It would appear, however, that this is only red with bandit blood.\n\nThe traveling group is showing surprising prowess in the face of sudden attack, and are fighting tooth and nail — eventually forcing the scoundrels on the run. They simply throw their weapons and quickly retreat back the way they came from.\n\n[travelling_ruler.GetTitledFirstName] gestures defiantly in the direction of my holding, and I raise my eyebrows in silent surprise. This was #EMP most#! unexpected."
 travel_events.2111.desc_survived:0 "As the sun sets over the [holding_location.GetTerrain.GetNameNoTooltip|l], the two groups converge in a mass of weapons and pain. I observe as the initial shock of the traveling party fades and they diligently get back on their feet, pushing back the armed riders.\n\n[travelling_ruler.GetTitledFirstName] takes the lead as the counterattack comes, swift and deadly, down onto the grubby bandits. One of the scoundrels seemingly manage to get a fairly severe hit on [travelling_ruler.GetFirstNameNoTooltip] however, but that is soon retaliated by one of [travelling_ruler.GetHerHis] [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')].\n\nThe riders who are still breathing and able leave the scene, as quickly and sudden as they appeared. In their wake, bodies and dead animals; but a surprisingly healthy gathering of travelers."
 travel_events.2111.desc_died:0 "As the sun colors the sky red when it perishes down the horizon, the battle in front of me colors the ground red. I observe eagerly, trying to make out what side has the upper hand.\n\nMy quandary is soon clarified as one particularly large and bulky rider roars victoriously, raising [rider.GetHerHis] arms in a skyward motion. One hand is holding a blade, the other... the head of [travelling_ruler.GetTitledFirstName]."
 travel_events.2111.desc_negative_outro:0 "\n\nI breathe a sigh of relief. Finally that [travelling_ruler.Custom('InsultNoun')] is a thorn in my side no more."
 travel_events.2111.desc_positive_outro:0 "\n\nI blink a couple of times, not fully comprehending what just happened. Yes, I suppose this was the end for [travelling_ruler.GetHerHim]..."
 travel_events.2111.desc_outro:0 "\n\nI feel surprisingly empty, having just witnessed the murder of [travelling_ruler.GetTitledFirstNameNoTooltip]. I should do something about those riders."
 travel_events.2111.a:0 "Interesting tactics."
 travel_events.2111.a_compassionate:0 "What have I done..."
 travel_events.2111.a_sadist:0 "Entertaining!"
 travel_events.2111.a_dead:0 "It was bound to happen eventually."
