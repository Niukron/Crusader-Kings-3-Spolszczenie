l_english:
 travel_events.1200.t:0 "$travel_event_prefix$ Friendly Locals"
 travel_events.1200.desc:0 "As we stop to camp outside a small village in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], the locals come to investigate our caravan.\n\nAt first I think they are trying to trade with us, but soon it becomes clear they have come to give us gifts and learn everything they can about our culture!\n\nOne local in particular, [local_peasant.GetNameNoTooltip], has a million questions about where we are from."
 travel_events.1200.a:0 "I should talk with them and learn more."
 travel_events.1200.b:0 "We'll take every benefit we can."
 tradition_travel_discount_desc:0 "You experienced this Cultural Tradition while traveling."
 travel_events.1200.a.tt:0 "Reduces the cost of establishing the [GetCultureTradition('tradition_xenophilic').GetName] tradition by [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1201.t:0 "$travel_event_prefix$ Chivalry Is Alive"
 travel_events.1201.desc:0 "While traveling through [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] we run into some [ROOT.Char.GetCurrentLocation.GetCulture.GetName] [GetPlayer.Custom('KnightCulturePlural')]. They are deeply respectful and apparently huge lovers of poetry as they insist on reciting it at every chance they get.\n\nThe code of conduct they follow has several merits and I can't help but admire it. One of the [GetPlayer.Custom('KnightCulturePlural')], [local_knight.GetNameNoTooltip] is particularly impressive. "
 travel_events.1201.a:0 "I'd love to take this tradition home."
 travel_events.1201.b:0 "I should try being more personally chivalrous"
 travel_events.1201.a.tt:0 "Reduces the cost of establishing the [GetCultureTradition('tradition_chivalry').GetName] tradition by [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1202.t:0 "$travel_event_prefix$ Hard Workers"
 travel_events.1202.desc:0 "While traveling through [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] I can't help but notice that every person I see works with a quiet intensity I don't often notice in my own land.\n\nI stop one of the laborers to ask them about it and [random_peasant.GetSheHe] shares some pithy wisdom:\n\n "Well ya see the trick is just to put your back into it, 'n don't stop till the jobs a goodun.""
 travel_events.1202.a:0 "I should talk with them and learn more."
 travel_events.1202.b:0 "Perhaps I could apply some of these principles at home."
 travel_events.1202.a.tt:0 "Reduces the cost of establishing the [GetCultureTradition('tradition_hard_working').GetName] tradition by [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1203.t:0 "$travel_event_prefix$ Strong Bonds"
 travel_events.1203.desc:0 "While passing through the villages of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], I spend some time talking to the locals. One thing that stands out is their intense loyalty to their liege.\n\nOne villager talks with such a passion that I would think they were describing a lover rather than their ruler."
 travel_events.1203.a:0 "I should talk with them and learn more."
 travel_events.1203.b:0 "I will make my subjects, equally loyal."
 travel_events.1203.a.tt:0 "Reduces the cost of establishing the [GetCultureTradition('tradition_loyal_soldiers').GetName] Loyal Soldiers tradition by [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1204.t:0 "$travel_event_prefix$ Civil Discussion"
 travel_events.1204.desc:0 "While traveling through [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] I get a chance to observe some locals having an argument over who is the owner of a particular head of cattle. Despite the topic of the dispute seeming rather serious both the parties remain, calm and collected and neither resorts to blows.\n\nImagine what we could get done if we had this level of peace and reason at home."
 travel_events.1204.a:0 "I should talk with them and learn more."
 travel_events.1204.b:0 "I shall attempt this pacifism lark."
 travel_events.1204.a.tt:0 "Reduces the cost of establishing the [GetCultureTradition('tradition_pacifism').GetName] tradition by [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1205.t:0 "$travel_event_prefix$ Simple Lives"
 travel_events.1205.desc:0 "As I travel through the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], I cannot help but notice how simple the garments, the dwellings and even the expressions on the local [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] faces are.\n\nHowever when I inquire about the poverty of this particular area, I am informed that this is all by choice and they are more focused on practicalities than on looks."
 travel_events.1205.a:0 "We could learn something from this at home."
 travel_events.1205.b:0 "I should try living simply."
 travel_events.1205.a.tt:0 "Reduces the cost of establishing the [GetCultureTradition('tradition_spartan').GetName] tradition by [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1206.t:0 "$travel_event_prefix$ Joy of the Hunt"
 travel_events.1206.desc:0 "As I travel through the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], I come across a group of hunters. They allow me to follow along the hunt for a little while, pointing out some specifics in their technique and some tracking clues unique to this area."
 travel_events.1206.a:0 "Why can't my people be more like this?"
 travel_events.1206.b:0 "Perhaps they can train me?"
 travel_events.1206.c:0 "I am the hunter!"
 travel_events.1206.a.tt:0 "Reduces the cost of establishing the [GetCultureTradition('tradition_hunters').GetName] tradition by [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1207.t:0 "$travel_event_prefix$ Meat of the Land"
 travel_events.1207.desc:0 "While traveling through [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] one village elder stops us and insists we join for a meal. While eating it I realize not a bite of it is made out of meat. The elder is happy to go into details on how it is made, the ingredients used and how they don't really eat any meat at all."
 travel_events.1207.a:0 "I want some recipes!"
 travel_events.1207.b:0 "A second serving maybe?"
 travel_events.1207.a.tt:0 "Reduces the cost of establishing the [GetCultureTradition('tradition_vegetarianism').GetName] tradition by [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1208.t:0 "$travel_event_prefix$ Seafaring"
 travel_events.1208.desc:0 "While sailing through [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], we drop anchor to talk to a boat full of locals. What is meant to be a quick stop ends up being a long discussion about knots, local currents and general seafaring.\n\n"Well you see the albatross is the king of all birds, and to kill it well. That is the greatest of all crimes.""
 travel_events.1208.a:0 "We should talk to them and learn more."
 travel_events.1208.b:0 "Enough listening, time to apply this knowledge."
 travel_events.1208.a.tt:0 "Reduces the cost of establishing the [GetCultureTradition('tradition_seafaring').GetName] tradition by [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1209.t:0 "$travel_event_prefix$ The Story Is in the Telling"
 travel_events.1209.desc:0 "The [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] story tellers of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] are greatly renowned and when I finally meet them they don't disappoint!\n\nWe spend many hours sitting round the fire listening to their stories and it is a true joy to hear them speak."
 travel_events.1209.a:0 "I should encourage more storytelling at home."
 travel_events.1209.b:0 "If you like stories you will love this one."
 travel_events.1209.a.tt:0 "Reduces the cost of establishing the [GetCultureTradition('tradition_storytellers').GetName] tradition by [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1210.t:0 "$travel_event_prefix$ [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|U] Music"
 travel_events.1210.desc:0 "As I travel through the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] I hear a melody drifting gently across the landscape.\n\nA quick diversion off the path brings me to a group of musicians playing their hearts out to what must be some local [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] music. Stopping to listen to the beautiful music I find my heart filling with joy."
 travel_events.1210.a:0 "We should take this tradition home."
 travel_events.1210.b:0 "I want to learn to play!"
 travel_events.1210.a.tt:0 "Reduces the cost of establishing the [GetCultureTradition('tradition_music_theory').GetName] tradition by [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1211.t:0 "$travel_event_prefix$ Poetry People"
 travel_events.1211.desc:0 ""M'[ROOT.Char.GetLadyLord], m'[ROOT.Char.GetLadyLord] please, but a moment of your time to hear my latest poem!"\n\nThis isn't the first [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] who has tried to introduce me to their poetry and considering the road ahead surely not the last. There must be a true infatuation with poetry here, for every other dreamer to have a poem in their hearts. "
 travel_events.1211.a:0 "We should talk to them and learn more."
 travel_events.1211.b:0 "I would like to make an attempt."
 travel_events.1211.c:0 "You call that poetry?"
 travel_events.1211.a.tt:0 "Reduces the cost of establishing the [GetCultureTradition('tradition_poetry').GetName] tradition by [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1212.t:0 "$travel_event_prefix$ Fishing Friends"
 travel_events.1212.desc:0 "Not a day goes by in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] when I don't run into a fisherman who has a new piece of information to give me, whether it be on the type of bait to use, where to fish or even how to prepare the fish once they are caught.\n\nI even get a chance to fish myself, with the fishermen showing me the tips and tricks. They all applaud when I finally catch one."
 travel_events.1212.a:0 "We should talk to them and learn more."
 travel_events.1212.b:0 "What if we applied these fishing tactics to seafaring!"
 travel_events.1212.a.tt:0 "Reduces the cost of establishing the [GetCultureTradition('tradition_fishermen').GetName] tradition by [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1213.t:0 "$travel_event_prefix$ Mystical Travelers"
 travel_events.1213.desc:0 "The mystics are everywhere here in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: they go around preaching and sharing their knowledge.\n\nOne day I get into a rather in depth conversation about the meaning of life, with one of them while waiting for boulder to be removed from the path."
 travel_events.1213.a:0 "I'm more interested in knowing about your people."
 travel_events.1213.b:0 "What wisdom can you share with me?"
 travel_events.1213.a.tt:0 "Reduces the cost of establishing the [GetCultureTradition('tradition_mendicant_mystics').GetName] tradition by [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1214.t:0 "$travel_event_prefix$ Respected Warriors"
 travel_events.1214.desc:0 "During my travels I have come to realize that the [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] locals here in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] value warriors above all else.\n\nSquabbles are settled with violence and those who put their life on the line for their realm are considered the bravest. I spend much of one afternoon discussing with them some of the finer points of their war like culture."
 travel_events.1214.a:0 "We should talk to them and learn more."
 travel_events.1214.b:0 "Can you show me some moves?"
 travel_events.1214.a.tt:0 "Reduces the cost of establishing the [GetCultureTradition('tradition_warrior_culture').GetName] tradition by [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1215.t:0 "$travel_event_prefix$ The Admirable [GetPlayer.Custom('KnightCultureNoTooltip')] "
 travel_events.1215.desc:0 "We stop to rest one night at a tavern and while I'm sitting in the corner peacefully enjoying some [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] music, the door barges open and a large silhouette appears.\n\nA [GetPlayer.Custom('KnightCultureNoTooltipLowercase')] swaggers in and the atmosphere immediately changes. The people bow their heads in reverence, some swoon and the barkeep immediately pours the apparently famous [GetPlayer.Custom('KnightCultureNoTooltipLowercase')] free drinks.\n\nIs being a [GetPlayer.Custom('KnightCultureNoTooltipLowercase')] really so special here? "
 travel_events.1215.a:0 "I should find out why they regard them so highly."
 travel_events.1215.b:0 "I can be like that if I train!"
 travel_events.1215.a.tt:0 "Reduces the cost of establishing the [GetCultureTradition('tradition_martial_admiration').GetName] tradition by [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 travel_events.1216.t:0 "$travel_event_prefix$ Traveling Thinkers"
 travel_events.1216.desc:0 "One thing I notice as we pass through [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] is that every other [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] traveler claims to be a philosopher.\n\nAt first I'm sceptical of this but after being roundly outwitted in my third conversation in a row, I start to think perhaps there is something to their claims.\n\nThe latest philosopher, [local_philosopher.GetNameNoTooltip] is practically laughing at my latest attempts at logical argument."
 travel_events.1216.a:0 "I should learn more about how their culture works."
 travel_events.1216.b:0 "What can I personally learn?"
 travel_events.1216.a.tt:0 "Reduces the cost of establishing the [GetCultureTradition('tradition_philosopher_culture').GetName] tradition by [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
