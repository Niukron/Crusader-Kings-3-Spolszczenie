l_english:
 travel_danger_prefix:0 "Zagrożenie:"
 travel_danger_events.1000.t:0 "$travel_danger_prefix$ Robienie z igieł wideł"
 travel_danger_events.1000.desc:0 "W ciągu ostatnich kilku godzin droga stała się niesamowicie pagórkowata, a wszyscy zaczynają być zmęczeni.\n\nPo dłuższej chwili, gdy nie widać końca wzgórz, jed[Select_CString(travel_leader.IsFemale, 'na', 'en' )] z moich towarzysz[Select_CString(travel_leader.IsFemale, 'ek', 'y' )] podróży, [travel_leader.GetFirstName], podchodzi do mnie i mówi:\n\n„[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )], nasze wierzchowce nie wytrzymają tak dłużej. Biedne zwierzęta potrzebują przerwy, bo obawiam się, że padną! Musimy się zatrzymać i odpocząć!”\n\nDoskonale wie, że opóźni to naszą podróż do [destination.GetTitle.GetAdjective]..."
 travel_danger_events.1000.a:0 "Ma rację. Mądrze byłoby odpocząć."
 travel_danger_events.1000.b:0 "„Nie będę tolerować opóźnień. Naprzód!”"
 travel_danger_events.1001.t:0 "$travel_danger_events.1000.t$"
 travel_danger_events.1001.desc:0 "Zarządzam dalszy marsz, chcąc dotrzeć do [destination.GetTitle.GetAdjective] zgodnie z planem. Gdy wspinamy się na największe jak dotąd wzgórze, myślę, że nasze zmagania wreszcie dobiegną końca, gdy...\n\n#EMP ŁUP! ... ŁUP, ŁUP, ŁUP!#!\n\nOdwracam się, by zobaczyć źródło hałasu i sapię, gdy wszystkie nasze wierzchowce zaczynają padać na ziemię! Wygląda na to, że [travel_leader.GetFirstName] miał[Select_CString(travel_leader.IsFemale, 'a', '' )] rację... te biedne zwierzęta mogą znieść tylko tyle wysiłku. Powin[Select_CString(ROOT.Char.IsFemale, 'nam była', 'ienem był' )] posłuchać, kiedy miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ku temu okazję."
 travel_danger_events.1001.a:0 "„[travel_leader.GetFirstNameNoTooltip], udaj się do najbliższego miasta i kup wypoczęte wierzchowce”."
 travel_danger_events.1001.b:0 "„Pójdziemy pieszo!”"
 travel_danger_events.1002.t:0 "$travel_danger_prefix$ Zdradzieckie zbocza"
 travel_danger_events.1002.desc:0 "Gdy podróżujemy przez tereny [current_location.GetTitle.GetAdjective], podziwiam piękny widok ze zbocza góry. Kiedy odwracam wzrok i skupiam się z powrotem na kamienistej ścieżce przed nami, zdaję sobie sprawę, że zostaliśmy otoczeni przez grupę bandytów! [Select_CString(bandit.IsFemale, 'rosła kobieta', 'rosły mężczyzna' )], prawdopodobnie lider[Select_CString(bandit.IsFemale, 'ka', '' )], wychodzi przed naszą karawanę\n\n„Przejście przez te góry będzie was kosztować. Nieważne, kim jesteś, każdy, kto przechodzi przez moje góry, płaci”."
 travel_danger_events.1002.a:0 "„Porozmawiajmy o tym”."
 travel_danger_events.1002.a.success:0 "Przekonujesz bandytów"
 travel_danger_events.1002.a.success.desc:0 "Ty i twoja świta bezpiecznie przechodzicie przez przełęcz."
 travel_danger_events.1002.a.failure:0 "Nie przekonujesz bandytów"
 travel_danger_events.1002.a.failure.desc:0 "Płacisz bandytom, by pozwolili ci przejść."
 travel_danger_events.1002.b:0 "„Nie poddam się tak łatwo. #EMP Do boju!#!”"
 travel_danger_events.1002.b.success:0 "„Pokonujesz bandytów"
 travel_danger_events.1002.b.success.desc:0 "$travel_danger_events.1002.a.success.desc$"
 travel_danger_events.1002.b.failure:0 "Bandyci cię pokonują"
 travel_danger_events.1002.b.failure.desc:0 "$travel_danger_events.1002.a.failure.desc$"
 travel_danger_events.1002.c:0 "„Straż! Zajmijcie się tymi głupcami!”"
 travel_danger_events.1002.c.tt:0 "Wysyłasz swoich strażników z [Concept( 'travel_option', 'opcji podróżnej' )|E], aby zajęli się bandytami"
 travel_danger_events.1002.d:0 "A gdybym zamiast tego zapłacił[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wam za przeprowadzenie nas przez góry?"
 travel_danger_events.1002.e:0 "To ich teren..."
 travel_danger_events.1003.t:0 "$travel_danger_prefix$ Grząskie dno"
 travel_danger_events.1003.desc:0 "Wiem, że musimy ostrożnie stąpać po bagnach [current_location.GetTitle.GetAdjective]. To niesamowite miejsce niepokoi mnie do głębi. Gdzieś tam czyhają niezliczone niebezpieczeństwa, których należy się wystrzegać. Moja świta została poinstruowana, by zachować wszelkie środki ostrożności.\n\nSpoglądając za siebie z czoła kolumny, liczę moich towarzyszy...\n\n#EMP Brakuje jednego z nas!#!"
 travel_danger_events.1003.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] nakazać, aby [Select_CString(travel_leader.IsFemale, 'mistrzyni karawany', 'mistrz karawany' )], [travel_leader.GetFirstNameNoTooltip], odnalazł[Select_CString(travel_leader.IsFemale, 'a', '' )] marudera."
 travel_danger_events.1003.b.success:0 "Odnaleziono zaginion[Select_CString(missing_companion.IsFemale, 'ą towarzyszkę', 'ego towarzysza' )]"
 travel_danger_events.1003.b.success.desc:0 "[missing_companion.GetName] wraca do swojej świty."
 travel_danger_events.1003.b.failure:0 "Zaginion[Select_CString(missing_companion.IsFemale, 'a towarzyszka przepadła', 'y towarzysz przepadł' )]"
 travel_danger_events.1003.b:0 "Jest już praktycznie trupem. Zostawcie [Select_CString(missing_companion.IsFemale, 'ją', 'go' )]."
 travel_danger_events.1006.t:0 "$travel_danger_prefix$ Znajome drzewa"
 travel_danger_events.1006.desc:0 "„Czy my już nie widzieliśmy tego masywnego drzewa? Przysięgam, że kręcimy się w kółko!” – krzyczy [Select_CString(travel_leader.IsFemale, 'moja mistrzyni karawany', 'mój mistrz karawany' )], [travel_leader.GetName].\n\nByć może ma rację... od wielu godzin nie widzieliśmy żadnych oznak wydostania się z tego lasu. Czy my w ogóle jeszcze znajdujemy się #EMP w obrębie#! [current_location.GetTitle.GetAdjective]? Gęste korony drzew uniemożliwiają określenie pory dnia, ani nawet kierunku, w którym zmierzamy.\n\nW tym tempie nigdy nie dotrzemy do [destination.GetTitle.GetAdjective]..."
 travel_danger_events.1006.a:0 "Wiem #EMP dokładnie#!, gdzie jesteśmy!"
 travel_danger_events.1006.a.success:0 "Znajdujesz właściwą drogę"
 travel_danger_events.1006.a.success.desc:0 "Zdobyto doświadczenie w niebezpieczeństwie"
 travel_danger_events.1006.a.failure:0 "Masz kłopoty z odnalezieniem właściwej drogi"
 travel_danger_events.1006.b:0 "Poślij kogoś, aby znalazł lokalnego przewodnika."
 travel_danger_events.1006.b.hire_guide:0 "Szukasz przewodnika do wynajęcia."
 travel_danger_events.1006.c:0 "Wysłać zwiadowców."
 travel_danger_events.1006.c.major_speed_decrease:0 "Twoja podróż jest znacznie opóźniona."
 travel_danger_events.1006.c.minor_speed_decrease:0 "Twoja podróż jest nieznacznie opóźniona."
 travel_danger_events.1007.t:0 "$travel_danger_prefix$ Ani kropli"
 travel_danger_events.1007.desc:0 "Niestety, nasza podróż do [destination.GetTitle.GetAdjective] prowadzi prosto przez pustkowia [current_location.GetTitle.GetAdjective]. Nie byliśmy przygotowani na tak długi odcinek bez ani jednego źródła wody, a wielu moich towarzyszy zaczęło wyglądać naprawdę okropnie, jak suszona rzepa.\n\nMuszę coś zrobić... i to szybko!"
 travel_danger_events.1007.a:0 "Znam pobliską oazę, która może być dla nas zbawieniem."
 travel_danger_events.1007.a.tt:0 "Do twojego planu podróży zostanie dodana oaza."
 travel_danger_events.1007.b:0 "Miejmy nadzieję, że inspirująca przemowa nieco ugasi ich pragnienie."
 travel_danger_events.1007.b.success:0 "Zainspirowano towarzyszy"
 travel_danger_events.1007.b.success.desc:0 "Przekonujesz swoją świtę, by dłużej powstrzymywała pragnienie"
 travel_danger_events.1007.b.failure:0 "Nie udało się zainspirować towarzyszy"
 travel_danger_events.1007.b.failure.desc:0 "Nie udało ci się natchnąć nadzieją swojej świty"
 travel_danger_events.1007.c:0 "[water_hider.GetFirstNameNoTooltip] wydaje się mniej spragnion[Select_CString(water_hider.IsFemale, 'a', 'y' )] niż reszta z nas..."
 travel_danger_events.1007.c.tt:0 "[water_hider.GetFirstName] zostaje przez ciebie przesłuchan[Select_CString(water_hider.IsFemale, 'a', 'y' )] w sprawie ukrytego źródła wody."
 travel_danger_events.1007.c.success:0 "W wyniku przesłuchania znaleziono wodę"
 travel_danger_events.1007.c.failure:0 "Nie znaleziono wody w wyniku przesłuchania"
 travel_danger_events.1008.t:0 "$travel_danger_prefix$ Pokłosie"
 travel_danger_events.1008.desc:0 "Nasza podróż doprowadziła nas do [current_location.GetTitle.GetAdjective]. Niegdyś [current_location_barony.Custom('BaronyTownType')] o niesamowitym pięknie, teraz jest bladym cieniem swojej dawnej chwały.\n\nZe stert gruzu, które kiedyś były domami, unosi się dym. Najwyraźniej zostały zdewastowane przez bezwzględną armię. Płacząc[Select_CString(zombie.IsFemale, 'a i pokryta', 'y i pokryty' )] brudem [zombie.GetWomanMan] przeszukuje miejsce, które kiedyś mogło być farmą, w poszukiwaniu resztek swojego dobytku.\n\nZauważa nas, wyraźnie nie na miejscu na tym pustkowiu, i rzuca się w stronę naszej świty!"
 travel_danger_events.1008.a:0 "Straże! Zatrzymajcie [Select_CString(zombie.IsFemale, 'tę kobietę', 'tego mężczyznę' )]!"
 travel_danger_events.1008.a.tt:0 "[zombie.GetFirstNameNoTooltip] zostaje zabit[Select_CString(zombie.IsFemale, 'a', 'y' )] na twój orzkaz"
 travel_danger_events.1008.b:0 "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że nie ma złych zamiarów."
 travel_danger_events.1008.c:0 "Niech przyjdzie. Jedna osoba stwarza niewielkie zagrożenie."
 travel_danger_events.1008.good_intentions:0 "[zombie.GetFirstNameNoTooltip] nie ma niecnych zamiarów"
 travel_danger_events.1008.bad_intentions:0 "[zombie.GetFirstNameNoTooltip] ma niecne intencje"
 travel_danger_events.1009.t:0 "$travel_danger_events.1008.t$, dobre intencje"
 travel_danger_events.1009.desc:0 "Chud[Select_CString(zombie.IsFemale, 'a kobieta', 'y mężczyzna' )] szybko pokonuje dzielący nas dystans, nie zwracając uwagi na dziesiątki ciał ścielących ziemię. Pochyla swoją głowę i zwraca się do mnie:\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], mój dom został spalony na popiół, a środki do życia odebrane. Zdaję się na twoją łaskę. #EMP Proszę pomóż mi!#!”"
 travel_danger_events.1009.a:0 "„Biedaczysko...”"
 travel_danger_events.1009.b:0 "#EMP Zabijcie go tak czy inaczej!#!"
 travel_danger_events.1009.c:0 "„Wezmę cię pod swoją ochronę!”"
 travel_danger_events.1009.d:0 "To chyba nie mój problem, prawda?"
 travel_danger_events.1010.t:0 "$travel_danger_events.1008.t$, złe intencje"
 travel_danger_events.1010.desc:0 "Wychudzon[Select_CString(zombie.IsFemale, 'a kobieta', 'y mężczyzna' )] szybko pokonuje dystans między nami, nie zwracając uwagi na dziesiątki ciał ścielących ziemię. Warcząc, rzuca się w moją stronę z dziką furią w oczach."
 travel_danger_events.1010.a:0 "„Poradzę sobie z tym!”"
 travel_danger_events.1010.a.success:0 "Odepchnięto nieszczęśni[Select_CString(zombie.IsFemale, 'czkę', 'ka' )]"
 travel_danger_events.1010.a.failure:0 "Odniesiono rany przez nieszczęśni[Select_CString(zombie.IsFemale, 'czkę', 'ka' )]"
 travel_danger_events.1010.b:0 "#EMP Straże!#!"
 travel_danger_events.1010.b.success:0 "Nieszczęśni[Select_CString(zombie.IsFemale, 'czka odparta', 'k odparty' )]"
 travel_danger_events.1010.b.failure:0 "Ranny członek świty"
 travel_danger_events.1010.tt:0 "[zombie.GetFirstNameNoTooltip] ucieka"
 travel_danger_events.1011.t:0 "$travel_danger_prefix$ Kąsający mróz"
 travel_danger_events.1011.t_twice:0 "$travel_danger_prefix$ Przenikliwe zimno"
 travel_danger_events.1011.t_thrice:0 "$travel_danger_prefix$ Zabójcze odmrożenie"
 travel_danger_events.1011.desc:0 "Od kilku dni pada śnieg, a zimno jest nie do zniesienia. Rozglądam się i widzę, że moja świta również się z tym zmaga, więc postanawiam podróżować pieszo razem z nimi. Po godzinie wędrówki przez śnieżycę [frostbite_victim.GetTitledFirstName] odciąga mnie na bok i trzęsąc się krzyczy:\n\n„Proszę, [frostbite_victim.Custom2('MySheHe', ROOT.Char)] [frostbite_victim.Custom2('RelationToMeShortVocative', ROOT.Char)], nie czuję już [frostbite_victim.Custom('GetFrostbittenBodyPart')]!”"
 travel_danger_events.1011.desc_frostbite_twice:0 "Po raz kolejny podróż mocno dała się we znaki naszej karawanie. Ciągłe burze śnieżne i ekstremalnie niskie temperatury sprawiły, że musieliśmy rozbić obóz. Sprawdzam jak czuje się [frostbite_victim.GetTitledFirstName], jako że już raz cierpiał[Select_CString(frostbite_victim.IsFemale, 'a', '' )] z powodu odmrożeń, a teraz leży w prowizorycznym łóżku.\n\n„Nie czuję się najlepiej, [frostbite_victim.Custom2('MySheHe', ROOT.Char)] [frostbite_victim.Custom2('RelationToMeShortVocative', ROOT.Char)]”. Tak jak można było się spodziewać, zimno znów dopadło [frostbite_victim.Custom('GetFrostbittenBodyPart')] bieda[Select_CString(frostbite_victim.IsFemale, 'czki', 'ka' )]!"
 travel_danger_events.1011.desc_frostbite_thrice:0 "Zima po raz kolejny zaskakuje nas swoją surowością. Drogi są wietrzne i śliskie, widoczność tak niska, jak nasze morale. Muszę sprawdzić jak radzi sobie [frostbite_victim.GetTitledFirstName], ponieważ już dwukrotnie doznał odmrożeń.\n\n„Jest tak zimno, [frostbite_victim.Custom2('MySheHe', ROOT.Char)] [frostbite_victim.Custom2('RelationToMeShortVocative', ROOT.Char)]” – szepcze do mnie, gdy mdleje. Zimno dopadło [Select_CString(frostbite_victim.IsFemale, 'ją', 'go' )] po raz trzeci, aż w końcu wydobywa z siebie ostatnie tchnienie."
 travel_danger_events.1011.desc_head:0 "$travel_danger_events.1011.desc$ Dokonuję oględzin [frostbite_victim.Custom('GetFrostbittenBodyPart')], koniec jest pokryty lodem i nieco spuchnięty. Myślę, że może być gorzej, jeśli nic nie zrobię!"
 travel_danger_events.1011.desc_upper_limb:0 "$travel_danger_events.1011.desc$ Próbuje zacisnąć pięść, ale ból jest zbyt silny. Opuchlizna [frostbite_victim.GetHerHis] [frostbite_victim.Custom('GetFrostbittenBodyPart')] zmienia kolor na wszystkie odcienie niebieskiego i czarnego."
 travel_danger_events.1011.desc_lower_limb:0 "$travel_danger_events.1011.desc$ Nakazuję [frostbite_victim.GetHerHim] zdjąć but, by dokonać oględzin [frostbite_victim.Custom('GetFrostbittenBodyPart')]. Kończyna jest już cała ciemnoniebieska i w tym momencie może być za późno, by ją uratować."
 travel_danger_events.1011.desc_head_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$ Tym razem dokonuję oględzin [frostbite_victim.GetHerHis] [frostbite_victim.Custom('GetFrostbittenBodyPart')] i porównuję z uchem. Ma jaśniejszy odcień niebieskiego, jednak może to być spowodowane tym, że odmrożenia [frostbite_victim.Custom('GetFrostbittenBodyPart')] wciąż są świeże."
 travel_danger_events.1011.desc_upper_limb_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$ Stare odmrożenie palca pogorszyło się jeszcze bardziej i teraz rozprzestrzenia się na resztę [frostbite_victim.Custom('GetFrostbittenBodyPart')]. W tym tempie straci [frostbite_victim.GetSheHe] rękę!"
 travel_danger_events.1011.desc_lower_limb_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$ Chwytam [frostbite_victim.GetHerHis] but, aby pomóc [frostbite_victim.GetHerHim] go zdjąć, walczymy przez chwilę, ale w końcu udaje nam się odsłonić opuchliznę [frostbite_victim.Custom('GetFrostbittenBodyPart')]. Wkrótce straci całą nogę!"
 travel_danger_events.1011.desc_head_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$ Odmrożenie rozprzestrzeniło się tak, że cała [frostbite_victim.GetHerHis] twarz jest ciemnoniebieska i zimna jak lód. Jak to w ogóle możliwe?!"
 travel_danger_events.1011.desc_upper_limb_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$ Utrata [frostbite_victim.Custom('GetFrostbittenBodyPart')] sprawiła, że odmrożenia rozprzestrzeniły się dalej na górną część ciała, a [frostbite_victim.GetHerHis] klatka piersiowa i szyja ciemnieją z minuty na minutę."
 travel_danger_events.1011.desc_lower_limb_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$ Po utracie [frostbite_victim.Custom('GetFrostbittenBodyPart')] w wyniku poprzednich odmrożeń zimno przeszło prosto na brzuch, a całe ciało powoli robi się sine."
 travel_danger_events.1011.a:0 "Niech [to_be_burned.GetNameNoTooltip] spłonie, to [Select_CString(frostbite_victim.IsFemale, 'ją', 'go' )] ogrzeje."
 travel_danger_events.1011.a.success:0 "[frostbite_victim.GetTitledFirstNameNoTooltip] rozgrzewa się"
 travel_danger_events.1011.a.failure:0 "$travel_danger_events.1011.c.tt$"
 travel_danger_events.1011.a_frostbite_treatment_burn_failure:0 "Może jeśli [to_be_burned.GetNameNoTooltip] się spali, to tym razem pomoże?"
 travel_danger_events.1011.b_physician:0 "Z pewnością [court_physician.GetTitledFirstNameNoTooltip] wie, jak to wyleczyć!"
 travel_danger_events.1011.b_physician_success:0 "$travel_danger_events.1011.b.success$"
 travel_danger_events.1011.b_physician_failure:0 "$travel_danger_events.1011.a.failure$"
 travel_danger_events.1011.b:0 "Czytał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] kiedyś o tym w manuskrypcie."
 travel_danger_events.1011.b.success:0 "Leczenie odmrożeń jest skuteczne"
 travel_danger_events.1011.b.failure:0 "Leczenie odmrożeń kończy się niepowodzeniem"
 travel_danger_events.1011.b_root_knows_winter:0 "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] jestem w pewnym sensie ekspert[Select_CString(ROOT.Char.IsFemale, 'ką', 'em' )] od zimy."
 travel_danger_events.1011.b_frostbite_treatment_root_failure:0 "Może schrzanił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] to za pierwszym razem, ale teraz wiem lepiej!"
 travel_danger_events.1011.b_physician_knows_winter:0 "[court_physician.GetNameNoTooltip] zna zimę lepiej niż ktokolwiek z nas!"
 travel_danger_events.1011.b_frostbite_treatment_physician_failure:0 "Może tym razem [court_physician.GetNameNoTooltip] poradzi sobie lepiej?"
 travel_danger_events.1011.c:0 "Musimy iść dalej."
 travel_danger_events.1011.c.tt:0 "[frostbite_victim.GetTitledFirstNameNoTooltip] nadal cierpi z powodu odmrożeń"
 travel_danger_events.1011.c.tt_mild:0 "[frostbite_victim.GetShortUIName] ma [GetModifier('travel_mild_frostbite_modifier').GetNameWithTooltip|l]"
 travel_danger_events.1011.c.tt_severe:0 "[frostbite_victim.GetTitledFirstNameNoTooltip] ma [GetModifier('travel_severe_frostbite_modifier').GetNameWithTooltip|l]"
 travel_danger_events.1011.c.success:0 "[frostbite_victim.GetTitledFirstNameNoTooltip] wytrzymuje"
 travel_danger_events.1011.c.failure:0 "[frostbite_victim.GetTitledFirstNameNoTooltip] ma jeszcze poważniejsze odmrożenia"
 travel_danger_events.1011.c_frostbite_treatment_none_success:0 "Wytrzymał[Select_CString(frostbite_victim.IsFemale, 'a', '' )] raz, wytrzyma i drugi!"
 travel_danger_events.1011.c_frostbite_treatment_none_failure:0 "Tym razem nic [frostbite_victim.GetHerHim] nie będzie, musimy ruszać!"
 travel_danger_events.1012.t:0 "$travel_danger_prefix$ Kuszący owoc"
 travel_danger_events.1012.desc:0 "Nasza droga prowadzi przez zdradliwe części [ROOT.Char.GetCurrentLocation.GetTitle.GetAdjective]. Kiedy rozglądam się za niebezpieczeństwami, moją uwagę przykuwa szeleszczący krzak. Czy to może być dzikie zwierzę? Gdy przygotowuję się na uderzenie, z krzaka wyskakuje [poisonous_plant_eater.GetFirstName], trzymając roślinę.\n\n„Przestraszył[Select_CString(poisonous_plant_eater.IsFemale, 'aś', 'eś' )] mnie, [poisonous_plant_eater.GetFirstNameNoTooltip]! W każdym razie zobaczmy, co tu masz, jakiś owoc?"
 travel_danger_events.1012.desc_food_taster:0 "$travel_danger_events.1012.desc$ Warto zapytać, co sądzi o tym [food_taster.GetFirstName]”.\n\n„Muszę przyznać, że to osobliwy przysmak i nic nie wskazuje na bezpośrednie zagrożenie, jednak...” „W takim razie można go bezpiecznie zjeść!” – [poisonous_plant_eater.GetFirstNameNoTooltip] szybko przerywa."
 travel_danger_events.1012.desc_unknown:0 "$travel_danger_events.1012.desc$” – wołam.\n\n„Tak! Wygląda i pachnie #EMP przepysznie#!. Zastanawiam się jak smakuje? Może wezmę tylko mały kęs?” – mówi."
 travel_danger_events.1012.desc_again:0 "Po raz kolejny droga przed nami jest niebezpieczna, więc dla bezpieczeństwa musimy zatrzymać się na noc. Podczas gdy inni rozbijają obóz, ja zauważam jak [poisonous_plant_eater.GetFirstName] zrywa kolejny nieznany owoc.\n\n„Podziwiam twoją ciekawość [poisonous_plant_eater.GetFirstNameNoTooltip]”.\n\nUśmiecham się, ale [poisonous_plant_eater.GetSheHe] rzuca mi złośliwe spojrzenie, po czym pęka:\n\n„Przepraszam, [poisonous_plant_eater.Custom2('MySheHe', ROOT.Char)] [poisonous_plant_eater.Custom2('RelationToMeVocative', ROOT.Char)], ale nie mogę się powstrzymać!” – mówi, po czym próbuje zatopić zęby w owocu."
 travel_danger_events.1012.a:0 "„Zaczekaj, a co jeśli jest trujący?!”"
 travel_danger_events.1012.a_again:0 "„Przestań wkładać #EMP wszystko#! do ust!”"
 travel_danger_events.1012.a.tt:0 "Bierzesz roślinę i wyrzucasz ją"
 travel_danger_events.1012.regular_plant:0 "W końcu to nieszkodliwa roślina"
 travel_danger_events.1012.touched_poisonous_plant:0 "W miejscu dotknięcia rośliny pojawia się wysypka"
 travel_danger_events.1012.b:0 "Niech [poisonous_plant_eater.GetFirstNameNoTooltip] spróbuje."
 travel_danger_events.1012.ate_poisonous_plant:0 "Powoduje bolesne bóle brzucha"
 travel_danger_events.1012.ate_delicious_plant:0 "Pobudza ciało i umysł"
 travel_danger_events.1012.c:0 "„Tylko jeśli będę m[Select_CString(ROOT.Char.IsFemale, 'ogła', 'ógł' )] spróbować pierwsz[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]!”"
 travel_danger_events.1012.c.tt:0 "Bierzesz owoc i zjadasz go"
 travel_danger_events.1013.t:0 "$travel_danger_prefix$ Ucieczka czy zagubienie?"
 travel_danger_events.1013.desc:0 "Gdy udaje nam się przejść przez niebezpieczną ścieżkę [ROOT.Char.GetCurrentLocation.GetTitle.GetAdjective], postanawiamy odpocząć na noc. Gdy chodzę po obozowisku, nagle ogarnia mnie dziwne uczucie, że kogoś brakuje. Rozglądam się i wszyscy zgadzają się co do jednego – [runaway_character.GetFirstName] nie był[Select_CString(runaway_character.IsFemale, 'a', '' )] przez nikogo widzian[Select_CString(runaway_character.IsFemale, 'a', 'y' )] przez cały dzień.\n\n"
 travel_danger_events.1013.desc_rival:0 "$travel_danger_events.1013.desc$Not that I complain, not having to see my rival's face counts as a good day in my book. However, it might scare off my other companions from going any more further down the [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]."
 travel_danger_events.1013.desc_lover:0 "$travel_danger_events.1013.desc$At the same time, people are repeating a rumor that [runaway_character.GetSheHe] wanted to meet with [current_location_holder.GetTitledFirstName]. I know that we are passing by [current_location_holder.GetHerHis] lands, but I'm not sure why [runaway_character.GetFirstNameNoTooltip] would do that? I bet [runaway_character.GetSheHe] is just lost somewhere in the [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')] as we speak!"
 travel_danger_events.1013.desc_knight:0 "$travel_danger_events.1013.desc$He was keeping the rearguard as we entered a war torn province. I suppose that wasn't the best idea knowing [runaway_character.GetHerHis] bravado, [runaway_character.GetSheHe] is probably already gunning for the front lines! Unless, [runaway_character.GetSheHe] is just lost somewhere in the [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]?"
 travel_danger_events.1013.desc_child:0 "$travel_danger_events.1013.desc$That is worrisome, [runaway_character.GetSheHe] is still just a child! What if [runaway_character.GetSheHe] got lost somewhere in the [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')] along the way? [runaway_character.GetSheHe|U] is probably lonely, and more importantly, starving!"
 travel_danger_events.1013.a:0 "Zorganizujmy grupę poszukiwawczą."
 travel_danger_events.1013.success:0 "[runaway_character.GetFirstNameNoTooltip] zostaje odnalezion[Select_CString(runaway_character.IsFemale, 'a i sprowadzona', 'y i sprowadzony' )] z powrotem przez grupę poszukiwawczą"
 travel_danger_events.1013.success_root:0 "[runaway_character.GetFirstNameNoTooltip] zostaje przez ciebie odnalezion[Select_CString(runaway_character.IsFemale, 'a i sprowadzona', 'y i sprowadzony' )] z powrotem"
 travel_danger_events.1013.failure:0 "[runaway_character.GetFirstNameNoTooltip] znikn[Select_CString(runaway_character.IsFemale, 'ęła', 'ął' )] bez śladu"
 travel_danger_events.1013.failure_root:0 "You wander around [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')] aimlessly"
 travel_danger_events.1013.runaway_joins:0 "[runaway_character.GetFirstNameNoTooltip] dołącza do twojego dworu"
 travel_danger_events.1013.runaway_return:0 "Ponownie dołącza do [Concept( 'entourage', 'świty' )|E]"
 travel_danger_events.1013.b:0 "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] [Select_CString(runaway_character.IsFemale, 'ją', 'go' )] znajdę!"
 travel_danger_events.1013.c:0 "Nie chcę ryzykować utraty kolejnych ludzi."
 delayed_toast:0 "Jesteście opóźnieni"
 travel_hired_foreign_guide:0 "Zatrudniono zagranicznego przewodnika"
