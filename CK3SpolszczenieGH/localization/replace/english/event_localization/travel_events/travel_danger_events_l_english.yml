l_english:
 travel_danger_prefix:0 "Danger:"
 travel_danger_events.1000.t:0 "$travel_danger_prefix$ Mountains out of Mole Hills"
 travel_danger_events.1000.desc:0 "The road has gotten incredibly hilly the past few hours and everyone is beginning to weary.\n\nAfter a while longer, with no end of the hills in sight, one of my traveling companions, [travel_leader.GetFirstName], approaches me and says:\n\n"M'[ROOT.Char.GetLadyLord], our mounts cannot carry on like this for much longer. The poor animals need a break or I fear they'll collapse! We must stop to rest!"\n\n[travel_leader.GetSheHe|U] knows full well that this will delay our journey to [destination.GetName]..."
 travel_danger_events.1000.a:0 "[travel_leader.GetSheHe|U] is right. It would be wise to rest."
 travel_danger_events.1000.b:0 ""I'll brook no delays. We press onward!""
 travel_danger_events.1001.t:0 "$travel_danger_events.1000.t$"
 travel_danger_events.1001.desc:0 "I press us on a bit further, keen on making it to [destination.GetName] according to plan. As we crest the largest hill yet, I think our struggles might finally come to an end, when...\n\n#EMP THUD! ... THUD, THUD, THUD!#!\n\nI turn to see the source of the noise and gasp as all our mounts start collapsing to the ground! It seems that [travel_leader.GetFirstName] was right... these poor beasts can only take so much strain. I should have listened when I had the chance."
 travel_danger_events.1001.a:0 ""[travel_leader.GetFirstNameNoTooltip], go the nearest town and purchase fresh mounts.""
 travel_danger_events.1001.b:0 ""We proceed on foot!""
 travel_danger_events.1002.t:0 "$travel_danger_prefix$ Treacherous Slopes"
 travel_danger_events.1002.desc:0 "As we travel through [current_location.GetName], I take in the beautiful view from the mountainside. When I steal my eyes away to focus back on the stony path ahead, I realize we have been surrounded by group of ruffians! A tall [bandit.GetWomanMan], presumably the leader, steps out in front of our caravan.\n\n"Passin' through these mountains'll cost ya. Don't care who ya are, anyone passin' through my mountains pays.""
 travel_danger_events.1002.a:0 ""Let's talk this through.""
 travel_danger_events.1002.a.success:0 "You persuade the bandits"
 travel_danger_events.1002.a.success.desc:0 "You and your entourage travel freely through the mountain pass."
 travel_danger_events.1002.a.failure:0 "You do not persuade the bandits"
 travel_danger_events.1002.a.failure.desc:0 "You pay the bandits off to allow your passage."
 travel_danger_events.1002.b:0 ""I'll not give in so easily. #EMP To battle!#!""
 travel_danger_events.1002.b.success:0 ""You beat the bandits"
 travel_danger_events.1002.b.success.desc:0 "$travel_danger_events.1002.a.success.desc$"
 travel_danger_events.1002.b.failure:0 "The bandits beat you"
 travel_danger_events.1002.b.failure.desc:0 "$travel_danger_events.1002.a.failure.desc$"
 travel_danger_events.1002.c:0 ""Guards! Take care of these oafs!""
 travel_danger_events.1002.c.tt:0 "You send your guards from the [travel_option|E] to take care of the bandits"
 travel_danger_events.1002.d:0 ""What if I paid you to lead us through the mountains instead?"
 travel_danger_events.1002.e:0 "It is their land..."
 travel_danger_events.1003.t:0 "$travel_danger_prefix$ Soggy Bottom"
 travel_danger_events.1003.desc:0 "I know we must tread carefully through the bogs of [current_location.GetName]. This eerie place unsettles me to my core and there are a myriad of dangers to guard against. My entourage has been instructed to take every precaution accordingly.\n\nLooking back from the head of the column, I take a count of my companions...\n\n#EMP One of us is missing!#!"
 travel_danger_events.1003.a:0 "I could send my caravan master, [travel_leader.GetFirstNameNoTooltip], to find the straggler."
 travel_danger_events.1003.b.success:0 "Missing companion found"
 travel_danger_events.1003.b.success.desc:0 "[missing_companion.GetName] returns to your entourage."
 travel_danger_events.1003.b.failure:0 "Missing companion lost"
 travel_danger_events.1003.b:0 "They're as good as dead. Leave them."
 travel_danger_events.1006.t:0 "$travel_danger_prefix$ Familiar Trees"
 travel_danger_events.1006.desc:0 ""Haven't we seen that massive tree before? I swear we are going in circles!" my Caravan Master, [travel_leader.GetName] shouts.\n\nPerhaps [travel_leader.GetSheHe] is right... we've seen no sign of getting out of this forest in hours. Are we even still #EMP in#! [current_location.GetName]? The dense tree cover makes it impossible to tell the time of day or even the direction we are heading.\n\nAt this rate, we'll never make it to [destination.GetName]..."
 travel_danger_events.1006.a:0 "I know #EMP exactly#! where we are!"
 travel_danger_events.1006.a.success:0 "You find the correct path"
 travel_danger_events.1006.a.success.desc:0 "Danger Experience Gain"
 travel_danger_events.1006.a.failure:0 "You struggle to find the correct path"
 travel_danger_events.1006.b:0 "Send someone to find a local guide."
 travel_danger_events.1006.b.hire_guide:0 "You search for a guide to hire."
 travel_danger_events.1006.c:0 "Send scouts ahead."
 travel_danger_events.1006.c.major_speed_decrease:0 "Your travel is significantly delayed."
 travel_danger_events.1006.c.minor_speed_decrease:0 "Your travel is slightly delayed."
 travel_danger_events.1007.t:0 "$travel_danger_prefix$ Not a Drop"
 travel_danger_events.1007.desc:0 "Our journey to [destination.GetName] has unfortunately brought us directly through the wastelands of [current_location.GetName]. We were not prepared to undertake this long stretch without a single source of water and many of my companions have begun to look as awful as dried turnips.\n\nI need to do something... and fast!"
 travel_danger_events.1007.a:0 "I know an oasis nearby that might be our salvation."
 travel_danger_events.1007.a.tt:0 "Your travel plan will be rerouted toward the oasis."
 travel_danger_events.1007.b:0 "An inspiring speech might quench their thirst for now."
 travel_danger_events.1007.b.success:0 "Companions inspired"
 travel_danger_events.1007.b.success.desc:0 "You convince your entourage to stave off thirst a while longer"
 travel_danger_events.1007.b.failure:0 "Failed to inspire companions"
 travel_danger_events.1007.b.failure.desc:0 "You fail to inspire your entourage with hope"
 travel_danger_events.1007.c:0 "[water_hider.GetFirstNameNoTooltip] seems less parched than the rest of us..."
 travel_danger_events.1007.c.tt:0 "You interrogate [water_hider.GetFirstName] about a secret water supply."
 travel_danger_events.1007.c.success:0 "Water found from interrogation"
 travel_danger_events.1007.c.failure:0 "No water found from interrogation"
 travel_danger_events.1008.t:0 "$travel_danger_prefix$ Aftermath"
 travel_danger_events.1008.desc:0 "Our journey has brought us through [current_location.GetName]. What was once a lovely [current_location_barony.Custom('BaronyTownType')] has been reduced to a ghost of what it used to be.\n\nPiles of rubble that were once homes seethe smoke, choked by their destruction at the hands of a ruthless army. Weeping and covered with grime, a [zombie.GetWomanMan] searches what might have been a farm for anything left of [zombie.GetHerHis] possessions.\n\n[zombie.GetSheHe|U] notices us, clearly out of place in this wasteland, and darts toward our entourage!"
 travel_danger_events.1008.a:0 ""Guards! Stop that [zombie.GetWomanMan]!""
 travel_danger_events.1008.a.tt:0 "[zombie.GetFirstNameNoTooltip] killed on your orders"
 travel_danger_events.1008.b:0 "I'm sure [zombie.GetSheHe] means us no harm."
 travel_danger_events.1008.c:0 "Let [zombie.GetHerHim] come. One person poses little danger."
 travel_danger_events.1008.good_intentions:0 "[zombie.GetFirstNameNoTooltip] means no harm"
 travel_danger_events.1008.bad_intentions:0 "[zombie.GetFirstNameNoTooltip] has dark intentions"
 travel_danger_events.1009.t:0 "$travel_danger_events.1008.t$, Good Intentions"
 travel_danger_events.1009.desc:0 "The gaunt [zombie.GetWomanMan] quickly covers the ground between us, paying no mind at all to the dozens of bodies that litter the ground. [zombie.GetSheHe|U] bows [zombie.GetHerHis] head and addresses me:\n\n"My [ROOT.Char.GetLadyLord], my home has been burnt to a crisp and my livelihood snatched from me. I throw myself at your mercy. #EMP Please help me!#!""
 travel_danger_events.1009.a:0 ""You poor wretch...""
 travel_danger_events.1009.b:0 "#EMP Kill [zombie.GetHerHim] anyway!#!"
 travel_danger_events.1009.c:0 ""I'll take you under my protection!""
 travel_danger_events.1009.d:0 "Not really my problem, is it?"
 travel_danger_events.1010.t:0 "$travel_danger_events.1008.t$, Bad Intentions"
 travel_danger_events.1010.desc:0 "The gaunt [zombie.GetWomanMan] quickly covers the ground between us, paying no mind at all to the dozens of bodies that litter the ground. [zombie.GetSheHe|U] lunges toward me, with snarling maw and wild fury in [zombie.GetHerHis] eyes."
 travel_danger_events.1010.a:0 ""I can handle this!""
 travel_danger_events.1010.a.success:0 "Fended off wretch"
 travel_danger_events.1010.a.failure:0 "Wounded by wretch"
 travel_danger_events.1010.b:0 "#EMP Guards!#!"
 travel_danger_events.1010.b.success:0 "Wretch fended off"
 travel_danger_events.1010.b.failure:0 "Entourage member wounded"
 travel_danger_events.1010.tt:0 "[zombie.GetFirstNameNoTooltip] scurries away"
 travel_danger_events.1011.t:0 "$travel_danger_prefix$ Bitten by Frost"
 travel_danger_events.1011.t_twice:0 "$travel_danger_prefix$ Frozen Torments"
 travel_danger_events.1011.t_thrice:0 "$travel_danger_prefix$ Deadly Frostbite"
 travel_danger_events.1011.desc:0 "It's been snowing for the past few days and the cold is unbearable. I look around and see that my entourage is struggling with it as well, so I decide to travel on foot alongside them. After we walk through the snowstorm for another hour [frostbite_victim.GetTitledFirstName] pulls me aside, while shaking [frostbite_victim.GetSheHe] yelps:\n\n"Please, my [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)], I cannot feel my [frostbite_victim.Custom('GetFrostbittenBodyPart')] anymore!""
 travel_danger_events.1011.desc_frostbite_twice:0 "Once again the travel turns a heavy toll on our caravan. Constant snowstorms and extremely low temperatures caused us to set up a camp. I check up on [frostbite_victim.GetTitledFirstName], as [frostbite_victim.GetSheHe] suffered from frostbite once before and now [frostbite_victim.GetSheHe] lays in a makeshift bed.\n\n"I don't feel so well, my [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]." As I expected, the cold struck down poor [frostbite_victim.GetNamePossessiveNoTooltip] [frostbite_victim.Custom('GetFrostbittenBodyPart')] again!"
 travel_danger_events.1011.desc_frostbite_thrice:0 "The winter surprises us again with the harsh treatment. Roads are windy and slippery, visibility is as low as our morale. I have to check on [frostbite_victim.GetTitledFirstName] as [frostbite_victim.GetSheHe] suffered from frostbite twice already.\n\n"It's so cold, my [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]." [frostbite_victim.GetSheHe|U] whispers to me, as [frostbite_victim.GetSheHe] faints, the cold struck poor [frostbite_victim.GetNameNoTooltip] for the third time and it's finally getting the last breath out of [frostbite_victim.GetHerHim]."
 travel_danger_events.1011.desc_head:0 "$travel_danger_events.1011.desc$I look closer at the [frostbite_victim.Custom('GetFrostbittenBodyPart')], the tip is covered in ice and a little bit swollen. I think it could get worse if I don't do anything!"
 travel_danger_events.1011.desc_upper_limb:0 "$travel_danger_events.1011.desc$ [frostbite_victim.GetSheHe] tries to make a fist, but the pain is too strong. [frostbite_victim.GetHerHis] [frostbite_victim.Custom('GetFrostbittenBodyPart')] is swollen and turned into all shades of blue and black."
 travel_danger_events.1011.desc_lower_limb:0 "$travel_danger_events.1011.desc$ I order [frostbite_victim.GetHerHim] to take off [frostbite_victim.GetHerHis] boot and have a look at the [frostbite_victim.Custom('GetFrostbittenBodyPart')]. It's all dark blue already and at this point it might be too late to save it."
 travel_danger_events.1011.desc_head_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$ This time I examine [frostbite_victim.GetHerHis] [frostbite_victim.Custom('GetFrostbittenBodyPart')] and compare it with the ear. It has a lighter shade of blue, however, it might be because the frostbite on the [frostbite_victim.Custom('GetFrostbittenBodyPart')] is still fresh."
 travel_danger_events.1011.desc_upper_limb_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$ The old finger frostbite got even worse and now it's propagated to the whole [frostbite_victim.Custom('GetFrostbittenBodyPart')], at this pace [frostbite_victim.GetSheHe] will lose [frostbite_victim.GetHerHis] arm!"
 travel_danger_events.1011.desc_lower_limb_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$ I grab [frostbite_victim.GetHerHis] boot to help [frostbite_victim.GetHerHim] take it off, we struggle for a while, but eventually we manage to reveal the swollen [frostbite_victim.Custom('GetFrostbittenBodyPart')]. [frostbite_victim.GetSheHe|U] will be losing his entire leg soon!"
 travel_danger_events.1011.desc_head_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$ Frostbite escalated to the other [frostbite_victim.Custom('GetFrostbittenBodyPart')] and now [frostbite_victim.GetHerHis] whole face is deep blue and cold as ice. How is this even possible?!"
 travel_danger_events.1011.desc_upper_limb_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$ The lost [frostbite_victim.Custom('GetFrostbittenBodyPart')] made it easy for the frostbite to spread further into the upper body, [frostbite_victim.GetHerHis] chest and neck is getting darker by the minutes."
 travel_danger_events.1011.desc_lower_limb_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$ After losing the [frostbite_victim.Custom('GetFrostbittenBodyPart')] from previous frostbites the cold went straight for the abdomen and the whole body is slowly turning blue."
 travel_danger_events.1011.a:0 "Let's burn the [to_be_burned.GetNameNoTooltip] to warm [frostbite_victim.GetHerHim] up."
 travel_danger_events.1011.a.success:0 "[frostbite_victim.GetTitledFirstNameNoTooltip] feels warmer"
 travel_danger_events.1011.a.failure:0 "$travel_danger_events.1011.c.tt$"
 travel_danger_events.1011.a_frostbite_treatment_burn_failure:0 "Perhaps, burning the [to_be_burned.GetNameNoTooltip] will help this time?"
 travel_danger_events.1011.b_physician:0 "Surely, [court_physician.GetTitledFirstNameNoTooltip] knows how to treat it!"
 travel_danger_events.1011.b_physician_success:0 "$travel_danger_events.1011.b.success$"
 travel_danger_events.1011.b_physician_failure:0 "$travel_danger_events.1011.a.failure$"
 travel_danger_events.1011.b:0 "I read about a treatment in a manuscript once."
 travel_danger_events.1011.b.success:0 "Frostbite treatment is successful"
 travel_danger_events.1011.b.failure:0 "Frostbite treatment fails"
 travel_danger_events.1011.b_root_knows_winter:0 "I'm something of an winter expert myself."
 travel_danger_events.1011.b_frostbite_treatment_root_failure:0 "Maybe I botched it the first time, but now I know better!"
 travel_danger_events.1011.b_physician_knows_winter:0 "[court_physician.GetNameNoTooltip] knows winter better than any of us!"
 travel_danger_events.1011.b_frostbite_treatment_physician_failure:0 "Maybe [court_physician.GetNameNoTooltip] can do a better job this time?"
 travel_danger_events.1011.c:0 "We must keep on moving."
 travel_danger_events.1011.c.tt:0 "[frostbite_victim.GetTitledFirstNamePossessiveNoTooltip] frostbite remains unchanged"
 travel_danger_events.1011.c.tt_mild:0 "[frostbite_victim.GetShortUIName] keeps the [GetModifier('travel_mild_frostbite_modifier').GetNameWithTooltip]"
 travel_danger_events.1011.c.tt_severe:0 "[frostbite_victim.GetTitledFirstNameNoTooltip] keeps the [GetModifier('travel_severe_frostbite_modifier').GetNameWithTooltip]"
 travel_danger_events.1011.c.success:0 "[frostbite_victim.GetTitledFirstNameNoTooltip] endures"
 travel_danger_events.1011.c.failure:0 "[frostbite_victim.GetTitledFirstNamePossessiveNoTooltip] frostbite worsens"
 travel_danger_events.1011.c_frostbite_treatment_none_success:0 "[frostbite_victim.GetSheHe|U] endured it once, [frostbite_victim.GetSheHe] will do it again!"
 travel_danger_events.1011.c_frostbite_treatment_none_failure:0 "This time [frostbite_victim.GetSheHe] will be fine, we must go now!"
 travel_danger_events.1012.t:0 "$travel_danger_prefix$ Tempting Fruit"
 travel_danger_events.1012.desc:0 "Our road takes us through treacherous parts of [ROOT.Char.GetCurrentLocation.GetName]. While I scan for any dangers ahead, a rustling bush grabs my attention, could it be a wild animal? As I brace myself for impact, [poisonous_plant_eater.GetFirstName] jumps out of the bush instead, holding a plant.\n\n"You scared me, [poisonous_plant_eater.GetFirstNameNoTooltip]! Anyway, let me see what you have here, some kind of a fruit?"
 travel_danger_events.1012.desc_food_taster:0 "$travel_danger_events.1012.desc$ We should ask [food_taster.GetFirstName] about it."\n\n"I must say, it's a peculiar delicacy and nothing suggests immediate danger, however..." "So it's safe to eat then!" [poisonous_plant_eater.GetFirstNameNoTooltip] quickly interrupts."
 travel_danger_events.1012.desc_unknown:0 "$travel_danger_events.1012.desc$" I exclaim.\n\n"Yes! It looks and smells #EMP so delicious#!, I wonder what it tastes like? Maybe, I'll take just a little bite?" [poisonous_plant_eater.GetSheHe] says."
 travel_danger_events.1012.desc_again:0 "Once more the road ahead is dangerous, so for safety we have to settle for the night. While the others set up the camp I catch [poisonous_plant_eater.GetFirstName] picking up another unknown fruit.\n\n"I admire your curiosity [poisonous_plant_eater.GetFirstNameNoTooltip]."\n\nI smile, but [poisonous_plant_eater.GetSheHe] gives me a mischievous look instead, then bursts:\n\n"I'm sorry my [poisonous_plant_eater.Custom2('RelationToMe', ROOT.Char)], but I cannot help myself!" as [poisonous_plant_eater.GetSheHe] tries to sink [poisonous_plant_eater.GetHerHis] teeth into the fruit."
 travel_danger_events.1012.a:0 ""Hold on, what if it's poisonous?!""
 travel_danger_events.1012.a_again:0 ""Stop putting #EMP everything#! in your mouth!""
 travel_danger_events.1012.a.tt:0 "You grab the plant and toss it away"
 travel_danger_events.1012.regular_plant:0 "It's a harmless plant after all"
 travel_danger_events.1012.touched_poisonous_plant:0 "A rash appears where the plant touched"
 travel_danger_events.1012.b:0 "Let [poisonous_plant_eater.GetFirstNameNoTooltip] eat it."
 travel_danger_events.1012.ate_poisonous_plant:0 "It causes a painful stomach ache"
 travel_danger_events.1012.ate_delicious_plant:0 "It reinvigorates the body and mind"
 travel_danger_events.1012.c:0 ""Only if I can try it first!""
 travel_danger_events.1012.c.tt:0 "You take the fruit and eat it"
 travel_danger_events.1013.t:0 "$travel_danger_prefix$ Runaway or Lost?"
 travel_danger_events.1013.desc:0 "As we manage to get through a dangerous path in [ROOT.Char.GetCurrentLocation.GetName], we decide to rest for the night. As I walk around the encampment, suddenly a strange feeling that someone is missing bothers me. I ask around and everyone agree on one thing, that they don't remember seeing [runaway_character.GetFirstName] all day.\n\n"
 travel_danger_events.1013.desc_rival:0 "$travel_danger_events.1013.desc$Not that I complain, not having to see my rival's face counts as a good day in my book. However, it might scare off my other companions from going any more further down the [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]."
 travel_danger_events.1013.desc_lover:0 "$travel_danger_events.1013.desc$At the same time, people are repeating a rumor that [runaway_character.GetSheHe] wanted to meet with [current_location_holder.GetTitledFirstName]. I know that we are passing by [current_location_holder.GetHerHis] lands, but I'm not sure why [runaway_character.GetFirstNameNoTooltip] would do that? I bet [runaway_character.GetSheHe] is just lost somewhere in the [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')] as we speak!"
 travel_danger_events.1013.desc_knight:0 "$travel_danger_events.1013.desc$He was keeping the rearguard as we entered a war torn province. I suppose that wasn't the best idea knowing [runaway_character.GetHerHis] bravado, [runaway_character.GetSheHe] is probably already gunning for the front lines! Unless, [runaway_character.GetSheHe] is just lost somewhere in the [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]?"
 travel_danger_events.1013.desc_child:0 "$travel_danger_events.1013.desc$That is worrisome, [runaway_character.GetSheHe] is still just a child! What if [runaway_character.GetSheHe] got lost somewhere in the [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')] along the way? [runaway_character.GetSheHe|U] is probably lonely, and more importantly, starving!"
 travel_danger_events.1013.a:0 "Let's mount a search party for [runaway_character.GetHerHim]."
 travel_danger_events.1013.success:0 "Search party finds and brings [runaway_character.GetFirstNameNoTooltip] back"
 travel_danger_events.1013.success_root:0 "You find and bring [runaway_character.GetFirstNameNoTooltip] back"
 travel_danger_events.1013.failure:0 "[runaway_character.GetFirstNameNoTooltip] is nowhere to be found"
 travel_danger_events.1013.failure_root:0 "You wander around [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')] aimlessly"
 travel_danger_events.1013.runaway_joins:0 "[runaway_character.GetFirstNameNoTooltip] joins your court"
 travel_danger_events.1013.runaway_return:0 "Rejoins the [entourage|E]"
 travel_danger_events.1013.b:0 "I'll find them myself!"
 travel_danger_events.1013.c:0 "I don't want to risk more people getting lost."
 delayed_toast:0 "You are delayed"
 travel_hired_foreign_guide:0 "Hired Foreign Guide"
