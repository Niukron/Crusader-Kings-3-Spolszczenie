l_english:
 travel_danger_events.2000.t:0 "$travel_danger_prefix$ Oczy dżungli"
 travel_danger_events.2000.desc:0 "Coś mnie obserwuje, odkąd postawiliśmy stopę w dżunglach [ROOT.Char.GetCurrentLocation.GetTitle.GetAdjectiveNoTooltip]. Widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] błysk oczu, szelest liści.\n\nPodąża za mną, śledzi mnie, #EMP poluje na mnie#!.\n\nLudzie wysłani przeze mnie na poszukiwania, nie wrócili. Czym jest to stworzenie czające się w szmaragdowych gęstwinach dżungli?"
 travel_danger_events.2000.a:0 "Wykarczować i wypalić, macie #EMP znaleźć to coś#!."
 travel_danger_events.2000.b:0 "Nienawidzę tego. Zabierzcie mnie stąd."
 travel_danger_events.2000.c:0 "Jedyną rzeczą, której należy się obawiać w tej dżungli, jestem ja!"
 travel_danger_events.2001.t:0 "$travel_danger_prefix$ Powódź"
 travel_danger_events.2001.desc:0 "Deszcz nie ustawał, gdy podróżowaliśmy przez ziemie [ROOT.Char.GetCurrentLocation.GetTitle.GetAdjectiveNoTooltip]. Nerwowo przyglądał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się rzece, której mętne wody nabrzmiewały coraz bardziej, niczym wypełniony ropą pęcherz.\n\n[ROOT.Char.Custom2('MySheHe', flood_victim)|U] [ROOT.Char.Custom2('RelationToMe', flood_victim)] [flood_victim.GetFirstNameNoTooltip] skarży się po raz kolejny: „Przedzieramy się przez to paskudne, wilgotne, zapadnięte szambo od wielu dni. Kiedy wreszcie...”\n\nZanim zdążył[Select_CString(flood_victim.IsFemale, 'a', '' )] dokończyć swoje zdanie, brzeg w końcu pęka. Gęsta, ciemna woda porywa nasze zapasy, a [flood_victim.GetFirstNameNoTooltip] wraz z nimi!"
 travel_danger_events.2001.a:0 "Ratować zapasy!"
 travel_danger_events.2001.b:0 "[flood_victim.GetFirstNameNoTooltip] potrzebuje pomocy!"
 burned_my_jungle_opinion:0 "Spalono moją dżunglę"
 travel_lost_supplies:0 "Utracone zapasy"
 travel_lost_supplies_desc:0 "Ta postać odczuwa skutki utraty zapasów podczas podróży."
