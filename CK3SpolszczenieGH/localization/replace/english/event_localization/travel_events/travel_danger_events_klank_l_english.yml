l_english:
 travel_danger_events.3000.t:0 "$travel_danger_prefix$ Na górskim szlaku"
 travel_danger_events.3000.desc.first_time:0 "Stopa za stopą, powoli posuwam się naprzód wąską górską ścieżką. Nagle słyszę huk i szybko stłumiony krzyk.\n\nZszokowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] zamieszaniem, odwracam się i widzę, że [fallen_victim.GetFirstName] gdzieś znikn[Select_CString(fallen_victim.IsFemale, 'ęła', 'ął' )]. Zamiast tego [char_next_in_line.GetFirstName] rzuca mi równie zdumione spojrzenie. Przed nami są tylko skały, wyrwane z ziemi przez jakąś siłę.\n\n„Gdzie jest [fallen_victim.GetFirstNameNoTooltip]?” – domagam się odpowiedzi, a mój głos ledwo wydobywa się ze spierzchniętych ust.\n\nJedyną odpowiedzią jest słaby świst wiatru."
 travel_danger_events.3000.desc.second_time:0 "Idę wąską i pozornie niekończącą się górską ścieżką. Czuję, jak zmęczenie zasnuwa mój umysł. Słyszę zwodnicze szepty na wpół zapomnianych wspomnień i słabo świszczący wiatr.\n\nAle jest coś bardzo prawdziwego w przeszywającym krzyku, który wydaje z siebie [fallen_victim.GetFirstName]. Dreszcz przebiega mi po kręgosłupie, a gdy powoli się odwracam, widzę kolejną lukę wielkości człowieka w naszym szyku marszowym.\n\n„Czy my... właśnie... straciliśmy kolejną osobę?” – mówię powoli. [char_next_in_line.GetFirstName] nie musi się odzywać. [char_next_in_line.GetHerHis|U] zastygła w przerażeniu twarz jest wystarczającą odpowiedzią."
 travel_danger_events.3000.a.first_time:0 "Uważajcie, gdzie stawiacie kroki! Musimy iść naprzód."
 travel_danger_events.3000.a.second_time:0 "Ach, [fallen_victim.GetFirstNameNoTooltip]! #EMP Mowił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]#! ci, żebyś uważał[Select_CString(fallen_victim.IsFemale, 'a', '' )]!"
 travel_danger_events.3000.a.tt:0 "Zdradliwy teren pochłonął kolejną ofiarę, na pewno nie pierwszą i na pewno nie ostatnią."
 travel_danger_events.3000.b:0 "[fallen_victim.GetFirstNameNoTooltip]! [fallen_victim.GetFirstNameNoTooltip]! Uratujemy cię!"
 travel_danger_events.3000.b.tt:0 "Ty i twoja świta podejmiecie akcję ratunkową w górach. #EMP #X To bardzo niebezpieczne.#! #!Wielu zginie"
 travel_danger_events.3000.b.found_nothing:0 "[fallen_victim.GetFirstNameNoTooltip] nie został[Select_CString(fallen_victim.IsFemale, 'a odnaleziona', ' odnaleziony' )]."
 travel_danger_events.3000.b.found_cloth:0 "Znaleziono jedynie podartą, zakrwawioną tkaninę."
 travel_danger_events.3000.b.found_fallen_victim:0 "Wbrew wszelkim przeciwnościom, [fallen_victim.GetFirstNameNoTooltip] został[Select_CString(fallen_victim.IsFemale, 'a odnaleziona żywa', ' odnaleziony żywy' )]."
 travel_danger_events.3000.c.first_time:0 "Będziemy się za [Select_CString(fallen_victim.IsFemale, 'nią', 'niego' )] modlić."
 travel_danger_events.3000.c.second_time:0 "[Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'Droga', 'Drogi' )] [ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], wybaw nas od niebezpieczeństwa!"
 travel_danger_events.3000.d.first_time:0 "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] nie [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] zrobić tego lepiej!"
 travel_danger_events.3000.d.second_time:0 "Za drugim razem jest to jeszcze zabawniejsze!"
 travel_danger_events.3001.t:0 "$travel_danger_prefix$ Lawina!"
 travel_danger_events.3001.desc:0 "Po długiej i żmudnej podróży wśród ośnieżonych górskich szczytów powoli ogrzewam się przy ryczącym ogniu w miejscowej karczmie, podczas gdy [first_avalanche_victim.GetFirstName] i [second_avalanche_victim.GetFirstName] zajmują się naszą karawaną na zewnątrz. Nagle rozległ się odległy, ale potężny, głęboki i rozbrzmiewający grzmot.\n\n„Lawina!” – ktoś krzyczy. Zanim ktokolwiek w środku zdążył zareagować, dźwięk narósł do ogłuszającego huku, a ściany i podłoga zaczęły się trząść. Chwila trwa wieczność, a potem zapada jeszcze straszniejsza cisza."
 travel_danger_events.3001.a:0 "[ROOT.Char.GetCulture.GetCollectiveNoun] wiedzą, jak przetrwać w górach."
 travel_danger_events.3001.a.alternate:0 "[travel_leader.GetCulture.GetCollectiveNoun] wiedzą, jak przetrwać w górach."
 travel_danger_events.3001.a.flavor:0 "To nic dla tych, którzy widzieli jak wygląda prawdziwa [ROOT.Char.GetCulture.GetName|l] lawina!"
 travel_danger_events.3001.a.flavor.alternate:0 "[Select_CString(travel_leader.IsFemale, 'Moja mistrzyni', 'Mój mistrz' )] karawany [travel_leader.GetFirstName] podj[Select_CString(travel_leader.IsFemale, 'ęła', 'ął' )] niezbędne środki ostrożności przed wszelkimi górskimi niebezpieczeństwami, dzięki doświadczeniu, jakie zapewniła [travel_leader.GetHerHim] [travel_leader.GetCulture.GetName|l] spuścizna."
 travel_danger_events.3001.b:0 "Trzymajcie się, pomoc nadchodzi!"
 travel_danger_events.3001.b.flavor:0 "Kiedy ludzie są pogrzebani pod śniegiem, szybkość jest najważniejsza!"
 travel_danger_events.3001.b.success:0 "Szybka akcja ratunkowa spod lawiny"
 travel_danger_events.3001.b.failure:0 "Ciężka akcja ratunkowa spod lawiny"
 travel_danger_events.3001.c:0 "Zostanę w środku... przez jakiś czas."
 travel_danger_events.3002.opening:0 "[ROOT.Char.GetTitledFirstName],"
 travel_danger_events.3002.desc:0 "Z przykrością informuję cię, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], że przez ziemie [avalanche_location.GetTitle.GetAdjective] przeszła niedawno straszliwa lawina.\n\nPochłonęła ona wiele istnień, a ci, którzy mieli szczęście przeżyć, w tym podróżni przejeżdżający przez ten obszar, doświadczyli poważnych trudności."
 travel_danger_events.3002.a.special:0 "Wiem! Był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] #EMP tam!#"
 travel_danger_events.3002.a.default:0 "To okropne!"
 travel_danger_events.3002.b:0 "To powinno pomóc im stanąć z powrotem na nogi."
 travel_danger_events.3003.t:0 "$travel_danger_prefix$ Unieruchomieni przez śnieg"
 travel_danger_events.3003.desc:0 "Od kilku dni pada śnieg. Droga przed nami wydaje się całkowicie nieprzejezdna. Jednak gdy patrzę przed siebie, widzę małą grupkę ludzi, którzy szybko zbliżają się do nas przez zaspy. Wkrótce [maron_leader.GetWomanMan] staje przede mną i przemawia z szerokim uśmiechem:\n\n„Wygląda na to, że znajdujecie się w trudnej sytuacji. Ale nie obawiajcie się, za uczciwą cenę pomożemy wam kontynuować dalszą podróż”."
 travel_danger_events.3003.a:0 "Pomoc innym jest nagrodą samą w sobie!"
 travel_danger_events.3003.a.success:0 "Moja świta szybko rusza dalej!"
 travel_danger_events.3003.a.failure:0 "Moja świta wciąż tkwi w śniegu"
 travel_danger_events.3003.b:0 "To uczciwa cena."
 travel_danger_events.3003.c:0 "Poradzimy sobie sami."
 travel_danger_events.3003.c.flavor:0 "Nasze doświadczenie w podróżowaniu zimą pozwoli nam ruszyć dalej..... jeśli je mamy."
 travel_danger_events.3003.c.complete_success:0 "Moja świta szybko rusza dalej!"
 travel_danger_events.3003.c.partial_success:0 "Moja świta powoli rusza dalej"
 travel_danger_events.3003.c.failure:0 "Moja świta utknęła w śniegu"
 travel_danger_events.3004.t:0 "$travel_danger_prefix$ Biały szkwał"
 travel_danger_events.3004.desc:0 "„Biały szkwał! Zawracać do portu!”\n\nPrzerażający krzyk sternika nie pasuje do spokojnej pogody. Ale moje uszy wypełnia coraz głośniejszy ryk wiatru. W mgnieniu oka, wilgotna biała mgła pochłania cały statek. Z trzaskiem, który zagłusza wiatr, grotmaszt łamie się i wypada za burtę.\n\nI tak szybko, jak się pojawiła, burza znika. Nasz statek leniwie kołysze się na spokojnym morzu, ciągnąc za sobą podarte żagle i połamane wiosła."
 travel_danger_events.3004.a:0 "Musimy jakoś postawić prowizoryczne żagle!"
 travel_danger_events.3004.a.success:0 "Nasz statek znów płynie!"
 travel_danger_events.3004.a.failure:0 "Powoli dryfujemy z wiatrem"
 travel_danger_events.3004.b:0 "Nie bójcie się! Mamy więcej żagli."
 travel_danger_events.3004.b.flavor:0 "Dzięki doświadczeniu morskiemu mojej świty byliśmy na to przygotowani. Nowy takielunek został szybko zbudowany z przechowywanych żagli i drewnianych belek."
 travel_danger_events.3004.c:0 "Ktoś nas #EMP znajdzie#!... Mam nadzieję"
 travel_danger_events.3004.c.success:0 "Przepływający statek oferuje pomoc"
 travel_danger_events.3004.c.failure:0 "Przez wiele dni nie zauważono żadnego innego statku"
 travel_danger_events.3005.t:0 "$travel_danger_prefix$ Ogień w nocy"
 travel_danger_events.3005.desc:0 "Pod koniec dnia spacerujemy wśród wzgórz. Ciemność zapada nagle, gdy nad naszymi głowami zbierają się ciemne chmury. Wkrótce w oddali słychać głośny grzmot. Po nim następuje kolejny, któremu towarzyszy oślepiająca błyskawica.\n\nKolejne uderzenie jasno oświetla okolicę. Powidok pali mnie w oczy. Mrugam i widzę, gdzie uderzył piorun: to szybko rozprzestrzeniający się pożar zarośli. I zbliża się do nas!"
 travel_danger_events.3005.a:0 "BIEGIEM!"
 travel_danger_events.3005.a.success:0 "Uciekamy przed pożarem"
 travel_danger_events.3005.a.failure:0 "Płomienie nas doganiają!"
 travel_danger_events.3005.b:0 "Zgaście płomienie, zanim się rozprzestrzenią!"
 travel_danger_events.3005.b.success:0 "Udało ci się ugasić ogień"
 travel_danger_events.3005.b.failure:0 "Ogień został ugaszony, ale jakim kosztem?"
 travel_danger_events.3005.b.c_failure:0 "Ogień pochłania moją świtę!"
