l_english:
 travel_city_companion_impressed:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] mutters to me while taking in this scholarly spectacle: “I could really spend a lifetime here [ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U]”\n"
 travel_city_companion_idea:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetFirstName] muses thoughtfully “[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U], we could spend time here to study their customs.”"
 travel_city_option_study_locals:0 "Nauczmy się tutaj tyle, ile możemy"
 travel_city_option_souvenir:0 "Znajdę coś, co będę [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] zabrać stąd do domu"
 travel_city_option_reflection_on_existance:0 "Warto pomyśleć o tym, jak kruche jest życie"
 travel_city_option_reflection_on_existance_tooltip:0 "Spędzam czas rozmyślając nad kruchą naturą życia"
 travel_city_contemplated_life_and_death:0 "Rozmyślam o życiu i śmierci"
 travel_city_contemplated_religion_tooltip:0 "Spędzam czas rozmyślając nad naturą Chrystusa"
 travel_city_religious_mystic:0 "Łączę się z mistyczną stroną mojej wiary"
 travel_city_contemplated_life_and_death_companion:0 "[sightseeing_companion.GetName] i ja rozmawiamy o życiu i śmierci."
 travel_city_option_learn_local_history:0 "Muszę dowiedzieć się więcej o tym, jak dawniej wyglądało to miasto"
 travel_city_duel_history_fail:0 "[sightseeing_companion.GetName] nie potrafi wyjaśnić mi historii [city_province.GetTitle.GetAdjectiveNoTooltip]"
 travel_city_duel_teaching_fail_no_companion:0 "Nie udało mi się dowiedzieć niczego wartościowego podczas pobytu na ziemiach [city_province.GetTitle.GetAdjectiveNoTooltip]"
 travel_city_option_learning:0 "Świetna okazja do naukowej rozmowy"
 travel_city_duel_teaching_great_success:0 "Pobyt na ziemiach [city_province.GetTitle.GetAdjectiveNoTooltip] przyniósł mi wiele ciekawych spostrzeżeń"
 travel_city_duel_teaching_success:0 "Udało mi się nauczyć nowych rzeczy podczas pobytu na ziemiach [city_province.GetTitle.GetAdjectiveNoTooltip]"
 travel_city_duel_teaching_fail:0 "Robię dobre wrażenie"
 travel_city_duel_teaching_great_fail:0 "Poniżam się, rozmawiając z mieszkańcami [city_province.GetTitle.GetAdjectiveNoTooltip]"
 travel_city_duel_learning_fail:0 "Nie był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w stanie wyciągnąć wniosków z historii tego miejsca"
 duel_companion_tooltip:0 "[sightseeing_companion.GetName] zwiększa prawdopodobieństwo korzystnego wyniku po wybraniu tej opcji"
 travel_city_option_study_fortifications:0 "Przyjrzyjmy się tym niezwykłym budynkom"
 travel_city_option_party_hard:0 "Będę cieszyć się wszystkim, co to miejsce ma do zaoferowania!"
 travel_city_option_earn_money:0 "This is an opportunity to #EMP gain#! money!"
 travel_city_new_dessert:0 "[ROOT.Char.Custom('FavoriteTreat')|U] z [city_province.GetTitle.GetAdjectiveNoTooltip] to danie, które zrobiło na mnie wrażenie"
 travel_city_new_techniques:0 "Przywiozę do domu nowe techniki i mody z [city_province.GetTitle.GetAdjectiveNoTooltip]"
 travel_city_well_rested:0 "Mój pobyt na ziemiach [city_province.GetTitle.GetAdjectiveNoTooltip] był bardzo udany"
 travel_city_resupplied:0 "I managed to gain money and resupply in [city_province.GetNameNoTooltip]"
 travel_city_option_opt_out:0 "Nie będę marnować czasu w tym miejscu"
 travel_city_major_windfall:0 "I earned little but learned much at the Moneylender's quarter of [city_province.GetNameNoTooltip]"
 travel_city_gained_money:0 "I found financiers at the Moneylender's quarter of Constantinople"
 travel_city_option_opt_out_tooltip:0 "Spędź na ziemiach [city_province.GetTitle.GetAdjectiveNoTooltip] tylko tyle czasu, ile potrzeba na przygotowanie się do dalszej podróży"
 souvenir_bought_companion:0 "[sightseeing_companion.GetName] pom[Select_CString(sightseeing_companion.IsFemale, 'ogła', 'ógł' )] mi nabyć artefakt [souvenir.GetName]"
 book_souvenir_companion_tooltip:0 "[Select_CString(ROOT.Char.IsFemale, 'Moja towarzyszka', 'Mój towarzysz' )] podróży [sightseeing_companion.GetName] zwiększa szanse na znalezienie lepszej książki"
 book_souvenir_tooltip:0 "Artefakt książka zostanie nabyta na targu książki"
 book_souvenir_bought:0 "Książka [souvenir.GetName] została kupiona na targu książki w obrębie [city_province.GetTitle.GetAdjectiveNoTooltip]"
 book_artifact_loc:0 "[souvenir.GetDesc]\n\nNa ostatniej stronie napisano, że książka została zakupiona na jednym z targów książki, z których słynie [city_province.GetName]."
 regalia_artifact_loc:0 "[souvenir.GetDesc]\n\nThe Regalia is wrapped in a piece of cloth where someone has scribbled a note about having bought it from one of the craftsmen in [city_province.GetName]."
 crown_artifact_loc:0 "[souvenir.GetDesc]\n\nOn the inside of the crown is a small stamp from the workshop in [city_province.GetName] that produced it."
 souvenir_companion_tooltip:0 "[Select_CString(ROOT.Char.IsFemale, 'Moja towarzyszka', 'Mój towarzysz' )] podróży [sightseeing_companion.GetName] zwiększa szanse na znalezienie lepszego artefaktu "
 souvenir_tooltip:0 "An artifact will be acquired from the markets of [city_province.GetNameNoTooltip]"
 souvenir_bought:0 "Artefakt [souvenir.GetName] został kupiony na ziemiach [city_province.GetTitle.GetAdjectiveNoTooltip]"
 travel_city_baghdad_intro:0 "Przechodząc przez bramy [city_province.GetTitle.GetAdjectiveNoTooltip], trudno nie oprzeć się wrażeniu, że dotarło się do tradycyjnego centrum arabskojęzycznego i islamskiego świata.\n\n"
 travel_city_baghdad_suq_al_warraqin_title:0 "[city_province.GetNameNoTooltip]: Suk al-Warrakin"
 travel_city_baghdad_royal_enclosure_title:0 "[city_province.GetNameNoTooltip]: Dzielnica królewska"
 travel_city_baghdad_cemeteries_title:0 "[city_province.GetNameNoTooltip] z minionych lat"
 travel_city_baghdad_suq_al_warraqin:0 "Gdy zbliżam się do centrum miasta, powietrze wypełnia się intelektualnym dyskursem literackim. Cała ulica, łącznie z prowadzącymi do niej mostami, usiana jest setkami księgarń i salonów literackich."
 travel_city_baghdad_royal_enclosure:0 "Na obrzeżach śródmieścia otaczają mnie pomniejsze pałace, kuchnie i piekarnie. Przez cały czas góruje nad nami zielona kopuła Pałacu Złotej Bramy."
 travel_city_baghdad_cemeteries:0 "Spacerując po mieście, zauważam wiele ruin i starożytnych zabytków. Po chwili droga prowadzi mnie na cmentarze, gdzie widoczne są groby kalifów i uczonych z dawnych czasów."
 travel_city_baghdad_companion_reflection:0 "\n\n[ROOT.Char.Custom2('MySheHe', sightseeing_companion)] [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)|U] [sightseeing_companion.GetName] zauważa, że są to ludzie, którzy znali inny Bagdad, dziś prawie nie do poznania."
 travel_city_rome_intro:0 "W oddali [city_province.GetNameNoTooltip] wygląda jak las wież i labirynt kamiennych budynków. Im bardziej się zbliżamy, tym bardziej zmienia się krajobraz: ruiny pomników, murów i starych kościołów współistnieją obok farm i pasących się zwierząt.\n\n"
 travel_city_rome_fortified_monuments_title:0 "[city_province.GetNameNoTooltip]: Ufortyfikowane monumenty"
 travel_city_rome_fortified_monuments:0 "W drodze przez miasto zauważył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], jak ruiny zostały starannie ufortyfikowane przez zwaśnione rody. W ten sposób Mauzoleum Hadriana, a nawet Koloseum stały się fortecami."
 travel_city_rome_caesars_needle_title:0 "[city_province.GetNameNoTooltip]: Igła Cezara"
 travel_city_rome_caesars_needle:0 "Gdy zatrzymujemy się przed wielkim obeliskiem, miejscowy opowiada, że na jego szczycie w małej okrągłej skrzynce spoczywają prochy Juliusza Cezara.\n\n#EMP „Za życia, jak i po śmierci, Cezar jest wyniesiony ponad wszystkich Rzymian”.#!"
 travel_city_rome_companion_reflection:0 "\nMy [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)|U] [sightseeing_companion.GetName] adds that we should use this opportunity to learn about the city."
 travel_city_rome_alone_reflection:0 "\nNie mogę przestać rozmyślać o starożytności tego miasta."
 travel_city_rome_pilgrims_and_shrines_title:0 "[city_province.GetNameNoTooltip]: Świątynie i pielgrzymi"
 travel_city_rome_pilgrims_and_shrines:0 "Pielgrzymi wydają się być wszędzie. Handlują, rozmawiają i ustawiają się w kolejkach do kapliczek i grobowców świętych. Rezydencje zapomnianych arystokratów służą teraz jako schroniska dla wiernych."
 travel_city_constantinople_augustaion_title:0 "[city_province.GetBaronyNameExplicitlyNoTooltip]: Center of the World"
 travel_city_constantinople_aqueducts_title:0 "[city_province.GetBaronyNameExplicitlyNoTooltip]: Aqueducts & Cisterns"
 travel_city_constantinople_goldsmiths_moneychangers_title:0 "[city_province.GetBaronyNameExplicitlyNoTooltip]: Goldsmiths & Money-Changers"
 PROSPHORION_GLOSS:0 "The northern commercial harbor of [GetTitleByKey('b_constantinople').GetNameNoTier], the city also had a number of other military, commercial and imperial harbors."
 travel_city_constantinople_intro:0 "It was impossible to miss [city_province.GetBaronyNameExplicitlyNoTooltip] on the horizon, with its enormous walls towering over the landscape and moving up the [Glossary( 'Mese', 'MESE_GLOSS')] the masses of people are just as humbling.\n\n"
 travel_city_constantinople_intro_chalcedon:0 "Accustomed to exotic visitors Constantinopolitans barely notice us in [Glossary( 'Prosphorion', 'PROSPHORION_GLOSS')] Harbor. #EMP We#! found the sea walls of [city_province.GetBaronyNameExplicitlyNoTooltip] striking even from [last_visited_location.GetBaronyNameExplicitlyNoTooltip]'s quay. \n\n"
 travel_city_constantinople_intro_sea:0 "As we land in [Glossary( 'Prosphorion', 'PROSPHORION_GLOSS')] harbor we are in awe of the size of [city_province.GetBaronyNameExplicitlyNoTooltip], having sighted towers, domes, and sea walls from a long distance.\n\n"
 travel_city_constantinople_augustaion:0 "By mid-day we rest in the heat by a curious building in the breath-taking square of [Glossary( 'Augustaion', 'AUGUSTAION_GLOSS')]. The structure houses a golden milestone that locals insist marks the center of the world."
 travel_city_center_of_the_world_reflection:0 "\n\nSurrounded by monumental buildings, it is not hard to believe their claims. My own existence suddenly feels less significant."
 travel_city_companion_center_of_the_world_reflection:0 "\n\n“[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U], this is a place unlike any other you have been to. We stand before over a millennia of history”"
 AUGUSTAION_GLOSS:0 "The Augustaion is the square just outside the Chalke gate of the imperial palatial area of Constantinople. At the far end of the square stands the [Glossary( 'Milion', 'MILION_GLOSS' )], before the Hippodrome and on the sides lie the monumental baths of Zeuxippos and the Hagia Sophia Cathedral."
 travel_city_constantinople_aqueduct_valens:0 "Driven by curiosity we follow an [Glossary( 'enormous aqueduct', 'AQUEDUCT_OF_VALENS_GLOSS' )] to the entrance of an underground cistern. A guard tells us it's been the city's water supply for generations and offers to show the enormous inside to us for a small sum.\n"
 travel_city_option_study_aqueducts:0 "We must chart and document these depths"
 travel_city_constantinople_goldsmiths_moneychangers:0 "Eventually we pause by the goldsmiths district. This is the financial heart of the city where money is exchanged, lent and deposited. Golden [ROOT.Char.Custom('GetByzantineCoinWithGloss')] with long forgotten emperors change hands along with copper and electrum coins."
 BYZANTINE_COINAGE_GLOSS:0 "Copper and Gold coins were the main currency in the Byzantine Empire. The Gold Solidus and later Hyperpyron were the most valued coins and were also highly sought after in the west where they where known as #EMP Bezants#!."
 AQUEDUCT_OF_VALENS_GLOSS:0 "The #EMP Aqueduct of Valens#! was built in the 4th century and continued to supply the city of Constantinople with fresh water for over a thousand years. A combination of open air cisterns and enormous underground ones lets the city store over one million of cubic meters of water."
 SOLIDUS:0 "[Glossary( 'Solidi', 'BYZANTINE_COINAGE_GLOSS')]"
 HYPERPYRON:0 "[Glossary( 'Hyperpyra', 'BYZANTINE_COINAGE_GLOSS')]"
 travel_city_well_supplied:0 "Well Supplied"
 travel_city_well_supplied_desc:0 "This character has recently stocked up on all essentials that are needed for traveling."
