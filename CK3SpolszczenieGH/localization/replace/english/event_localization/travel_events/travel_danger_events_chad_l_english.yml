l_english:
 travel_danger_events.5000.t:0 "$travel_danger_prefix$ Kłótliwa banda"
 travel_danger_events.5000.intro.land:0 "Podczas wędrówki przez tereny [location.GetTitle.GetAdjective] nasza karawana zatrzymała się na polanie otoczonej przez [location.Custom('GetProvinceFoliageDesc')]. Podążam w kierunku powstałego zamieszania i widzę, że [entourage_member_one.GetFirstName] i [entourage_member_two.GetFirstName] zaciekle się kłócą.\n\n"
 travel_danger_events.5000.intro.sea:0 "Słysząc kilka uderzeń i gniewnych krzyków dochodzących z zewnątrz, pośpiesznie wyszedł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] spod pokładu tylko po to, by ujrzeć jak [entourage_member_one.GetFirstName] i [entourage_member_two.GetFirstName] gorliwie się kłócą.\n\n"
 travel_danger_events.5000.craven:0 "„Czemu mnie dręczysz, [entourage_member_two.GetFirstNameNoTooltip]? Nienawidzę być zaskakiwan[Select_CString(entourage_member_one.IsFemale, 'ą', 'ym' )] od tyłu, zwłaszcza gdy podróżujemy przez [location.Custom('GetTerrainLandPlural')]!”\n\n„Daj spokój, to był tylko żart! Zdobądź się na odrobinę odwagi — dla naszego dobra...”"
 travel_danger_events.5000.brave:0 "„Weź się w garść, ty mał[Select_CString(entourage_member_two.IsFemale, 'a', 'y' )] [entourage_member_two.Custom('InsultNounVocative')], i #EMP walcz ze mną#!! Pokaż mi swoją wartość! Tchórz jak ty nie ma prawa brać udziału w tej podróży!” – [entourage_member_one.GetFirstNameNoTooltip] pluje na ziemię.\n\n[entourage_member_two.GetFirstNameNoTooltip] tylko kuli się ze strachu i cicho szlocha do siebie."
 travel_danger_events.5000.chaste:0 "„Czy przestaniesz paplać o swoich lubieżnych... #EMP przedsięwzięciach#!, ty [entourage_member_two.Custom('InsultNounSexualVocative')]! Nie będę tego więcej słuchać!” – [entourage_member_one.GetFirstNameNoTooltip] zakrywa swoją twarz w zakłopotaniu.\n\n„Daj spokój, [entourage_member_one.GetFirstNameNoTooltip]! Nie wstydzę się swoich potrzeb…” – odpowiada z oburzeniem [entourage_member_two.GetFirstNameNoTooltip]."
 travel_danger_events.5000.stubborn:0 "„Przysięgam, że idziemy w złym kierunku! Nie zrobię ani kroku dalej, dopóki nie rozwiążemy tego problemu!” – krzyczy [entourage_member_one.GetFirstNameNoTooltip].\n\n„#EMP Ty upart[Select_CString(entourage_member_one.IsFemale, 'a starucho', 'y staruchu' )]!#! Czy nie widzisz, że cała świta jest wyczerpana przez twoje głupie postępowanie?”"
 travel_danger_events.5000.generous:0 "„Po raz ostatni, [entourage_member_two.GetFirstNameNoTooltip], nic mi nie zostało! Jak śmiesz prosić mnie o złoto po tym, jak dosłownie oskubał[Select_CString(entourage_member_two.IsFemale, 'aś', 'eś' )] mnie do sucha!” – [entourage_member_one.GetFirstNameNoTooltip] krzyczy gniewnie.\n\n„Ale ja potrzebuję więcej! Nie bądź tak[Select_CString(entourage_member_one.IsFemale, 'a', 'i' )] skąp[Select_CString(entourage_member_one.IsFemale, 'a', 'y' )], [entourage_member_one.GetFirstNameNoTooltip]! #EMP Tfu!#!” – [entourage_member_two.GetFirstNameNoTooltip] odszczekuje, nie ukrywając irytacji."
 travel_danger_events.5000.gregarious:0 "„Daj spokój, [entourage_member_two.GetFirstNameNoTooltip], próbuję tylko zabić czas. Nie powinn[Select_CString( And( entourage_member_two.IsFemale, entourage_member_one.IsFemale), 'yśmy', 'iśmy' )] się trochę poznać? Ignorował[Select_CString(entourage_member_two.IsFemale, 'aś', 'eś' )] mnie przez całą drogę!” – oświadcza głośno [entourage_member_one.GetFirstNameNoTooltip] z ponurym wyrazem twarzy.\n\n[entourage_member_two.GetFirstNameNoTooltip] wzrusza ramionami, wyraźnie zamierzając odwrócić się i wrócić do [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip]."
 travel_danger_events.5000.shy:0 "[entourage_member_one.GetFirstNameNoTooltip] z zaniepokojeniem odwraca się do mnie i wyjaśnia: „[entourage_member_two.GetFirstNameNoTooltip] nie zostawi mnie w spokoju! Powiedz coś, żeby [Select_CString(entourage_member_two.IsFemale, 'ta', 'ten' )] [entourage_member_two.Custom('InsultAdjective')] [entourage_member_two.Custom('InsultNoun')] przestał[Select_CString(entourage_member_two.IsFemale, 'a', '' )] mi przeszkadzać!”\n\n„Po prostu żartował[Select_CString(entourage_member_two.IsFemale, 'am', 'em' )] z [entourage_member_one.GetHerHis] [entourage_member_one.Custom('PointOfRidicule')], naprawdę!” – odpowiada [entourage_member_two.GetFirstNameNoTooltip], szyderczo poprawiając płaszcz."
 travel_danger_events.5000.just:0 "„Jak śmiesz zrzucać mnie z konia, [entourage_member_one.GetFirstNameNoTooltip]! Ty [entourage_member_one.Custom('InsultAdjective')] [entourage_member_one.Custom('InsultNounVocative')]!” – wykrzykuje [entourage_member_two.GetFirstNameNoTooltip], padając na [location.Custom('GetProvinceGroundDesc')].\n\n„Nie mogę ponosić odpowiedzialności za twój wyraźny brak umiejętności” – odpowiada [entourage_member_one.GetFirstNameNoTooltip] z zadowolonym uśmiechem."
 travel_danger_events.5000.patient:0 "„...i w ten sposób udało mi się wydostać z tak rozpaczliwej sytuacji podczas mojej ostatniej wizyty na ziemiach [location.GetTitle.GetAdjectiveNoTooltip]. To właściwie przypomina mi o innej historii...”\n\n„#EMP Ani słowa więcej, [entourage_member_one.GetFirstNameNoTooltip]!#!” – wtrąca się [entourage_member_two.GetFirstNameNoTooltip]. „Słuchał[Select_CString(GetFirstNameNoTooltip.IsFemale, 'am', 'em' )] twoich historii przez cały dzień i niech mnie diabli, jeśli usłyszę kolejną. [entourage_member_two.GetFaith.CustomLoc('HighGodNameWol')], przyspiesz naszą podróż!”"
 travel_danger_events.5000.impatient:0 "[entourage_member_one.GetFirstNameNoTooltip] głośno marudzi: „Czy my #EMP kiedykolwiek#! dotrzemy do [next_destination.GetTitle.GetAdjective]? Nie zrobię ani kroku dalej!”\n\n„Przybędziemy, kiedy przybędziemy! Twoje niewdzięczne stękanie psuje jedynie nastrój reszcie świty. Gdyby to zależało ode mnie, zostawilibyśmy cię gdzieś na terenie [random_visited_province.GetTitle.GetAdjectiveNoTooltip]!”"
 travel_danger_events.5000.temperate:0 "„Ty grzeszna, żarłoczna świnio! Czy możesz nie myśleć o jedzeniu chociaż przez godzinę?!”\n\n„Ale jestem #EMP taaaaak[Select_CString(entourage_member_two.IsFemale, 'a', 'i' )]#! głodn[Select_CString(entourage_member_two.IsFemale, 'a', 'y' )]! Po głowie chodzą mi tylko te wszystkie [entourage_member_two.Custom('GetExpensiveDessertBier')], które zostawiliśmy za murami [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip]” – narzeka [entourage_member_two.GetFirstNameNoTooltip], a z [entourage_member_two.GetHerHis] ust powoli cieknie strumień śliny."
 travel_danger_events.5000.paranoid:0 "„Przysłano cię tu, żebyś mnie załatwił[Select_CString(entourage_member_two.IsFemale, 'a', '' )]! Nie okłamuj mnie, ty [entourage_member_two.Custom('InsultAdjective')] oszu[Select_CString(entourage_member_two.IsFemale, 'stko', 'ście' )]!" [entourage_member_one.GetFirstNameNoTooltip] krzyczy w stanie całkowitej paniki.\n\n„Uspokój się, [entourage_member_one.GetFirstNameNoTooltip]! To tylko ja! Jak mogł[Select_CString(entourage_member_one.IsFemale, 'aś', 'eś' )] pomyśleć o czymś takim?” – [entourage_member_two.GetFirstNameNoTooltip] odpowiada, próbując uspokoić [Select_CString(entourage_member_one.IsFemale, 'kobietę', 'mężczyznę' )]."
 travel_danger_events.5000.zealous:0 "[entourage_member_one.GetFirstNameNoTooltip] wydaje się wychwalać zalety, jakie niesie ze sobą [entourage_member_one.GetFaith.GetNameNoTooltip|l]. „...ale nie rozumiesz znaczenia [entourage_member_one.GetFaith.HighGodNamePossessive] dla dobrego życia. Najważniejsze jest, aby...”\n\n„#EMP Dość już!#!” – [entourage_member_two.GetFirstNameNoTooltip] przewraca oczami. „[entourage_member_two.GetFaith.CustomLoc('HighGodNameWol')], jeśli słuchasz, ocal mnie od [Select_CString(entourage_member_one.IsFemale, 'tej', 'tego' )] [entourage_member_one.Custom('InsultNounGenitive')], błagam cię!”"
 travel_danger_events.5000.fallback:0 "„Nie zniosę więcej twoich idiotyzmów, ty [entourage_member_one.Custom('InsultAdjective')] [entourage_member_one.Custom('InsultNounVocative')]!” – [entourage_member_one.GetFirstNameNoTooltip] tupie nogą w [location.Custom('GetProvinceGroundDesc')].\n\n„To ty jęczał[Select_CString(entourage_member_one.IsFemale, 'aś', 'eś' )] przez całą drogę, #EMP Czy już jesteśmy?#!, na każdym skrzyżowaniu!” – [entourage_member_two.GetFirstNameNoTooltip] ripostuje."
 travel_danger_events.5000.a:0 "Dajcie spokój, na pewno możecie się pogodzić."
 travel_danger_events.5000.a.success:0 "[entourage_member_one.GetFirstNameNoTooltip] i [entourage_member_two.GetFirstNameNoTooltip] słuchają cię i zgadzają się zapomnieć o sporze"
 travel_danger_events.5000.a.failure:0 "[entourage_member_one.GetFirstNameNoTooltip] i [entourage_member_two.GetFirstNameNoTooltip] nie są w stanie dość do porozumienia"
 entourage_member_one_leaves.tt:0 "[entourage_member_one.GetFirstNameNoTooltip] opuszcza twoją świtę"
 entourage_member_two_leaves.tt:0 "[entourage_member_two.GetFirstNameNoTooltip] opuszcza twoją świtę"
 travel_danger_events.5000.b:0 "Nie mamy czasu na wasze sprzeczki!"
 travel_danger_events.5000.c:0 "Jest tylko jeden sposób, by to rozwiązać."
 travel_danger_events.5000.c.success:0 "[entourage_member_one.GetFirstNameNoTooltip] wygrywa"
 travel_danger_events.5000.c.failure:0 "[entourage_member_two.GetFirstNameNoTooltip] wygrywa"
 travel_danger_events.5010.t:0 "$travel_danger_prefix$ Brak wolnych miejsc"
 travel_danger_events.5010.desc.intro:0 "Po kilku dniach męczącej podróży zatrzymaliśmy się w zajeździe na ziemiach [location.GetTitle.GetAdjective] w poszukiwaniu noclegu. Na moje polecenie [ROOT.Char.Custom2('MySheHe', travel_leader )] [ROOT.Char.Custom2('RelationToMeShort', travel_leader )] [travel_leader.GetName] wyruszył[Select_CString(travel_leader.IsFemale, 'a', '' )] zapytać o możliwość zakwaterowania. [travel_leader.GetHerHis|U] ponury wyraz twarzy, gdy wraca do świty, nie wróży jednak nic dobrego.\n\n"
 travel_danger_events.5010.desc.seriously:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], jak się zapewne domyślasz...”\n\nSpuszcza głowę w rozpaczy. [Select_CString(angry_char.IsFemale, 'Ta', 'Ten' )] [angry_char.Custom('InsultAdjective')] [angry_char.Custom('InsultNoun')], [angry_char.GetTitledFirstName], jest zdeterminowan[Select_CString(angry_char.IsFemale, 'a', 'y' )], by uczynić tę podróż piekłem dla mnie!"
 travel_danger_events.5010.desc.again:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], po raz kolejny właściciel tej karczmy twierdzi, że jest #EMP absolutnie pełna!#! Wygląda na to, że [angry_char.GetName] rozpuścił[Select_CString(angry_char.IsFemale, 'a', '' )] wieści o naszym przybyciu w te strony”."
 travel_danger_events.5010.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], właściciel karczmy twierdzi, że jest ona pełna ludzi po brzegi, choć w pokoju wspólnym było niewielu gości. Podejrzewam, że mógł odmówić, ponieważ właściciel[Select_CString(angry_char.IsFemale, 'ką', 'em' )] tych ziem jest [angry_char.GetName]...”"
 travel_danger_events.5010.a_seriously:0 "[angry_char.GetFirstNameNoTooltip] pożałuje tego dnia..."
 travel_danger_events.5010.a_again:0 "#EMP Znowu?#! Niech szlag trafi [Select_CString(angry_char.IsFemale, 'tę', 'tego' )] [angry_char.Custom('InsultNounAccusative')]!"
 travel_danger_events.5010.a:0 "Nie ma sprawy, znajdziemy nocleg gdzie indziej."
 travel_danger_events.5010.b_seriously:0 "#EMP WPUŚĆĆIE. MNIE!#!"
 travel_danger_events.5010.b:0 "[ROOT.Char.GetTitledFirstNameNoTooltip] nie będzie spać na zewnątrz z powodu czyichś kaprysów."
 travel_danger_events.5010.b.flavor:0 "Próbujesz wedrzeć się do zajazdu przemocą"
 travel_danger_events.5010.b.success:0 "Karczmarz ugiął się"
 travel_danger_events.5010.b.failure:0 "Karczmarz zbywa cię"
 travel_danger_events.5010.c:0 "Porozmawiam z karczmarzem."
 travel_danger_events.5010.c.flavor:0 "Próbujesz przekonać karczmarza, by pozwolił tobie i twojej świcie zostać"
 travel_danger_events.5010.c.success:0 "Karczmarz zgodził się"
 travel_danger_events.5010.c.failure:0 "Karczmarz nie zgodził się"
