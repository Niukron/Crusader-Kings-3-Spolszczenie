l_english:
 travel_completion_event.1000.t:0 "$travel_event_prefix$ Przybycie"
 travel_completion_event.1000.desc.home:0 "Nareszcie jestem w domu! Nie ma nic lepszego niż powrót do [ROOT.Char.GetCurrentLocation.GetTitle.GetAdjectiveNoTooltip] po długiej podróży. Z niecierpliwością czekam na odpoczynek, "
 travel_completion_event.1000.desc.abroad:0 "After a lengthy trek, I have finally arrived in [final_destination_province.GetName]! I'll be free from dusty trails and saddle sores for some time, "
 travel_completion_event.1000.desc.activity:0 "since now the time has come to participate in [ROOT.Char.GetInvolvedActivity.GetName].\n\n"
 travel_completion_event.1000.desc.no_activity:0 "ale zew drogi kusi mnie, by iść dalej.\n\n"
 travel_completion_event.1000.stats:0 "Moja świta donosi, że podróżowaliśmy przez [travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue] dni i przemierzyliśmy [travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue] baronii.\n\n"
 travel_completion_event.1000.stats.travel_leader:0 "Mój [GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()|l], [travel_leader_scope.GetName], informuje mnie, że podróżowaliśmy przez [travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue] dni i przemierzyliśmy [travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue] baronii.\n\n"
 travel_completion_event.1000.desc.memory:0 "I'll never forget when [travel_conc_memory.GetDescription]."
 travel_completion_event.1000.desc.cultural_ambassador:0 "My Cultural Ambassador had a chance to spread acceptance for the [ROOT.Char.GetCulture.GetName]!\n\n"
 travel_completion_event.1000.a:0 "Thank [ROOT.Char.GetFaith.HighGodName], I can go inside again..."
 travel_completion_event.1000.b:0 "Podróżowanie jest cudowne, ale możliwość powrotu do domu jest wspanialsze."
 cultural_ambassador_cultural_acceptance_gain_desc:0 "Podróżowanie z przedstawicielem kultury"
 cultural_ambassador_toast.t:0 "[cultural_ambassador.GetFirstNameNoTooltip] zwiększa tolerancję kulturową"
 cultural_ambassador_option.tt:0 "Efekty od twojego przedstawiciela kultury:\n$EFFECT_LIST_BULLET$Kultura [SCOPE.GetRootScope.GetCharacter.GetCulture.GetName|l] oraz każda inna odwiedzona przez ciebie [culture|El] zwiększają [Concept( 'cultural_acceptance', 'tolerancję kulturową' )|E] między sobą o #positive_value +1%#!"
