l_english:
 admiring_birds.1001.t:0 "O! Ptak!"
 admiring_birds.1001.common_raven.desc:0 "Melodia, która dociera do moich uszu, jest nie do pomylenia: to śpiew kruka. Ptak siedzi na gałęzi i wydaje się polować."
 admiring_birds.1001.common_merganser.desc:0 "Ten grzebień jest dość rozpoznawalny. Zagnieżdżona w dziupli drzewa, nurogęś starannie chroni swoje jaja. Nigdzie nie widać jej partnera, być może łowi ryby."
 admiring_birds.1001.common_loon.desc:0 "Czarno-białe upierzenie, błony pławne łączące palce u stóp, niezręczny start. Hmm... Dość trudno go rozpoznać, ale to powinien być nur."
 admiring_birds.1001.golden_eagle.desc:0 "Cóż to za majestatyczna bestia! Miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] szczęście obserwować manewry myśliwskie tego orła przedniego. Biedny gryzoń nawet nie zauważył nadchodzącej śmierci. Dominujący ciemnobrązowy kolor upierzenia stanowi dobry kamuflaż, jak sądzę."
 admiring_birds.1001.red_crossbill.desc:0 "Do moich uszu dociera cicha i spokojna melodia. Początkowo nie mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zidentyfikować jej źródła, a dźwięki odbijały się echem wśród drzew. Nagle dostrzegam kilka pomarańczowych kształtów, siedzących na czubku drzewa. Kilka krzyżodziobów świerkowych żeruje wśród sosen."
 admiring_birds.1001.northern_harrier.desc:0 "Choć można go pomylić z sową, dumny błotniak zbożowy wyróżnia się tym, że poluje w biały dzień."
 admiring_birds.1001.great_egret.desc:0 "Nieskazitelnie białe upierzenie pojawia się niczym chmura nad jeziorem. Długie cienkie nogi czapli białej nikną w świetle, sprawiając wrażenie, że górna część ciała unosi się w powietrzu."
 admiring_birds.1001.black_tern.desc:0 "Spacerując skrajem łąki, spotykam goniącą się grupę rybitw czarnych, które wzbijają się szybko w górę, bijąc skrzydłami i wydając podekscytowane dźwięki. Może to sezon lęgowy?"
 admiring_birds.1001.osprey.desc:0 "Przechodząc obok jeziora, z wody wyskakuje ptak z rybą w czarnym dziobie. Rybołów szybko odlatuje."
 admiring_birds.1001.northern_shoveler.desc:0 "To skała!... wierzchołek!... cypel! Bez wątpienia cypel! To półwysep! Płaskonos zwyczajny ma dość wyjątkowy dziób."
 admiring_birds.1001.atlantic_puffin.desc:0 "Co za zabawny widok! Maskonur zwyczajny jest cudownym widokiem do obserwowania, przypomina mi w pewnym sensie kolorowego błazna."
 admiring_birds.1001.mallard.desc:0 "Podczas wędrówki moją uwagę przykuwają opalizujące fioletowo-niebieskie pióra lecących ptaków. Krzyżówka ląduje nieco dalej, na pobliskiej łące."
 admiring_birds.1001.horned_lark.desc:0 "Ogromne stado górniczków zwyczajnych buszuje po ziemi, szukając robaków i ćwierkając. Natychmiast się zatrzymuję, żeby ich nie spłoszyć."
 admiring_birds.1001.barrow_goldeneye.desc:0 "Ze środka jeziora wpatruje się we mnie gągoł. Kaczka pływa spokojnie, z pewnością szukając pożywienia."
 admiring_birds.1001.gold_gain.desc:0 "Ale mam szczęście! Takie spotkanie to dobry znak, a moje dochody powinny na tym skorzystać."
 admiring_birds.1001.prowess_gain.desc:0 "Obserwowanie, jak ściga zdobycz, jest bardzo inspirujące! Będę [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] go wykorzystać na polu bitwy."
 admiring_birds.1001.piety_gain.desc:0 "Jestem błogosławion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]! Obudziło to we mnie coś głębokiego."
 admiring_birds.1001.prestige_gain.desc:0 "Co za niezwykłe spotkanie! Wszyscy będą mi zazdrościć."
 admiring_birds.1001.dynasty_prestige_gain.desc:0 "Spotkanie z tym ptakiem dowodzi, że mojej dynastii przeznaczona jest wielkość!"
 admiring_birds.1001.stress_loss_gain.desc:0 "Nie ma nic bardziej relaksującego niż obserwowanie tego ptaka w locie."
 admiring_birds.1001.a:0 "Gdybym tylko wiedział[Select_CString(ROOT.Char.IsFemale, 'a', '' )] więcej o ptakach..."
 admiring_birds.1001.b:0 "Jakże korzystne spotkanie!"
 admiring_birds.1001.c:0 "Dobry dodatek do mojej kolekcji trofeów"
