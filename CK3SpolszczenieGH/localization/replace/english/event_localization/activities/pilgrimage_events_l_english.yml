 pilgrimage.0040.t:0 "$pilgrimage_header$ Koniec podróży"
 pilgrimage.0040.desc:0 "W ten sposób moja duchowa podróż dobiegła końca. Jednak podobnie jak liść wpadający do wzburzonej rzeki, możemy tylko zobaczyć, dokąd zaprowadzą nas nowe okoliczności."
 pilgrimage.0040.desc_moved_capital:0 "Now that my capital is in fact the lustrous location of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], there is not much point for me to continue my [GetActivityType('activity_pilgrimage').GetNameNoTooltip].\n\nI should focus on wrapping up my journey there and try my luck with another holy site."
 pilgrimage.0040.a:0 "I am a leaf in the river."
 pilgrimage.0040.a_moved_capital:0 "Let's hop to it."
 pilgrimage.0041.t:0 "$pilgrimage.0040.t$?"
 pilgrimage.0041.desc:0 "Alas, the flesh is failing me. But the spirit is strong. Should I lay my life in the hands of [ROOT.Char.GetFaith.HealthGodName] and continue my journey towards [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]?"
 pilgrimage.0041.a:0 "I #EMP am#! blessed by [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.0041.a.tt:0 "Your [THIS.Char.GetInvolvedActivity.GetName] will continue"
 pilgrimage.0041.b:0 "No, this is too dangerous."
 pilgrimage.0042.t:0 "$pilgrimage_header$ A Burial Back Home"
 pilgrimage.0042.desc:0 "Our journey has been cut short and we will start traveling back to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] in order to lay [old_pilgrimage_host.GetTitledFirstName] to [old_pilgrimage_host.GetHerHis] final rest."
 pilgrimage.0042.a:0 "It is what [old_pilgrimage_host.GetSheHe] would have wanted."
 pilgrimage.0500.t:0 "Death of a Pilgrim"
 pilgrimage.0500.desc:0 ""[first_holy_site.GetProvince.GetNameNoTooltip]. [second_holy_site.GetProvince.GetNameNoTooltip]. Ah, [second_holy_site.GetProvince.GetNameNoTooltip]...," the frail body of my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))] [pilgrimage_dying_relative.GetTitledFirstName] is situated in [pilgrimage_dying_relative.GetHerHis] bed, a husk of [pilgrimage_dying_relative.GetHerHis] former self. As I inch closer towards the bed, [pilgrimage_dying_relative.GetSheHe] attempts to focus [pilgrimage_dying_relative.GetHerHis] hazy eyes on me.\n\n"[pilgrimage_dying_relative.Custom2('RelationToMe' , ROOT.Char)|U]... the things you regret are not the things you did, but the things you did not do." I lean in closer, and I can smell the decay on [pilgrimage_dying_relative.GetHerHis] breath as [pilgrimage_dying_relative.GetSheHe] continues: "Don't let every day traps keep you from your true path to [ROOT.Char.GetFaith.HighGodName]."\n\nA pained look crosses [pilgrimage_dying_relative.GetHerHis] face, and I understand that the conversation is over."
 pilgrimage.0500.a:0 "Yes, of course."
 pilgrimage.0500.a.flavor:0 "If it will make [pilgrimage_dying_relative.GetHerHim] rest easier."
 pilgrimage.0500.a.tt_pilgrimage:0 "Your next [pilgrimage|E] will be cheaper"
 pilgrimage.0500.b:0 "I am a busy [ROOT.Char.GetWomanMan] these days, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))]."
 pilgrimage.0500.b.flavor:0 "I would really rather not."
 pilgrimage.1100.t.greek:0 "$pilgrimage_header$ The Flaming Helene"
 pilgrimage.1100.t.christian:0 "$pilgrimage_header$ Saint Elmo's Fire"
 pilgrimage.1100.t.pagan:0 "$pilgrimage_header$ Flames of [ROOT.Char.GetFaith.DivineRealm]"
 pilgrimage.1100.t:0 "$pilgrimage_header$ Divine Flame"
 pilgrimage.1100.desc:0 "The sea storm catches us completely off guard as the lightning riven sky starts pelting us with rain — and with a sudden, thunderous flash, the mastheads burst forth with blue flame, engulfing the vessel in an ethereal light.\n\n"
 pilgrimage.1100.companion:0 ""This is a sign!" my panicked [ROOT.Char.Custom2('RelationToMeShort', panicked_pilgrim)] [panicked_pilgrim.GetTitledFirstName] cries, clutching the rigging for dear-life, and barely audible above the thrashing sails. "We #EMP must#! turn back! Before it is too late!"\n\n"
 pilgrimage.1100.alone:0 "The vessel seems to float, untouched, above the violent waves, safely guided by some divine force through the tempest."
 pilgrimage.1100.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate|U] guides us! Praise be!"
 pilgrimage.1100.a.flavor:0 "Keep the bearing, helmsman!"
 pilgrimage.1100.b:0 "I will climb up to meet you, [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.1100.b.success.t:0 "Divine Fire"
 pilgrimage.1100.b.wounded.t:0 "Wounded"
 pilgrimage.1100.b.flavor:0 "Let me feel the embrace of [ROOT.Char.GetFaith.random_DivineRealm]!"
 pilgrimage.1100.c:0 "[ROOT.Char.GetFaith.WaterGodName] demands a sacrifice!"
 pilgrimage.1100.c.flavor:0 "We must wait out this squall!"
 pilgrimage.1100.d:0 "Turn back, you fools!"
 pilgrimage.1100.d.flavor:0 "$pilgrimage.1100.c.flavor$"
 every_family_member_tt:0 "Każdy członek rodziny"
 pilgrimage.1100.success:0 "You are guided safely onwards"
 pilgrimage.1100.failure:0 "The storm drives you off-course"
 pilgrimage_random_pilgrim_tt:0 "A random pilgrim will die, upsetting any [family|E] members"
 pilgrimage_fell_overboard_tt:0 "[victim_pilgrim.GetFirstName] fell overboard"
 pilgrimage.1110.t:0 "$pilgrimage_header$ [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)|U] Brigandage"
 pilgrimage.1110.desc:0 "Crossing the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] of [heathen_raider_county.GetNameNoTierNoTooltip], we spot the banners of a small host, emblazoned with the [heathen_raider.GetFaith.GetAdjective] [heathen_raider.GetFaith.ReligiousSymbol]. They are ragged vagabonds, preying on pilgrims headed to [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n\nThe leader swiftly blocks our route, rearing [ROOT.Char.GetHerHis] horse and announcing [heathen_raider.GetHerselfHimself] as [heathen_raider.GetFirstName]."
 pilgrimage.1110.shared_target_heathen_hajj:0 ""Halt [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]! By [ROOT.Char.GetFaith.HighGodName], the [ROOT.Char.GetFaith.GetAdherentNamePlural] must pay the Kaaba toll.""
 pilgrimage.1110.shared_target_controlled_hajj:0 ""A small payment to see the Kaaba is all I ask from its [heathen_raider.Custom2('GetUnbelieverTermAdjective', ROOT.Char)] [ROOT.Char.GetFaith.GetAdjective] stewards.""
 pilgrimage.1110.shared_target_heathen_jerusalem:0 ""Fear not [heathen_raider.Custom2('GetUnbelieverTermPlural', ROOT.Char)], the marvels of our holy city await, for a small fee.""
 pilgrimage.1110.shared_target_controlled_jerusalem:0 ""If you truly wish to see your coveted holy city, my small fee is little umbrage.""
 pilgrimage.1110.shared_target_heathen:0 ""Don't you [ROOT.Char.GetFaith.GetAdjective] dogs know? [ROOT.Char.Custom2('GetUnbelieverTermPlural', heathen_raider)|U] must offer tribute to see the sacred [heathen_raider.GetFaith.HouseOfWorshipPlural].""
 pilgrimage.1110.shared_target_controlled:0 ""Your [ROOT.Char.GetFaith.HouseOfWorshipPlural] will still be there once you pay our humble toll.""
 pilgrimage.1110.shared_heathen_controlled:0 ""Our [heathen_raider.GetFaith.HouseOfWorshipPlural] are wondrous to see, as you will find once you pay your dues.""
 pilgrimage.1110.fallback:0 ""Halt, [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]. I, keep the peace on these paths, and you must pay like all the rest.""
 pilgrimage.1110.a:0 "If you want my gold, come and take it."
 pilgrimage.1110.a.fled:0 "The bandits think better of it"
 pilgrimage.1110.a.skirmish:0 "You fend off the first wave"
 pilgrimage.1110.a.beaten:0 "For your insolence, they take everything"
 pilgrimage.1110.b.religion:0 "Come [heathen_raider.Custom('SisterBrother')], we both follow [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.1110.b.unreformed:0 "Come, it is never too late for the [ROOT.Char.GetFaith.ReligiousText]."
 pilgrimage.1110.b:0 "There is no need for violence, let us talk."
 pilgrimage.1110.c:0 "You are deceived, hear the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] truths."
 pilgrimage.1110.c.success:0 "Your words ring true"
 pilgrimage.1110.c.failure:0 "The bandit is not amused"
 pilgrimage.1110.d:0 "Take your gold, bandit."
 two_entourage_members_wounded_tt:0 "Up to two entourage members may be [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 one_entourage_members_wounded_tt:0 "An entourage member may be [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 two_entourage_members_die_tt:0 "Up to two entourage members may die"
 one_entourage_members_die_tt:0 "An entourage member may die"
 pilgrimage.1120.t:0 "$pilgrimage_header$ [temple_province.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip] Architecture"
 pilgrimage.1120.desc:0 "Passing through the [temple_province.GetTitle.GetDeJureLiege.GetNameNoTooltip], we take the opportunity to visit the [ROOT.Char.GetFaith.HouseOfWorship] of [temple_province.GetName], a [temple_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] center of [temple_province.GetCounty.GetFaith.GetAdjective] authority and worship.\n\n[temple_person.GetName], a local minor [temple_person.GetFaith.PriestNeuter], gives us a tour of the grounds and buildings. [temple_person.GetSheHe|U] relates the history, and points out artworks produced by the local [temple_province.GetCounty.GetFaith.DevoteeNeuterPlural] who are now gathered in their midday prayers."
 pilgrimage.1120.a:0 "This gives me an idea..."
 pilgrimage.1120.b:0 "Now #EMP this#! is just what we need in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 pilgrimage.1120.c:0 "What a sorry excuse for a [ROOT.Char.GetFaith.HouseOfWorship]."
 pilgrimage.1120.d:0 "Yes, yes, that's quite enough, thank you."
 pilgrimage.1120.e:0 "I will join in prayer to [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.1120.f:0 "Now #EMP this#! is just what we need in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 pilgrimage.1130.t:0 "$pilgrimage_header$ Roadside Shrine"
 pilgrimage.1130.desc:0 "At a fork in the road just outside [shrine_province.GetName], a forlorn [shrine_province.GetCounty.GetFaith.GetAdjective] shrine marked with a [shrine_province.GetCounty.GetFaith.ReligiousSymbol] stands amidst the [shrine_province.Custom('GetProvinceGroundDesc')].\n\nA niche shelters humble offerings left by travelers and locals, surrounded by the remains of countless candles now extinguished."
 pilgrimage.1130.both:0 "\n\nMy [ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)], [shrine_faithist.GetName], stops to pray, as my [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)], [shrine_mocker.GetName], rolls [shrine_mocker.GetHerHis] eyes, tutting loudly."
 pilgrimage.1130.faithist:0 "\n\nMy [ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)], [shrine_faithist.GetName], stops to pray, adding [shrine_faithist.GetHerHis] own small token to the collection."
 pilgrimage.1130.mocker:0 "\n\nMy [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)], [shrine_mocker.GetName] scoffs at the sight of it, muttering about the [shrine_mocker.GetFaith.NegativeAfterLife]."
 pilgrimage.1130.a:0 "I can spare something."
 pilgrimage.1130.a.flavor:0 "For my soul..."
 pilgrimage.1130.b:0 "Don't mind if I do..."
 pilgrimage.1130.b.flavor:0 "More useful to me, after all!"
 every_root_faith_entourage_member_tt:0 "Every [shrine_visitor.GetFaith.GetAdjective] entourage member"
 every_province_faith_entourage_member_tt:0 "Every [shrine_province.GetCounty.GetFaith.GetAdjective] entourage member"
 every_zealous_root_faith_entourage_member_tt:0 "Every [GetTrait('zealous').GetName( GetNullCharacter )] [shrine_visitor.GetFaith.GetAdjective] entourage member"
 pilgrimage.1130.c:0 "Tear down this [shrine_province.GetCounty.GetFaith.GetAdjectiveNoTooltip] foolishness!"
 pilgrimage.1130.c.flavor:0 "That'll show 'em!"
 pilgrimage.1130.d:0 "[shrine_faithist.GetFaith.HighGodName] won't get that, you know."
 pilgrimage.1130.d.flavor:0 "Since [shrine_faithist.GetFaith.HighGodName] doesn't exist!"
 pilgrimage.1130.e:0 "Keep your tongue still, [ROOT.Char.Custom2('GetUnbelieverTerm', shrine_mocker)]."
 pilgrimage.1130.f:0 "Come, let's not dawdle."
 pilgrimage.1130.f.other:0 "[ROOT.Char.GetFaith.HighGodName] waits for no [shrine_province.GetCounty.GetFaith.GetAdherentNameNoTooltip]."
 pilgrimage.1140.t:0 "$pilgrimage_header$ Safety in Numbers"
 pilgrimage.1140.desc:0 "As we make our way through [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier], we are approached by a [group_leader.GetCulture.GetName] commoner claiming to be the leader of a group of [ROOT.Char.GetFaith.GetAdjective] pilgrims.\n\n"Good [ROOT.Char.GetTitleAsNameNoTooltip], we have been on the road to [destination.GetName] for weeks, but the roads are too dangerous, and now we're short on provisions."\n\n"We would be forever grateful for your support.""
 pilgrimage.1140.a:0 "The more the merrier!"
 pilgrimage.1140.a.tt:0 "[group_leader.GetFirstName] and up to three others will join your [ROOT.Char.GetInvolvedActivity.GetName]"
 pilgrimage.1140.b:0 "[group_leader.GetCulture.GetNameNoTooltip]? Out of the question."
 pilgrimage.1140.b.flavor:0 "Never trust a [group_leader.GetCulture.GetNameNoTooltip]."
 pilgrimage.1140.c:0 "Have some coin, for your troubles."
 pilgrimage.1140.d:0 "Not a chance, peasant."
 pilgrimage.1140.d.flavor:0 "Go on! Get!"
 grateful_pilgrims_title:0 "Grateful Pilgrims"
 cultural_acceptance_rejected_pilgrims:0 "Rejected Pilgrims"
 pilgrimage.2002.t:0 "$pilgrimage_header$ Miłuj bliźniego swego"
 pilgrimage.2002.desc:0 "Among my fellow pilgrims, there is a [heathen_hater.GetWomanMan] who preaches compassion and fellowship — until [heathen_hater.GetSheHe] reaches the topic of heathens.\n\nOne evening around the campfire, [heathen_hater.GetSheHe] loudly declares them to be "abominable monsters in the eyes of [ROOT.Char.GetFaith.PantheonTerm]! Deviants and child murderers all!" Most people avert their eyes when [heathen_hater.GetSheHe] looks at them. Tonight, I was not quick enough. "Do you not agree, o [ROOT.Char.GetTitleAsNameNoTooltip]?""
 pilgrimage.2002.a:0 "Nie #EMP wszyscy#! są tacy źli."
 pilgrimage.2002.b:0 "Właśnie! A każdy, kto chciałby ich chronić, jest niegodny zaufania!"
 pilgrimage.2002.c:0 "To prawda! Plują w twarz [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 pilgrimage.2003.t:0 "$pilgrimage_header$ A Matter of Safety"
 pilgrimage.2003.desc:0 "I've had this nagging sensation for a while now. My pilgrimage has turned out to be more hazardous than I anticipated — or maybe I simply haven't endured enough trials to prove myself worthy of [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] protection just yet.\n\nI #EMP have#! however spotted a few impressive individuals in the local settlement of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] who would surely improve the safety of the pilgrimage — in a hands-on manner."
 pilgrimage.2003.a:0 "I should hire a couple of them for my pilgrimage."
 pilgrimage.2003.b:0 "[2002_local_warrior.GetTitledFirstNameNoTooltip] seems like a fine specimen."
 pilgrimage.2003.c:0 "No. I have faith in [ROOT.Char.GetFaith.PantheonTerm]."
 pilgrimage.2004.t:0 "$pilgrimage_header$ Nieoczekiwane spotkanie"
 pilgrimage.2004.desc:0 "As I am getting closer to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], I meet more and more fellow pilgrims, from all manner of places.\n\nIt is one of these pilgrims who recognizes me from afar: "[ROOT.Char.GetTitledFirstNameNoTooltip]?! Is that you?"\n\nIt is none other than [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pilgrimage.2004.a:0 "[Select_CString( EqualTo_string( ROOT.Char.GetFaith.PantheonTermHasHave, 'mają' ), 'Przyprowadzili', Select_CString(EqualTo_string( ROOT.Char.GetFaith.CustomLoc('PantheonTermIsFemale'), '$pt_true$' ), 'Przyprowadziła', 'Przyprowadził'))] nas tutaj [ROOT.Char.GetFaith.PantheonTerm]!"
 pilgrimage.2004.b:0 "Co za pomyślne spotkanie, ale muszę się modlić w samotności."
 pilgrimage.2005.t:0 "$pilgrimage_header$ Niegrzeczna historia"
 pilgrimage.2005.desc:0 "Passing by the campfire, a pilgrim from another entourage is telling a story [rude_pilgrim.GetSheHe] once heard about the [ROOT.Char.GetTitleAsNameNoTooltip]"
 pilgrimage.2005.desc_close:0 "of these lands,"
 pilgrimage.2005.desc_far:0 "of some far away place called [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 pilgrimage.2005.outro:0 "to raucous laughter.\n\nAs [rude_pilgrim.GetSheHe] notices my hesitation, the storyteller looks at me reassuringly: "Don't worry, my [ROOT.Char.GetLadyLord] — this is surely about some #EMP other#! high-and-mighty noble[ROOT.Char.GetWomanMan]!""
 pilgrimage.2005.a:0 "„Naprawdę, teraz? Powiedz mi nieco więcej o tej postaci”."
 pilgrimage.2005.a.flavor:0 "Zajmuję miejsce przy ognisku."
 pilgrimage.2005.b:0 "„Strażnicy! Przynieście mój bicz”."
 pilgrimage.2005.c:0 "Być może nadszedł czas, aby znaleźć innych, z którymi można podróżować."
 pilgrimage.2006.t:0 "$pilgrimage_header$ the Scenic Route"
 pilgrimage.2006.intro:0 "The spiritual journey has grind to a literal halt."
 pilgrimage.2006.desc_alone:0 "I keep my eyes peeled, trying to recognize the way forward — but coming up with bupkis — and am becoming slightly concerned. It #EMP was#!\n\nthis direction, wasn't it... ? I hesitantly look over yonder to a local peasant involved in chores a bit further ahead."
 pilgrimage.2006.desc_travel_leader:0 "My $travel_leader_court_position$ [caravan_master.GetTitledFirstName] is looking around, frantically searching for the way forward, and people are starting to notice.\n\n[caravan_master.GetTitledFirstNamePossessiveNoTooltip] face shifts to a grey nuance as [caravan_master.GetSheHe] turns [caravan_master.GetHerHis] gaze towards me, looking for answers as to what to do next."
 pilgrimage.2006.a:0 "I know the way to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] like the back of my hand!"
 pilgrimage.2006.a_pious:0 "We shall let [ROOT.Char.GetFaith.HighGodNameAlternate] guide the way."
 pilgrimage.2006.b:0 "Let us enjoy [ROOT.Char.GetFaith.CreatorNamePossessive] creation for a while longer."
 pilgrimage.2006.b_cynical:0 "It's not the end of the world, I suppose."
 pilgrimage.2006.c:0 "I guess I could ask the locals for directions..."
 pilgrimage.2006.c_caravan_master:0 "Now #EMP you#! get to go ask for directions."
 pilgrimage.2008.t:0 "$pilgrimage_header$ Choroba"
 pilgrimage.2008.desc:0 "It seems I have not taken well to all this travel. Perhaps it is the strange lands filled with unfamiliar air, or perhaps my furs are not warm enough.\n\nEither way, my cough has been persistent for weeks, and this morning I could barely muster the strength to get out of bed."
 pilgrimage.2008.a:0 "If this is [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] will."
 pilgrimage.2008.a.tt:0 "Podróżowanie stwarza większe zagrożenie dla zdrowia, gdy mam cechę: [GetTrait('ill').GetName( GetPlayer )|l]"
 pilgrimage.2008.whole_of_body:0 "Och, ten mały kaszel szybko minie."
 pilgrimage.2008.court_physician:0 "[traveling_court_physician.GetTitledFirstNameNoTooltip|U], concoct me something."
 pilgrimage.2009.t:0 "$pilgrimage_header$ Chrapliwy kaszel"
 pilgrimage.2009.desc:0 "Ta podróż jest dla mnie zbyt wymagająca. Moje zdrowie nie ulega poprawie pomimo dążenia do łaski [ROOT.Char.GetFaith.CustomLoc('PantheonTermGenitive')]. Zrobiło się znacznie, znacznie gorzej. Nie pamiętam już, jak to jest oddychać bez większego wysiłku."
 pilgrimage.2009.a:0 "May [ROOT.Char.GetFaith.HighGodNameAlternate] have mercy."
 pilgrimage.2009.a.tt:0 "Traveling while [GetTrait('pneumonic').GetName( GetPlayer )] poses dangerous health risks"
 pilgrimage.2010.t:0 "$pilgrimage_header$ Misty[Select_CString( mystic.IsFemale, 'czka', 'k' )]"
 pilgrimage.2010.desc:0 "[2010_mystic.GetTitledFirstName] is one of the stranger people I have met on this journey. [2010_mystic.GetSheHe|U] seems to be a firm believer, but also expounds on the true nature of [ROOT.Char.GetFaith.HighGodName] and what it all means. At night, [2010_mystic.GetHerHis] tent is lit up by the candles within, and occasionally strange chanting and unusual incense flows from it.\n\nI am wholly unprepared when [2010_mystic.GetFirstNameNoTooltip] bids me to enter."
 pilgrimage.2010.a:0 "Jestem dość ciekaw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]..."
 pilgrimage.2010.a.tt:0 "Wchodzisz do namiotu"
 pilgrimage.2010.b:0 "Nie, dziękuję. To wszystko cuchnie herezją!"
 pilgrimage.2011.desc:0 "Inside [2010_mystic.GetTitledFirstNamePossessive] tent, I am greeted by strong smells and an overwhelmingly hot and heavy air. "It is important that we turn our gaze within ourselves," [2010_mystic.GetSheHe] explains and takes a seat.\n\n"I want you to close your eyes and focus, as I do. Let [ROOT.Char.GetFaith.PantheonTerm] flow through you. Reach for the ecstasy of divinity!""
 pilgrimage.2011.a:0 "Tak! Czuję obecność [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]!"
 pilgrimage.2011.a.tt:0 "Doświadczasz boskiego uniesienia"
 pilgrimage.2011.b:0 "Jest tak wygodnie, że chyba się zdrzemnę..."
 pilgrimage.2011.b.tt:0 "Masz przyjemną drzemkę"
 pilgrimage.2011.c:0 "Wyjaśnij mi, co ma [ROOT.Char.GetFaith.HighGodName] do tego wszystkiego?"
 pilgrimage.2011.c.tt:0 "Wciągasz mist[Select_CString( mystic.IsFemale, 'yczkę', 'yka' )] w dyskusję"
 pilgrimage.2012.desc:0 "I cannot quite recall what happened after I entered the mystic tent. All I can remember is vague images and a sense of wooziness.\n\nNow I ask myself whether [2010_mystic.GetSheHe] was ever here at all..."
 pilgrimage.2012.a:0 "[2010_mystic.GetSheHe|U] had a lot of strange ideas."
 pilgrimage.2013.desc:0 "After following [2010_mystic.GetTitledFirstNamePossessive] instructions, I can see it all much more clearly. I can #EMP feel#! it. [ROOT.Char.GetFaith.PantheonTerm|U], the world, it has all been coursing through my body. Through my soul.\n\nWhen I emerge from the tent hours later, I have a new understanding of myself, and of life."
 pilgrimage.2013.a:0 "Przejrzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]m na oczy."
 pilgrimage.2014.desc:0 "When I wake up from falling asleep in [2010_mystic.GetTitledFirstNamePossessive] tent, the tent itself is gone. My servants are rousing me from the mat I fell asleep on, but there is no other trace of the mystic.\n\nAt least the sleep was invigorating!"
 pilgrimage.2014.a:0 "Dlaczego moja sakiewka jest tak podejrzanie lekka?"
 pilgrimage.2014.pilfered.t:0 "Pilfered"
 pilgrimage.2014.pilfered.desc:0 "Someone tampers with your belongings"
 pilgrimage.2014.restful.t:0 "Well Rested"
 pilgrimage.2014.restful.desc:0 "You sleep safe and sound"
 pilgrimage.2014.a_restful:0 "That was a good rest."
 pilgrimage.2015.desc:0 "I'll be honest, I never expected [2010_mystic.GetTitledFirstName] to be able to answer for [2010_mystic.GetHerHis] strange practices as well as [2010_mystic.GetSheHe] did.\n\nI am still suspicious of... whatever it is [2010_mystic.GetSheHe] is up to, but I have certainly gotten some fresh perspectives to consider!"
 pilgrimage.2015.a:0 "W jaki sposób możesz zbliżyć się do [ROOT.Char.GetFaith.CustomLoc('PantheonTermGenitive')]?"
 pilgrimage.2015.learning.t:0 "Learning Increased"
 pilgrimage.2015.learning.desc:0 "You learn something from debating the mystic"
 pilgrimage.2015.piety.t:0 "Zysk pobożności"
 pilgrimage.2015.piety.desc:0 "You gain piety for debating your beliefs"
 pilgrimage.2020.t:0 "$pilgrimage_header$ Thieves"
 pilgrimage.2020.desc:0 "I stir from my slumber as someone in the camp knocks over an iron pan. When I look around, it appears that two people dressed as pilgrims have been rifling through our supplies in search for valuables to steal."
 pilgrimage.2020.desc_adult:0 "\n\nOne of them sees me stirring and freezes in position, as the other thief turns to run away."
 pilgrimage.2020.desc_child:0 "\n\nThe smaller of the two, a harrowed child by the looks of it, sees me stirring and freezes in position while the other thief turns to run away."
 pilgrimage.2020.a:0 "You should join us for [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.2020.a_child:0 "Have a seat by the fire, little one."
 pilgrimage.2020.a.flavor:0 "[thief_to_convert.GetSheHe|U] is clearly an unfortunate creature."
 pilgrimage.2020.b:0 "This is not the life [ROOT.Char.GetFaith.HighGodName] wants for you."
 pilgrimage.2020.b.success.desc:0 "You convince the youngling"
 pilgrimage.2020.b.success.tt:0 "The youngling will need further guidance"
 pilgrimage.2020.b.failure.t:0 "The Thieves Run Away"
 pilgrimage.2020.b.failure.desc:0 "You do not manage to convince the youngling"
 pilgrimage.2020.c:0 "We all do what we must."
 pilgrimage.2020.c_cynical:0 "So #EMP this#! is the will of [ROOT.Char.GetFaith.HighGodNamePossessive], huh."
 pilgrimage.2020.c.flavor:0 "Who am I to interfere with [ROOT.Char.GetFaith.HighGodNamePossessive] plans."
 pilgrimage.2021.t:0 "$pilgrimage_header$ Repenting"
 pilgrimage.2021.desc:0 "I have successfully convinced [thief_to_convert.GetTitledFirstName] to change [thief_to_convert.GetHerHis] ways. [thief_to_convert.GetSheHe|U] stands in front of me, the weight of [thief_to_convert.GetHerHis] shame making [thief_to_convert.GetHerHis] shoulders slump, as [thief_to_convert.GetSheHe] avoids meeting my gaze.\n\n"It wasn't my choice, this life," [thief_to_convert.GetFirstNameNoTooltip] says slowly. "What should I do to repent my sins?""
 pilgrimage.2021.a:0 "Spread the word of [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."
 pilgrimage.2021.b:0 "Punishing myself always makes #EMP me#! feel better..."
 pilgrimage.2021.c:0 "Hard work solves everything."
 pilgrimage.2021.c.flavor:0 "[thief_to_convert.GetSheHe|U] will work off [thief_to_convert.GetHerHis] sins for #EMP me#!."
 pilgrimage.2030.t:0 "$pilgrimage_header$ Weather Phenomena"
 pilgrimage.2030.desc:0 "Traversing the sea towards our destination in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], I am in constant awe of its vastness and wicked whims.\n\nHaving just ridden out a storm the previous night, this morning we are greeted by a magnificent rainbow, stretching from horizon to horizon.\n\nI overhear some of the other pilgrims also contemplating the grandness of it, calling the sight #EMP divine#! and #EMP a sign from [ROOT.Char.GetFaith.HighGodName]#!."
 pilgrimage.2030.a:0 "#EMP Actually...#!"
 pilgrimage.2030.a.flavor:0 "The divine may have created rain, but rainbows are a weather phenomena, first and foremost."
 pilgrimage.2030.b:0 "Yes! Feel the presence of [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.2030.b.flavor:0 "Surely something this beautiful #EMP has#! to be divine!"
 pilgrimage.2030.c:0 "Fascinating how nature and the divine work together."
 pilgrimage.2030.d:0 "It #EMP is#! pretty impressive, I guess."
 pilgrimage.2040.t:0 "$pilgrimage_header$ Go Fish"
 pilgrimage.2040.desc:0 "As we spend our days and nights on this ship, I try to fill my time with interesting conversations, prayers, contemplating the journey or simply planning my travel forward.\n\nHowever, recently I have seen some of the pilgrims in my entourage spend their time on another quite mundane task — fishing.\n\nThey all seem quite care-free and the activity itself has a soothing aspect to it."
 pilgrimage.2040.a:0 "I'll join!"
 pilgrimage.2040.a.flavor:0 "Being a fisher[ROOT.Char.GetWomanMan] is a noble and rustic trade, after all."
 pilgrimage.2040.a.success.t:0 "Big Fish"
 pilgrimage.2040.a.success.desc:0 "You catch a big fish"
 pilgrimage.2040.a.less_success.t:0 "Small Fish"
 pilgrimage.2040.a.less_success.desc:0 "You catch a small fish"
 pilgrimage.2040.b:0 "#EMP Philestines.#! I should spend my time praying instead."
 pilgrimage.2040.c:0 "How about a nap?"
 pilgrimage.2040.d:0 "Nah, let's do something else."
 pilgrimage.2050.t:0 "$pilgrimage_header$ Washed Up"
 pilgrimage.2050.desc:0 "Right before dusk falls, we hear the cries for help and as I look over the railing out onto the vast body of water, I notice a small boat with three human-like shapes.\n\nThey appear to be drifting across the sea, aimlessly going where the waves take them.\n\nI try to make out who they might be, and from my limited knowledge they look to be shipwrecked... [first_pilgrim.GetCulture.GetCollectiveNounNoTooltip]? Whatever could they be doing out here?"
 pilgrimage.2050.a:0 "Climb aboard!"
 pilgrimage.2050.a.tt:0 "You drop the pilgrims off at the closest shore"
 pilgrimage.2050.b:0 "Have you heard about the grace of [ROOT.Char.GetFaith.HighGodName]?"
 pilgrimage.2050.b.success.t:0 "Conversion"
 pilgrimage.2050.b.success.desc:0 "You convert the pilgrims to [ROOT.Char.GetFaith.GetNameNoTooltip]"
 pilgrimage.2050.b.failure.t:0 "Not Convinced"
 pilgrimage.2050.b.failure.desc:0 "The pilgrims are not convinced, but you help them to shore"
 pilgrimage.2050.c:0 "Let's just... go."
 pilgrimage.6001.t:0 "Im więcej, tym lepiej"
 pilgrimage.6001.desc:0 "Powoli posuwam się naprzód w tej długiej procesji do [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetTitle.GetAdjectiveNoTooltip] i myślę o wygodach, które zostawił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] za sobą w stolicy, kiedy słyszę, jak ktoś z tyłu wykrzykuje moje imię.\n\n[Select_CString(friend.IsFemale, 'Moja przyjaciółka', 'Mój przyjaciel' )] [friend.GetFirstNameNoTooltip] podbiega do mnie i krzyczy: „[ROOT.Char.GetTitledFirstNameNoTooltip]! Co za szczęście, że podróżujemy do tego samego miejsca świętego! Czy zechcesz mieć mnie za towarzysz[Select_CString(friend.IsFemale, 'kę', 'a' )] w tej długiej i samotnej drodze do [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetTitle.GetAdjectiveNoTooltip]?”."
 pilgrimage.6001.a:0 "Zawsze jestem otwart[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] na przyjaciół."
 pilgrimage.6001.b:0 "Myślę, że wolał[Select_CString(ROOT.Char.IsFemale, 'abym być sama', 'bym być sam' )], dziękuję."
 pilgrimage.6001.c:0 "Wstydź się. Jesteśmy tutaj, aby skupić się na naszej wierze!"
 pilgrimage.6002.desc:0 "[friend.GetFirstNameNoTooltip|U] i ja spędzamy resztę dnia podróży na pogawędce o tym i owym, intrygach i błazenadach, bitwach i kochankach, starych i nowych przyjaciołach. Jesteśmy w trakcie porywającej rozmowy, gdy nagle przodu kolumny dobiega zmęczony krzyk: „Tutaj rozbijemy obóz!”.\n\n[friend.GetFirstNameNoTooltip|U] patrzy na mnie z chytrym grymasem na twarzy i mówi: „Nareszcie! Chociaż, co powiesz na krótki objazd przed rozbiciem obozu? Długi dzień podróży może sprawić, że człowiek jest spragniony...”"
 pilgrimage.6002.a:0 "Twoje słowa są muzyką dla moich uszu!"
 pilgrimage.6002.a_tt:0 "Odwiedź miejscową gospodę."
 pilgrimage.6002.b:0 "Idź, jeśli chcesz..."
 pilgrimage.6002.b_tt:0 "Kontynuujesz swoją podróż"
 pilgrimage.6002.c:0 "Jaki poganin odwiedziłby gospodę podczas pielgrzymki?"
 pilgrimage.6003.desc:0 "Wchodzimy do zapełnionej gospody, a [friend.GetFirstNameNoTooltip] natychmiast zamawia nam dwa kielichy [ROOT.Char.Custom('RegionalDrinkGenitive')]. Siedzimy, słuchamy opowieści minstrela i delektujemy się naszymi trunkami, rozmawiając co jakiś czas o życiowych nieszczęściach i triumfach.\n\n[ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], jak wspaniale jest wypić coś orzeźwiającego po całym dniu pocenia się i trudzenia w drodze. Podnoszę swój kubek i krzyczę: „Wznoszę toast za zdrowie [Select_CString(friend.IsFemale, 'mojej przyjaciółki, która zaproponowała', 'mojego przyjaciela, który zaproponował' )] tak zacne wytchnienie po dzisiejszej podróży!”.\n\nGospoda wznosi swoje kielichy na cześć [Select_CString(friend.IsFemale, 'mojej wspaniałej przyjaciółki', 'mojego wspaniałego przyjaciela' )] i wszyscy piją do dna."
 pilgrimage.6003.a:0 "„Kolejna kolejka na mój koszt!”"
 pilgrimage.6003.a_tt:0 "Keep reveling with [friend.GetShortUIName]"
 pilgrimage.6003.b:0 "Powinniśmy wrócić do obozu, żeby nas nie przeoczyli."
 pilgrimage.6003.b.tt:0 "Ty i [friend.GetFirstNameNoTooltip] kończycie zabawę i wracacie do obozu"
 pilgrimage.6004.desc:0 "Po być może kilku kolejkach [ROOT.Char.Custom('RegionalDrinkGenitive')] za dużo [friend.GetFirstNameNoTooltip] i ja inspirujemy naszych współbiesiadników w gospodzie do hulaszczych śpiewów, wybijając rytm podskokami na stołach.\n\nZ #EMP trzaskiem#! i większą ilością drzazg niż mogę zliczyć, spadamy, koziołkujemy po podłodze i wpadamy do piwnicy z winem, ostatecznie docierając do części, w której dawno nie było żywej duszy.\n\nWszyscy nasi współbiesiadnicy spoglądają na nas z głównego piętra z mieszanymi emocjami troski i radości z cudzego nieszczęścia. Oczywiście chcą też wiedzieć, co się tam znajduje."
 pilgrimage.6004.a:0 "„[ROOT.Char.Custom('RegionalDrink')|U] dla każdego!”"
 pilgrimage.6004.a.tt:0 "Stukasz w nowo odkryte beczki i dzielisz się łupem z tłumem"
 pilgrimage.6004.b:0 "„Chyba przesadziliśmy z gościnnością...”"
 pilgrimage.6005.desc:0 "Nie-tak-cicho wracamy do obozowiska, modląc się gorąco o to, by wszyscy już dawno spali. Dochodząc do naszych namiotów, widzimy, że ogień wciąż się pali,"
 pilgrimage.6005.desc.bad:0 "a każdy członek naszej pielgrzymki odwraca się, by na nas spojrzeć.\n\nZ trudem udaje nam się zachować opanowanie z powodu ogromnej ilości [ROOT.Char.Custom('RegionalDrinkGenitive')] w naszych brzuchach.\n\nGdy każdemu, kto zechce słuchać, opowiadamy o wydarzeniach naszego wieczoru, najbardziej gorliwy z pielgrzymów rzuca mi surowe spojrzenie i nalega, byśmy zapłacili za szkody w pobliskiej gospodzie."
 pilgrimage.6005.desc.good:0 "ale nikt nie kręci się w pobliżu. \n\nWygląda na to, że ognisko zostało rozpalone tuż przed snem, aby miejsca do spania się nie wychłodziły."
 pilgrimage.6005.a:0 "Takich miłych i troskliwych towarzyszy podróży mamy!"
 pilgrimage.6005.b:0 "„Powinniśmy płacić za nasze nieszczęścia!”"
 pilgrimage.6005.c:0 "„Czy zbrodnią jest dobrze się bawić?”"
 pilgrimage.6006.desc:0 "[friend.GetFirstName] i ja zbliżamy się do końca naszej dzisiejszej podróży. Powoli zmierzamy w kierunku wyznaczonego miejsca postoju, gdy nagle ktoś przed nami krzyczy: „Patrzcie! Co za #EMP cudowny#! zachód słońca!”\n\nKażdy rzuca się do przodu ostatkiem sił, aby zobaczyć to majestatyczne miejsce. „Jakie cuda mamy przywilej widzieć w tym śmiertelnym życiu! To doskonały czas na medytację nad naszą wiarą” – mówię do nie[Select_CString( friend.IsFemale, 'j', 'go' )], jednakże [friend.GetFirstNameNoTooltip] nie wydaje się być pod wrażeniem, pozwalając, by z [friend.GetHerHis] ust wydobyło się ostre szyderstwo.\n\n„To tylko zachód słońca!” – krzyczy. „Czy wszystko, co robimy podczas tej podróży, musi dotyczyć [ROOT.Char.GetFaith.HighGodNamePossessive]? Ja chcę tylko podróżować i zobaczyć świat – nie jestem nawet przekonan[Select_CString( friend.IsFemale, 'a', 'y' )], że [ROOT.Char.GetFaith.HighGodName] w ogóle istnieje!”"
 pilgrimage.6006.a:0 "„Twój sekret jest u mnie bezpieczny, przyjaci[Select_CString( friend.IsFemale, 'ółko', 'elu' )]”."
 pilgrimage.6006.b:0 "„Nie będę tolerować przyjac[Select_CString( friend.IsFemale, 'ółki', 'ela' )], którzy nie wierzy”."
 pilgrimage.6006.c:0 "„Twoje uwagi są godne rozważenia...”"
 pilgrimage.6007.t:0 "Żyjąc modlitwą"
 pilgrimage.6007.desc:0 "[ROOT.Char.Custom2('MySheHe' , SCOPE.sC('friend'))|U] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))], [friend.GetFirstName], nękan[Select_CString(friend.IsFemale, 'a', 'y' )] przez swoją przypadłość, z trudem nadąża za nami w naszej pielgrzymce. A więc, idę obok nie[Select_CString(friend.IsFemale, 'j', 'go' )] i dotrzymuję [friend.GetHerHim] towarzystwa. Podróżujący z nami od pewnego czasu wędrowny [ROOT.Char.GetFaith.PriestNeuter|l] zauważa w końcu, że [friend.GetFirstNameNoTooltip] z czymś się boryka.\n\n„Biedna duszyczko. Dziecko [ROOT.Char.GetFaith.HighGodNamePossessive] nie powinno się tak trudzić w swojej drodze do [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetTitle.GetAdjectiveNoTooltip]” – mówi. „Być może [ROOT.Char.GetFaith.HealthGodName] [Select_CString(EqualTo_string( ROOT.Char.GetFaith.HealthGodSheHe, 'ona' ), 'mogłaby', 'mógłby' )] obdarzyć mnie mocą wyleczenia cię z twojej przypadłości. Czy pozwolisz mi spróbować?”\n\n[ROOT.Char.Custom2('MySheHe' , SCOPE.sC('friend'))|U] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] zwraca się do mnie, pytając o zdanie: „Co myślisz, [ROOT.Char.GetFirstName]?”."
 pilgrimage.6007.a:0 "[ROOT.Char.GetFaith.HighGodName] naprawdę nad nami czuwa."
 pilgrimage.6007.a.success:0 "[friend.GetFirstNameNoTooltip] zostaje uzdrowion[Select_CString( friend.IsFemale, 'a', 'y' )]"
 pilgrimage.6007.a.failure:0 "[friend.GetFirstNameNoTooltip] zmaga się z pogorszeniem stanu zdrowia"
 pilgrimage.6007.b:0 "T[Select_CString( 6007_healer.IsFemale, 'a kobieta nie jest godna', 'en mężczyzna nie jest godny' )] naszego zaufania."
 pilgrimage.2101.t:0 "$pilgrimage_header$ Pragnienie intymności"
 pilgrimage.2101.desc:0 "How long has it been since I last felt the warmth of another person against my skin? This pilgrimage has taken me far away from my home, as well as my comforts.\n\nOh, how I yearn for the desires of flesh. These fantasies won't stop flooding my mind, and I feel myself tempted to give in to my desires so that I can focus."
 pilgrimage.2101.desc.lust_vice:0 "\n\n[ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], wiem, że to uczucie jest grzechem! Dlaczego musisz wystawiać mnie na tak ciężką próbę? Czy moja pielgrzymka nie jest wystarczającym dowodem mojego oddania?"
 pilgrimage.2101.desc.lust_virtue:0 "\n\nZ pewnością musi to być część prób [ROOT.Char.GetFaith.HighGodNamePossessive]! Czy mogę zachować czystość, nie padając ofiarą ewentualnych wrogów wiary podczas pielgrzymki?"
 pilgrimage.2101.desc.lust_neutral:0 "To dokuczliwe uczucie jest uciążliwe i muszę się go pozbyć! Ale oczywiście nie jest to pozbawione ryzyka. Te ziemie różnią się od mojego domu, a moja chwila słabości może zostać wykorzystana."
 pilgrimage.2101.a:0 "Tylko jedna noc przyjemności..."
 pilgrimage.2101.b:0 "Po co ograniczać się do jednego burdelu? Odwiedźmy ich tyle ile możemy!"
 pilgrimage.2101.c:0 "Muszę być siln[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] i skupić się na swojej pielgrzymce!"
 pilgrimage.2501.t:0 "$pilgrimage_header$ Nieszczęsn[Select_CString( beggar.IsFemale, 'a żebraczka', 'y żebrak' )]"
 pilgrimage.2501.desc.opening:0 "As my entourage travels through a small town, I feel a tug on the hem of my clothes. Turning to look, I see a thin, raggedy [beggar.GetWomanMan], staring up at me.\n\n"Oh great [ROOT.Char.GetLadyLord], I beg of you, could you spare some coins for a poor beggar? I am starving, and none of the locals will aid me.""
 pilgrimage.2501.desc.virtue.generous:0 "\n\nChociaż szczodrość nie leży w mojej naturze, pielgrzymka przypomina mi, że od wszystkich pobożnych oczekuje się miłosierdzia..."
 pilgrimage.2501.desc.virtue.compassionate:0 "\n\nChociaż jestem obojętn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na [Select_CString( beggar.IsFemale, 'jej', 'jego' )] trudną sytuację, pielgrzymka przypomina mi, że od wszystkich pobożnych oczekuje się miłosierdzia dla mniej szczęśliwych..."
 pilgrimage.2501.desc.sin.generous:0 "\n\nChoć wzbudza to litość, wiem, że [ROOT.Char.GetFaith.PantheonTerm] uważa jałmużnę za grzech ciężki..."
 pilgrimage.2501.a.virtue:0 "W imię [ROOT.Char.GetFaith.HighGodNamePossessive], chyba możesz wziąć te monety..."
 pilgrimage.2501.a.sin:0 "Nie mogę się zmusić, żeby powiedzieć „nie”!"
 pilgrimage.2501.b:0 "Phi! Idź do prawdziwej pracy, zarób na swoje utrzymanie!"
 pilgrimage.2501.c.arrogant:0 "Jak śmiesz dotykać moich ubrań, wieśnia[Select_CString( beggar.IsFemale, 'czko', 'ku' )]!?"
 pilgrimage.2502.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave:0 "„Tak! Tak, dziękuję ci, [Select_CString( Or( EqualTo_string( ROOT.Char.Custom('LadyLordWomanMan') , '$CHARACTER_LADY$' ), EqualTo_string( ROOT.Char.Custom('LadyLordWomanMan') , '$CHARACTER_LORD$' ) ), Select_CString( ROOT.Char.IsFemale, 'pani', 'panie' ) , 'człowieku' )]. Dzięki... [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')], prawda? To też [ROOT.Faith.HighGodHerHis] zasługa! Ale, o hojn[Select_CString( ROOT.Char.IsFemale, 'a pani', 'y panie' )], czy m[Select_CString( beggar.IsFemale, 'ogłabym', 'ógłbym' )] prosić o jeszcze jedną przysługę?"
 pilgrimage.2502.desc.refused:0 "„Nie! Nie, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], proszę o litość!"
 pilgrimage.2502.desc.end:0 "Moja siostra jest chora i rozpaczliwie potrzebuje lekarstw! Twoje pieniądze mogą jej uratować życie, proszę! Będziemy ci niezmiernie wdzięczni!”."
 pilgrimage.2502.a:0 "Eh... tak. Dobrze. Na lekarstwo."
 pilgrimage.2502.b:0 "Nie, nie mogę! To nie w #EMP porządku#!!"
 pilgrimage.2502.c.gave:0 "Nie, zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już to, co do mnie należało!"
 pilgrimage.2502.c.refused:0 "Powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] #EMP nie#!! A teraz spadaj!"
 pilgrimage.2503.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2503.desc:0 ""Wspaniale! Oby szybko wyszła z tej z choroby. Ale czy m[Select_CString( beggar.IsFemale, 'ogłabym', 'ógłbym' )] prosić o jeszcze jedną przysługę? Moja siostra, ona ma dzieci, a cóż, wiesz, jakie są dzieci. One tak dużo jedzą! Gdybyś m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] dostarczyć im też trochę jedzenia...?"."
 pilgrimage.2503.a:0 " Dobrze. Żadne dziecko nie powinno być głodne."
 pilgrimage.2503.b:0 "Myślę, że dał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] od siebie już wystarczająco dużo."
 pilgrimage.2504.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2504.desc:0 "Bardzo, bardzo dziękuję ci, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]! Będę ci dozgonnie wdzięczn[Select_CString( beggar.IsFemale, 'a', 'y' )], gdyż jestem ci dłużn[Select_CString( beggar.IsFemale, 'a', 'y' )] coś, czego nigdy nie będę m[Select_CString( beggar.IsFemale, 'ogła', 'ógł' )] spłacić!\n\nHojność [ROOT.Char.GetFaith.HighGodNamePossessive] jest rzeczywiście wielka, będę śpiewał[Select_CString( beggar.IsFemale, 'a', '' )] na [ROOT.Char.GetFaith.HighGodHerHis] cześć do końca swoich dni!"
 pilgrimage.2504.a:0 "Zapomniał[Select_CString( beggar.IsFemale, 'aś', 'eś' )], że ja też ci coś dał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 pilgrimage.2504.a.flavor:0 "Czy zostawił[Select_CString( beggar.IsFemale, 'a', '' )]byś to, co najlepsze?"
 pilgrimage.2504.b:0 "Zadłużon[Select_CString( beggar.IsFemale, 'a', 'y' )] wobec mnie, mówisz? Hmm..."
 pilgrimage.2504.c.virtue:0 "Nie ma za co dziękować. Teraz idź, z błogosławieństwem [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.2504.c.sin:0 "Tak, tak, tylko proszę... idź już."
 pilgrimage.2511.t:0 "$pilgrimage_header$ Zarozumiał[Select_CString(lordling.IsFemale, 'a panna', 'y panicz' )]"
 pilgrimage.2511.desc.start:0 "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] attracts pilgrims from all over the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] world, so it is not inconceivable that I would run into [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)] on my journey.\n\nWhat #EMP is#! inconceivable is the insolent way [lordling.GetSheHe] has treated me, cutting off my entourage on [lordling.GetHerHis] horse and calling me a [ROOT.Char.Custom('InsultNoun')]... #EMP to my face#!, no less!"
 pilgrimage.2511.desc.wrathful:0 "\n\nMoja krew wrze, ale pamiętam, że [ROOT.Char.GetFaith.PriestNeuterPlural] mówią nam, abyśmy zachowali powściągliwość i nie pozwolili naszym emocjom przejąć kontroli."
 pilgrimage.2511.desc.vengeful:0 "\n\nWłaśnie w takich chwilach przypomina mi się, że [ROOT.Char.GetFaith.PantheonTerm] nakazuje nam przebaczać tym, którzy nas skrzywdzili."
 pilgrimage.2511.desc.vengeful.christian:0 "\n\nWłaśnie w takich chwilach przypomina mi się, że Jezus nakazał nam nadstawiać drugi policzek..."
 pilgrimage.2511.a:0 "Do diabła z tym wszystkim, dam temu szczeniakowi nauczkę!"
 pilgrimage.2511.b:0 "Wdech... wydech..."
 pilgrimage.2511.c:0 "#EMP Musi#! być lepszy sposób na poradzenie sobie z tym gniewem."
 pilgrimage.3001.t:0 "$pilgrimage_header$ Łzy [ROOT.Char.GetFaith.WaterGodNamePossessive]"
 pilgrimage.3001.desc:0 "Nawet w czasie pielgrzymki księża odprawiają co niedzielę mszę świętą. Odbywa się ona pod gołym niebem, gdy w pobliżu nie ma żadnego kościoła. Dzisiaj wczesnym rankiem nadciągnęła burza, która nie ustaje.\n\nNiezrażon[Select_CString( zealous_priest.IsFemale, 'a', 'y' )] i gorliw[Select_CString( zealous_priest.IsFemale, 'a', 'y' )] [ROOT.Char.Custom('DefaultPriestTitle')] stoi na zewnątrz w strugach deszczu, wygłaszając kazanie o wytrwałości w obliczu przeciwności. Mimo to liczba [zealous_priest.GetHerHis] słuchaczy szybko maleje, ponieważ zniechęceni wyznawcy szukają schronienia przed ulewnym deszczem."
 pilgrimage.3001.a:0 "Każdy [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] poradzi sobie z takim lekkim deszczem."
 pilgrimage.3001.a.tt:0 "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b:0 "Zapomnij o tym szaleństwie, będę w swoim namiocie."
 pilgrimage.3002.t:0 "$pilgrimage_header$ Niewinność Adama"
 pilgrimage.3002.desc:0 "Gdy moi towarzysze przygotowują się do rozbicia obozu, zauważam w pobliżu ogromne poruszenie - nag[Select_CString( naked_preacher.IsFemale, 'a kobieta wspięła', 'i mężczyzna wspiął' )] się na szczyt wielkiej skały i wygłasza kazanie do zgromadzonego tłumu.\n\nGrzech pierworodny wciąż plami nasze dusze, moi przyjaciele, jednakże wcale tak być nie musi! Jeśli zrzucimy nasze szaty, odzyskamy utraconą niewinność Adama i Ewy... wtedy, i #EMP tylko#! wtedy, Duch Święty na nas zstąpi i pokaże nam prawdziwą bożą miłość!"
 pilgrimage.3002.a:0 "Ona ma rację! Nigdy nie czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się tak blisko [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 pilgrimage.3002.b:0 "Herezja! Ściągnijcie [Select_CString( naked_preacher.IsFemale, 'ją', 'go' )] stamtąd!"
 pilgrimage.3002.c:0 "Wyzwij [Select_CString( naked_preacher.IsFemale, 'ją', 'go' )] na debatę o podstawach teologii."
 pilgrimage.3002.c.success:0 "Przekonujesz kaznodzieję o [naked_preacher.GetHerHis] szaleństwie"
 pilgrimage.3002.c.success.tt:0 "You decide what happens next"
 pilgrimage.3002.c.failure:0 "Nie jesteś w stanie odeprzeć argumentów kaznodziei"
 pilgrimage.3002.d:0 "Zignoruj [Select_CString( naked_preacher.IsFemale, 'ją', 'go' )] i kontynuuj swoją podróż."
 pilgrimage.3003.t:0 "$pilgrimage_header$ Wina Adama"
 pilgrimage.3003.desc:0 "Having been bested in theological debate, the [naked_preacher.GetWomanMan] has climbed down from the rock and is now standing in front of me, taken aback by the situation.\n\n"... I truly believed the key was in the garbs," [naked_preacher.GetSheHe] whispers, somberly. "But your perspective is truly enlightening."\n\n[naked_preacher.GetSheHe|U] blinks, suddenly remembering the crowd and [naked_preacher.GetHerHis] own bareness but keeping a brave face: "However should I progress now...""
 pilgrimage.3003.a:0 "You can put these on and join us for [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.3003.a.flavor:0 "You hand the naked [naked_preacher.GetWomanMan] some clothes."
 pilgrimage.3003.b:0 "Go forth and spread the #EMP correct#! word."
 pilgrimage.3004.t:0 "$pilgrimage_header$ The End Is Nigh"
 pilgrimage.3004.desc:0 "As my party passes through a small town I notice a throng of people filling the market square. At the center a [doomsayer.GetWomanMan] stands on an overturned fish cart, shouting wildly to all who will listen.\n\n"The Day of Judgement is nigh! Repent! Repent I say, or you shall be damned for all eternity!\n\nThe worried looking townsfolk nervously whisper to each other, fearful of the doomsayer's words."
 pilgrimage.3004.a:0 ""De die autem illa et hora nemo scit!""
 pilgrimage.3004.a.flavor:0 "The Bible is clear; no man knows when the Day shall be!"
 pilgrimage.3004.b:0 "I sure am glad this pilgrimage comes with an indulgence!"
 pilgrimage.3004.c:0 "That [doomsayer.GetWomanMan] is #EMP not#! a priest! Cast [doomsayer.GetHerHim] down!"
 pilgrimage.3102.t:0 "$pilgrimage_header$ Zijarat"
 pilgrimage.3102.desc:0 "Though the Hajj is mandatory for all Muslims, pilgrimages to other locations are far less common. As these Ziyarat are not required by Islamic doctrine, the Muslims who chose to undertake them can have a wide variety of motivations for doing so.\n\nAs we travel along the road to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], I find myself thinking about what made me want to take this journey in particular..."
 pilgrimage.3102.a:0 "Chcę zobaczyć wszystkie wspaniałe dzieła Allaha."
 pilgrimage.3102.b:0 "Moja gorliwość jest tak wielka, że pragnę zrobić coś więcej niż tylko hadżdż."
 pilgrimage.3102.c:0 "Wątpliwości, które w sobie noszę, zmuszają mnie do szukania odpowiedzi w odległych krainach."
 pilgrimage.3201.t:0 "$pilgrimage_header$ Rytuał oczyszczania"
 pilgrimage.3201.desc:0 "Rytualne oczyszczenie jest istotną częścią podróży każdego hinduskiego pielgrzyma. Powszechną tego formą jest obmycie się w wodach świętej rzeki.\n\nTuż przed nami znajduje się przejście przez rzekę, jednakże nie mogę nie zauważyć, że jest ono wypełnione plebsem, który również przybył na pielgrzymkę..."
 pilgrimage.3201.a:0 "Dołącz do innych wiernych w świętych wodach."
 pilgrimage.3201.b:0 "Nie będę się kąpać z tym #EMP plebsem#!!"
 pilgrimage.3202.t:0 "$pilgrimage_header$ Świętość lasu"
 pilgrimage.3202.desc.hinduism:0 "Podczas gdy siedem świętych miast to najświętsze z miejsc, dzicz posiada swój własny rodzaj świętości. "
 pilgrimage.3202.desc.buddhism:0 "Gautama Budda nauczał nas, że każde życie jest święte. Podczas gdy czujące istoty są najwyższą formą życia, nawet najmniejsze źdźbło trawy zasługuje na szacunek."
 pilgrimage.3202.desc.jainism:0 "Ahiṃsā, czyli niestosowanie przemocy, jest jednym z głównych przykazań dżinizmu. Nawet przemoc wobec roślin jest zakazana, z wyjątkiem absolutnego minimum potrzebnego do podtrzymania życia."
 pilgrimage.3202.desc.nature:0 "Arogancja ludzi doprowadziła wielu do przekonania, że są ponad naturą, jednakże tkwią w błędzie. Świat przyrody istnieje w najprawdziwszym i najczystszym stanie bytu."
 pilgrimage.3202.desc.end:0 "\n\nGdy przechodzimy przez prostą leśną polanę, uderza mnie, jak bardzo jest ona spokojna i cicha. Żadnej walki, żadnych zmagań... tylko zwykły spokój, którym cieszą się drzewa i krzewy."
 pilgrimage.3202.a:0 "Spędźmy tutaj trochę czasu i kontemplujmy wszechświat."
 pilgrimage.3202.a.tt:0 "Your [THIS.Char.GetInvolvedActivity.GetName] will be #N delayed several months#!"
 pilgrimage.3202.b:0 "Pośpieszmy się, nie ma czasu do stracenia!"
 pilgrimage.3202.b.tt:0 "Dotrzesz do celu #P kilka tygodni wcześniej#!"
 pilgrimage.3301.t:0 "$pilgrimage_header$ Krytyczny bhikkhu"
 pilgrimage.3301.desc:0 "Przemierzając drogę widzę wielu wędrowców, którzy porzucili świat i uwolnili się od wszelkich ziemskich przywiązań.\n\nDziś pewn[Select_CString( wanderer.IsFemale, 'a starsza wędrowczyni', 'y pewien wędrowiec' )], idąc obok mnie, przygląd[Select_CString( wanderer.IsFemale, 'a', '' )] się mojej świcie. "Przynosisz ze sobą zbyt wiele. Aby osiągnąć oświecenie, musisz odrzucić swoje doczesne dobra, tak jak ja, i podróżować w niczym innym, jak tylko w prostych szatach"."
 pilgrimage.3301.a:0 "Poradzę sobie z tym, przynajmniej w tej podróży."
 pilgrimage.3301.b:0 "Ale mój namiot, moje koce? To zbyt wiele. Nie jestem gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 pilgrimage.3301.c:0 "Ach, ależ to jest wbrew Ryta, aby [ROOT.Char.GetTitleAsNameNoTooltip] podróżował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] w biedzie."
 pilgrimage.3101.t:0 "Ihram"
 pilgrimage.3101.desc:0 "Zbliżając się do Mekki, znajduję się teraz przed Mikat, granicą między świętymi przestrzeniami Mekki a światem zewnętrznym.\n\nOd tego momentu muszę wejść w stan Ihram, poddając się rytualnemu oczyszczeniu i nosząc tylko przepisany prawem strój. Muszę również powstrzymać się od aktów seksualnych, przeklinania, aroganckich i niegrzecznych myśli."
 pilgrimage.3101.a:0 "Zobowiązuję się do Ihram z najwyższym oddaniem."
 pilgrimage.3101.b:0 "Ehh... przecież nikt się nie dowie, jeśli się pomylę."
 pilgrimage.4001.t:0 "The Arrival"
 pilgrimage.4001.desc:0 "I am finally here, body and soul, at the great [ROOT.Char.GetFaith.HouseOfWorship] of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nAs the [ROOT.Char.GetFaith.BishopNeuter] offers me blessings, I reflect on everything that had to happen for [ROOT.Char.GetFaith.PantheonTerm] to bring me here, at this moment in time."
 pilgrimage.4001.cynical_end:0 "\n\nDużo chodzenia przede mną."
 pilgrimage.4001.a:0 "Kroczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] świętą ścieżką."
 pilgrimage.4001.a_dead:0 "We have walked the holy path."
 pilgrimage.4001.a_cynical:0 "What's important is that I am seen and heard here."
 pilgrimage.4002.desc:0 "I am finally here, body and soul, at the end of my great pilgrimage. And who should meet me there but [2010_mystic.GetTitledFirstName], the seeker of true knowledge of the divine?\n\n"Look around you, [ROOT.Char.GetFirstNameNoTooltip]!" [2010_mystic.GetSheHe] says. "Is this glory not as I said it would be?""
 pilgrimage.4002.a:0 "W rzeczy samej, [Select_CString( mystic.IsFemale, 'moja', 'mój' )] [Select_CString( mystic.IsFemale, 'przyjaciółko', 'przyjacielu' )]!"
 pilgrimage.4002.a_cynical:0 "It's... something all right."
 pilgrimage.4002.b:0 "Oh yes, I do like what I'm seeing."
 pilgrimage.4010.t:0 "Been There"
 pilgrimage.4010.desc:0 "Cutting corners and rushing the entourage, we have finally arrived in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nNot wanting to dillydally, as soon as the sacred duties for our [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] have been performed, the local servants notify me that our travel is prepared and ready for the return trip."
 pilgrimage.4010.a:0 "I... I have changed my mind. This feels wrong."
 pilgrimage.4010.a.flavor:0 "Turning back now would be sacrilegious!"
 pilgrimage.4010.a.tt:0 "You will explore the destination and remain at [THIS.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] for the regular amount of time\n$EFFECT_LIST_BULLET$Your [THIS.Char.GetInvolvedActivity.GetName] conclusion and rewards will still be affected negatively"
 pilgrimage.4010.b:0 "Yes. Let us depart for [ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.4010.b.flavor:0 "Let's just gooo..."
 pilgrimage.4010.b.tt:0 "Your [THIS.Char.GetInvolvedActivity.GetName] will conclude and you start traveling back immediately"
 pilgrimage.4020.t:0 "Memento Mori"
 pilgrimage.4020.desc.intro:0 "As soon as we arrive at [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] I start arranging the ceremony for"
 pilgrimage.4020.desc.relation_family_liked:0 "my dearly departed [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"
 pilgrimage.4020.desc.relation_liked:0 "my dear [old_pilgrimage_host.GetFirstName].\n\n"
 pilgrimage.4020.desc.relation_family:0 "my departed [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"
 pilgrimage.4020.desc.relation_neutral:0 "[old_pilgrimage_host.GetTitledFirstName].\n\n"
 pilgrimage.4020.desc.liked:0 "I struggle to maintain my composure while searching for one of the [ROOT.Char.GetFaith.AltPriestTermPlural], ready to assist us through this final departure.\n\nAfterwards I find some peace knowing that we made it to [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] and that [old_pilgrimage_host.GetFirstName] will forever rest, closer to [ROOT.Char.GetFaith.HighGodNameAlternate], in this sacred place."
 pilgrimage.4020.desc.neutral:0 "The procession is serene and worthy, and the local [ROOT.Char.GetFaith.AltPriestTermPlural] assure me that [old_pilgrimage_host.GetSheHe] is in a better place now that [old_pilgrimage_host.GetSheHe] is laid to rest here in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], closer to [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.4020.a:0 "This was the right decision."
 pilgrimage.4020.a.flavor:0 "May [old_pilgrimage_host.GetSheHe] be at peace now."
 pilgrimage.5001.t:0 "Wszystkie drogi prowadzą do Rzymu"
 pilgrimage.5001.desc:0 "Pielgrzymi przybywają do Rzymu z całego chrześcijańskiego świata. Niektórzy podążają za Via Francigena; inni wybierają mniej znane ścieżki. W końcu wszyscy spotykamy się tutaj, w Bazylice św. Piotra, gdzie spoczął wielki człowiek.\n\nStojąc tutaj z innymi pielgrzymami, odczuwam poczucie uroczystej jedności i wspólnoty dzielonej między zgromadzonymi, z których wszyscy pokonali różne próby i trudności na swojej drodze."
 pilgrimage.5011.t:0 "O Jerozolimo, Jerozolimo!"
 pilgrimage.5011.desc.beginning:0 "Żadne inne miasto na świecie nie ma takiej historii jak Jerozolima. Oprócz wielu innych świętych miejsc, w mieście znajduje się"
 pilgrimage.5011.desc.christian:0 "Bazylika Grobu Pańskiego, zbudowana nad sklepionymi miejscami, gdzie Jezus został ukrzyżowany, pochowany, a następnie zmartwychwstał."
 pilgrimage.5011.desc.muslim:0 "Al-Haram asz-Szarif - miejsce, w którym Mahomet wstąpił do nieba po swoim pobycie na ziemi."
 pilgrimage.5011.desc.jewish:0 "Wzgórze Świątynne, gdzie zlokalizowana jest Sancta sanctorum i miejsce, w którym według proroctw ma zostać odbudowana Trzecia Świątynia."
 pilgrimage.5011.desc.end:0 "\n\nStojąc na zewnątrz Góry Świątynnej, z ręką na Ścianie Płaczu, zastanawiam się nad wszystkim, co wydarzyło się podczas mojej podróży do tego legendarnego miasta."
 pilgrimage.5021.t:0 "Miasto pożądane przez świat!"
 pilgrimage.5021.desc:0 "W końcu stoję na wzgórzach niedaleko Konstantynopola, błyszczącego klejnotu cywilizacji, który emanuje przepychem Cesarstwa Rzymskiego. To jest naprawdę miejsce, które trzeba zobaczyć!\n\nW pobliżu centrum widzę Hagię Sophię, wielkie centrum modlitwy, które jest często uważane za typowy przykład bizantyjskiej architektury.\n\nNie jest to jednak jedyny cud w tym miejscu, a gdy spoglądam na miasto, podziwiam chwałę stworzenia [ROOT.Char.GetFaith.CreatorNamePossessive]."
 pilgrimage.5031.t:0 "Aleksandria!"
 pilgrimage.5031.desc:0 "W końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do Aleksandrii, ojczyzny chrześcijańskiego monastycyzmu. Pierwsi mnisi i pustelnicy rozpoczynali swoje podróże w pustynnych jaskiniach wokół miasta, które do dziś są w użyciu.\n\nAleksandria, choć nie tak sławna jak Jerozolima czy Rzym, ma długą historię jako centrum teologii i nauki. Nawet po wiekach islamskiej okupacji, enklawy chrześcijan żyjących w mieście nadal mocno utrzymują silną wiarę."
 pilgrimage.5101.t:0 "Synaj i Horeb"
 pilgrimage.5101.desc:0 "[ROOT.Char.GetFaith.HighGodName] po raz pierwszy przemówił do Mojżesza na szczycie góry Synaj, przybierając postać płonącego krzewu. Później, na tej samej górze, przekazał mu Dziesięć Przykazań, które stały się podstawą całej doktryny Abrahamowej.\n\nNie ulega wątpliwości, że [ROOT.Char.GetFaith.HighGodName] sprzyja temu miejscu i zastanawiam się, czy patrzy na mnie, gdy stoję na tych świętych zboczach..."
 pilgrimage.5201.t:0 "Hidżra"
 pilgrimage.5201.desc:0 "Mahomet nie zawsze był uwielbiany, a w pierwszych latach istnienia wiary muzułmańskiej wielu odrzucało jego i głoszoną przez niego naukę.\n\nPo tym, jak został ostrzeżony przed zamachem. opuścił Mekkę i udał się do Jasribu, gdzie rosnąca grupa muzułmanów powitała go z otwartymi ramionami. Ta podróż była znana jako hidżra. W swoim nowym domu Mahomet był w stanie zebrać wokół siebie zwaśnione plemiona i podporządkować je Allahowi.\n\nJasrib zostanie przemianowany na Medynę, miasto Proroka, na cześć tego wydarzenia. Teraz ja jestem gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], aby uczcić jego podróż."
 pilgrimage.5301.t:0 "Waranasi"
 pilgrimage.5301.desc:0 "W końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do Waranasi. Założone przez boga Śiwę w odległej starożytności, wielkie miasto przyciąga pielgrzymów ze wszystkich krańców świata.\n\nPrzyjeżdżają tu jednak nie tylko hinduscy pielgrzymi, jako że miasto znajduje się w pobliżu miejsca, w którym Gautama Budda po raz pierwszy nauczał swoich uczniów.\n\nWidząc na własne oczy to mieszanie się wiernych, a także wiedzę i dyskusje, które z tego płyną, na nowo uświadamiam sobie, że wszyscy jesteśmy zdani na wspólne egzystowanie na tym świecie."
 pilgrimage.5311.t:0 "Ajodhja"
 pilgrimage.5311.desc:0 "W końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do Ajodhji, miejsca narodzin boga Ramy i miejsca, w którym rozgrywa się akcja eposu Ramajana. Narodziny i życie Ramy jako inkarnacji Wisznu są uważane za wspaniały przykład działania dharmy.\n\nJako opowieść, która zainspirowała pokolenia hindusów, będąc w miejscu, w którym powstała Ramajana, zastanawiam się, jaki ślad pozostawi w historii moje własne dziedzictwo..."
 pilgrimage.5321.t:0 "Mathura"
 pilgrimage.5321.desc:0 "W końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do celu, Mathury. To właśnie tutaj narodził się bóg Kryszna, bóstwo współczucia, miłości i czułości.\n\nRozglądając się dookoła, widzę całkowitą różnorodność manifestowaną przez pielgrzymów, którzy przybywają tutaj, aby oddać cześć w kompleksie świątynnym Krishna Janmasthan, jednym z najwspanialszych i najbardziej okazałych dzieł architektury religijnej zbudowanych do tej pory."
 pilgrimage.5331.t:0 "Haridwar"
 pilgrimage.5331.desc:0 "W końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do źródła świętej rzeki Ganges, Haridwaru.\n\nMiasto zostało zbudowane w miejscu, gdzie zstąpiła bogini Ganga, gdy Śiwa uwolnił potężną rzekę ze swoich włosów.\n\nZnana z tego, że jest w stanie zmyć grzechy, pielgrzymi z całego świata przybywają tutaj, aby wykąpać się w wodach tej rzeki. Teraz i ja będę jedn[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] z nich."
 pilgrimage.5341.t:0 "Kańćipuram"
 pilgrimage.5341.desc:0 "W końcu dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do Kańćipuramu, domu świątyni Kamakszi Amman.\n\nPoświęcona bogini matce, świątynia ta znana jest jako miejsce pokoju i dobrobytu, i pozostaje jednym z siedmiu najświętszych miejsc hinduizmu."
 pilgrimage.5351.t:0 "Udźdźajn"
 pilgrimage.5351.desc:0 "Przybywając do starożytnego miasta Udźdźajn, kieruję się w stronę dźjotirlingi Mahakaleśwar.\n\nPoświęcone Śiwie w jego wcieleniu jako Mahakaleśwar, miasto od dawna było zarówno centrum pielgrzymkowym jak i administracyjnym, tworząc wielką tętniącą życiem metropolię, która pulsuje życiem wiernych.\n\nPo przybyciu do wielkiej świątyni proszę, aby [ROOT.Char.GetFaith.BishopNeuter] pobłogosławił mnie i oczyścił moją duszę z grzechów."
 pilgrimage.5361.t:0 "Dwarka"
 pilgrimage.5361.desc:0 "W końcu jestem u progu Miasta Bramy, Dwarki, jednego z najwspanialszych miejsc hinduizmu.\n\nWedług legendy Kryszna, wcielenie Wisznu, wydobył wielkie połacie ziemi z samego morza, aby mogło tu powstać miasto. Od tego czasu miasto znacznie się rozwinęło, stając się religijnym i gospodarczym centrum, które przyciąga pielgrzymów z całego świata... a pośród nich mnie."
 pilgrimage.5401.t:0 "Bodh Gaja"
 pilgrimage.5401.desc:0 "Dotarł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] do najświętszego miejsca na świecie dla buddystów. Bodh Gaja jest miejscem, gdzie [ROOT.Char.GetFaith.HighGodHerselfHimself]  [ROOT.Char.GetFaith.HighGodName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'osiągnęła', 'osiągnął' )] oświecenie pod drzewem Bodhi.\n\nOd tego czasu wokół świętego drzewa zbudowano wyszukaną świątynię Mahabodi, a pielgrzymi z całego świata przybywają tutaj, aby dowiedzieć się więcej o historii [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] i uczcić [ROOT.Char.GetFaith.HighGodHerHis] żywot."
 pilgrimage.5411.t:0 "Kuśingar"
 pilgrimage.5411.desc:0 "Wreszcie dotarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do Kushinagar, miasta, w którym [ROOT.Char.GetFaith.HighGodName] podobno opuścił[Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'a', '' )] świat śmiertelników.\n\nPo osiągnięciu stanu nirwany za życia oraz parinirwany po swojej śmierci i uwolnieniu się z kajdan odrodzenia, pamięć o [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'niej', 'nim' )] powinna być czczona. Ta moksza – czyli wyzwolenie, jest najważniejszym celem każdego pobożnego buddysty."
 pilgrimage.5421.t:0 "Sarnath"
 pilgrimage.5421.desc:0 "Moja podróż w końcu zaprowadziła mnie do Sarnath. Miejsca, w którym [ROOT.Char.GetFaith.HighGodName] po raz pierwszy nauczał[Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'a', '' )] swoich wyznawców Czterech Szlachetnych Prawd, a także nauk z nimi związanych.\n\nTo tutaj powstała pierwsza szkoła buddyjska, która nawet do dziś przyciąga pielgrzymów z całego świata."
 pilgrimage.5501.t:0 "Śikhradźi"
 pilgrimage.5501.desc:0 "Według Nirwany Kandy, dwudziestu z dwudziestu czterech dźinijskich tirthankarów osiągnęło mokszę tutaj, na górze Śikhradźi. Tak bogata historia uczyniła to miejsce najważniejszym miejscem pielgrzymek w społeczności dźinijskiej. Kiedy mój wzrok wędruje od najwyższych szczytów do najniższych partii, zastanawiam się nad moją własną podróżą tutaj i nad tym, co to oznacza dla mojego życia."
 pilgrimage.5601.t:0 "Boska świadomość"
 pilgrimage.5601.desc:0 "Kiedy stoję na zboczach góry Ushi-darena, rozciągają się przede mną widoki na niżej położone tereny. W obliczu niesamowitego widoku nie mogę przestać myśleć o tym, jak Zoroaster osiągnął tutaj oświecenie, otrzymując wiedzę od Ahura Mazdy, aby rozpowszechnić ją na całym świecie. Jak większość pielgrzymów nie czuję żadnej boskiej iskry proroctwa, ale mimo to nie mogę się powstrzymać od zachwytu nad tym, co leży przede mną."
 pilgrimage.5901.t:0 "Paderborn!"
 pilgrimage.5901.desc:0 "Niegdyś głęboko w lasach Padeborn znajdował się Wielki Filar Irminsul. Wzniesiony ku czci Odyna pomnik został zniszczony przez Karola Wielkiego podczas wojen saskich. Nasi ludzie nadal przybywają w to miejsce, aby uczcić jego pamięć. Teraz mogę powiedzieć, że ja również odbył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pielgrzymkę do tego świętego miejsca."
 pilgrimage.5911.t:0 "Sklepione błękitne niebo"
 pilgrimage.5911.desc:0 "The world is [ROOT.Char.GetFaith.HighGodNamePossessive] temple, the great blue sky grander than the ceiling of any mosque or church. Here in great open steppes of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] I feel especially close to [ROOT.Char.GetFaith.PantheonTerm], and find myself reflecting on my journey to reach this sacred place."
 pilgrimage.5921.t:0 "Święte gaje"
 pilgrimage.5921.desc:0 "At last I have finally arrived in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. While some worship in churches or mosques, I know the most sacred of places are in the open forest where bare feet are caressed by the soft, nourishing earth.\n\nThe old groves here are especially venerable, and I find myself wondering about my place in the natural world as I stand among the great trees."
 pilgrimage.6500.t:0 "Appreciation"
 pilgrimage.6500.desc:0 "[pilgrimage_member.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', pilgrimage_member)], peers out over the sprawling holy site of [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] as we make our way through the crowd:\n\n"[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] is truly a sight to behold! A place where cultures meet and faiths come together to worship. Are we not blessed to get to experience such familiarity and companionship?"\n\n[pilgrimage_member.GetSheHe|U] looks at me expectantly."
 pilgrimage.6500.a:0 "I #EMP know!#! Let us enjoy this!"
 pilgrimage.6500.a.tt:0 "Twoja kultura nie ma tradycji: [GetCultureTradition('tradition_xenophilic').GetName]"
 pilgrimage.6500.b:0 "The feats spirituality can achieve!"
 pilgrimage.6500.c:0 "Man built this place, not divinities."
 pilgrimage.6510.t:0 "Lost in Translation"
 pilgrimage.6510.desc:0 "As I stroll around the streets of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], I stop in front of a small [ROOT.Char.GetFaith.HouseOfWorship]. The building is comparatively bland and humble, but a small crowd of pilgrims has gathered in front of it.\n\nWhen I move in closer I realize they are scratching their heads trying to make sense of the plaque next to one of the guardian statues, written in a foreign language.\n\nThis could be an opportunity to do my fellow pilgrims a service!"
 pilgrimage.6510.a:0 "#EMP I#! will translate it for you all!"
 pilgrimage.6510.a.flavor:0 "I can't believe this plaque has a #EMP spelling mistake!#!"
 pilgrimage.6510.b:0 "What does that plaque say...?"
 pilgrimage.6510.b_success.t:0 "Plaque Deciphered"
 pilgrimage.6510.b_success.desc:0 "Decipher the plaque"
 pilgrimage.6510.b_failure.t:0 "Plaque Unintelligible"
 pilgrimage.6510.b_failure.desc:0 "The plaque remains a mystery"
 pilgrimage.6510.c:0 "Eh, this hardly seems worth it."
 pilgrimage.6520.t:0 "Time to Go Home Soon?"
 pilgrimage.6520.desc:0 "[impatient_pilgrim.GetTitledFirstName] trots around with our pilgrimage troop, loudly sighing and dragging [impatient_pilgrim.GetHerHis] feet: "It feels like we've been here for ages. Isn't it time to start going back home soon?", [impatient_pilgrim.GetSheHe] mutters impatiently.\n\nI shoot [impatient_pilgrim.GetHerHim] a sideways glance, and"
 pilgrimage.6520.desc_forgiving:0 "feel a bit of compassion for [impatient_pilgrim.GetHerHim]. It's not fun being dragged along."
 pilgrimage.6520.desc_nonforgiving:0 "can't believe the #EMP nerve#! of [impatient_pilgrim.GetHerHim]. I tighten my fists."
 pilgrimage.6520.a:0 "How #EMP dare#! you be so insolent!"
 pilgrimage.6520.b:0 "Come, let me show you this marvelous statue over there."
 pilgrimage.6520.c:0 "I see what you mean."
 pilgrimage.6530.t:0 "New Experiences"
 pilgrimage.6530.desc_intro:0 "As we saunter past the stalls of the [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] market, we are approached by a"
 pilgrimage.6530.desc_adult:0 "peculiar [local_guide.GetWomanMan]. [local_guide.GetSheHe|U] unabashedly addresses us:\n\n"My [ROOT.Char.GetLadyLord], you look like a refined gentle[ROOT.Char.GetWomanMan]! I know of a simply #EMP divine#! experience not far from [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] which would surely be of interest to any dedicated pilgrim!""
 pilgrimage.6530.desc_child:0 "small child with wide, bright eyes. [local_guide.GetSheHe|U] peers up at us as [local_guide.GetSheHe] exclaims:\n\n"I know of a secret place where [ROOT.Char.GetFaith.HighGodName] lives!", [local_guide.GetSheHe] puts on a determined face as [local_guide.GetSheHe] continues: "I can show you if you want?""
 pilgrimage.6530.desc_warning:0 "\n\n[warning_character.GetTitledFirstName], on my right, frowns and subtly shakes [warning_character.GetHerHis] head. A warning?"
 pilgrimage.6530.desc_learned:0 "\n\nHaving studied the maps, I happen to know there is nothing on that side of [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] except hazardous wasteland."
 pilgrimage.6530.a:0 "Color me intrigued."
 pilgrimage.6530.a_child.tt:0 "You follow the child"
 pilgrimage.6530.divinity.desc:0 "[local_guide.GetShortUIName] shows you a truly divine experience"
 pilgrimage.6530.dangerous.desc:0 "You are tricked into a dangerous situation"
 pilgrimage.6530.b:0 "[ROOT.Char.GetFaith.HighGodName] will also smile upon con[local_guide.GetWomenMen]."
 pilgrimage.6530.b_child:0 "Lying doesn't suit you, my child."
 pilgrimage.6530.b.flavor:0 "[local_guide.GetShortUIName] skitters away."
 pilgrimage.6530.c:0 "Give me one reason not to turn you in."
 pilgrimage.6530.c.flavor:0 "We all pay for our sins."
 pilgrimage.6530.d:0 "Are you trying to trick #EMP me#!, peasant?!"
 pilgrimage.6530.d.flavor:0 "I'll whip some honesty into [local_guide.GetHerHim]!"
 pilgrimage.6530.e:0 "I'll pass."
 pilgrimage.6531.t:0 "Hidden Divinity"
 pilgrimage.6531.desc_wellspring:0 "Quite the distance outside of [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], we come to a sudden halt. Our guide [local_guide.GetTitledFirstName] shows us a hidden passage and we end up in a small cavern, illuminated by the daylight falling through a hole in the roof.\n\nThrough that very same hole, a truly remarkable wellspring pours, serenely. The flowing water glows with a divine splendor and faint misty rainbows color the air around it."
 pilgrimage.6531.desc_crystal_cavern:0 "As I start to wonder if we'll ever arrive, our guide [local_guide.GetTitledFirstName] suddenly takes a sharp left and before we know it we enter a cavern, hidden in the countryside.\n\nA faint glow, that steadily grows stronger, starts reflecting over our gear as we stumble into a large grotto covered in hundreds of crystals. The crystals catch the light from the hole in the ceiling and the entourage, including myself, fawns in astonishment at the sight."
 pilgrimage.6531.desc_non_cynical:0 "\n\nI have never felt [ROOT.Char.GetFaith.HighGodNamePossessive] presence stronger than in this very spot."
 pilgrimage.6531.desc_cynical:0 "\n\nThis is a very impressive feat of nature, I'll give it that."
 pilgrimage.6531.a:0 "How extraordinary!"
 pilgrimage.6532.t:0 "Pilgrimage Prey!"
 pilgrimage.6532.desc:0 "Our guide [local_guide.GetTitledFirstNamePossessive] carefree whistling is the final thing we hear before the thugs approach us, seemingly out of nowhere, quite a distance outside of [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]. This was a setup, and now we're isolated with no hope of intervention.\n\nMy pulse rushes as I try to figure out my next move. How dare they prey on pilgrims?"
 pilgrimage.6532.a:0 "[6532_protector.GetTitledFirstNameNoTooltip]! Deal with them!"
 pilgrimage.6532.a_success.t:0 "Villains Scared Off"
 pilgrimage.6532.a_success.desc:0 "[6532_protector.GetShortUIName] successfully scares off the villains"
 pilgrimage.6532.a_failure.t:0 "Hurt"
 pilgrimage.6532.a_failure.desc:0 "[6532_protector.GetShortUIName] gets hurt in the fight"
 pilgrimage.6532.b:0 "#EMP The power of [ROOT.Char.GetFaith.HighGodNameAlternate] compels you!#!"
 pilgrimage.6532.c:0 "This is a sacred place! Are you not god-fearing?!"
 pilgrimage.6532.c_success.t:0 "Villains Exorcised"
 pilgrimage.6532.c_success.desc:0 "You successfully exorcise the villains"
 pilgrimage.6532.c_failure.t:0 "Robbed"
 pilgrimage.6532.c_failure.desc:0 "You are robbed"
 pilgrimage.6533.t:0 "Desperate Times"
 pilgrimage.6533.desc:0 "Some way outside of [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], as we turn another corner, our child-guide [local_guide.GetTitledFirstName] stops dead in [local_guide.GetHerHis] tracks. The small body begins to tremble and I can hear a stifled sniffle as [local_guide.GetSheHe] tries to hide the fact that [local_guide.GetSheHe] is crying.\n\n"I'm... sorry m'[ROOT.Char.GetLadyLord], they forced me to do it. My baby sister is sick and we haven't eaten in days... ," [local_guide.GetSheHe] looks over yonder, the big bright eyes suddenly fearful. "We should turn back," [local_guide.GetSheHe] whispers, cautiously."
 pilgrimage.6533.a:0 "Dear child, your honesty warms my heart."
 pilgrimage.6533.a.flavor:0 "Let's help the poor child."
 pilgrimage.6533.b:0 "Such #EMP despicable#! actions."
 pilgrimage.6533.b.flavor:0 "A criminal by association!"
 pilgrimage.6540.t:0 "May I Interest You In..."
 pilgrimage.6540.desc:0 "During our pilgrimage to [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] I can't help but return to the local market, perusing the wares. One stand in particular catches my attention.\n\nThe merchant grins at me and proclaims: "I have the wares, if my [ROOT.Char.GetLadyLord] has the coin!"\n\nThese exotic goods presented would surely make a nice profit back home, or maybe I could even save them as a gift..."
 pilgrimage.6540.a:0 "This lot seems like a wise investment!"
 pilgrimage.6540.a.flavor:0 "I should easily be able to double this."
 pilgrimage.6540.a.tt:0 "You purchase the exotic goods"
 pilgrimage.6540.b:0 "These over here look intriguing."
 pilgrimage.6540.b.flavor:0 "I should easily be able to triple this."
 pilgrimage.6540.c:0 "Worldly possessions? How mundane."
 pilgrimage.6750.t:0 "Repentance in [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 pilgrimage.6750.desc.intro:0 "As I walk into the [ROOT.Char.GetFaith.HouseOfWorship], a formidable guilt comes upon me. The light — illuminating the altar like a sunny summer day — is so dense that I feel like I could touch it.\n\nWhat kind of life am I living? What kind of [ROOT.Char.GetTitleAsNameNoTooltip] could I be? Or [ROOT.Char.GetMotherFather]? Or [ROOT.Char.Custom('GetDaughterSon')]?\n\nIf I don't change my"
 pilgrimage.6750.desc.secret:0 "[repent_trait.GetNameNoTooltip]"
 pilgrimage.6750.desc.drunkard:0 "[GetTrait('drunkard').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.hashishiyah:0 "[GetTrait('hashishiyah').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.rakish:0 "[GetTrait('rakish').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.irritable:0 "[GetTrait('irritable').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.flagellant:0 "[GetTrait('flagellant').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.contrite:0 "[GetTrait('contrite').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.profligate:0 "[GetTrait('profligate').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.comfort_eater:0 "[GetTrait('comfort_eater').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.inappetetic:0 "[GetTrait('inappetetic').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.outro:0 "nature, the only light I'll see will be that of the fires of [ROOT.Char.GetFaith.NegativeAfterLife]."
 pilgrimage.6750.a:0 ""Here, I am born a new [ROOT.Char.GetWomanMan].""
 pilgrimage.6750.b:0 ""Well, then I may as well enjoy it for the time being.""
 pilgrimage.6760.t:0 "The Disputation of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 pilgrimage.6760.desc.intro:0 "As we listen to the morning prayers, [bishop_pilgrim.GetTitledFirstName] and I have a lively discussion that quickly diverts into theological matters.\n\n"
 pilgrimage.6760.desc.christian:0 ""It would be foolish to say that 'having been made flesh' means that Christ inexplicably and incomprehensibly became man from the Word, having united together hypostatically."\n\n"But, as Nestorius himself said," [bishop_pilgrim.GetTitledFirstName] refutes, "Christ the man could also be made divine, son by grace and not by nature.""
 pilgrimage.6760.a:0 ""I will not listen to this blasphemous nonsense!""
 pilgrimage.6760.b:0 ""And you know how the Council of Ephesus went down for #EMP him#!.""
 pilgrimage.6760.b.success:0 "[bishop_pilgrim.GetShortUIName] is convinced"
 pilgrimage.6760.b.failure:0 "[bishop_pilgrim.GetShortUIName] maintains [bishop_pilgrim.GetHerHis] position"
 pilgrimage.6760.c:0 ""Well said, friend. Let's go for a walk now.""
 pilgrimage.6770.t:0 "A True Relic"
 pilgrimage.6770.desc.intro:0 "As I wander around the stalls in the market — avoiding as many local foods as I can, waves of people trying to drag me into their houses — I notice a bigger gathering around a specific merchant.\n\n"Come and buy a true relic for a price that would make [ROOT.Char.GetFaith.WealthGodName] laugh for decades. The"
 pilgrimage.6770.desc.christian:0 "[SCOPE.Custom('ChristianRelicName')|U]!"
 pilgrimage.6770.desc.islam:0 "[SCOPE.Custom('IslamRelic')|U]!"
 pilgrimage.6770.desc.buddhist:0 "[SCOPE.Custom('BuddhismRelicName')|U]!"
 pilgrimage.6770.desc.judaism:0 "[SCOPE.Custom('JudaismRelicName')|U]!"
 pilgrimage.6770.desc.fallback:0 "[merchant_relic.GetName|U]!"
 pilgrimage.6770.desc.outro:0 "Found in this very holy shrine, only a few days ago!""
 pilgrimage.6770.a:0 "It #EMP must#! be mine."
 pilgrimage.6770.b:0 ""I'm sure you wouldn't want to sell a relic for a greedy price...""
 pilgrimage.6770.b.success:0 "[relic_merchant.GetShortUIName] reduces the price"
 pilgrimage.6770.b.failure:0 "[relic_merchant.GetShortUIName] is insulted by your offer"
 pilgrimage.6770.c:0 ""I have better things to spend gold on.""
 pilgrimage.6770.d:0 ""This doesn't look very authentic...""
 pilgrimage.6780.t:0 "A Skillful Courtier"
 pilgrimage.6780.desc:0 "There's only so much a [ROOT.Char.GetWomanMan] can pray without looking for other, equally important, ways to spend one's time. And [current_employer.GetTitledFirstName] has a lovely residence that [current_employer.GetSheHe] so kindly allows me to visit.\n\nI hear some voices come from one of the rooms, "...and in doing this you'd achieve the greatest technique." I peek inside and I see [stolen_courtier.GetTitledFirstName], explaining [stolen_courtier.GetHerHis] craft to a group of interested courtiers, who eagerly follow [stolen_courtier.GetHerHis] teachings."
 pilgrimage.6780.a:0 "What an accomplished master, maybe I should hire [stolen_courtier.GetHerHim]."
 pilgrimage.6780.b:0 ""Such an expert feels wasted in a court like this...""
 pilgrimage.6780.b.success.t:0 "Zrekrutowano dworzanina"
 pilgrimage.6780.b.success.desc:0 "[stolen_courtier.GetShortUIName] dołącza do twojego dworu"
 pilgrimage.6780.b.failure.t:0 "Offer Refused"
 pilgrimage.6780.b.failure.desc:0 "[stolen_courtier.GetShortUIName] refuses your offer"
 pilgrimage.6780.c:0 "A person is not enough to risk the fury of [current_employer.GetTitledFirstNameNoTooltip]."
 obligation_hook_salary:0 "Obligation Salary"
 obligation_hook_tt:0 "It's cheaper to employ characters with an #EMP Obligation#! hook"
 pilgrimage.6790.t:0 "A Spiritual Awakening in [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 pilgrimage.6790.desc:0 ""[spiritual_mentor.GetSheHe|U] is the best [spiritual_mentor.GetWomanMan] across all the breadth of the earth. [spiritual_mentor.GetSheHe|U] spends every day watching over the holy site, every vigil [spiritual_mentor.GetSheHe] goes back to [spiritual_mentor.GetHerHis] camp, just outside the city, and prays until dawn comes and the moon leaves."\n\nI take a deep breath before approaching the bonfire where [spiritual_mentor.GetSheHe] rests, after hearing about [spiritual_mentor.GetHerHis] prodigies.\n\n"I have been waiting for you," [spiritual_mentor.GetSheHe] says, looking directly at me, "and so has [spiritual_mentor.GetFaith.HighGodName]. Are you ready to abandon your [ROOT.Char.Custom('SinfulTrait')|l] ways?""
 pilgrimage.6790.a:0 ""I am. I #EMP am#!.""
 pilgrimage.6790.b:0 ""I'm more interested in your teachings.""
 pilgrimage.6790.c:0 ""I don't need to change #EMP anything#! about myself.""
 pilgrimage.6800.t:0 "The Calling"
 pilgrimage.6800.desc:0 "As I enter the sacred grounds I find [called_member.GetTitledFirstName], staring at the altar with an absent expression. "[called_member.GetFirstNameNoTooltip]..." I call [called_member.GetHerHim].\n\n"My [ROOT.Char.GetLadyLord]," [called_member.GetSheHe] says, unfazed, "I have something to ask from you, I hope you can forgive me. This place has moved my soul and agitated my spirit in a way I thought inconceivable.\n\n[called_member.GetFaith.HighGodName] has spoken to me and [called_member.GetFaith.HighGodHerHis] voice is clear, severe, precise. It keeps going and going and going — the only sound I can hear now; the whole world has gone quiet.\n\nIf I could stay behind, I would like to devote my life to it.""
 pilgrimage.6800.a:0 ""I understand. You have to do what you have to do.""
 pilgrimage.6800.b:0 ""Don't we have [ROOT.Char.GetFaith.HouseOfWorshipPlural] back home?""
 pilgrimage.6800.c:0 ""Drop that nonsense immediately.""
 pilgrimage.6800.d:0 ""Stay behind? To #EMP plot#! against me? Not a chance!""
 pilgrimage.6800.e:0 ""Delightful! I shall also make a donation!""
 pilgrimage.6800.e.tt:0 "The local clergy will greatly appreciate the gesture"
 pilgrimage.6810.t:0 "Indulging"
 pilgrimage.6810.desc:0 ""...now you can go, child." I hear [bishop_pilgrim.GetTitledFirstName] mutter when I enter the [ROOT.Char.GetFaith.HouseOfWorship]. The pilgrim bows before leaving and I can see the priest's hand glisten with gold.\n\n"Ah, dear [ROOT.Char.GetTitleAsNameNoTooltip], do you also wish to absolve your sins? [religious_head_scope.GetTitledFirstName] has issued order to grant indulgences to any pilgrims visiting [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — for the right price, that is.""
 pilgrimage.6810.a:0 ""Please, intercede with [ROOT.Char.GetFaith.HighGodName] for me.""
 pilgrimage.6810.b:0 "It would be useful to get one for [my_heir.GetFirstNameNoTooltip]."
 pilgrimage.6810.c:0 ""How can one buy the entrance to [ROOT.Char.GetFaith.DivineRealm]?""
 pilgrimage.6820.t:0 "The Pilgrim's Guide"
 pilgrimage.6820.desc:0 "The markets of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] are bustling with merchants shouting in languages that I've never heard, and selling spices that I've never tasted.\n\n"The guide of the pilgrim! Learn the safest routes, discover the marvels of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!" One of them yells, waving a small book in my direction."
 pilgrimage.6820.a:0 ""I'll take one!""
 pilgrimage.6820.b:0 ""Let me take a look — ah! And if you take this turn...""
 pilgrim.6820.b.flavor:0 "I'm sure I've seen this book before..."
 pilgrimage.6820.c:0 "[ROOT.Char.GetFaith.HighGodName] shall guide me."
 pilgrim_guide_artifact:0 "The Pilgrim's Guide"
 pilgrim_guide_artifact_desc:0 "A book describing the safest routes for a pilgrim, as well as points of interest at the holy site."
 pilgrimage.6830.t:0 "Silence"
 pilgrimage.6830.desc:0 "The echo of my own footsteps is the only sound in the [ROOT.Char.GetFaith.HouseOfWorship]. I am alone. The last thing I remember from the outside world is the face of those beggars near the gates, and the blue, blue sky. So distant now.\n\nI walk towards the altar knowing that it's only me and yet I feel under an unyielding scrutiny — the severe eyes of [ROOT.Char.GetFaith.HighGodName] are always wide open."
 pilgrimage.6830.a:0 "Time to pray."
 pilgrimage.6830.b:0 "Look at those archs... beautiful."
 pilgrimage.6830.c:0 "I should make an offering."
 pilgrimage.6830.c.tt:0 "You will lose [votive_artifact.GetName]"
 pilgrimage.6840.t:0 "Material Blessings"
 pilgrimage.6840.desc:0 "A pilgrim puts down a votive doll before the altar, bowing her head. I see [blessed_bishop.GetTitledFirstName] blessing her and muttering something in her ear: "...holy" I manage to hear.\n\nThe [blessed_bishop.GetFaith.BishopNeuter] makes a gesture, "Do you also bring something to have blessed, dear [ROOT.Char.GetTitleAsNameNoTooltip]?""
 pilgrimage.6840.a:0 ""Please, make my [blessed_artifact.GetNameNoTooltip] more pious!""
 pilgrimage.6840.b:0 ""Let everyone see the fame of my [blessed_artifact.GetNameNoTooltip]!""
 pilgrimage.6840.c:0 "I have better things to do with my gold."
 pilgrimage.6840.a.tt:0 "Gains [piety_i|E]#positive_value +2%#! Monthly [piety|E]"
 pilgrimage.6840.b.tt:0 "Gains [prestige_i|E]#positive_value +0.5%#! Monthly [prestige|E]"
 blessed_artifact_desc:0 "[blessed_artifact.GetDesc]\n\nIt shines with a pristine aura after being blessed in the Holy Site of [holy_site_scope.GetNameNoTooltip]."
 pilgrimage.7000.t:0 "Conclusion"
 pilgrimage.7000.t_hajj:0 "$pilgrimage_header$ Tawaf al-Wadaa"
 pilgrimage.7000.t_obligatory:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]: ... Done That"
 pilgrimage.7000.desc_obligatory:0 "Having rushed through our visit here, my main concern is getting back home so that I may continue my regular dealings.\n\nHopefully [ROOT.Char.GetFaith.HighGodNameAlternate] will understand that I am pressed for time but that I may still receive [ROOT.Char.GetFaith.HighGodHerHis] satisfaction in regards to my [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName].\n\nMy [ROOT.Char.GetFaith.AltPriestTermPlural] should have no complaints, at any rate."
 pilgrimage.7000.intro:0 "As our time at this sacred site draws to an end,"
 pilgrimage.7000.intro_hajj:0 "The end of this year's Hajj draws near. After two days of Ramy al-Jamarat, or 'the stoning of the devil', I am ready to complete the final ritual of Tawaf al-Wadaa and say farewell to Mecca.\n\n"
 pilgrimage.7000.desc_perfect_pious:0 "I am ecstatic that this pilgrimage has been one of, if not #EMP the#!, most devoted pilgrimage through all time. [ROOT.Char.GetFaith.HighGodNameAlternate] is smiling at me."
 pilgrimage.7000.desc_high_pious:0 "I am satisfied in knowing that most, if not all, of my decisions throughout our [activity.Custom('PilgrimageLength')] journey has been taken to prove my devotion to [ROOT.Char.GetFaith.HighGodNameAlternate] and [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."
 pilgrimage.7000.desc_mid_pious:0 "I feel reassured that while I may not have been the most pious pilgrim out there, I have proven my dedication to [ROOT.Char.GetFaith.HighGodNameAlternate] in more ways than one."
 pilgrimage.7000.desc_low_pious:0 "I am slightly concerned that I did not get the chance to prove my devoutness to [ROOT.Char.GetFaith.HighGodName] as much as I perhaps would have liked to."
 pilgrimage.7000.desc_perfect_worldly:0 "I am ecstatic with how this pilgrimage turned out; the sights I've seen and the experiences I've garnered — truly this was a success!"
 pilgrimage.7000.desc_high_worldly:0 "I am content in knowing that our [activity.Custom('PilgrimageLength')] journey has satisfied the worldly aspect of [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip], and by extension, myself."
 pilgrimage.7000.desc_mid_worldly:0 "I may have missed out on the odd worldly opportunity, but I am overall happy with the experience."
 pilgrimage.7000.desc_low_worldly:0 "I am slightly concerned that I did not get experience as much of other cultures and sights as I perhaps would have liked to."
 pilgrimage.7000.outro_buried_predecessor_here:0 "\n\nDespite the unfortunate events that led to my predecessor [old_pilgrimage_host.GetTitledFirstNamePossessive] demise, and the obvious mourning that has colored this journey — the pilgrimage itself turned out to be an interesting experience, one I shall cherish fondly."
 pilgrimage.7000.outro_bury_predecessor_home:0 "\n\nNow that we have done the honorable thing and are finalizing [old_pilgrimage_host.GetTitledFirstNamePossessive] pilgrimage to this place, all that remains is to return home safely and put [old_pilgrimage_host.GetHerHim] to [old_pilgrimage_host.GetHerHis] final rest."
 pilgrimage.7000.outro_first:0 "\n\nThis being my first pilgrimage — and while no pilgrimage is exactly alike — I feel confident that I am more familiar with what to expect from this type of spiritual journey in the future."
 pilgrimage.7000.outro_second:0 "\n\nThis being my second pilgrimage, I can't help but compare it to my previous visit to [first_pilgrimage_memory.MakeScope.Var('pilgrimage_destination').GetProvince.GetNameNoTooltip], in all its holiness."
 pilgrimage.7000.outro_second_revisit:0 "\n\nThis pilgrimage denoting my second, but also revisit, of the [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] holy site, I have no regrets coming here again and awing at its holiness and splendor."
 pilgrimage.7000.outro_multi:0 "\n\nOut of all of my [ROOT.Char.Custom('PilgrimageAmount')] pilgrimages, this has been the most enlightening one so far."
 pilgrimage.7000.outro_first_hajj:0 "\n\nThis being my first Hajj, I am pleased to have undertaken the journey to come here, partaking in the rites and meeting kindred spirits. Truly, I feel my spirit is uplifted and closer to [ROOT.Char.GetFaith.HighGodName] now than ever."
 pilgrimage.7000.outro_second_hajj:0 "\n\nThis being my second Hajj, I have both met new friends and reacquainted myself with familiar faces from my last visit."
 pilgrimage.7000.outro_multi_hajj:0 "\n\nHaving been here many times before, it is always a true pleasure to undertake the Hajj. We are united under our faith, and we truly are [ROOT.Char.GetFaith.HighGodNamePossessive] people."
 pilgrimage.7000.outro_new_holy_site:0 "\n\nI am also thrilled by the notion of having visited a new holy site!"
 pilgrimage.7000.a:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], it has been an honor."
 pilgrimage.7000.a_cynical:0 "While interesting, I look forward to bunking in my own bed."
 pilgrimage.7000.a_hajj:0 "May I see your walls once again!"
 pilgrimage.7000.a_hajj_cynical:0 "While skeptical, it #EMP was#! quite grandiose."
 pilgrimage.7000.a.tt:0 "Time to start my journey back home"
 cultural_acceptance_gain_worldly_pilgrimage:0 "A worldly pilgrimage changed the cultural acceptance."
 pilgrimage.9001.t:0 "$pilgrimage_header$ Powrót"
 pilgrimage.9001.desc_intro:0 "Moja podróż była długa, ale w końcu wrócił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m do domu."
 pilgrimage.9001.desc_invalidated:0 "\n\nDue to an unlucky turn of events my pilgrimage was cut short and I unfortunately did not get to visit [missed_holy_site.GetNameNoTooltip]. It bothers me, but less so each day.\n\nI can only assume this was all a part of [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] plan."
 pilgrimage.9001.desc_buried_there:0 "Through the resolve to finish [old_pilgrimage_host.GetTitledFirstNamePossessive] pilgrimage, I now rest easily knowing that [old_pilgrimage_host.GetSheHe] has [old_pilgrimage_host.GetHerHis] final resting place in the sanctity of [burial_location.GetNameNoTierNoTooltip].\n\nAnd while much remains the same, my [ROOT.Char.GetFaith.AltPriestTermPlural] insist that this holy journey has changed something about me, whether I can see it myself or not."
 pilgrimage.9001.desc:0 "Chociaż wiele pozostaje bez zmian, to jednak coś się zmieniło w sposobie, w jaki traktują mnie [ROOT.Char.GetFaith.PriestNeuterPlural] i [ROOT.Char.GetFaith.BishopNeuterPlural].\n\nOdbył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] świętą podróż, co sprawiło, że oni widzą we mnie coś, czego ja jeszcze dostrzec nie potrafię."
 pilgrimage.9001.a:0 "Dobrze jest być w domu."
 pilgrimage.9001.a_invalidated:0 "Let the chips fall where they may."
 pilgrimage.9001.a.tt:0 "Twoja podróż dobiegła końca"
 pilgrimage.9010.t:0 "$pilgrimage_header$ Powrót do domu"
 pilgrimage.9010.desc.relation_family:0 "We arrive in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] late in the afternoon, and the servants, #EMP my#! servants, immediately start making the necessary arrangements in order to lay my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))] to [old_pilgrimage_host.GetHerHis] final rest.\n\n"
 pilgrimage.9010.desc.relation_liked:0 "We arrive in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] late in the afternoon, and the servants, #EMP my#! servants, immediately start making the necessary arrangements in order to lay dear [old_pilgrimage_host.GetFirstName] to [old_pilgrimage_host.GetHerHis] final rest.\n\n"
 pilgrimage.9010.desc.relation_neutral:0 "We arrive in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] late in the afternoon, and the servants, #EMP my#! servants, immediately start making the necessary arrangements in order to lay [old_pilgrimage_host.GetTitledFirstName] to [old_pilgrimage_host.GetHerHis] final rest.\n\n"
 pilgrimage.9010.desc.turned_back_liked:0 "It is with a heavy heart that I oversee the rituals, and try to find some comfort in that [ROOT.Char.GetFaith.HighGodName] truly must have been with [old_pilgrimage_host.GetHerHim] when [old_pilgrimage_host.GetSheHe] died, on our way to the holy site of [previous_holy_site.GetNameNoTierNoTooltip].\n\nAfter all, who should [ROOT.Char.GetFaith.HighGodNameAlternate] watch over if not pilgrims?"
 pilgrimage.9010.desc.turned_back_neutral:0 "While I'm still getting used to my new realm with courtiers rushing to my side in an effort to gain my benevolence, bringing back the body of [old_pilgrimage_host.GetTitledFirstName] helps cement the fact that [old_pilgrimage_host.GetSheHe] is not coming back and that #EMP I#! am the new ruler."
 pilgrimage.9010.desc.there_and_back_liked:0 "While mourning [old_pilgrimage_host.GetHerHis] passing, I find solace in the fact that I fulfilled [old_pilgrimage_host.GetHerHis] wishes and completed our pilgrimage to [previous_holy_site.GetNameNoTierNoTooltip].\n\nTruly, [old_pilgrimage_host.GetSheHe] must be content wherever [old_pilgrimage_host.GetSheHe] is, and that brings a tentative smile to my face."
 pilgrimage.9010.desc.there_and_back_neutral:0 "Having traveled to [previous_holy_site.GetNameNoTierNoTooltip] and back in order to honor [old_pilgrimage_host.GetTitledFirstNamePossessive] wishes has given me credibility with [old_pilgrimage_host.GetHerHis] subjects, #EMP my#! subjects, and I am starting to get used to being the new ruler around here."
 pilgrimage.9010.desc.invalidated_pilgrimage_liked:0 "I mourn [old_pilgrimage_host.GetHerHis] passing, and feel ample remorse that I did not get to lay [old_pilgrimage_host.GetHerHim] to rest at [previous_holy_site.GetNameNoTierNoTooltip]."
 pilgrimage.9010.desc.invalidated_pilgrimage_neutral:0 "I am slightly peeved that I did not get the opportunity to lay [old_pilgrimage_host.GetHerHim] to rest at [previous_holy_site.GetNameNoTierNoTooltip], but for all intents and purposes [old_pilgrimage_host.GetSheHe] is now finally laid to rest."
 pilgrimage.9010.a:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip], one heart, one home."
 pilgrimage.9010.a_interrupted:0 "At least we're home and in one piece."
 pilgrimage.9010.a.flavor:0 "$pilgrimage.4020.a.flavor$"
 pilgrimage.9100.t:0 "$pilgrimage_header$ Exotic Wares"
 pilgrimage.9100.desc_intro:0 "Having carried my exotic wares all the way from [ROOT.Var('6540_exotic_wares_location').GetProvince.GetName],"
 pilgrimage.9100.desc:0 "I now need to decide what to do with them.\n\nShould I sell them at a profit, or maybe keep them as a gift for my next personal scheme... ?"
 pilgrimage.9100.desc_has_gift:0 "time has come to reap the rewards and sell them at a profit."
 pilgrimage.9100.a:0 "The coin speaks to me."
 pilgrimage.9100.a_double.tt:0 "You sell the wares for double the amount"
 pilgrimage.9100.a_triple.tt:0 "You sell the wares for triple the amount"
 pilgrimage.9100.a_has_gift:0 "Don't mind if I do!"
 pilgrimage.9100.b:0 "It would be wise to save these."
 pilgrimage.9100.b.tt:0 "You will get the opportunity to use the wares to increase the scheme power and success chance of your next [personal_scheme|E]"
