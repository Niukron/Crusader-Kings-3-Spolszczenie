l_english:
 hold_court.5010.t:0 "[county.GetNameNoTierNoTooltip|U] Out of Control"
 hold_court.5010.desc_marshal:0 "[marshal.GetCouncilTitle] [marshal.GetTitledFirstName] approaches the throne.\n\n"
 hold_court.5010.desc:0 "A peasant [peasant.GetWomanMan] timidly approaches my throne, clutching at [peasant.GetHerHis] hat.\n\n"
 hold_court.5010.desc.outro:0 ""[county.GetName|U] is rampant with unrest and banditry, my [ROOT.Char.GetLadyLord]. Spare but a little coin for the region and control may be restored.""
 hold_court.5010.a:0 "Ciekawy pomysł, wypróbujmy go."
 hold_court.5010.b:0 "Masz rację, krew powinna lać się #EMP strumieniami#!!"
 hold_court.5010.c:0 "I haven't time for this."
 hold_court.5030.t:0 "Written Language"
 hold_court.5030.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] shows me a page filled with unfamiliar symbols, insisting on its legibility.\n\n"I have developed a written language specifically for the [courtier.GetWomenMen] of the court, since the letters are mostly taught to [courtier.Custom('WomenMenOpp')]. If you allow it I will begin teaching the [courtier.Custom('LadiesLords')] at once!"\n\nI cannot help but imagine the freedom such a language could grant!"
 hold_court.5030.a:0 "Wspaniały pomysł!"
 hold_court.5030.courtiers:0 "[Select_CString( courtier.IsFemale, 'Każda dworzanka', 'Każdy męski dworzanin' )]"
 hold_court.5030.b:0 "[Select_CString( court_tutor.IsFemale, 'Ochmistrzyni', 'Ochmistrz' )] [court_tutor.GetFirstNameNoTooltip] pomoże ci nauczać."
 hold_court.5030.c:0 "Taki talent można by lepiej wykorzystać!"
