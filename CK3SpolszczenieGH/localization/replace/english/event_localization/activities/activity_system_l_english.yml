 activity_tournament_guest_desc:0 "#weak Jeśli spełniasz wymagania, dołączenie do turnieju daje szansę na wygranie zawodów i tym samym zdobycie nagród. Możesz także się zrelaksować oraz podziwiać widoki i słuchać pięknych dźwięków. Jest to również okazja do doskonalenia swoich umiejętności walki.#!"
