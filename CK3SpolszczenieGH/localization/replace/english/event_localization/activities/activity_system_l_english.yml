 activity_system.0040.t:0 "Tournament Ended"
 activity_system.0040.desc:0 "Alas! With the new circumstances surrounding the Tournament, a quick chat with the organizers confirms your fears: the Tournament must be canceled.\n\nFiles of despondent people file past, sniffling and disappointed children clutching their parents' hands. Hopefully, in the near future, there might be another chance for these festivities to resume."
 activity_system.0040.a:0 "A true pity."
 activity_system.0080.t:0 "A New Host"
 activity_system.0080.desc:0 "With the death of the previous host, hurried whispers amongst the relevant organizers gather pace. All present mill around happily, oblivious to the near-panic going on behind the scenes.\n\nFinally, an agreement is reached."
 activity_system.0080.desc_other:0 "The festivities will continue, but now with [host.GetTitledFirstName] at their head!"
 activity_system.0080.desc_me:0 "The festivities will continue, and I will stand at their head!"
 activity_system.0080.a:0 "Let's get back to it."
 activity_system.0081.t:0 "Końcowy cel podróży"
 activity_system.0081.desc.relation_family_liked:0 "My dear [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName] has unfortunately departed this world and,"
 activity_system.0081.desc.relation_liked:0 "My dear [old_host.GetTitledFirstName] has unfortunately departed this world and,"
 activity_system.0081.desc.relation_family:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName] has unfortunately departed this world and,"
 activity_system.0081.desc.relation_neutral:0 "Unfortunately [old_pilgrimage_host.GetTitledFirstName] has departed this world and,"
 activity_system.0081.desc.outro:0 "as [old_host.GetHerHis] heir, I am left in charge.\n\nAs such, regardless of my own feelings, I need to decide how we should handle [old_host.GetHerHis] corporeal remains and final rites."
 activity_system.0081.a:0 "[ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip] was [old_host.GetHerHis] home."
 activity_system.0081.a.tt:0 "[old_host.GetShortUIName] will be brought to rest in [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]"
 activity_system.0081.b:0 "[old_host.GetSheHe|U] deserves to rest in the sanctity of [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 activity_system.0081.b.tt:0 "[old_host.GetShortUIName] will be brought to rest in [THIS.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]"
 activity_system.0081.c:0 "We bring [old_host.GetHerHim] to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], then home."
 activity_system.0081.c.tt:0 "The [THIS.Char.GetInvolvedActivity.GetName] will continue and [old_host.GetShortUIName] will be brought to rest in [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]"
 activity_system.0090.t:0 "Invalidated Intent"
 activity_system.0090.desc:0 "With the change of current circumstances, it's clear that my previous intent cannot be pursued. Others wander past me happily as I ponder my situation, entirely oblivious to my slight consternation.\n\nWhat else does my heart desire? Perhaps I should just relax a little instead?"
 activity_system.0090.a:0 "Time to direct my focus elsewhere."
 activity_system.0091.t:0 "Invalidated Intent Target"
 activity_system.0091.desc:0 "With the change of current circumstances, it's clear that my previous intent target is no longer relevant for my goals. Others wander past me happily as I ponder my situation, entirely oblivious to my slight consternation.\n\nWho else should I be focusing on? Perhaps I should simply focus on myself?"
 activity_system.0091.a:0 "Well, time to find a new muse..."
 activity_system.0100.t:0 "A Poor Celebration"
 activity_system.0100.desc:0 "Utterly unbelievable! Despite my many invitations and preparations, not a single person showed up to my [activity_type.GetNameNoTooltip()]. Perhaps the road to [location.GetName] is filled with more danger than I anticipated.\n\n"
 activity_system.0100.outro_away:0 "I suppose it is time to begin my journey back home to [ROOT.Char.GetCapitalLocation.GetName]."
 activity_system.0100.outro_home:0 "At least I saved myself the trouble of traveling away from home."
 activity_system.0100.a:0 "But why... why would no one show up?"
 activity_system.1010.t:0 "A Travel Cut Short"
 activity_system.1010.desc:0 "My predecessor, [host.GetNameRegnal], has shed his mortal coil whilst touring the realm. Tragically, [host.GetSheHe] [host.GetDeathReason].\n\n"
 activity_system.1010.desc.entourage:0 "[host.GetFirstNamePossessiveNoTooltip] entourage will surely begin a mournful journey home, bearing my [ROOT.Char.Custom2('RelationToMePossessive',SCOPE.sC('host'))] body."
 activity_system.1010.desc.ruler:0 "The fallen [host.GetTitleAsName] did not deserve to die so far from home."
 activity_system.1010.a:0 "Rest in peace, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]."
 activity_system.1010.tt:0 "[host.GetShortUINamePossessiveNoTooltip] [activity|E] has been canceled"
 activity_system.1011.desc:0 "My liege, [host.GetNameRegnal], has shed [host.GetHerHis] mortal coil whilst touring the realm. Tragically, [host.GetSheHe] [host.GetDeathReason].\n\nThe rest of the Tour has been canceled as [host.GetFirstNamePossessiveNoTooltip] entourage begins their mournful journey home, bearing [host.GetHerHis] body to its final resting place."
 activity_system.0300.t:0 "War Waits for no [ROOT.Char.GetWomanMan|U]"
 activity_system.0300.desc.intro.traveling:0 "The blaring of war horns have reached me even here in [target_activity_location.GetName] as I am en route to attend my [target_activity_type.GetNameNoTooltip] in [target_activity_location.GetName]. "
 activity_system.0300.desc.intro.activity:0 "The blaring of war horns have reached me even here in [target_activity_location.GetName] as I am in the midst of hosting a [target_activity_type.GetNameNoTooltip]. "
 activity_system.0300.desc.attacker:0 "I have joined in the fight against [war_opponent.GetNameRegnal|U]."
 activity_system.0300.desc.defender:0 "That [attacker.Custom('InsultNoun')] [attacker.GetNameRegnal|U] has declared war against me!\n\n"
 activity_system.0300.desc.outro:0 "Much planning has gone into preparing to host this [target_activity_type.GetNameNoTooltip] and I am loathe to send my guests home. The importance of this conflict should not be underestimated, however.\n\nPerhaps it would be best to focus all my efforts on preparing for war..."
 activity_system.0300.a:0 "I can manage things from here."
 activity_system.0300.a.tt:0 "The [target_activity_type.GetNameNoTooltip] will continue"
 activity_system.0300.b:0 "This war requires my full attention."
 activity_system.0300.b.tt:0 "The [target_activity_type.GetNameNoTooltip] will be canceled and all attendees will begin traveling home"
 activity_system.0300.b.tt.cost:0 "Some costs may be recouped"
 activity_system.0301.t:0 "[target_activity_type.GetNameNoTooltip] Canceled"
 activity_system.0301.desc:0 "#EMP "To war! To war!"#! call [target_activity_host.GetTitledFirstNamePossessive] [knights|l] as they thunder past, their horns bellowing and banners flashing brilliant against the sky.\n\nThat [war_opponent.Custom('InsultNoun')] [war_opponent.GetNameRegnal] has no regard for our [target_activity_type.GetNameNoTooltip], it seems! The event is to be canceled, as the [target_activity_host.GetTitleAsNameNoTooltip] sends for his levies and prays to [target_activity_host.GetFaith.WarGodName] for victory.\n\nA [target_activity_type.GetNameNoTooltip] is a noble and worthy amusement, but the call to arms rings louder than any other."
 activity_system.0301.a:0 "What a travesty..."
 activity_system.0310.desc.intro:0 "The blaring of the war horns have reached me here in [target_activity_location.GetName] as I am attending [target_activity_host.GetPossessiveNameRegnal|U] [target_activity_type.GetNameNoTooltip]. I have been summoned to aid in the war between [attacker.GetTitledFirstName|U] and [defender.GetTitledFirstName|U]."
 activity_system.0310.a.tt:0 "You continue participating in the [target_activity_type.GetNameNoTooltip]"
 activity_system.0310.b.tt:0 "You leave the [target_activity_type.GetNameNoTooltip] and begin traveling home"
 activity_system.0320.t:0 "An Unexpected Conclusion"
 activity_system.0320.desc:0 "Our host, [host.GetName], has lost [host.GetHerHis] possession of [province.GetNameNoTooltip()] and so the [activity_type.GetNameNoTooltip()] has come to an untimely end.\n\nThis is certainly not how I expected this affair to conclude after all the fanfare of invitations and buildup. I suppose all that is left is for my entourage and I to return home to [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]..."
 activity_system.0320.a:0 "What's done is done."
 activity_system.0330.t:0 "Incapable"
 activity_system.0330.desc.intro:0 "I have been deemed incapable and am seen as entirely unfit to manage my own affairs, including my [activity_type.GetNameNoTooltip()]!\n\n"
 activity_system.0330.desc.memory:0 "Alas, [incapable_memory.GetDescription].\n\n"
 activity_system.0330.desc.outro:0 "There is nothing left to do but return home to [home.GetName]."
 activity_system.0330.a:0 "May my guests make it home safely."
 activity_system.0331.t:0 "Incapable"
 activity_system.0331.desc:0 "Our host, [host.GetName], have been deemed incapable by those around [host.GetHerHim] and is seen as entirely unfit to manage [host.GetHerHis] own affairs, including [host.GetHerHis] [activity_type.GetNameNoTooltip()]!\n\nAlas, we must all return home empty-handed. "
 activity_system.0331.a:0 "What a shame."
 activity_system.0400.t:0 "Running Behind Schedule"
 activity_system.0400.desc_leader:0 "When [travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)] approaches me with a mixture of shame and worry written all over [travel_leader.GetHerHis] face, I know [travel_leader.GetSheHe] bears bad news.\n\n"I am sorry to report that we are running behind schedule by about [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)], my [ROOT.Char.GetTitleAsNameNoTooltip], and we might not make it to destination in time.""
 activity_system.0400.desc_no_leader:0 "I keep evaluating the sky and all the maps I own, but it's clear that the math doesn't check out.\n\nWe are running behind schedule by about [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)] and, if we keep moving at the current speed along the current itinerary, we won't make it to the destination in time."
 activity_system.0400.a:0 "Let's hurry."
 activity_system.0400.a.tt:0 "You hope to pick up speed along the way"
 activity_system.0400.b:0 "It's not really worth it."
 activity_system.0401.t:0 "Too Late"
 activity_system.0401.desc_leader:0 "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a grim look on [travel_leader.GetHerHis] face.\n\n"I'm sad to report that we didn't make it in time, my [ROOT.Char.GetTitleAsNameNoTooltip]. The activity started today, and we are simply not there for it.""
 activity_system.0401.desc_no_leader:0 "Today is the day. The activity started today, but despite my best efforts we are simply not there for it.\n\nThere's nothing left to do but turning around and heading back home."
 activity_system.0401.a:0 "Disappointing."
