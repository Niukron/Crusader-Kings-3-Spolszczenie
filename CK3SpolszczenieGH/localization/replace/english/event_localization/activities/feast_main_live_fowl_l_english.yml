l_english:
 feast_main_live_fowl.0002.t:0 "[fowl_dinner_target.GetFirstNamePossessive] Fowlery"
 feast_main_live_fowl.0002.entremets_served:0 "Służący przynoszą imponująco zdobione entremety: kilka [ROOT.GetCharacter.Custom('exotic_fowl_type_genitive_plural')], oskórowanych, ugotowanych i wypchanych, a następnie przebranych w ich wspaniałe upierzenie. Jednak, gdy [fowl_dinner_target.GetTitledFirstName] zbliżył[Select_CString( fowl_dinner_target.IsFemale, 'a', '' )] swój nóż do jednego z nich, ptactwo nagle podniosło się z piskiem! Ten nie był w ogóle ugotowany! [fowl_dinner_target.GetTitledFirstName] został[Select_CString( fowl_dinner_target.IsFemale, 'a', '' )] dziobnięty w nos, po czym ptactwo wskoczyło między pokrzykujących i śmiejących się gości."
 feast_main_live_fowl.0002.bird_killed:0 "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')|U] szybko zakończył swoją ucieczkę, jako że [fowl_bird_killer.GetTitledFirstName] podn[Select_CString( fowl_bird_killer.IsFemale, 'osła', 'ósł' )] się zamaszyście ze swojego siedzenia i szybko chwycił[Select_CString( fowl_bird_killer.IsFemale, 'a', '' )] go za kark. Skrętem rąk i głośnym trzaskiem sprawił[Select_CString( fowl_bird_killer.IsFemale, 'a', '' )], że cała sala zamilkła. Ciszę przerwały głośne jęki, jakie wydawał[Select_CString( fowl_dinner_target.IsFemale, 'a', '' )] z siebie [fowl_dinner_target.GetFirstName], gdy trzymał[Select_CString( fowl_dinner_target.IsFemale, 'a', '' )] się za krwawiący nos."
 feast_main_live_fowl.0002.bird_chased_by_character:0 "\n\n[fowl_bird_chaser.GetTitledFirstName] stan[Select_CString( owl_bird_chaser.IsFemale, 'ęła', 'ął' )] na wysokości zadania, gdy ptak wpadł w szał. To była świetna rozrywka widzieć, jak desperacko gonił[Select_CString( owl_bird_chaser.IsFemale, 'a', '' )] szalejącego stwora po stołach. Niebawem [ROOT.GetCharacter.Custom('exotic_fowl_type')] został spłoszony i zagnany w kierunku wielkich drzwi sali, a następnie uciekł na świeże powietrze wśród jasnych gwiazd."
 feast_main_live_fowl.0002.bird_chased_away:0 "\n\nKiedy [ROOT.GetCharacter.Custom('exotic_fowl_type')] szalał, wielu służących próbowało powstrzymać go przed przewróceniem innych potraw. Najlepszą rozrywką było gonienie go chochlą przez kucharza, który w końcu wypędził ptaka przez drzwi wielkiej sali, gdzie uciekł w noc."
 feast_main_live_fowl.0002.a:0 "Co za zamieszanie!"
 feast_main_live_fowl.0003.t:0 "[fowl_dinner_target.GetFirstNamePossessive] Fowlery"
 feast_main_live_fowl.0003.entremets_served:0 "Służący nieśli imponująco zdobione dania: kilka dumnych [ROOT.GetCharacter.Custom('exotic_fowl_type_genitive_plural')], obranych, ugotowanych oraz nafaszerowanych, a następnie udekorowanych w swe wspaniałe upierzenie. Jednak, gdy [fowl_dinner_target.GetTitledFirstName] [Select_CString( fowl_dinner_target.IsFemale, 'zbliżyła', 'zbliżył' )] swój nóż do jednego z nich, ptak wydał z siebie przeszywający krzyk! Podali go żywego na tacy! Jeszcze dziobnął [Select_CString( fowl_dinner_target.IsFemale, 'ją', 'go' )] w nos, zanim wbiegł między pohukujących i roześmianych gości."
 feast_main_live_fowl.0003.bird_killed:0 "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')|U] szybko zakończył swoją ucieczkę, jako że [fowl_bird_killer.GetTitledFirstName] podn[Select_CString( fowl_bird_killer.IsFemale, 'osła', 'ósł' )] się zamaszyście ze swojego siedzenia i szybko chwycił[Select_CString( fowl_bird_killer.IsFemale, 'a', '' )] go za kark. Skrętem rąk i głośnym trzaskiem sprawił[Select_CString( fowl_bird_killer.IsFemale, 'a', '' )], że cała sala zamilkła.\n\nCisza została niebawem przerwana, gdyż słychać było jak [fowl_dinner_target.GetFirstName] jęczał[Select_CString( fowl_dinner_target.IsFemale, 'a', '' )] z bólu, trzymając się za swój krwawiący nos."
 feast_main_live_fowl.0003.bird_chased_by_character:0 "\n\n[fowl_bird_chaser.GetTitledFirstName] stan[Select_CString( fowl_bird_chaser.IsFemale, 'ęła', 'ął' )] na wysokości zadania, gdy ptak wpadł w szał. To była świetna rozrywka patrzeć, jak desperacko goni szalejącego stwora po stołach. W końcu [ROOT.GetCharacter.Custom('exotic_fowl_type')] został spłoszony i zagoniony w kierunku drzwi wielkiej sali, skąd uciekł w środek samej nocy."
 feast_main_live_fowl.0003.bird_chased_away:0 "Gdy [ROOT.GetCharacter.Custom('exotic_fowl_type')] szalał, rzesze służących próbowały go powstrzymać przed przewróceniem naczyń i zepsuciem posiłku. Najlepszą rozrywką było gonienie go chochlą przez kucharza, który w końcu wypchnął ptaka przez drzwi wielkiej sali, skąd uciekł w siną dal."
 feast_main_live_fowl.0003.a:0 "Ach, nie ma uczty bez psikusa."
 feast_main_live_fowl.0004.t:0 "[fowl_dinner_target.GetFirstNamePossessive] Fowlery"
 feast_main_live_fowl.0004.entremets_served:0 "W przerwach między posiłkami służący roznoszą imponująco zdobione potrawy jako entremete, pokazujące umiejętności kucharzy gospodarza. Jednym z takich pysznych dań było kilka [ROOT.GetCharacter.Custom('fowl_dinner_peacock_genitive_plural')], oskórowanych, ugotowanych i wypchanych, a następnie przebranych w ich wspaniałe upierzenie.\n\nGdy tylko zbliżyłem nóż, ptactwo odezwało się z wrzaskiem! Jeden z [ROOT.GetCharacter.Custom('fowl_dinner_peacock_genitive_plural')] nie był w ogóle ugotowany! Dziobnął mnie w nos, a następnie wskoczył pośród krzyczących i śmiejących się gości."
 feast_main_live_fowl.0004.bird_killed:0 "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')|U] szybko zakończył swoją ucieczkę, jako że [fowl_bird_killer.GetTitledFirstName] podn[Select_CString( fowl_bird_killer.IsFemale, 'osła', 'ósł' )] się zamaszyście ze swojego siedzenia i szybko chwycił[Select_CString( fowl_bird_killer.IsFemale, 'a', '' )] go za kark. Skrętem rąk i głośnym trzaskiem sprawił[Select_CString( fowl_bird_killer.IsFemale, 'a', '' )], że cała sala zamilkła.\n\nSiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jęcząc z bólu, trzymając się za krwawiący nos i przeklinając imię naszego gospodarza."
 feast_main_live_fowl.0004.bird_chased_by_character:0 "\n\nGdy ptak szalał, [fowl_bird_chaser.GetTitledFirstName] stan[Select_CString( fowl_bird_chaser.IsFemale, 'ęła', 'ął' )] na wysokości zadania i rzucił[Select_CString( fowl_bird_chaser.IsFemale, 'a', '' )] się w pogoń za miotającym się stworzeniem. W końcu [ROOT.GetCharacter.Custom('exotic_fowl_type')] został spłoszony w kierunku drzwi wielkiej sali, a następnie uciekł w siną dal.\n\nSiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jęcząc z bólu, trzymając się za krwawiący nos i przeklinając imię naszego gospodarza."
 feast_main_live_fowl.0004.bird_chased_away:0 "\n\nGdy [ROOT.GetCharacter.Custom('exotic_fowl_type')] szalał, rzesze służących próbowały go powstrzymać przed przewróceniem naczyń. Najlepszą rozrywką było gonienie go chochlą przez kucharza, który w końcu wypchnął ptaka przez drzwi wielkiej sali, skąd uciekł w siną dal.\n\nUsiadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jęcząc z bólu, ściskając swój krwawiący nos i przeklinając imię naszego gospodarza."
 feast_main_live_fowl.0004.a:0 "Ptaki są o wiele silniejsze niż myślisz..."
 feast_main_live_fowl.0005.t:0 "[fowl_dinner_target.GetFirstNamePossessive] Fowlery"
 feast_main_live_fowl.0005.entremets_served:0 "Służący roznosili imponująco zdobione dania: [ROOT.GetCharacter.Custom('exotic_fowl_type')] w różnych wersjach; oskórowane, ugotowane i nadziane, a następnie przybrane w swoje wspaniałe upierzenie. Jednak, gdy [fowl_dinner_target.GetTitledFirstName] przyłożył[Select_CString( fowl_dinner_target.IsFemale, 'a', '' )] swój nóż do jednego z nich, ptactwo podniosło się z piskiem! Dziobnęło [Select_CString( fowl_dinner_target.IsFemale, 'ją', 'go' )] w nos, po czym wskoczyło pomiędzy wrzeszczących i śmiejących się gości."
 feast_main_live_fowl.0005.bird_killed:0 "\n\nW końcu miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] dość i przechodząc obok, chwycił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ptaka za szyję. Sala zamilkła, a ja skręciłem mu kark, aż słychać było trzask. Zmięta plątanina piór leżała na podłodze do końca trwania posiłku."
 feast_main_live_fowl.0005.a:0 "Ach, co to za uczucie, gdy czyjeś życie kończy się w twoich rękach..."
 feast_main_live_fowl.0006.t:0 "[fowl_dinner_target.GetFirstNamePossessive] Fowlery"
 feast_main_live_fowl.0006.entremets_served:0 "Służący roznosili imponująco zdobione dania: [ROOT.GetCharacter.Custom('exotic_fowl_type')] w różnych wersjach; oskórowane, ugotowane i nadziane, a następnie przybrane w swoje wspaniałe upierzenie. Jednak, gdy [fowl_dinner_target.GetTitledFirstName] swój nóż do jednego z nich, ptactwo podniosło się z piskiem! Dziobnęło [Select_CString( fowl_dinner_target.IsFemale, 'ją', 'go' )] w nos, po czym wskoczyło pomiędzy wrzeszczących i śmiejących się gości."
 feast_main_live_fowl.0006.bird_chased_by_character:0 "\n\nNatychmiast wykorzystał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoją szansę, aby wywrzeć wrażenie na pozostałych gościach. Najbardziej autorytatywnymi ruchami nakazał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ptakowi udać się do wyjścia. Choć wybrał drogę przez kilka stolików, a ja gonił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] go może trochę zbyt entuzjastycznie, dał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] imponujący popis. Gdy ten malutki smok zniknął na świeżym, nocnym powietrzu, poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że nawiązaliśmy jakąś więź."
 feast_main_live_fowl.0006.a:0 "Chwila, czy ludzie się ze mnie śmieją?"
 feast_main_live_fowl.1001.t:0 "Fowl Feast: Painful Memories"
 feast_main_live_fowl.1001.desc:0 "Ten cholerny ptak na uczcie! Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że rana, którą mi zostawił, zagoi się bez problemu, ale zamiast tego zostawił mi paskudną bliznę na całej twarzy!"
 feast_main_live_fowl.1001.a:0 "To zawsze będzie mi przypominać o moim śmiertelnym wrogu..."
 fowl_dinner_peacock:0 "paw"
 fowl_dinner_child:0 "kolorowy ptak"
 feast_main_live_fowl.9001.t:0 "A Bird's End"
 feast_main_live_fowl.9001.bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] feast is soon going to be at an end.\n\nMost every guest seems to be pleased, maybe except for [fowl_dinner_target.GetFirstName], who is still clutching [fowl_dinner_target.GetHerHis] nose where the [ROOT.GetCharacter.Custom('exotic_fowl_type')] marked [fowl_dinner_target.GetHerHim].\n\nt also seems no one wishes to sit close to [fowl_bird_killer.GetFirstName], after [fowl_bird_killer.GetHerHis] brutal disposal of the bird."
 feast_main_live_fowl.9001.no_bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] feast is soon going to be at an end.\n\nMost every guest seems to be pleased, maybe except for [fowl_dinner_target.GetFirstName], who is still clutching [fowl_dinner_target.GetHerHis] nose where the [ROOT.GetCharacter.Custom('exotic_fowl_type')] marked [fowl_dinner_target.GetHerHim]."
 feast_main_live_fowl.9001.a:0 "We, should do this more often my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host_saying_goodbye'))]!"
 feast_main_live_fowl.9002.t:0 "A Bird's End"
 feast_main_live_fowl.9002.bird_killer:0 "After days and nights of joyous company, my feast is soon going to be over!\n\nMost every guest seems to be pleased, except perhaps [fowl_dinner_target.GetFirstName], who is still clutching [fowl_dinner_target.GetHerHis] nose where the [ROOT.GetCharacter.Custom('exotic_fowl_type')] marked [fowl_dinner_target.GetHerHim].\n\nIt also seems no one wishes to sit close to [fowl_bird_killer.GetFirstName], after [fowl_bird_killer.GetHerHis] brutal disposal of the bird."
 feast_main_live_fowl.9002.no_bird_killer:0 "After days and nights of joyous company, my feast is soon going to be over!\n\nMost every guest seems to be pleased, except perhaps [fowl_dinner_target.GetFirstName], who is still clutching [fowl_dinner_target.GetHerHis] nose where the [ROOT.GetCharacter.Custom('exotic_fowl_type')] marked [fowl_dinner_target.GetHerHim]."
 feast_main_live_fowl.9002.a:0 "We, should do this more often!"
 feast_main_live_fowl.9003.bird_killer:0 "The feast is soon going to be over, at last!\n\nEveryone else seems to have had a joyous time, while I have to nurse the pain caused by that damn [ROOT.GetCharacter.Custom('exotic_fowl_type')]!\n\nI suppose I should thank [fowl_bird_killer.GetFirstName] for so efficiently disposing of that vicious hell-creature. I am just a little worried about getting too close to [fowl_bird_killer.GetHerHim]."
 feast_main_live_fowl.9003.no_bird_killer:0 "The feast is soon going to be over, at last!\n\nEveryone else seems to have had a joyous time, while I have to nurse the pain caused by that damn [ROOT.GetCharacter.Custom('exotic_fowl_type')]! I expected better treatment from [host_saying_goodbye.GetTitledFirstName].\n\nNo matter, I'll show them all at the next feast!"
 feast_main_live_fowl.9003.a:0 "Yes yes, soon it will be over."
 feast_main_live_fowl.9004.desc:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] feast is soon going to be at an end. People laugh until they see me and fall suddenly silent. I know that the image of me snapping that bird's neck is burned into their memories. I know I certainly remember the feeling of life fleeing the helpless body very well.\n\nIt feels good knowing that they all worry, just a little."
 feast_main_live_fowl.9004.a:0 "To nie była wcale taka straszna uczta."
 feast_main_live_fowl.9005.desc:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] feast is soon going to be over. It seems most guests had a good time so far, even if I wish a little less of their reminiscing was about me running across tables.\nAt least [fowl_dinner_target.GetFirstName] thanked me for having chased away the bird after it attacked [fowl_dinner_target.GetHerHim]."
 feast_main_live_fowl.9005.a:0 "Podczas następnej uczty będę bardziej opanowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 feast_live_fowl_log_title:0 "Bird Attack"
 feast_live_fowl_log:0 "[TARGET_CHARACTER.GetTitledFirstName] was assaulted by a live bird at the dinner table."
