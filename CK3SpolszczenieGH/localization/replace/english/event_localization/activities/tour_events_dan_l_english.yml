l_english:
 tour_travel.3000.t:0 "No [ROOT.Char.GetFaith.HouseOfWorshipPlural|U]?"
 tour_travel.3000.desc:0 "I visit a village while traveling through [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] and spend some time discussing matters of local worship with a particularly pious peasant called [pious_peasant.GetName].\n\n"We don't even have a [ROOT.Char.GetFaith.HouseOfWorship], 'ere. We have to travel for days if we want to step foot in a house of [ROOT.Char.GetFaith.HighGodName|U].""
 tour_travel.3000.a:0 "We could help construct a simple [ROOT.Char.GetFaith.HouseOfWorship]."
 tour_travel.3000.b:0 "I will build a grand [ROOT.Char.GetFaith.HouseOfWorship] here."
 tour_travel.3000.c:0 ""Then walk you must.""
 tour_travel.3001.t:0 "Impromptu Ceremony"
 tour_travel.3001.desc:0 "We have stopped in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] at a small village. I manage to sit through almost the entire feast before it occurs to me something is off.\n\nI realize [marriage_mother.GetName], who has been talking constantly about her [marriage_candidate.Custom('GetDaughterSon')] [marriage_candidate.GetName], isn't just bragging, she is #EMP selling#!.\n\n"When you two are married, everything will be just perfect!" [marriage_mother.GetNameNoTooltip] says eyes beaming with pride."
 tour_travel.3001.desc.drunkard:0 "I wake in a haze, my head pounding, my ears ringing, and light pierces my mind like daggers. My mouth is as a desert, and before I can grunt for water, I see a strange peasant woman standing by my bedside with a jug of water.\n\n"Here you are, my [ROOT.Char.GetLadyLord], you'll need it after the night you've had!"\n\nI roll over in bed and see a stranger resting at my side in blissful sleep.\n\n"After all, it's not every day my [marriage_candidate.Custom('DaughterSon')] marries the [ROOT.Char.GetTitleAsNameNoTooltip|U]!""
 tour_travel.3001.a:0 "What a wonderful idea."
 tour_travel.3001.a.drunkard:0 "#EMP What have I done?#!"
 tour_travel.3001.b:0 "No, I don't marry nasty, dirty peasants."
 tour_travel.3002.t:0 "The Toll of Conquest"
 tour_travel.3002.desc:0 ""My brother, my father, my husband all died in #EMPyour war#!." A peasant is screaming at me across the village square.\n\n"When [battle_memory.GetSecondPerspectiveDescription], it was a victory for you but for me it was the day three generations of my family died."\n\nHer anger had turned to tears and the words she spoke next barely reached my ears.\n\n"You're no [ROOT.Char.GetTitleAsNameNoTooltip|l] of mine.""
 tour_travel.3002.a:0 ""I can't bring them back, but perhaps some gold will help.""
 tour_travel.3002.b:0 ""That was a sacrifice I was willing to make.""
 tour_travel.3003.t:0 "Disgusting Creatures"
 tour_travel.3003.desc:0 "In [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] we stop to talk to the hundredth peasant of the day and my stomach turns just looking at these wretched creatures.\n\nYellowed and mangled teeth, dull and empty eyes hiding an illiterate rotting brain. Each of them carrying nameless diseases that mar their faces in countless boils and blemishes.\n\nI simply cannot care for a word they say."
 tour_travel.3003.a:0 "Pretending to care for them is my duty."
 tour_travel.3003.b:0 "I shall tell them what I think of them."
 tour_travel.3004.t:0 "The Ugly Statue"
 tour_travel.3004.desc:0 "I was warned ahead of time that the villagers of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] had come together and erected a statue of me.\n\nWhen I arrive and look at it though, I cannot really process what I'm seeing. Not only is the statue the ugliest thing I have ever seen but it looks nothing like me!\n\nGlancing around however I see only proud faces beaming up at me, does no one else see how bad this is?"
 tour_travel.3004.a:0 "This is... so great"
 tour_travel.3004.b:0 "Is this a #EMP joke#!? Tear it down!"
 tour_travel.3004.c:0 "Actually, it is quite accurate."
 tour_travel.3005.t:0 "Familiar Crime"
 tour_travel.3005.desc:0 "Passing through [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], I pass by a pitiful prisoner, chained to a post like a dog. [criminal_peasant.GetSheHe] calls out to me, begging for mercy.\n\n"What is your crime?" I demand with a level of imperiousness befitting a [ROOT.Char.GetTitleAsNameNoTooltip].\n\n"I'm accused of being a [criminal_secret.GetNameNoTooltip]: an accusation I unfortunately cannot refute."\n\nA few small beads of sweat appear on my brow, after all #EMP I#! am a [criminal_secret.GetNameNoTooltip] too."
 tour_travel.3005.a:0 "Release [criminal_peasant.GetHerHim]!"
 tour_travel.3005.b:0 "What a terrible, awful crime..."
 tour_travel.3006.t:0 "Life of a Ruler"
 tour_travel.3006.desc:0 "Several peasants gather around me asking for stories from my life. I think back on what I could tell them and two stories jump to mind. One, when [positive_memory.GetDescription] is a lovely memory.\n\nOn the other hand, when [war_memory.GetDescription] is a more awesome tale, likely to inspire loyalty and fervor."
 tour_travel.3006.a:0 "I'll tell the first story."
 tour_travel.3006.b:0 "Everyone loves a war story."
 tour_travel.3007.t:0 "House of Pleasure"
 tour_travel.3007.desc:0 "When we stopped to rest tonight, a local offered to show us around the local town.\n\nI only understand exactly what was meant by this when I find myself in the depths of a pleasure den.\n\nTo my left, people are coupling like its the end of the world. To my right, a performer is attempting what looks like the #EMP [ROOT.Char.Custom('GetDescriptorManeuver')] [random_event_culture.GetNameNoTooltip] [ROOT.Char.Custom('GetManeuver')].#!"
 tour_travel.3007.a:0 "I need to leave right now."
 tour_travel.3007.b:0 "I might as well join in."
 tour_travel.3010.t:0 "Local Hero"
 tour_travel.3010.desc:0 "As we traverse the [shrine_province.Custom('GetTerrainTypePlural')], trudging through the [shrine_province.Custom('GetProvinceGroundDesc')], we encounter a modest wayward shrine. Naively carved, it sports a [shrine_province.GetCounty.GetFaith.ReligiousSymbol] at its head, and below, the weathered words:\n\n#EMP 'Here lays Saint [saint_name.GetFirstNameNoTooltip] of [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip], blest [saint_name.Custom('GetDaughterSon')] of [shrine_province.GetNameNoTooltip]'#!\n\nSaint [saint_name.GetFirstNameNoTooltip]? Of [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]? It seems a local spiritual figure is being patronized in these parts; one not sanctioned by the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.AltPriestTermPlural]..."
 tour_travel.3010.a:0 "Cast down this heterodoxy!"
 tour_travel.3010.b:0 "'Saint [saint_name.GetFirstNameNoTooltip]'... there's a nice ring to it."
 tour_travel.3010.c:0 "We had better be going."
 cultural_acceptance_local_saint:0 "Local saint"
 tour_travel.3020.t:0 "Alone in the Dark"
 tour_travel.3020.desc:0 "We shelter from an evening [ROOT.Char.GetCurrentLocation.Custom('GetBadWeatherDesc')] in a convenient, if poky, inn, nursing drinks as the wind howls outside. One-by-one, the party retire to the sleeping quarters.\n\nI am lost in thought when I realize the candle is nearly spent, and I am alone with my [ROOT.Char.Custom2('RelationToMeShort', love_professor)], [love_professor.GetFirstName]. There is a strange look in [love_professor.GetHerHis] eye.\n\nA moment passes between us before [love_professor.GetSheHe] frowns, carefully choosing [love_professor.GetHerHis] words. "You know, I admire you a #EMP great#! deal [ROOT.Char.GetFirstNameNoTooltip] — I mean [ROOT.Char.GetTitleAsNameNoTooltip]..." A smile dances over [love_professor.GetHerHis] lips."
 tour_travel.3020.a:0 "Come, the others are all asleep."
 tour_travel.3020.c:0 "Ha! Who do you think you are?!"
 tour_travel.3020.d:0 "I should get some rest..."
 tour_travel.3030.t:0 "The Truth of It"
 tour_travel.3030.desc:0 "We approach a hamlet where a forlorn [wrongfully_accused.GetWomanMan] stands shackled on a gallows, a throng gathering at its foot.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]! It's the [ROOT.Char.GetTitleAsNameNoTooltip]!" A peasant stumbles through the crowd, crying: "Please! My [wrongfully_accused.Custom('WifeHusband')] is innocent!"
 tour_travel.3030.framed:0 "[wrongfully_accused.GetSheHe|U] didn't do it, my [ROOT.Char.GetLadyLord]! I know it!""
 tour_travel.3030.pinned:0 "These fiends put their sins at other's feet!""
 tour_travel.3030.wrongful:0 "It's a lie! Nobody even saw it!""
 tour_travel.3030.outro:0 "They pull [accused_partner.GetHerHim] away, wailing, "No! #EMP [wrongfully_accused.GetFirstName]...!#!" as [accused_partner.GetSheHe] is dragged down the street.\n\nThe official bows sheepishly, "Sorry my [ROOT.Char.GetLadyLord]! Ignore [accused_partner.GetHerHim], the [wrongfully_accused.GetWomanMan] #EMP is#! guilty — don't worry about that...""
 tour_travel.3030.a:0 "I'd like to hear the charges..."
 tour_travel.3030.b.sadistic:0 "Ah, I love a good hanging!"
 tour_travel.3030.b:0 "Carry on."
 tour_travel.3030.c:0 "You're in luck, we have [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] best executioner here!"
 tour_travel.3030.d:0 "I am... here to pardon [wrongfully_accused.GetHerHim]! And [accused_partner.GetHerHim]!"
 tour_travel.3040.t:0 "An Unfortunate Village"
 tour_travel.3040.desc:0 "As we trot upon the outskirts of a little crossroad hamlet, a fearful commoner approaches, [bandit_mayor.GetHerHis] eyes wide with relief.\n\n"Thank goodness! You must help us good [ROOT.Char.GetLadyLord]!" My party and I exchange dubious glances. "Bandit deserters have been preying on our village for days, they have taken almost everything!"\n\n"
 tour_travel.3040.own:0 "It is a tiny place, but lawlessness in my lands is no good."
 tour_travel.3040.liege:0 "So, [ROOT.Char.GetTopLiege.GetTitledFirstName] doesn't keep the peace in..."
 tour_travel.3040.realm:0 "It seems [ROOT.Char.GetLiege.GetTitledFirstNamePossessive] lands are almost lawless..."
 tour_travel.3040.foreign:0 "It would seem [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] order is lax compared to [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]..."
 tour_travel.3040.a.martial:0 "With me, guards! Let's get the drop on these villains!"
 tour_travel.3040.a:0 "Come guards, go get the drop on those villains!"
 tour_travel.3040.b:0 "#EMP Almost#! everything?"
 tour_travel.3040.c:0 "I'm afraid I have better things to do, peasant."
 tour_travel.3040.c.foreign:0 "This is a matter for your [ROOT.Char.GetCurrentLocation.GetCounty.GetHolder.GetTitleAsNameNoTooltip], peasant."
