 hajj.0011.t:0 "Inside the Shining Walls"
 hajj.0011.desc:0 "As my new capital now is the glorious holding of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], I have taken the opportunity to go through with the rites in order to receive the blessings of the Hajj."
 hajj.0011.a:0 "I feel closer to [ROOT.Char.GetFaith.HighGodName] already."
 hajj.0011.a_cynical:0 "It had to be done."
 hajj.0500.t:0 "The Shining Walls"
 hajj.0500.desc:0 ""#EMP The shining walls, the shining walls... #!," [hajj_dying_relative.GetTitledFirstName] murmurs as I enter [hajj_dying_relative.GetHerHis] [ROOT.Char.Custom('GetChamber')]. [hajj_dying_relative.GetHerHis|U] breathing is labored, as if the air is trying to avoid going down into the diseased lungs of the, once great, [hajj_dying_relative.GetWomanMan].\n\nI clear my throat and [hajj_dying_relative.GetFirstNamePossessiveNoTooltip] hazy eyes struggle to focus on me: "[ROOT.Char.GetFirstNameNoTooltip]? ... is that you?" [hajj_dying_relative.GetSheHe] whispers. Then [hajj_dying_relative.GetHerHis] gaze clears for a moment: "The shining walls. Mecca."\n\n"You need to undertake the Hajj, [hajj_dying_relative.Custom2('RelationToMe' , ROOT.Char)]. You #EMP must#! see the shining walls!" [hajj_dying_relative.GetFirstNameNoTooltip] starts coughing from the sudden physical exertion and whimpers slightly. Such pity."
 hajj.0500.a:0 "I will see it done."
 hajj.0500.a.flavor:0 "A dying wish is a dying wish."
 hajj.0500.a.tt_hajj:0 "Your next [hajj|E] [pilgrimage|E] will be cheaper"
 hajj.0500.b:0 "I... can't make any promises, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('hajj_dying_relative'))]."
 hajj.0500.b.flavor:0 "I would really rather not."
 hajj.3010.t:0 "Place of Abraham"
 hajj.3010.desc:0 "Having entered Mecca, my first task is to visit the Place of Abraham. This sacred stone is regarded to be the stepping stone Abraham used when building the Kaaba, accompanied by Ismail, all those centuries ago.\n\nHajj-goers all around me approach the shrine and bow their head in contemplative prayer. I should do the same."
 hajj.3010.a:0 "I should pray for something more substantial..."
 hajj.3010.a.wealth.t:0 "Wealth"
 hajj.3010.a.wealth.desc:0 "You get ideas on how to increase your wealth"
 hajj.3010.a.opinion.t:0 "Social Codex"
 hajj.3010.a.opinion.desc:0 "You realize how to become more likable"
 hajj.3010.a.prestige.t:0 "Prestiż"
 hajj.3010.a.prestige.desc:0 "You understand how you can become more prestigious"
 hajj.3010.a.bad.t:0 "Superstition"
 hajj.3010.a.bad.desc:0 "You feed your superstition"
 hajj.3010.b:0 "Let's get down and contemplate."
 hajj.3010.b.flavor_cynical:0 "Better get this over with."
 hajj.3020.t:0 "Safa i Marwa"
 hajj.3020.desc:0 "My next task is to walk, seven times, between the two holy points Safa and Marwah in order to commemorate Hajar's desperation and efforts to find water for her son Ismail.\n\nIsmail, who later on became the forefather of the blessed Prophet.\n\nAs I prepare myself for the rite, I take in the sight of the Safa and Marwah and note the large amount of pilgrims already making their way between the hills from all walks of life."
 hajj.3020.a:0 "Why settle for seven!"
 hajj.3020.b:0 "A meticulous seven laps will do."
 hajj.3020.c:0 "Will anyone notice if I go fewer times?"
 hajj.3020.c.success.t:0 "Laziness Successful"
 hajj.3020.c.success.desc:0 "You successfully skimp on the amount of laps taken"
 hajj.3020.c.failure.desc:0 "You get caught and penalized"
 hajj.3021.t:0 "Caught!"
 hajj.3021.desc:0 "As I start making my way back from the two hills, one of the local clergy looks at me with a stern face: "I #EMP believe#! you did not complete the Safa and Marwah rite properly, Hajji."\n\n[penalizer.GetSheHe|U] continues: "The penalty for such actions is either the Damm or the Sadaqah al-Fitr. Or you can always do the laps properly, of course," [penalizer.GetHerHis] face softens for a split second.\n\n"The Hajj will be incomplete should you abstain, so what's it going to be, Hajji?""
 hajj.3021.a:0 "Animal sacrifice it is."
 hajj.3021.a.flavor:0 "Damm. $hajj.3040.c.flavor$"
 hajj.3021.b:0 "I'll make a donation."
 hajj.3021.b.flavor:0 "Sadaqah al-Fitr. Sacrificing cereals and dates to the poor seems worthy."
 hajj.3021.c:0 "Let's just do a proper seven laps this time."
 hajj.3021.c.flavor_zealous:0 "I #EMP knew#! I should have taken it seriously..."
 hajj.3021.c.flavor:0 "Oh bother."
 hajj.3030.t:0 "Zamzam Well"
 hajj.3030.desc:0 "Here I am, standing in front of the mystical Zamzam well, the one discovered through the dreams of an eternal spring in the desert. Drinking its water is one of the ancient rites of the Hajj, and as such, my next undertaking.\n\nThe well, while sprung out of intricate stone work, is entrenched with Hajj pilgrims to my left, right and center, and I must push myself through the crowd to advance to the sanctified water shared by many."
 hajj.3030.a:0 "I should let the others go first."
 hajj.3030.a.flavor:0 "I am in no rush."
 hajj.3030.b:0 "Quenching the thirst of my soul!"
 hajj.3030.b.flavor:0 "Delicious. And said to work miracles, too!"
 hajj.3030.c:0 "Maybe I'll just dip my hands slightly."
 hajj.3030.c.flavor:0 "This #EMP hardly#! seems hygienic!"
 hajj.3040.t:0 "Sacrifice to Allah"
 hajj.3040.desc:0 "Time has come for the next rite: sacrifice to [ROOT.Char.GetFaith.HighGodName]. A special part of the ceremonial grounds have been prepared for this occasion, and the musky scent grows stronger as I approach the stalls supplying various types of animals.\n\nI consider my options carefully; sacrificing a large animal such as a camel would certainly be more pious — while sacrificing a smaller animal or sheep would certainly be plenty in order to complete the Hajj.\n\n Some pilgrims in a corner also seem to have chipped in and divided the cost for a large cow between themselves."
 hajj.3040.a:0 "Sixty-three camels!"
 hajj.3040.a.flavor:0 "I shan't be worse than the grand prophet!"
 hajj.3040.b:0 "One camel should be plenty."
 hajj.3040.b.flavor:0 "Camels know the one secret..."
 hajj.3040.c:0 "Let's go with a sheep."
 hajj.3040.c.flavor:0 "I never liked their beady eyes anyway."
 hajj.3040.d:0 "I'll get in on that cow sacrifice over there."
 hajj.3040.d.flavor:0 "Why extinguish more lives than necessary?"
 hajj.3001.t:0 "Halq"
 hajj.3001.desc:0 "Having prayed at the Place of Abraham, walked between Safa and Marwah, drunk water from the Zamzam well and sacrificed to [ROOT.Char.GetFaith.HighGodName], I am now ready to complete the Hajj. The next rite I must undertake is to cut my hair.\n\n"
 hajj.3001.desc.male_dominated:0 "Tradycyjnie mężczyźni golą całą głowę, ale sporadycznie udzielane jest zezwolenie na obcięcie jedynie części włosów, natomiast kobiety są zobowiązane do ucięcia pukla."
 hajj.3001.desc.female_dominated:0 "Tradycyjnie kobiety golą całą głowę, ale sporadycznie udzielane jest zezwolenie na obcięcie jedynie części włosów, natomiast mężczyźni są zobowiązane do ucięcia pukla."
 hajj.3001.desc.equal:0 "Tradycyjnie należy ogolić całą głowę, ale sporadycznie udzielane jest zezwolenie na obcięcie jedynie części włosów,"
 hajj.3001.a:0 "Ogól głowę!"
 hajj.3001.b:0 "Utnij jedynie pukiel."
