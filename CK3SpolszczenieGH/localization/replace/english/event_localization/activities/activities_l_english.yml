 activity_petition_liege_desc:0 "[ACTIVITY.GetOwner.GetTitledFirstName] wystąpił[Select_CString( ACTIVITY.GetOwner.IsFemale, 'a', '' )] do swoje[Select_CString( ACTIVITY.GetOwner.GetLiege.IsFemale, 'j seniorki', 'go seniora' )], aby [ACTIVITY.GetOwner.GetLiege.GetTitledFirstName] pom[Select_CString( ACTIVITY.GetOwner.GetLiege.IsFemale, 'ogła', 'ógł' )] w pewnych sprawach."
