 activity_gruesome_festival:0 "[GetPlayer.Custom('GruesomeFestivalName')|U]"
 activity_gruesome_festival_selection_tooltip:0 "Zapraszasz swoich poddanych do wzięcia udziału w świętym i kosztownym rytuale"
 activity_gruesome_festival_desc:0 "Najwyższy czas, aby wszyscy z [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] zebrali się, by złożyć hołd [GetPlayer.GetFaith.CustomLoc('PantheonTermDative')]. Te rytuały nie tylko łączą wiernych, ale potwierdzają, że ja, jako [GetPlayer.GetTitleAsNameNoTooltip], władam całymi tymi ziemiami."
 activity_gruesome_festival_owner:0 "Gospodarz"
 activity_gruesome_festival_host_desc:0 "\n\nOrganizujesz [GetPlayer.Custom('GruesomeFestivalName')|l], w którym:\n#indent_newline:0 $EFFECT_LIST_BULLET$ Decydujesz o wielkości festiwalu\n#indent_newline:0 $EFFECT_LIST_BULLET$ Decydujesz co złożyć w [Concept( 'designate_chief_sacrifice_chief_sacrifice', 'ofierze' )|E], wybierając nawet jednego ze swoich [Concept( 'prisoners', 'więźniów' )|E]\n#indent_newline:0 $EFFECT_LIST_BULLET$ Zwiększasz lub zmniejszasz [Concept( 'county_opinion', 'powszechną opinię' )|E] i [Concept( 'opinion', 'opinię' )|E] [Concept( 'character', 'postaci' )|E] w zależności od [Concept( 'core_tenets', 'dogmatów' )|E] [faiths|El] twoich poddanych"
 activity_gruesome_festival_guest_help_text:0 "Zaproszeni [guests|El] wezmą udział w złożeniu ofiary i następującej po niej uczcie. Zyskają lub stracą [Concept( 'opinion', 'opinię' )|E] o tobie w zależności od [Concept( 'core_tenets', 'dogmatów' )|E] swojej [faiths|El]."
