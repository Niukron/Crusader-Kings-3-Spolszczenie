l_english:
 hold_court_placeholder_gain_cgv:0 "Zyskujesz #P 10#! majestatu dworu"
 hold_court_placeholder_lose_cgv:0 "Tracisz #N 10#! majestatu dworu"
 hold_court_start_activity:0 "Wysłuchujesz pierwszego petenta"
 hold_court_header:0 "Zorganizuj audiencję:"
 hold_court.0001.t:0 "$hold_court_header$ Rozpoczęcie"
 hold_court.0001.desc:0 "Siedząc na swoim tronie, gestem nakazuję swoim strażnikom, aby otworzyli drzwi do sali. Do środka wpada tłum ludzi; niektórzy ustawiają się przed moim tronem, a inni ustępują z drogi, by móc po prostu obserwować przebieg audiencji.\n\nPo kilku chwilach w sali zapada cisza, a wszystkie twarze zwracają się ku mnie z oczekiwaniem. Przed sobą liczę [ROOT.Var('num_petitioners').GetValue|V0] petentów, ustawionych w kolejce i czekających, aż ich wezwę."
 hold_court.0001.a:0 "Wywołaj pierwszego petenta z kolejki."
 hold_court.0001.b:0 "Po namyśle stwierdzam, że jest taki piękny dzień na zewnątrz..."
 hold_court.0001.b.tooltip:0 "Twoja audiencja kończy się, a petenci zostają odesłani do domów"
 hold_court.1001.t:0 "Indirect Espionage"
 hold_court.1001.desc:0 "Mój gość, [rumormonger.GetTitledFirstName], podchodzi do mojego tronu z uśmiechem na twarzy i kłania się nisko.\n\n„Pozdrowienia, Wasza Wysokość. Odwiedzając ostatnio [neighboring_realm.Custom('TitleAdj')] przybył[Select_CString( rumormonger.IsFemale, 'a', 'e' )]m na dwór, którym rządzi [neighboring_ruler.GetTitledFirstName]. Zdobył[Select_CString( rumormonger.IsFemale, 'a', 'e' )]m garść #EMP fascynujących#! ciekawostek o kilku [neighboring_ruler.GetHerHis] poddanych. Chętnie się nimi z tobą podzielę... za odpowiednią opłatą”."
 hold_court.1001.a:0 "To spora suma, ale nie mogę sobie pozwolić na niewiedzę."
 hold_court.1001.a.seducer:0 "Może uda nam się dojść do innego porozumienia?"
 hold_court.1001.a.success:0 "Informacje, które przedstawił[Select_CString( rumormonger.IsFemale, 'a', '' )] [rumormonger.GetTitledFirstName], zawierają cenny materiał do szantażu"
 hold_court.1001.a.success.tt:0 "[rumormonger.GetTitledFirstName] zdradza ci każdy znaczący [secret|El], który zna"
 hold_court.1001.a.failure:0 "Informacje, które przedstawił[Select_CString( rumormonger.IsFemale, 'a', '' )] [rumormonger.GetTitledFirstName], to czcze plotki"
 hold_court.1001.a.failure.tt:0 "W rzeczywistości [rumormonger.GetTitledFirstName] znie zna żadnych znaczących [Concept( 'secrets', 'sekretów' )|E]"
 hold_court.1001.b:0 "Nikt nie będzie wyłudzać ode mnie pieniędzy przed moim własnym dworem! Straże, brać [Select_CString(rumormonger.IsFemale, 'ją', 'go' )]!"
 hold_court.1001.c:0 "Odejdź, plotkar[Select_CString( rumormonger.IsFemale, 'o', 'zu' )]! Na moim dworze nie ma miejsca dla takich jak ty!"
 hold_court.1011.t:0 "A Claim to War"
 hold_court.1011.desc:0 "„O, najhojniejsz[Select_CString(ROOT.Char.IsFemale, 'a pani', 'y panie' )], jestem [claimant_guest.GetFirstName], i przebył[Select_CString(claimant_guest.IsFemale, 'am', 'em' )] daleką drogę, aby prosić cię o pomoc w naprawieniu wielkiej niesprawiedliwości!”\n\n[Select_CString(claimant_guest.IsFemale, 'Kobieta stojąca', 'Mężczyzna stojący' )] przede mną pokłonił[Select_CString(claimant_guest.IsFemale, 'a', '' )] się, po czym kontynuował[Select_CString(claimant_guest.IsFemale, 'a', '' )] swoją dobrze przygotowaną prośbę. „[target_character.Custom2('MyCharacterIntroduction', claimant_guest)|U] zasiada obecnie na tronie [target_title.Custom('TitleAdjNoTier')|L], ale to ja jestem prawdziw[Select_CString(claimant_guest.IsFemale, 'ą i prawowitą władczynią', 'ym i prawowitym władcą' )] tych ziem!”\n\n„Jeśli pomożesz mi w wysunięciu mojego roszczenia, przysięgnę ci wierność i będę ci służyć lojalnie do końca mych dni”."
 hold_court.1011.a:0 "I shall press your claim within the year!"
 hold_court.1011.b:0 "Proszę odejdź natychmiast — nie mogę ryzykować, że [target_character.GetTitleAsNameNoTooltip|l] poczuje się urażon[Select_CString(target_character.IsFemale, 'a', 'y' )]."
 hold_court.1011.c:0 "Nie mogę ci pomóc, ale skorzystaj z mojej gościnności."
 hold_court.1021.t:0 "Dust To Dust"
 hold_court.1021.desc:0 "Chud[Select_CString(peasant.IsFemale, 'a, obdarta chłopka', 'y, obdarty chłop' )] stoi przede mną, gapiąc się na przepych mojej sali tronowej. Wyraźnie rozproszon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], wołam [Select_CString(peasant.IsFemale, 'ją', 'go' )], by zwrócić [peasant.GetHerHis] uwagę.\n\n„Och, wybacz mości [Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )]. Ja, um... Moją wioskę na terenie [county.GetAdjective] nawiedziła w tym roku zaraza. Straciliśmy nie tylko nasze plony, ale i nasiona. Nie mamy nic, bez pomocy będziemy głodować!”\n\nRozglądając się ponownie po mojej sali tronowej, dodaje: „Z pewnością masz czym się podzielić, prawda?”."
 hold_court.1021.a:0 "Otrzymasz niezbędne fundusze do odbudowy."
 hold_court.1021.a.stewardship:0 "Ustanówmy system podziału plonów z sąsiednimi wioskami."
 hold_court.1021.b:0 "Twoja służba spłaci twój dług."
 hold_court.1021.c:0 "Jeśli pola są jałowe, będziesz władać mieczem."
 county_or_15_dev:0 "[county.GetName] and every [realm|E] [county|E] with 15 or fewer [development|E]"
 hold_court.0021.t:0 "$hold_court_header$ Podsumowanie"
 hold_court.0021.desc:0 "Kiedy ostatni petent opuszcza salę, za nim podążają dworzanie mający do załatwienia swoje sprawy w innym miejscu. Część pozostaje i żywo dyskutuje na temat ostatniej audiencji.\n\nWkrótce uroczysta formalność audiencji całkowicie zanika, a w jej miejsce pojawia się szum i gwar normalnego dworskiego życia. "
 hold_court.0021.a:0 "Załatwił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje sprawy. "
 hold_court.0021.arrogant:0 "Dobrze jest pozwolić moim poddanym pławić się w zachwycie z powodu mojej obecności."
 hold_court.0021.shy:0 "Nie mogę się doczekać, kiedy wrócę do swoich komnat..."
 hold_court.0021.gregarious:0 "Wydaje się, że to dobra okazja, aby spotkać się z moim dworem."
 hold_court.0021.every_guest_and_courtier:0 "Każdy gość i dworzanin:"
 hold_court_1001_pool_tt:0 "[rumormonger.GetShortUIName] leaves your [court|E]"
