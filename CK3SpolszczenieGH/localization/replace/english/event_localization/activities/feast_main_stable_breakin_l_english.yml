l_english:
 feast_main_stable_breakin.0002.t:0 "$feast_header$ Ujeżdżanie koni"
 feast_main_stable_breakin.0002.breakin_with_helper:0 "Ucztowanie posunęło się odrobinę za daleko, gdy [breakin_stager.GetTitledFirstName] zdecydował[Select_CString( breakin_stager.IsFemale, 'a', '' )], że czas na jazdę konną. Stajnie były dobrze zamknięte na klucz, jednakże dzięki wskazówkom udzielonym przez [breakin_helper.GetTitledFirstName], [breakin_stager.GetFirstName], wkrótce wprowadził[Select_CString( breakin_stager.IsFemale, 'a', '' )] do środka grupę chętnych jeźdźców.\n\nBez ujarzmienia zwierząt dochodziło do przekleństw, śmiechu i połamanych kości, gdy mężczyźni i kobiety spadali z koni kręcących się wokół stajni!"
 feast_main_stable_breakin.0002.breakin_with_deviant:0 "Kosztowanie potraw było w toku, a spożywanie wina już przekroczyło granicę, gdy [breakin_stager.GetTitledFirstName] zdecydował[Select_CString( breakin_stager.IsFemale, 'a', '' )], że czas na jazdę konną. Stajnie były szczelnie zamknięte na klucz, jednakże dzięki wskazówkom udzielonym przez [breakin_helper.GetTitledFirstName], [breakin_stager.GetFirstName] wkrótce wprowadził[Select_CString( breakin_stager.IsFemale, 'a', '' )] do środka grupę chętnych jeźdźców.\n\nBez żadnej kontroli nad zwierzętami dochodziło do przekleństw, śmiechu i połamanych kości, gdy mężczyźni i kobiety spadali z koni kręcących się wokół sali!"
 feast_main_stable_breakin.0002.breakin_with_noone:0 "Kosztowanie potraw było w toku, a spożywanie wina już przekroczyło granicę, gdy [breakin_stager.GetTitledFirstName] zdecydował[Select_CString( breakin_stager.IsFemale, 'a', '' )], że czas na jazdę konną. Stajnie były szczelnie zamknięte, ale [breakin_stager.GetFirstName] jakimś cudem udało się wprowadzić do środka grupę chętnych jeźdźców. \n\nBez absolutnie żadnej kontroli nad zwierzętami dochodziło do przekleństw, śmiechu i połamanych kości, gdy mężczyźni i kobiety spadali z koni krążących wokół sali!"
 feast_main_stable_breakin.0002.bystander_riding:0 "\n\nInnym zwierzętom znajdującym się w stajni wcale nie było lżej, a koza omal nie ugięła się pod ciężarem [breakin_bystander.GetTitledFirstName]."
 feast_main_stable_breakin.0002.deviant_discovered:0 "\n\nWieczór zmienił się jednak na gorsze, gdy [breakin_deviant.GetTitledFirstName] został[Select_CString( breakin_deviant.IsFemale, 'a znaleziona', ' znaleziony' )] na tyłach stajni, gdzie dokonywał[Select_CString( breakin_deviant.IsFemale, 'a', '' )] niewymownych czynów z wołem! Plama wstydu nigdy nie opuści [breakin_deviant.GetHerHis] duszy."
 feast_main_stable_breakin.0002.what_a_silly_bunch:0 "\n\nW końcu stajennym udało się zapanować nad przerażonymi zwierzętami, a my, przynajmniej ci rozsądni, mieliśmy niezłe widowisko!"
 feast_main_stable_breakin.0002.a:0 "Co za banda zabawnych głupców."
 feast_main_stable_breakin.0002.b:0 "O nie, to biedne zwierzę!"
 feast_main_stable_breakin.0002.secret_of_my_own:0 "Co za okropna... straszna rzecz..."
 feast_main_stable_breakin.0003.t:0 "$feast_header$ Kradzież koni"
 feast_main_stable_breakin.0003.breakin_with_helper:0 "Biesiada była już daleko posunięta, gdy [breakin_stager.GetTitledFirstName] zdecydował[Select_CString( breakin_stager.IsFemale, 'a', '' )], że czas na przejażdżkę konną. Moje stajnie były szczelnie zamknięte, ale dzięki wskazówkom, które udzielił[Select_CString(breakin_helper.IsFemale, 'a', '' )] [breakin_stager.GetHerHim] [breakin_helper.GetTitledFirstName], [breakin_stager.GetFirstName] wkrótce wprowadził[Select_CString( breakin_stager.IsFemale, 'a', '' )] do środka grupę chętnych jeźdźców.\n\nNie mając absolutnie żadnej kontroli nad moimi zwierzętami, przeklinał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i śmiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, gdy mężczyźni i kobiety spadali z koni kręcących się po sali!"
 feast_main_stable_breakin.0003.breakin_with_deviant:0 "Biesiada była już daleko posunięta, gdy [breakin_stager.GetTitledFirstName] zdecydował[Select_CString( breakin_stager.IsFemale, 'a', '' )], że czas na przejażdżkę konną. Moje stajnie były szczelnie zamknięte, ale dzięki wskazówkom, które udzielił[Select_CString(breakin_stager.IsFemale, 'a', '' )] [breakin_stager.GetHerHim] [breakin_deviant.GetTitledFirstName], [breakin_stager.GetFirstName] wkrótce wprowadził[Select_CString( breakin_stager.IsFemale, 'a', '' )] do środka grupę chętnych jeźdźców. \n\nNie mając absolutnie żadnej kontroli nad moimi zwierzętami, przeklinał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i śmiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, gdy mężczyźni i kobiety spadali z koni kręcących się po sali!"
 feast_main_stable_breakin.0003.breakin_with_noone:0 "Biesiada była już daleko posunięta, kiedy [breakin_stager.GetTitledFirstName] zdecydował[Select_CString( breakin_stager.IsFemale, 'a', '' )], że czas na jazdę konną. Moje stajnie były szczelnie zamknięte, a mimo to jakimś cudem udało się [breakin_stager.GetHerHim] wciągnąć do środka grupę chętnych jeźdźców.\n\nNie mając żadnej kontroli nad moimi zwierzętami, przeklinano i śmiano się, gdy mężczyźni i kobiety spadali z koni kręcących się po sali."
 feast_main_stable_breakin.0003.bystander_riding:0 "\n\nInnym zwierzętom w stajni wcale nie było łatwiej, a [breakin_bystander.GetTitledFirstName] nawet o mało nie złamał[Select_CString( breakin_bystander.IsFemale, 'a', '' )] jednej kozy pod wpływem swojego ciężaru."
 feast_main_stable_breakin.0003.deviant_discovered:0 "\nWieczór przybrał nieoczekiwany obrót, gdy [breakin_deviant.GetTitledFirstName] został[Select_CString( breakin_deviant.IsFemale, 'a znaleziona', ' znaleziony' )] na tyłach stajni, gdzie dokonywał[Select_CString( breakin_deviant.IsFemale, 'a', '' )] niewymownych czynów z wołem! Plama wstydu nigdy nie opuści [breakin_deviant.GetHerHis] duszy."
 feast_main_stable_breakin.0003.what_a_silly_bunch:0 "\n\nW końcu stajennym udało się zapanować nad przerażonymi zwierzętami, a my, przynajmniej ci rozsądni, mieliśmy niezłe widowisko!"
 feast_main_stable_breakin.0003.a:0 "Stajenni, ratujcie tych ludzi przed nimi samymi!"
 feast_main_stable_breakin.0003.b:0 "Deprawujesz moralnie moje zwierzęta!"
 feast_main_stable_breakin.0003.secret_of_my_own:0 "Mój najdroższy Samsonie! [breakin_deviant.GetFirstName]...?!"
 feast_main_stable_breakin.0004.t:0 "$feast_header$ Kradzież koni"
 feast_main_stable_breakin.0004.breakin_with_helper:0 "Jedzenie i picie jest doskonałe, jednakże ja chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się nieco zabawić!\n[breakin_helper.GetTitledFirstName] miał[Select_CString( breakin_helper.IsFemale, 'a', '' )] genialny plan jak dostać się stajni, a ja wkrótce poprowadził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] grupę chętnych jeźdźców przez żałosne bramy i zamki.\nByły krzyki i śmiech, gdy wprowadziliśmy konie do sali, gdzie zapewnił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] innym gościom niesamowity pokaz jeździectwa!"
 feast_main_stable_breakin.0004.breakin_with_deviant:0 "Jedzenie i picie jest wyśmienite, jednakże ja chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się zabawić!\n[breakin_deviant.GetTitledFirstName] miał[Select_CString( breakin_deviant.IsFemale, 'a', '' )] genialny plan jak dostać się do stajni i wkrótce prowadził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] grupę chętnych jeźdźców przez nędzne bramy.\nByły krzyki i śmiech, gdy wprowadziliśmy konie do sali, gdzie zapewnił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] innym gościom niesamowity pokaz jeździectwa!"
 feast_main_stable_breakin.0004.breakin_with_noone:0 "Jedzenie i picie jest wyśmienite, jednakże ja chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się trochę zabawić!\n\nPostanowił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] poprowadzić grupę chętnych jeźdźców przez nędzne bramy strzegące stajni.\n\nWkrótce rozległy się krzyki i śmiech, gdy goście obserwowali nas ujeżdżających zwierzęta po hali!"
 feast_main_stable_breakin.0004.bystander_riding:0 "\nW stajni przebywały również inne zwierzęta niż konie, stąd też [breakin_bystander.GetTitledFirstName] przyjechał[Select_CString( breakin_bystander.IsFemale, 'a', '' )] na kozie! Było wesoło do momentu, kiedy się pod ni[Select_CString( breakin_bystander.IsFemale, 'ą', 'm' )] nie zapadła. To spowodowało niekończące się salwy śmiechu."
 feast_main_stable_breakin.0004.deviant_discovered:0 "\nŚmiech i radość ucichły jednak, gdy na tyłach stajni odkryto jak [breakin_deviant.GetTitledFirstName] popełniał[Select_CString( breakin_deviant.IsFemale, 'a', '' )] niewypowiedziane grzechy z wołem! Co za łotr[Select_CString( breakin_deviant.IsFemale, 'zyca', '' )]!"
 feast_main_stable_breakin.0004.signoff:0 "\n\nTo był wspaniały wieczór, chociaż szczegóły w mojej pamięci są trochę zamazane."
 feast_main_stable_breakin.0004.a:0 "Nie mogę się doczekać, aby zrobić to ponownie."
 feast_main_stable_breakin.0005.t:0 "$feast_header$ Kradzież koni"
 feast_main_stable_breakin.0005.breakin:0 "Kiedy ob[Select_CString( And(breakin_stager.IsFemale, ROOT.Char.IsFemale), 'ie byłyśmy już mocno pijane','oje byliśmy już mocno pijani')], [breakin_stager.GetTitledFirstName] miał[Select_CString( breakin_stager.IsFemale, 'a', '' )] ochotę na zabawę, a ja przekonywał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( breakin_stager.IsFemale, 'ją', 'go' )], że zwierzęta naszego gospodarza nadają się do tego, by...\n\nWkrótce posz[Select_CString( ROOT.Char.IsFemale, 'łam', 'edłem' )] za ni[Select_CString( breakin_stager.IsFemale, 'ą', 'm' )] do stajni, skąd inni odurzeni goście wprowadzali konie do sali!"
 feast_main_stable_breakin.0005.bystander_riding:0 "\n\nByły tam też inne zwierzęta niż konie. [breakin_bystander.GetTitledFirstName] ujeżdzał[Select_CString( breakin_bystander.IsFemale, 'a', '' )] kozę, aż ta ugięła się pod [breakin_bystander.GetHerHis] ciężarem."
 feast_main_stable_breakin.0005.deviant_discovered:0 "\n\nZdawał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę z tego, jak bardzo było to niewłaściwe, ale w obliczu wszystkich rozproszeń nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] oderwać się od wołu na tyłach stajni.\n\nKiedy usłyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zszokowane głosy wołające moje imię, wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że moja reputacja jest zrujnowana, ale w tym momencie był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] gotów przyjąć każdy wstyd."
 feast_main_stable_breakin.0005.got_away_with_it:0 "\n\nOdwrócenie uwagi było dokładnie tym, czego potrzebował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już dłużej trzymać się z dala od wołu na tyłach stajni.\n\nTo, co robił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], było bardzo złe, ale ryzyko odkrycia sprawiało, że było to jeszcze bardziej ekscytujące!"
 feast_main_stable_breakin.0005.a:0 "Nie mogę przestać myśleć o tej nocy."
 feast_main_stable_breakin.0006.t:0 "$feast_header$ Kradzież koni"
 feast_main_stable_breakin.0006.breakin_with_helper:0 "Kiedy ob[Select_CString( And(breakin_stager.IsFemale, ROOT.Char.IsFemale), 'ie byłyśmy już mocno pijane','oje byliśmy już mocno pijani')], [breakin_stager.GetTitledFirstName] miał[Select_CString( breakin_stager.IsFemale, 'a', '' )] ochotę na zabawę i wpadł[Select_CString( breakin_stager.IsFemale, 'a', '' )] na pomysł, że mog[Select_CString( And(breakin_stager.IsFemale, ROOT.Char.IsFemale), 'łybyśmy','libyśmy')] wykorzystać do tego zwierzęta naszego gospodarza...\n\nWkrótce pomagał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [breakin_stager.GetHerHim] wejść do stajni, skąd wraz z innymi pijanymi gośćmi zabraliśmy konie na salę!"
 feast_main_stable_breakin.0006.bystander_riding:0 "\n\nByły tam też inne zwierzęta niż konie. [breakin_bystander.GetTitledFirstName] ujeżdżała[Select_CString( breakin_bystander.IsFemale, 'a', '' )] po sali kozę, aż ta ugięła się pod [breakin_bystander.GetHerHis] ciężarem."
 feast_main_stable_breakin.0006.deviant_discovered:0 "\n\nŚmiechu i radości nie było jednak nigdzie, gdy na tyłach stajni został[Select_CString( breakin_deviant.IsFemale, 'a', '' )] odkryt[Select_CString( breakin_deviant.IsFemale, 'a', 'y' )] [breakin_deviant.GetTitledFirstName], popełniając[Select_CString( breakin_deviant.IsFemale, 'a', 'y' )] niewypowiedziane grzechy z wołem!"
 feast_main_stable_breakin.0006.all_in_good_fun:0 "\n\nNajwyraźniej było to dobre widowisko, stąd też [activity.GetOwner.GetTitledFirstName] uznał[Select_CString( activity.GetOwner.IsFemale, 'a', '' )], że nie zostaniemy ukarani za swoje czyny."
 feast_main_stable_breakin.0006.a:0 "Wszystko dla dobrej biesiady!"
 feast_main_stable_breakin.0007.t:0 "$feast_header$ Kradzież koni"
 feast_main_stable_breakin.0007.breakin:0 "Oboje byliśmy bardzo pijani, podczas gdy [breakin_stager.GetTitledFirstName] chciał[Select_CString( breakin_stager.IsFemale, 'a', '' )] się zabawić i wpadł[Select_CString( breakin_stager.IsFemale, 'a', '' )] na pomysł, żeby w tym celu wykorzystać zwierzęta naszego gospodarza...\n\nWkrótce okazało się, że pomagam [Select_CString( breakin_stager.IsFemale, 'jej', 'mu' )] włamać się do stajni, skąd wraz z innymi pijanymi gośćmi zaczęliśmy wjeżdżać końmi na salę!"
 feast_main_stable_breakin.0007.bystander_riding:0 "\n\nDosiadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pierwsze zwierzę, jakie udało mi się dorwać. Jak się później dowiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], była to koza, której upadek pod moim ciężarem wyjaśnia pochodzenie niektórych z moich siniaków."
 feast_main_stable_breakin.0007.deviant_discovered:0 "\n\nWszystko skończyło się jednak gwałtownie, bo [breakin_deviant.GetTitledFirstName] został[Select_CString( breakin_deviant.IsFemale, 'a', '' )] przyłapan[Select_CString( breakin_deviant.IsFemale, 'a', 'y' )] na zupełnie innej zabawie z wołem na tyłach stajni! Gdybym był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] jeszcze przy zdrowych zmysłach, ten widok głęboko by mnie oburzył."
 feast_main_stable_breakin.0007.what_a_silly_bunch:0 "\n\nZdaje się, że zrobiliśmy scenę. Na szczęście było to na tyle zabawne dla innych gości, że nasz gospodarz nie chce nas chyba ukarać za nasze przewinienia."
 feast_main_stable_breakin.0007.a:0 "Udam, że to wszystko pamiętam."
 feast_main_stable_breakin.9001.t:0 "$feast_header$ Uczta dobiega końca"
 feast_main_stable_breakin.9001.deviant_caught:0 "Uroczystość, którą zorganizował[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )] [host_saying_goodbye.GetTitledFirstName], dobiega końca. Wszystkie rozstania są smutne, choć dobrze jest nie musieć już więcej widzieć jak [breakin_deviant.GetTitledFirstName] i ten wół..."
 feast_main_stable_breakin.9001.in_good_fun:0 "Uroczystość, którą zorganizował[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )] [host_saying_goodbye.GetTitledFirstName], dobiega końca.\n\nSmutno się z ni[Select_CString( host_saying_goodbye.IsFemale, 'ą', 'm' )] żegnać, ale przynajmniej przez lata będziemy mog[Select_CString( And(host_saying_goodbye.IsFemale, ROOT.Char.IsFemale), 'ły','li')] z rozbawieniem wspominać wszystkie eskapady, których dopuścił[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )] się [breakin_stager.GetFirstName] wraz ze swoimi pijanymi wesołkami."
 feast_main_stable_breakin.9001.a:0 "Do następnego razu!"
 feast_main_stable_breakin.9002.deviant_caught:0 "W końcu nadszedł czas, aby pożegnać się ze wszystkimi moimi gośćmi!\n\nSmutno jest patrzeć jak odchodzą, jednakże [breakin_deviant.GetTitledFirstName] nie wzbudza we mnie takich emocji.\nZawsze będę o tym pamiętał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], gdy zobaczę swojego woła."
 feast_main_stable_breakin.9002.in_good_fun_or_what:0 "Moi goście rozchodzą się do domów, wszyscy w dobrych humorach! Ta uczta zbliżyła nas do siebie i jeszcze przez długie lata będziemy mogli patrzeć wstecz i śmiać się z eskapad [breakin_stager.GetFirstName] i [breakin_stager.GetHerHis] pijanej bandy wesołków.\n\n[breakin_deviant.GetTitledFirstName] nawet żartobliwie pochwalił[Select_CString( breakin_deviant.IsFemale, 'a', '' )] mnie za zdrowy stan mojego żywego inwentarza!"
 feast_main_stable_breakin.9002.in_good_fun:0 "Moi goście rozchodzą się do domów, wszyscy w dobrych humorach!\n\nTa uczta zbliżyła nas do siebie i jeszcze przez długie lata będziemy mogli patrzeć wstecz i śmiać się z eskapad [breakin_stager.GetFirstName] i [breakin_stager.GetHerHis] pijanej bandy wesołków."
 feast_main_stable_breakin.9002.a:0 "Zachowajcie mnie w waszych sercach, wasale!"
 feast_main_stable_breakin.9003.deviant_caught:0 "Uczta, którą zorganizował[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )], w końcu dobiega końca!\n\nWkładam wiele wysiłku w to, aby [breakin_deviant.GetTitledFirstName] nadal był[Select_CString( breakin_deviant.IsFemale, 'a', '' )] spostrzegan[Select_CString( breakin_deviant.IsFemale, 'a', 'y' )] przeze mnie w ten sam sposób, ale prawie powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] [Select_CString( breakin_deviant.IsFemale, 'jej', 'mu' )] podziękować za to, że odciągn[Select_CString( breakin_deviant.IsFemale, 'ęła', 'ął' )] uwagę od tych, którzy włamali się do stajni."
 feast_main_stable_breakin.9003.in_good_fun:0 "Tak oto kończy się kolejna uczta, a jakże dobrze się bawiliśmy!\n\n[host_saying_goodbye.GetTitledFirstName] chyba wybaczył[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )] nam nasze małe włamanie, bo widział[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )] jak dobrze bawili się inni goście, patrząc, jak jeździmy. Nie mogę się doczekać następnego razu!"
 feast_main_stable_breakin.9003.a:0 "To, co zrobiliśmy, nie było przecież takie złe."
 feast_main_stable_breakin.9004.deviant_caught:0 "Gdy wracam z uczty do domu, wiem, że żaden Pan ani Pani w państwie nie spojrzy już na mnie w ten sam sposób. [host_saying_goodbye.GetTitledFirstName] potępił[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )] moje imię, a [breakin_stager.GetFirstName], z któr[Select_CString( breakin_stager.IsFemale, 'ą', 'ym' )] jeszcze niedawno śmiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się i pił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], nie może się już zmusić, by na mnie spojrzeć.\nTak, odejście teraz wydaje się być najlepszym rozwiązaniem."
 feast_main_stable_breakin.9004.in_good_fun:0 "Uczta dobiegła końca, a ja nie mogę uwierzyć, że uszło mi na sucho to, co zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!\n\nWychodząc, pochwalił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] gospod[Select_CString( host_saying_goodbye.IsFemale, 'ynię', 'arza' )] za zdrowy stan [host_saying_goodbye.GetHerHis] zwierząt.\n\nGdyby tylko [host_saying_goodbye.GetTitledFirstName] wiedział[Select_CString( host_saying_goodbye.IsFemale, 'a', '' )]!"
 feast_main_stable_breakin.9004.a:0 "W przyszłości będę się pilnować! Mam nadzieję..."
