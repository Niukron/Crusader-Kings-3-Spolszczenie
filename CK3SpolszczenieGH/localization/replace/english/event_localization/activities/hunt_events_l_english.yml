 hunt.1337.t:0 "The Right to Hunt"
 hunt.1337.desc:0 "I have no right to hunt here in [barony_holder.GetTitledFirstNamePossessive] [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]. I must purchase the rights to do so unless I want to be seen as an outlaw and a poacher.\n\nOf course, even if I were to secure the rights, I would not be allowed to bring down any animal I wish..."
 hunt.1337.a:0 "[favor_to_call_in.GetTitledFirstNameNoTooltip] will surely allow me to hunt!"
 hunt.1337.b:0 "Sod these #EMP 'rights'#!, I hunt wherever I want!"
 hunt.1337.c:0 "I will purchase the rights."
 hunt.1337.d:0 "Bah, lets head back to camp..."
 hunt.1337.e:0 "Good thing I've already payed for the rights!"
