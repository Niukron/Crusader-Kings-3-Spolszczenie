 hunt.1202.failure:0 "\n\nThe hunters slowly surround it, spears bristling, but [injury_target.GetFirstName] takes a [activity.Custom('GetAnimalStrike')] before we put the [activity.Custom('GetAnimalSoundParticiple')] beast out of its misery."
 hunt.1202.critical_self:0 "\n\nWe slowly surround it, spears bristling, but [injury_target.GetFirstName] takes a horrendous [activity.Custom('GetAnimalStrike')] before we put the [activity.Custom('GetAnimalSoundParticiple')] beast out of its misery!"
 hunt.1202.critical:0 "\n\nThe hunters slowly surround it, spears bristling, but [injury_target.GetFirstName] takes a horrendous [activity.Custom('GetAnimalStrike')] before we put the [activity.Custom('GetAnimalSoundParticiple')] beast out of its misery!"
