 hunt.1081.desc:0 "I draw my hunting knife, crying for help as [murderer.GetFirstName] quickens [murderer.GetHerHis] pace, driven by a terrifyingly fierce intent. The next moments are a blur...\n\n"
 hunt.1081.desc_accomplice:0 "I draw my hunting knife, crying for help as [murderer.GetFirstName] and [accomplice.GetFirstName] descend upon me, grimacing with frightful intent. The next moments are a blur...\n\n"
 hunt.1081.killed:0 "I am suddenly falling backwards into the [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')] clutching my chest: the hilt of a dagger poking from a dark spot on my shirt.\n\n"
 hunt.1081.failure_accomplice:0 "When I come to my senses, my heart pounding, my attackers are writhing on the ground, their daggers safely out of reach"
 hunt.1081.failure:0 "When I come to my senses, my heart pounding, my attacker writhes on the ground, [murderer.GetHerHis] dagger safely out of reach"
 hunt.1081.wounded_accomplice:0 "$hunt.1081.failure_accomplice$, ruby blood dripping from [accomplice.GetHerHis] arm.\n\n"
 hunt.1081.wounded:0 "$hunt.1081.failure$, ruby blood dripping from [murderer.GetHerHis] arm.\n\n"
 hunt.1081.escaped_accomplice:0 "$hunt.1081.failure_accomplice$.\n\n"
 hunt.1081.escaped:0 "$hunt.1081.failure$.\n\n"
 hunt.1081.murderer_killed:0 "[murderer.GetFirstNameNoTooltip] looks as though [murderer.GetSheHe] is about to curse me before the light fades from [murderer.GetHerHis] eyes."
 hunt.1081.murderer_wounded:0 "[murderer.GetFirstNameNoTooltip] winces, moaning in pain and clutching an open wound."
 hunt.1081.murderer_arrested:0 "I hold my dagger to a dazed [murderer.GetFirstNamePossessiveNoTooltip] throat."
 hunt.1081.murderer:0 "[murderer.GetFirstNameNoTooltip] looks triumpant as [murderer.GetSheHe] scampers away into the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]."
 hunt.1081.accomplice_killed:0 "[accomplice.GetFirstNameNoTooltip] lies quite still, a horrible wound belying [accomplice.GetHerHis] fate.\n\n"
 hunt.1081.accomplice_wounded:0 "[accomplice.GetFirstNameNoTooltip] was only nicked but howls in pain, eyes wide with panic.\n\n"
 hunt.1081.accomplice_arrested:0 "[accomplice.GetFirstNameNoTooltip] is quite unhurt, and begs me for clemency with [accomplice.GetHerHis] wide-eyes.\n\n"
 hunt.1081.accomplice:0 "[accomplice.GetFirstNameNoTooltip] has already darted away, [accomplice.GetHerHis] gleeful cackling fading into the distance.\n\n"
 hunt.1081.bodyguard_wounded:0 "[bodyguard.GetFirstName] kneels nearby, tightly gripping a freely bleeding wound."
 hunt.1081.bodyguard_killed:0 "[bodyguard.GetFirstName] is sprawled between us all, apparently quite dead."
 hunt.1081.bodyguard_saved:0 "[bodyguard.GetFirstName] holds [bodyguard.GetHerHis] blade to each of them in turn, watching the trees for any further threats."
 hunt.1081.dog_killed:0 "\n\nMy brave hound, [ROOT.Char.Custom('DogStoryName')], is curled at feet, quite still, as though asleep..."
 hunt.1081.dog:0 "\n\nMy brave hound, [ROOT.Char.Custom('DogStoryName')], is at my side..."
 hunt.1081.closing_massacre:0 "What a mess..."
 hunt.1081.closing_success_bodyguard_dead:0 "You served me well... [bodyguard.GetFirstNameNoTooltip]..."
 hunt.1081.closing_success_bodyguard_apology:0 "I hear [bodyguard.GetFirstNameNoTooltip], "Sorry, my [ROOT.Char.GetLadyLord]..."
 hunt.1081.closing_success:0 "\n\nI am left alone, listening to the birds, feebly calling for help..."
 hunt.1081.a:0 "No mercy for vermin!"
 hunt.1081.b:0 "Guards! #EMP GUARDS!#! Seize [murderer.GetHerHim]!"
 hunt.1081.b.pair:0 "Guards! #EMP GUARDS!#! Seize them!"
 hunt.1081.b.accomplice:0 "Guards! #EMP GUARDS!#! Seize [accomplice.GetHerHim]!"
 hunt.1081.c.rival:0 "That... [murderer.Custom('InsultNoun')]..."
 hunt.1081.c.family:0 "[ROOT.Char.Custom2('RelationToMeShort', murderer)]..."
 hunt.1081.c:0 "D-dlaczego...?"
 hunt.1081.d:0 "W-what in the world..."
 hunt.1090.desc:0 "After hours of riding, scouring every corner of the [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], I am forced to admit defeat to the fading light.\n\nThe [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] disappeared like a spirit the moment we saw it, seemingly leaving no trace of its scent or tracks...\n\nAs I turn to return to camp, the distant calls of a [activity.Custom('GetAnimalType')] taunt me across the darkening landscape."
 hunt.1090.guest:0 "After hours of riding, scouring every corner of the [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], [host.GetTitledFirstName] is forced to admit defeat to the fading light.\n\nThe [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] disappeared like a spirit the moment we saw it, seemingly leaving no trace of its scent or tracks...\n\nAs we turn to return to camp, the distant calls of a [activity.Custom('GetAnimalType')] taunt [host.GetFirstNameNoTooltip] across the darkening landscape."
 hunt.1090.a:0 "I #EMP will#! find you, beast..."
 hunt.1090.a.tt:0 "Just you wait!"
 hunt.1090.b:0 "That was certainly something."
 hunt.1200.t:0 "The Kill"
 hunt.1200.chase_self:0 "I take aim as the party keep the exhausted animal in place, exhale, and loose!"
 hunt.1200.chase:0 "[animal_slayer.GetTitledFirstName] takes aim as the party keep the exhausted [activity.Custom('GetAnimalType')] in place, exhale, and loose!"
 hunt.1200.ambush_self:0 "I carefully take aim as the [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalChargePresent')] towards us, [activity.Custom('GetAnimalTrackPlural')] pounding the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]."
 hunt.1200.ambush:0 "[animal_slayer.GetTitledFirstName] carefully takes aim as the [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalChargePresent')] towards us, [activity.Custom('GetAnimalTrackPlural')] pounding the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]."
 hunt.1200.stealth_self:0 "I slowly take aim, the [activity.Custom('GetAnimalType')] cocking its head as though in anticipation."
 hunt.1200.stealth:0 "[animal_slayer.GetTitledFirstName] slowly takes aim, the [activity.Custom('GetAnimalType')] cocking its head as though in anticipation."
 hunt.1200.slayer_fled:0 "[host.GetTitledFirstName] suddenly screams, scampering a retreat away from the animal."
 hunt.1200.slayer_group:0 "[host.GetTitledFirstName] cries, "#EMP LOOSE!#!, bring it down!"
 hunt.1200.slayer_self_stealth:0 "[host.GetTitledFirstName] gestures, indicating that I should take the shot!"
 hunt.1200.slayer_self:0 "[host.GetTitledFirstName] gestures, indicating that I should take the shot!"
 hunt.1200.slayer_stealth:0 "I hear [host.GetTitledFirstName] cry, "Quick [ROOT.Char.GetFirstNameNoTooltip], take the shot!""
 hunt.1200.slayer:0 "[host.GetTitledFirstName] cries, "Quick [animal_slayer.GetTitledFirstName], take the shot!""
 hunt.1200.success:0 "\n\nThe arrow strikes true, straight into the beast's heart!"
 hunt.1200.failure:0 "\n\nThe arrow sails past it into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], as the [activity.Custom('GetAnimalType')] takes a [activity.Custom('GetAnimalStrike')] at [injury_target.GetFirstName]!"
 hunt.1200.critical:0 "\n\nThe arrow sails past it, the [activity.Custom('GetAnimalType')] quickly turning and disappearing into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]!"
 hunt.1200.fled:0 "\n\nThe rest of are left wondering what do next, as we get out of the beast's way."
 hunt.1200.group:0 "\n\nBowstrings snap as a dozen arrows whistle towards the animal; it slides towards us [activity.Custom('GetAnimalSoundPresent')], pin cushioned with shafts."
 hunt.1200.a.self:0 "That's how you do it!"
 hunt.1200.a:0 "Dobry strzał!"
 hunt.1200.b.self:0 "Oh, sorry! Watch out!"
 hunt.1200.b:0 "Help [injury_target.GetHerHim]!"
 hunt.1200.c.self:0 "Damn thing moved..."
 hunt.1200.c:0 "Unlucky."
 hunt.1200.d:0 "It didn't stand a chance."
 hunt.1200.e:0 "What a hunter!"
 hunt.1201.self:0 "I heft my spear, and cautiously move towards the exhausted animal."
 hunt.1201:0 "[animal_slayer.GetTitledFirstName] hefts [animal_slayer.GetHerHis] spear, and cautiously moves towards the exhausted animal."
 hunt.1201.slayer_dogs:0 "[host.GetTitledFirstName] turns to the fewterers and cries, "Unleash the hounds!""
 hunt.1201.slayer_self:0 "[host.GetTitledFirstName] turns to me, "[ROOT.Char.GetTitledFirstName], the kill is yours!""
 hunt.1201.slayer:0 "[host.GetTitledFirstName] turns to us and cries, "[animal_slayer.GetTitledFirstName], the kill is yours!""
 hunt.1201.success_self:0 "\n\nI choose my moment carefully, plunging my blade deep into its heart!"
 hunt.1201.success:0 "\n\n[animal_slayer.GetTitledFirstNameNoTooltip] chooses [animal_slayer.GetHerHis] moment carefully, plunging [animal_slayer.GetHerHis] blade deep into its heart!"
 hunt.1201.failure_self:0 "\n\nAs I plunge my blade into it, the beast catches me with a [activity.Custom('GetAnimalStrike')]. I am pulled away as it [activity.Custom('GetAnimalSoundPresent')] its death throes."
 hunt.1201.failure:0 "\n\nAs [animal_slayer.GetTitledFirstNameNoTooltip] plunges [animal_slayer.GetHerHis] blade into it, the beast catches [animal_slayer.GetHerHim] with a [activity.Custom('GetAnimalStrike')]. [animal_slayer.GetSheHe|U] is pulled away as it [activity.Custom('GetAnimalSoundPresent')] its death throes."
 hunt.1201.critical:0 "\n\nAs [animal_slayer.GetTitledFirstNameNoTooltip] plunges [animal_slayer.GetHerHis] blade into it, the beast takes a ferocious [activity.Custom('GetAnimalStrike')], leaving [animal_slayer.GetHerHim] writhing with an awful wound!"
 hunt.1201.dogs_success:0 "\n\nThe dogs leap into action, barking as they surround the beast, slowly chipping away at in turn with their teeth..."
 hunt.1201.dogs_failure:0 "\n\nThe dogs leap into action, barking as they surround the beast, but are picked off one by one with yelps and howls..."
 hunt.1201.animal_spared_dharmic:0 "\n\n[host.GetTitledFirstName] calls off the hunters, "The hunt is complete, it is not dharma to inflict any undue pain."
 hunt.1201.animal_spared:0 "\n\n[host.GetTitledFirstName] calls off the hunters, "That's enough. Come, let us leave the wretched beast in peace."
 hunt.1201.a.self:0 "Take that!"
 hunt.1201.a:0 "A fine kill!"
 hunt.1201.b.self:0 "#EMP Argh!#! Damn creature..."
 hunt.1201.b:0 "Quick, [injury_target.GetSheHe] needs help!"
 hunt.1201.c:0 "By [ROOT.Char.GetFaith.HighGodName]!"
 hunt.1201.d.self:0 "Hah! The hounds will feast tonight!"
 hunt.1201.d:0 "Ferocious."
 hunt.1201.e.critical:0 "NO! Not my pup!"
 hunt.1201.e.self:0 "No! Damn silly beasts..."
 hunt.1201.e:0 "Hard to watch."
 hunt.1201.f.dharmic:0 "Unlucky."
 hunt.1201.f.compassionate:0 "Most merciful."
 hunt.1201.f:0 "How utterly pointless..."
 hunt.1202.self:0 "I heft my spear, and cautiously move towards the exhausted animal."
 hunt.1202:0 "[animal_slayer.GetTitledFirstName] hefts [animal_slayer.GetHerHis] spear, and cautiously moves towards the exhausted animal."
 hunt.1202.slayer:0 "[host.GetTitledFirstName] turns to us and cries, "Forwards party, end it!""
 hunt.1202.slayer_self:0 "The group surges forwards, fanning out around the terrified animal."
 hunt.1202.capture:0 "[host.GetTitledFirstName] turns to us and cries, "Come, get the rope, let us take it alive!""
 hunt.1202.capture_self:0 "The others fetch the rope as we figure out how to maneuver the beast."
 hunt.1202.craven:0 "[host.GetTitledFirstName] turns to us and cries, "Go! What are you waiting for! Finish it!""
 hunt.1202.craven_self:0 "The others surge forwards as I hang back, clutching my weapon tightly."
 hunt.1202.capture_success:0 "After much struggling and [activity.Custom('GetAnimalSoundParticiple')], the [activity.Custom('GetAnimalType')] is at last pacified, helplessly hog-tied."
 hunt.1202.capture_injury:0 "After much struggling and [activity.Custom('GetAnimalSoundParticiple')], the [activity.Custom('GetAnimalType')] is pacified, but I take a mighty wound in the process."
 hunt.1202.capture_failure:0 "After much struggling and [activity.Custom('GetAnimalSoundParticiple')], the [activity.Custom('GetAnimalType')] is pacified, but [injury_target.GetFirstName] takes a mighty [activity.Custom('GetAnimalStrike')] in the process."
 hunt.1202.capture_critical:0 "After much struggling and [activity.Custom('GetAnimalSoundParticiple')], the [activity.Custom('GetAnimalType')] is pacified, but not before laying low [injury_target.GetFirstName]."
 hunt.1202.success_self:0 "\n\nWe slowly surround it, spears bristling, and put the [activity.Custom('GetAnimalSoundParticiple')] beast out of its misery."
