 hunt.2000.t:0 "Dog Dealer"
 hunt.2000.opening_master:0 "My [ROOT.Char.Custom('GetHuntMasterDesc')], [m_hunt.GetTitledFirstName], has brought me a [dog_salesman.GetWomanMan] who claims to sell fine hunting dogs.\n\n"
 hunt.2000.opening_hunter:0 "My [ROOT.Char.Custom2('RelationToMe', m_hunt)], [m_hunt.GetTitledFirstName], an avid hunter, has brought me a [dog_salesman.GetWomanMan] who sells fine hunting dogs.\n\n"
 hunt.2000.opening:0 "A [dog_salesman.GetWomanMan] who sells fine hunting dogs has arrived in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], apparently hoping to find a new customer.\n\n"
 hunt.2000.desc:0 ""I sell only the best hounds, already trained and ready to join any hunting team with no trouble. You will find none better anywhere in [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip], [ROOT.Char.GetTitleAsNameNoTooltip]!"\n\nBefore me is a line of leashed dogs of various sizes and builds, calmly sitting for my appraisal."
 hunt.2000.a:0 "A good scenthound is worth its weight in gold."
 hunt.2000.b:0 "This one could bring down a boar all by itself!"
 hunt.2000.b.tt:0 "You will not receive [hunt_sighting_no_prefix|E] events until you hold a [GetActivityType('activity_hunt').GetName]"
 hunt.2000.c:0 "Impressive, will you run my kennels, [dog_salesman.GetFirstNameNoTooltip]?"
 hunt.2000.d:0 "I have no need for more dogs."
 hunt.2001.t:0 "Raptor Retailer"
 hunt.2001.opening_master:0 "My [ROOT.Char.Custom('GetHuntMasterDesc')], [m_hunt.GetTitledFirstName], has brought me a [falcon_salesman.GetWomanMan] who claims to sell trained hunting raptors.\n\n"
 hunt.2001.opening_hunter:0 "My [ROOT.Char.Custom2('RelationToMe', m_hunt)], [m_hunt.GetTitledFirstName], an avid hunter, has brought me a [falcon_salesman.GetWomanMan] who sells trained hunting raptors.\n\n"
 hunt.2001.opening:0 "A [falcon_salesman.GetWomanMan] who sells trained hunting raptors has arrived in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], apparently hoping to find a new customer.\n\n"
 hunt.2001.desc:0 ""These are the finest of birds; I raised them from eyases myself; they will not let you down, [ROOT.Char.GetTitleAsNameNoTooltip]!"\n\nAn assortment of hawks and falcons of various sizes sit calmly on a cadge before me."
 hunt.2001.a:0 "This here is a fine specimen!"
 hunt.2001.a.flavor:0 "I'll take it!"
 hunt.2001.c:0 "At last, [falcon_salesman.GetFirstNameNoTooltip]! Someone to run my mews!"
 hunt.2001.d:0 "Very good, but I'm not interested..."
 hunt.2500.t:0 "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U] z [sighting_province.GetTitle.GetAdjectiveNoTooltip]"
 hunt.2500.opening_master:0 "My [ROOT.Char.Custom('GetHuntMasterDesc')], [sighting_character.GetTitledFirstName], brings word of beasts spotted in my realm.\n\n"
 hunt.2500.opening_hunter:0 "[ROOT.Char.Custom2('MySheHe', sighting_character)|U] [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], znan[Select_CString(sighting_character.IsFemale, 'a', 'y' )] ze swojego zainteresowania łowiectwem, przynosi plotki o zwierzętach zauważonych w moim państwie.\n\n"
 hunt.2500.opening_fallback:0 "One picks up all sorts of rumors on the wide roads of [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip], and today, a particularly talkative hunter has been chewing my ear off.\n\n"
 hunt.2500.opening:0 "[ROOT.Char.Custom2('MySheHe', sighting_character)|U] [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], przekazał[Select_CString(sighting_character.IsFemale, 'a', 'y' )] pośpiesznie wieści o zwierzętach zauważonych w moim państwie.\n\n"
 hunt.2500.desc:0 "„Mówi się, że [sighting_county.GetName] jest świetnym miejscem na polowanie, a tamtejsze [sighting_province.Custom('GetTerrainTypePlural')] aż roją się od dorodnych okazów [sighting_county.Custom('PL_GetAnimalTypeGenitive')]!”"
 hunt.2500.a:0 "Ciekawe..."
 hunt.2500.b:0 "Nie zawracaj mi tym głowy."
 hunt.2500.c:0 "I could use a good hunter."
 hunt.2510.t:0 "The [sighting_county.Custom('GetLegendaryColor')|U] [sighting_county.Custom('GetAnimalType')|U]"
 hunt.2510.opening_master:0 "My [ROOT.Char.Custom('GetHuntMasterDesc')], [sighting_character.GetTitledFirstName], enters my chambers brimming with excitement.\n\n"
 hunt.2510.opening_hunter:0 "My [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], known for [sighting_character.GetHerHis] interest in venery, enters my chambers brimming with excitement.\n\n"
 hunt.2510.opening:0 "My [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], enters my chambers brimming with excitement.\n\n"
 hunt.2510.desc:0 ""I am hearing strange things from the gamekeepers of [sighting_county.GetNameNoTier]: they tell of glimpses of a [sighting_county.Custom('GetAnimalType')] with"
 hunt.2510.desc.knight_errant:0 ""I am hearing strange things from the gamekeepers of [sighting_county.GetName]: they tell of glimpses of a [sighting_county.Custom('GetAnimalType')] with"
 hunt.2510.story:0 ""The gamekeepers of [sighting_county.GetNameNoTier] send convincing reports: it seems your [sighting_county.Custom('GetAnimalType')] has been seen there, a beast with"
 hunt.2510.black:0 "jet black fur.""
 hunt.2510.white:0 "snowy white fur.""
 hunt.2510.closing:0 "\n\n"It is said to roam the [sighting_province.Custom('GetTerrainTypePlural')], though none have got close to it. There are indeed legends of such beasts...""
 hunt.2510.knight_errant_closing:0 "\n\n"Only a $knight_culture_player_no_tooltip$ as famed as yourself can tame it, my [ROOT.Char.GetLadyLord].""
 hunt.2510.a:0 "#EMP [sighting_county.Custom('GetLegendaryColor')|U]#! you say?"
 hunt.2510.a.existing:0 "I #EMP will#! find it, one day!"
 hunt.2510.b:0 "Don't bother me with these childish fancies."
 hunt.2520.t:0 "The [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalAdjective')|U] [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U] of [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2520.desc:0 ""I am hearing much talk from [sighting_county.GetNameNoTier]: it is said a foul [sighting_county.Custom('GetAnimalType')] has been terrorizing the local villages, snatching livestock before disappearing into the [sighting_province.Custom('GetTerrainTypePlural')]!""
 hunt.2530.t:0 "The [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U] of [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2530.opening_master:0 "My Master Falconer, [sighting_character.GetTitledFirstName], enters my chambers brimming with excitement.\n\n"
 hunt.2530.opening_falconer:0 "My [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], known for [sighting_character.GetHerHis] interest in falconry, enters my chambers brimming with excitement.\n\n"
 hunt.2530.desc:0 ""I am hearing much talk from [sighting_county.GetNameNoTier]: it is said there are excellent prospects for hunting thereabouts, with many a worthy [sighting_county.Custom('GetAnimalType')] seen roaming the [sighting_province.Custom('GetTerrainTypePlural')]!""
 hunt.2540.t:0 "From Here to There"
 hunt.2540.desc:0 ""My [ROOT.Char.GetLadyLord], your gamemasters report that the abundant [sighting_county.Custom('GetAnimalPlural')] of [old_sighting_county.GetBaseNameNoTier] seem to have moved off those parcels and into the [sighting_county.GetName]!""
 hunt.2540.legendary:0 ""My [ROOT.Char.GetLadyLord], your gamemasters report that the [sighting_county.Custom('GetLegendaryColor')] [sighting_county.Custom('GetAnimalType')] of [old_sighting_county.GetBaseNameNoTier] disappeared for a while before being spotted in nearby [sighting_county.GetBaseNameNoTier]!"
 hunt.2540.closing:0 "\n\n"Perhaps you should mount a hunt before it is too late.""
 hunt.2540.white:0 "They say it shines like a divine light in the morning mists...""
 hunt.2540.black:0 "They say it appears as a herald of the evening, a black hole in the landscape...""
 hunt.2540.a:0 "They can run, but they cannot hide."
 hunt.2540.a.legendary:0 "It tries to confound me!"
 hunt.2540.b:0 "I tire of these bulletins, [sighting_character.GetFirstNameNoTooltip]..."
 hunt.3020.t:0 "Treacherous Game"
 hunt.3020.t.deer:0 "No Idea"
 hunt.3020.opening:0 "Like all game, the slippery [activity.Custom('GetAnimalType')] has many tricks, blenches, and ruses that can fool even experienced hunters.\n\n"
 hunt.3020.doubling:0 "the wily [activity.Custom('GetAnimalType')] has been doubling to and fro, retracing its steps and running trails to throw us off the scent."
 hunt.3020.beating:0 "the [activity.Custom('GetAnimalMale')] has been beating up and foiling down the brooks of the [host.GetCurrentLocation.Custom('GetTerrainType')], trying to throw off its scent."
 hunt.3020.squatting:0 "the [activity.Custom('GetAnimalMale')] has been standing perfectly still in the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], unflinchingly getting behind us, even under the dog's noses"
 hunt.3020.rusing:0 "the [activity.Custom('GetAnimalMale')] has been rusing by turns, running hither and thither in mad patterns to confuse its scent and confound attempts to follow it"
 hunt.3020.desc_courtier:0 "My [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetTitledFirstName], has halted the party:"
 hunt.3020.desc_fallback:0 "My [ROOT.Char.Custom('GetGameKeepers')] have halted ahead:"
 hunt.3020.desc:0 "The tracks become muddled: the wily [activity.Custom('GetAnimalType')] has been doubling to and fro, retraced their steps to throw us off."
 hunt.3020.closing:0 "\n\nThere is no agreement over which course to follow, and each moment we tarry puts us further from our prize."
 hunt.3020.a:0 "Patience, this should be easy to solve."
 hunt.3020.a.perfect:0 "You quickly find the scent"
 hunt.3020.a.success:0 "You soon find the scent"
 hunt.3020.a.failure:0 "You think you find the scent"
 hunt.3020.b:0 "Ah yes, I've heard of this ploy."
 hunt.3020.b.success:0 "Your advice pays off"
 hunt.3020.b.failure:0 "Your advice is useless"
 hunt.3020.c:0 "I trust [hunt_participant.GetFirstNameNoTooltip] on this."
 hunt.3020.c.perfect:0 "[hunt_participant.GetFirstNameNoTooltip] quickly finds the scent"
 hunt.3020.c.success:0 "[hunt_participant.GetFirstNameNoTooltip] soon finds the scent"
 hunt.3020.c.failure:0 "[hunt_participant.GetFirstNameNoTooltip] leads us awry"
 hunt.3020.d:0 "If I was him, I would have gone this way..."
 hunt.3020.e:0 "This way. No! That way!"
 hunt.3020.e.success:0 "You go the right way"
 hunt.3020.e.failure:0 "You go the wrong way"
 hunt.3020.f:0 "What does the local gamekeeper think?"
 hunt.3020.f.flavor:0 "#EMP Let's consult an expert...#!"
 hunt.4001.t:0 "Strzał"
 hunt.4001.opening:0 "There is something majestic about the way the [activity.Custom('GetAnimalType')] gazes across the landscape. Hidden in the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], I raise my bow.\n\n"
 hunt.4001.desc_1:0 "I silently glance over at my [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetTitledFirstName], crouched down in the [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')], who does the same."
 hunt.4001.desc_2:0 "Carefully judging the distance to the [activity.Custom('GetAnimalType')], with my javelin perfectly balanced in my hand...\n\nMy [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetTitledFirstName], is crouching next to me, hefting [hunt_participant.GetHerHis] own spear."
 hunt.4001.desc_3:0 "Breathe... aim..."
 hunt.4001.a:0 "#EMP No! It's mine!#!"
 hunt.4001.a.kill:0 "You fell the [activity.Custom('GetAnimalType')]"
 hunt.4001.a.stolen:0 "[hunt_participant.GetFirstNameNoTooltip] fells the [activity.Custom('GetAnimalType')]"
 hunt.4001.a.both:0 "You scare the [activity.Custom('GetAnimalType')] away"
 hunt.4001.b:0 "Strike true, [hunt_participant.GetFirstNameNoTooltip]."
 hunt.4001.c:0 "Now, [hunt_participant.GetFirstNameNoTooltip], before the [activity.Custom('GetAnimalType')] spots us!"
 hunt.4001.c.tt:0 "If I were to step on this twig, the [activity.Custom('GetAnimalType')] would be sure to startle..."
 hunt.4001.d:0 "Watch this."
 hunt.4002.t:0 "Pogłoski"
 hunt.4002.desc:0 "Odgłosy innych już ucichły, gdy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_sharer'))] [secret_sharer.GetTitledFirstName] i ja podchodzimy do [activity.Custom('PL_GetAnimalTypeGenitive')].\n\nJesteśmy już naprawdę blisko, gdy [secret_sharer.GetFirstNameNoTooltip] niespodziewanie zaczyna do mnie szeptać: „Teraz kiedy jesteśmy wreszcie sami, jest coś, co muszę ci powiedzieć – otóż [secret_owner.GetTitledFirstName]...”."
 hunt.4002.a:0 "Pogadamy później, [ROOT.Char.Custom2('RelationToMeVocative', secret_sharer)]!"
 hunt.4002.a.flavor:0 "[Select_CString( EqualTo_string( activity.Custom('PL_GetAnimalTypeGender'), 'z' ), 'Ta', 'Ten' )] [activity.Custom('GetAnimalType')] jest [Select_CString( EqualTo_string( activity.Custom('PL_GetAnimalTypeGender'), 'z' ), 'moja', 'mój' )]!"
 hunt.4002.b:0 "Co? Powiedz..."
 hunt.4002.b.tt:0 "[activity.Custom('GetAnimalType')|U] ucieka"
 hunt.4002.b.reveal:0 "Poznaję sekret, który skrywa [secret_owner.GetFirstNameNoTooltip]"
 hunt.4003.t:0 "Nielegalna zdobycz"
 hunt.4003.desc:0 "Kłusownicy, tu, [host.GetCurrentLocation.Custom('PL_GetTerrainTypePluralLocative')], gdzie rządzi [land_owner.GetTitleTierName|l]? Gdy zbliżam się do nich w asyście swojej straży, zbijają się w gromadkę, nieudolnie zasłaniając truchło [host.Custom('PL_GetRegionalDeerTypeGenitive')].\n\n„Nie zrobiliśmy tego! Proszę, niech [ROOT.Char.GetTitleAsNameNoTooltip|l] okaże nam łaskę!”. Ich ostrza i łuki wydają się jednak przeczyć ich słowom."
 hunt.4003.adventurer:0 "Join my camp. The [land_owner.GetTitleTierName] will never find you."
 hunt.4003.a:0 "Zawisną, a ich wsie za to zapłacą."
 hunt.4003.b:0 "„Wszyscy wydajecie się być dobrymi łucznikami...”"
 hunt.4003.c:0 "Wszystkie zwierzęta należą do mnie wraz z opłatami za ich upolowanie."
 hunt.4003.c.tt_success:0 "Lokalni sędziowie zgadzają się"
 hunt.4003.c.tt_failure:0 "Powszechne oburzenie"
 hunt.4003.d:0 ""What do I care about [land_owner.GetTitledFirstNamePossessiveNoTooltip] game?""
 hunt.4003.d.own:0 "Wynoście się z moich [host.GetCurrentLocation.Custom('PL_GetTerrainTypePluralGenitive')]!"
 hunt.4003.d.vassal:0 "To [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], którymi rządzi [land_owner.GetTitledFirstNameNoTooltip|l]! Wynoście się!"
 hunt.4003.d.rival:0 "Róbcie tutaj, co chcecie. Nie obchodzą mnie te ziemie."
 hunt.4003.e:0 "Nareszcie porządny myśliwy!"
 hunt.4004.t:0 "Felling a Beast"
 hunt.4004.desc:0 "You would think it a creature from myth, perhaps a god disguised in animal form. It was the largest [activity.Custom('GetAnimalType')] I have ever seen.\n\nEven after the beast was wounded the chase lasted half a day.\n\nIt is still an imposing sight, lying dead before me."
 hunt.4004.credit_receiver:0 "[credit_taker.GetTitledFirstName] is just as awestruck. "I have never seen such a thing, my [ROOT.Char.GetLadyLord].""
 hunt.4004.a:0 "Głowa bestii będzie pięknie wyglądać w mojej wielkiej sali!"
 hunt.4004.b:0 "To będzie trofeum dla [ROOT.Char.Custom2('MySheHeGenitive', trophy_recipient )] [ROOT.Char.Custom2('RelationToMeShortGenitive', trophy_recipient)]."
 hunt.4004.c:0 "Będzie z niej wspaniały płaszcz!"
 hunt.4004.c.tt:0 "Nie, wcale #EMP NIE#! jest krzykliwy!"
 hunt.4004.every_arrogant_vassal:0 "Każdy arogancki wasal"
 hunt.4004.every_restrained_vassal:0 "Każdy bardzo powściągliwy wasal"
 hunt.4004.every_other_vassal:0 "Niearoganccy, niepowściągliwi wasale"
 hunt.4004.d:0 "Myślę, że [credit_taker.GetTitledFirstNameNoTooltip|l] zasługuje na uznanie."
 hunt.4004.e:0 "Zjemy ją tu i teraz!"
 hunt.4004.f:0 "Z tej czaszki będzie można zrobić piękną koronę."
 hunt.4005.t:0 "Powalenie bestii"
 hunt.4005.a:0 "Ta sztuka świetnie się sprzeda."
 hunt.4005.b:0 "Będę mieć piękne trofeum dla [ROOT.Char.Custom2('MySheHeGenitive', trophy_recipient )] [ROOT.Char.Custom2('RelationToMeShortGenitive', trophy_recipient)]."
 hunt.4005.c:0 "[ROOT.Char.GetFaith.ReligiousHeadName] na pewno ucieszy się z wypchanej bestii."
 hunt.4006.t:0 "Zbieracze"
 hunt.4006.desc:0 "[host.GetCurrentLocation.Custom('GetTerrainTree')|U] zaprawdę można określić mianem „skarbnicą ubogich”, ale gdy okazuje się, że [activity.Custom('GetAnimalType')|l] [Select_CString( EqualTo_string( activity.Custom('PL_GetAnimalTypeGender'), 'z' ), 'uciekła mi sprzed nosa, bo została spłoszona', 'uciekł mi sprzed nosa, bo został spłoszony' )] przez wieśniaków, którzy wyszli zbierać zapasy, czuję, że moja cierpliwość dosięga skraju.\n\nCzy naprawdę akurat dziś chłopstwo z [host.GetCurrentLocation.GetTitle.GetAdjectiveNoTooltip] nie ma lepszego zajęcia niż zbieranie korzeni i grzybów?!"
 hunt.4006.adventurer:0 "Picking roots and mushrooms... now that's an idea."
 hunt.4006.a:0 "Wypędzić ich z #EMP moich#! terenów łowieckich!"
 hunt.4006.b:0 "Jesteśmy tu by polować, czyż nie?"
 hunt.4006.special_interest:0 "Ze względu na [county_owner.GetHerHis] nietypowe zainteresowania:"
 hunt.4006.c:0 "Och, oni również świetnie nadadzą się na ofiarę..."
 hunt.4006.d:0 "Hojny datek powinien trzymać ich z daleka wystarczająco długo."
 hunt.4006.e:0 "Cóż... W końcu #EMP to#! ich naturalne prawo, by tutaj być..."
 hunt.4007.t:0 "Rampaging [host.Custom('GetAnimalType')|U]"
 hunt.4007.desc_befriend:0 "A gentle breeze is blowing, and my [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.GetTitledFirstName], and I are dozing off in a silent glade when we hear it."
 hunt.4007.desc_lazy:0 "A gentle breeze is blowing, and my [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.GetTitledFirstName], and I are dozing off in a silent glade when we hear it."
 hunt.4007.desc_lustful:0 "My [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.GetTitledFirstName], cuts a striking figure in [similar_participant.GetHerHis] hunting gear, and I curse the disturbance that tears my attention away from [similar_participant.GetHerHim]."
 hunt.4007.desc_fallback:0 "As my [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.GetTitledFirstName], and I crest a hill, we hear it."
 hunt.4007.desc_ending:0 "\n\nSnapping twigs, rustling branches, and birds screaming in fright herald the arrival of a furious [host.Custom('GetAnimalType')|l], and its heading straight for us!\n\n[similar_participant.GetSheHe|U] gasps: "Look at the size of those #EMP [host.Custom('GetAnimalDanger')]#!!""
 hunt.4007.a:0 "Jego ścieżka kończy się tutaj, gdzie stoję ja."
 hunt.4007.a.non_martial:0 "Quick! Get behind me [similar_participant.GetFirstNameNoTooltip]!"
 hunt.4007.a.non_martial_self:0 "Give me your knife! I'll do it myself!"
 hunt.4007.a.success:0 "Zabijam bestię"
 hunt.4007.a.failure:0 "Zostaję rann[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"
 hunt.4007.a.critical_failure:0 "Umieram"
 hunt.4007.b:0 "[similar_participant.GetFirstNameNoTooltip], zrób coś!"
 hunt.4007.b.non_martial:0 "Pomocy! Ktokolwiek!"
 hunt.4007.b.success:0 "[THIS.Char.GetTitledFirstNameNoTooltip] uśmierca bestię"
 hunt.4007.b.failure:0 "[THIS.Char.GetTitledFirstNameNoTooltip] zostaje [Select_CString( THIS.Char.IsFemale, 'ranna', 'ranny' )]"
 hunt.4007.b.critical_failure:0 "[THIS.Char.GetTitledFirstNameNoTooltip] zostaje [Select_CString( THIS.Char.IsFemale, 'zabita', 'zabity' )]"
 hunt.4007.c:0 "Trudniej jest radzić sobie ze zlekceważonymi dworzanami!"
 hunt.4007.d:0 "[bodyguard.GetFirstNameNoTooltip]! Do mnie!"
 hunt.4007.e:0 "#EMP AWAY WITH YOU, FOUL CREATURE!#!"
 hunt.4007.f:0 "#EMP Run away!#!"
 hunt.4900.t:0 "Rampaging [activity.Custom('GetAnimalTypeKill')|U]"
 hunt.4900.desc:0 "The great beast halts just before reaching us, [activity.Custom('GetAnimalSoundParticipleKill')] and [activity.Custom('GetAnimalStrikeParticipleKill')] wildly."
 hunt.4900.hunter:0 "\n\nI draw my knife from my belt and put myself between the [activity.Custom('GetAnimalTypeKill')] and [similar_participant.GetFirstName] just before the animal suddenly [activity.Custom('GetAnimalChargePresentKill')] forward.\n\nMy blade finds its heart,"
 hunt.4900.hunter_wound:0 "but not before I am knocked aside, narrowly avoiding its [activity.Custom('GetAnimalDangerKill')]..."
 hunt.4900.hunter_dead:0 "but, looking down, its [activity.Custom('GetAnimalDangerKill')] have found mine.\n\nThe light dims as I lie in a tangle of fur, warm flesh, and blood, with [similar_participant.GetFirstNameNoTooltip] calling my name..."
 hunt.4900.hunter_kill:0 "its [activity.Custom('GetAnimalDangerKill')] barely missing me, and it collapses to the ground in a heap..."
 hunt.4900.assist:0 "\n\n[similar_participant.GetFirstName] draws [similar_participant.GetHerHis] knife from [similar_participant.GetHerHis] belt, jumping into action between me and the [activity.Custom('GetAnimalTypeKill')]. He cries "Get back, [ROOT.Char.GetTitleAsNameNoTooltip]!" as the animal suddenly [activity.Custom('GetAnimalChargePresentKill')] forward.\n\nTime seems to almost stand still as [similar_participant.GetSheHe] intercepts the blur of [activity.Custom('GetAnimalFeatureKill')].\n\nWhen the dust settles, the [activity.Custom('GetAnimalTypeKill')] lies dead,"
 hunt.4900.assist_wound:0 "but [similar_participant.GetFirstNameNoTooltip] is clearly wounded..."
 hunt.4900.assist_dead:0 "but so does [similar_participant.GetFirstNameNoTooltip]..."
 hunt.4900.assist_kill:0 "and [similar_participant.GetFirstNameNoTooltip] stands over it smugly wiping [similar_participant.GetHerHis] blade..."
 hunt.4900.befriend:0 "\n\nI calmly hold out my hand. The [activity.Custom('GetAnimalTypeKill')] relaxes, confused, before tentatively halting just out of reach, sniffing at my digits suspiciously."
 hunt.4900.befriend_success:0 "\n\nSeemingly content, it yawns widely, before laying at my feet, as if to sleep."
 hunt.4900.befriend_wound:0 "\n\nWithout warning, it charges forward once more, knocking me to the ground heavily, before sprinting off out of view."
 hunt.4900.befriend_dead:0 "\n\nThe beast suddenly tenses, almost seeming to grimace. I stand frozen, shutting my eyes as the beast charges forward, [activity.Custom('GetAnimalSoundParticipleKill')] horribly."
 hunt.4900.bodyguard:0 "\n\nMy bodyguard, [bodyguard.GetFirstName], dives into action, sword drawn as [bodyguard.GetSheHe] beckons me behind [bodyguard.GetHerHim] with [bodyguard.GetHerHis] other arm. "Get back, my [ROOT.Char.GetLadyLord]!\n\nThe animal lunges forward,"
 hunt.4900.bodyguard_wound:0 "and I can scarcely watch as [bodyguard.GetSheHe] is reaved by the beast, though [bodyguard.GetFirstNameNoTooltip] brings it down in the process..."
 hunt.4900.bodyguard_dead:0 "and I can scarcely watch as [bodyguard.GetSheHe] is thrown aside like a ragdoll, despite injuring the beast. The wounded animal flees out of sight as [bodyguard.GetFirstNameNoTooltip] crumples into the [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]!"
 hunt.4900.bodyguard_saved:0 "and I can scarcely watch as it is skewered bodily on [bodyguard.GetFirstNamePossessiveNoTooltip] deftly wielded blade!"
 hunt.4900.scare:0 "\n\nIt quickly thinks better of it, backing away as I slowly walk forwards, waving my arms shouting abuse. At last it turns tail and disappears out of view."
 hunt.4900.flee:0 "\n\nI turn and run as fast as I can, the rasp of [similar_participant.GetFirstNamePossessive] frantic panting just behind me.\n\nWe soon reach the others, where we squeeze out the words, "#EMP [ROOT.Char.Custom('GetAnimalType')]#!" and "#EMP [ROOT.Char.Custom('GetAnimalDanger')]#!" between bouts of panting. The beast is nowhere to be seen."
 hunt.4900.a.hunter:0 "#EMP That#! is how you slay a [ROOT.Char.Custom('GetAnimalType')]."
 hunt.4900.a.dead:0 "#EMP [portrait.GetFirstNameNoTooltip]...#! you died bravely..."
 hunt.4900.a.scare:0 "And don't come back!"
 hunt.4900.a.flee:0 "You weren't #EMP there#!! It was #EMP HUGE#!!"
 hunt.4900.b:0 "I shall keep something to remember this."
 hunt.4900.c:0 "#weak Wily... cur...#!"
 hunt.4900.d:0 "That's it, we're going home!"
 hunt.4008.t:0 "Errant Heir"
 hunt.4008.t_2:0 "An Honest Mistake"
 hunt.4008.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName] went on ahead of the group, chasing the [activity.Custom('GetAnimalType')] alone. When I catch up, I find [hunt_participant.GetHerHim] standing over a [peasant.GetWomanMan], tugging an arrow from the poor commoner's chest.\n\n[hunt_participant.GetSheHe|U] hides the arrow behind [hunt_participant.GetHerHis] back when [hunt_participant.GetSheHe] spots me. "[ROOT.Char.GetTitleAsNameNoTooltip]! I... it..."
 hunt.4008.animal:0 "t-the [activity.Custom('GetAnimalMale')] did it! I swear!"\n\n"
 hunt.4008.fallback:0 "i-it wasn't my fault! I swear!"\n\n"
 hunt.4008.closing:0 "Soon enough the rest of the party will catch up and demand an explanation."
 hunt.4008.a:0 "[hunt_participant.GetSheHe|U] fought valiantly to save [peasant.GetHerHim], I saw it!"
 hunt.4008.a.success:0 "Wszyscy mi wierzą"
 hunt.4008.a.failure:0 "Ludzie nie kupują kłamstwa"
 hunt.4008.b:0 "Szybko, pomóż ukryć mi ciało!"
 hunt.4008.b.failure_tt:0 "[hunt_participant.GetTitledFirstNamePossessive] [secret.GetName] [secret|E] is exposed"
 hunt.4008.b.success:0 "Udaje nam się ukryć ciało"
 hunt.4008.b.failure:0 "Ciało zostało znalezione"
 hunt.4008.b.success_tt:0 "Ciało pozostaje ukryte"
 hunt.4008.c:0 "You #EMP must#! answer for this, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.4008.c.flavor:0 "Even if it was only a peasant..."
 hunt.4008.d:0 "Too bad the 'beast' got #EMP you#! too..."
 hunt.4009.t:0 "Gonitwa"
 hunt.4009.desc:0 "#EMP Trzask!#!\nKiedy [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')], do [Select_CString( EqualTo_string( activity.Custom('PL_GetAnimalTypeGender'), 'z' ), 'której', 'którego' )] się zbliżał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], znika [ROOT.Char.Custom('TerrainTypeInMie')], postanawiam zwrócić się w stronę źródła dźwięku.\n\n[schemer.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', schemer)] [ROOT.Char.Custom2('RelationToMeShort', schemer )], stoi za mną z wyciągniętym ostrzem i zabójczym postanowieniem w swoich oczach."
 hunt.4009.a:0 "Nie masz żadnych szans przeciwko mnie!"
 hunt.4009.a.success:0 "[schemer.GetTitledFirstNameNoTooltip] traci mnie z zasięgu wzroku"
 hunt.4009.a.failure:0 "[schemer.GetTitledFirstNameNoTooltip] mnie rani, ale [Select_CString( schemer.IsFemale, 'jej', 'mu' )] uciekam"
 hunt.4009.a.critical_failure:0 "[schemer.GetTitledFirstNameNoTooltip] pokonuje mnie"
 hunt.4009.b:0 "Pomocy! Pomocy! [saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success:0 "[saving_participant.GetTitledFirstNameNoTooltip] rani postać [schemer.GetTitledFirstNameNoTooltip] i uciekamy"
 hunt.4009.b.failure:0 "[saving_participant.GetTitledFirstNameNoTooltip] jest rann[Select_CString( saving_participant.IsFemale, 'a', 'y' )], ale uciekamy przed postacią [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.b.critial_failure:0 "[saving_participant.GetTitledFirstNameNoTooltip] ponosi porażkę w chronieniu mnie"
 hunt.4009.c:0 "Gdybym tylko [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] wrócić do obozu!"
 hunt.4009.c.failure:0 "[schemer.GetTitledFirstNameNoTooltip] łapie mnie"
 hunt.4010.desc:0 "#EMP Trzask!#!\n\nKiedy [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')], do [Select_CString( EqualTo_string( activity.Custom('PL_GetAnimalTypeGender'), 'z' ), 'której', 'którego' )] [ROOT.Char.Custom2('MySheHe', SCOPE.sC('targeted_participant'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))] i ja się zbliża[Select_CString( And(ROOT.Char.IsFemale, targeted_participant.IsFemale ), 'łyśmy', 'liśmy' )], znika [ROOT.Char.Custom('TerrainTypeInMie')], postanawiamy zwrócić się ku źródłu dźwięku.\n\n[schemer.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', schemer)] [ROOT.Char.Custom2('RelationToMeShort', schemer)], stoi za nami z wyciągniętym nożem, a [schemer.GetHerHis] celem najwyraźniej jest [targeted_participant.GetFirstName], wnioskując po ostrzu skierowanym w [targeted_participant.GetHerHis] stronę."
 hunt.4010.a:0 "Bez obaw, [ROOT.Char.Custom2('MySheHe', targeted_participant)] [ROOT.Char.Custom2('RelationToMeShortVocative', targeted_participant)]!"
 hunt.4010.a.critical_success:0 "[schemer.GetFirstNameNoTooltip] zostaje przeze mnie zranion[Select_CString( schemer.IsFemale, 'a i odpieram jej', 'y i odpieram jego' )] atak"
 hunt.4010.a.failure:0 "[schemer.GetFirstNameNoTooltip] rani mnie, ale oboje uciekamy"
 hunt.4010.a.critical_failure:0 "[targeted_participant.GetFirstNameNoTooltip] nie zostaje przeze mnie ochronion[Select_CString( targeted_participant.IsFemale, 'a', 'y' )]"
 hunt.4010.b:0 "Powodzenia, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success:0 "[targeted_participant.GetFirstNameNoTooltip] rani postać [schemer.GetFirstNameNoTooltip] i odpiera [schemer.GetHerHis] atak"
 hunt.4010.b.failure:0 "[targeted_participant.GetFirstNameNoTooltip] został[Select_CString( targeted_participant.IsFemale, 'a raniona, ale ucieka', ' raniony, ale ucieka' )]"
 hunt.4010.b.critical_failure:0 "[schemer.GetFirstNameNoTooltip] pokonuje postać [targeted_participant.GetFirstNameNoTooltip] i pozbywa się wszystkich świadków"
 hunt.4010.failure.murder_secret_tooltip:0 "Poznaję sekret morderstwa"
 hunt.4010.c:0 "Pomocy! [schemer.GetFirstNameNoTooltip] atakuje [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', targeted_participant), 'moja' ), 'moją', 'mojego' )] [ROOT.Char.Custom2('RelationToMeShortAccusative', targeted_participant)]!"
 hunt.4010.d:0 "#EMP Nieee...!#!"
 hunt.4010.d.tt:0 "Ta opcja jest dostępna, ponieważ jesteś honorow[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"
 hunt.4010.d.flavor:0 "#EMP Take me instead!#!"
 hunt.4011.t:0 "Chwila na osobności"
 hunt.4011.desc:0 ""My [ROOT.Char.GetLadyLord], there's the [activity.Custom('GetAnimalType')]!" My [ROOT.Char.Custom2('RelationToMe', lover_participant)], [lover_participant.GetTitledFirstName], gestures for me to follow [lover_participant.GetHerHim] into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]. Once we are hidden in the [host.GetCurrentLocation.Custom('GetTerrainType')], [lover_participant.GetSheHe] turns and tugs my [ROOT.Char.Custom('GetUpperClothingArticle')] over my head.\n\n"Finally some time alone, my [ROOT.Char.Custom('LoverPetName')]!""
 hunt.4011.a:0 "Och, [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt:0 "Zróbmy to tak, jak robią to w Bestiarum Vocabulum!"
 hunt.4011.b:0 "But, what about the [activity.Custom('GetAnimalType')]...?"
 hunt.4012.t:0 "The [host.Custom('GetLegendaryColor')|U] [host.Custom('GetAnimalType')|U]"
 hunt.4012.desc:0 "I am riding ahead of the group when the [host.GetCurrentLocation.Custom('GetTerrainType')] suddenly grows still.\n\nThe silence is almost palpable, even the sound of my horse's hooves seems to melt away.\n\nJust as I am about to turn back to find the others, I glimpse it ahead of me, blurry as a dream — a [host.Custom('GetAnimalType')|l]"
 hunt.4012.black:0 "as black as jet."
 hunt.4012.white:0 "as white as snow."
 hunt.4012.a:0 "Like something from a tale..."
 hunt.4012.a.tt:0 "#EMP I must have that [host.Custom('GetAnimalType')]!#!"
 hunt.4012.a.sighting:0 "The rumors #EMP were#! true...!"
 hunt.4012.b:0 "It is just a [host.Custom('GetAnimalType')]."
 hunt.4013.desc:0 "I follow the beast's tracks into the [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] as though in a trance, an almost unnatural silence hanging heavy over the world.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]! There you are!" The sudden shout startles me.\n\n"
 hunt.4013.guest:0 "[host.GetTitledFirstName] follows the beast's tracks into the [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] as though in a trance, an almost unnatural silence hanging heavy over the world.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]! There you are!" The sudden shout startles [host.GetHerHim].\n\n"
 hunt.4013.participant:0 "[hunt_participant.GetFirstName] and the rest of my party have caught up. "
 hunt.4013.closing:0 "When I look back, the [activity.Custom('GetAnimalType')|l] is gone."
 hunt.4013.a:0 "It got away, #EMP this time#!."
 hunt.4013.a.tt:0 "You will gain [stress|E] each year the beast eludes you"
 hunt.4013.a_modifier:0 "Mieszkańcy [activity_place.GetAdjective] są zaniepokojeni"
 hunt.4013.b:0 "I was... scouting ahead."
 hunt.4013.c:0 "You fools! I almost had it!"
 hunt.4013.d:0 "I won't waste time on this folly."
 hunt.4014.t:0 "Troublesome Terrain"
 hunt.4014.desc:0 "Bounding through the [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceFoliageDesc')], we are almost upon our exhausted quarry; we have been chasing this [activity.Custom('GetAnimalType')] for hours!\n\n"
 hunt.4014.fall:0 "Beside me, [hunt_participant.GetTitledFirstNamePossessive] horse suddenly loses its footing, sending [hunt_participant.GetHerHim] plummeting to the ground with a yelp.\n\n"
 hunt.4014.branch:0 "[hunt_participant.GetTitledFirstName] turns to shout to me, not noticing a low-hanging [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] branch just ahead!\n\n"
 hunt.4014.cry:0 "I can't stop myself involuntarily crying out, "[hunt_participant.GetFirstNameNoTooltip]!"\n\n"
 hunt.4014.dead_care:0 "I dismount, rushing to the crumpled [hunt_participant.GetWomanMan], but my worst fears are quickly confirmed..."
 hunt.4014.dead:0 "My [ROOT.Char.Custom2('RelationToMe', hunt_participant)] lies quite still, contorted in an unnatural pose, but oddly serene."
 hunt.4014.wounded:0 "It's nothing fatal, but the [hunt_participant.GetWomanMan] is twisting in pain."
 hunt.4014.fall_host:0 "A slight tension in my horse my only warning before I am tumbling through the air, the earth rushing up to meet me."
 hunt.4014.branch_host:0 "I turn to shout something at [hunt_participant.GetFirstName], who stares ahead, face contorted in alarm. Too late I see it: just before my eyes, a great [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] branch."
 hunt.4014.dead_host:0 "I do not feel the ground meet me. Time seems to slow. The sky darkens above me, where shapes mill bout, their muffled shouts drifting through a muddled fog."
 hunt.4014.wounded_host:0 "\n\nI come to my senses in the [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceGroundDesc')], sprawled in a heap, pain shooting through my body."
 hunt.4014.dead_host_courtier:0 "I see [hunt_participant.GetTitledFirstNamePossessive] face mouthing at me, white as a ghost, and remember the horses..."
 hunt.4014.wounded_host_courtier:0 ""My [host.GetTitleAsNameNoTooltip]! Are you hurt?!" [hunt_participant.GetTitledFirstName] cries, dismounting from [hunt_participant.GetHerHis] horse."
 hunt.4014.a:0 "Będę się ni[Select_CString(hunt_participant.IsFemale, 'ą', 'm' )] opiekować."
 hunt.4014.a.physician:0 "Be still, I am trained in physic!"
 hunt.4014.a.learning:0 "Hold on, I know what to do!"
 hunt.4014.a.success:0 "You dress [hunt_participant.GetFirstNamePossessiveNoTooltip] wound"
 hunt.4014.a.failure:0 "You botch the dressing"
 hunt.4014.b:0 "Let us give [hunt_participant.GetFirstNameNoTooltip] some time..."
 hunt.4014.b.physician:0 "Tell me how to patch you up, doc."
 hunt.4014.c:0 "[physician.GetFirstNameNoTooltip]! #EMP Where is [physician.GetFirstNameNoTooltip]?!#!"
 hunt.4014.c.host:0 "Well? Don't just stare [physician.GetFirstNameNoTooltip]!"
 hunt.4014.c.success:0 "[physician.GetFirstNameNoTooltip] dresses the wound"
 hunt.4014.c.failure:0 "[physician.GetFirstNameNoTooltip] botches the dressing"
 hunt.4014.d:0 "I must press on! The [activity.Custom('GetAnimalType')] is escaping!"
 hunt.4014.e:0 "It's time we called it a day..."
 hunt.4014.f:0 "I'm f- *ah!* #EMP I'm fine!#! It's getting away!"
 hunt.4014.f.flavor:0 "#EMP Quickly! My horse!#!"
 hunt.4014.g:0 "T-take me back to camp..."
 hunt.4014.g.flavor:0 "#EMP I need to lie down...#!"
 hunt.4014.h.physician:0 "#weak [physician.GetFirstNameNoTooltip]... F-fetch...!#!"
 hunt.4014.h:0 "#weak The... [activity.Custom('GetAnimalType')]...!#!"
 hunt.4015.t:0 "The Lovers"
 hunt.4015.desc:0 "We follow our quarry into the [host.GetCurrentLocation.Custom('GetTerrainType')], slowly but surely gaining on the [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')].\n\nIt suddenly spooks, [activity.Custom('GetAnimalChargeParticiple')] away in another direction, and as I move to see what scared it, I can scarcely believe my eyes — [lover_participant.GetTitledFirstName] and [second_lover_participant.GetTitledFirstName] entangled on the ground in a passionate embrace!"
 hunt.4015.a:0 "Powoli do tyłu... niczego tu nie było."
 hunt.4015.b:0 ""Wstydu nie macie?! Natychmiast przestańcie!""
 hunt.4015.c_4:0 ""[lover_participant.GetFirstNameNoTooltip]! [second_lover_participant.GetFirstNameNoTooltip]! What about #EMP me#!?""
 hunt.4015.c_1:0 ""[lover_participant.GetFirstNameNoTooltip], you've been holding out on me!""
 hunt.4015.c_2:0 ""[second_lover_participant.GetFirstNameNoTooltip], you've been holding out on me!""
 hunt.4015.c_3:0 ""Ohoho, do takiej zabawy to i ja się dołączam!""
 hunt.4015.d:0 "„[second_lover_participant.GetTitledFirstNameNoTooltip], jak mogł[Select_CString(second_lover_participant.IsFemale, 'aś', 'eś' )]?!”"
 hunt.4015.d_2:0 ""[lover_participant.GetTitledFirstNameNoTooltip], how could you?!""
 hunt.4015.e:0 ""Get up, I feel the beast is nearby!""
 hunt.4016.t:0 "The Trophy"
 hunt.4016.desc:0 "We must have chased it across the whole [ROOT.Char.Custom('TerrainType')] twice over now, and we are still no closer to cornering the [activity.Custom('GetAnimalType')]...\n\nEveryone expects me to return triumphant, carrying a trophy, but as things stand I will return home with only shame."
 hunt.4016.a:0 "The nearest market should have a [activity.Custom('GetAnimalType')]..."
 hunt.4016.b.success:0 "Ludzie wierzą w moje kłamstwo"
 hunt.4016.b.failure:0 "Moje oszustwo wyszło na jaw"
 hunt.4016.b.tt:0 "The [activity.GetShortName] will succeed — in a sense"
 hunt.4016.c:0 "Nie zniżę się do takiego poziomu! Wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym wrócić z pustymi rękoma!"
 hunt.4017.desc:0 "I leave my entourage behind, scouring the [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] for the [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] that has been haunting me.\n\nSuddenly it's as though I am underwater — the sound is muted, and the light ethereal. There!\n\nBefore me it stands, the [host.GetCurrentLocation.Custom('GetTerrainType')] frozen around it — as if it's looking right into my very #EMP soul#!."
 hunt.4017.a:0 "This is my moment!"
 hunt.4017.a.tt:0 "#EMP It doesn't even try to flee...#!"
 hunt.4018.desc:0 "A sudden stillness falls over the [host.GetCurrentLocation.Custom('GetTerrainType')]. Turning in my saddle, I see it as clear as day — the [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')].\n\nBefore I have time to call the others, it disappears into the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] like an apparition..."
 hunt.4018.a:0 "Scour the area! #EMP Find that [activity.Custom('GetAnimalType')]!#!"
 hunt.4018.a.tt:0 "#EMP It must be around here! Somewhere...#!"
 hunt.4018.b:0 "Forget it. It is gone..."
 hunt.4018.a.success:0 "You find the [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')]"
 hunt.4018.a.animal:0 "You find another animal"
 hunt.4018.a.failure:0 "The [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] escapes"
 hunt.4019.courtier:0 ""My [ROOT.Char.GetLadyLord]!" my [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetFirstName], hisses, waving me over, pointing across the [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt.4019.fallback:0 ""My [ROOT.Char.GetLadyLord]!" A gamemaster hisses, waving me over, pointing across the [host.GetCurrentLocation.Custom('GetTerrainType')]."
 hunt.4019.desc:0 "\n\n"There! See the [activity.Custom('GetAnimalType')]? Is it the one you seek?"\n\nAhead of us stands a perfectly ordinary [activity.Custom('GetAnimalType')], without even a single tuft of [activity.Custom('GetLegendaryColor')] fur."
 hunt.4019.a:0 "...yes, well spotted."
 hunt.4019.a.tt:0 "It will have to do... #EMP for now#!."
 hunt.4019.b:0 "Does that #EMP look#! [activity.Custom('GetLegendaryColor')] to you?!"
 hunt.5001.t:0 "Wildflowers"
 hunt.5001.desc:0 "Jest piękny dzień na polowanie, a to oznacza, że jest to dobry czas, by przebywać na zewnątrz. Kiedy napełniam płuca świeżym powietrzem głuszy, "
 hunt.5001.desc.witch:0 "dostrzegam mnóstwo darów od matki natury."
 hunt.5001.desc.religious:0 "dostrzegam w oddali coś, co może być tylko darem od [ROOT.Char.GetFaith.HealthGodNamePossessive] lub znakiem boskiego oddania naturze."
 hunt.5001.desc.ending:0 "\n\nSo many useful herbs and beautiful flowers! Both for healing and malicious intents — but I'm here to hunt! Picking [host.GetCurrentLocation.Custom('get_region_flower_type_plural')] may raise some eyebrows..."
 hunt.5001.a:0 "Muszę zachować pozory."
 hunt.5001.b:0 "Dlaczego miałoby mnie obchodzić, co myślą inni?"
 hunt.5001.c:0 "„Hej, co tam jest?!”"
 hunt.5001.c.success:0 "[hunt_participant.GetTitledFirstNameNoTooltip] falls for the oldest trick in the book"
 hunt.5001.d:0 "Forget the flowers: look at these herbs!"
 hunt.5001.d.poisonous:0 "#EMP Gifts from [ROOT.Char.GetFaith.DeathDeityName]...#!"
 hunt.5001.d.medicinal:0 "#EMP Gifts from [ROOT.Char.GetFaith.HealthGodName]...#!"
 hunt.5002.opening_position:0 "My [hunt_participant.GetHeldCourtPositionsString], [hunt_participant.GetFirstName], has dismounted to squat in the [hunt_participant.GetCurrentLocation.Custom('GetProvinceGroundDesc')], carefully examining a [host.GetCurrentLocation.Custom('get_region_flower_type')] flower."
 hunt.5002.opening:0 "[ROOT.Char.Custom2('MySheHe', hunt_participant)|U] [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetFirstName], przykucn[Select_CString(hunt_participant.IsFemale, 'ęła', 'ął' )] na ziemi, wesoło nucąc i zbierając [host.GetCurrentLocation.Custom('get_region_flower_type_plural')]."
 hunt.5002.second_position:0 "Beside [hunt_participant.GetHerHim], my [hunt_participant_2.GetHeldCourtPositionsString], [hunt_participant_2.GetFirstName], chatters excitedly, pointing at the petals."
 hunt.5002.second:0 "[hunt_participant_2.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', hunt_participant_2)], peers over [hunt_participant.GetHerHis] shoulder, listening intently.\n\n"
 hunt.5002.alone:0 "Wygląda na to, że stracił[Select_CString(hunt_participant.IsFemale, 'a', '' )] całe zainteresowanie polowaniem.\n\n"
 hunt.5002.gardener:0 ""Ah, [ROOT.Char.GetTitleAsNameNoTooltip], these exquisite blooms have given me an idea for some new arrangements — #EMP these#! would be just perfect to edge the palace's paths...""
 hunt.5002.physician:0 ""[ROOT.Char.GetTitleAsNameNoTooltip], look at all the useful herbs and flowers here! This one can soothe aches! This one aids a broken [hunt_participant.Custom('RandomSaintBone')|l]! This one wards off [hunt_participant.Custom('RandomDisease')|l]..""
 hunt.5002.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )], cóż za hojność natury! Spójrz na te rośliny! Zaprawdę, bogactwo ziemi nie zna granic — nie doceniamy wystarczająco tych prostych skarbów”."
 hunt.5002.a:0 "#EMP Wracaj#! na konia!"
 hunt.5002.a.second:0 "#EMP Wracajcie#! na konie!"
 hunt.5002.a.flavor:0 "#EMP Jesteśmy to po [activity.Custom('PL_GetAnimalTypeAccusative')]!#!"
 hunt.5002.b:0 "Fascynujące! Co #EMP to#! za kwiat?"
 hunt.5002.c:0 "C-czy ty praktykujesz #EMP czary#!...?"
 hunt.5002.c.known:0 "Zaprzestań natychmiast tych czarów, plugaw[Select_CString(hunt_participant.IsFemale, 'a wiedźmo', 'y magu' )]!"
 hunt.5002.c.flavor:0 "#EMP Czarna magia! Trucizna!#!"
 hunt.5002.d:0 "...zwracasz na siebie uwagę, [Select_CString(hunt_participant.IsFemale, 'siostro', 'bracie' )]."
 hunt.5002.d.flavor:0 "#EMP We must protect the way of [ROOT.Char.GetFaith.WitchGodName]...#!"
 hunt.5002.e:0 "Rzeczywiście masz dobre oko!"
 hunt.5002.e.flavor:0 "#EMP Pozwól, że ci o nich opowiem...#!"
 hunt.5002.e.gardener:0 "I've been #EMP looking#! for more of these!"
 hunt.5002.e.herbalist:0 "Yes, and #EMP this#! is perhaps the most useful herb!"
 hunt.5002.g:0 "I suppose new flowers #EMP would#! be nice..."
 hunt.5002.g.present:0 "[gardener.GetFirstNameNoTooltip], over here!"
 hunt.5002.g.elsewhere:0 "[gardener.GetFirstNameNoTooltip] #EMP would#! appreciate these flowers..."
 hunt.5002.h:0 "My physician will have what [physician.GetSheHe] needs."
 hunt.5002.h.present:0 "[physician.GetFirstNameNoTooltip], over here!"
 hunt.5002.h.elsewhere:0 "[physician.GetFirstNameNoTooltip] could do with these herbs..."
 hunt.5002.cp_flavor:0 "#EMP ...but we'll press on!#!"
 hunt.5002.cp_present_flavor:0 "#EMP [hunt_participant.GetFirstNameNoTooltip] has a job for you, healer!#!"
 hunt.5002.cp_elsewhere_flavor:0 "#EMP You don't mind staying to gather, do you?#!"
 hunt.5003.opening:0 "In a rare moment of reprieve, I spend some time in silence, taking in the beauty of nature."
 hunt.5003.desc_woo:0 "I'm suddenly startled by my [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetFirstName], who laughs: "A present, for my [ROOT.Char.GetTitleAsNameNoTooltip]."\n\n"
 hunt.5003.desc:0 "As my stress melts away, I hear my [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetFirstName], softly laugh: "#EMP My love.#!"\n\n"
 hunt.5003.desc.flower:0 "[hunt_participant.GetSheHe|U] places something behind my ear. "While it nowhere matches your beauty, this [newly_created_artifact.Custom('ArtifactVariableFlowerSpecies')] reminded me of you.""
 hunt.5003.desc.animal:0 "[hunt_participant.GetSheHe|U] holds up the bloody remains of a hare. "I slew this nipper in your honor, a token of my dedication to forever fight by your side.""
 hunt.5003.ending:0 "\n\n[hunt_participant.GetFirstNameNoTooltip] smiles, admiring [hunt_participant.GetHerHis] handiwork."
 hunt.5003.ending_lover:0 ""You look so at peace. I'm glad." [hunt_participant.GetSheHe|U] hastily plants a chaste peck on my cheek, as if we're the only ones in the world."
 hunt.5003.ending_woo:0 ""I'm glad to have caught you alone." [hunt_participant.GetSheHe|U] blushes ever so slightly, [hunt_participant.GetHerHis] gaze communicating something... unspoken."
 hunt.5003.a:0 "Are you #EMP trying#! to get caught!?"
 hunt.5003.b:0 "I shall #EMP treasure#! it, my dear."
 hunt.5003.b.woo:0 "Thank you, it's very fine."
 hunt.5003.b.tt:0 "Ktoś może dowiedzieć się o twoim [Concept( 'secret', 'sekretnym')|E] związku"
 hunt.5003.c:0 "Nie potrzebuję tego."
 hunt.5003.d:0 "Come here, my love."
 hunt.5003.d.woo:0 "Come here, we are quite alone..."
 hunt.5010.t:0 "A Fawning [activity.Custom('GetAnimalFemale')|U]"
 hunt.5010.desc:0 "As we dip through the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], hot on the tail of the [activity.Custom('GetAnimalType')], we break into a dead-end clearing beneath a small cliff.\n\nAn audible groan of disappointment and annoyance rises from the party: a terrified doe and her fawn cower in the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] — we must have fallen onto their tracks in our haste...\n\nThere's no sense in hunting them: we'll have to double back and sniff out the [activity.Custom('GetAnimalMale')] again before it's too late."
 hunt.5010.a:0 "Quarry is quarry, let us end it."
 hunt.5010.b:0 "Grab the [activity.Custom('GetAnimalChild')] to tame!"
 hunt.5010.c:0 "Find that [activity.Custom('GetAnimalMale')]!"
 hunt.5050.t:0 "Plucked from the Sky"
 hunt.5050.desc:0 "My [activity.Custom('GetRaptorType')] takes off from its watch magnificently, heading straight for a [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalType')] hiding in the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\nAs it peaks, a piercing call sounds over our heads, one far too loud and shrill to belong to any of #EMP our#! birds.\n\nJust as my [activity.Custom('GetRaptorType')] begins to dive, it is itself dived upon by a huge [host.Custom('GetRegionalEagleType')] — snatched out of the air in a violent spray of feathers!"
 hunt.5050.a:0 "Blasted scoundrel! After it!"
 hunt.5050.a.success:0 "You avenge your [activity.Custom('GetRaptorType')]"
 hunt.5050.a.failure:0 "The bird escapes"
 hunt.5050.b:0 "Looks like I'll need #EMP your#! [activity.Custom('GetRaptorType')], [hunt_participant.GetFirstNameNoTooltip]."
 hunt.5050.c:0 "Ah, one of its feathers."
 hunt.5050.c.tt:0 "You will receive a feather trinket [artifact|E]"
 hunt.5050.d:0 "Nature is cruel..."
 hunt.5060.t:0 "Pod swoje skrzydła"
 hunt.5060.desc:0 "Gdy razem z grupą przemierzamy zagajnik, wypatrując jakichkolwiek śladów [activity.Custom('PL_GetAnimalTypeGenitive')], do naszych uszu zaczyna docierać cichy świergot wydobywający się z korony drzewa, który wzmaga się wraz z każdym naszym krokiem w jego kierunku.\n\nTo pisklę wzywające swoją matkę!\n\nZwinny myśliwy sprowadza z [ROOT.Char.GetCurrentLocation.Custom('PL_GetRandomRegionalWoodGenitive')] puchate sokolę, pisklę przedniego ptaka drapieżnego. To się nazywa szczęście! Jedynie dzikie i młode osobniki mogą być odpowiednio wyszkolone do sokolnictwa."
 hunt.5060.a:0 "Zabierzcie je do moich stajni."
 hunt.5060.b:0 "Przyjmij ode mnie ten podarunek, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.5060.c:0 "Odłóż je tam, gdzie było."
 hunt.7001.t:0 "A Swampy Encounter"
 hunt.7001.desc:0 "The ground grows wetter, and the air heavier, as we ride deep into the wilderness of [host.GetCurrentLocation.GetNameNoTooltip].\n\nSuddenly, from out of the greenery surrounding us, a giant of a man appears — hulking in layer upon layer of dirty clothing.\n\nHe shouts, "Explain yourself! What are you doing in #EMP my#! marshland?""
 hunt.7001.adventurer:0 "Wouldn't you rather see the world with us?"
 hunt.7001.a:0 "To #EMP twoje#! bagna, tak? Zatem przeprowadź nas przez nie."
 hunt.7001.b:0 "Porozmawiajmy o tym."
 hunt.7001.b_success:0 "Wydaje mi się, że ten olbrzym rozumie moje argumenty..."
 hunt.7001.b_failure:0 "Do szaleńca nie przemawiają żadne słowa"
 hunt.7001.c:0 "Finally! Something to hunt!"
 hunt.7001.d:0 "Out of my way, foul rube!"
 hunt.7011.t:0 "Caught in a Trap"
 hunt.7011.desc:0 "As [hunt_participant.GetTitledFirstName] and I pad on foot over some troublesome ground, I almost jump out of my skin at the sound of an almighty yelp.\n\n"
 hunt.7011.snare:0 "I turn to see my [ROOT.Char.Custom2('RelationToMe', hunt_participant)] sprawled on the ground, a snare tightly choking [hunt_participant.GetHerHis] calf."
 hunt.7011.bear:0 "I turn to see my [ROOT.Char.Custom2('RelationToMePossessive', hunt_participant)] foot trapped in the mouth of a bear trap poking menacingly from the briar."
 hunt.7011.pit:0 "I turn to see my [ROOT.Char.Custom2('RelationToMe', hunt_participant)] has fallen into a concealed pit trap, which now holds [hunt_participant.GetHerHis] leg tightly in place."
 hunt.7011.alive:0 "\n\n[hunt_participant.GetSheHe|U] howls in pain,"
 hunt.7011.noble:0 ""Argh! These damned commoners! Why can't they hunt like real [hunt_participant.GetWomenMen]?!""
 hunt.7011.lowborn:0 ""My leg! Argh! I didn't see the blasted thing! #EMP Argh!#!""
 hunt.7011.dead:0 "\n\nWe must press on, or we'll lose the [activity.Custom('GetAnimalType')]!"
 hunt.7011.a:0 "I must press on, or we'll lose the [activity.Custom('GetAnimalType')]!"
 hunt.7011.b:0 "[physician.GetFirstNameNoTooltip]! Where is [physician.GetFirstNameNoTooltip]?"
 hunt.7011.c:0 "My men will take you back."
 hunt.7011.d:0 "You regrettably fell very hard..."
 hunt.7011.d.success:0 "No one notices"
 hunt.7011.d.failure:0 "Someone is suspicious"
 hunt.7011.d.flavor:0 "#EMP ...and hit your head on this rock...#!"
 hunt.7011.e:0 "Find the trappers, and cut off their hands."
 hunt.7011.e.flavor:0 "#EMP No one steals from the [ROOT.Char.GetTitleAsNameNoTooltip]!#!"
 hunt.7011.e.hunting_grounds:0 "This option is available because of [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierPossessive] $building_type_hunting_grounds_01$ [building|E]"
 hunt.7011.e.royal_forests:0 "This option is available because of [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierPossessive] $building_type_royal_forest_01$ [building|E]"
 hunt.7020.t:0 "Defying Gravity"
 hunt.7020.desc:0 "The party has stopped, distracted by an outcrop of rounded boulders atop a slope. [onlooker.GetTitledFirstName] pushes a loose one.\n\nAll watch rapt as the rock tumbles down, gathering speed, reaching hill-bottom with a satisfying thud.\n\n"
 hunt.7020.murder:0 "I wonder... is [pertinent.GetFirstNameNoTooltip] arrogant enough to fall for it..."
 hunt.7020.woo:0 "How better to prove my worth to [pertinent.GetFirstNameNoTooltip], than a boulder jump?"
 hunt.7020.befriend:0 "This could be just the chance to bond with [pertinent.GetFirstNameNoTooltip] I've been waiting for."
 hunt.7020.bravado:0 "Say, this could be a chance to impress everybody..."
 hunt.7020.a.intent:0 "Watch this, [pertinent.GetFirstNameNoTooltip]!"
 hunt.7020.a:0 "Everyone, help [onlooker.GetFirstNameNoTooltip] roll the big one for me!"
 hunt.7020.a.flavor:0 "#EMP 'Tis but a pebble!#!"
 hunt.7020.b:0 "Push another, I shall jump it!"
 hunt.7020.b.flavor:0 "#EMP I shall clear it with ease!#!"
 hunt.7020.c.rival:0 "Too chicken to jump one, [pertinent.GetFirstNameNoTooltip]?"
 hunt.7020.c:0 "[pertinent.GetFirstNameNoTooltip], can you jump one?"
 hunt.7020.c.flavor:0 "#EMP What could possibly go wrong?#!"
 hunt.7020.d:0 "Come [pertinent.GetFirstNameNoTooltip], let's see who can jump the most!"
 hunt.7020.d.flavor:0 "#EMP Careful now!#!"
 hunt_boulder_jump_success_both:0 "You both clear your boulders"
 hunt_boulder_jump_success_self:0 "You clear the boulder"
 hunt_boulder_jump_success_pertinent:0 "[pertinent.GetFirstNameNoTooltip] clears the boulder"
 hunt_boulder_jump_failure_self:0 "You are #negative_value wounded#!"
 hunt_boulder_jump_failure_pertinent:0 "[pertinent.GetFirstNameNoTooltip] is #negative_value wounded#!"
 hunt_boulder_jump_failure_both:0 "You are both #negative_value wounded#!"
 hunt_boulder_jump_refusal:0 "[pertinent.GetFirstNameNoTooltip] refuses your challenge"
 hunt_boulder_impressed_title:0 "Impressive leap"
 hunt.7020.e:0 "Very good, let us continue."
 hunt.7020.e.flavor:0 "#EMP It would be silly to do otherwise...#!"
 hunt.7100.t:0 "A Moment to Talk"
 hunt.7100.opening:0 "Waiting for the dogs to find the scent, the party takes repose in the shade. [woo_target.GetFirstName] rests nearby: this would be a perfect time for an innocent chat."
 hunt.7100.married:0 "I move while [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], is distracted."
 hunt.7100.married_absent:0 "[woo_target.GetHerHis|U] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], is far away..."
 hunt.7100.currentspouse:0 "Perhaps today I will win over my [woo_target.GetWomanMan]!"
 hunt.7100.desc:0 "\n\n"Ah [woo_target.GetTitledFirstName], 'tis a fine day for it, I trust you are enjoying yourself?" I open nonchalantly.\n\nI am almost certain [woo_target.GetHerHis] smile is more than just polite."
 hunt.7100.a:0 "There is nothing better than a good hunt!"
 hunt.7100.a.tt:0 "#F Appeal to [woo_target.GetFirstNamePossessiveNoTooltip] active side.#!"
 hunt.7100.b:0 "To tame and fly a [activity.Custom('GetRaptorType')] is to truly live."
 hunt.7100.b.tt:0 "#F Appeal to [woo_target.GetFirstNamePossessiveNoTooltip] social side.#!"
 hunt.7100.c:0 "I do pity the poor animals at times."
 hunt.7100.c.tt:0 "#F Appeal to [woo_target.GetFirstNamePossessiveNoTooltip] compassionate side.#!"
 hunt.7100.d:0 "I would rather be doing something useful, of course."
 hunt.7100.d.tt:0 "#F Appeal to [woo_target.GetFirstNamePossessiveNoTooltip] diligent side.#!"
 hunt.7100.e:0 "A well managed forest spills forth with [ROOT.Char.GetFaith.HighGodNamePossessive] gifts."
 hunt.7100.e.tt:0 "#F Appeal to [woo_target.GetFirstNamePossessiveNoTooltip] stewarding side.#!"
 hunt.7101.reply_hunter:0 ""$hunt.7100.a$"\n\n"
 hunt.7101.reply_falconer:0 ""$hunt.7100.b$"\n\n"
 hunt.7101.reply_pity:0 ""$hunt.7100.c$"\n\n"
 hunt.7101.reply_wastrel:0 ""$hunt.7100.d$"\n\n"
 hunt.7101.reply_steward:0 ""$hunt.7100.e$"\n\n"
 hunt.7101.opening:0 "[woo_actor.GetTitledFirstName] approaches me as the party rests in the shade waiting for the hounds to find the scent.\n\n[woo_actor.GetSheHe|U] thinks a moment before offering:"
 hunt.7101.hunter:0 "$hunt.7101.reply_hunter$I can't deny the thrill, the action, is a joy."
 hunt.7101.falconer:0 "$hunt.7101.reply_falconer$I know the symbolism to which [woo_actor.GetSheHe] eludes."
 hunt.7101.pity:0 "$hunt.7101.reply_pity$Perhaps [woo_actor.GetSheHe] is different to the others."
 hunt.7101.wastrel:0 "$hunt.7101.reply_wastrel$This is a [woo_actor.GetWomanMan] who is going places."
 hunt.7101.steward:0 "$hunt.7101.reply_steward$There truly is beauty in orderly nature."
 hunt.7101.fallback:0 "I find it hard to think of a response."
 hunt.7101.a:0 "I can't deny [woo_actor.GetSheHe] has a certain charm..."
 hunt.7102.hunter:0 "$hunt.7101.reply_hunter$\n\nI can't help but cringe inwardly..."
 hunt.7102.falconer:0 "$hunt.7101.reply_falconer$\n\nCóż za arogancja..."
 hunt.7102.pity:0 "$hunt.7101.reply_pity$\n\nNaucz się przyjmować komplementy, do cholery!"
 hunt.7102.wastrel:0 "$hunt.7101.reply_wastrel$\n\n"
 hunt.7102.steward:0 "$hunt.7101.reply_steward$\n\n"
 hunt.7102.fallback:0 "Po prostu uśmiecha się do mnie świadomie, co sprawia, że czuję się #EMP bardzo#! nieswojo."
 hunt.7102.a:0 "What a ridiculous [woo_actor.GetWomanMan]."
 hunt.7103.reply:0 "Wygląda na to, że [woo_target.GetTitledFirstName] ciepło zareagował[Select_CString( woo_target.IsFemale, 'a', '' )] na moją zagrywkę"
 hunt.7103.hunter:0 "$hunt.7103.reply$, eyes afire as [woo_target.GetSheHe] nods vociferously."
 hunt.7103.falconer:0 "$hunt.7103.reply$, almost appearing to look me over with a new set of eyes."
 hunt.7103.pity:0 "$hunt.7103.reply$, lamenting the violent sports of our times and class."
 hunt.7103.wastrel:0 "$hunt.7103.reply$, clearly surprised to have found a kindred spirit."
 hunt.7103.steward:0 "$hunt.7103.reply$, happy to have found one who also finds joy in such things."
 hunt.7103.fallback:0 "$hunt.7103.reply$, gazing long and deep in my eyes."
 hunt.7103.desc:0 "\n\nWhen [woo_target.GetSheHe] leaves, the tension is palpable in every pleasantry — I knew I would find the right words to win [woo_target.GetHerHim] over!"
 hunt.7103.a:0 "I think [woo_target.GetSheHe] is on the hook..."
 hunt.7104.reply:0 "My response seems not to have impressed [woo_target.GetTitledFirstName]"
 hunt.7104.hunter:0 "$hunt.7104.reply$, for [woo_target.GetSheHe] avoids my gaze when [woo_target.GetSheHe] thanks me and quickly takes [woo_target.GetHerHis] leave."
 hunt.7104.falconer:0 "$hunt.7104.reply$, for [woo_target.GetSheHe] rolls [woo_target.GetHerHis] eyes dismissively."
 hunt.7104.pity:0 "$hunt.7104.reply$, for [woo_target.GetSheHe] quickly loses interest, deflated by my words."
 hunt.7104.wastrel:0 "$hunt.7104.reply$, for [woo_target.GetSheHe] glazes over, seeming to only half listen."
 hunt.7104.steward:0 "$hunt.7104.reply$, for [woo_target.GetSheHe] glazes over, seeming to only half listen."
 hunt.7104.fallback:0 "$hunt.7104.reply$, for [woo_target.GetSheHe] cannot leave my company sooner."
 hunt.7104.desc:0 "\n\nStanding alone after [woo_target.GetHerHis] has made [woo_target.GetHerHis] farewell, I cannot help but feel a fool for such an utter misstep..."
 hunt.7104.a:0 "What was I thinking...?"
 hunt.7200.t:0 "The Real Game"
 hunt.7200.desc:0 "As we depart our camp and head deeper into the [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], I have an eye on [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [murder_target.GetTitledFirstName], plodding along, oblivious to my observation.\n\n"
 hunt.7200.agent:0 "[murder_schemer.GetTitledFirstName] could not be here, but this may be the opportunity we have been waiting for.\n\n"
 hunt.7200.accomplice_2:0 "[accomplice.GetTitledFirstName] and [accomplice_2.GetTitledFirstName] are keeping just as close watch on [murder_target.GetHerHim]... we may never have a better opportunity..."
 hunt.7200.accomplice:0 "With the help of [accomplice.GetTitledFirstName], I may finally be rid of this odious [murder_target.GetWomanMan]."
 hunt.7200.alone:0 "I may not have any supporters among the party, but if I can find the right moment, there is no better cover for the deed than a hunt."
 hunt.7200.a:0 "Today is the day."
 hunt.7200.b:0 "[accomplice.GetFirstNameNoTooltip] will handle it."
 hunt.7200.c:0 "I trust [accomplice_2.GetFirstNameNoTooltip] with this delicate matter."
 hunt.7200.d:0 "I must be patient."
 hunt_murder_accomplice_tt:0 "[THIS.Char.GetShortUIName|U] will attempt to murder [murder_target.GetShortUIName]"
 hunt.7210.opening:0 "Galloping through the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], following the calls of the horns and baying of the dogs, [murder_target.GetTitledFirstName] at last separates [murder_target.GetHerselfHimself] from the rest of the party.\n\n"
 hunt.7210.desc:0 "[murder_target.GetSheHe|U] halts a moment, pondering which course to take."
 hunt.7210.accomplice:0 "I glance over at [accomplice.GetFirstName], who nods grimly, brow knitted with determination, awaiting my move."
 hunt.7210.a:0 "And a tragic accident it shall be."
 hunt.7210.a.tt:0 "#EMP Hyah!#!"
 hunt.7210.b:0 "No, I must bide my time..."
 hunt.7211.desc:0 "I make my move as quickly as I can, dashing upon [murder_target.GetTitledFirstName] from the side in an attempt to unhorse [murder_target.GetHerHim]."
 hunt.7211.agent:0 "I don't want to let [abduct_schemer.GetFirstName] down..."
 hunt.7211.accomplice:0 "[accomplice_2.GetFirstName] and [accomplice.GetFirstName] quickly pile in."
 hunt.7211.accomplice_2:0 "[accomplice.GetFirstName] swiftly enjoins from the other side."
 hunt.7211.success:0 "\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]?! Argh! What are y-" [murder_target.GetFirstNameNoTooltip] tumbles from [murder_target.GetHerHis] horse, down into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], as I quickly dismount.\n\nThe deed is done before [murder_target.GetSheHe] can collect [murder_target.GetHerselfHimself], and any onlooker would find it hard to determine the cause of the mess."
 hunt.7211.failure:0 "\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]?! What the devil!" [murder_target.GetFirstNameNoTooltip] falls from [murder_target.GetHerHis] steed heavily, but scrambles to [murder_target.GetHerHis] feet. [murder_target.GetSheHe|U] dashes for the rest of party as I try and get my horse back under control, looking over [murder_target.GetHerHis] shoulder fearfully, shouting at the top of [murder_target.GetHerHis] lungs. I won't catch [murder_target.GetHerHim] in time..."
 hunt.7212.desc:0 "I pause a moment to rearrange my gear. The sudden snap of a twig breaks the silence, and I see [abduct_actor.GetTitledFirstName] approaching me fast."
 hunt.7212.accomplice_2:0 "[accomplice_2.GetFirstName] and [accomplice.GetFirstName] are close behind"
 hunt.7212.accomplice:0 "[accomplice.GetFirstName] is hot on [abduct_actor.GetHerHis] heels."
 hunt.7212.success:0 "\n\nI see the determination in [murder_actor.GetFirstNamePossessiveNoTooltip] eyes too late, failing to dodge [murder_actor.GetHerHis] tackle, and am sent down into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] with a thud.\n\nWhen I recover my wits and turn, [murder_actor.GetSheHe] is standing over me, holding a large rock over [murder_actor.GetHerHis] head! "Goodbye, [ROOT.Char.GetFirstNameNoTooltip].""
 hunt.7212.failure:0 "\n\nThere is clearly something wrong here. [murder_actor.GetFirstNameNoTooltip] suddently lunges at me, and I tumble to the ground awkwardly, but manage to scramble to my feet as [murder_actor.GetSheHe] loses [murder_actor.GetHerHis] balance in the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], cursing.\n\nI sprint into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], screaming for help. The party cannot be far!"
 hunt.7212.a:0 ""Wha-! N-""
 hunt.7212.b:0 "Just keep running!"
 hunt.7300.t:0 "A Moment to Talk"
 hunt.7300.desc:0 "Waiting for word from the scent hounds, the party rests in a shaded copse. [befriend_target.GetFirstName] stands not far off: this is my chance to impress [befriend_target.GetHerHim].\n\n"[befriend_target.GetTitledFirstNameNoTooltip]! How are you? It's not often we get a chance to talk." I open informally.\n\n[befriend_target.GetSheHe|U] seems surprised, but not hostile, to my conversation."
 hunt.7301.reply_hunter:0 ""$hunt.7100.a$"\n\n"
 hunt.7301.reply_falconer:0 ""$hunt.7100.b$"\n\n"
 hunt.7301.reply_pity:0 ""$hunt.7100.c$"\n\n"
 hunt.7301.reply_wastrel:0 ""$hunt.7100.d$"\n\n"
 hunt.7301.reply_steward:0 ""$hunt.7100.e$"\n\n"
 hunt.7301.opening:0 "[befriend_actor.GetTitledFirstName] sidles up as the party waits for word from the scent hounds.\n\n[befriend_actor.GetSheHe|U] smiles warmly, broaching:"
 hunt.7301.hunter:0 "$hunt.7301.reply_hunter$It's not a statement I can find fault with."
 hunt.7301.falconer:0 "$hunt.7301.reply_falconer$Straight to the heart of it, I know exactly what [befriend_actor.GetSheHe] means."
 hunt.7301.pity:0 "$hunt.7301.reply_pity$I can't deny the truth of [befriend_actor.GetHerHis] words; 'tis cruel sport."
 hunt.7301.wastrel:0 "$hunt.7301.reply_wastrel$It certainly rings true; all the useful things I could doing instead..."
 hunt.7301.steward:0 "$hunt.7301.reply_steward$Ordering nature is certainly something I can relate to finding joy in."
 hunt.7301.fallback:0 "I am not sure what to say."
 hunt.7301.a:0 "Perhaps we have more in common than I thought."
 hunt.7302.hunter:0 "$hunt.7301.reply_hunter$\n\nI couldn't disagree more..."
 hunt.7302.falconer:0 "$hunt.7301.reply_falconer$\n\nA trivial diversion, nothing more..."
 hunt.7302.pity:0 "$hunt.7301.reply_pity$\n\nSuch weakness, the world is cruel."
 hunt.7302.wastrel:0 "$hunt.7301.reply_wastrel$\n\nWe all need to make time for diversions."
 hunt.7302.steward:0 "$hunt.7301.reply_steward$\n\nHow very dull..."
 hunt.7302.fallback:0 "[befriend_actor.GetSheHe|U] grins hopefully, obviously expecting some reciprocated affinity."
 hunt.7302.a:0 "Say, what's that over there?"
 hunt.7303.reply:0 "[befriend_target.GetTitledFirstName] seems to have much in common with me"
 hunt.7303.hunter:0 "$hunt.7303.reply$, excitedly diving into the minutiae of bowstrings and traps."
 hunt.7303.falconer:0 "$hunt.7303.reply$, hardly containing [befriend_target.GetHerHis] passion for hawking."
 hunt.7303.pity:0 "$hunt.7303.reply$, ."
 hunt.7303.wastrel:0 "$hunt.7303.reply$, bemoaning the need to entertain the court with trivialities."
 hunt.7303.steward:0 "$hunt.7303.reply$, eager to share methods of forest and game management."
 hunt.7303.fallback:0 "$hunt.7303.reply$, relaxing [befriend_target.GetHerHis] demeanor in my company."
 hunt.7303.desc:0 "\n\nWhen we move on, we can hardly be separated — I knew I would find the right words to win [befriend_target.GetHerHim] over!"
 hunt.7303.a:0 "I think I won [befriend_target.GetHerHim] over..."
 hunt.7304.reply:0 "My words don't seem to have have made much of an impact on [befriend_target.GetTitledFirstName]"
 hunt.7304.hunter:0 "$hunt.7304.reply$, for merely smiles politely, clearing [befriend_target.GetHerHis] throat, ear cocked to the wilderness."
 hunt.7304.falconer:0 "$hunt.7304.reply$, for [befriend_target.GetSheHe] only nods dutifully, before walking on."
 hunt.7304.pity:0 "$hunt.7304.reply$, for [befriend_target.GetSheHe] gives me a strange look, and scratches [befriend_target.GetHerHis] head."
 hunt.7304.wastrel:0 "$hunt.7304.reply$, for [befriend_target.GetSheHe] looks completely appalled by my words."
 hunt.7304.steward:0 "$hunt.7304.reply$, for [befriend_target.GetSheHe] quickly loses interest, clearly not minded for management."
 hunt.7304.fallback:0 "$hunt.7304.reply$, for [befriend_target.GetSheHe] says nothing."
 hunt.7304.desc:0 "\n\nStanding alone after [befriend_target.GetSheHe] has moved on to chat with others, I feel foolish..."
 hunt.7304.a:0 "Well done, [ROOT.Char.GetFirstNameNoTooltip]."
 hunt.7400.t:0 "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')|U] of Opportunity"
 hunt.7400.desc:0 "We leave the camp, tramping into the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] in a column. I watch that [ROOT.Char.Custom2('DescriptorNegative', abduct_target)] [abduct_target.GetTitledFirstName] closely; [abduct_target.GetSheHe] is totally unaware of my motives, completely distracted by the hunt.\n\n"
 hunt.7400.agent:0 "[abduct_schemer.GetTitledFirstName] is not with us, but perhaps I must take this chance if we are to achieve our aims.\n\n"
 hunt.7400.accomplice_2:0 "[accomplice.GetTitledFirstName] and [accomplice_2.GetTitledFirstName] follow, watching us both with silent understanding..."
 hunt.7400.accomplice:0 "I have [accomplice.GetTitledFirstNamePossessive] help; if we can just find the right opportunity..."
 hunt.7400.alone:0 "I would be acting alone, but, with the right preparation and the element of surprise, one [ROOT.Char.GetWomanMan] can achieve a great deal."
 hunt.7400.a:0 "The time for action is now."
 hunt.7400.b:0 "I leave it to [accomplice.GetFirstNameNoTooltip]."
 hunt.7400.c:0 "[accomplice_2.GetFirstNameNoTooltip] can be trusted with this."
 hunt.7400.d:0 "This is not the moment."
 hunt_abduct_accomplice_tt:0 "[THIS.Char.GetShortUIName|U] will attempt to abduct [abduct_target.GetShortUIName]"
 hunt.7410.desc:0 "At last I find a moment where I and [abduct_target.GetTitledFirstName] are all but alone! All that is left is to execute the plan!\n\n"
 hunt.7410.accomplice_2:0 "[accomplice.GetTitledFirstName] and [accomplice_2.GetTitledFirstName] watch me, waiting for me to make the first move..."
 hunt.7410.accomplice:0 "[accomplice.GetTitledFirstName] stands at ready, anxiously watching me..."
 hunt.7410.alone:0 "I can do this..."
 hunt.7410.a:0 "It is time!"
 hunt.7410.a.success:0 "You kidnap [abduct_target.GetFirstNameNoTooltip]"
 hunt.7410.a.failure:0 "[abduct_target.GetFirstNameNoTooltip] escapes"
 hunt.7410.b:0 "#EMP Oh...#! I can't do it..."
 hunt.7411.desc:0 "I slowly approach [abduct_target.GetTitledFirstName] from behind, carefully picking my moment to pounce."
 hunt.7411.agent:0 "$hunt.7211.agent$"
 hunt.7411.accomplice_2:0 "At the same time, [accomplice_2.GetFirstName] and [accomplice.GetFirstName] approach from each side."
 hunt.7411.accomplice:0 "[accomplice.GetFirstName] tries to get another angle on [abduct_target.GetHerHim]."
 hunt.7411.success:0 "\n\nI catch [abduct_target.GetHerHim] off-guard, knocking [abduct_target.GetHerHim] heavily to the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]. As [abduct_target.GetSheHe] lays, stunned, I tie [abduct_target.GetHerHis] hands with rope.\n\n[abduct_target.GetSheHe|U] rolls over, eyes full of fear and confusion."
 hunt.7411.failure:0 "\n\n[abduct_target.GetSheHe|U] is almost taken off-guard, but is sturdier than [abduct_target.GetSheHe] looks! [abduct_target.GetSheHe|U] is quick to realize what is happening, eyeing the cord in my hand, and takes off into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], crying for the others..."
 hunt.7411.a:0 "I have you, little worm!"
 hunt.7411.b:0 "Damn slippery worm!"
 hunt.7412.success:0 "\n\nBefore I have a chance to enquire, [abduct_actor.GetFirstNameNoTooltip] shoves into me with all [abduct_actor.GetHerHis] might, sending me sprawling across the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')].\n\nAs I lay there, dazed, I feel my hands being tied with rope! A kidnap?!"
 hunt.7412.failure:0 "\n\nI sense something is off; [abduct_actor.GetFirstNameNoTooltip] eyes glint with an uneasy determination. [abduct_actor.GetSheHe|U] moves to shove me, but only grazes me, loses [abduct_actor.GetHerHis] balance and tumbles to the floor, a coil of rope in the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] beside [abduct_actor.GetHerHim]!\n\nI dart into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] as [abduct_actor.GetSheHe] lays groaning, crying for the others..."
 hunt.7412.a:0 ""[abduct_actor.GetFirstNameNoTooltip]! Wha-""
 hunt.7800.t:0 "From Nowhere"
 hunt.7800.desc:0 "I pause to quaff from my water-skin, savoring some cool relief from the sweat and havoc of the chase. As I secure it at my side, I hear a low whistling noise.\n\n"
 hunt.7800.tree:0 "An arrow slams into the [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] beside me with almight #EMP THWACK#!!"
 hunt.7800.ground:0 "An arrow slams into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] at my feet, burying itself deeply in the ground."
 hunt.7800.closing:0 "\n\nI and those closest spin around, but there is no one there, only the wind rustling through the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]..."
 hunt.7800.a:0 "#EMP Oi!#! Be more careful!"
 hunt.7800.b:0 "This must belong to #EMP someone#!..."
 hunt.7800.b.success:0 "You find its owner"
 hunt.7800.b.failure:0 "There is no clue"
 hunt.7800.b.tt:0 "You confront the shooter"
 hunt.7800.c:0 "#EMP Assassins!#! Quick! Get me out of here!"
 hunt.7801.t:0 "From Nowhere"
 hunt.7801.desc:0 "Examining the arrow carefully, I find the fletchings to be of unusual construction, something sure to set them apart from other party members'.\n\nSurreptitiously scoping out the quivers of my fellow hunters, I soon find the culprit...\n\n"No, please! My [ROOT.Char.GetLadyLord]! I was perhaps overzealous, loosing in the undergrowth, but it was without malice! I beg you!"
 hunt.7801.a:0 "I'll let you off, #EMP this#! time."
 hunt.7801.b:0 "Ridiculous. Clap [culprit.GetHerHim] in irons, we're leaving."
 hunt.8001.t:0 "A Beautiful Specimen"
 hunt.8001.desc:0 "As we return from [host.GetCurrentLocation.GetName] with the felled [activity.Custom('GetAnimalType')] in tow, I cannot help but to admire it even in death. Such a fine specimen – I could easily envision its hide or skull decorating the walls of my court! Oh, but which option to pick?"
 hunt.8001.a:0 "Its lush pelt will be an excellent conversation piece."
 hunt.8001.b:0 "Mount its head, my guests will see its majesty!"
 hunt.8001.c:0 "Skupmy się na sytej uczcie, a nie na trofeach!"
 hunt.9001.t:0 "Bounty of the Wild"
 hunt.9001.opening_falconry_self:0 "I gather together the brace of birds brought down by our [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_falconry_master_of_hunt:0 "[hunt_participant.GetTitledFirstName], the [ROOT.Char.Custom('GetHuntMasterDesc')], gathers together the brace of birds the felled by our [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_falconry_courtier:0 "[hunt_participant.GetTitledFirstName], gathers together the brace of birds the felled by our [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_captive_master_of_hunt:0 "[hunt_participant.GetTitledFirstName], the [ROOT.Char.Custom('GetHuntMasterDesc')], checks the animal's bindings,"
 hunt.9001.opening_captive_courtier:0 "[hunt_participant.GetShortUINameNoFormat] checks the animal's bindings,"
 hunt.9001.opening_captive_self:0 "I check the animal's bindings,"
 hunt.9001.opening_master_of_hunt:0 "[hunt_participant.GetTitledFirstName], the [ROOT.Char.Custom('GetHuntMasterDesc')], directs the breaking-up,"
 hunt.9001.opening_courtier:0 "[hunt_participant.GetShortUINameNoFormat] directs the breaking-up,"
 hunt.9001.opening_self:0 "I direct the breaking-up,"
 hunt.9001.opening_captive:0 " watching over the tied [host.Custom('GetAnimalTypeCaptive')], and directing the attendants carefully carrying it."
 hunt.9001.opening_master:0 " masterfully skinning the carcass without being stained by even a drop of blood."
 hunt.9001.opening_skilled:0 "deftly skinning the carcass with precision and speed."
 hunt.9001.opening_beginner:0 "carefully skinning the carcass with direction from the game-masters."
 hunt.9001.opening_novice:0 "clumsily skinning the carcass before letting the game-masters take over."
 hunt.9001.opening:0 "I direct the butchering, rewarding the hounds with their share of the spoils."
 hunt.9001.opening_falconry:0 "a bounty of game, and a measure of the good training of our birds."
 hunt.9001.credit_self:0 "It's not much of a beast, but I did kill it myself.\n\n"
 hunt.9001.credit_self_big:0 "Standing here now, it's hard to believe I brought the beast down myself.\n\n"
 hunt.9001.credit_other:0 "[credit_taker.GetFirstName] is especially happy with [credit_taker.GetHerHis] kill.\n\n"
 hunt.9001.credit_other_big:0 "[credit_taker.GetFirstName] did a fine job bringing down such a mighty beast.\n\n"
 hunt.9001.credit_shared:0 "Though the quarry may have been small, the party is still elated with the satisfaction of a good hunt.\n\n"
 hunt.9001.credit_shared_big:0 "There is nothing quite like the thrill of bringing down a mighty beast.\n\n"
 hunt.9001.opening_compassionate:0 "I cannot help but admire the [activity.Custom('GetAnimalType')], even in death.\n\n"
 hunt.9001.opening_callous:0 "The feckless [activity.Custom('GetAnimalType')] stood no chance against us...\n\n"
 hunt.9001.opening_ambitious:0 "I can only imagine other proud beasts, just waiting to be hunted...\n\n"
 hunt.9001.opening_content:0 "These are the moments to cherish: fine company and a fine [activity.Custom('GetAnimalType')].\n\n"
 hunt.9001.opening_martial:0 "A fine outing, the [activity.Custom('GetAnimalType')] offered a small taste of the vagaries of the battlefield.\n\n"
 hunt.9001.opening_learning:0 "I look over the [activity.Custom('GetAnimalType')] carcass, pondering its anatomy and surprising intelligence...\n\n"
 hunt.9001.desc_court_artifact:0 "I envisage its hide or skull decorating the walls of my court.\n\n"
 hunt.9001.desc_trinket:0 "a keepsake of this day would keep the memory alive.\n\n"
 hunt.9001.desc_hunter_1:0 "I have held my share of hunts, and people around me have started to take notice – word is spreading of my activities!"
 hunt.9001.desc_hunter_2:0 "The [ROOT.Char.Custom('TerrainType')] are like my second home – to feel the wind in my hair, to spend time with my courtiers, to feel the excitement as I close in on my prey...I pray to [ROOT.Char.GetFaith.HighGodNameAlternate] that it will never end!"
 hunt.9001.desc_hunter_3:0 "Nieważne jak szybka, silna, czy też przebiegła jest zwierzyna, nie ma przeciwko mnie żadnych szans! Mój instynkt łowcy jest tematem wielu dyskusji w państwie. Jednak prawdziwym darem jest swoboda, którą mogę tylko poczuć [ROOT.Char.Custom('TerrainTypeInMie')]."
 hunt.9001.falconry:0 "It's a shame to have to head back so soon, I could do this all day! The birds do need their rest though."
 hunt.9001.desc_good_bad:0 "In spite of a few difficulties along the way, the hunt went very well!"
 hunt.9001.desc_good:0 "Polowanie sprawia mi ogromną przyjemność. Nie mogę się doczekać następnego roku!"
 hunt.9001.desc_bad_good:0 "Wszystko, co mogło pójść nie tak, poszło źle, ale bywały też dobre momenty."
 hunt.9001.desc_bad:0 "Our party seemed to be beset by every misery that [ROOT.Char.GetFaith.DevilName] could conjure, and I am almost relieved to leave the [ROOT.Char.Custom('TerrainType')] behind me."
 hunt.9001.desc_same:0 "Podążanie za zewem dzikiej natury jest bez wątpienia niesamowitą przygodą, ta podróż zaś dostarczyła nam zarówno dobrych, jak i złych wspomnień!"
 hunt.9001.desc_fallback:0 "Podążanie za zewem dzikiej natury jest bez wątpienia niesamowitą przygodą, ta podróż dostarczyła mi zaś wrażeń, o których z pewnością nie zapomnę."
 hunt.9001.spoils_captive:0 "\n\nPowalenie dzikiej bestii to jedno, ale schwytanie jej żywej i nienaruszonej to zupełnie inny wyczyn!"
 hunt.9001.spoils:0 "\n\nWe place the eager dogs' share of the spoils on the stretched hide, before departing for camp and home."
 hunt.9001.spoils_falconry:0 "\n\nMy [activity.Custom('GetRaptorType')] happily eats morsels of meat, rewards for its great performance this day, before we depart for camp and home."
 hunt.9001.murder_secret:0 "\n\n[ROOT.Char.GetIntentTarget.GetFirstName] leży martw[Select_CString( ROOT.Char.GetIntentTarget.IsFemale, 'a', 'y' )] i nikt nie ma pojęcia, że to ja za tym stoję...\n\n"
 hunt.9001.murder_public:0 "[ROOT.Char.GetIntentTarget.GetFirstName] leży martw[Select_CString( ROOT.Char.GetIntentTarget.IsFemale, 'a', 'y' )], choć wszyscy wiedzą, że jestem za to odpowiedzialn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]...\n\n"
 hunt.9001.murder_dead:0 "[ROOT.Char.GetIntentTarget.GetFirstName] lies dead, even if it wasn't by my hand...\n\n"
 hunt.9001.murder_fail:0 "Z pewnością szkoda, że [ROOT.Char.GetIntentTarget.GetFirstName] jeszcze żyje...\n\n"
 hunt.9001.woo_soulmate:0 "[ROOT.Char.GetIntentTarget.GetFirstName] i ja stworzy[Select_CString( And(ROOT.Char.IsFemale, ROOT.Char.GetIntentTarget.IsFemale), 'ły','li')]śmy wyjątkową więź, której siła zaskoczyła nawet mnie...\n\n"
 hunt.9001.woo_lover:0 "[ROOT.Char.GetIntentTarget.GetFirstName] nie dał[Select_CString( ROOT.Char.GetIntentTarget.IsFemale, 'a', '' )] rady oprzeć się moim uwodzicielskim zalotom...\n\n"
 hunt.9001.woo_potential:0 "I caught [ROOT.Char.GetIntentTarget.GetFirstName] attention, but more work is required if I am to win [woo_target.GetHerHis] heart...\n\n"
 hunt.9001.woo_fail:0 "[ROOT.Char.GetIntentTarget.GetFirstName] was not impressed by my advances... I shall have to try change tack...\n\n"
 hunt.9001.befriend_best:0 "[ROOT.Char.GetIntentTarget.GetFirstName] and I have quickly become firm friends, exceeding all my expectations...\n\n"
 hunt.9001.befriend_friend:0 "[ROOT.Char.GetIntentTarget.GetFirstName] was very agreeable to my company, I can rely on [befriend_target.GetHerHim] I think...\n\n"
 hunt.9001.befriend_potential:0 "Though there are still some formalities between [ROOT.Char.GetIntentTarget.GetFirstName] and I, we are somewhat closer than before...\n\n"
 hunt.9001.befriend_fail:0 "I am no closer to gaining the confidence of [ROOT.Char.GetIntentTarget.GetFirstName], I must be doing something wrong...\n\n"
 hunt.9001.a:0 "We return, reinvigorated!"
 hunt.9001.b:0 "We did our best..."
 hunt.9001.c:0 "Zostawmy na razie tę przygodę."
 hunt.9001.d.choice:0 "I'll just keep a memento."
 hunt.9001.d:0 "I'll keep a memento."
 hunt.9001.e:0 "I'll keep a feather."
 hunt.9001.f:0 "My [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)], [trophy_recipient.GetTitledFirstNameNoTooltip], will appreciate the trophy."
 hunt.9001.f.present:0 "[trophy_recipient.GetTitledFirstNameNoTooltip], my good [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)], it is yours!"
 hunt.9001.g:0 "[animal_slayer.GetTitledFirstName] felled it, it belongs to [animal_slayer.GetHerHim]."
 hunt.9002.t:0 "Z pustymi rękoma"
 hunt.9002.opening_master_of_hunt:0 "The [ROOT.Char.Custom('GetHuntMasterDesc')], [hunt_participant.GetTitledFirstName], gathers the disappointed party and exhausted hounds for the trip home."
 hunt.9002.opening_courtier:0 "[hunt_participant.GetTitledFirstName] ogłasza rozczarowanej grupie myśliwych, że nadszedł czas, aby zabrać wyczerpane psy gończe i udać się do domu."
 hunt.9002.opening:0 "Ogłaszam rozczarowanej grupie myśliwych, że nadszedł czas, aby zabrać wyczerpane psy gończe i udać się do domu."
 hunt.9002.opening_animal:0 "\n\n[activity.Custom('GetAnimalType')|U] rzeczywiście nam [Select_CString(EqualTo_string(activity.Custom('PL_GetAnimalTypeGender'), 'm' ), 'umknął', 'umknęła' )], #EMP tym razem#!..."
 hunt.0540.t:0 "Łowczy"
 hunt.0540.desc.intro:0 "My hunt is about to begin, and I am yet to name a [ROOT.Char.Custom('GetHuntMasterDesc')]. I could of course take on such responsibilities myself, but every good [ROOT.Char.GetTitleAsNameNoTooltip|U] should know when to delegate."
 hunt.0540.desc.hates_candidate_a:0 "Choć niechętnie to przyznaję, [host.Custom('InsultAdjective')] [moh_candidate_1.GetFirstName] ma największe kompetencje, by objąć to stanowisko.\n\n"
 hunt.0540.desc.candidate_a:0 "[moh_candidate_1.GetName] jest zdecydowanie osobą najbardziej odpowiednią na to stanowisko i wydaje się bardzo [Select_CString( moh_candidate_1.IsFemale, 'zmotywowana', 'zmotywowany' )], aby udowodnić swoją wartość.\n\n"
 hunt.0540.desc.nepotism:0 "However, [moh_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] would make as suitable and dependable candidate as I could ask for.\n\n"
 hunt.0540.desc.enthusiasm:0 "[moh_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] seems ardently set on the position, though [moh_candidate_3.GetSheHe] is not quite as apt as [moh_candidate_1.GetFirstNameNoTooltip].\n\n"
 hunt.0540.desc.outro:0 "But I am not forced to appoint anyone, afterall."
 hunt.0540.a:0 "[moh_candidate_1.GetFirstNameNoTooltip|U] jest najlepsz[Select_CString(moh_candidate_1.IsFemale, 'ą kandydatką', 'ym kandydatem' )]."
 hunt.0540.b:0 "[moh_candidate_2.GetFirstNameNoTooltip|U] jest [Select_CString(moh_candidate_2.IsFemale, 'tą, której', 'tym, któremu' )] mogę zaufać."
 hunt.0540.c:0 "[moh_candidate_3.GetFirstNameNoTooltip|U] ma entuzjastyczne nastawienie."
 hunt.0540.d:0 "Nikogo nie potrzebuję."
 friend_made_me_moh:0 "[CHARACTER.GetShortUIName|U] earned [TARGET_CHARACTER.GetShortUINamePossessive] eternal gratitude by bestowing the $master_of_hunt_court_position$ position"
 friend_made_me_moh_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] earned [CHARACTER.GetShortUINamePossessive] eternal gratitude by bestowing the $master_of_hunt_court_position$ position"
 hunt.0550.t:0 "Rozbijanie obozu"
 hunt.0550.host:0 "As we await the arrival of the rest of the guests, my [ROOT.Char.Custom('GetServants')] can get started on the preparations. The [ROOT.Char.Custom('GetGameKeepers')] check the [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] each day for signs of quarry, while establishing a camp closer to the hunting grounds.\n\n"
 hunt.0550.guest:0 "Gdy czekamy na przybycie pozostałych gości, [host.GetTitledFirstName] [Select_CString( host.IsFemale, 'rozpoczęła', 'rozpoczął' )] już przygotowania do polowania. [host.GetHerHis|U] leśniczowie rozbili obóz w pobliżu terenów łowieckich i sprawdzają [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] każdego dnia w poszukiwaniu śladów zwierzyny.\n\n"
 hunt.0550.sighting:0 "Those [activity.Custom('GetAnimalPlural')] are close... I can feel it..."
 hunt.0550.falconry:0 "My bird grows restless waiting, knowing it will soon be unleashed..."
 hunt.0550.legendary:0 "Out there, somewhere, the [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] waits and watches..."
 hunt.0550.standard:0 "Sprawdził[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m swój sprzęt i konia wiele razy, już niedługo ruszamy..."
 hunt.0550.intent_arrived:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] remains totally unaware of my plan to [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim]."
 hunt.0550.intent:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] is yet to arrive, it won't be long before my plan to [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] can move forward."
 hunt.0550.a:0 "Czas łowów nadchodzi."
