l_english:
 hunt.0050.t:0 "Zew natury"
 hunt.0050.desc:0 "Pogoń, zwierzyna, nory! Polowanie oferuje wiele przyjemności, a jeszcze więcej do nauczenia się; więzi z naturą, amikoszonerię, tradycje i oczywiście, dreszczyk emocji!\n\nWielu przede mną podjęło się tego szlachetnego, lecz krwawego zajęcia. Zaczynam rozumieć dlaczego..."
 hunt.0050.a:0 "Już nie mogę się doczekać kolejnego polowania!"
 hunt.0050.b:0 "To tylko trywialne rozproszenie uwagi..."
 hunt.0080.t:0 "Przedwczesne wnioski"
 hunt.0080.t.inheritor:0 "Ofiara dziczy"
 hunt.0080.imprisoned_self:0 "Safely locked away by [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], my hunt seems to be quite finished..."
 hunt.0080.imprisoned:0 "With [host.GetTitledFirstName] safely locked away by [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], it seems we will have to return home empty-handed..."
 hunt.0080.wounded_self:0 "Ze względu na moje obrażenia zdecydowano, że polowanie zostanie odwołane, a grupa wróci do domu."
 hunt.0080.wounded:0 "Ze względu na obrażenia jakie odni[Select_CString( invalidated_flavor.IsFemale, 'osła', 'ósł' )] [invalidated_flavor.GetTitledFirstName], zdecydowano, że polowanie zostanie odwołane, a grupa wróci do domu."
 hunt.0080.assassination:0 "Dzień przebiega dobrze, dopóki [invalidated_flavor.GetTitledFirstName] nagle nie nalega na odwołanie polowania, twierdząc, że obawia się o swoje życie. Krążą plotki o próbie zamachu..."
 hunt.0080.abduction_attempt:0 "As the party neared the game, the shrill cries of a [invalidated_flavor.GetWomanMan] cut over even the dog's incessant barking.\n\nA disheveled [invalidated_flavor.GetTitledFirstName] came tearing through the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] calling for help, crying that someone tried to kidnap [invalidated_flavor.GetHerHim]!\n\n"
 hunt.0080.abduction:0 "The hunt seemed to be going well, until someone noticed that [invalidated_flavor.GetTitledFirstName] was no longer with the party, and then could not be found.\n\nAs we scoured the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')], we came upon signs of a struggle in the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]."
 hunt.0080.assassination_culprit:0 "Jesteśmy już prawie u celu, gdy naszym oczom ukazuje się przerażająco wyglądając[Select_CString( invalidated_flavor.IsFemale, 'a', 'y' )] [invalidated_flavor.GetTitledFirstName] – [invalidated_flavor.GetHerHis] nieobecność do tej pory pozostawała niezauważona.\n\nW przerwach między łapaniem oddechu twierdzi, że ledwo unikn[Select_CString( invalidated_flavor.IsFemale, 'ęła', 'ął' )] zamachu na swoje życie! Jeszcze bardziej szokująca jest tożsamość niedoszłego mordercy: [invalidated_culprit.GetTitledFirstName]!\n\n[Select_CString( invalidated_culprit.IsFemale, 'Wspomnianej kobiety', 'Wspomnianego mężczyzny' )] nigdzie nie ma... Najwyraźniej uciekł[Select_CString( invalidated_culprit.IsFemale, 'a', '' )] z miejsca zdarzenia..."
 hunt.0080.abduction_attempt_culprit:0 "\n\n[invalidated_flavor.GetSheHe|U] raised eyebrows by pointing the finger at [invalidated_culprit.GetTitledFirstName], but [invalidated_culprit.GetHerHis] sudden disappearance only lends weight to the accusations..."
 hunt.0080.abduction_culprit:0 "\n\nPonieważ [invalidated_culprit.GetTitledFirstName] znikn[Select_CString( invalidated_culprit.IsFemale, 'ęła', 'ął' )] w dziwny sposób, samoistnie nasuwają się pewne wnioski..."
 hunt.0080.death_inheritor:0 "Właśnie został[Select_CString( host.IsFemale, 'am poinformowana', 'em poinformowany' )], że [host.GetTitledFirstName] nie żyje! Wygląda na to, że [host.GetDeathReason] podczas polowania."
 hunt.0080.death_inheritor_killer:0 "At last that wretched [host.Custom('InsultNoun')], [host.GetTitledFirstName], is out of the way, and at mine own hand."
 hunt.0080.death:0 "With the tragic death of [invalidated_flavor.GetTitledFirstName], who [invalidated_flavor.GetDeathReasonHideKiller], it has been decided the hunt will be called off and the party will return home."
 hunt.0080.desc_inheritor:0 "\n\nJako now[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] [ROOT.Char.GetPrimaryTitle.GetAdjective], mam wiele do zorganizowania w związku z tym nieprzewidzianym obrotem wydarzeń..."
 hunt.0080.desc:0 "\n\nCóż, będziemy musieli zaczekać na następne..."
 hunt.0080.a:0 "To niebezpieczna rozrywka."
 hunt.0080.b:0 "Chcę mieć głowę tej bestii na swojej ścianie!"
 hunt.0081.t:0 "Zmiana planów"
 hunt.0081.sick:0 "W moim obecnym stanie być może najlepiej byłoby, gdybym wrócił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] do domu; do swojego paleniska i ciepłego łóżka."
 hunt.0081.wounded:0 "Ból utrudnia jazdę, a nadwyrężanie się w takim stanie z pewnością będzie odczuwalne."
 hunt.0081.host:0 "\n\nNie chcę wszystkich zawieść, ale trzeba dbać o swoje zdrowie..."
 hunt.0081.guest:0 "\n\nSzkoda byłoby przegapić resztę polowania, które zorganizował[Select_CString( host.IsFemale, 'a', '' )] [host.GetTitledFirstName], ale czy warto ryzykować?"
 hunt.0081.a:0 "Sądzę, że mnie już wystarczy."
 hunt.0081.b:0 "Nic mi nie będzie..."
 hunt.0082.t:0 "Przerwanie"
 hunt.0082.a:0 "Okropne!"
 hunt_wounded_guest_leaves_toast:0 "Ranny gość"
 hunt.0100.opening_desc:0 "Niniejszym zapraszam cię na wielkie polowanie na ziemi [barony.GetNameNoTier]!"
 hunt.0101.desc:0 "Niniejszym zapraszam cię na wielkie polowanie na ziemi [barony.GetNameNoTier]! Będzie to wielkie wydarzenie, godne waszej zaszczytnej obecności."
 hunt.0102.desc:0 "I hereby invite you to a hunt in [barony.GetNameNoTier]! It will be a grand affair, with great sport and company."
 hunt.0110.t:0 "A Lackluster Turnout"
 hunt.0110.desc:0 "Nie mogę w to uwierzyć. Pomimo moich zaproszeń i przygotowań, ani jeden gość nie pojawił się na moim polowaniu.\n\nNieważne! Sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] będę się nim cieszyć; cała chwała będzie moja!"
 hunt.0120.desc:0 "Why you would accept my invitation only to attend [other_host.GetTitledFirstNamePossessive] hunt instead I do not know, but know that I will remember this."
 hunt.0500.t.sighting:0 "Tropienie [activity.Custom('PL_GetAnimalTypeGenitive')]"
 hunt.0500.t.boar:0 "Ogromny dzik"
 hunt.0500.t.hart:0 "Szlachetna zwierzyna"
 hunt.0500.t.large:0 "Dobre prognozy"
 hunt.0500.t.small:0 "Marnizna"
 hunt_start_tt:0 "[host.LocalPlayerString( 'Będziesz', Concatenate(host.GetShortUIName, ' będzie') )] polować na #V [activity.Custom('PL_GetAnimalTypeAccusative')]#!"
 hunt_opening_master_of_hunt:0 "[hunt_participant.GetTitledFirstName], [host.GetShortUINamePossessiveNoFormat] [ROOT.Char.Custom('GetHuntMasterDesc')], summons the party to gather as the light reaches"
 hunt_opening_hunt_leader:0 "[hunt_participant.GetTitledFirstName] gromadzi grupę, kiedy słońce wschodzi nad"
 hunt_opening:0 "Grupa zbiera się wraz z pierwszymi promieniami słońca wschodzącymi nad"
 hunt_opening_rural:0 "obozem rozbitym [host.GetCurrentLocation.Custom('PL_GetTerrainTypePluralLocative')] w pobliżu [host.GetCurrentLocation.GetTitle.GetAdjectiveNoTooltip]."
 hunt_opening_hunting_grounds:0 "terenami łowieckimi położonymi [host.GetCurrentLocation.Custom('PL_GetTerrainTypePluralLocative')] niedaleko [activity.GetCurrentPhase.GetLocation.GetTitle.GetAdjectiveNoTooltip]."
 hunt_opening_royal_reserves:0 "rezerwatami królewskimi położonymi [host.GetCurrentLocation.Custom('PL_GetTerrainTypePluralLocative')] niedaleko [activity.GetCurrentPhase.GetLocation.GetTitle.GetAdjectiveNoTooltip]."
 hunt_opening_entourage_few:0 "Po uzyskaniu informacji od kilku tutejszych leśniczych zaczęto rozmawiać na temat tropów i odchodów znalezionych w okolicy."
 hunt_opening_entourage_normal:0 "Tutejsi leśniczy przeszukali okolicę w poszukiwaniu świeżych tropów i odchodów."
 hunt_opening_entourage_many:0 "Moi liczni leśniczy oraz psy myśliwskie przeszukali okolicę w poszukiwaniu tropów i odchodów."
 hunt.0500.boar:0 "W okolicy wyraźnie znajduje się tęgi dzik – zwierzyna niebezpieczna, lecz warta zachodu."
 hunt.0500.hart:0 "Bez wątpienia gdzieś tutaj przechadza się rogacz – zwierzyna godna władcy!"
 hunt.0500.roe:0 "W pobliżu wyraźnie znajduje się młody samiec [activity.Custom('PL_GetAnimalTypeGenitive')], ale brak jest świeżych śladów większej zwierzyny."
 hunt.0500.buck:0 "W okolicy na pewno znajduje się ogromny jeleń, a warunki do polowania na niego nie mogą być lepsze!"
 hunt.0500.bison:0 "Stado [activity.Custom('PL_GetAnimalPluralGenitive')] musi być blisko, a wśród nich ogromny byk!"
 hunt.0500.no_bison:0 "Powiedziano mi, że w pobliżu nie ma śladów bizonów ani jeleni, ale sam teren wskazuje, że #EMP można#! zapolować tu na [activity.Custom('GetAnimalPlural')]."
 hunt.0500.no_deer:0 "Choć niestety nie znaleziono żadnych śladów jeleni, to najwyraźniej występuje tutaj mnóstwo [activity.Custom('PL_GetAnimalPluralGenitive')]."
 hunt.0500.desc_prestigious:0 "\n\n[hunt_participant.GetFirstNameNoTooltip] uśmiecha się promiennie i mówi: „To będzie naprawdę interesujące polowanie!”."
 hunt.0500.desc_large:0 "\n\n[hunt_participant.GetFirstNameNoTooltip] mówi z uśmiechem: „Czeka nas niezłe polowanie!”."
 hunt.0500.desc_small:0 "\n\n[hunt_participant.GetFirstNameNoTooltip] wzrusza ramionami i mówi: „Tak czy owak, [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')] nadal jest w stanie nas zmusić do niemałego wysiłku!”."
 hunt_opening_sighting:0 "\n\nPrzekonajmy się, czy plotki były prawdziwe..."
 hunt.0500.guest:0 "\n\nOstatecznie [host.GetTitledFirstName] zdecydował[Select_CString( host.IsFemale, 'a', '' )], że dziś naszą ofiarą będzie [activity.Custom('PL_GetAnimalTypeAccusative')]."
 hunt.0500.a:0 "A więc ruszajmy w drogę!"
 hunt.0500.b:0 "[Select_CString( ROOT.Char.IsFemale, 'Wolałabym', 'Wolałbym' )] wytropić jakiegoś lisa."
 hunt.0500.c:0 "Lepiej złapmy jakiegoś podstępnego zająca."
 hunt.0500.d:0 "Jestem tutaj, aby upolować [host.Custom('PL_GetRegionalDeerTypeGenitive')]!"
 hunt.0500.f:0 "Chcę upolować coś, co stanowi wyzwanie!"
 hunt.0510.t:0 "The [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U]"
 hunt.0510.desc:0 "\n\nThey haven't found anything, but I can feel it: the elusive creature is out there, somewhere nearby... "
 hunt.0510.a:0 "The beast will be mine!"
 hunt.0520.t.sighting:0 "A Troublesome [activity.Custom('GetAnimalType')|U]"
 hunt.0520.t.tiger:0 "Felis Horribilis"
 hunt.0520.t.lion:0 "Gold of Hair"
 hunt.0520.t.leopard:0 "Spotty Quarry"
 hunt.0520.t.lynx:0 "Elegant Prey"
 hunt.0520.t.bear:0 "Getting Our Bearings"
 hunt.0520.t.hyena:0 "I kto się śmieje ostatni?"
 hunt.0520.t.wolf:0 "Wataha szkodników"
 hunt.0520.b:0 "Bring out my [ROOT.Char.Custom('GetAnimalTypeCaptive')]! We hunt!"
 hunt.0520.c:0 "Surely there are some [ROOT.Char.Custom('GetRegionalWolfPlural')] around here."
 hunt.0530.t.sighting:0 "Chasing [activity.Custom('GetAnimalPlural')|U]"
 hunt.0530.t.rare:0 "Egzotyczne ptaki"
 hunt.0530.t.common:0 "By the Wing"
 hunt.0530.b:0 "I think a [activity.Custom('GetAnimalTypeWaterfowl')] will suffice."
 hunt.0530.c:0 "There's always a [activity.Custom('GetAnimalTypeGamebird')] to nab."
 hunt.0530.d:0 "I'd like to see my [activity.Custom('GetRaptorType')] take a hare."
 hunt_opening_falconry_sighting:0 "\n\nLet us hope the reports were to be trusted."
 hunt_opening_falconry:0 "With any luck we'll find a [activity.Custom('GetAnimalGroup')] of [activity.Custom('GetAnimalPlural')], and our [activity.Custom('GetRaptorPlural')] will have great sport."
 hunt_opening_entourage_few_falconry:0 "\n\nThe few beaters we have brought are ready with their dogs, and have already found a suitable route."
 hunt_opening_entourage_normal_falconry:0 "\n\nThe beaters teams are ready with their hounds, and a well appointed spot has been selected."
 hunt_opening_entourage_many_falconry:0 "\n\nMy beaters should have no trouble bringing the birds out of hiding, and have noted a few spots likely to bear fruit."
 hunt_opening_standard_sighting:0 "\n\nMy men have been gathering sightings of the [activity.Custom('GetAnimalType')] that roam the local area."
 hunt_opening_dangerous_sighting:0 "\n\nMy men have been gathering sightings of the [activity.Custom('GetAnimalType')] that is terrorizing the local area."
 hunt_opening_dangerous:0 "\n\nIt so happens a brazen [activity.Custom('GetAnimalType')] has been terrorizing the local area of late."
 hunt.0520.cat:0 "The villain has already claimed several locals, and grows bolder each day it is allowed roam freely."
 hunt.0520.bear:0 "It stalks the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')], snatching livestock from nearby villages and terrorizing gatherers."
 hunt.0520.wolf:0 "Okazuje się, że okoliczne gospodarstwa nęka [activity.Custom('GetAnimalGroup')], a następnie ukrywa się głęboko w [Select_CString(EqualTo_string( ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree'), '$terrain_jungle|q$' ), 'dżungli', 'lasach' )]."
 hunt_opening_entourage_few_dangerous:0 "It might be tricky with so few, but with luck we'll find the beast and end its reign of terror."
 hunt_opening_entourage_normal_dangerous:0 "There #EMP should#! be enough of us to find and corner the beast without too much trouble."
 hunt_opening_entourage_many_dangerous:0 "We have plenty of pairs of eyes, not to mention spears — the beast's reign of terror ends today!"
 hunt.0520.a:0 "There is no time to waste."
 hunt_header:0 "Polowanie:"
 hunt.1001.t:0 "Osaczenie [activity.Custom('PL_GetAnimalTypeGenitive')]"
 hunt.1001.desc_opening_courtier:0 "[ROOT.Char.Custom2('MySheHe', hunt_participant)|U] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName] jako pierwsz[Select_CString( hunt_participant.IsFemale, 'a', 'y' )] zauważa [Select_CString( EqualTo_string( activity.Custom('PL_GetAnimalTypeGender'), 'z' ), 'jej', 'jego' )] [activity.Custom('GetAnimalFeature')]."
 hunt.1001.desc_opening:0 "Peering across the landscape, I suddenly double-take. There it is, [activity.Custom('GetAnimalFeature')] and all!"
 hunt.1001.desc_opening_courtier_plural:0 "My [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName], is the first to spot the [activity.Custom('GetAnimalGroup')]."
 hunt.1001.desc_opening_plural:0 "Peering across the landscape, I suddenly double-take. There it is, a [activity.Custom('GetAnimalGroup')]!"
 hunt.1001.bison:0 "\n\nCarefully putting the party into position, we descend on the [activity.Custom('GetAnimalSoundParticiple')] beasts, separating a worthy [activity.Custom('GetAnimalMale')] from the panicked group.\n\n"
 hunt.1001.desc:0 "\n\n[Select_CString( EqualTo_string( activity.Custom('PL_GetAnimalTypeGender'), 'z' ), 'Ta', 'Ten' )] [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')] jest [Select_CString( EqualTo_string( activity.Custom('PL_GetAnimalTypeGender'), 'z' ), 'trudna', 'trudny' )] do dostrzeżenia, ale nie ma wątpliwości, że tam jest i obserwuje nas przez [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.1001.closing_chase:0 "[host.GetTitledFirstName] takes off after the beast, crying: "Come, it's getting away!""
 hunt.1001.closing_ambush:0 "[host.GetTitledFirstName] thinks a moment, before gesturing to the left, "Come, we will cut it off!""
 hunt.1001.closing_herd:0 "We gather between the lone [activity.Custom('GetAnimalType')] and the fleeing [activity.Custom('GetAnimalGroup')]. Now begins the real chase!"
 hunt.1001.closing:0 "Mierzy mnie wzrokiem i – jakby wyczuwając moje zamiary – momentalnie ucieka, tworząc po sobie powidok własnego [activity.Custom('GetAnimalColor')]go futra!"
 hunt.1001.desc_opening_courtier_dangerous:0 "My [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName], spots the [activity.Custom('GetAnimalType')] watching us from afar, its body taut — ready to run."
 hunt.1001.desc_opening_dangerous:0 "Surveying the [host.GetCurrentLocation.Custom('GetTerrainType')], I suddenly see it, as though it was there all along: the [activity.Custom('GetAnimalType')]!"
 hunt.1001.desc_opening_courtier_plural_dangerous:0 "[ROOT.Char.Custom2('MySheHe', hunt_participant)|U] [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName] wskazuje palcem gdzieś na środek [host.GetCurrentLocation.Custom('PL_GetTerrainTypeGenitive')] – to [activity.Custom('GetAnimalGroup')] [activity.Custom('PL_GetAnimalPluralGenitive')] wyleguje się w dole niedaleko stąd."
 hunt.1001.desc_opening_plural_dangerous:0 "Surveying the [host.GetCurrentLocation.Custom('GetTerrainType')], I suddenly see them, as though they were there all along: the [activity.Custom('GetAnimalGroup')]!"
 hunt.1001.wolf:0 "\n\nGdy się zbliżamy, bestie zrywają się do ucieczki, wyjąc na alarm, a następnie uciekają przez [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], ciągle obnażając swoje zabójcze [activity.Custom('GetAnimalDanger')].\n\n"
 hunt.1001.desc_dangerous:0 "\n\nThe [activity.Custom('GetAnimalAdjective')] beast is a sight to behold. The horses grow skittish as they each spot its [activity.Custom('GetAnimalFeature')] amongst the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.1001.closing_plural_dangerous:0 "We chase after the fleeing [activity.Custom('GetAnimalColor')] vermin, focusing on the largest of the group. Now begins the real chase!"
 hunt.1001.closing_dangerous:0 "Without warning, it [activity.Custom('GetAnimalChargePresent')] away in a flash of [activity.Custom('GetAnimalColor')] fur, disappearing behind a rise!"
 hunt.1001.a:0 "Za [Select_CString( EqualTo_string( activity.Custom('PL_GetAnimalTypeGender'), 'z' ), 'nią', 'nim' )] w pogoń!"
 hunt.1001.a.flavor_1:0 "#EMP Wyczha!#!"
 hunt.1001.a.flavor_2:0 "#EMP Brać [Select_CString( EqualTo_string( activity.Custom('PL_GetAnimalTypeGender'), 'z' ), 'ją', 'go' )]!#!"
 hunt.1001.a.flavor_3:0 "#EMP Heejaaa!#!"
 hunt.1001.a.flavor_4:0 "#EMP Naprzód!#!"
 hunt.1001.a.tt:0 "Większe prawdopodobieństwo wystąpienia wypadku"
 hunt.1001.b:0 "Spokojnie! Uważajcie na [host.GetCurrentLocation.Custom('GetRandomRegionalDanger')]!"
 hunt.1001.b.flavor:0 "#EMP Bezpieczeństwo przede wszystkim!#!"
 hunt.1001.c:0 "Tędy! W ten sposób [Select_CString( EqualTo_string( activity.Custom('PL_GetAnimalTypeGender'), 'z' ), 'ją', 'go' )] dopadniemy!"
 hunt.1001.c.flavor:0 "#EMP Naganiacze, skierujcie [Select_CString( EqualTo_string( activity.Custom('PL_GetAnimalTypeGender'), 'z' ), 'ją', 'go' )] w zasięg naszych łuków!#!"
 hunt.1001.d:0 "Let's go!"
 hunt.1002.desc:0 "My world narrows to the nature surrounding us as we follow the dogs across rough ground on the scent of the fleeing [activity.Custom('GetAnimalType')].\n\n"
 hunt.1002.courtier:0 "Riding side by side with [hunt_participant.GetTitledFirstName], all I hear is the thunder of hooves, dogs barking, men shouting...\n\nExcitement flows through me as we slowly gain on our quarry!"
 hunt.1002.alone:0 "Wjeżdżając na szlak, słyszę tylko stukot kopyt, szczekanie psów, krzyki ludzi...\n\nEkscytacja przepływa przeze mnie, gdy powoli zbliżamy się do naszego celu!"
 hunt.1002.a:0 "Chodź, [hunt_participant.GetFirstNameNoTooltip], szybciej!"
 hunt.1002.a.alone:0 "Tak blisko, że prawie cię mam!"
 hunt.1003.desc:0 "Po wielu godzinach jazdy w końcu udaje nam się dopaść podstępną bestię – nasz pościg nie poszedł na marne!\n\n"
 hunt.1003.bay:0 "The exhausted, panicked animal has turned to bay, struggling to stand and [activity.Custom('GetAnimalSoundParticiple')] in panic."
 hunt.1003.dogs:0 "The weary [activity.Custom('GetAnimalMale')] is spent: already bitten by a hound, it squats in terror as the dogs close in, held in check by the fewterers."
 hunt.1003.dangerous:0 "Whether tired or defiant, the [activity.Custom('GetAnimalType')] at last halts, turns toward us, and lets out an almighty [activity.Custom('GetAnimalSound')]."
 hunt.1003.injured:0 "\n\n[wounded_courtier.GetTitledFirstName] will be livid [wounded_courtier.GetSheHe] missed this!"
 hunt.1003.bison:0 "\n\nFacing a mighty [activity.Custom('GetAnimalType')] so close, especially one [activity.Custom('GetAnimalStrikeParticiple')] violently, is enough to evoke terror in even the bravest [ROOT.Char.GetWomanMan], but the dogs and hunters duly surround it."
 hunt.1003.boar:0 "\n\nThe proud [activity.Custom('GetAnimalType')] squeals terribly, sharpened tusks ready to cleave in twain any who approach, as it is surrounded by sheepish hounds and huntsmen."
 hunt.1003.hart:0 "\n\nThe mighty [activity.Custom('GetAnimalType')], antler tines bristling, still has some fight in him, [activity.Custom('GetAnimalSoundParticiple')] as dogs and spears surround it."
 hunt.1003.deer:0 "\n\nThe air resounds with blowing horns, barking dogs, and the party's cries as the circle is closed around the defiant [activity.Custom('GetAnimalMale')]."
 hunt.1003.fox:0 "\n\nThe terrified [activity.Custom('GetAnimalType')] is realizing it is unable to escape, as the hounds and huntsmen array around it."
 hunt.1003.hare:0 "\n\nIt gave us, and the dogs in particular, a mighty good chase, dashing, rusing, and hiding between every pock and scrub of the [host.GetCurrentLocation.Custom('GetTerrainType')] — but we caught it in the end!"
 hunt.1003.claws:0 "\n\nThe huntsmen sheepishly surround it with their spears as it swipes its deadly claws."
 hunt.1003.fangs:0 "\n\nThe huntsmen quickly surround the growling animal, which glowers at me, its bared fangs frothing and dripping with saliva."
 hunt.1003.a:0 "I will shoot it."
 hunt.1003.a.small:0 "Hold off! I want to practice my aim."
 hunt.1003.a.flavor:0 "$hunt.1012.a.tt$"
 hunt.1003.b:0 "I will bring it down myself!"
 hunt.1003.b.small:0 "I'll finish it off."
 hunt.1003.b.flavor:0 "#EMP Take this, brute!#!"
 hunt.1003.c:0 "[hunt_participant.GetFirstNameNoTooltip], the shot is yours."
 hunt.1003.d:0 "[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)|U], let us see you slay it!"
 hunt.1003.d.good:0 "I give [intentee.GetFirstNameNoTooltip] the honors."
 hunt.1003.d.bad:0 "[intentee.GetFirstNameNoTooltip]! He's all yours!"
 hunt.1003.d.small:0 "Careful with this one, [ROOT.Char.Custom2('RelationToMe', hunt_participant)]!"
 hunt.1003.e:0 "Spears ready! Forward!"
 hunt.1003.e.flavor:0 "#EMP Two on the left, two on the right!#!"
 hunt.1003.f:0 "Unleash the hounds!"
 hunt.1003.f.flavor:0 "#EMP They earned it!#!"
 hunt.1003.f.success:0 "The dogs bring it down"
 hunt.1003.f.killed:0 "...but are savaged"
 hunt.1003.g:0 "Stop! Release the poor thing."
 hunt.1003.g.flavor:0 "#EMP We hunted it, no need to shed its blood...#!"
 hunt.1003.h:0 "Forward huntsmen, kill it!"
 hunt.1003.h.flavor:0 "#EMP I'll... ensure it doesn't get past you...#!"
 hunt.1003.i:0 "Quick [murder_target.GetFirstNameNoTooltip], with me, before it escapes!"
 hunt.1003.i.flavor:0 "#EMP It would be a shame if my spear were to slip...#!"
 hunt.1003.j:0 "I want it #EMP alive#!!"
 hunt.1004.desc:0 "We can hardly keep up with the blasted beast as it darts and weaves through the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], [activity.Custom('GetAnimalSoundParticiple')] wildly.\n\nScaling a rise and disappearing into a dense thicket, the [activity.Custom('GetAnimalType')] is gone as quickly as it appeared, with only panting dogs and sweaty horses to show for it."
 hunt.1004.wounded:0 "\n\n"Maybe it was not wise to wait for [hunt_participant.GetTitledFirstName]..."
 hunt.1004.wounded_host:0 "\n\nWhat foul l- *argh* luck... Perhaps I should have gone back to camp..."
 hunt.1004.a:0 "Uciekło nam cholerstwo!"
 hunt.1004.a.tt:0 "W końcu cię dorwę!"
 hunt.1004.b:0 "[Select_CString( wounded_guest.IsFemale, 'Ta kretynka', 'Ten kretyn' )] [wounded_guest.GetFirstNameNoTooltip] tylko nas [Select_CString( wounded_guest.IsFemale, 'spowolniła', 'spowolnił' )]!"
 hunt.1005.t:0 "A Spear for [murder_target.GetFirstNameNoTooltip]"
 hunt.1005.opening:0 "We surround the [activity.Custom('GetAnimalSoundParticiple')] [activity.Custom('GetAnimalType')], spears bristling, but my eyes are on my [ROOT.Char.Custom2('RelationToMe', murder_target)], [murder_target.GetFirstName], watching for an opportunity...\n\n"
 hunt.1005.opportunity:0 "When the panicked [activity.Custom('GetAnimalMale')] suddenly [activity.Custom('GetAnimalStrikePresent')],"
 hunt.1005.desc:0 "I deftly fall to the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], my 'uncontrolled' spear slicing sideways across [murder_target.GetFirstNamePossessiveNoTooltip] throat too quickly to dodge — almost even to see.\n\nThe shocked party stop in their tracks as [hunt_participant.GetFirstNameNoTooltip] clutches at [hunt_participant.GetHerHis] wound in shock. "Help!" I cry, "[murder_target.GetFirstNameNoTooltip] is hurt!", before stepping between [murder_target.GetHerHim] and the [activity.Custom('GetAnimalType')].\n\nWhen the dust has settled, all are convinced it was merely a tragic accident..."
 hunt.1005.a:0 "#EMP How#! could this happen...?"
 hunt.1006.desc:0 "I convincingly stagger sideways, out if its way, sending my spear straight into a yowling [murder_target.GetFirstNamePossessive] side!\n\nWhile not quite as lethal as I'd hoped, with any luck that wound will take it's toll. We put down the [activity.Custom('GetAnimalMale')] as [murder_target.GetSheHe] is dragged away..."
 hunt.1006.a:0 "Lucky cur! You should be dead!"
 hunt.1006.b:0 "Sorry! [participant_to_blame.GetFirstNameNoTooltip] pushed me!"
 hunt.1006.c:0 "Stay out of my way next time, fool!"
 hunt.1007.desc:0 "I feign a loss of balance, sending my spear dragging across [murder_target.GetHerHis] side as [murder_target.GetSheHe] in pain.\n\nIt's immediately clear I only nicked [murder_target.GetHerHim], but [murder_target.GetHerHis] shocked glare and the raised eyebrows of the other hunters demand a response once we've put down the [activity.Custom('GetAnimalMale')]..."
 hunt.1007.a:0 "Oops! #weak *shrug*#!"
 hunt.1007.a.success:0 "[murder_target.GetFirstNameNoTooltip] is suspicious"
 hunt.1007.a.failure:0 "[murder_target.GetFirstNameNoTooltip] trusts you"
 hunt.1007.b:0 "Consider yourself lucky it wasn't worse."
 hunt.1007.c:0 "Damn it, let's see you dodge #EMP this#! cur!"
 hunt.1007.d:0 "I'm so sorry [murder_target.GetFirstNameNoTooltip]!"
 hunt.1007.e:0 "I guess you don't owe me anymore."
 hunt.1008.desc:0 "I try and maneuver into a position where a quick stab could be delivered "accidentally", but [murder_target.GetFirstNameNoTooltip] just won't stay in one place...\n\nBefore I know it, the party have already mortally wounded the [activity.Custom('GetAnimalMale')], and an "accident" would be too ridiculous to be believed..."
 hunt.1008.a:0 "Drat..."
 hunt.1009.desc:0 "As the [activity.Custom('GetAnimalType')] disappears into the [host.GetCurrentLocation.Custom('GetTerrainType')] I know that the quarry is lost."
 hunt.1009.desc_injured:0 "\n\nIt is regrettable that [hunt_participant.GetTitledFirstName] had to be injured over an escaped [activity.Custom('GetAnimalType')], but such risks are part of the thrill."
 hunt.1009.desc_uninjured:0 "\n\nWe dismount to let the horses rest, and [hunt_participant.GetTitledFirstName] nods [hunt_participant.GetHerHis] head in sympathy."
 hunt.1011.t:0 "Rude Vassal"
 hunt.1011.desc_horse:0 "Just as my [ROOT.Char.Custom2('RelationToMe', nice_courtier)], [nice_courtier.GetTitledFirstName], started to dismount, legs still dangling from the saddle, my [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [ROOT.Char.Custom2('RelationToMe', murder_target)], [murder_target.GetTitledFirstName], made sure to bump into [nice_courtier.GetHerHis] horse, sending [nice_courtier.GetHerHim] tumbling to the ground."
 hunt.1011.desc_talk:0 "As we amble in a group, I hear [murder_target.GetTitledFirstName] behind me, hissing from atop [murder_target.GetHerHis] hunting steed:\n\n"Look at that [nice_courtier.Custom('InsultAdjective')] [nice_courtier.Custom('InsultNoun')]!"\n\n[murder_target.GetSheHe|U] points at my [ROOT.Char.Custom2('RelationToMe', nice_courtier)], [nice_courtier.GetTitledFirstName], who seems to be having a hard time bearing the insults."
 hunt.1011.a:0 "Zachowujesz się jak dziecko i tak też zostaniesz ukaran[Select_CString( murder_target.IsFemale, 'a', 'y' )]."
 hunt.1011.b:0 "[murder_target.GetTitleTierName|U] nie może zachowywać się w ten sposób."
 hunt.1011.c:0 "Ha, [nice_courtier.GetFirstNameNoTooltip] zrobił[Select_CString(nice_courtier.IsFemale, 'a', '' )] się czerwon[Select_CString(nice_courtier.IsFemale, 'a', 'y' )] jak burak!"
 hunt.1012.t:0 "An Arrow for [murder_target.GetFirstNameNoTooltip]"
 hunt.1012.opening:0 "Bow in hand, quiet steps, eyes on the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] as I await the [activity.Custom('GetAnimalType')]... A deep breath and — is that [murder_target.GetTitledFirstName]?\n\n"
 hunt.1012.desc:0 "My [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [ROOT.Char.Custom2('RelationToMe', murder_target)] crouches in the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] ahead of me, fully concentrated on the approaching [activity.Custom('GetAnimalMale')].\n\n"
 hunt.1012.accomplice:0 "I glance over at [accomplice.GetFirstName], who nods almost imperceptibly, brow knitted with determination, waiting for my signal."
 hunt.1012.alone:0 "I glance around surreptitiously — this might be the best opportunity I get..."
 hunt.1012.closing:0 "The [activity.Custom('GetAnimalMale')] approaches, it is almost upon us..."
 hunt.1012.a:0 "Such a shame I did not see [murder_target.GetHerHim]..."
 hunt.1012.a.accomplice:0 "Such a shame we did not see [murder_target.GetHerHim]..."
 hunt.1012.a.tt:0 "#EMP Bździąg!#!"
 hunt.1012.b:0 "No, this is not the time..."
 hunt.1012.b.flavor:0 "#EMP [murder_target.GetHerHis|U] time will come...#!"
 hunt.1013.desc:0 ""I #EMP tried#! to intervene, but before I knew it, the [activity.Custom('GetAnimalType')] had trampled [murder_target.GetHerHim]! At least [murder_target.GetSheHe] did not have to die alone..."\n\nThe others are mercifully uninquisitive of my account of [murder_target.GetTitledFirstNamePossessive] tragic passing.\n\n"I only wish I could have done more...""
 hunt.1013.a:0 "Unthinkable! This hunt is over!"
 hunt.1013.b:0 "A tragedy. Now, where's that [activity.Custom('GetAnimalType')]?"
 hunt.1014.desc:0 "As [murder_target.GetTitledFirstName] stumbles out of the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], clutching [murder_target.GetHerHis] bleeding arm, I look up from my water-skin and produce a very convincing gasp.\n\n"#EMP Who#! is it that still needs to learn that it is the #EMP beast we are supposed to shoot#!?!" [murder_target.GetSheHe] angrily shouts as [murder_target.GetSheHe] draw near."
 hunt.1014.a:0 "W takim razie to był doskonały strzał, nieprawdaż?"
 hunt.1014.all_honorable_hunt_participants:0 "Honorable [activity.GetShortName] Attendees:"
 hunt.1014.all_who_dislike_or_are_evil:0 "[activity.GetShortName] Attendees who dislike [murder_target.GetShortUIName], or enjoy suffering:"
 hunt.1014.b:0 "Wasn't [participant_to_blame.GetFirstNameNoTooltip] just behind you...?"
 hunt.1014.c:0 "Chcesz obwinić nas za swoją niezdarność?"
 hunt.1015.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]?! Argh! Is that you, my [ROOT.Char.GetLadyLord]?"\n\n[murder_target.GetTitledFirstName] glances wide-eyed between the bow in my hand and the arrow lodged in [murder_target.GetHerHis] arm.\n\n"What were you thinking?!""
 hunt.1015.a:0 "Oh gosh, let's get that arm looked at!"
 hunt.1015.b:0 "You'd do well to #EMP forget#! all about this."
 hunt.1015.c:0 "Nigdy nie pudłuję dwa razy."
 hunt.1015.d:0 "To był... niefortunny wypadek."
 hunt.1015.e:0 "I have ways of making [murder_target.GetHerHim] forget."
 hunt.1016.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], is that #EMP you#!?!"\n\n[murder_target.GetTitledFirstName] looks from my bow to the arrow lodged in the ground at [murder_target.GetHerHis] feet and back again.\n\n"Hah! Having trouble with your aim as usual, my [ROOT.Char.GetLadyLord]?""
 hunt.1016.a:0 "Just you wait, [murder_target.GetFirstNameNoTooltip]..."
 hunt.1021.t:0 "Far from People"
 hunt.1021.desc:0 "Away from the others I came across a cottage housing one of the most beautiful people I have ever laid my eyes on.\n\n[beautiful_peasant.GetSheHe|U] has invited me to stay and rest, and I am surprised by how much I have in common with a simple peasant.\n\n"Must you return to the hunt so soon, my [ROOT.Char.GetLadyLord]? I have never met a [ROOT.Char.GetWomanMan] like you before...""
 hunt.1021.a:0 "Perhaps I can stay just a #EMP little#! longer..."
 hunt.1021.b.thrill:0 "Czeka na mnie jeszcze bardziej ekscytująca zdobycz!"
 hunt.1021.b.purpose:0 "Jestem tu tylko po to, aby polować, nic więcej."
 hunt.1021.b.appropriate:0 "To byłoby zupełnie niestosowne!"
 hunt.1021.b.cruel:0 "Mam przebywać z takim brudnym pospólstwem?!"
 hunt.1021.c:0 "Please, [beautiful_peasant.GetFirstNameNoTooltip], let me set you up at [ROOT.Char.Custom('GetCourt')]."
 hunt.1021.c.success:0 "A Life at [ROOT.Char.Custom('GetCourt')|U]"
 hunt.1021.c.failure:0 "Proste życie"
 hunt.1021.c.failure_tt:0 "[beautiful_peasant.GetFirstNameNoTooltip] zostaje w lesie"
 hunt.1021.d:0 "Please, [beautiful_peasant.GetFirstNameNoTooltip], let me set you up at [ROOT.Char.Custom('GetCourt')]."
 every_consort_tt:0 "Każdy [spouse|El] i [lover|El]"
 hunt.1022.t:0 "Wschód słońca w zaciszu"
 hunt.1022.desc:0 "Kiedy szykuję się do wyjścia, w mojej głowie mam ciągle obraz [beautiful_peasant.GetHerHis] pięknej twarzy oplecioną namiętnością. Muska futro, na którym [Select_CString( And(beautiful_peasant.IsFemale, ROOT.Char.IsFemale), 'leżałyśmy', 'leżeliśmy' )] i mnie obserwuje.\n\n„To nie musi skończyć się tylko na jednej wspólnie spędzonej nocy” – mruczy."
 hunt.1022.a:0 "Obawiam się, że to prawda..."
 hunt.1022.a.tt:0 "#EMP Z pewnością już nigdy [Select_CString( beautiful_peasant.IsFemale, 'jej', 'go' )] nie zobaczę...#!"
 hunt.1022.b:0 "Come and stay with me, at [ROOT.Char.Custom('GetCourt')]."
 hunt.1023.t:0 "Pies myśliwski"
 hunt.1023.desc:0 "[ROOT.Char.Custom('DogStoryName')] kłusuje obok mnie, wyraźnie ciesząc się swoim czasem spędzanym na zewnątrz.\n\nNagle zastyga w bezruchu i zaczyna szczekać. Chwilę później słychać jak coś porusza się w podszyciu lasu. Coś wielkiego.\n\n[ROOT.Char.Custom('DogStoryHerHis')|U] szczekanie zamienia się w warczenie, gdy tylko [host.Custom('GetAnimalType')|l] wyskakuje przed nami na ścieżkę!"
 hunt.1023.a:0 "Dalej [ROOT.Char.Custom('DogStoryName')], bierz go!"
 hunt.1023.a.good:0 "[ROOT.Char.Custom('DogStoryName')|U] powala [host.Custom('PL_GetAnimalTypeGenitive')|l]"
 hunt.1023.a.bad:0 "[ROOT.Char.Custom('DogStoryName')] ginie w walce"
 hunt.1023.b:0 "To człowiek musi powalić [host.Custom('PL_GetAnimalTypeAccusative')|l]."
 hunt.1030.t:0 "Laying in Wait"
 hunt.1030.desc:0 "My huntsmen have pointed out a secluded clearing downwind of the beast's covert, a perfect place to form our bow line and await the [activity.Custom('GetAnimalType')] driven thither by the hound teams.\n\nIt would be a fine chance to practice our archery on a real moving target."
 hunt.1030.guest:0 "[host.GetTitledFirstNamePossessive] huntsmen have pointed out a secluded clearing downwind of the beast's covert, a perfect place to form our bow line and await the [activity.Custom('GetAnimalType')] driven thither by the hound teams.\n\n"
 hunt.1030.ambush:0 "Our host thinks for a moment, before nodding, "Yes, we shall have a little ambuscade!"
 hunt.1030.a:0 "A great suggestion."
 hunt.1030.b:0 "No, I want to corner it!"
 hunt.1030.c:0 "Let's go!"
 hunt.1032.opening:0 "We watch for the [activity.Custom('GetAnimalType')] from our concealed bow line, tensing with anticipation as the flushers' cries and baying hounds grow louder.\n\n"
 hunt.1032.desc:0 "The [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalMale')] suddenly leaps into the clearing ahead, [activity.Custom('GetAnimalDanger')] flailing, [activity.Custom('GetAnimalChargeParticiple')] straight towards us in terror."
 hunt.1032.a:0 "Hold! He's #EMP mine#!!"
 hunt.1032.b:0 "Stop, it is [hunt_participant.GetFirstNamePossessiveNoTooltip]!"
 hunt.1032.e:0 "Now! Everyone! #EMP LOOSE!!#!"
 hunt.1032.e.tt:0 "The [activity.Custom('GetAnimalType')] pales under a hail of arrows"
 hunt.1032.f:0 "#EMP Run awaaaay!!!#!"
 hunt.1033.desc:0 "Our plans were for nought, the beast sensed our trap by wind or connivance, and refused to be led into our ambush by the flushers.\n\nAt last, it slipped their clutches entirely, disappearing into the [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]..."
 hunt.1033.a:0 "Clever thing..."
 hunt.1033.b:0 "It's all [hunt_participant.GetFirstNamePossessiveNoTooltip] fault!"
 hunt.1040.t:0 "Ciszej, ciszej"
 hunt.1040.desc:0 "My huntsmen say they know the place of the beast's covert, and the nearby water-holes and grazings the [activity.Custom('GetAnimalType')] frequents.\n\nThough it is by no means easy thing to do, if we were to carefully creep up on the [activity.Custom('GetAnimalMale')], we could perhaps catch it unawares with our bows."
 hunt.1040.guest:0 "[host.GetTitledFirstNamePossessive] huntsmen say they know the place of the beast's covert, and the nearby water-holes and grazings the [activity.Custom('GetAnimalType')] frequents.\n\n"
 hunt.1040.stealth:0 "Our host thinks for a moment, before agreeing we should sneak up on the unwitting beasts."
 hunt.1040.chase:0 "Our host thinks for a moment, before scoffing, "I came for a real hunt! We will hunt by force, not stealth!"
 hunt.1040.a:0 "We proceed by stealth!"
 hunt.1040.a.flavor:0 "#EMP Quiet the dogs! Hush!#!"
 hunt.1040.b:0 "Pah, real hunters corner their prey!"
 hunt.1040.b.flavor:0 "#EMP Last one to reach it cleans the kennels!#!"
 hunt.1040.c:0 "So be it."
 hunt.1043.desc:0 "Despite our best efforts, we were unable to get close to the [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalGroup')]: they sensed us each time we neared, fleeing and going to ground.\n\nIt is nearly too dark to continue, we will have to admit defeat at the hands of the [activity.Custom('GetAnimalPlural')]..."
 hunt.1043.a:0 "You cannot win them all..."
 hunt.1043.b:0 "What a shambles, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.1060.t:0 "Taking Wing"
 hunt.1060.desc_opening_courtier:0 "My [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetTitledFirstName], signals to the party to hush: we have arrived at the release spot set out by the gamemasters."
 hunt.1060.desc_opening:0 "My gamemasters signal the party to hush: we have arrived at the release spot."
 hunt.1060.desc_guest:0 "[host.GetTitledFirstNamePossessive] gamemasters signal the party to hush: we have arrived at the release spot."
 hunt.1060.exotic:0 "\n\nNot far off, a [activity.Custom('GetAnimalGroup')] of [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')] is passing through the sky, their distant [activity.Custom('GetAnimalSoundParticiple')] heralding our sport!"
 hunt.1060.water:0 "\n\nThere is a clear sight-line to a [activity.Custom('GetAnimalGroup')] of [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')], watering themselves in a pond up ahead."
 hunt.1060.ground:0 "\n\nFrom our vantage point, we can see several [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')] strutting about the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] ahead."
 hunt.1060.hare:0 "\n\nFrom our vantage point, we can see several [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')] in the [host.GetCurrentLocation.Custom('GetTerrainType')] up ahead."
 hunt.1060.closing:0 "\n\nThe party halts as we prepare to remove our birds' hoods and set them, one by one, to their sport!"
 hunt.1060.beaters:0 "The beaters will soon be in position, ready to spook the game to flight."
 hunt.1060.a:0 "Fly true, little one."
 hunt.1060.b:0 "I just want to watch."
 hunt.1060.b.flavor:0 "#EMP Safety first!#!"
 hunt.1060.d:0 "It's time!"
 hunt.1062.t.hare:0 "A Hare in the Hand"
 hunt.1062.t:0 "A Bird in the Hand"
 hunt.1062.desc:0 "I watch excitedly as my [activity.Custom('GetRaptorType')] identifies a target and takes wing from its watch, soaring high into the air."
 hunt.1062.guest:0 "[host.GetTitledFirstName] watches excitedly as [host.GetHerHis] [activity.Custom('GetRaptorType')] identifies a target and takes wing from its watch, soaring high into the air."
 hunt.1062.exotic:0 "\n\nClimbing into position in pursuit of the [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalGroup')], the [activity.Custom('GetRaptorType')] is doing everything right! The panicking quarry scatter, [activity.Custom('GetAnimalSoundParticiple')] the alarm, but it is too late!"
 hunt.1062.water:0 "\n\nThe beaters have scattered the [activity.Custom('GetAnimalSoundParticiple')] [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')], who now fill the air with their flapping clamor."
 hunt.1062.ground:0 "\n\nThe [activity.Custom('GetAnimalPlural')] are none the wiser, as my [activity.Custom('GetRaptorType')] scans the ground from high above."
 hunt.1062.sky:0 "\n\nIt swoops like a bolt of lightning: the audible thunder of the impact reaching us moment's later as the quarry falls from the sky!"
 hunt.1062.floor:0 "\n\nIt swoops like a bolt of lightning: the quarry scrambles for cover, but it is already too late!!"
 hunt.1062.a:0 "#EMP YES!!#!"
 hunt.1062.a.flavor:0 "My [activity.Custom('GetRaptorType')] shall feast this day!"
 hunt.1062.b:0 "Nicely done!"
 hunt.1063.t:0 "Two in the Bush"
 hunt.1063.desc:0 "Time and again my [activity.Custom('GetRaptorType')] swoops in for a kill, but misses, retreats, or only grazes its target."
 hunt.1063.desc_guest:0 "Time and again [host.GetTitledFirstNamePossessive] [activity.Custom('GetRaptorType')] swoops in for a kill, but misses, retreats, or only grazes its target."
 hunt.1063.closing:0 "\n\nAfter hours of attempts, the game have all but disappeared, the [activity.Custom('GetRaptorType')] is near exhausted, and the light is fading..."
 hunt.1063.a:0 "There is always next time."
 hunt.1063.a.flavor:0 "Dratted bird..."
 hunt.1063.d:0 "A shame."
 hunt.1080.t.bodyguard:0 "Not Quite Alone"
 hunt.1080.t:0 "Quite Alone"
 hunt.1080.opening_lone:0 "My [ROOT.Char.Custom2('RelationToMeShort', murderer)], [murderer.GetTitledFirstName], and I are ahead of the others,"
 hunt.1080.opening_accomplice:0 "My [ROOT.Char.Custom2('RelationToMeShort', murderer)], [murderer.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMeShort', accomplice)], [accomplice.GetTitledFirstName], and I are ahead of the others,"
 hunt.1080.chase:0 "driven by [murderer.GetFirstNamePossessiveNoTooltip] constant cries and beckoning to hasten after the fleeing [activity.Custom('GetAnimalType')].\n\nIt just then occurs to me how quiet and secluded the track has become — the rest of party has grown increasingly faint, and are nowhere to be seen.\n\n"
 hunt.1080.bow:0 "driven by [murderer.GetHerHis] constant cries to hasten after the fleeing [activity.Custom('GetAnimalType')].\n\nThe track is quiet and secluded, and it occurs to me: the rest of party has grown increasingly faint — the others are nowhere to be seen.\n\n"
 hunt.1080.falconry:0 "vociferously encouraged off the path by [murderer.GetFirstNamePossessiveNoTooltip] dubious but insistent sightings of [activity.Custom('GetAnimalPlural')].\n\nIt just then occurs to me the track is quiet and secluded — the rest of party has grown increasingly faint, and the others are nowhere to be seen.\n\n"
 hunt.1080.closing_lone:0 "Turning back, I see [murderer.GetFirstNameNoTooltip] approaching fast, [murderer.GetHerHis] knife drawn, a terrifying glint in [murderer.GetHerHis] eye."
 hunt.1080.closing_accomplice:0 "Turning back, I see [murderer.GetFirstNameNoTooltip] and [accomplice.GetFirstNameNoTooltip] fast approaching, knives drawn, eyes glinting."
 hunt.1080.closing_bow:0 "Turning back to the path, I see [murderer.GetFirstNameNoTooltip] fast approaching, [murderer.GetHerHis] knife drawn, a terrifying glint in [murderer.GetHerHis] eye."
 hunt.1080.closing_bow_accomplice:0 "Turning back to the path, I see [murderer.GetFirstNameNoTooltip] and [accomplice.GetFirstNameNoTooltip] fast approaching, their knives drawn, terrifying glints in their eyes."
 hunt.1080.desc:0 "At least, I thought we were. When I turn, the rest of my party are nowhere to be seen."
 hunt.1080.bodyguard_betray:0 "\n\n[bodyguard_betray.GetFirstNameNoTooltip], what are you doing?! Stop!"
 hunt.1080.bodyguard_appears:0 "\n\nI hear a shout behind me: my bodyguard [bodyguard.GetFirstName] is running down the path, "#EMP [ROOT.Char.GetTitleAsNameNoTooltip], look out!#!""
 hunt.1080.bodyguard:0 "\n\nWhere's my bodyguard, [bodyguard.GetFirstName], when I need [bodyguard.GetHerHim]? The fool!"
 hunt.1080.dog_appears:0 "\n\nA loud bark sounds: I turn and see my beloved dog, [ROOT.Char.Custom('DogStoryName')] bounding towards me protectively, loudly heralding [ROOT.Char.Custom('DogStorHerHis')] arrival."
 hunt.1080.a.bodyguard:0 "[bodyguard.GetFirstNameNoTooltip]! Hurry!"
 hunt.1080.a.dog:0 "[ROOT.Char.Custom('DogStoryName')]! Yes, [ROOT.Char.Custom('DogStoryGirlBoy')]!"
 hunt.1080.a.accomplice:0 "Uh, [murderer.GetFirstNameNoTooltip]? [accomplice.GetFirstNameNoTooltip]?!"
 hunt.1080.a:0 "Uh, [murderer.GetFirstNameNoTooltip]?"
