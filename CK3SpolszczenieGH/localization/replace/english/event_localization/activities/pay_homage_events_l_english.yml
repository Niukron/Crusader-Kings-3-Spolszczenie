l_english:
 pay_homage_header:0 "Hołd:"
 pay_homage.0001.opening:0 "[homage_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pay_homage.0001.desc:0 "Przybył[Select_CString(homage_vassal.IsFemale, 'am', 'em' )] do [homage_liege.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip], aby złożyć Ci hołd, chwalebn[Select_CString(homage_liege.IsFemale, 'a Pani', 'y Panie' )], na znak mojej lojalności.\n\n"
 pay_homage.0001.desc.submission:0 "Mam nadzieję, że posłuszeństwo, które okazał[Select_CString(homage_vassal.IsFemale, 'am', 'em' )], będzie wystarczającym dowodem mojego honoru."
 pay_homage.0001.desc.gold:0 "Przynoszę Ci wspaniałe dary, godne Twego majestatu, jako dowód mojej dobrej woli i oddania."
 pay_homage.0001.desc.hook:0 "Masz moje słowo, że zrobię wszystko, czego ode mnie zażądasz, [Select_CString(homage_liege.IsFemale, 'moja Pani', 'mój Panie' )]."
 pay_homage.0001.desc.contract:0 "Aby podkreślić twoje panowanie i moją lojalność wobec ciebie, podejmę większe zobowiązania jako [Select_CString(homage_vassal.IsFemale, 'Twoja wasalka', 'Twój wasal' )]."
 pay_homage.0001.a:0 "Natychmiast [Select_CString(homage_vassal.IsFemale, 'ją', 'go' )] wprowadźcie."
 pay_homage.0001.a.tt:0 "You receive [homage_vassal.GetTitledFirstName]"
 pay_homage.0001.b:0 "[homage_vassal.GetHerHis|U] umizgi nic dla mnie nie znaczą."
 pay_homage.0001.b.tt:0 "[homage_vassal.GetTitledFirstName] zostaje przez ciebie odesłan[Select_CString(homage_vassal.IsFemale, 'a', 'y' )]"
 pay_homage.0009.opening:0 "[homage_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 pay_homage.0009.desc:0 "[Select_CString( homage_vassal.IsFemale, 'Nie oszuka mnie twoja', 'Nie dam się nabrać na twój' )] [homage_vassal.Custom('InsultAdjective')] [Select_CString( homage_vassal.IsFemale, 'motywacja', 'czyn' )]. Przyrzeczenie hołdu z twojej strony nic dla mnie nie znaczy."
 pay_homage.0009.a:0 "Oburzające!"
 pay_homage.0101.t:0 "$pay_homage_header$ Uklęknięcie"
 pay_homage.0101.t.language:0 "$pay_homage_header$ Dwuznaczna uwaga"
 pay_homage.0101.t.clumsy:0 "$pay_homage_header$ Poniżenie"
 pay_homage.0101.t.infatuation:0 "$pay_homage_header$ Uprzedmiotowienie"
 pay_homage.0101.t.delivery:0 "$pay_homage_header$ Oniemienie"
 pay_homage.0101.desc:0 "Siedząc na swoim tronie, cierpliwie czekam, aż [homage_vassal.GetTitledFirstName] przybędzie i pokłoni się przede mną.\n\n"
 pay_homage.0101.desc.submission:0 "Klęka z szacunkiem, nie oferując nic poza obietnicą, że [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] zawsze może liczyć na [homage_vassal.GetHerHis] lojalność.\n\n"
 pay_homage.0101.desc.gold:0 "Klęka z szacunkiem, a [homage_vassal.GetHerHis] świta przynosi dary w postaci monet i cennych przedmiotów. Przysięga zostaje złożona, a skrybowie zapisują przysięgę wierności i zobowiązanie, że [homage_liege.GetPrimaryTitle.Custom('TitleAdjNoTooltip')] zawsze może liczyć na [homage_vassal.GetHerHis] służbę.\n\n"
 pay_homage.0101.desc.hook:0 "Klęka w pokorze i, wśród swoich innych przysiąg, że [homage_liege.GetPrimaryTitle.Custom('TitleAdj')] może liczyć na [homage_vassal.GetHerHis] służbę, oddaje się do mojej dyspozycji i pozostaje mo[Select_CString( homage_vassal.IsFemale, 'ją dłużniczką', 'im dłużnikiem' )].\n\n"
 pay_homage.0101.desc.contract:0 "Klęka w pokorze i, wśród innych swoich przysiąg, że [homage_liege.GetPrimaryTitle.Custom('TitleAdj')] może liczyć na [homage_vassal.GetHerHis] służbę, ofiaruje mi, będąc wasalem, zwiększenie kontrybucji.\n\n"
 pay_homage.0101.desc.language:0 "Chociaż [homage_vassal.GetTitleAsNameNoTooltip|l] kilkukrotnie ćwiczył[Select_CString( homage_vassal.IsFemale, 'a', '' )] przysięgę w tym języku, to jednak [homage_liege.GetCourtLanguage.GetNameNoTooltip|l] nadal sprawia [homage_vassal.GetHerHim] nieco problemów. Błędnie wymawia kilka fragmentów, co w humorystyczny sposób zmienia ich znaczenie i sprawia, że moi dworzanie ledwo tłumią swój chichot."
 pay_homage.0101.desc.clumsy:0 "Wstając, [homage_vassal.GetTitledFirstNameNoTooltip] potyka się niezręcznie. Dwór jednogłośnie wstrzymuje oddech, a [homage_vassal.GetSheHe] pada u moich stóp, rumieniąc się z zażenowania."
 pay_homage.0101.desc.infatuation:0 "[homage_vassal.GetTitledFirstNameNoTooltip] podnosi się, wyglądając nieco niezręcznie. Kątem oka dostrzegam, że m[Select_CString( homage_infatuation.IsFemale, 'oja', 'ój' )] [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))], [homage_infatuation.GetFullName], jest pod szczególnym wrażeniem, jakie wywarł[Select_CString( homage_vassal.IsFemale, 'a', '' )] na ni[Select_CString( homage_infatuation.IsFemale, 'ej', 'm' )] [homage_vassal.GetTitleAsNameNoTooltip]!"
 pay_homage.0101.desc.delivery:0 "Od samego początku sprawy nie układają się najlepiej. [homage_vassal.Custom('GetHomageDeliveryDescLiege')]"
 pay_homage.0101.desc.success:0 "Na moje polecenie, [homage_vassal.GetTitleAsNameNoTooltip|l] w końcu powstaje, a ja wyrażam swoje zadowolenie i potwierdzam [homage_vassal.GetHerHis] prawa do ziem, którymi włada w moim imieniu."
 pay_homage.0101.smooth.submission:0 "„Służ mi dobrze, [homage_vassal.GetTitledFirstNameNoTooltip]”."
 pay_homage.0101.smooth.gold:0 "„Przyjmuję twoje szczodre dary, [homage_vassal.GetTitledFirstNameNoTooltip]”."
 pay_homage.0101.smooth.hook:0 "„Cieszę się, że mogę na ciebie liczyć, [homage_vassal.GetTitledFirstNameNoTooltip]”."
 pay_homage.0101.smooth.contract:0 "„Twoja służba jest nieoceniona, [homage_vassal.GetTitledFirstNameNoTooltip]”."
 pay_homage.0101.faux_pas.language:0 "„Dobra próba [homage_vassal.GetFirstNameNoTooltip]; to nie jest łatwy język”."
 pay_homage.0101.faux_pas.clumsy:0 "„Liczą się dla mnie tylko wasze przysięgi”."
 pay_homage.0101.faux_pas.infatuation:0 "„Ekhem... myślę, że już wszystko zakończyliśmy”."
 pay_homage.0101.faux_pas.delivery:0 "„Twoja przemowa nie ma znaczenia, liczy się twoja lojalność”."
 pay_homage.0101.insult.language:0 "„Masz #EMP jakiekolwiek#! pojęcie, co właśnie powiedział[Select_CString(homage_vassal.IsFemale, 'aś', 'eś' )]?”"
 pay_homage.0101.insult.clumsy:0 "„Co za szopka”."
 pay_homage.0101.insult.infatuation:0 "„Jak #EMP śmiesz#!? Precz!”"
 pay_homage.0101.insult.delivery:0 "„Co to #EMP było#!?”"
 pay_homage.0201.desc:0 "Słudzy wprowadzają mnie do wielkiej sali na terenie [homage_liege.GetCapitalLocation.GetTitle.GetAdjective], w której na tronie siedzi [homage_liege.GetTitledFirstNameRegnal] i wyczekuje, aż złożę hołd.\n\n"
 pay_homage.0201.desc.language:0 "Klękam przed ni[Select_CString( homage_liege.IsFemale, 'ą', 'm' )] i recytuję wyćwiczone przysięgi w języku dworu swojego seniora, jednakże na wpół skrywane śmiechy dworzan dają mi do zrozumienia, że muszę podszkolić język [homage_liege.GetCourtLanguage.GetNameNoTooltip|l]...\n"
 pay_homage.0201.desc.clumsy:0 "I go to kneel before [homage_liege.GetHerHim], but in my haste awkwardly stumble in a heap at [homage_liege.GetHerHis] feet. I haul myself up and make the oaths all the same, my cheeks burning red before the assembled court...\n\n"
 pay_homage.0201.desc.infatuation:0 "Klękam przed [Select_CString( homage_liege.IsFemale, 'nią', 'nim' )] i zaczynam swoje przemówienie. W połowie składania przysiąg spostrzegam, że [homage_infatuation.GetFullName], [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] [Select_CString( homage_liege.IsFemale, 'mojej pani', 'mojego pana' )], uśmiecha się kusząco i puszcza do mnie oczko. Szybko odwracam wzrok, ale już widzę, że [homage_liege.GetFirstNameNoTooltip] przeszywa mnie gniewnym spojrzeniem! Kończę przemowę i spuszczam głowę, a obecni dworzanie już zaczynają szeptać między sobą...\n\n"
 pay_homage.0201.desc.delivery:0 "Klękam przed ni[Select_CString( homage_liege.IsFemale, 'a', 'm' )] i zaczynam składać przysięgę, jednakże nie wszystko idzie zgodnie z planem. [homage_vassal.Custom('GetHomageDeliveryDescVassal')]\n\n"
 pay_homage.0201.desc.success:0 "Klękam u stóp moje[Select_CString( homage_liege.IsFemale, 'j pani', 'go pana' )] i składam liczne przyrzeczenia hołdu, podczas gdy [homage_liege.GetHerHis] skrybowie zapisują to wydarzenie.\n\n"
 pay_homage.0201.desc.submission:0 "W ten sposób ceremonia została zakończona. [homage_liege.GetTitleAsNameNoTooltip] otrzymuje ode mnie obietnicę, że będę wiernie służyć jako wasal, jakiego potrzebuje [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0201.desc.gold:0 "Następnie moi towarzysze podążają za nimi, by w obecności dworu złożyć moje obfite dary.\n\n"
 pay_homage.0201.desc.hook:0 "Potem przychodzi moja obietnica, że będzie [Select_CString(homage_liege.IsFemale, 'mogła', 'mógł' )] poprosić mnie o jakąkolwiek przysługę, jako [Select_CString(homage_liege.IsFemale, 'swą lojalną popleczniczkę', 'swego lojalnego poplecznika' )] we wszystkich swoich przedsięwzięciach.\n\n"
 pay_homage.0201.desc.contract:0 "I wtedy przekładam swój dar; zapewniam, że [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] może liczyć na moją lojalność i znak tego zwiększę swoje zobowiązania dla dobra korony.\n\n"
 pay_homage.0201.desc.insult_language:0 "[homage_liege.GetFirstNameNoTooltip] patrzy na mnie surowo, a potem wybucha śmiechem, papugując mój [homage_vassal.GetCulture.GetLanguage.GetNameNoTooltip|l] akcent, w którym błędnie wymawiam swoje przyrzeczenia..."
 pay_homage.0201.desc.insult_clumsy:0 "[homage_liege.GetFirstNameNoTooltip] uśmiecha się szeroko zza swojej dłoni, a dwór powoli wypełnia się śmiechem. Tak zostanę zapamiętan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]..."
 pay_homage.0201.desc.insult_infatuation:0 "[homage_liege.GetFirstNameNoTooltip] spogląda gniewnie na swoj[Select_CString( homage_infatuation.IsFemale, 'ą', 'ego' )] [SCOPE.sC('homage_liege').Custom2('RelationToMeShortAccusative', SCOPE.sC('homage_infatuation'))], a następnie bez uznania wyprasza mnie z komnaty."
 pay_homage.0201.desc.insult_delivery:0 "[homage_liege.GetFirstNameNoTooltip] pochyla się do przodu chichocząc, gdy szczegółowo opowiada fragmenty mojego przemówienia..."
 pay_homage.0201.desc.brush_off:0 "Ku mojemu zaskoczeniu [homage_liege.GetFirstNameNoTooltip] zachowuje się niemal tak, jakby nic się nie stało i z wdziękiem przyjmuje mój hołd."
 pay_homage.0201.desc.outro:0 "[homage_liege.GetFirstNameNoTooltip] rozkazuje mi wstać i potwierdza swoje zadowolenie, a także moje prawa do ziem, którymi władam w [homage_liege.GetHerHis] zastępstwie."
 pay_homage.0201.smooth.submission:0 "Niech żyje [homage_liege.GetTitleAsNameNoTooltip]."
 pay_homage.0201.smooth.gold:0 "Cena za lojalność..."
 pay_homage.0201.smooth.hook:0 "Oby to była mała przysługa..."
 pay_homage.0201.smooth.contract:0 "Ciężar służby..."
 pay_homage.0201.faux_pas:0 "W końcu to sprawiedliwy władca."
 pay_homage.0201.insult:0 "Nie powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] przyjeżdżać."
 homage_delivery_stutter_liege:0 "[ROOT.Char.GetTitledFirstNameNoTooltip] ledwie dochodzi do połowy zdania, po czym przerywa swoją wypowiedź z powodu jąkania. Moi dworzanie z niepokojem obserwują [ROOT.Char.GetHerHis] dzielne próby opanowania głosu."
 homage_delivery_lisp_liege:0 "[ROOT.Char.GetTitledFirstNameNoTooltip] przemawia w sposób... pamiętny. [ROOT.Char.GetHerHis] seplenienie odbiera powagi wypowiadanym przez [Select_CString( ROOT.Char.IsFemale, 'nią', 'niego' )] słowom, jednakże stara się ignorować szyderstwa ze strony moich mniej wielkodusznych dworzan."
 homage_delivery_wheeze_liege:0 "[ROOT.Char.GetTitledFirstNameNoTooltip] jest interesującym przypadkiem. Wyraźnie zdenerwowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] całym spektaklem i peł[Select_CString( ROOT.Char.IsFemale, 'na', 'en' )] emocji z powodu swojego pośpiesznego pojawienia się, z trudem oddycha i między łykami powietrza wypowiada strzępy zdań."
 homage_delivery_slow_liege:0 "Przemówienie, które wygłosił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [ROOT.Char.GetTitledFirstNameNoTooltip] jest... kiepskie. W kilku momentach gubi swój tok myślenia, miesza wątki i nie rozumie lub źle wymawia niektóre z najważniejszych słów."
 homage_delivery_inconceivable_liege:0 "[ROOT.Char.GetTitledFirstNameNoTooltip] wygłasza przemówienie, które było... ciekawe. Przeplata archaiczne wyrażenia i ważkie słowa, których prawdziwego znaczenia najwyraźniej nie zna, co przedłuża [ROOT.Char.GetHerHis] mowę i jednocześnie sprawia, że moi bardziej wykształceni dworzanie niemalże turlają się ze śmiechu."
 homage_delivery_stutter_vassal:0 "Ledwo udaje mi się przebrnąć przez połowę pierwszego zdania przysięgi, a już zaczynam się jąkać. Z trudem przełamuję blokadę i kontynuuję swoją mowę, podczas gdy cały dwór obserwuje to jednocześnie ze śmiechem i zażenowaniem. Ten dzień zostanie zapamiętany ze względu na mój niefortunny stan."
 homage_delivery_lisp_vassal:0 "Staram się mówić jak najlepiej potrafię, a mimo to moje przemówienie jest przerywane stłumionymi chichotami. Moje seplenienie umniejsza nie tylko wagę ceremonii, ale także składane przeze mnie przyrzeczenie."
 homage_delivery_wheeze_vassal:0 "Walczę o oddech, serce bije mi coraz szybciej, a pośpiech, by jak najszybciej dokończyć przemówienie, tylko pogarsza sytuację. To nie jest mowa godna zapamiętania."
 homage_delivery_slow_vassal:0 "Robię, co w mojej mocy, ale uniesione brwi i spojrzenia mojego seniora i dworu mówią mi, że moje wysiłki były raczej zabawne niż doniosłe."
 homage_delivery_inconceivable_vassal:0 "Robię wszystko, co w mojej mocy, by sprostać okazji i zaimponować dworowi swoim wspaniałym słownictwem, choć... reakcja nie jest dokładnie taka, na jaką liczył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m."
 pay_homage.0601.t:0 "$pay_homage_header$ Unieważnienie"
 pay_homage.0601.desc.court:0 "Jako że tytułują mnie już jako [ROOT.Char.GetTitleAsNameNoTooltip|l], moje przygotowania do złożenia hołdu są już zbyteczne..."
 pay_homage.0601.desc.imprisoned_me:0 "$pay_homage.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] wtrącił[Select_CString( ROOT.Char.GetImprisonedBy.IsFemale, 'a', '' )] mnie do więzienia."
 pay_homage.0601.desc.imprisoned:0 "$pay_homage.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] [Select_CString( ROOT.Char.GetImprisonedBy.IsFemale, 'wzięła', 'wziął' )] mnie do niewoli."
 pay_homage.0601.desc.liege_dead_me:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] zgin[Select_CString( homage_liege.IsFemale, 'ęła', 'ął' )] z mojej ręki...\n\n"
 pay_homage.0601.desc.liege_dead:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] [homage_liege.GetDeathReasonHideKiller]... \n\n"
 pay_homage.0601.desc.liege_imprisoned_me:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] jest teraz moim więźniem!"
 pay_homage.0601.desc.liege_imprisoned:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] jest trzyman[Select_CString( homage_liege.IsFemale, 'a', 'y' )] w niewoli przez postać [homage_liege.GetImprisonedBy.GetTitledFirstName]."
 pay_homage.0601.desc.new_liege:0 "Jeśli mam złożyć przyrzeczenie, jego adresatem musi być mój nowy senior, [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 pay_homage.0601_shared_intro:0 "Kończę właśnie ostatnie przygotowania do złożenia hołdu, gdy nagle"
 pay_homage.0601.desc:0 "\n\nTo z pewnością zmienia sytuację."
 pay_homage.0601.a_court:0 "Naprzód ku chwale."
 pay_homage.0601.a_prison:0 "A niech to."
 pay_homage.0601.a_liege:0 "Niezwykle irytujące..."
 pay_homage.0601.a:0 "Czas przemyśleć pewne sprawy..."
 pay_homage_costs_refunded:0 "Zwrot kosztów za decyzję „$pay_homage_decision$”"
