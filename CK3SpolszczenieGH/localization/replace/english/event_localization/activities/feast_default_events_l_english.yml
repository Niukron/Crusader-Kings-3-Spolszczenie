 feast_default.1030.t:0 "Bohaterowie naszych czasów"
 feast_default.1030.desc:0 "A flourish ends [minstrel.GetFirstNamePossessive] first impassioned recital. Eyes are dried, tables thumped.\n\n"Another tale!" offers [minstrel.GetSheHe]. "Shall I sing of how the great $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstName]"
 feast_default.1030.ethical:0 "nobly championed the meek?"
 feast_default.1030.amoral:0 "savaged foes of every description?"
 feast_default.1030.leader:0 "led comrades through great peril?"
 feast_default.1030.morally_neutral:0 "first demonstrated [knight_1.GetHerHis] virtue?"
 feast_default.1030.aggressive:0 "Of [knight_2.GetFirstName] striking forth, unstoppable?"
 feast_default.1030.defensive:0 "Of [knight_2.GetFirstName] standing fast like a mountain?"
 feast_default.1030.champion:0 "Of [knight_2.GetFirstName] winning victory, singlehandedly?"
 feast_default.1030.stance_neutral:0 "Of [knight_2.GetFirstName] restoring [knight_2.GetHerHis] benighted name?"
 feast_default.1030.subtle:0 "The canniest of [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.forceful:0 "The mightiest of [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.equestrian:0 "The [knight_3.GetCulture.GetCollectiveNounNoTooltip] rider, [knight_3.GetFirstName]?"
 feast_default.1030.intensity_neutral:0 "The finest of [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.courtly:0 "[knight_4.GetFirstName] and [knight_4.GetHerHis] true friendships?"
 feast_default.1030.militant:0 "[knight_4.GetFirstName] and [knight_4.GetHerHis] battles won?"
 feast_default.1030.fighty_neutral:0 "[knight_4.GetFirstName] and [knight_4.GetHerHis] honored oaths?"
 feast_default.1030.wrap_up:0 "These warfarers rival those of old!"\n\nDoubtlessly, as this feast's performers ramble on to other courts, my favored tale will be retold many times over."
 feast_default.1030.a:0 "[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip]!"
 feast_default.1030.a.tt:0 "Let retellings inspire all, from the lowest scullery brats to the greatest $knight_culture_player_plural_no_tooltip_lowercase$."
 feast_default.1030.b:0 "[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip]!"
 feast_default.1030.b.tt:0 "They'll say [knight_2.GetSheHe] cannot be beaten!"
 feast_default.1030.c:0 "[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip]!"
 feast_default.1030.c.tt:0 "All shall know [knight_3.GetHerHim] as the equal of any hero of yore."
 feast_default.1030.d:0 "[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip]!"
 feast_default.1030.d.tt:0 "An ever-more popular doer of quests and deeds... real and otherwise."
 knightly_tales_modifier:0 "Knights of Song"
 knightly_tales_modifier_desc:0 "This character's knights inspire popular stories which elevate the status of the warrior nobility."
 riders_of_song_modifier:0 "Riders of Song"
 riders_of_song_modifier_desc:0 "Zarówno młodzi giermkowie, jak i doświadczeni jeźdźcy pragną ruszyć do walki u boku rycerzy tej postaci."
 tales_of_knightly_valor_modifier:0 "Tales of Knightly Valor"
 tales_of_knightly_valor_modifier_desc:0 "Bold aspirants, some no better than vagabonds, plead to serve alongside this character's knights."
 tales_of_knightly_leadership_modifier:0 "Tales of Knightly Leadership"
 tales_of_knightly_leadership_modifier_desc:0 "It's considered an honor to answer to the wise authority of this character's knights."
 feast_default.2001.t:0 "Żenujące zniecierpliwienie"
 feast_default.2001.desc:0 "[host.GetTitledFirstName] [Select_CString( host.IsFemale, 'poinformowała', 'poinformował' )] o niewielkim opóźnieniu w serwowaniu potraw, przez co [glutton.GetTitledFirstName] wygląda na bardzo [Select_CString( glutton.IsFemale, 'sfrustrowaną', 'sfrustrowanego' )]!\n\nJedyne co słyszę, oprócz [glutton.GetHerHis] burczenia w brzuchu, to buczenie będące wyrazem niezadowolenia."
 feast_default.2001.a:0 "Robi z siebie głupca."
 feast_default.2001.b:0 "[glutton.GetFirstNameNoTooltip] ma rację! Gdzie nasze potrawy?!"
 feast_default.2002.t:0 "Wielbiciel"
 feast_default.2002.desc:0 "Ktoś niezauważony podrzucił mi kartkę podczas uczty:\n\n„[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]”\n\nKto napisałby tak delikatny list? Coś było w tym, jak [Select_CString( crush_1.IsFemale, 'patrzyła', 'patrzył' )] się na mnie [crush_1.GetTitledFirstName]; lub w tym, jak [crush_2.GetTitledFirstName] [Select_CString( crush_2.IsFemale, 'uśmiechnęła', 'uśmiechnął' )] się, gdy się [Select_CString( And( crush_2.IsFemale, ROOT.Char.IsFemale ), 'poznałyśmy', 'poznaliśmy' )]. Z drugiej strony, [crush_3.GetTitledFirstName] [Select_CString( crush_3.IsFemale, 'wydawała', 'wydawał' )] się bardzo [Select_CString( crush_3.IsFemale, 'skora', 'skory' )] siedzieć blisko mnie..."
 feast_default.2002.a:0 "To musi być [crush_1.GetFirstNameNoTooltip]!"
 feast_default.2002.b:0 "Czyżby to [Select_CString( crush_2.IsFemale, 'była', 'był' )] [crush_2.GetFirstNameNoTooltip]?"
 feast_default.2002.c:0 "To [crush_3.GetFirstNameNoTooltip] [Select_CString( crush_3.IsFemale, 'napisała', 'napisał' )] to wszystko."
 feast_default.2002.potential_lover_tt:0 "Jeśli masz rację, o wiele łatwiej będzie uczynić z wybranej osoby [Concept('lover', 'kochanka')|E]"
 feast_default.2003.t:0 "Wspólne dusze"
 feast_default.2003.desc:0 "Ta zwykła uczta stała się wyjątkowa dzięki obecności kogoś takiego jak [other_guest.GetTitledFirstName]!\n\nRozmawialiśmy przez cały wieczór na rozmaite tematy i wydaje się, że mamy ze sobą wiele wspólnego! Znakomicie się z [Select_CString( other_guest.IsFemale, 'nią', 'nim' )] [Select_CString( ROOT.Char.IsFemale, 'bawiłam', 'bawiłem' )]!"
 feast_default.2003.a:0 "Cóż za dobry wieczór!"
 feast_default.2005.t:0 "Na całą moją nową [ROOT.Char.Custom('GetClothingArticle')|l]"
 feast_default.2005.desc:0 "Wszyscy byliśmy w stanie jednakowo przyznać, że [drunk.GetTitledFirstName] [Select_CString( drunk.IsFemale, 'wypiła za dużo, a mimo to uparcie udowadniała nam, jak bardzo jest trzeźwa', 'wypił za dużo, a mimo to uparcie udowadniał nam, jak bardzo jest trzeźwy' )].\n\nSamo wstanie z siedziska okazało się dla [Select_CString( drunk.IsFemale, 'niej za trudne i teraz cała', 'niego za trudne i teraz cały' )] jest w śmierdzących wymiocinach!"
 feast_default.2005.a:0 "„[Select_CString(drunk.IsFemale, 'Powinnaś', 'Powinieneś' )] się wstydzić, [drunk.GetFirstNameNoTooltip]!”"
 feast_default.2005.b:0 "„Ha! Cóż za przedstawienie!”"
 feast_default.2006.t:0 "[Select_CString( befriending_guest.IsFemale, 'Skora', 'Skory' )] [befriending_guest.GetTitleTierName|U]"
 feast_default.2006.desc:0 "Ponieważ [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] po raz kolejny przerywa rozmowę głośnym śmiechem, nie mogę już zaprzeczyć, że zachowuje się dziwnie.\n\nNigdy się ode mnie nie oddala, wtrąca się do każdej mojej rozmowy, wyraża uznanie wobec wszystkiego, co mówię..."
 feast_default.2006.a:0 "Dziwny sposób na zdobycie mojego uznania, ale działa."
 feast_default.2006.b:0 "[Select_CString( ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] się do tego przyzwyczaić!"
 feast_default.2006.c:0 "Nie mogę znieść tego, że ktoś tak za mną łazi!"
 feast_default.2006.d:0 "Proszę, zostaw mnie w spokoju!"
 feast_default.2007.t:0 "Zdemaskowany romans!"
 feast_default.2007.desc:0 "W wielkiej sali rozbrzmiewa głośny trzask, gdy jedne z drzwi do służbowych kwater zostają rozwalone.\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover_guest_1') )|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )], [lover_guest_1.GetTitledFirstName] oraz [ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover_guest_2') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )], [lover_guest_2.GetTitledFirstName], [Select_CString( And(lover_guest_1.IsFemale, lover_guest_2.IsFemale), 'ledwo odziane, runęły', 'ledwo odziani, runęli' )] na podłogę przed wszystkimi."
 feast_default.2007.a_chaste:0 "Nie mogę na to patrzeć!"
 feast_default.2007.a_lustful:0 "#EMP Wyobraźcie sobie!#! Co [Select_CString( And(lover_guest_1.IsFemale, lover_guest_2.IsFemale), 'one mogły robić', 'oni mogli robić' )]...!"
 feast_default.2007.a_sadistic:0 "Ha! Jak uroczo!"
 feast_default.2007.a_compassionate:0 "Nikt nie zasługuje na taki wstyd..."
 feast_default.2007.b:0 "Trudno sobie wyobrazić, że #EMP mieli#! taki sekret!"
 feast_default.2008.t:0 "Za zamkniętymi drzwiami"
 feast_default.2008.desc:0 "Gdy [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] niepostrzeżenie [Select_CString( homosexual_character.IsFemale, 'próbowała', 'próbował' )] wymknąć się z uczty, wydawało mi się, że dostrzegam [homosexual_character.GetHerHis] rękę wślizgującą się w rękę [Select_CString( romance_target.IsFemale, 'damskiej służącej', 'męskiego sługi' )]!\n\nMoje podejrzenia się potwierdziły, gdy przyłapał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ich w ustronnym pokoju — na wpół rozebranych!"
 feast_default.2008.a:0 "Zadaje się z [Select_CString( romance_target.IsFemale, 'inną kobietą', 'innym mężczyzną' )]?! Wszyscy muszą się dowiedzieć!"
 feast_default.2008.b:0 "Twój sekret jest u mnie bezpieczny, [homosexual_character.GetFirstNameNoTooltip]. Póki co."
 feast_default.2008.c:0 "Deprawowanie #EMP mojej#! służby bez mojej zgody?!"
 feast_default.2008.d:0 "Och, [homosexual_character.GetFirstNameNoTooltip], gdybym tylko [Select_CString( ROOT.Char.IsFemale, 'wiedziała', 'wiedział' )]."
 feast_default.2008.d.unlock_text:0 "Ta opcja jest dostępna ze względu na twoją [Concept('sexuality', 'orientację seksualną')|E]"
 feast_default.2009.t:0 "Proszę, mów dalej"
 feast_default.2009.desc:0 "Uważnie słucham, co mówi [secret_holder.GetTitledFirstName], gdyż w swojej beztrosce nie ma żadnych pohamowań. [Select_CString( secret_holder.IsFemale, 'Rozkojarzona', 'Rozkojarzony' )] próbą wypicia ostatniej kropli z kufla, nie zdaje sobie sprawy, jak bardzo uważnie słucham [Select_CString( secret_holder.IsFemale, 'jej', 'jego' )] słów.\n\nGdy już się orientuje, zaczyna nerwowo wstawać. „Ja tylko bełkoczę! To wszystko i tak nie jest prawdą!”"
 feast_default.2009.a:0 "Och, tak się składa, że to #EMP bardzo#! interesujący bełkot."
 feast_default.2011.t:0 "Obietnica to obietnica"
 feast_default.2011.desc:0 "[favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )|U] nie przejmując się żadną etykietą, klepie mnie po plecach: „Mówię poważnie!” — krzyczy. „Zrobię wszystko, o co mnie poprosisz. Absolutnie wszystko. Poproś mnie, a ja już to załatwię!”\n\nWyczuwam zapach alkoholu w [favor_character.GetHerHis] oddechu, ale złożona obietnica została usłyszana przez wszystkich obecnych tu gości."
 feast_default.2011.a:0 "Jesteś [Select_CString( favor_character.IsFemale, 'słowną kobietą', 'słownym mężczyzną' )], prawda?"
 feast_default.2011.b:0 "„Ha, [favor_character.GetTitledFirstNameNoTooltip] jest zbyt pijan[Select_CString( favor_character.IsFemale, 'a', 'y' )], by wiedzieć, co mówi!”"
 feast_default.2012.t:0 "Świadek"
 feast_default.2012.desc:0 "Gdy wychodzę na zewnątrz, by mieć chwilę wytchnienia, zza rogu dobiegają mnie krzyki. Odwracam się i widzę, jak [ROOT.Char.Custom2('MySheHe', SCOPE.sC('murderer'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))], [murderer.GetTitledFirstName], z szyderczym uśmiechem zatapia swe ostrze w twarzy innego gościa. [murdered_guest.GetTitledFirstName] upada na ziemię.\n\nŚciśnięty dźwięk, który wydał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], musiał wystarczyć, bo [murderer.GetFirstName] spogląda w moją stronę z zaskoczeniem na twarzy."
 feast_default.2012.a:0 "Co ty #EMP [Select_CString( murderer.IsFemale, 'zrobiłaś', 'zrobiłeś' )]#!?!"
 feast_default.2012.b:0 "Wszyscy się dowiedzą o twojej zbrodni!"
 feast_default.2012.c:0 "Moje milczenie ma swoją cenę."
 feast_default.2013.t:0 "[Select_CString( bootlicker.IsFemale, 'Lizuska', 'Lizus' )]"
 feast_default.2013.desc:0 "Plotki krążące o tym, że [bootlicker.GetTitledFirstName] stara się, by [shared_liege.GetTitledFirstName] obdarzył[Select_CString( shared_liege.IsFemale, 'a', '' )] [Select_CString( bootlicker.IsFemale, 'ją', 'go' )] swoją przychylnością, ostatecznie potwierdziły się, gdy [Select_CString( bootlicker.IsFemale, 'wręczyła', 'wręczył' )] [shared_liege.GetHerHim] podarunek.\n\n„[Select_CString(EqualTo_string( bootlicker.Custom2('MySheHe', SCOPE.sC('shared_liege')), '$MyShe$'), 'Moja najdroższa', 'Mój najdroższy' )] [bootlicker.Custom2('RelationToMeShortVocative', SCOPE.sC('shared_liege'))], niezmiernie dobrze jest cię widzieć! Wiedząc, że możemy się znów spotkać, [Select_CString( bootlicker.IsFemale, 'przyniosłam', 'przyniosłem' )] dla ciebie pierwszorzędne futro, jako wyraz mojego szacunku”.\n\n[shared_liege.GetTitledFirstName], z uśmiechem na twarzy, uważnie bada skórę zwierzęcia. Widząc [shared_liege.GetHerHis] uradowanie z powodu otrzymanego prezentu, zdaję sobie sprawę, że tracę sposobność na poprawę z relacji [Select_CString( shared_liege.IsFemale, 'nią', 'nim' )]!"
 feast_default.2013.a:0 "„[ROOT.Char.Custom2('MySheHe', SCOPE.sC('shared_liege'))|U] [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('shared_liege'))]! Ja również mam dla ciebie podarek!”"
 feast_default.2013.a.success:0 "[shared_liege.GetTitledFirstName] jest zachwycon[Select_CString( shared_liege.IsFemale, 'a', 'y' )] twoim spontanicznym podarunkiem"
 feast_default.2013.a.failure:0 "[shared_liege.GetTitledFirstName] nie jest zachwycon[Select_CString( shared_liege.IsFemale, 'a', 'y' )] twoim spontanicznym podarunkiem"
 feast_default.2013.b:0 "„#EMP Ekhem!#! Proponuję wznieść toast. Niech żyje [shared_liege.GetTitledFirstNameNoTooltip]!”"
 feast_default.2013.b.success:0 "[shared_liege.GetTitledFirstName] jest zachwycon[Select_CString( shared_liege.IsFemale, 'a', 'y' )] twoim spontanicznym toastem"
 feast_default.2013.b.failure:0 "[shared_liege.GetTitledFirstName] nie jest zachwycon[Select_CString( shared_liege.IsFemale, 'a', 'y' )] twoim spontanicznym toastem"
 feast_default.2013.c:0 "Rozlej swój napój na podarowaną skórę i twierdź, że był to wypadek."
 feast_default.2013.c.success:0 "Wszyscy wierzą, że rozlanie było przypadkowe"
 feast_default.2013.c.failure:0 "Nikt nie wierzy, że rozlanie było przypadkowe"
 feast_default.2013.d:0 "Nie ma potrzeby się spieszyć. Wymyślę coś następnym razem."
 feast_default.3001.t:0 "Świętowanie z przyjaci[Select_CString( friend.IsFemale, 'ółką', 'elem' )]"
 feast_default.3001.desc:0 "Wspaniale jest widzieć, jak [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )] dobrze się bawi! Znów jemy, pijemy i śpiewamy razem, jakbyśmy nigdy się nie rozstawali.\n\nMoglibyśmy jeść w stodole, a i tak byłaby to jedna z najwspanialszych uczt, na jakich kiedykolwiek [Select_CString( ROOT.Char.IsFemale, 'byłam', 'byłem' )]."
 feast_default.3001.a:0 "Ach, [friend.GetFirstNameNoTooltip], czymże byłoby życie bez ciebie?"
 feast_default.3002.t:0 "Skradzione pocałunki"
 feast_default.3002.desc:0 "[lover.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Uśmiechamy się i witamy, jakbyśmy nie znali się już wystarczająco blisko. Jakbyśmy nigdy nie objęli się w ferworze namiętności. Jakbyśmy nie tęsknili za tym, by być blisko siebie.\n\nChwilę później razem przemierzamy opustoszały korytarz, a ja korzystając z okazji, przykładam usta do [lover.GetHerHis] warg. Następnie wskazuje na nieoświetlone wejście..."
 feast_default.3002.a:0 "Chodź! Nie mamy chwili do stracenia!"
 feast_default.3002.discovery_tt:0 "#F Słudzy dużo widzą i mogą gadać...#!"
 feast_default.3002.b:0 "Nie, mogą nas nakryć."
 feast_default.3003.t:0 "Nieprzyjemne towarzystwo"
 feast_default.3003.desc:0 "To była taka przyjemna uczta, jednak tylko do czasu aż #EMP [rival.GetSheHe]#! się nie pojawił[Select_CString(rival.IsFemale, 'a', '')]. Czy nie mogę mieć ani jednego wieczoru nieprzytłoczonego inwazyjnym smrodem, jaki pozostawia po sobie [rival.GetTitledFirstNameNoTooltip]?\n\nNajgorsze z tego wszystkiego jest [rival.GetHerHis] obrzydliwy głos, który dochodzi do mnie z boku: „Dlaczego masz taką kwaśną minę, [ROOT.Char.GetFirstNameNoTooltip]?”."
 feast_default.3003.a:0 "Tylko bardziej sprawia, że chcę [Select_CString(rival.IsFemale, 'ją', 'go')] uderzyć w twarz!"
 feast_default.3004.t:0 "Obraźliwe sprzeczki"
 feast_default.3004.desc:0 "Po najedzeniu się do syta i wypiciu niemałej ilości alkoholu zauważam, jak [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] prowadzi ożywioną rozmowę. Zwraca się do mnie, gdy tylko zauważa moją obecność.\n\n„A #EMP ty#! – psujesz cały wieczór swoją obecnością!”"
 feast_default.3004.a:0 "Myślę, że masz już dość na ten wieczór."
 feast_default.3004.b:0 "A ty to po prostu [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
 feast_default.3004.b.success:0 "Wygrywasz sprzeczkę"
 feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] wygrywa sprzeczkę"
 feast_default.3004.c:0 "Jedni przynoszą radość, gdziekolwiek przyjdą; drudzy zaś, gdziekolwiek ich nie ma."
 feast_default.3004.c.tt:0 "#F Nadszedł czas, aby [rival_guest.GetFirstNameNoTooltip] [Select_CString( rival_guest.IsFemale, 'wniosła', 'wniósł')] trochę szczęścia#!"
 feast_default.3004.d:0 "Cios pięścią w twarz jest równie dobrą odpowiedzią, jak każda inna!"
 feast_default.3005.t:0 "Wyzwanie"
 feast_default.3005.desc:0 "Sala rozbrzmiewa śmiechem, kiedy [ROOT.Char.Custom2('MySheHe', SCOPE.sC('rival_to_duel'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))], [rival_to_duel.GetTitledFirstName], rzuca mi zaczepki i obelgi – „Patrzcie jak[Select_CString( ROOT.Char.IsFemale, 'a', 'i')] [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')]”. Tracę panowanie i wyciągam ostrze."
 feast_default.3005.desc_won:0 "\n\nWracam do zmysłów, gdy pochylam się nad [Select_CString( rival_to_duel.IsFemale, 'nią', 'nim')], mój but dociska [rival_to_duel.GetHerHis] pierś, oboje ciężko oddychamy."
 feast_default.3005.desc_lost:0 "\n\nWracam do zmysłów, gdy pochyla się nade mną, [rival_to_duel.GetHerHis] but dociska moją pierś. „Chcę usłyszeć, jak błagasz o litość” – syczy mi do ucha."
 feast_default.3005.a:0 "„Zapłacisz za wszystko, co [Select_CString(rival_to_duel.IsFemale, 'zrobiłaś', 'zrobiłeś')]”."
 feast_default.3005.b:0 "„Nigdy nie ulegnę takim jak #EMP ty#!!”"
 feast_default.3005.c:0 "„Proszę, nie rób mi krzywdy!”"
 feast_default.3005.d:0 "„Chcę usłyszeć, jak błagasz o litość”."
 feast_default.3005.e:0 "Jednym płynnym ruchem przecinam [rival_to_duel.GetHerHim] ścięgno Achillesa."
 feast_default.3096.t:0 "A New Possibility"
 feast_default.3096.desc:0 "As the festivities progress I cannot help but find myself exchanging glances with [partner.GetName].\n\nI am an honorable [ROOT.Char.GetWomanMan] but rarely have I felt this tempted to explore a new relation..."
 feast_default.3096.a:0 "Let's see where the evening takes us"
 fest_default.3906.a.tt:0 "You lay with [partner.GetName]"
 feast_default.3096.b:0 "I am better than this."
 feast_default.3006.t:0 "A Single Night"
 feast_default.3006.opening_1:0 "[Select_CString( And( partner.IsFemale, ROOT.Char.IsFemale ), 'Obezwładnione', 'Obezwładnieni')] pijaństwem i pożądaniem, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] i ja zostajemy [Select_CString( And( partner.IsFemale, ROOT.Char.IsFemale ), 'same', 'sami')]. [partner.GetHerHis|U] ramiona obejmują mnie, [partner.GetHerHis] usta przylegają do mojej szyi, gasimy ogień płonący w naszych duszach i lędźwiach."
 feast_default.3006.opening_2:0 "Budzę się w obcym łóżku, z niespodziewan[Select_CString(partner.IsFemale, 'ą towarzyszką', 'ym towarzyszem' )]. Wspomnienia poprzedniej nocy powoli nabierają kształtu z bolącej mgły w mojej głowie. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] i ja, [Select_CString( And( partner.IsFemale, ROOT.Char.IsFemale ), 'połączone', 'połączeni' )] pożądaniem."
 feast_default.3006.opening_3:0 "Tak bardzo się upierał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że tego właśnie nie zrobię. A jednak kilka trunków i [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] już bierze mnie w ramiona i otacza swoją uwodzicielską siecią. Wkrótce znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w [partner.GetHerHis] łożu."
 feast_default.3006.both_married_love:0 "\n\nI cannot bear the thought of going without [partner.GetHerHim], but [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] must never know, and neither must my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 feast_default.3006.married_love:0 "\n\nI cannot bear the thought of being without [partner.GetHerHim], but my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] cannot be allowed to know what happened here."
 feast_default.3006.partner_married_love:0 "\n\nI cannot bear the thought of being without [partner.GetHerHim], but considering [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))], [partner.GetTitledFirstName], what can I do?"
 feast_default.3006.unmarried_love:0 "\n\nPoza granicami małżeństwa i przyzwoitości nie możemy pozwolić, by świat dowiedział się, co się tutaj wydarzyło. A jednak nie mogę znieść myśli, że [Select_CString( And( partner.IsFemale, ROOT.Char.IsFemale ), 'mogłybyśmy', 'moglibyśmy' )] się rozstać na chociażby jeden dzień."
 feast_default.3006.both_married:0 "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] must not be allowed to know, and that is without mentioning my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 feast_default.3006.married:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] must not learn of my betrayal."
 feast_default.3006.partner_married:0 "\n\n[partner.GetHerHis|u] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] cannot be allowed to know what happened here."
 feast_default.3006.unmarried:0 "\n\nNie możemy pozwolić, by poza granicami małżeństwa i przyzwoitości, świat dowiedział się, co się tu wydarzyło."
 feast_default.3006.a:0 "Muszę cię kiedyś jeszcze zobaczyć!"
 feast_default.3006.b:0 "Wykorzystajmy ten moment jak najlepiej..."
 feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] nie jest [Select_CString(partner.IsFemale, 'zainteresowana', 'zainteresowany')]#!"
 feast_default.3006.c:0 "Nigdy o tym nie wspominajmy."
 feast_default.3006.c.tt:0 "#F Unikasz miejsc, w których przebywa [partner.GetFirstNameNoTooltip]#!"
 feast_default.3007.t:0 "In the Act"
 feast_default.3007.love:0 "Gdy inni goście zanurzają się w swoich pucharach, ja i [ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetFirstName] znajdujemy komnatę, w której możemy oddać się sobie nawzajem na całą noc. Zasypuję pocałunkami [lover.GetHerHis] nagie plecy, kiedy czyjś głos sprawia, że pospiesznie się zakrywam."
 feast_default.3007.not_love:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] i ja wchodzimy do opuszczonej komnaty, aby uciec od tłumu. Jestem w trakcie zaspokajania swoich żądz, gdy znajomy głos przyprawia mnie o dreszcze."
 feast_default.3007.ambiguous:0 "Mając nadzieję, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] i ja spędzimy trochę czasu razem, odciągnął[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]m [Select_CString(lover.IsFemale, 'ją', 'go')] od sal biesiadnych. Kiedy już było po wszystkim i szykował[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]m się do powrotu, znajomy głos sprawił, że zamarł[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]m w bezruchu."
 feast_default.3007.end:0 "\n\n"[ROOT.Char.GetFirstNameNoTooltip]?!" – [ROOT.Char.Custom2('MySheHe', SCOPE.sC('spouse'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] wpatruje się w nas w szoku. „Jak mogł[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]ś z [Select_CString( lover.IsFemale, 'nią', 'nim')] spać? Przecież to [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]!”"
 feast_default.3007.a:0 "To nic nie znaczy, [Select_CString(lover.IsFemale, 'moja droga', 'mój drogi')]!"
 feast_default.3007.b:0 "Kocham [Select_CString(lover.IsFemale, 'ją', 'go')]!"
 feast_default.3007.c:0 "Robię, co chcę."
 feast_default.5001.t:0 "A Crooked Smile"
 feast_default.5001.friend_reminder:0 "Wierzę, że [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('friend'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))], [friend.GetTitledFirstName], [Select_CString( friend.IsFemale, 'próbowała mnie tylko ostrzec, ale po tym, jak przypomniała', 'próbował mnie tylko ostrzec, ale po tym, jak przypomniał')] mi o przerażających rzeczach, jakie robi [host.GetTitledFirstName], nie mogę myśleć o niczym innym."
 feast_default.5001.rival_reminder:0 "Wiem, że [rival.GetTitledFirstName] powiedział[Select_CString( rival.IsFemale, 'a', '' )] to tylko po to, żeby mnie zaniepokoić, ale teraz, kiedy [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('rival'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] przypomniał[Select_CString( rival.IsFemale, 'a', '' )] mi o przerażających rzeczach, jakie robi [host.GetTitledFirstName], nie mogę myśleć o niczym innym."
 feast_default.5001.spouse_reminder:0 "Dotknąwszy mojego ramienia w celu zwrócenia uwagi, [spouse.GetTitledFirstName] odezwał[Select_CString(spouse.IsFemale, 'a', '' )] się ściszonym głosem przepełnionym troską: „[host.GetTitledFirstName] często na ciebie patrzył[Select_CString(host.IsFemale, 'a', '' )] tego wieczoru...”.\n\nBiorąc pod uwagę reputację, jaką ma [spouse.GetTitledFirstName], prawie żałuję, że nic nie powiedział[Select_CString(spouse.IsFemale, 'a', '' )]."
 feast_default.5001.sadist_reminder:0 "Z niepokojącym uśmiechem [sadist.GetTitledFirstName] [Select_CString(sadist.IsFemale, 'opowiedziała', 'opowiedział' )] kilka szczególnie przerażających historii o niezwykłych środkach, które stosuje [host.GetTitledFirstName] podczas... dyplomacji. Nie powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] brać tego do siebie, ale teraz trudno mi myśleć o czymkolwiek innym."
 feast_default.5001.reminder:0 "Nawet jeśli uczta jest okazją do świętowania i radości, bardzo trudno jest nie myśleć o tym, jaką [host.GetTitledFirstName] ma reputację..."
 feast_default.5001.worry:0 "\n\nKażdy uśmiech nasze[Select_CString(host.IsFemale, 'j gospodyni', 'go gospodyni' )] zaczyna się teraz wydawać trochę za szeroki, a każdy brzęk dzbanka czy talerza sprawia, że podskakuję, zaniepokojon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], że ktoś naraził się na [host.GetHerHis] gniew jakimś drobnym nietaktem. Albo, co gorsza, że tą osobą jestem ja."
 feast_default.5001.a:0 "Mogę przez to przejść. To tylko uczta."
 feast_default.5002.t:0 "Delusions"
 feast_default.5002.desc_chair:0 "Nasz gospodarz, [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('lunatic_host'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], pochyla się, aby lepiej rozmawiać z krzesłem stojącym obok niego. Widok ten sprawia, że wszystkie inne rozmowy szybko cichną.\n\n„[Select_CString(EqualTo_string( ROOT.Char.Custom('RandomLadyLord'), '$CHARACTER_LADY$'), 'Co powiedziałaś, moja miłościwa pani', 'Co powiedziałaś, mój miłościwy panie' )]? Tak, oczywiście. Ufam ci bardziej niż komukolwiek innemu tutaj!”"
 feast_default.5002.desc_chicken:0 "Nasz gospodarz, [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('lunatic_host'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], delikatnie przytula do piersi oskubaną – i ugotowaną – kurę, szepcząc do niej słodkie słówka. Kiedy zaczyna głośniej deklarować swoje uczucie do drobiu, nastrój w wielkiej sali bardzo szybko nabiera niepokojącego obrotu."
 feast_default.5002.desc_drapes:0 "Nasz gospodarz, [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('lunatic_host'))|l] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], wkracza na parkiet, trzymając w rękach jedną z chorągwi, którymi ozdabiano ściany.\n\nZachwyceni pokazem goście nie mogą powstrzymać się od obserwowania, jak prowadzi kawałek materiału w wyszukanym tańcu."
 feast_default.5002.a:0 "[Select_CString(lunatic_host.IsFemale, 'Moja pani', 'Mój panie')], może wyjdziemy na zewnątrz po trochę świeżego powietrza?"
 feast_default.5002.b:0 "Muszę zatrzymać to szaleństwo!"
 feast_default.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]! Pozwólcie mi do was dołączyć!"
 feast_default.5003.t:0 "Painful Entertainment"
 feast_default.5003.desc:0 "Kawałki ostrego metalu w niektórych potrawach, krzesła pełne drzazg, drobne #EMP wypadki#! obiecujące siniaki...\n\nSiedząc u szczytu stołu, [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('sadistic_host'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] nie może ukryć zimnego uśmiechu rozlewającego się po [sadistic_host.GetHerHis] twarzy, gdy inn[Select_CString( guest.IsFemale, 'a pani', 'y pan' )], [guest.GetTitledFirstName], pluje krwią na swój talerz."
 feast_default.5003.a:0 "„To jest nie do przyjęcia!”"
 feast_default.5003.b:0 "Na razie dopilnuję, by [guest.GetFirstNameNoTooltip] [Select_CString( guest.IsFemale, 'otrzymała', 'otrzymał' )] pomoc."
 feast_default.5003.c:0 "Cóż za wspaniała uczta!"
 feast_default.5004.t:0 "The Bottom of the Tankard"
 feast_default.5004.desc:0 "„Czy to właśnie był dźwięk pustego kufla uderzającego o blat stołu?” [host.GetTitledFirstName] musi mieć iście wyczulony słuch, skoro jest w stanie wychwycić tego typu dźwięki spośród wrzawy panującej w tej wielkiej sali. [Select_CString( host.IsFemale, 'Moja łaskawa gospodyni', 'Mój łaskawy gospodarz' )] macha do sługi i woła: „Przynieś więcej wina! Żadne gardło nie pozostanie suche!”."
 feast_default.5004.a:0 "Dziękuję, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('host'))] [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('host'))]!"
 feast_default.5004.b:0 "Chyba mam już dość."
 feast_default.5004.c:0 "Wymyślam jakieś wymówki i wymykam się w tłumie."
 feast_default.5005.t:0 "Garum!"
 feast_default.5005.desc:0 "Och, ten niebiański smak! Tak pikantny, a jednocześnie lekko słony, przywodzący na myśl morze...\n\nTo może być najlepsze garum, jakie kiedykolwiek jadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Kucharz, którego zatrudnił[Select_CString( host.IsFemale, 'a', '' )] [host.GetTitledFirstName], wykonał doskonałą robotę!"
 feast_default.5005.a:0 "Muszę jadać to regularnie!"
 feast_default.5005.b:0 "„Wyborne danie, [host.GetFirstNameNoTooltip]!”"
 feast_default.5005.c:0 "„Czy wiesz, że garum było inspiracją dla murri?”"
 feast_default.5005.c.flavor:0 "Niewielu gości zdaje się o tym wiedzieć!"
 feast_default.5005.d:0 "Gdybym tylko [Select_CString( ROOT.Char.IsFemale, 'mogła, #EMP oddychałabym#!', '#EMP mógł, oddychałbym#!' )] samym garum!"
 feast_default.6001.t:0 "The Right [spouse.GetWomanMan|U] for the Job"
 feast_default.6001.dislike_spouse:0 "Chociaż jest wiele powodów, dla których nie potrafimy się dogadać, muszę przyznać, że [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('spouse'))] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] bardzo dobrze poradził[Select_CString( spouse.IsFemale, 'a', '' )] sobie z organizacją mojej uroczystości. [spouse.GetFirstName] dopilnował[Select_CString( spouse.IsFemale, 'a', '' )], aby jedzenie dotarło na czas, goście zostali usadzeni na właściwych miejscach i wszyscy byli zadowoleni.\n\nMając [Select_CString( spouse.IsFemale, 'ją', 'go' )] obok siebie przy wielkim stole i rozpoczynających się uroczystościach, daję [spouse.GetHerHim] do zrozumienia, że doceniam ciężką pracę, jaką włożył[Select_CString( spouse.IsFemale, 'a', '' )] w przygotowanie tej uczty."
 feast_default.6001.like_spouse:0 "[Select_CString(EqualTo_string( ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('spouse')), '$MyShe$'), 'Moja droga', 'Mój drogi' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] ciężko pracuje, aby wszystko na tej uroczystości przebiegało bez zakłóceń. Jedzenie przybywa na czas, goście są usadzeni na właściwych miejscach i wszyscy wydają się zadowoleni.\n\n[spouse.GetFirstName] zasiada obok mnie przy wielkim stole, kiedy wszystko zostało już przygotowane. Ściskam [spouse.GetHerHis] dłoń i uśmiecham się do [Select_CString( spouse.IsFemale, 'niej', 'niego' )], po czym wstaję, by ogłosić początek uroczystości."
 feast_default.6001.a:0 "Co ja bym bez [Select_CString(spouse.IsFemale, 'niej', 'niego')] [Select_CString(ROOT.GetCharacter.IsFemale, 'zrobiła', 'zrobił')]."
 feast_default.6002.t:0 "A Laudable Effort"
 feast_default.6002.desc:0 "Uczta rozkwita w pełni, a nasi goście beztrosko jedzą i piją. Gdy ja oraz [spouse.GetFirstName] siedzimy przy ogromnym stole, zauważamy, jak [guest.GetTitledFirstName] do nas podchodzi.\n„Co za wspaniała uczta! Wyrazy uznania dla gospodarzy!”"
 feast_default.6002.a:0 "„Tak, wykonał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] świetną robotę, prawda?”"
 feast_default.6002.b:0 "„[spouse.GetFirstNameNoTooltip] zasługuje na wszelkie uznanie”."
 feast_default.6003.t:0 "In My House"
 feast_default.6003.opening:0 "Zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wszystko, co tylko mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], aby [fighter_1.GetTitledFirstName] i [fighter_2.GetTitledFirstName] [Select_CString( And( fighter_1.IsFemale, fighter_2.IsFemale), 'siedziały', 'siedzieli' )] jak najdalej od siebie. Jednak okazało się to za niewystarczające, gdyż [Select_CString( And( fighter_1.IsFemale, fighter_2.IsFemale), 'rozpoczęły', 'rozpoczęli' )] bójkę w trakcie mojej uczty!"
 feast_default.6003.bodyguard:0 "\nW pobliżu awantury stoi [ROOT.Char.Custom2('MySheHe', SCOPE.sC('bodyguard'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], czekając na mój rozkaz, by móc interweniować."
 feast_default.6003.guard:0 "\nJeden z moich strażników, który znajduje się blisko bójki, czeka na mój rozkaz, by móc interweniować."
 feast_default.6003.a:0 "Niech [fighter_2.GetFirstNameNoTooltip] ochłonie trochę na świeżym powietrzu."
 feast_default.6003.b:0 "Niech [fighter_1.GetFirstNameNoTooltip] się uspokoi. Przytrzymajcie [Select_CString( fighter_1.IsFemale, 'ją', 'go' )]."
 feast_default.6003.c:0 "„Stać! Porozmawiamy o tym później”."
 feast_default.6101.t:0 "Troubled [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 feast_default.6101.desc_opening:0 "Błagalne spojrzenie, które ukazuje [ROOT.Char.Custom2('MySheHe', SCOPE.sC('troubled_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))], [troubled_guest.GetFirstName], przybiera coraz bardziej desperacki wyraz. Grupa gości zbliża się do rogu, gdzie ukrywał[Select_CString( troubled_guest.IsFemale, 'a', '' )] się cały wieczór. [Select_CString( troubled_guest.IsFemale, 'Teraz chciałaby stąd jak najszybciej uciec, jednak ściany uniemożliwiają jej to skutecznie', 'Teraz chciałby stąd jak najszybciej uciec, jednak ściany uniemożliwiają mu to skutecznie' )]."
 feast_default.6101.desc_liked:0 "[Select_CString( troubled_guest.IsFemale, 'Biedaczka', 'Biedak' )], nigdy nie nauczy się obycia wśród ludzi!"
 feast_default.6101.desc_disliked:0 "Pomyśleć, że może zachować się w ten sposób..."
 feast_default.6101.desc_disliked_unlanded:0 "To think my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] would act in such a way..."
 feast_default.6101.a:0 "Odwrócę uwagę zbliżających się gości."
 feast_default.6101.b:0 "Chodź, [troubled_guest.GetFirstNameNoTooltip]. Opowiedz nam swoją historię!"
 feast_default.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]! Muszę z tobą porozmawiać... Na osobności."
 feast_default.6101.c.tt:0 "Zarówno tobie, jak i mnie przydałaby się przerwa..."
 feast_default.6111.t:0 "The Conversation Partner"
 feast_default.6111.desc:0 "Gdy jeden talerz z jedzeniem jest zastępowany przez kolejny, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('guest_to_talk_to'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] rozpoczyna rozmowę na temat interesujących [Select_CString(guest_to_talk_to.IsFemale, 'ją', 'go' )] rzeczy.\n\n„...i właśnie w ten sposób udało nam się posprzątać ten rozgardiasz! Czy na pewno cię nie nudzę, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]?”"
 feast_default.6111.a:0 "Nie, nie, proszę, kontynuuj!"
 feast_default.6111.b:0 "Może zamiast tego porozmawiamy o tobie?"
 feast_default.6111.c:0 "Twoje robienie z siebie głupka nigdy mnie nie znudzi!"
 every_evil_guest_scope_tt:0 "Każdy niesympatyczny gość"
 feast_default.6121.t:0 "Tastefully Insulting"
 feast_default.6121.desc:0 "Gdy talerz za talerzem wnoszony jest do wielkiej sali, dociera do mnie niepowtarzalny zapach i się uśmiecham. To, że m[Select_CString( SCOPE.sC('hated_guest').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))], [hated_guest.GetTitledFirstName], jest wrażliw[Select_CString( hated_guest.IsFemale, 'a', 'y' )] na [ROOT.GetCharacter.Custom('GetFoodDetail')], jest czymś, o czym #EMP niestety#! zapomniał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] powiedzieć kucharzowi.\n\n„Witam was wszystkich i mam nadzieję, że każdy znajdzie danie dla siebie”."
 feast_default.6121.a:0 "Szczególnie tobie, [hated_guest.GetFirstNameNoTooltip]. #EMP Rozkoszuj się#!!"
 feast_default.6121.b:0 "[hated_guest.GetHerHis|U] mina po „uratowaniu” [Select_CString( hated_guest.IsFemale, 'jej', 'go' )] przed tym jedzeniem napełnia mnie satysfakcją!"
 feast_default.6231.t:0 "Disaster Strikes"
 feast_default.6231.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]. Wino... Otworzyliśmy następną beczkę – było zepsute. #EMP Wszystkie#! beczki są zepsute!”\n\nUczta wciąż trwa, jednakże bez alkoholu nastrój gości pogorszy się w zastraszającym tempie. "
 feast_default.6231.a:0 "Sprzedawca win powinien być jeszcze w mieście!"
 every_drunkard_guest_scope_tt:0 "Każdy gość jest już wystarczająco pijany"
 feast_default.6231.b:0 "Wszyscy musimy zaangażować się w rozwiązanie tego problemu. Chodźmy."
 feast_default.6231.c:0 "Czas zajrzeć do mojej sekretnej piwniczki."
 feast_default.6251.t:0 "The Dilemma"
 feast_default.6251.desc:0 "Uczta dobiega końca, a [ROOT.Char.Custom2('MySheHe', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))|l], [guest.GetTitledFirstName], wchodzi ze mną w poważną dysputę.\n\nDopytuje się o kwestię [guest.Custom('subject_of_interest')|l], wskazując, iż znajduje się to w kręgu [guest.GetHerHis] zainteresowań."
 feast_default.6251.a:0 "To temat, który również mnie fascynuje!"
 feast_default.6251.b:0 "Nie obchodzi mnie to."
 feast_default.6251.c:0 "Bardziej interesujesz mnie #EMP ty#!...!"
 feast_default.6261.t:0 "To Serve Man"
 feast_default.6261.desc_lunatic:0 "„Mam szczerą nadzieję, że posiłek nie zawiedzie, gdyż [Select_CString( ROOT.Char.IsFemale, 'miałam', 'miałem' )] okazję bezpośrednio uczestniczyć w jego przygotowaniu!”"
 feast_default.6261.desc_not_lunatic:0 "„Pomocnik kucharza oddał swoje ciało i duszę, aby przygotować to danie, a ja mam nadzieję, że rezultat będzie zachwycający!”."
 feast_default.6261.desc_cannibal_guest:0 "\n\nKiedy siadamy do stołu, nie mogę nie zauważyć, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('cannibal_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] wydaje się szczególnie zadowolon[Select_CString( cannibal_guest.IsFemale, 'a', 'y' )] z jedzenia."
 feast_default.6261.desc_concerned_guest:0 "\n\nKiedy siadamy do stołu, nie mogę nie zauważyć, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('concerned_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] tylko szturcha leżące przed sobą jedzenie i patrzy na mnie podejrzliwie."
 feast_default.6261.a_exposed:0 "Zupełnie jakby mi nie ufał[Select_CString( concerned_guest.IsFemale, 'a', '' )]!"
 feast_default.6261.a:0 "Niech sobie myśli, co chce."
 feast_default.6261.b:0 "Służbo, niech [concerned_guest.GetTitleTierName|l] zje coś innego."
 feast_default.6261.c:0 "Wygląda na to, że możemy omówić całkiem sporo gastronomicznych pomysłów!"
 feast_default.6301.t:0 "Artifactual Liability"
 feast_default.6301.desc:0 "W samym środku uczty pośpiesznym krokiem podchodzi do mnie kapitan straży.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], wygląda na to, że ktoś zdołał [feast_target_artifact.Custom('DamageArtifactAction')] twój przedmiot – [feast_target_artifact.GetName]! Dowody wskazują, że [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('feast_artifact_culprit')), '$MyShe$'), 'była', 'był' )] to [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))] [Select_CString( ROOT.Char.IsFemale, 'mej pani', 'mego pana' )], [feast_artifact_culprit.GetTitledFirstNameNoTooltip], [Select_CString( feast_artifact_culprit.IsFemale, 'która przez cały wieczór zachowywała', 'który przez cały wieczór zachowywał' )] się dziwnie” – mówi kapitan, bacznie obserwując, co robi [feast_artifact_culprit.GetFirstNameNoTooltip].\n\n„Jakie są twe rozkazy, o [Select_CString( ROOT.Char.IsFemale, 'pani', 'panie' )]?”"
 feast_default.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning:0 "\n\nPrzyglądnąwszy się, mogę rzeczywiście stwierdzić, że [feast_artifact_culprit.GetTitledFirstNameNoTooltip] wygląda na [Select_CString( feast_artifact_culprit.IsFemale, 'niespokojną', 'niespokojnego' )]."
 feast_default.6301.a:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] musi zostać zatrzyman[Select_CString( feast_artifact_culprit.IsFemale, 'a', 'y' )]! Już!"
 feast_default.6301.b:0 "Przyprowadzić [Select_CString( feast_artifact_culprit.IsFemale, 'ją', 'go' )] do mnie."
 feast_default.6301.b.tt:0 "Niech [feast_artifact_culprit.GetTitledFirstNameNoTooltip] lepiej zapłaci za szkody."
 feast_default.6301.b.tt_innocent:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] jest [Select_CString( feast_artifact_culprit.IsFemale, 'niewinna', 'niewinny' )]"
 feast_default.6301.b.tt_guilty:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] jest [Select_CString( feast_artifact_culprit.IsFemale, 'winna', 'winny' )]"
 feast_default.6301.c_learning:0 "Zdaje się, że wiesz więcej, niż mi mówisz, kapitanie..."
 feast_default.6301.c.tt:0 "Usuwasz swojego zakłamanego kapitana."
 feast_default.6301.d:0 "I tak nigdy nie przypadał mi do gustu ten przedmiot."
 feast_default.6302.t:0 "Gadka o niewinności"
 feast_default.6302.t_lover:0 "Niewinność leży tutaj"
 feast_default.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip] wchodzi do mojego gabinetu. „[Select_CString(EqualTo_string( feast_trusted_friend.Custom2('MySheHe', ROOT.Char), '$MyShe$'), 'Moja szanowna', 'Mój szanowny' )] [feast_trusted_friend.Custom2('RelationToMeVocative', ROOT.Char)], ostatnio doszły mnie słuchy, że [feast_artifact_culprit.GetFirstNameNoTooltip] [Select_CString( feast_artifact_culprit.IsFemale, 'została uwięziona', 'został uwięziony' )]”."
 feast_default.6302.desc_secret_lover:0 "\n\nZaczyna nerwowo na mnie patrzeć. „To musi być pomyłka – ja [Select_CString( feast_artifact_culprit.IsFemale, 'ją', 'go' )]... [Select_CString( feast_trusted_friend.IsFemale, 'obserwowałam', 'obserwowałem' )]... podczas tego całego zajścia i po prostu to nie [Select_CString( feast_artifact_culprit.IsFemale, 'mogła', 'mógł' )] być [feast_artifact_culprit.GetTitledFirstNameNoTooltip]”. Na [feast_trusted_friend.GetHerHis] policzkach pojawiają się wyraźne rumieńce."
 feast_default.6302.desc_spirited_debate:0 "\n\nRzuca mi spokojne, lecz zmartwione spojrzenie. „Wyraźnie pamiętam, że [feast_artifact_culprit.GetSheHe] i [feast_debatee_character.GetTitledFirstNameNoTooltip] [Select_CString( And( feast_artifact_culprit.IsFemale, feast_debatee_character.IsFemale ), 'prowadziły', 'prowadzili' )] ze sobą żywą dyskusję podczas tego całego zajścia, więc jest to zwyczajnie niemożliwe, żeby sprawcą [Select_CString( feast_artifact_culprit.IsFemale, 'była', 'był' )] [feast_artifact_culprit.GetFirstNameNoTooltip]”."
 feast_default.6302.a:0 "Nawet Homer przytakuje. Mea culpa."
 feast_default.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] zapamięta to sobie."
 feast_default.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 feast_default.6302.b:0 "Zachowajmy to dla siebie."
 feast_default.6302.b.tt:0 "Jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [feast_artifact_culprit.GetTitledFirstNameNoTooltip] jest #EMP czemuś#! winn[Select_CString( feast_artifact_culprit.IsFemale, 'a', 'y' )]."
 feast_default.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] jest wspaniałym uzupełnieniem moich więźniów."
 feast_default.6351.t:0 "Collateral Damage"
 feast_default.6351.desc_intro:0 "Ledwo zdążył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m usiąść na swoim miejscu, a już usłyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, jak [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] zaczyna wyć. Wygląda na to, że [feast_default_6351_fighter_2.GetSheHe] i [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] naprawdę się [Select_CString( And( feast_default_6351_fighter_1.IsFemale, feast_default_6351_fighter_2.IsFemale), 'wczuły', 'wczuli' )], jako że [feast_default_6351_fighter_2.GetFirstNameNoTooltip] otrzymuje od nie[Select_CString( feast_default_6351_fighter_1.IsFemale, 'j', 'go' )] porządne [Select_CString( feast_default_6351_fighter_1.IsFemale, 'kobiece', 'męskie' )] lanie. Zbyt późno zdał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m sobie sprawę, że ich wojownicze tańce utorowały drogę wprost tam, gdzie leży [feast_target_artifact.GetName]!"
 feast_default.6351.desc_calm:0 "\n\nNakazuję swoim strażnikom ich rozdzielić, gdy syczą i wzajemnie na siebie naskakują."
 feast_default.6351.desc_wrathful:0 "\n\nKrzyczę na nich z drugiego końca sali: „#EMP Co to ma wszystko znaczyć!#!”"
 feast_default.6351.desc_outro:0 "\n\nTa dwójka staje przede mną, obwiniając się nawzajem o rozpoczęcie bójki."
 feast_default.6351.a:0 "[feast_default_6351_fighter_1.GetFirstNameNoTooltip], jak m[Select_CString( feast_default_6351_fighter_1.IsFemale, 'ogłaś', 'ogłeś' )]?"
 feast_default.6351.a_wrathful:0 "[feast_default_6351_fighter_1.GetFirstNameNoTooltip], #EMP jak śmiesz!#!"
 feast_default.6351.a.tt:0 "Niech [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] zapłaci za szkody."
 feast_default.6351.b:0 "Dlaczego dał[Select_CString( feast_default_6351_fighter_2.IsFemale, 'aś', 'eś' )] się [feast_default_6351_fighter_1.GetHerHim] sprowokować, [feast_default_6351_fighter_2.GetFirstNameNoTooltip]?"
 feast_default.6351.b_wrathful:0 "Moja cierpliwość jest już na wyczerpaniu, [feast_default_6351_fighter_2.GetFirstNameNoTooltip]..."
 feast_default.6351.b.tt:0 "Niech [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] zapłaci za szkody."
 feast_default.6351.c:0 "Nieważne, kto zaczął. Wspólnie jesteście za to odpowiedzialn[Select_CString( And(feast_default_6351_fighter_2.IsFemale, feast_default_6351_fighter_1.IsFemale), 'e','i')]."
 feast_default.6351.c_wrathful:0 "#EMP Dość tego!#! [Select_CString( And( feast_default_6351_fighter_2.IsFemale, feast_default_6351_fighter_1.IsFemale ), 'Obydwie', Select_CString( And( feast_default_6351_fighter_2.IsFemale, feast_default_6351_fighter_1.IsFemale ), 'Obydwaj', 'Obydwoje' ) )] zapłacicie za szkody."
 feast_default.6351.c.tt:0 "Niech wspólnie zapłacą za szkody."
 feast_default.6351.d:0 "W imię [ROOT.Char.GetFaith.HighGodNamePossessive] nadstawię drugi policzek."
 feast_default.6351.d.tt:0 "Niech [ROOT.Char.GetFaith.HighGodName] to rozwiąże."
 feast_default.6351.e:0 "Takie rzeczy się zdarzają. To nie był mój ulubiony egzemplarz."
 feast_default.6351.e_wrathful:0 "#EMP Na szczęście dla was, ciemniaki#!, nigdy nie lubił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m tego egzemplarzu..."
 feast_default.6351.e.tt:0 "Niech im to ujdzie na sucho."
 feast_default.6501.t:0 "The Innuendo"
 feast_default.6501.desc.opening:0 "„Wiem, co powiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], tylko nie rozumiem, dlaczego uważasz to za tak zabawne?”\n\n[innocent_guest.GetTitledFirstName] kiwa głową na boki, a ja powstrzymuję się od śmiechu. Nie [Select_CString(ROOT.Char.IsFemale, 'dałam', 'dałem' )] [innocent_guest.GetHerHim] do zrozumienia, że to, co powiedział[Select_CString(innocent_guest.IsFemale, 'a', '' )], może zostać zinterpretowane jako coś lubieżnego.\n\n"
 feast_default.6501.joke_a:0 "„Jeśli ściśniesz główkę, wyleci gęsta substancja!”"
 feast_default.6501.joke_b:0 "„Trudno mi zrozumieć ten dialekt, ale słyszał[Select_CString(innocent_guest.IsFemale, 'am', 'em' )], że świetnie władasz językiem!”"
 feast_default.6501.joke_c:0 "„Na dworze pokazywała swe piękne donice!”"
 feast_default.6501.desc.ending_solo:0 "\n\nCzy tylko ja uważam to za zabawne? Nie dowiem się, dopóki nie zabiorę głosu. Ale wtedy [innocent_guest.GetFirstNameNoTooltip] [Select_CString(innocent_guest.IsFemale, 'byłaby', 'byłby' )] w niezręcznej sytuacji. Czy żart jest tego wart?"
 feast_default.6501.desc.ending_duo:0 "\n\nByć może nie tylko ja uważam to za zabawne; [fellow_pervert.GetTitledFirstName] wypluł[Select_CString(fellow_pervert.IsFemale, 'a', '' )] trochę swojego trunku, gdy [innocent_guest.GetTitledFirstNameNoTooltip] powtórzył[Select_CString(innocent_guest.IsFemale, 'a', '' )] swoje zdanie. Razem mogą podzielać ten sam rodzaj dosadnego humoru co ja, ale też mogą się obrazić. Nie dowiem się, co sądzą, jeśli się nie odezwę."
 feast_default.6501.a:0 "Ja, uch... Nieważne..."
 feast_default.6501.b:0 "Powtórz to, co powiedział[Select_CString(innocent_guest.IsFemale, 'aś', 'eś' )], ale powoli. Zastanów się nad tym."
 feast_default.6501.b.tt:0 "#F Podejmujesz ryzyko w nadziei, że [innocent_guest.GetTitledFirstNameNoTooltip] doceni ten rodzaj humoru"
 feast_default.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip] uważa tę dwuznaczność za zabawną"
 feast_default.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip] jest oburzon[Select_CString( innocent_guest.IsFemale, 'a', 'y' )] twoim zboczonym poczuciem humoru"
 feast_default.8001.t.fire:0 "From Cinders to Flames"
 feast_default.8001.t.knights:0 "Best Served Cold"
 feast_default.8001.desc.sadistic:0 "The flames lick the roof, and screams echo through the night. I lean my back against the closed door, ignore the horrified faces of my victims, and smile. To allow smoldering resentment to burst into flames is truly the best way to handle dissent!\n\nAs the thumps from the other side grow weaker and weaker I finally allow myself to laugh."
 feast_default.8001.desc.compassionate:0 "I can't lift the eyes from my plate. The [ROOT.Char.Custom('RegionalEdibleMeat')] is almost untouched. My [ROOT.Char.Custom('GetExpensiveDrink_Singular')] intact. I avoid [honorary_guest.GetTitledFirstName] when [honorary_guest.GetSheHe] talks about [honorary_guest.Custom('herhis_subject_of_interest')]. Shame.\n\n"Please, my friend," I excuse myself, leaving the room in a rush. I breathe heavily. It's what #EMP needs#! to be done. I give a sign to one of the servants and close my eyes.\n\nFlames, then screams."
 feast_default.8001.desc.just:0 "Wszyscy inni wyszli. Wszyscy — z wyjątkiem mojego honorowego gościa i [honorary_guest.GetHerHis] wspaniałej świty. Biorę łyk z filiżanki, podczas gdy [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. Nie mogą niczego podejrzewać. „Za przeproszeniem” — mówię, patrząc mojemu gościowi prosto w oczy. [honorary_guest.GetTitledFirstName] gestem nakazuje mi wyjść. Nikt nie może wiedzieć. Nikt się nie dowie.\n\nWydając rozkaz zamknięcia drzwi, poświęcam chwilę na oddech. To, co słuszne, nie zawsze jest miłe.\n\nWkrótce pojawiają się płomienie, a wraz z nimi krzyki."
 feast_default.8001.desc.random_1:0 "The conversation with [honorary_guest.GetTitledFirstName] couldn't be more amicable. My eyes wander towards the [host.Custom('GetExpensiveDrink_Singular')] as [honorary_guest.GetSheHe] goes on a long lecture on [honorary_guest.Custom('herhis_subject_of_interest')]. All the other guests have left. Of course, they wouldn't want to interrupt the important matters that my honorary guest wishes to discuss.\n\nThe poison is tasteless. Undetectable."
 feast_default.8001.desc.random_2:0 "The music and dancing has reached volumes that make talking almost impossible. The cupbearer replenishes [honorary_guest.GetTitledFirstNamePossessive] goblet and our eyes meet for just one moment.\n\n[ROOT.Char.GetHouse.GetMotto]," I mutter, as [honorary_guest.GetFirstNameNoTooltip] chokes on the poison."
 feast_default.8001.a:0 "Wreszcie... Nie ma ich."
 medieval_dance_carole:0 "carole"
 medieval_dance_round:0 "round dance"
 medieval_dance_ring:0 "ring dance"
 medieval_dance_estampie:0 "estampie"
 medieval_dance_couple:0 "couple dance"
 murder_feast_entourage_murder_log_title:0 "Massacre"
 murder_feast_entourage_murder_log:0 "[CHARACTER.GetShortUIName|U] and [CHARACTER.GetHerHis] entourage mysteriously died"
 murder_feast_solo_murder_log:0 "[CHARACTER.GetShortUIName|U] mysteriously died"
 murder_feast_solo_murder_log_title:0 "An Unfortunate Incident"
 feast_default.8002.t:0 "A Knife in the Dark"
 feast_default.8002.t.poison:0 "Another Drink"
 feast_default.8002.desc.random_2:0 "Finally. It's just me and [honorary_guest.GetTitledFirstName]. All alone. "A word, my friend." All the other guests have started dancing and the music can reach us, muffled, through the stone walls. An echo. Maybe [honorary_guest.GetHerHis] echo will also be heard.\n\n[honorary_guest.GetFirstNameNoTooltip] raises [honorary_guest.GetHerHis] eyebrow, one of my $knight_culture_player_plural_no_tooltip_lowercase$ is serving [honorary_guest.GetHerHim] more drink. "Are there any important matters?," [honorary_guest.GetSheHe] asks. The goblet almost touches [honorary_guest.GetHerHis] lips. Almost. A muffled sound through the stone walls. [honorary_guest.GetHerHis|U] throat has been cut. An echo."
 feast_default.8002.desc.sadistic:0 "„Tędy, [honorary_guest.GetFirstName], pokażę ci nową broszkę, którą dla ciebie zamówił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. Wspaniały prezent dla najznamienitszego z gości”.\n\nJa prowadzę, a [honorary_guest.GetSheHe] podąża za mną, podczas gdy [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. „Oto jest” — ogłaszam, otwierając drzwi do małego, słabo oświetlonego pokoju. Widzę zmieszanie w [honorary_guest.GetHerHis] oczach — tylko przez chwilę. Uświadomienie sobie tego jest wystarczająco szybkie. „Nie... nie możesz”.\n\n„Och, zapewniam cię, że mogę”."
 feast_default.8002.desc.just:0 "The moment has come. I stare at [honorary_guest.GetTitledFirstName] as [honorary_guest.GetSheHe] [honorary_guest.Custom('quirk_pos_present')]. A shame, but it must be done. "May I ask you for a walk?," my question is eagerly answered with an inquisitive smile. "What governmental matters concern our [ROOT.Char.GetTitleAsNameNoTooltip]?"\n\nMany. Soon, one less.\n\nI lead the way to one of the smallest chambers. The door closes behind. The fire starts. A clean move."
 feast_default.8002.a:0 "It's done."
 feast_default.8003.t:0 "An Unfortunate Accident"
 feast_default.8003.desc.poison:0 "All the guests seem to be focused on the songs and the dancing. Few remain still seated. Thankfully, my conversation with [honorary_guest.GetTitledFirstName] seems to be enough to keep [honorary_guest.GetHerHim] around. "An excellent feast," [honorary_guest.GetSheHe] says, leaving [honorary_guest.GetHerHis] goblet alone to take another bite.\n\n"Ah, you warm my heart," I reply, as I give a signal to my cup bearer. This will be [honorary_guest.GetHerHis] last feast. My eyes encounter [honorary_guest.GetFirstNamePossessiveNoTooltip]. A moment of doubt."
 feast_default.8003.desc.compassionate:0 "I hasten to clean the sweat drops falling down my forehead, clutching the handkerchief with more strength than needed. [honorary_guest.GetTitledFirstName] talks about [honorary_guest.Custom('subject_of_interest')], and I can't keep my eyes focused. "A moment..." I excuse myself as I see [honorary_guest.GetHerHim] bringing [honorary_guest.GetHerHis] goblet close to [honorary_guest.GetHerHis] lips.\n\nI know what it contains."
 feast_default.8003.desc.sadistic:0 ""Please, my friend, let me fill up your goblet for you are my most beloved guest," I offer with the warmest smile. [honorary_guest.GetTitledFirstName] nods, offering me [honorary_guest.GetHerHis] cup. The guests have started a [ROOT.Char.Custom('GetMedievalDance')], and their uproar is distracting enough.\n\nI pour the poison from my ring with the utmost care. "I hope you're thirsty.""
 feast_default.8003.a:0 "#EMP A toast.#!"
 feast_default.8003.a.success:0 "[honorary_guest.GetShortUIName] drinks from the goblet"
 feast_default.8003.a.failure:0 "[honorary_guest.GetShortUIName] doesn't drink"
 feast_default.8004.t:0 "Keep Your Eyes Open"
 feast_default.8004.desc.intro:0 "I take a sip of my [host.Custom('RegionalDrink')] as the evening approaches its end. My eyes have grown tired, but"
 feast_default.8004.desc.goh_intro:0 "[host.GetTitledFirstName] insists that I stay behind to discuss the matters of the realm. "As I was saying," [host.GetSheHe] continues, oblivious to my concealed yawns.\n\n"
 feast_default.8004.desc.goh_solo:0 "$feast_default.8004.desc.goh_intro$But when I open my eyes again, I see a silver gleam. "The feast ends here.""
 feast_default.8004.desc.goh_group:0 "$feast_default.8004.desc.goh_intro$"Help!" A scream interrupts the conversation. "#EMP Help!#!" Another. When I look around I see the silvery gleam of the swords. And one of them is pointing directly at me.\n\n"It's over, [murder_victim.GetTitleAsNameNoTooltip].""
 feast_default.8004.desc.fallback:0 "[host.GetTitledFirstName] has insisted that [honorary_guest.GetTitledFirstName] stays behind for a very, very important talk. And, of course, [honorary_guest.GetHerHis] entourage must accompany [honorary_guest.GetHerHim]."
 feast_default.8004.a:0 "Wait... what is going on?"
 feast_default.8004.a.tt.success:0 "Umierasz"
 feast_default.8004.a.tt.success.host:0 "[murder_victim.GetShortUIName] has died"
 feast_default.8004.a.tt.failure:0 "You survive"
 feast_default.8004.a.tt.failure.host:0 "[murder_victim.GetShortUIName] survived"
 feast_default.8004.a.goh_murder.tt:0 "[honorary_guest.GetShortUIName] dies"
 every_attending_travel_companion_goh:0 "Każdy członek świty"
 feast_default.8052.t:0 "An Abrupt Ending"
 feast_default.8052.desc:0 "„Ogień!”\n\nGdy panika rozprzestrzenia się wśród gości, spoglądam na miejsce przy stole, ale [host.Custom2('MyCharacterIntroduction', ROOT.Char)] gdzieś znikn[Select_CString(host.IsFemale, 'ęła', 'ął' )].\n\nPożar rozprzestrzenia się szybko – poplamiona [ROOT.Char.Custom('RegionalDrinkInstrumental')] tkanina i przesadnie ubrani goście palą się szybko. Moja spalona skóra #EMP łuszczy się#!, a ja krzyczę; ale wkrótce nawet to jest niemożliwe, ponieważ buchający dym zagłusza moje krzyki."
 feast_default.8052.a:0 "Zawsze chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] odejść w blasku chwały..."
 feast_default.8061.t.fire:0 "Fire! Fire...?"
 feast_default.8061.t:0 "$feast.7151.t$"
 feast_default.8061.desc.fire:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ushers me and a handful of others out of the feast hall before trying to close the door.\n\nHowever — before [host.GetSheHe] can manage — cries rise up from within, and all attendees spill out into the night as flames starts to rise from the feast hall."
 feast_default.8061.desc.fail:0 "$feast.7151.desc$"
 feast_default.8061.desc.fail_me:0 "My hands still tremble after the incident last night, and the mercenaries that were supposed to take my life have been imprisoned by [host.GetTitledFirstName].\n\nHowever, this uneasy sentiment cannot easily go away."
 feast_default.8061.desc.death_alone:0 "The mood is more somber than I would have hoped for when we prepare to leave [host.GetTitledFirstNamePossessive] feast. The corpse of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))] [murder_guest.GetTitledFirstName] has been found, still warm on the floor.\n\nDeath has haunted these walls and the drink has gone sour on our lips."
 feast_default.8061.a:0 "I guess the feast is now over."
 feast_default.8061.a.good:0 "[murder_guest.GetFirstNameNoTooltip]... gone like this."
 feast_default.9001.t:0 "As My Guests Depart"
 feast_default.9001.desc_exotic:0 "Wszyscy rozeszli się do domów z brzuchami pełnymi egzotycznych przysmaków, więc z dumą mogę powiedzieć, że uczta była udana!"
 feast_default.9001.desc_lavish:0 "Jako że wszyscy moi goście opuszczali mój pałac z całą zawartością mojej przepastnej spiżarni w brzuchach, mogę z dumą powiedzieć, że uczta była udana!"
 feast_default.9001.desc_meager:0 "Wszyscy moi goście w końcu skończyli walczyć o ostatnie ochłapy ze stołu i z ulgą obserwuję, jak wracają do swoich domów w swoich rozciągniętych ubraniach i o głodnych brzuchach."
 feast_default.9001.desc:0 "Wszyscy goście udali się do swoich domów i z dumą mogę powiedzieć, że uczta zakończyła się sukcesem!"
 feast_default.9001.spouse:0 "\n\nMuszę podziękować za ciężką pracę, jaką [ROOT.Char.Custom2('MySheHe', SCOPE.sC('spouse'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] włożył[Select_CString( spouse.IsFemale, 'a', '' )] w powodzenie tej uczty. Odczuwam wdzięczność, gdy widzę, jak odprowadza ostatnich gości do drzwi."
 feast_default.9001.no_spouse:0 "W każdym razie dobrze, że to wszystko już się skończyło."
 feast_default.9001.a:0 "Do następnego razu!"
 feast_default.9002.desc_exotic:0 "Cóż to była za uczta! Przed przyjazdem nigdy nie wyobrażał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie egzotycznych przysmaków, których będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] spróbować podczas pobytu w salach, w których gospodarzy [host.GetTitledFirstName]. To była uczta, której nigdy nie zapomnę!"
 feast_default.9002.desc_lavish:0 "Co za uczta! Przed przybyciem, moje ubrania były niedopasowane i zwisały ze mnie, a teraz, gdy wychodzę chwiejnym krokiem z sal, w których [Select_CString( host.IsFemale, 'gościła', 'gościł' )] [host.GetTitledFirstName], pękam w szwach od przejedzenia i zabawy. To była uczta, której szybko nie zapomnę!"
 feast_default.9002.desc_meager:0 "Co to za uczta? Zwykle [Select_CString( ROOT.Char.IsFemale, 'spodziewałabym', 'spodziewałbym' )] się na niej więcej jedzenia, ale z sal, w których [Select_CString( ROOT.Char.IsFemale, 'gościła', 'gościł' )] [host.GetTitledFirstName], wychodzę [Select_CString( ROOT.Char.IsFemale, 'głodna', 'głodny' )]. Choć przynajmniej towarzystwo było znośne. Tego rodzaju uczty nie zaskarbiają sobie mojego uznania."
 feast_default.9002.desc:0 "Cóż to była za uczta! Na długo zapamiętam dni spędzone w salach, w których gospodarzył[Select_CString( host.IsFemale, 'a', '' )] [host.GetTitledFirstName]."
 feast_default.9002.desc_ending:0 "\n\nNadszedł czas, aby zmyć z siebie ślady uciech i wina, i powrócić w końcu do obowiązków zarządzania państwem."
 feast_default.9002.a:0 "Żegnaj, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('host'))] [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('host'))|l]!"
