l_english:
 feast_header:0 "Uczta:"
 feast_default.1001.t:0 "W zachwycie"
 feast_default.1001.very_high_learning:0 "Po obszernej rozmowie na temat naszych wybornych dań [impressed_guest.GetTitledFirstName] oświadcza, iż nie zna osoby bardziej wykształconej i mądrzejszej niż ja. Stwierdza ponadto, że moje wypowiedzi zawsze są bezcenne dla tych gorzej oczytanych ode mnie."
 feast_default.1001.high_learning:0 "Po wyczerpującej rozmowie przy naszym posiłku [impressed_guest.GetTitledFirstName] podziwia na głos moją zdolność do wypowiadania się na dowolny temat."
 feast_default.1001.average_learning:0 "Po krótkiej rozmowie przy kolacji [impressed_guest.GetTitledFirstName] pochyla się do mnie i przyznaje, że moja wiedza jest zaskakująco szeroka."
 feast_default.1001.low_learning:0 "Podczas gdy rozmawiam z ludźmi przy kolacji, [impressed_guest.GetTitledFirstName] pochyla się do mnie. „[Select_CString( impressed_guest.IsFemale, 'Chciałabym', 'Chciałbym' )] wiedzieć, jak brzmieć tak mądrze, jak ty, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]!”\n\nWycieram zupę z podbródka i uśmiecham się, sprawiając wrażenie [Select_CString( ROOT.Char.IsFemale, 'światłej', 'światłego' )]."
 feast_default.1001.a:0 "Widzę, że rozpoznaje prawdziwy intelekt."
 feast_default.1002.t:0 "Nieubłagane czekanie"
 feast_default.1002.desc:0 "Nie mogę uwierzyć, jak długo czekamy na jedzenie! Czy jesteśmy tu po to, by jeść, czy podziwiać strukturę drewnianego stołu? Na co się gapisz, [other_guest.GetFirstName], jestem po prostu bardzo głodn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]!"
 feast_default.1002.a:0 "Ooch, a co to za zapach dochodzący z kuchni?!"
 feast_default.1002.gluttons_and_impatients:0 "Każdy niecierpliwy i żarłoczny gość"
 feast_default.1003.t:0 "W zachwycie"
 feast_default.1003.desc:0 "Po tym jak przez jakiś czas jedliśmy obok siebie, [Select_CString( ROOT.Char.IsFemale, 'musiałam', 'musiałem' )] powiedzieć coś szczególnie przemyślanego, ponieważ [other_guest.GetTitledFirstName] pochwalił[Select_CString( other_guest.IsFemale, 'a', '' )] mnie za to jak mądrze się do tej pory [Select_CString( ROOT.Char.IsFemale, 'wypowiadałam', 'wypowiadałem' )]!\n\nW odpowiedzi [Select_CString( ROOT.Char.IsFemale, 'uśmiechnęłam', 'uśmiechnąłem' )] się do moj[Select_CString( other_guest.IsFemale, 'ej rozmówczyni', 'ego rozmówcy' )], po czym [Select_CString( ROOT.Char.IsFemale, 'zajęłam', 'zająłem' )] się tłuszczem spływającym po mojej brodzie."
 feast_default.1003.a:0 "Czasami mówię mądre rzeczy."
 feast_default.1003.b:0 "Nie [Select_CString( ROOT.Char.IsFemale, 'zdawałam', 'zdawałem')] sobie sprawy, że tak uważa!"
 feast_default.1004.t:0 "Niebiańskie przyjemności"
 feast_default.1004.desc_exotic:0 "Ach, cóż to za jedzenie, tak bogate w smaku? Nigdy wcześniej nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ani nie próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tak niesamowitych egzotycznych przysmaków! Ach, i te cudownie dziwne, wystawne słodkości!\n\nNa tej uczcie znajduje się kilka niesamowitych potraw, których nigdy wcześniej nie widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i wątpię, czy jeszcze kiedyś zobaczę! Muszę zapytać o ich pochodzenie!"
 feast_default.1004.desc_lavish:0 "Cóż to za rozległy i nieskończony wachlarz potraw i deserów! Czy takie jedzenie również zaoferuje mi [ROOT.Char.GetFaith.PositiveAfterLife|l]? Och, i ten ogrom słodkości po prostu mnie przytłacza!\n\nNie pamiętam, żebym [Select_CString( ROOT.Char.IsFemale, 'widziała', 'widział' )] tyle różnych dań w jednym miejscu!"
 feast_default.1004.desc_meager:0 "Co to jest? Gdzie jest mięso na tej kości? Wszyscy tutaj jecie tak małe warzywa? Czy taką strawą zamierza również witać mnie [ROOT.Char.GetFaith.NegativeAfterLife|l]? Och, a gdzie są jakieś słodkości?\n\nTak muszą jadać chłopi!"
 feast_default.1004.desc:0 "Och, co to za mięso? Co za bogaty smak! A warzywa? Delikatne i takie słodkie! I te cudne deserki!\n\nTa uczta ma jedne z najlepszych potraw, jakie kiedykolwiek [Select_CString( ROOT.Char.IsFemale, 'jadłam', 'jadłem')]!"
 feast_default.1004.a:0 "Zachwycające!"
 feast_default.1004.a_meager:0 "Żałosne!"
 feast_default.1004.b:0 "To jest niesamowite! Podaj mi kolejną porcję!"
 feast_default.1004.b_meager:0 "To już wszystko? Będzie dokładka?"
 feast_default.1005.t:0 "Izolacja"
 feast_default.1005.desc:0 "Tego jest zbyt wiele. Nieustanne paplanie dookoła, mnogość twarzy chcąca ze mną porozmawiać... #EMP No ludzie#!...\n\n[Select_CString( ROOT.Char.IsFemale, 'Wiedziałam', 'Wiedziałem')], że ta uczta będzie utrapieniem, ale nie, że aż takim!"
 feast_default.1005.desc_friendly_guest:0 "\n\nPrzynajmniej mam to szczęście, że jest tutaj [friendly_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]."
 feast_default.1005.a:0 "Musi być jakieś miejsce, gdzie [Select_CString( ROOT.Char.IsFemale, 'mogłabym być sama', 'mógłbym być sam')]."
 feast_default.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], nie zostawiaj mnie [Select_CString( ROOT.Char.IsFemale, 'samej', 'samego')] z tymi potworami!"
 feast_default.1005.c:0 "„Uch, ja... ja... Mamy straszną pogodę, prawda?”"
 feast_default.1006.table_companions:0 "Każdy kto siedzi blisko mnie"
 feast_default.1006.t:0 "W domu"
 feast_default.1006.desc:0 "Ach, nie ma to jak uczta! Wśród dobrego towarzystwa zapominamy o wszystkich okropnościach tego świata i radujemy się z powodu tej wspaniałej biesiady! Tak przynajmniej uważają ci, którzy siedzą blisko mnie...\n\n„Jesteś wyjątkowym człowiekiem” — mówi mi [guest_1.GetTitledFirstName]. [guest_2.GetTitledFirstName] oraz [guest_3.GetTitledFirstName] kiwają głową w uznaniu."
 feast_default.1006.a:0 "Po prostu robię to, co uważam za słuszne!"
 feast_default.1006.b:0 "Wszyscy wznieśmy kielichy raz jeszcze!"
 feast_default.1006.c:0 "Nie ma innego sposobu na prawdziwe życie, moi przyjaciele!"
 feast_default.1007.t:0 "Nienasycon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 feast_default.1007.desc:0 "Tego wieczoru na stół napływa tyle wyśmienitych dań, że większość gości dała sobie już spokój z jedzeniem i poszła po prostu napawać się rozrywką. Ale ja raduję się, widząc, że [other_glutton.GetTitledFirstName] jednak wie, co jest lepsze!\n\n[other_glutton.GetSheHe|U] i ja wiemy, że dopóki na stole jest jedzenie, trzeba go skosztować!"
 feast_default.1007.a:0 "Razem jesteśmy w stanie zjeść całego konia!"
 feast_default.1007.b:0 "Założę się, że mogę zjeść od [Select_CString( other_glutton.IsFemale, 'niej', 'niego' )] więcej."
 feast_default.1008.t:0 "Hańbiący osąd"
 feast_default.1008.desc:0 "Gdy [secret_recipient.GetTitledFirstName] zaczyna wyrażać zdziwienie na moje słowa, uświadamiam sobie, do czego się właśnie [Select_CString( ROOT.Char.IsFemale, 'przyznałam', 'przyznałem' )]. Z trudem odsuwam kufel nieposłuszną ręką.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Wypiłam', 'Wypiłem' )] trochę za dużo”. Próbuję wstać, trochę się chwiejąc. „Nie wierz w żadne moje słowo!”"
 feast_default.1008.a:0 "Co ja [Select_CString( ROOT.Char.IsFemale, 'zrobiłam', 'zrobiłem' )]..."
 feast_default.1008.a.flavor:0 "#F [secret_recipient.GetFirstNameNoTooltip] nie wierzy w moje wymówki...#!"
 feast_default.1009.t:0 "Hańbiący osąd"
 feast_default.1009.desc:0 "Gdy [secret_recipient.GetTitledFirstName] zaczyna wyrażać zdziwienie na moje słowa, uświadamiam sobie, że [secret_owner.GetTitledFirstName] zbyt często pojawiał[Select_CString( secret_owner.IsFemale, 'a', '' )] się mojej historii. Próbuję niezręcznie odsunąć swój kufel.\n\n„Wypił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] za dużo”. Trochę się chwiejąc, staram się wstać. „Nie wierz w moje słowa!”"
 feast_default.1009.a:0 "Co ja [Select_CString( ROOT.Char.IsFemale, 'zrobiłam', 'zrobiłem' )]..."
 feast_default.1010.t:0 "Niespodziewana przysięga"
 feast_default.1010.desc:0 "Co takiego [Select_CString( ROOT.Char.IsFemale, 'obiecałam', 'obiecałem' )] zeszłej nocy? Nie pamiętam, jak to się zaczęło, ale pamiętam, że [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', favor_recipient), '$MyShe$'), 'była', 'był' )] ze mną [favor_recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]. Klepał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m [Select_CString( favor_recipient.IsFemale, 'ją', 'go' )] po plecach, a później powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że zrobię wszystko, o co mnie poprosi.\n\nTeraz krążą słuchy o „przysiędze”, którą rzekomo [Select_CString(ROOT.Char.IsFemale, 'złożyłam', 'złożyłem' )]!"
 feast_default.1010.a:0 "Obietnica to obietnica, jakakolwiek by nie była."
 feast_default.1010.b:0 "To były tylko pijackie brednie!"
 feast_default.1010.every_participant_with_high_opinion:0 "Każdy inny biesiadnik, u którego [favor_recipient.GetFirstNameNoTooltip] wzbudza szacunek"
 feast_default.1011.t:0 "Na wojennej ścieżce"
 feast_default.1011.desc:0 "Nie wiem, co jest bardziej odurzające – gorzała czy wściekłość w mojej krwi.\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('guest_to_murder'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))], [guest_to_murder.GetTitledFirstName], wpada na mnie na zewnątrz sali, a ja przez chwilę omyłkowo myślę, że to [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. W jednej chwili [guest_to_murder.GetHerHis] krew kapie z mojego ostrza. Kiedy [guest_to_murder.GetHerHis] ciało gwałtownie opada na ziemię, natychmiastowo trzeźwieję."
 feast_default.1011.a:0 "[Select_CString( guest_to_murder.IsFemale, 'Weszła', 'Wszedł' )] na mój nóż! Przysięgam!"
 feast_default.1011.a.success:0 "Ludzie wierzą, że to był wypadek"
 feast_default.1011.a.failure:0 "Ludzie nie kupują mojego kłamstwa"
 feast_default.1011.b:0 "Ja... m.. muszę oczyścić ostrze...!"
 feast_default.1011.b.success:0 "Morderstwo pozostaje zagadką"
 feast_default.1011.b.failure:0 "Prawda o tym, że jestem mordercą, wychodzi na jaw"
 feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip], jak możesz?!"
 feast_default.1012.t:0 "Zabójcze płyny"
 feast_default.1012.desc_opening:0 "[Select_CString( guest_to_murder.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))], [guest_to_murder.GetTitledFirstName], jest tak pochłonięt[Select_CString( guest_to_murder.IsFemale, 'a', 'y' )] kolejnym kieliszkiem, że nie zauważa, jak zawartość mojego rozlewa się niepostrzeżenie na podłogę.\n\nGdy [guest_to_murder.GetHerHis] oddech robi się coraz cięższy, a z twarzy znikają kolory, czuję, jak moje usta mimowolnie rysują szeroki uśmiech. Odgłos upadającego na blat ciała zagłusza mój lekki chichot."
 feast_default.1012.a:0 "Niech żyje [guest_to_murder.GetTitleTierName|l] i [guest_to_murder.GetHerHis] żądza życia! Na zdrowie!"
 feast_default.1013.t:0 "Obrońca"
 feast_default.1013.desc:0 "[Select_CString( guest_to_kill.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))], [guest_to_kill.GetTitledFirstName], z gniewem w oczach oraz nożem w ręce zmierza w kierunku, gdzie stoi [ROOT.Char.Custom2('MySheHe', SCOPE.sC('guest_to_save'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName]! Niewiele myśląc, postanawiam zadziałać!\n\nChwytam najbliższą rzecz, która może być użyta jako broń, po czym nacieram."
 feast_default.1013.a:0 "Kto mógł przypuszczać, że sztućce mogą być tak ostre?"
 feast_default.1013.a_1:0 "Mam nadzieję, że tak[Select_CString( guest_to_kill.IsFemale, 'a', 'i' )] [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')] zostanie gorąco przyjęt[Select_CString( guest_to_kill.IsFemale, 'a', 'y' )] w [ROOT.Char.GetFaith.CustomLoc('NegativeAfterLifeLocative')]."
 feast_default.1013.b:0 "Odepchnę nóż!"
 feast_default.1013.b.success:0 "Nikomu nie stała się krzywda"
 feast_default.1013.b.failure:0 "#EMP Prawie#! mi się udało"
 feast_default.1013.b.big_failure:0 "Zawodzę"
 feast_default.1013.c:0 "...i biegnę w jakieś bezpieczne miejsce."
 feast_default.1013.d:0 "„[guest_to_save.GetFirstNameNoTooltip] był[Select_CString( guest_to_save.IsFemale, 'a', '' )] w niebezpieczeństwie. Wszyscy to widzieliście!”"
 feast_default.1014.t:0 "Świadek"
 feast_default.1014.desc:0 "[Select_CString( guest_to_murder.IsFemale, 'Moja', 'Mój' )] [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))], [guest_to_murder.GetTitledFirstName], uśmiecha się szyderczo, widząc mnie [Select_CString( ROOT.Char.IsFemale, 'wychodzącą', 'wychodzącego' )] z sali, by ochłonąć. A gdy okazuje się, że przyłazi tu za mną, wściekłość, która już we mnie wrze, sięga ekstremum. „Zobaczcie, kogo tu mamy! To [Select_CString( ROOT.Char.IsFemale, 'ta', 'ten' )] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! Założę się, że...”\n\nWbijam ostrze w znienawidzoną twarz. Gdy [guest_to_murder.GetFirstName] osuwa się na ziemię, słyszę za sobą delikatne westchnięcie."
 feast_default.1014.a:0 "[witness.GetTitledFirstNameNoTooltip]? Proszę, nie mów o tym nikomu!"
 feast_default.1014.a_2:0 "Nikomu nie powiesz, co tutaj [Select_CString( witness.IsFemale, 'widziałaś', 'widziałeś' )]."
 feast_default.1014.b:0 "To się chyba nazywa być w złym miejscu i o złej porze!"
 feast_default.1016.t:0 "Lśniące błyskotki"
 feast_default.1016.desc_intro:0 "Rozglądam się po tętniącym życiem pomieszczeniu. Ogniska płoną, napoje się leją. Goście ucztują przy smakołykach, a nastrój jest dobry.\n\n[trinket_to_steal.GetName] migocze słabo w ciemnym kącie, odbijając iskry płomienia. Nikt z obecnych zdaje się nie zwracać uwagi na artefakt znajdujący się na jednym ze stolików przy ścianie, który aż błaga o to, by znaleźć się w moich rękach."
 feast_default.1016.desc_greedy:0 "\n\nByłoby zbrodnią #EMP nie#! oszczędzić temu czemuś samotności! Rozglądam się szybko dookoła, by upewnić się, że nikt mnie nie obserwuje."
 feast_default.1016.desc_hesitant:0 "\n\nZaciskam surowo pięść, próbując przezwyciężyć pragnienie i mając nadzieję, że nikt nie zauważy."
 feast_default.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] z pewnością jest zamożn[Select_CString( activity.GetOwner.IsFemale, 'a', 'y' )] i raczej nie zauważy brakującego drobiazgu..."
 feast_default.1016.a_greedy:0 "Nie miej mi tego za złe!"
 feast_default.1016.a_hesitant:0 "Po prostu nie mogę się powstrzymać..."
 feast_default.1016.a:0 "To z pewnością #EMP bardzo#! ładne świecidełko."
 feast_default.1016.b:0 "Nie. To niewłaściwe."
 feast_default_1016_stealth.desc:0 "Twoja kradzież pozostała niezauważona"
 feast_default_1016_observed.desc:0 "Zauważono cię"
 feast_default.1016.tt:0 "Skradziono ozdobę"
 feast_default.1017.t:0 "Co kryje się w cieniu"
 feast_default.1017.desc_intro:0 "Zmierzam w kierunku małego stolika, prowadząc rozmowy z gośćmi, których mijam po drodze.\n\nKiedy [new_trinket.GetName] jest obok mnie, jednym szybkim, lecz delikatnym ruchem przesuwam przedmiot w kierunku krawędzi, prosto do mojej, czekającej już serwetki. Sukces!"
 feast_default.1017.desc_discovered:0 "\n\nAdrenalina rośnie, ale... mam niepokojące wrażenie, że nie tylko ja był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] świadkiem mojej kradzieży.\n\nCzas pokaże..."
 feast_default.1017.desc_stealth:0 "\n\nPrzypływ adrenaliny, odgłos bicia serca w piersi i słodki smak zwycięstwa po udanej kradzieży.\n\nW tej chwili naprawdę nic innego się nie liczy."
 feast_default.1017.a:0 "To niedobrze."
 feast_default.1017.b:0 "Doskonale!"
 feast_default.1017.b_honest:0 "Oby nikt się nie dowiedział..."
 feast_default.1018.t:0 "...wyjdzie na jaw"
 feast_default.1018.desc_intro:0 "Niespodziewanie, u progu moich drzwi pojawia się [Select_CString( witness_proxy.IsFemale, 'wysłanniczka', 'wysłannik' )] imieniem [witness_proxy.GetTitledFirstName]. „[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! [Select_CString( witness.IsFemale, 'Najłaskawsza', 'Najłaskawszy' )] [witness.GetTitledFirstNameNoTooltip] pragnie przekazać waszej miłości wiadomość”.\n\n[Select_CString( witness_proxy.IsFemale, 'Wysłanniczka wygląda na nieco zmieszaną', 'Wysłannik wygląda na nieco zmieszanego' )]: „[witness.GetTitledFirstNameNoTooltip] ma zamiar ogłosić, że [feast_host.GetTitledFirstName] szukał[Select_CString( feast_host.IsFemale, 'a', '' )] swojego artefaktu, jakim jest [trinket_to_steal.GetName] i...” – następuje krótka pauza. „[Select_CString( witness.IsFemale, 'Moja pani', 'Mój pan' )] wydaje się myśleć, że bardzo się nim wasza miłość interesowała podczas uczty?” – [witness_proxy.GetTitledFirstNameNoTooltip] bada mnie spojrzeniem."
 feast_default.1018.desc_greedy:0 "\n\n[witness.GetTitledFirstNameNoTooltip] nie zna wstydu! Wbijając paznokcie w dłonie, staram się zachować spokój i opanowanie w obliczu tych insynuacji."
 feast_default.1018.desc_default:0 "\n\nSerce wali jak młotem, pot leje się po plecach. To ryzyko, które [Select_CString( ROOT.Char.IsFemale, 'podjęłam', 'podjąłem' )] dla tej słodkiej chwili, gdy [Select_CString( ROOT.Char.IsFemale, 'zabierałam', 'zabierałem' )] przedmiot."
 feast_default.1018.a:0 "Mam tu sakiewkę z monetami, w której może być."
 feast_default.1018.a_contempt:0 "Weź tę sakiewkę z monetami i odejdź!"
 feast_default.1018.a_tt:0 "Byłoby lepiej, gdyby [witness.GetTitledFirstNameNoTooltip] tego nie ujawnił[Select_CString( witness.IsFemale, 'a', '' )]!"
 feast_default.1018.b:0 "Na takiego starocia? Nigdy się nie [Select_CString( ROOT.Char.IsFemale, 'natknęłam', 'natknąłem' )]."
 feast_default.1018.b_contempt:0 "Na takiego starocia? Nigdy. Się. Nie. [Select_CString( ROOT.Char.IsFemale, 'Natknęłam', 'Natknąłem' )]."
 feast_default_1018_success.desc:0 "[witness.GetTitledFirstNameNoTooltip] wierzy mi"
 feast_default_1018_failure.desc:0 "[witness.GetTitledFirstNameNoTooltip] nie wierzy mi"
 feast_default_1018_success.t:0 "Udana perswazja"
 feast_default_1018_failure.t:0 "Nieudana perswazja"
 feast_default.1018.c:0 "[Select_CString( ROOT.Char.IsFemale, 'Widziałam... i miałam #EMP w rękach#!', 'Widziałem... i miałem #EMP w rękach#!' )]!"
 feast_default.1019.t:0 "Przeprosiny"
 feast_default.1019_start:0 "Gdy wchodzę do komnat, w których zamieszkuje [feast_host.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('feast_host'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] patrzy na mnie"
 feast_default.1019.desc_intro_redeemed:0 "$feast_default.1019_start$ zawiedzionym wzrokiem.\n\n„Przyznaję, że nie [Select_CString( feast_host.IsFemale, 'spodziewałam', 'spodziewałem' )] się tego. Że też [Select_CString(EqualTo_string( feast_host.Custom2('MySheHe', ROOT.Char), '$MyShe$'), 'moja własna', 'mój własny' )] [feast_host.Custom2('RelationToMe', ROOT.Char)] zachowa się tak haniebnie... Zaprawdę musi teraz to na tobie ciążyć. Pochwalam twoją decyzję o przyznaniu się do winy. To pierwszy krok ku poprawie”."
 feast_default.1019.desc_intro_condemned:0 "$feast_default.1019_start$ zawiedzionym wzrokiem.\n\n„Nigdy nie [Select_CString( And( ROOT.Char.IsFemale, feast_host.IsFemale ), 'spotkałyśmy', 'spotkaliśmy' )] się ze sobą twarzą w twarz, ty i ja. Że też [Select_CString(EqualTo_string( feast_host.Custom2('MySheHe', ROOT.Char), '$MyShe$'), 'moja własna', 'mój własny' )] [feast_host.Custom2('RelationToMe', ROOT.Char)] uległ[Select_CString( ROOT.Char.IsFemale, 'a', '' )] takiej rzeczy jak drobna kradzież... Doprawdy #EMP iście#! żenujące i godne pożałowania. Musisz się poprawić”."
 feast_default.1019.desc_redemption_greedy:0 "\n\nGram w tym przedstawieniu, gdyż wiem, że alternatywa byłaby o wiele gorsza. Przynajmniej udało uniknąć mi się kłopotów... tym razem."
 feast_default.1019.desc_condemnation_greedy:0 "\n\nZ trudem się opanowując, spoglądam w dół na podłogę i przytakuję. Tak. #EMP Następnym razem zrobię to lepiej.#!"
 feast_default.1019.desc_redemption:0 "\n\n[Select_CString( ROOT.Char.IsFemale, 'Zawstydzona', 'Zawstydzony' )] własnym zachowaniem, jestem naprawdę wdzięczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] za okazane mi miłosierdzie. Czuję się tak, jakby zdjęto ogromny kamień z moich ramion."
 feast_default.1019.desc_condemnation:0 "\n\nRumienię się ze wstydu i dopada mnie obrzydzenie z powodu własnego czynu. Nie wiem, co we mnie wstąpiło i przyjmę konsekwencje."
 feast_default.1019.a:0 "...Może mogę zachować ten przedmiot jako przypomnienie o moich wadach?"
 feast_default.1019.a_tt:0 "Spróbuj zatrzymać przy sobie artefakt [trinket_to_steal.GetName]"
 feast_default.1019.b:0 "Nie szukam niczego poza twoim przebaczeniem, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('feast_host'))] [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('feast_host'))]."
 feast_default_1019_success.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] wierzy mi"
 feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] nie wierzy mi"
 feast_default_1019_redeemed.t:0 "Przebaczono"
 feast_default_1019_condemned.t:0 "Potępiono"
 feast_default.1020.t:0 "The Accident"
 feast_default.1020.desc:0 "Gdy przechadzam się po korytarzach [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('feast_host')), '$MyShe$'), 'nikczemniczki, jaką jest moja', 'nikczemnika, jakim jest mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.GetTitledFirstNameNoTooltip], bacznie przypatruję się [feast_host.GetHerHis] wystawionej na pokaz kolekcji artefaktów. Co za przesyt – może nawet nie zauważy zniknięcia jednego lub dwóch...\n\nMoją uwagę przyciąga [feast_target_artifact.GetName]."
 feast_default.1020.a_knock_over:0 "Może #EMP przypadkowo#! to strącę..."
 feast_default.1020.a_scratch:0 "Zostawię kilka rys..."
 feast_default.1020.a_drunkard:0 "[Select_CString( ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] oblać to wszystko [ROOT.Char.Custom('RegionalDrinkInstrumental')]..."
 feast_default.1020.a_lustful:0 "Mam #EMP piekielną#! ochotę zniszczyć go doszczętnie..."
 feast_default.1020.a.tt_success:0 "Uszkadzasz artefakt w sposób niezauważony"
 feast_default.1020.a.tt_fined:0 "[feast_host.GetTitledFirstNameNoTooltip] żąda rekompensaty za twój czyn"
 feast_default.1020.a.tt_imprisoned:0 "[feast_host.GetTitledFirstNameNoTooltip] mści się"
 feast_default.1020.b:0 "Nie, lepiej nie ryzykować."
 feast_default.1020.tt:0 "Uszkodzono artefakt"
 GUESTS_LIKED_DEFACING:0 "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! gość/ci pochwala to działanie:"
