l_english:
 petition_liege_header:0 "Prośba o audiencję:"
 petition_liege.0001.opening:0 "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 petition_liege.0001.desc:0 "My entourage and I have just arrived in [petition_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] after wearying travel to meet with you.\n\nI request an audience at your earliest convenience."
 petition_liege.0001.a:0 "Niech [petition_vassal.GetTitledFirstNameNoTooltip] przyjdzie do mnie."
 petition_liege.0001.a.tt:0 "[petition_vassal.GetTitledFirstName] pojawia się na twoim [Concept( 'royal_court', 'dworze monarszym' )|E] "
 petition_liege.0001.b:0 "Jestem zbyt zajęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], by się teraz ni[Select_CString( petition_vassal.IsFemale, 'ą', 'm' )] zajmować."
 petition_liege.0001.b.arrogant:0 "Pff, to tylko [Select_CString( petition_vassal.IsFemale, 'jakaś zwyczajna', 'jakiś zwyczajny' )] #EMP [petition_vassal.GetTitleAsNameNoTooltip|l]#!! Nie mam czasu [Select_CString( petition_vassal.IsFemale, 'jej', 'go' )] zabawiać."
 petition_liege.0001.b.humble:0 "[petition_vassal.GetTitledFirstNameNoTooltip|U] teraz się ze mną nie spotka. Przekażcie [petition_vassal.GetHerHim] moje najgłębsze ubolewanie."
 petition_liege.0001.b.tt:0 "Odsyłasz postać [petition_vassal.GetTitledFirstName]"
 petition_liege.0009.opening:0 "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0009.desc:0 "Niestety, przybył[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] w niewłaściwym momencie i muszę Cię poinformować, że nie mogę gościć w swoich salach ani ciebie, ani towarzyszących tobie osób."
 petition_liege.0009.a:0 "Odmawia mi nawet #EMP posłuchania#!? Co za bezczelny człowiek!"
 petition_liege.0101.t.gold:0 "$petition_liege_header$ Gold"
 petition_liege.0101.t.council_seat:0 "$petition_liege_header$ Stanowisko w radzie"
 petition_liege.0101.t.pay_debt:0 "$petition_liege_header$ Uregulowanie zadłużenia"
 petition_liege.0101.t.war_aid:0 "$petition_liege_header$ Wsparcie wojskowe"
 petition_liege.0101.t.end_war:0 "$petition_liege_header$ Zakończenie wojny między wasalami"
 petition_liege.0101.t.faction_war:0 "$petition_liege_header$ Rozwiązanie frakcji"
 petition_liege.0101.t.county_control:0 "$petition_liege_header$ Prośba o włodarza"
 petition_liege.0101.t.county_convert:0 "$petition_liege_header$ Ufundowanie działalności kapłanów"
 petition_liege.0101.t.county_opinion:0 "$petition_liege_header$ Wizyta monarsza"
 petition_liege.0101.t.fortify_border:0 "$petition_liege_header$ Wzmocnienie granicy"
 petition_liege.0101.t.title_liege:0 "$petition_liege_header$ Prawo do tytułu"
 petition_liege.0101.t.title_vassal:0 "$petition_liege_header$ Prawo do tytułu wasala"
 petition_liege.0101.t.construct_city:0 "$petition_liege_header$ Rozwój obszarów miejskich"
 petition_liege.0101.t.construct_temple:0 "$petition_liege_header$ Budowa [petition_vassal.GetFaith.CustomLoc('HouseOfWorshipAdj')]"
 petition_liege.0101.t.development:0 "$petition_liege_header$ Rozwój stolicy"
 petition_liege.0101.desc:0 "[petition_vassal.GetTitledFirstName] został[Select_CString( petition_vassal.IsFemale, 'a', '' )] wreszcie wprowadzon[Select_CString( petition_vassal.IsFemale, 'a', 'y' )] do mojej wielkiej sali i nie tracąc czasu, pod[Select_CString( petition_vassal.IsFemale, 'eszła', 'szedł' )] do mojego tronu i głęboko się ukłonił[Select_CString( petition_vassal.IsFemale, 'a', '' )]. \n\n„Dziękuję, że mnie dostrzegasz, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]. Przychodzę do ciebie z naglącą prośbą."
 petition_liege.0101.desc.council_seat:0 "Proszę cię, m[Select_CString( petition_liege.IsFemale, 'oja pani', 'ój panie' )], pozwól mi zasiąść w twojej radzie”.\n\n„Moje talenty są pomijane, podczas gdy niższej rangi [petition_vassal.GetWomenMen] mają wpływ na wiele istotnych spraw. Chcę dzielić ciężary państwa jako twój [petition_vassal.Custom('GetCouncilPositionRequest')|l]”."
 petition_liege.0101.desc.gold:0 "I wonder if you could spare gold for a loyal subject, given my service and loyalty hence." \n\n"I assure you it would be spent furthering the interests of the realm.""
 petition_liege.0101.desc.pay_debt:0 "Mam pewne... problemy finansowe, spowodowane wydarzeniami, na których zaistnienie nie miał[Select_CString( petition_vassal.IsFemale, 'am', 'em' )] żadnego wpływu”.\n\n„Dla dobra państwa, pomożesz mi wyrównać rachunki?”."
 petition_liege.0101.desc.war_aid:0 "[petition_war.GetName|U] idzie mi słabo; [second_party.GetTitledFirstNameNoTooltip] ma nade mną przewagę”.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], moje porażki są również twoimi. Użycz mi swego wsparcia, dla dobra państwa”."
 petition_liege.0101.desc.end_war:0 "[second_party.GetTitledFirstNameNoTooltip] prowadzi ze mną wojnę oraz twoimi poddanymi z [petition_vassal.GetPrimaryTitle.Custom(TitleAdjRealmAdjNoTier)]!”\n\n„Ten wewnętrzny spór tylko nas osłabi! Czyż nie należy go zdusić w zarodku?”"
 petition_liege.0101.desc.faction_war:0 "[second_party.GetTitledFirstName] i [second_party.GetHerHis] [vassal_faction.GetNameNoTooltip|l] stale mnie osaczają!”\n\n „Proszę, dla dobra państwa musisz pokazać tym bezczelnym młokosom, gdzie jest ich miejsce!”"
 petition_liege.0101.desc.county_control:0 "[petition_county_example.Custom('TitleAdjNoTooltip')] zmaga się z oblężeniem dysydentów, którzy uniemożliwiają ściąganie podatków!”\n\n„Proszę, m[Select_CString( petition_liege.IsFemale, 'oja pani', 'ój panie' )], pomóż mi ujarzmić te żmije dla dobra państwa”."
 petition_liege.0101.desc.county_convert:0 "Bezbożni i plugawi [petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] ciągle nękają [petition_county_example.Custom('TitleAdjNoTooltip')]!”\n\n„Moi kapłani robią, co mogą, lecz obawiam się, że potrzebna będzie pomoc państwa, aby wyplenić to zło”."
 petition_liege.0101.desc.county_opinion:0 "Moje ziemie zalewa fala niezadowolenia”.\n\n„[Select_CString( petition_liege.IsFemale, 'Moja pani', 'Mój panie' )], jestem [Select_CString( petition_vassal.IsFemale, 'pewna', 'pewny' )], że [petition_liege.Custom('GetRoyalCourtRank')] wizyta zmieniłaby nastawienie ludu, i przywróciła je na właściwą drogę”."
 petition_liege.0101.desc.fortify_border:0 "[petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip|U] oraz twoi wrogowie graniczą z moimi ziemiami!”\n\n„[petition_county_example.Custom('TitleAdjNoTooltip')|U] jest jedną z marchii państwa i jej obrona jest obowiązkiem zarówno moim, jak i twoim”."
 petition_liege.0101.desc.title_liege:0 "Z szacunkiem dla Waszej Wysokości, [petition_claim.Custom('TitleAdj')|U] prawowicie należy się mnie!”\n\n„[petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip|U] jest potężnym państwem, [Select_CString( petition_liege.IsFemale, 'moja pani', 'mój panie' )], więc co stoi na przeszkodzie, aby przekazać mi zaledwie ten jeden tytuł, do którego mam uzasadnione roszczenie?”"
 petition_liege.0101.desc.title_vassal:0 "[petition_claim.Custom('TitleAdj')] – ten tytuł, którym obecnie włada [second_party.GetTitledFirstName], prawowicie należy się mnie!”\n\n„[Select_CString( petition_liege.IsFemale, 'Moja pani, winnaś', 'Mój panie, winien' )] zrozumieć, jak ważne są roszczenia do należących do nas ziem. Proszę, aby [second_party.GetTitleAsNameNoTooltip|l] [Select_CString( second_party.IsFemale, 'zrzekła się tego, co do niej', 'zrzekł się tego, co do niego' )] nie należy”."
 petition_liege.0101.desc.construct_city:0 "[petition_construct_county.Custom('TitleAdj')] ma wielki potencjał, ale brakuje tam potrzebnej infrastruktury”.\n\n„[Select_CString( petition_liege.IsFemale, 'Moja pani', 'Mój panie' )], patronat w założeniu nowej miejscowości [petition_construct.GetTitle.GetAdjective] zaowocuje korzyściami dla całego państwa, i to już z samego handlu”."
 petition_liege.0101.desc.construct_temple:0 "Wierni [petition_construct_county.Custom('TitleZZe')] [petition_construct_county.GetAdjectiveNoTooltip] potrzebują miejsca do oddawania czci”.\n\n„[Select_CString( petition_vassal.IsFemale, 'Byłabym pełna', 'Byłbym pełen' )] uznania, gdybyś [Select_CString( petition_liege.IsFemale, 'wspomogła', 'wspomógł' )] założenie [petition_liege.GetFaith.CustomLoc('HouseOfWorshipAdj')] na ziemiach [petition_construct.GetTitle.GetAdjective], gdzie praktykowana byłaby wiara [petition_liege.GetFaith.GetAdjectiveNoTooltip|l]”."
 petition_liege.0101.desc.development:0 "Moje skromne ziemie bledną w porównaniu z okazałością twojej potężnej stolicy”.\n\n„Proszę, niech część bogactw, które posiada [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], trafią do [petition_county_example.GetAdjective], a skorzysta na tym całe państwo”."
 petition_liege.0101.desc.council_first_councillor:0 "\n\nSo, [petition_vassal.GetSheHe] thinks [petition_vassal.GetSheHe] can do a better than job than [second_party.GetTitledFirstName]..."
 petition_liege.0101.desc.council_second_councillor:0 "Może to [second_councillor.GetTitledFirstName] [Select_CString( second_councillor.IsFemale, 'powinna', 'powinien' )] ustąpić miejsca."
 petition_liege.0101.accept.gold:0 "I can spare some coin."
 petition_liege.0101.accept.council_seat:0 "Zgoda, dostaniesz swoje miejsce w radzie."
 petition_liege.0101.accept.council_seat_occupied:0 "[second_party.Custom('CouncilPositionGender')|U] [second_party.GetTitledFirstNameNoTooltip] zostanie [Select_CString( second_party.IsFemale, 'zastąpiona', 'zastąpiony' )]."
 petition_liege.0101.accept.pay_debt:0 "Bardzo dobrze, twoje długi zostały spłacone."
 petition_liege.0101.accept.war_aid:0 "Mogę poświęcić kilku żołnierzy."
 petition_liege.0101.accept:0 "Rozumiem cię. Zgoda, wymuszę zakończenie waszych wojen."
 petition_liege.0101.accept.faction_war:0 "Ci zdrajcy będą musieli odpowiedzieć przede mną."
 petition_liege.0101.accept.county_control:0 "Porządek zostanie przywrócony."
 petition_liege.0101.accept.county_convert:0 "Pomioty [ROOT.Char.GetFaith.DevilNamePossessive] muszą zostać usunięte."
 petition_liege.0101.accept.county_opinion:0 "[petition_liege.GetTitleAsNameNoTooltip|U] [Select_CString( petition_liege.IsFemale, 'powinna', 'powinien' )] wychodzić do swoich mas."
 petition_liege.0101.accept.fortify_border:0 "Twoje granice są moimi granicami."
 petition_liege.0101.accept.title_liege:0 "Dobrze, zatem [petition_claim.GetTierAsNameNoTooltip|l] należy do ciebie."
 petition_liege.0101.accept.title_vassal:0 "Poprę twoje roszczenie."
 petition_liege.0101.accept.construct_city:0 "Czemu nie, [petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip] tylko na tym skorzysta."
 petition_liege.0101.accept.construct_temple:0 "[petition_liege.GetFaith.BishopNeuterPlural|U] zbyt długo byli nieobecni na ziemiach [petition_construct_county.GetAdjectiveNoTooltip]."
 petition_liege.0101.accept.development:0 "Tak, w murach [petition_liege.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip] panuje za duży przepych."
 petition_liege.0101.bribe_gold.council_seat:0 "Moje wąskie grono musi udowodnić swoją stabilność finansową..."
 petition_liege.0101.bribe_gold.war_aid:0 "Potrzebny jest trening, rynsztunek, a nic z tego nie jest tanie."
 petition_liege.0101.bribe_gold:0 "Mogę zaaranżować pokój, jednakże będzie się to wiązało z koniecznością zapłaty #EMP reparacji#!..."
 petition_liege.0101.bribe_gold.faction_war:0 "Pokój ma swoją cenę."
 petition_liege.0101.bribe_gold.county_control:0 "To będzie drogie, i kosztowne."
 petition_liege.0101.bribe_gold.county_convert:0 "[ROOT.Char.GetFaith.WealthGodName|U] uczy nas, że nic nie jest za darmo."
 petition_liege.0101.bribe_gold.county_opinion:0 "Takie wizyty wiążą się z wieloma kosztami."
 petition_liege.0101.bribe_gold.fortify_border:0 "Tego rodzaju środki wymagają dużych nakładów finansowych."
 petition_liege.0101.bribe_gold.title_liege:0 "Ile warte jest dla ciebie twoje roszczenie?"
 petition_liege.0101.bribe_gold.title_vassal:0 "What is it worth to you, [petition_vassal.GetFirstNameNoTooltip]?"
 petition_liege.0101.bribe_gold.construct_city:0 "Na pewno wiesz, jak drogie są takie rzeczy..."
 petition_liege.0101.bribe_gold.construct_temple:0 "Opłacisz budowę jednego skrzydła, prawda?"
 petition_liege.0101.bribe_gold.development:0 "Oczywiście, ale niezbędna będzie drobna rekompensata."
 petition_liege.0101.bribe_favor.council_seat:0 "Za takie gesty przychylności trzeba się odwdzięczyć."
 petition_liege.0101.bribe_favor.pay_debt:0 "Pewnego dnia poproszę cię, żebyś mi się [Select_CString( petition_vassal.IsFemale, 'odwdzięczyła', 'odwdzięczył' )]."
 petition_liege.0101.bribe_favor.war_aid:0 "Oczekuję, że mi pomożesz, gdy będę w potrzebie."
 petition_liege.0101.bribe_favor:0 "[second_party.GetFirstNameNoTooltip] nie będzie [Select_CString( second_party.IsFemale, 'zadowolona', 'zadowolony' )]. Jesteś mi [Select_CString( petition_vassal.IsFemale, 'dłużna', 'dłużny' )]..."
 petition_liege.0101.bribe_favor.faction_war:0 "Moich przysług najlepiej nie zapominać."
 petition_liege.0101.bribe_favor.county_control:0 "Pomogę ci, ale ty musisz też pomóc mnie."
 petition_liege.0101.bribe_favor.county_convert:0 "Lepiej zapamiętaj ten dzień, i pomoc, którą [Select_CString( petition_liege.IsFemale, 'udzieliłam', 'udzieliłem' )]."
 petition_liege.0101.bribe_favor.county_opinion:0 "Przysługa za przysługę."
 petition_liege.0101.bribe_favor.fortify_border:0 "Zrobię to, ale musisz przystać kiedyś na moją prośbę."
 petition_liege.0101.bribe_favor.title_liege:0 "Szybko nie zapomnę o twoim długu wobec mnie."
 petition_liege.0101.bribe_favor.title_vassal:0 "Ta przysługa będzie musiała być spłacona w całości."
 petition_liege.0101.bribe_favor.construct_city:0 "Zgoda, ale będziesz mieć u mnie dług wdzięczności."
 petition_liege.0101.bribe_favor.construct_temple:0 "[petition_liege.GetFaith.HighGodName] będzie świadkiem twojego zobowiązania."
 petition_liege.0101.bribe_favor.development:0 "[petition_vassal.GetCapitalLocation.GetNameNoTooltip|U] rozkwitnie, ale #EMP ty#! będziesz mi [Select_CString( petition_vassal.IsFemale, 'dłużna', 'dłużny' )]."
 petition_liege.0101.repay_favor:0 "Mój dług wobec ciebie zakończy się właśnie tutaj."
 petition_liege.0101.bribe_factions.council_seat:0 "Moi radni muszą być nieskazitelni."
 petition_liege.0101.bribe_factions.pay_debt:0 "Jesteś [Select_CString( petition_vassal.IsFemale, 'moją dłużniczką', 'moim dłużnikiem' )], i tak się zachowuj."
 petition_liege.0101.bribe_factions.war_aid:0 "Przysięgnij lojalność, a dostaniesz moich ludzi."
 petition_liege.0101.bribe_factions:0 "Nie toleruję #EMP żadnej#! wewnętrznej niezgody. #EMP Koniec kropka.#!"
 petition_liege.0101.bribe_factions.faction_war:0 "Ale się składa, tego samego oczekuję również od ciebie."
 petition_liege.0101.bribe_factions.county_control:0 "Przypuszczam, że w zamian mogę liczyć na twoją lojalność?"
 petition_liege.0101.bribe_factions.county_convert:0 "Udowodnij swą lojalność, a [ROOT.Char.GetFaith.AltPriestTermPlural|l] wyruszą na miejsce."
 petition_liege.0101.bribe_factions.county_opinion:0 "Mogę się tam zjawić, o ile odstąpisz od polityki."
 petition_liege.0101.bribe_factions.fortify_border:0 "Twoja lojalność w zamian za twój spokój ducha."
 petition_liege.0101.bribe_factions.title_liege:0 "Mogę na to przystać, ale oczekuję od ciebie lojalności."
 petition_liege.0101.bribe_factions.title_vassal:0 "W zamian za ten tytuł oczekuję twojej niezachwianej lojalności."
 petition_liege.0101.bribe_factions.construct_city:0 "To miasto będzie znakiem twojej lojalności wobec mnie."
 petition_liege.0101.bribe_factions.construct_temple:0 "Opuść frakcję, a [petition_liege.GetFaith.HouseOfWorship|l] powstanie."
 petition_liege.0101.bribe_factions.development:0 "Twoja lojalność będzie odpowiednią ceną za tę życzliwość."
 petition_liege.0101.bribe_contract.council_seat:0 "Hojna kontrybucja zapewni ci miejsce w radzie."
 petition_liege.0101.bribe_contract.pay_debt:0 "Jako zapłatę, zwiększę twoje zobowiązania wasalne."
 petition_liege.0101.bribe_contract.war_aid:0 "Przysługi działają w obie strony."
 petition_liege.0101.bribe_contract.vassal_war:0 "A co jesteś [Select_CString( petition_vassal.IsFemale, 'gotowa', 'gotów' )] dać mi w zamian za pokój?"
 petition_liege.0101.bribe_contract.faction_war:0 "Okaż wdzięczność, a ci pomogę."
 petition_liege.0101.bribe_contract.county_control:0 "Porządek ma swoją cenę, i trzeba ją zapłacić."
 petition_liege.0101.bribe_contract.county_convert:0 "Zapłatą za pomoc będzie wzrost zobowiązań."
 petition_liege.0101.bribe_contract.county_opinion:0 "Zakładam, że podzielisz się owocami zadowolenia?"
 petition_liege.0101.bribe_contract.fortify_border:0 "Wzrost moich wydatków zrekompensujesz mi większą kontrybucją."
 petition_liege.0101.bribe_contract.title_liege:0 "Większe ziemie to większe zobowiązania wasalne."
 petition_liege.0101.bribe_contract.title_vassal:0 "Jeśli będziesz w stanie zapewnić większą kontrybucję niż [second_party.GetSheHe|l]."
 petition_liege.0101.bribe_contract.construct_city:0 "Wzrost zobowiązań zrekompensuje moje wydatki."
 petition_liege.0101.bribe_contract.construct_temple:0 "Wezmę część twojego brzemienia, jeśli ty weźmiesz moją."
 petition_liege.0101.bribe_contract.development:0 "Oczekuję cząstki twoich korzyści."
 petition_liege.0101.refusal.council_seat:0 "Mam na ten temat własne przemyślenia."
 petition_liege.0101.refusal.pay_debt:0 "Sprawy finansowe moich wasali to nie moja sprawa."
 petition_liege.0101.refusal.war_aid:0 "Musisz sam wywalczyć swoje zwycięstwo."
 petition_liege.0101.refusal:0 "Jeżeli jesteś [Select_CString( petition_vassal.IsFemale, 'słaba, by rządzić, to może nie powinnaś', 'słaby, by rządzić, to może nie powinieneś' )]."
 petition_liege.0101.refusal.faction_war:0 "Nie będę za ciebie walczyć."
 petition_liege.0101.refusal.county_control:0 "[petition_vassal.GetTitleAsNameNoTooltip|U] musi umieć sprostać obowiązkom wobec własnych ziem."
 petition_liege.0101.refusal.county_convert:0 "To są dusze twoich poddanych i dlatego jest to #EMP twój#! problem."
 petition_liege.0101.refusal.county_opinion:0 "Niestety, mam zbyt mało czasu, aby zajmować się takimi błahostkami."
 petition_liege.0101.refusal.fortify_border:0 "Mam własne zamki do utrzymania."
 petition_liege.0101.refusal.title_liege:0 "Ja, również, mam prawo do [petition_claim.GetAdjectiveNoTooltip]."
 petition_liege.0101.refusal.title_vassal:0 "Siła twojego roszczenia zależy od siły ręki, w której dzierżysz broń."
 petition_liege.0101.refusal.construct_city:0 "Twoje ziemie to twoja odpowiedzialność."
 petition_liege.0101.refusal.construct_temple:0 "Bogobojni zazwyczaj sami sobie budują świątynie."
 petition_liege.0101.refusal.development:0 "Niestety, niektóre ziemie są bardziej pobłogosławione niż inne."
 petition_liege.0101.council_second_occupied:0 "[second_councillor.GetCouncilTitle|U] [second_councillor.GetFirstNameNoTooltip] ustąpi ze swojego stanowiska."
 petition_liege.0101.council_second:0 "I have something in mind."
 petition_liege.0101.war_aid_join:0 "[second_party.GetFirstNameNoTooltip] padnie pod naszą nawałnicą."
 petition_liege.0101.additional_effects:0 "Na akceptację wpływ mają następujące czynniki:"
 petition_liege.0101.bribe_given:0 "Jeśli zaakceptuje twoją kontrpropozycję"
 petition_liege.0101.bribe_refused:0 "Jeśli odrzuci twoją kontrpropozycję"
 petition_liege.0201.t:0 "$petition_liege_header$ Zaakceptowano"
 petition_liege.0201.desc.intro:0 "Zostaję wprowadzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do sali tronowej, w której siedzi [petition_liege.GetTitledFirstName]. Skinieniem przywołuje mnie do siebie i pozwala mi mówić."
 petition_liege.0201.desc.council_seat:0 "\n\nWymieniam umiejętności, mające zastosowanie i dodatkowe, które sprawiają, że idealnie sprawdzę się jako potencjalny [petition_vassal.Custom('GetCouncilPositionRequest')|l] w [petition_liege.GetHerHis] radzie."
 petition_liege.0201.desc.war_aid:0 "\n\nBłagam m[Select_CString( petition_liege.IsFemale, 'oją panią, aby użyczyła', 'ojego pana, aby użyczył' )] swych sił w mojej słusznej sprawie, inaczej wierny wasal twojego państwa poniesie klęskę."
 petition_liege.0201.desc.pay_debt:0 "\n\nBłagam, aby [petition_liege.GetTitleAsNameNoTooltip|l] zrozumiał[Select_CString( petition_liege.IsFemale, 'a', '' )], jak wielkie wyzwania stanęły przed moim lennem, przez co mój skarbiec sieje teraz pustką, i usilnie proszę [Select_CString( petition_liege.IsFemale, 'ją', 'go' )] o spłatę moich długów..."
 petition_liege.0201.desc.vassal_war:0 "\n\nPrzedstawiam najważniejsze przyczyny i wydarzenia, które doprowadziły do tego, że ja i [second_party.GetTitledFirstName] zmagamy się w konflikcie. Proszę, aby [petition_liege.GetTitleAsNameNoTooltip|l] wymusił[Select_CString( petition_liege.IsFemale, 'a', '' )] zawarcie pokoju, który położy kres rozlewowi krwi w [petition_liege.GetHerHis] państwie."
 petition_liege.0201.desc.faction_war:0 "\n\nOpisuję wydarzenia, z powodu których [second_party.GetTitledFirstName] i [second_party.GetHerHis] [vassal_faction.GetName|l] zwrócili się przeciwko mnie i proszę, aby [petition_liege.GetTitleAsNameNoTooltip|l] [Select_CString( petition_liege.IsFemale, 'położyła temu kres i wymusiła', 'położył temu kres i wymusił' )] złożenie broni."
 petition_liege.0201.desc.county_control:0 "\n\nDokładnie opisuję problemy, z jakimi boryka się moje lenno, oporne na moją władzę i nękane przez włóczęgów, i proszę o pomoc w przywróceniu porządku."
 petition_liege.0201.desc.county_convert:0 "\n\nGorliwie wyjaśniam sytuację zaistniałą w moim lennie i potrzebę wsparcia w celu przyniesienia grzesznej tłuszczy światła, jakie niesie w sobie [petition_liege.GetFaith.GetNameNoTooltip|l]."
 petition_liege.0201.desc.county_opinion:0 "\n\nWyjaśniam niezadowolenie panujące w moim państwie, a także przedstawiam potencjalne korzyści, gdyby tylko [petition_liege.GetTitleAsNameNoTooltip] udał[Select_CString( petition_liege.IsFemale, 'a', '' )] się z wizytą do zwykłych ludzi."
 petition_liege.0201.desc.fortify_border:0 "\n\nW chłodny sposób przedstawiam zagrożenie ze strony sąsiadów państwa, zwracając uwagę na [second_party.GetPrimaryTitle.Custom('TitleAdj')] i ryzyko, jakie stanowi dla moich ziem."
 petition_liege.0201.desc.title_liege:0 "\n\nZ całym szacunkiem przypominam, że [petition_liege.GetHerHis] [petition_claim.Custom('TitleAdj')] prawowicie należy się mnie. Jako dowód dostarczam mnóstwo dokumentów potwierdzających roszczenie i następnie czekam, co [petition_liege.GetTitleAsNameNoTooltip|l] orzeknie."
 petition_liege.0201.desc.title_vassal:0 "\n\nWprawnie przedstawiam dowody na to, że [petition_claim.Custom('TitleAdj')] należy się mnie, uwydatniając, że [second_party.GetTitledFirstName] nie ma tak silnego roszczenia co ja."
 petition_liege.0201.desc.construct_city:0 "\n\nWykładam swoje racje za rozwojem [petition_construct.GetTitle.GetAdjective] na ziemiach [petition_construct_county.GetAdjective], wymieniając po kolei korzyści."
 petition_liege.0201.desc.construct_temple:0 "\n\nPokornie przedstawiam sprawę wzniesienia budowli [petition_liege.GetFaith.CustomLoc('HouseOfWorshipAdj')] na ziemiach [petition_construct_county.GetAdjective], która ma powstać w miejscowości [petition_construct.GetName]."
 petition_liege.0201.desc.development:0 "\n\nOstrożnie wyjaśniam, jak [petition_county_example.Custom('TitleAdj')] i [petition_liege.GetCapitalLocation.GetCounty.GetTitle.Custom('TitleAdj')] bardzo różnią się od siebie i co można zrobić, aby to naprawić."
 petition_liege.0201.desc.bridge:0 "\n\nPo wysłuchaniu mojego przemówienia uśmiecha się do mnie ciepło i mówi: „Oczywiście, [petition_liege.Custom2('RelationToMeShortVocative', petition_vassal)]! Natychmiast wyślę swoich ludzi, aby zajęli się tą sprawą”."
 petition_liege.0201.desc.council_second_party:0 "Na pewno nie mogę zrobić nic gorszego niż [second_party.GetFullName]..."
 petition_liege.0201.a:0 "Dziękuję ci, [Select_CString( petition_liege.IsFemale, 'moja seniorko', 'mój seniorze' )]!"
 petition_liege_accept_tt:0 "Twoja prośba zostaje zaakceptowana"
 petition_liege.0205.t:0 "$petition_liege_header$ Kontrpropozycja"
 petition_liege.0205.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0205.desc.bridge:0 "\n\nPo wysłuchaniu mojego przemówienia przez kilka chwil siedzi w milczeniu i rozważa moją prośbę.\n\nW końcu zwraca się do mnie: „Masz dobre argumenty, ale jeśli mam się zgodzić na twoją prośbę, będę potrzebować czegoś w zamian. Z pewnością widzisz, że ob[Select_CString( And(ROOT.Char.IsFemale, petition_liege.IsFemale), 'ydwie mogłybyśmy na tym skorzystać, gdybyśmy tylko doszły', 'ydwoje moglibyśmy na tym skorzystać, gdybyśmy tylko doszli')] do porozumienia”."
 petition_liege.0205.counter:0 "[Select_CString(petition_liege.IsFemale, 'Moja pani', 'Mój panie' )], może niedostatecznie to wytłumaczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]..."
 petition_liege.0205.a:0 "To uczciwa oferta, przyjmuję ją."
 petition_liege.0205.b:0 "Żartujesz sobie? [Select_CString( ROOT.Char.IsFemale, 'Sama', 'Sam' )] ledwo daję sobie radę."
 petition_liege_skillcheck_counter_tt:0 "Spróbuj przekonać swojego seniora za pomocą innych metod"
 petition_liege.0209.t:0 "$petition_liege_header$ Odrzucono"
 petition_liege.0209.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0209.desc.bridge:0 "\n\nPo wysłuchaniu mojego przemówienia marszczy brwi i odrzuca propozycję."
 petition_liege.0209.desc.bridge.apologetic:0 "$petition_liege.0209.desc.bridge$ „Muszę przeprosić, ale ze względu na dobro [petition_liege.GetPrimaryTitle.Custom('TitleAdjNoTierNoTooltip')], muszę odrzucić twoją prośbę”."
 petition_liege.0209.desc.bridge.unapologetic:0 "$petition_liege.0209.desc.bridge$ „#EMP To#! jest ta pilna sprawa, którą chciał[Select_CString( petition_vassal.IsFemale, 'a', 'e' )]ś ze mną omówić? Nie. Absolutnie nie. A teraz proszę mi wybaczyć, mam faktycznie #EMP ważne#! sprawy do załatwienia”."
 petition_liege.0209.desc.bridge.favor:0 "$petition_liege.0209.desc.bridge$ „Bardzo mi przykro, ale nie mogę spełnić tej prośby. Gdybym m[Select_CString( ROOT.Char.IsFemale, 'ogła, dałabym', 'ógł, dałbym' )] ci to, czego chcesz, ale może zadowolisz się obietnicą przyszłej przysługi?”"
 petition_liege.0209.counter:0 "Zaczekaj, m[Select_CString( petition_liege.IsFemale, 'oja pani', 'ój panie' )]! Wysłuchaj mnie!"
 petition_liege.0209.a:0 "Niestety."
 petition_liege.0209.favor:0 "Bardzo dobrze."
 petition_liege.0301.t:0 "Kontrpropozycja zaakceptowana"
 petition_liege.0309.t:0 "Kontrpropozycja odrzucona"
 petition_liege.0401.t:0 "$petition_liege_header$ Dodatkowa opinia"
 petition_liege.0401.desc.intro:0 "[petition_liege.GetTitledFirstName] myśli przez chwilę, po czym woła: „[first_portrait.GetFirstName], żądam twojej rady w tej sprawie!”. [first_portrait.Custom('GetNotableCharacteristic')|U] [first_portrait.Custom('GetPetitionLiegeTitle')|l] występuje ochoczo do przodu, ściskając w dłoni [first_portrait.Custom('councillor_flavor_prop')]. „Tak, to jak najbardziej delikatna sprawa, [Select_CString(petition_liege.IsFemale, 'moja pani', 'mój panie' )]...”\n\n"
 petition_liege.0401.desc.second:0 "[second_portrait.Custom('GetPetitionLiegeTitle')|U] [second_portrait.GetTitledFirstName] przygląda się cicho z boku"
 petition_liege.0401.desc.second_diplomacy:0 "$petition_liege.0401.desc.second$... może [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] odwołać się do [second_portrait.GetHerHis] dyplomatycznej natury?\n\n"
 petition_liege.0401.desc.second_martial:0 "$petition_liege.0401.desc.second$... może jakiś praktyczny argument mógłby zapewnić [second_portrait.GetHerHis] poparcie?\n\n"
 petition_liege.0401.desc.second_stewardship:0 "$petition_liege.0401.desc.second$... może odpowiednie liczby przekonają [Select_CString( second_portrait.IsFemale, 'ją', 'go' )] do mojej racji?\n\n"
 petition_liege.0401.desc.second_intrigue:0 "$petition_liege.0401.desc.second$... A może by tak przechytrzyć [Select_CString( second_portrait.IsFemale, 'ją', 'go' )] publicznie?\n\n"
 petition_liege.0401.desc.second_learning:0 "$petition_liege.0401.desc.second$... nikt nie podważyłby #EMP [second_portrait.GetHerHis]#! niemożliwego do obalenia rozumowania.\n\n"
 petition_liege.0401.desc.third_soulmate:0 "Z drugiej strony, [Select_CString( third_portrait.IsFemale, 'moja ukochana', 'mój ukochany' )] [third_portrait.GetTitledFirstName] jest w pobliżu."
 petition_liege.0401.desc.third_lover:0 "[third_portrait.GetTitledFirstName] mruga do mnie dyskretnie"
 petition_liege.0401.desc.third_best_friend:0 "Mój najbliższ[Select_CString(third_portrait.IsFemale, 'a powiernica', 'powiernik' )], [third_portrait.GetTitledFirstName], jest obecn[Select_CString(third_portrait.IsFemale, 'a', 'y' )]"
 petition_liege.0401.desc.third_friend:0 "Chociaż... [Select_CString(third_portrait.IsFemale, 'moja dobra przyjaciółka', 'mój dobry przyjaciel' )] [third_portrait.GetTitledFirstName] też może mieć pewien wpływ"
 petition_liege.0401.desc.third_fallback:0 "Powiedziawszy to, [third_portrait.GetTitledFirstName] zawsze mnie lubił[Select_CString(third_portrait.IsFemale, 'a', '' )]"
 petition_liege.0401.desc.third:0 "...może [Select_CString( third_portrait.IsFemale, 'ona dałaby', 'on dałby' )] radę udowodnić słuszność mojej sprawy?\n\n"
 petition_liege.0401.desc.outro:0 "[petition_liege.GetTitleAsNameNoTooltip] odwraca się z powrotem do mnie, a [petition_liege.GetHerHis] uwaga przenosi się już gdzie indziej. Muszę coś #EMP zrobić#!!"
 petition_liege.0401.first:0 "Wiem, że [first_portrait.GetFirstNameNoTooltip] będzie mieć kłopoty..."
 petition_liege.0401.second:0 "„[second_portrait.GetFirstNameNoTooltip]!"
 petition_liege.0401.second_diplomacy:0 "$petition_liege.0401.second$ Z pewnością jest tu miejsce na kompromis?”"
 petition_liege.0401.second_martial:0 "$petition_liege.0401.second$ Na pewno #EMP ty#! rozumiesz mój punkt widzenia, prawda?”"
 petition_liege.0401.second_stewardship:0 "$petition_liege.0401.second$ Musi być to dla #EMP ciebie#! wyraźnie logiczne, prawda?”"
 petition_liege.0401.second_intrigue:0 "$petition_liege.0401.second$ Z pewnością #EMP ty#! dostrzegasz w tym sens, prawda?”"
 petition_liege.0401.second_learning:0 "$petition_liege.0401.second$ #EMP Ty#! pewnie zauważyłeś w tym mądrość, prawda?”"
 petition_liege.0401.wildcard:0 "[third_portrait.GetTitledFirstNameNoTooltip] wszystko wytłumaczy!"
 petition_liege.0401.success:0 "[petition_liege.GetTitledFirstNameNoTooltip] przekonuje się do twojej propozycji"
 petition_liege.0401.failure:0 "[petition_liege.GetTitledFirstNameNoTooltip] jest nieprzekonan[Select_CString(petition_liege.IsFemale, 'a', 'y' )]"
 petition_liege.0501.opening:0 "[second_party.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0501.desc:0 "Jest mi niezmiernie przykro, że [Select_CString( second_party.IsFemale, 'Moja Lojalna', 'Mój Lojalny' )] [second_party.GetTitledFirstName] [Select_CString( second_party.IsFemale, 'została przeze mnie postawiona', 'został przeze mnie postawiony' )] w tej sytuacji.\n\nMuszę Cię prosić, abyś [Select_CString( second_party.IsFemale, 'zrzekła', 'zrzekł' )] się tytułu [petition_claim.GetAdjective]. Władać nim [Select_CString( petition_vassal.IsFemale, 'powinna', 'powinien' )] [petition_vassal.GetTitledFirstName], [Select_CString( petition_vassal.IsFemale, 'która', 'który' )] również sobie prawo do tych ziem. Wierzę, że uszanujesz moje życzenie w tej kwestii."
 petition_liege.0501.a:0 "Jaki mam wybór...?"
 petition_liege.0501.b:0 "Nie mogę tego zaakceptować!"
 petition_liege.0501.refuse_tt:0 "[second_party.GetTitledFirstName] odmówił[Select_CString( second_party.IsFemale, 'a', '' )] oddania tytułu [petition_claim.Custom('TitleAdj')]"
 petition_liege.0601.t:0 "$petition_liege_header$ Unieważniono"
 petition_liege.0601.desc.court:0 "Moja koronacja została już przeprowadzona. Jako [ROOT.Char.GetTitleAsNameNoTooltip|l], nie muszę już dłużej prosić o audiencję..."
 petition_liege.0601.desc.imprisoned_me:0 "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] wtrącił[Select_CString( ROOT.Char.GetImprisonedBy.IsFemale, 'a', 'y' )] mnie do więzienia."
 petition_liege.0601.desc.imprisoned:0 "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] mnie schwytał[Select_CString( ROOT.Char.GetImprisonedBy.IsFemale, 'a', '' )]."
 petition_liege.0601.desc.liege_dead_me:0 "$petition_liege.0601_shared_intro$ to skończyło się na tym, że [petition_liege.GetTitledFirstName] [Select_CString( petition_liege.IsFemale, 'została przeze mnie zabita', 'został przeze mnie zabity' )]...\n\n"
 petition_liege.0601.desc.liege_dead:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] [petition_liege.GetDeathReasonHideKiller]...\n\n"
 petition_liege.0601.desc.liege_imprisoned_me:0 "$petition_liege.0601_shared_intro$ to skończyło się na tym, że [petition_liege.GetTitledFirstName] [Select_CString( petition_liege.IsFemale, 'została przeze mnie schwytana', 'został przeze mnie schwytany' )]!"
 petition_liege.0601.desc.liege_imprisoned:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] [Select_CString( petition_liege.IsFemale, 'została schwytana', 'został schwytany' )] przez osobę imieniem [petition_liege.GetImprisonedBy.GetTitledFirstName]."
 petition_liege.0601.desc.new_liege:0 "Moja prośba będzie musiała zostać teraz skierowana do [Select_CString( ROOT.Char.GetLiege.IsFemale, 'mojej nowej seniorki, którą', 'mojego nowego seniora, którym' )] jest [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 petition_liege.0601_shared_intro:0 "Właśnie wtedy, gdy moja prośba została uznana i miała przynieść owoce,"
 petition_liege.0601.desc:0 "\n\nTo z pewnością zmienia sytuację."
 petition_liege.0601.a_court:0 "Naprzód ku chwale."
 petition_liege.0601.a_prison:0 "A niech to."
 petition_liege.0601.a_liege:0 "Dlaczego muszę..."
 petition_liege.0601.a:0 "Czas przemyśleć pewne sprawy..."
 petition_liege.9999.t:0 "$petition_liege_header$ Podsumowanie"
 petition_liege.9999.desc:0 "Kiedy ostatni petent opuszcza salę, za nim podążają dworzanie mający do załatwienia swoje sprawy w innym miejscu. Część pozostaje i żywo dyskutuje na temat ostatniej audiencji.\n\nWkrótce uroczysta formalność audiencji całkowicie zanika, a w jej miejsce pojawia się szum i gwar normalnego dworskiego życia."
 petition_liege.9999.a:0 "Załatwił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje sprawy."
 petition_liege.9999.arrogant:0 "Niech moi poddani pławią się w zachwycie z powodu mojej obecności."
 petition_liege.9999.shy:0 "Nie mogę się doczekać, kiedy wrócę do swoich komnat..."
 petition_liege.9999.gregarious:0 "To dobra okazja, aby wmieszać się w tłum na moim dworze."
 petition_liege.9999.every_guest_and_courtier:0 "Każdy gość i dworzanin:"
 petition_liege.9001.t:0 "$petition_liege_header$ Zmiana taktyki"
 petition_liege.9001.desc:0 "[petition_liege.GetTitledFirstName] nie będzie już akceptować mojej petycji o [ROOT.Char.Custom( 'GetPetitionType' )|l] Niemniej jednak przebył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] całą drogę do [petition_liege.GetCapitalLocation.GetTitle.GetAdjective], aby zyskać [petition_liege.GetHerHis] posłuch i nie przepuszczę takiej okazji. [Select_CString(ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] poprosić o..."
 petition_liege.9001.council_seat:0 "Mianowanie mnie do swojej rady."
 petition_liege.9001.pay_debt:0 "Uregulowanie moich długów."
 petition_liege.9001.war_aid:0 "Zapewnienie pomocy w czasie wojny."
 petition_liege.9001.vassal_war:0 "Wyegzekwowanie pokoju z moimi współwasalami."
 petition_liege.9001.faction_war:0 "Zlikwidowanie potężnej frakcji."
 petition_liege.9001.county_control:0 "Wysłanie włodarzy, aby pomogli przywrócić kontrolę nad zbuntowanymi hrabstwami."
 petition_liege.9001.county_convert:0 "Ufundowanie działalności kapłanów, aby pomagali nawracać hrabstwa w moim państwie."
 petition_liege.9001.county_opinion:0 "Złożenie monarszej wizyty, aby zwiększyć powszechną opinię w moim państwie."
 petition_liege.9001.fortify_border:0 "Umocnienie moich granic."
 petition_liege.9001.title_liege:0 "Grant one of my claims."
 petition_liege.9001.title_vassal:0 "Przekazanie roszczenia"
 petition_liege.9001.construct_city:0 "Zbudowanie nowego miasta w moim państwie."
 petition_liege.9001.construct_temple:0 "Zbudowanie nowej świątyni w moim państwie."
 petition_liege.9001.development:0 "Przesiedlenie części swoich poddanych do mojego państwa."
 petition_liege.9001.fallback:0 "Po prostu napełnienie mojego skarbca."
 petition_liege.0101.accept.fallback:0 "Bardzo dobrze, twój skarbiec zostanie napełniony."
 petition_liege_block_firing_councillor_effect_tt:0 "Cannot be removed from the [council|E] for 5 years"
 petition_liege_0101_county_control_effect_tt:0 "Każde posiadane hrabstwo z [Concept( 'control|', 'kontrolą' )|E] poniżej 66"
 petition_liege_county_control_modifier:0 "Monarszy włodarze"
 petition_liege_county_control_modifier_desc:0 "Właściciel tego hrabstwa zwrócił się do włodarzy swojego seniora o pomoc w przywróceniu porządku."
 petition_liege_county_control_modifier_tt:0 "[increase_control|E] będzie postępowało szybciej w hrabstwach z tym modyfikatorem"
 petition_liege_0101_county_convert_effect_tt:0 "Każda [Select_CString( petition_vassal.IsLocalPlayer, 'twoja ', '' )][holding|El][Select_CString( petition_vassal.IsLocalPlayer, '', Concatenate(' postaci ', petition_vassal.GetShortUIName))] z inną [Concept( 'faith', 'wiarą' )|E]"
 petition_liege_county_convert_modifier:0 "Ufundowani misjonarze"
 petition_liege_county_convert_modifier_desc:0 "Właściciel tego hrabstwa zwrócił się do swojego seniora z prośbą o wsparcie w nawróceniu tych ziem."
 petition_liege_county_convert_modifier_tt:0 "[Concept( 'convert_county', 'Nawracanie' )|E] będzie postępować szybciej w hrabstwach z tym modyfikatorem"
 petition_liege_0101_county_opinion_effect_tt:0 "Każda [Select_CString( petition_vassal.IsLocalPlayer, 'twoja ', '' )][holding|El][Select_CString( petition_vassal.IsLocalPlayer, '', Concatenate(' postaci ', petition_vassal.GetShortUIName))] z [Concept( 'county_opinion', 'opinią powszechną' )|E] wynoszącą #negative_value [SCOPE.ScriptValue('petition_county_opinion_value')]#! lub mniej"
 petition_liege_county_opinion_modifier:0 "Wizyta monarsza"
 petition_liege_county_opinion_modifier_desc:0 "Właściciel tego hrabstwa poprosił swojego seniora o wizytę i przygotowanie przedstawienia dla ludu."
 petition_liege_0101_fortify_border_effect_tt:0 "Każda [Select_CString( petition_vassal.IsLocalPlayer, 'twoja ', '' )][holdings|El][Select_CString( petition_vassal.IsLocalPlayer, '', Concatenate(' postaci ', petition_vassal.GetShortUIName))], która graniczy z innymi państwami"
