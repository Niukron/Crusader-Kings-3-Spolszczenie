l_english:
 feast_option_type:0 "Powód do uczty"
 feast_type_generic:0 "Uczta"
 feast_type_generic_desc:0 "$EFFECT_LIST_BULLET$ Wydarzenia będą okazją do zdobycia [Concept( 'opinion', 'opinii' )|E]\n$EFFECT_LIST_BULLET$ Niektóre opcje pozwolą pozbyć się [Concept( 'stress', 'stresu' )|E]\n\n#weak Czy#! #EMP potrzebny#! #weak jest powód do uczty?#!"
 feast_type_murder:0 "Krwawa uczta"
 feast_type_murder_desc:0 "$EFFECT_LIST_BULLET$ Decydujesz jak zamordować swojego gościa honorowego i jego świtę\n\n#weak Nie zapraszasz gości. Zwabiasz ofiary.#!\n\n@warning_icon! #X Kolejne zorganizowanie krwawej #L #TOOLTIP:ACTIVITY_TYPE,activity_feast uczty#!#! nie będzie możliwe przez 15 lat#!\n@warning_icon! #X Wybranie na swój cel własnego [Concept( 'liege', 'seniora' )|E] lub [Concept( 'head_of_faith', 'głowę wiary' )|E] będzie wiązało się z wyższymi karami#!\n\n@alert_icon! #alert_trial Postacie z cechami [GetTrait('just').GetName( GetNullCharacter )|l], [GetTrait('compassionate').GetName( GetNullCharacter )|l] i [GetTrait('calm').GetName( GetNullCharacter )|l] zyskają [stress|El]#!"
 feast_option_food:0 "Złożoność posiłków"
 feast_food_bad:0 "Proste dania"
 feast_food_bad_desc:0 "$EFFECT_LIST_BULLET$ Zmniejszony zysk [Concept( 'prestige', 'prestiżu' )|E]\n\n#weak Każdy szlachcic z pewnością ceni sobie dobre, proste jedzenie w dużych ilościach, a nie te wymyślne bzdury. Prawda?#!"
 feast_food_normal:0 "Egzotyczne przysmaki"
 feast_food_normal_desc:0 "$EFFECT_LIST_BULLET$ Umiarkowany zysk [Concept( 'prestige', 'prestiżu' )|E]\n\n#weak Na dobrej uczcie znane potrawy, jakich oczekuje szlachta, powinny być uzupełnione egzotycznymi przysmakami.#!"
 feast_food_good:0 "Kulinarne arcydzieła"
 feast_food_good_desc:0 "$EFFECT_LIST_BULLET$ Znacznie zwiększony zysk [Concept( 'prestige', 'prestiżu' )|E]\n\n#weak Wsadź #EMP to#! do środka i przypnij #EMP tamto#! z powrotem, aby wyglądało jak szybujący sokół! Danie bez historii jest warte niewiele więcej niż #EMP pomyje dla świń#!.#!"
 feast_option_courses:0 "Liczba posiłków"
 feast_courses_bad:0 "Zadowalająca"
 feast_courses_bad_desc:0 "$EFFECT_LIST_BULLET$ Mały zysk [Concept( 'opinion', 'opinii' )|E]\n$EFFECT_LIST_BULLET$ Bardzo mały zysk [Concept( 'opinion', 'opinii' )|E] [GetVassalStance( 'courtly' ).GetTextIcon]#L #TOOLTIP:VASSAL_STANCE,courtly dworskiego#!#! [Concept( 'vassal', 'wasala' )|E]\n\n#weak Z połową tuzina lub mniejszą liczbą dań, goście z pewnością będą najedzeni, ale nie będą pod szczególnym wrażeniem.#!"
 feast_courses_normal:0 "Odpowiednia"
 feast_courses_normal_desc:0 "$EFFECT_LIST_BULLET$ Umiarkowany zysk [Concept( 'opinion', 'opinii' )|E]\n$EFFECT_LIST_BULLET$ Umiarkowany zysk [Concept( 'opinion', 'opinii' )|E] [GetVassalStance( 'courtly' ).GetTextIcon]#L #TOOLTIP:VASSAL_STANCE,courtly dworskiego#!#! [Concept( 'vassal', 'wasala' )|E]\n\n#weak Uczta wiąże się z pewnym nadmiarem i tym razem oczekiwania gości zostały spełnione.#!"
 feast_courses_good:0 "Niebotyczna"
 feast_courses_good_desc:0 "$EFFECT_LIST_BULLET$ Wielki zysk [Concept( 'culture', 'kultura' )|E]\n$EFFECT_LIST_BULLET$ Większy zysk [Concept( 'opinion', 'opinii' )|E] [GetVassalStance( 'courtly' ).GetTextIcon]#L #TOOLTIP:VASSAL_STANCE,courtly dworskiego#!#! [Concept( 'vassal', 'wasala' )|E]\n\n#weak Ponad dwa tuziny dań z bliskich i dalekich krain! Tradycyjne potrawy! Nowatorskie dania! Zupy! Smaczne przystawki! Desery, dania główne i nie tylko!#!"
 feast_phase_meal:0 "Biesiadowanie"
 feast_phase_toast:0 "Ostatni toast"
 every_guest_scope_tt:0 "Każdy gość"
 feast.0010.desc:0 "Dlaczego miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś przyjąć zaproszenie na moją ucztę, tylko po to, aby wziąć udział w innej – tej, którą organizuje [other_host.GetTitledFirstName]? Nie wiem, ale wiedz, że zapamiętam to sobie."
 feast.0010.a:0 "Niefortunnie."
 feast.1501.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc:0 "Niniejszym zapraszam Cię do [barony.GetAdjective] na ucztę na moim dworze!"
 feast.1501.host_likes_me:0 "Mam nadzieję, że weźmiesz w tym udział, bo w przeciwnym razie bardzo będzie cię brakowało."
 feast.1501.host_gets_along_with_me:0 "Jako godn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] uwagi [ROOT.Char.GetTitleTierName], był[Select_CString( sender.IsFemale, 'byłabym zaszczycona', 'byłbym zaszczycony' )] twoją obecnością."
 feast.1501.host_dislikes_me:0 "Spodziewam się, że będzie tam każdy godny uwagi, w tym niestety ty."
 feast.1501.a:0 "Oczywiście, że wezmę udział."
 feast.1501.b:0 "Wezmę udział z wielką niechęcią."
 feast.1501.c:0 "Z przykrością muszę powiedzieć, że nie mam czasu."
 feast.1501.d:0 "Nie, odmawiam!"
 feast.1502.desc:0 "Niniejszym zapraszam Cię do [barony.GetAdjective] na ucztę na moim dworze! To będzie wielkie wydarzenie, godne Twojej honorowej obecności."
 feast.1502.a:0 "Z przyjemnością."
 feast.1502.b:0 "Mam ważniejsze sprawy do załatwienia."
 feast.1503.desc:0 "Niniejszym zapraszam Cię do [barony.GetAdjective] na ucztę na moim dworze! To będzie wspaniałe przyjęcie z wyśmienitym jedzeniem i rozrywką."
 feast.1503.a:0 "Z przyjemnością."
 feast.1503.b:0 "Mam ważniejsze sprawy do załatwienia."
 feast.2001.t:0 "Wesołe zgromadzenie"
 feast.2001.t_murder:0 "Nikczemne zgromadzenie"
 feast.2001.desc_intro:0 "Goście zgromadzili się w wielkiej sali; panowie i panie z bliższych i dalszych zakątków państwa."
 feast.2001.desc_fallback:0 "$feast.2001.desc_intro$$feast.2001.desc_outro$"
 feast.2001.desc_gregarious:0 "$feast.2001.desc_intro$ I've been #EMP craving#! for an occassion like this.$feast.2001.desc_outro$"
 feast.2001.desc_shy:0 "$feast.2001.desc_intro$ I adjust my clothes. This is not #EMP exactly#! my idea of a perfect evening, but it'll have to do.$feast.2001.desc_outro$"
 feast.2001.desc_ambitious:0 "$feast.2001.desc_intro$ Ach, jedną z moich ulubionych rzeczy jest obserwowanie, jak ludzie się odurzają... i słuchanie, jak mówią o wiele więcej, niż powinni.$feast.2001.desc_outro$"
 feast.2001.desc_nerd:0 "$feast.2001.desc_intro$ Zwykle wolę towarzystwo książek niż ludzi, ale obowiązek to obowiązek.$feast.2001.desc_outro$"
 feast.2001.desc_martial:0 "$feast.2001.desc_intro$ Muszę przyznać, że brak możliwości przyniesienia broni umniejsza atrakcyjności uroczystości.$feast.2001.desc_outro$"
 feast.2001.desc_lustful:0 "$feast.2001.desc_intro$ So many... #EMP bites#! to choose from.$feast.2001.desc_outro$"
 feast.2001.desc_outro:0 "\n\nThe mood is bright, and spirits are high as the feast begins!"
 feast.2001.desc_murder_feast:0 "Kiedy goście wstępują do wielkiej sali, zauważam ich jednego po drugim. [honorary_guest.GetTitledFirstName]... jak [honorary_guest.GetSheHe] śmie wchodzić do mojego domu? A [honorary_guest.GetHerHis] świta... Wszyscy są moimi wrogami – wrogami państwa!\n\nGdy słudzy rozpalają wielkie palenisko, doznaję nagłego objawienia; co by było, gdyby utrapienie ich egzystencji mogło zostać usunięte od razu?"
 feast.2001.a:0 "Witajcie przyjaciele!"
 feast.2001.a.tt:0 "Uczta się rozpoczyna"
 feast.2001.b:0 "[honorary_guest.GetFirstNameNoTooltip] i [honorary_guest.GetHerHis] świta. Chcę, aby wszyscy zniknęli."
 feast.2001.c:0 "Chcę tylko, aby [honorary_guest.GetFirstNameNoTooltip] był[Select_CString( honorary_guest.IsFemale, 'a martwa', ' martwy' )]."
 feast.2001.d:0 "[honorary_guest.GetFirstNameNoTooltip] musi umrzeć, ale #EMP nikt#! nie może mnie o to podejrzewać."
 feast.2001.d.tt:0 "Próba zamachu może się nie udać"
 feast.2001.e:0 "Wszyscy oni są gośćmi w moim domu. Nie spotka ich żadna krzywda."
 feast.2001.c.people_to_spare:0 "Każdy, kto jest mi bliski, zostanie ostrzeżony"
 feast.2001.e.tt:0 "Rozpoczyna się uczta i nikt nie ucierpi"
 feast.2002.t:0 "$feast_header$ Porzucone obowiązki"
 feast.2002.desc:0 "Co za katastrofa! \n\nPo wszystkich moich przygotowaniach moi goście przybyli na ucztę, nie zostawszy gospodarza! Wrócili do domów – razem z okropnym wrażeniem o mnie."
 feast.2002.a:0 "Mogę tego pożałować."
 feast.2003.t:0 "$feast_header$ Kiepska uroczystość"
 feast.2003.desc:0 "Nie mogę w to uwierzyć. Pomimo moich zaproszeń i przygotowań, na mojej uczcie nie pojawił się ani jeden gość. \n\nNie ma to znaczenia! Będę się cieszyć tym jedzeniem i winem, a echo moich kroków w wielkiej sali będzie dla mnie wystarczającym towarzystwem!"
 feast.2003.a:0 "Naprawdę jestem tak[Select_CString( ROOT.Char.IsFemale, 'a samotna', 'i samotny' )]?"
 feast.2003.b:0 "Trochę mi ulżyło."
 feast.2010.t:0 "$feast_header$ Szczęśliwy traf?"
 feast.2010.desc:0 "Dotarły do mnie wieści, że mój #EMP bardzo wyjątkowy#! gość, [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName], zgin[Select_CString( ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'ęła', 'ął' )] nieco wcześniej niż oczekiwano. Wszyscy będziemy opłakiwać [ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis] śmierć i odwołamy ucztę, aby uszanować [ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis] pamięć.\n\n#EMP Szkoda tylko, że nie z mojej ręki.#!"
 feast.2010.a:0 "Wielka szkoda."
 feast.2010.a.tt:0 "Krwawa uczta została anulowana"
 feast.2011.t:0 "$feast_header$ Niespodziewana śmierć"
 feast.2011.desc:0 "[host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] od[Select_CString( host.Var('murder_guest_host_var').GetCharacter.IsFemale, 'eszła', 'szedł' )] z tego świata nagłą śmiercią, stąd też [host.GetTitledFirstName] zdecydował[Select_CString( host.IsFemale, 'a', '' )] się odwołać ucztę, aby uszanować [host.Var('murder_guest_host_var').GetCharacter.GetHerHis] pamięć. W końcu to wszystko było na [host.Var('murder_guest_host_var').GetCharacter.GetHerHis] cześć."
 feast.2011.a:0 "$feast.2010.a$"
 feast.2011.a.tt:0 "Uczta została anulowana"
 feast.2020.t:0 "$feast_header$ Odrzucone zaproszenie"
 feast.2020.desc:0 "Nie mogę w to uwierzyć! [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] odrzucił[Select_CString( ROOT.Var('murder_guest_host_var').GetCharacter.IsFemale, 'a', '' )] moje niewzbudzające jakichkolwiek podejrzeń zaproszenie na ucztę! Nawet w charakterze mojego #EMP bardzo specjalnego gościa#!. To jest całkowicie nie do przyjęcia!"
 feast.2020.a:0 "Dopadnę cię prędzej, czy później, [ROOT.Var('murder_guest_host_var').GetCharacter.GetFirstNameNoTooltip]..."
 feast.2020.a.tt:0 "$feast.2010.a.tt$"
 feast.2021.t:0 "$feast.2020.t$"
 feast.2021.desc:0 "Jakie to upokarzające! [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] odrzucił[Select_CString(host.Var('murder_guest_host_var').GetCharacter.IsFemale, 'a', '' )] zaproszenie jako gość specjalny na ucztę, którą zorganizował[Select_CString(host.IsFemale, 'a', '' )] [host.GetTitledFirstName]! A teraz [host.GetSheHe] wysyła nas wszystkich do domu! Gdybym to był[Select_CString(ROOT.Char.IsFemale, 'a', '' )] ja, #EMP nigdy#! nie dosz[Select_CString(ROOT.Char.IsFemale, 'łabym', 'edłbym' )] do siebie po czymś takim..."
 feast.2021.a:0 "$feast.2010.a$"
 feast.2021.a.tt:0 "$feast.2011.a.tt$"
 feast.2501.t:0 "Ciepłe powitanie"
 feast.2501.likes_host:0 "Wszyscy goście zgromadzili się już w wielkiej sali, a nasz[Select_CString(host.IsFemale, ' łaskawy gospodarz', 'a łaskawa gospodyni' )], [host.GetTitledFirstName], powitał[Select_CString(host.IsFemale, 'a', '' )] nas wszystkich na uczcie!"
 feast.2501.dislikes_host:0 "Wszyscy goście zgromadzili się już w wielkiej sali, a nasz[Select_CString(host.IsFemale, 'a', '' )] [host.Custom('InsultAdjective')] gospod[Select_CString(host.IsFemale, 'yni', 'arz' )], [host.GetTitledFirstName], w końcu powitał[Select_CString(host.IsFemale, 'a', '' )] nas wszystkich na uczcie."
 feast.2501.a.gluttonous:0 "Czuje stąd zapach z kuchni!"
 feast.2501.a.drunkard:0 "Gdzie są beczki!?"
 feast.2501.a.gregarious:0 "Nie mogę się doczekać rozmowy ze wszystkimi!"
 feast.2501.a.shy:0 "Jest tu mnóstwo ludzi..."
 feast.2501.a:0 "Nie mogę się tego doczekać!"
 feast.2501.b:0 "Lepiej, żeby to było warte mojego czasu."
 feast.5003.t:0 "Koniec uroczystości"
 feast.3601.desc:0 "Kiedy [host.Custom2('MyCharacterIntroduction', ROOT.Char)] odszedł[Select_CString( host.IsFemale, 'a', '' )] z tego świata, wraz z [Select_CString( host.IsFemale, 'nią', 'nim' )] zakończyła się ta uczta.\n\nPodczas gdy przygnębieni goście wychodzili, ja modlił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, aby [host.GetFirstName] został[Select_CString( host.IsFemale, 'a ciepło przyjęta', ' ciepło przyjęty' )] przez [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] tak, jak [host.GetSheHe] ciepło przyjął nas w swoje progi. Niech [ROOT.Char.GetFaith.PositiveAfterLife] będzie dla [Select_CString( host.IsFemale, 'niej', 'niego' )] zawsze dostępne."
 feast.3601.a:0 "To była taka fajna uczta!"
 feast.3601.a.tt:0 "#F Wiesz... do czasu kiedy nie umarł[Select_CString( host.IsFemale, 'a', '' )].#!"
 feast.5004.desc:0 "Jako że utkn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] za kratami, moja wielka uczta zostanie odwołana. Och, te wszystkie godziny, które spędził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przygotowując ją... Wszystko zostało zmarnowane!"
 feast.5002.a:0 "Nie ma gospodarza, nie ma uczty."
 feast.5005.desc:0 "M[Select_CString( host.IsFemale, 'oja', 'ój' )] [host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] został[Select_CString( host.IsFemale, 'a', '' )] uwięzion[Select_CString( host.IsFemale, 'a', '' )], a je[Select_CString( host.IsFemale, 'j', 'go' )] wielka uczta dobiegła końca. Co za pechowe wyczucie czasu!"
 feast.0050.t:0 "Sztuka weselenia się"
 feast.0050.desc:0 "Wino, piwo i wyśmienite jedzenie! Czy może być lepsza ulga od kłopotów tego świata niż noc pełna zabawy?\n\nGdy kończy się każda uczta, planuję następną!"
 feast.0050.a:0 "Ciekawe, kto przyjdzie!"
 feast.0050.b:0 "Ależ ja mam inne zajęcia..."
 feast.7002.t:0 "Przygotowania"
 feast.7002.desc_intro:0 "Służący przebiegają przez salę, przynosząc ostatnie dekoracje. Choć niektórzy goście jeszcze nie przybyli, to ja już rozkoszuję się pysznym napitkiem przy ognisku."
 feast.7002.dislikes_host:0 "Nie mogę się doczekać, aż t[Select_CString( host.IsFemale, 'a', 'en' )] [host.Custom('InsultNoun')] zrobi z siebie [Select_CString( host.IsFemale, 'idiotkę', 'głupca' )]."
 feast.7002.likes_host:0 "Och, nie mogę się już doczekać."
 feast.7002.neutral:0 "#EMP Och, no proszę#!, czy właśnie [Select_CString( ROOT.Char.IsFemale, 'poczułam', 'poczułem' )] [ROOT.Char.Custom('GetExpensiveMealBier')]...?"
 feast.7002.intent_arrived:0 "\n\nI spot [ROOT.Char.GetIntentTarget.GetTitledFirstName] among the crowd, totally unaware of my plan to [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim]."
 feast.7002.intent:0 "\n\nI can't find [ROOT.Char.GetIntentTarget.GetTitledFirstName] anywhere yet. I can't wait for [ROOT.Char.GetIntentTarget.GetHerHim] to arrive so my plan to [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] can finally start."
 feast.7002.a.good:0 "Mamy przed sobą wspaniały czas!"
 feast.7002.a.bad:0 "Nie mogę się doczekać powrotu do domu."
 feast.7101.t:0 "Koniec świętowania"
 feast.7101.desc:0 "Niewiele świec paliło się po wyjściu ostatnich gości. Słyszę, jak para służących wydaje westchnienie ulgi po zamknięciu drzwi. Jedzenie leżące na ceramicznych talerzach nadal jest ciepłe.\n\nWkrótce wieści dotrą do każdego zakątka państwa i każdy szlachcic będzie wiedział, że moja wspaniałość nie ma sobie równych."
 feast.7101.a:0 "I w ten sposób wszystko się skończyło."
 feast.7110.t:0 "Szczęśliwe zakończenie"
 feast.7110.desc.entourage:0 "Światło świec sprawia, że krew wygląda jak aksamitny gobelin rozłożony na podłodze. Wciągam powietrze, gdy dostrzegam, jak ostatni z moich moich rycerzy czyści swój miecz, a następnie bezszelestnie kiwa do mnie głową.\n\nDaję znak jednemu z nich, aby zamknął drzwi. Żegnam się z moimi gośćmi: „Naprawdę szkoda...”"
 feast.7110.a:0 "Dobrze wykonane zadanie."
 feast.7110.a.failure:0 "Następnym razem [Select_CString( honorary_guest.IsFemale, 'ją', 'go' )] dopadnę..."
 feast.7110.desc.target_intro:0 ""What an unfortunate incident!" I audibly lament as I say goodbye to my guests. "A real shame," another one agrees, as she takes her leave. "Truly hapless," I hear, as her spouse soon follows.\n\n"
 feast.7110.desc.target:0 "$feast.7110.desc.target_intro$„Kto mógł to zrobić? Zrujnowanie uczty w ten sposób... spiskowcy są wszędzie” – mamrocze dworzanin, a ja szybkim ruchem odwracam się w stronę moich sług. „Czas zamknąć drzwi”."
 feast.7110.desc.sneaky:0 "$feast.7110.desc.target_intro$ "What an awful way to go!" a last one says, calling the servants for help, "Suffocation!" "Not the first one to go that way — and certainly not the last," the servant mutters as the courtiers depart. Doors closed behind them."
 feast.7110.desc.failed:0 ""Thank you for the magnificent feast!" Some guests have surrounded me and wish to make their gratitude clear before they depart. "A most excellent time!" I can't even discern who's speaking, for my heart has only one subject to attend.\n\nI find [honorary_guest.GetTitledFirstName] next to the exit. [honorary_guest.GetHerHis|U] smile can only make me so infuriated as [honorary_guest.GetSheHe] waves goodbye."
 murder_feast_family_opinion:0 "Zabito rodzinę podczas uczty"
 bloody_wedding_family_opinion:0 "Rodzina zginęła podczas krwawego ślubu"
 murder_feast_murderer_modifier:0 "Schemer Host"
 murder_feast_great_murderer_modifier:0 "Ponura kolacja"
 murder_feast_murderer_modifier_desc:0 "Ta postać nie zdołała ochronić honorowego gościa na swojej uczcie."
 murder_feast_great_murderer_modifier_desc:0 "$murder_feast_murderer_modifier_desc$"
 feast_every_guest:0 "Każdy gość"
 feast.7102.opening:0 "[avenging_family.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.7102.desc:0 "Wiem, co zrobił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )]."
 feast.7102.a:0 "Uważaj się za szczęściarza, że cię tam nie było."
 feast.7102.a.tt:0 "Każdy bliski członek rodziny, do której [Select_CString( murder_guest.IsLocalPlayer, 'należysz', Concatenate('należy ', murder_guest.GetShortUIName))]"
 feast.7151.t:0 "Czas ruszać w drogę"
 feast.7151.desc:0 "Światło dzienne wlewa się przez okna i w jednej chwili cała sala zostaje oświetlona. Większość krzeseł jest teraz pusta. Niektórzy służący podają mi broń i odchodzą z radosnym ukłonem.\n\n„Co za przyjemność mieć cię z nami” – uśmiecha się do mnie [host.GetTitledFirstName]"
 feast.7151.a:0 "But now I shall depart."
 feast.7201.t:0 "Wznieśmy toast za..."
 feast.7201.desc:0 "Uczta powoli zbliża się ku końcowi, a moi goście na pewno oczekują, bym [Select_CString( ROOT.Char.IsFemale, 'poświeciła', 'poświecił' )] trochę czasu naszemu zacnemu gościowi honorowemu, jakim jest [goh.GetTitledFirstName].\n\nZgodnie z tradycją wzniesienie toastu i wypicie kielicha [host.Custom('RegionalDrinkGenitive')] do dna powinno załatwić sprawę. Z drugiej strony, wszystko, co [Select_CString(goh.IsFemale, 'zrobiła', 'zrobił' )] [goh.GetFirstNameNoTooltip], to jedynie się tutaj [Select_CString(goh.IsFemale, 'pojawiła', 'pojawił' )]. A przecież cała ta uczta była moim pomysłem, za wszystko [Select_CString( ROOT.Char.IsFemale, 'zapłaciłam i wszystkich ugościłam', 'zapłaciłem i wszystkich ugościłem' )]. Hmm."
 feast.7201.a:0 "A teraz toast! Niech żyje [goh.GetTitledFirstNameNoTooltip]!"
 feast.7201.b:0 "A więc przemówmy do [Select_CString(goh.IsFemale, 'tej', 'tego' )] #EMP [goh.Custom('InsultNounGenitive')]#! [Select_CString(goh.IsFemale, 'honorowej', 'honorowego' )]..."
 feast.7201.b.tt:0 "[goh.GetFirstNameNoTooltip] jest przez ciebie [Select_CString(goh.IsFemale, 'znieważona zamiast uhonorowana', 'znieważony zamiast uhonorowany' )]"
 feast.7201.c:0 "Bardzo wam dziękuję za skorzystanie z #EMP mojej#! gościnności."
 feast.7201.d:0 "A toast to my reign!"
 feast.7202.t:0 "$feast.7201.t$"
 feast.7202.desc.intro:0 "As the feast winds to its inevitable conclusion, there's one event remaining that everyone is expecting, and that's [host.GetTitledFirstNamePossessive] toast to the guest of honor:"
 feast.7202.desc.honoured:0 "me.\n\nIt's a lovely moment, one that I've rather been looking forward to all evening, and it comes and goes all too swiftly."
 feast.7202.desc.slagged_off:0 "me.\n\nHowever, instead of praising me like [host.GetSheHe] promised [host.GetSheHe] would in the invitation, [host.GetFirstNameNoTooltip] launches into a vitriolic diatribe, questioning my character, my intelligence, and my personal hygiene. At #EMP length#!."
 feast.7202.desc.bragged:0 "me.\n\nUnfortunately, blowhard that [host.GetSheHe] is, [host.GetFirstNameNoTooltip] skips straight over me and chooses to pour compliments on #EMP [host.GetHerselfHimself]#! for organizing the blasted feast. I might have known."
 feast.7202.a:0 "It's nice to be appreciated."
 feast.7202.b:0 "How could you do this to me?"
 feast.7202.c:0 "Zapamiętam to."
 feast.7202.c.tt:0 "[goh.GetFirstNameNoTooltip] took it personally"
 feast.7203.t:0 "$feast.7201.t$"
 feast.7203.desc.intro:0 "$feast.7202.desc.intro$"
 feast.7203.desc.honoured:0 "[goh.GetTitledFirstName]\n\nIt's a decent speech, if a bit long-winded, but that's usually how these things go. The assembled guests clap and whoop politely when it finishes, some more enthusiastically than others."
 feast.7203.desc.slagged_off:0 "[goh.GetTitledFirstName]\n\nShockingly, when [host.GetFirstNameNoTooltip] turns to [host.GetHerHis] guest, instead of praising [goh.GetHerHim], [host.GetSheHe] immediately launches into a vociferous and frankly rather inspired spiel questioning [goh.GetFirstNamePossessiveNoTooltip] intelligence, moral character, and general smell. We in the audience are struck all but dumb."
 feast.7203.desc.bragged:0 "[goh.GetTitledFirstName]\n\nSurprisingly, but not too surprisingly, [host.GetFirstNameNoTooltip] mostly glosses over [host.GetHerHis] guest and instead praises [host.GetHerselfHimself] for the quality of the feast thrown. A tad rude, at best, and the amount of clapping reflects that."
 feast.7203.a:0 "Hear! Hear!"
 feast.7203.b.goh_honoured:0 "I've never much liked [goh.GetFirstNameNoTooltip], to be honest."
 feast.7203.b.goh_dishonoured:0 "That was unseemly."
 feast.0800.t:0 "$feast_header$ A Feast Cut Short"
 feast.0800.desc:0 "[Select_CString( host.IsFemale, 'Moja poprzedniczka', 'Mój poprzednik' )], [host.GetNameRegnal], zrzucił[Select_CString( host.IsFemale, 'a', '' )] z siebie śmiertelną powłokę podczas organizowania uczty. Niestety, [host.GetDeathReason].\n\n"
 feast.0800.desc.entourage:0 "$activity_system.1010.desc.entourage$"
 feast.0800.desc.ruler:0 "Upadł[Select_CString( host.IsFemale, 'a', 'y' )] [host.GetTitleAsName|l] nie zasłużył[Select_CString( host.IsFemale, 'a', '' )] na taką śmierć."
 feast.0800.a:0 "$activity_system.1010.a$"
 feast.0800.tt:0 "[host.GetShortUINamePossessiveNoTooltip] [GetActivityType('activity_feast').GetName] has been cancelled"
