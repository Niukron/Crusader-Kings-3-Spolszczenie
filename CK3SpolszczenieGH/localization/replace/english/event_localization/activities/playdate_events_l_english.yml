l_english:
 playdate_phase:0 "Spotkanie"
 child_return_from_playdate_title:0 "Powrót dziecka"
 child_return_from_playdate_desc:0 "[child_scope.GetShortUIName] wrócił[Select_CString(child_scope.IsFemale, 'a', '')] ze spotkania z rówieśnikami, którego gospodarzem był[Select_CString(host.IsFemale, 'a', '')] [host.GetShortUIName]"
 playdate_header:0 "Spotkanie z równieśnikami:"
 playdate.0010.desc:0 "Po co przyjmujesz moje zaproszenie, skoro i tak masz zamiar pójść na inne spotkanie z rówieśnikami, które organizuje [other_host.GetTitledFirstName]? Zapamiętam to."
 playdate.0010.a:0 "U-ups."
 playdate.1001.opening_desc:0 "Proszę, przybądź na spotkanie rówieśników na moim dworze w posiadłości [barony.GetNameNoTier]!"
 playdate.1001.host_likes_me:0 "Mam nadzieję, że weźmiesz udział, ponieważ czekał[Select_CString(ROOT.Char.IsFemale, 'a', 'e')]m na okazję, aby Cię zobaczyć!"
 playdate.1001.host_dislikes_me:0 "Zapraszam wszystkich wart zauważenia, w tym niestety ciebie."
 playdate.1001.host_gets_along_with_me:0 "Mam nadzieję, że weźmiesz udział, ponieważ byłoby mi bardzo smutno gdyby Cię nie było!"
 playdate.1001.a:0 "Oczywiście, że będę."
 playdate.1001.b:0 "Nie, odmawiam!"
 playdate.1002.opening_desc:0 "Sprawiłoby mi to wielką przyjemność, gdyby [child_scope.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)] zaszczycił[Select_CString(child_scope.IsFemale, 'aby', 'by')] na moim dworze w posiadłości [barony.GetNameNoTier], aby spotkać swoich rówieśników!"
 playdate.1002.host_likes_child:0 "Mam nadzieję, że weźmie udział, ponieważ czekał[Select_CString(ROOT.Char.IsFemale, 'a', 'e')]m na okazję, aby [Select_CString(child_scope.IsFemale, 'ją', 'go')] zobaczyć!"
 playdate.1002.host_dislikes_child:0 "Zapraszam wszystkich wart zauważenia, w tym niestety [Select_CString(child_scope.IsFemale, 'ją', 'go')]."
 playdate.1002.host_gets_along_with_child:0 "Mam nadzieję, że weźmie udział, ponieważ byłoby mi bardzo smutno, gdyby [Select_CString(child_scope.IsFemale, 'jej', 'go')] nie było!"
 playdate.1002.a:0 "Oczywiście, że będzie."
 playdate.1002.b:0 "Muszę odmówić."
 playdate.2001.t:0 "Zebranie"
 playdate.2001.desc_opening:0 "Wszyscy już są!\n\nKiedy mali panowie i małe panie są wprowadzani jeden po drugim do pomieszczenia, staję się coraz bardziej żywiołow[Select_CString(ROOT.Char.IsFemale, 'a', 'y')]."
 playdate.2001.desc_guest_of_interest_1_2_3:0 "Jestem bardzo szczęśliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y')], że [guest_of_interest_1.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] oraz [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] przybyli. Zjawił[Select_CString(guest_of_interest_3.IsFemale, 'a', '')] się jeszcze [guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 playdate.2001.desc_guest_of_interest_1_and_2:0 "Jestem bardzo szczęśliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y')], że zarówno [guest_of_interest_1.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], jak i [guest_of_interest_2.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] byli w stanie przyjść."
 playdate.2001.desc_guest_of_interest_1:0 "Jestem bardzo szczęśliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y')], że [Select_CString(guest_of_interest_1.IsFemale, 'przyszła', 'przyszedł')] [guest_of_interest_1.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 playdate.2001.desc:0 "Jestem bardzo szczęśliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y')], że spędzę trochę czasu z innymi dziećmi!"
 playdate.2001.desc_guest_of_interest_4:0 "Jednak mniej podoba mi się to, że pojawił[Select_CString(guest_of_interest_4.IsFemale, 'a', '')] się również [guest_of_interest_4.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Cóż, nie będę zwracać na [Select_CString(guest_of_interest_4.IsFemale, 'nią', 'niego')] uwagi."
 playdate.2001.a:0 "Witajcie!"
 playdate.2001.a.tt:0 "Spotkanie z rówieśnikami się zaczyna"
 playdate.2003.t:0 "$playdate_header$ Smutna uroczystość"
 playdate.2003.desc:0 "Nie mogę w to uwierzyć! Pomimo wszystkich moich zaproszeń i przygotowań, na moje spotkanie rówieśników nie zjawiła się nawet jedna osoba.\n\nNiech więc tak będzie! Nie obchodzi mnie to. Więcej słodyczy dla mnie... i tych zabawek. I... i... dlaczego nikt nie przyszedł?"
 playdate.2003.a:0 "Dlaczego nikt nie przyszedł?"
 playdate.2501.t:0 "Ciepłe przywitanie"
 playdate.2501.likes_host:0 "Kiedy już wszyscy zebrali się w wielkiej sali, [host.GetTitledFirstNameNoTooltip] wychodzi, aby przywitać nas na spotkaniu rówieśników!"
 playdate.2501.dislikes_host:0 "Kiedy już wszyscy zebrali się w wielkiej sali, [host.Custom('InsultAdjective')] [host.GetTitledFirstNameNoTooltip] wychodzi, aby przywitać nas na spotkaniu rówieśników."
 playdate.2501.a:0 "Nie mogę się doczekać!"
 playdate.2501.a_dislike:0 "Miejmy już to za sobą."
 playdate.0020.t:0 "$playdate_header$ Koniec gier"
 playdate.0020.desc:0 "Mówią, że [Select_CString(host.IsFemale, 'odeszła', 'odszedł')] [host.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], ale nikt nie jest w stanie mi powiedzieć, co to właściwie oznacza. Wiem tylko, że [host.GetHerHis] spotkanie z rówieśnikami dobiega końca."
 playdate.0020.a:0 "A tak świetnie się bawiliśmy!"
 playdate.0020.a.tt:0 "#F Wiesz... dopóki [host.GetSheHe|l] nie znikł[Select_CString(host.IsFemale, 'a', '')].#!"
 playdate.0021.desc:0 "Ponieważ jestem teraz uwięzion[Select_CString(ROOT.Char.IsFemale, 'a', 'y')], moje spotkanie z rówieśnikami zostanie odwołane. Ech, tyle wyczekiwania... i wszystko na marne!"
 playdate.0021.a:0 "Całą tę zabawę, jaką mogliśmy mieć..."
 playdate.0022.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U], został[Select_CString(host.IsFemale, 'a uwięziona', ' uwięziony')], a [host.GetHerHis] spotkanie z rówieśnikami dobiegło końca. Co za pechowy zbieg zdarzeń!"
 playdate.3001.t:0 "Ostra gra"
 playdate.3001.desc:0 "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] oraz [peasant_child.Custom('GirlBoy')] z wioski tylko udawali walkę, ale nagle na ziemię rozlała się krew.\n\n[guest.GetFirstNameNoTooltip] upada na ziemię ze stęknięciem, a chłopskie dziecko staje nad [Select_CString(guest.IsFemale, 'nią', 'nim')] i przystępuje do ponownego ataku."
 playdate.3001.a:0 "Uratuję [Select_CString(guest.IsFemale, 'ją', 'go')]!"
 playdate.3001.a_injured:0 "Jesteś rann[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 playdate.3001.b:0 "„Niech ktoś pomoże... proszę!”"
 playdate.3001.c:0 "To wygląda na fajną zabawę, też chcę spróbować!"
 playdate.3002.t:0 "Sekrety"
 playdate.3002.desc:0 "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] najwyraźniej coś ukrywa.\n\nJednakże – w momencie, gdy zgadza się powiedzieć mi, o co chodzi – podchodzi do nas [close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)] i nalega, abym zagrał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] z ni[Select_CString( close_participant.IsFemale, 'ą', 'm' )] w szachy."
 playdate.3002.a:0 "Jasne. Nie obchodzą mnie jakieś głupie sekrety."
 playdate.3002.b:0 "Cicho, chcę poznać ten sekret!"
 playdate.3003.t:0 "[ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening:0 "[ROOT.Char.Custom('CatStoryName')|U] idzie ze mną, więc każdy może zobaczyć jakiego wspaniałego mam kiciusia.\n\n"
 playdate.3003.desc_bonding_cat_opening:0 "„Jakiego ty masz słodkiego kota! Chcesz zobaczyć mojego?”"
 playdate.3003.desc_bonding_cat:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U], wyciąga [Select_CString(EqualTo_string( guest.Custom('CatStorySheHe'), 'ona' ), 'swoją kotkę, która', 'swojego kota, który' )] ma [guest.Custom('CatFurColor')] umaszczenie. „Wabi się [guest.Custom('CatStoryName')]!”"
 playdate.3003.desc_bonding_dog_opening:0 "„Jakiego ty masz słodkiego kota! Czy chcesz zobaczyć mojego psa?”"
 playdate.3003.desc_bonding_dog:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U], pokazuje mi [Select_CString(EqualTo_string( guest.Custom('DogStorySheHe'), 'ona' ), 'swoją suczkę, która', 'swojego psa, który' )] ma [guest.Custom('DogFurColor')] umaszczenie. „Wabi się [guest.Custom('DogStoryName')]!”"
 playdate.3003.a_cat:0 "Twój kot jest taki słodki!"
 playdate.3003.a_dog:0 "Twój pies jest taki słodki!"
 playdate.3003.b:0 "Och, dziękuję! Chodź tutaj, [guest.Custom('DogStoryName')]!"
 playdate.3003.c:0 "Łe, ale zapchlony zwierzak. Ma się nijak do mojego kota!"
 playdate.3004.t:0 "[ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening:0 "[ROOT.Char.Custom('DogStoryName')|U] idzie ze mną, więc każdy może zobaczyć jakiego wspaniałego mam szczeniaczka.\n\n"
 playdate.3004.desc_bonding_cat_opening:0 "„Jakiego masz słodkiego psa! Czy chcesz zobaczyć mojego kota?”"
 playdate.3004.desc_bonding_dog_opening:0 "„Jakiego masz słodkiego psa! Chcesz zobaczyć mojego?”"
 playdate.3004.b:0 "Och, dziękuję! Chodź tutaj, [guest.Custom('CatStoryName')]!"
 playdate.3004.c:0 "Łe, ale zapchlony zwierzak. Ma się nijak do mojego psa!"
 playdate.3005.t:0 "Sekret"
 playdate.3005.desc:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rozmawia ze mną o dworskich codziennościach i ostatnich plotkach.\n\n„A ja słyszałem, że [secret_owner.GetTitledFirstName] [secret.Custom('SecretDescriptionThirdPerson')]...”\n\nGryzę się w język, ale za późno; [guest.GetFirstNameNoTooltip] wszystko słyszał[Select_CString( guest.IsFemale, 'a', '' )]."
 playdate.3005.a:0 "Ach... Ups."
 playdate.3005.b:0 "Proszę, zapomnij, co powiedział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m! Zrobię wszystko!"
 playdate.3005.c:0 " Zapłacę ci, tylko bądź cicho!"
 playdate.3005.d:0 "Jeżeli komuś o tym powiesz, ja... ja zrobię ci krzywdę!"
 playdate.3005.d.success:0 "[guest.GetFirstNameNoTooltip] obiecuje, że będzie trzymać gębę na kłódkę"
 playdate.3005.d.failure:0 "[guest.GetFirstNameNoTooltip] nie boi się ciebie"
 promise_to_keep_secret:0 "[guest.GetFirstNameNoTooltip] promises not to reveal the [secret|E]"
 playdate.3006.t:0 "Kompan[Select_CString( fellow_nerd.IsFemale, 'ka', '' )] do czytania"
 playdate.3006.desc:0 "Przyniosł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m ze sobą małą książkę – tak jak mam w zwyczaju to robić – i gdy miał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m już zabrać się za przeczytanie paru stron, znajduje mnie [fellow_nerd.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n„Och, czy to nie #EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!? Ostatnio to przeczytał[Select_CString( fellow_nerd.IsFemale, 'a', 'e' )]m. Co myślisz o tej prozie?”"
 playdate.3006.a:0 "To będzie dobra dyskusja!"
 playdate.3006.b:0 "Idź sobie, czytam."
 playdate.3007.t:0 "Wspinaczka"
 playdate.3007.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString( participant.IsFemale, 'wspięła', 'wspiął' )] się na [Select_CString(EqualTo_string(ROOT.Char.Custom('ObjectToClimb'), 'drzewo' ), 'najwyższe drzewo', Select_CString(EqualTo_string(ROOT.Char.Custom('ObjectToClimb'), 'głaz' ), 'najwyższy głaz', 'najwyższą wydmę' ) )] w okolicy i entuzjastycznie pokazuje, abym za [Select_CString( participant.IsFemale, 'nią', 'nim' )] podążał[Select_CString( ROOT.Char.IsFemale, 'a', '' )].\n\nTo nie [Select_CString(EqualTo_string(ROOT.Char.Custom('ObjectToClimb'), 'drzewo' ), 'byłoby pierwsze drzewo, na które', Select_CString(EqualTo_string(ROOT.Char.Custom('ObjectToClimb'), 'głaz' ), 'byłby pierwszy głaz, na który', 'byłaby pierwsza wydma, na którą' ) )], się [Select_CString( ROOT.Char.IsFemale, 'wspięłam', 'wspiąłem' )], ale [Select_CString(EqualTo_string(ROOT.Char.Custom('ObjectToClimb'), 'drzewo' ), 'to wygląda na dosyć wysokie', Select_CString(EqualTo_string(ROOT.Char.Custom('ObjectToClimb'), 'głaz' ), 'ten wygląda na dosyć wysoki', 'ta wygląda na dosyć wysoką' ) )]..."
 playdate.3007.a:0 "Nie stchórzę!"
 playdate.3007.a.success:0 "Udaje ci się wspiąć"
 playdate.3007.a.failure:0 "Boleśnie upadasz"
 playdate.3007.b:0 "Nie... lepiej zostanę tu na dole."
 playdate.3008.t:0 "Czas popływać"
 playdate.3008.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pobieg[Select_CString( participant.IsFemale, 'a', '' )] bezpośrednio w kierunku [ROOT.Char.Custom('IndefiniteBodyOfWaterGenitive')] i zanurzył[Select_CString( participant.IsFemale, 'a', '' )] się w wodzie bez wahania.\n\nTo, co zaczęło się jako figlarne pluskanie, szybko przerodziło się w coś bardziej szalonego i doprowadziło do je[Select_CString( participant.IsFemale, 'j', 'go' )] nagłego zniknięcia pod powierzchnią. W miarę upływu czasu uświadamiam sobie, że nie zdoła się wynurzyć bez mojej pomocy."
 playdate.3008.a:0 "Trzymaj się, już biegnę!"
 playdate.3008.a.success:0 "[participant.GetFirstNameNoTooltip] zostaje przez ciebie uratowan[Select_CString( participant.IsFemale, 'a', 'y' )]"
 playdate.3008.a.failure:0 "Nie zdążasz na czas"
 playdate.3008.a.critical_failure:0 "Prawie się utopił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )]"
 playdate.3008.b:0 "Proszę, niech ktoś mi pomoże!"
 playdate.3008.b.success:0 "Ktoś słyszy i udziela pomocy"
 playdate.3008.b.failure:0 "Nikt nie przychodzi na ratunek"
 playdate.3008.c:0 "Pewnie wrócił[Select_CString( participant.IsFemale, 'a', '' )] do domu..."
 playdate.3009.t:0 "Śnieżny dzień"
 playdate.3009.desc_two:0 "[participant.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] oraz [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)] są nieświadom[Select_CString(And(participant.IsFemale, to_blame.IsFemale ), 'e, kiedy podchodzę je', 'i, kiedy podchodzę ich' )] od tyłu z pełnymi dłońmi śniegu. A gdy [participant.GetFirstNameNoTooltip] ma zamiar już się odwrócić, rzucam się na [Select_CString(participant.IsFemale, 'nią', 'niego' )]!"
 playdate.3009.desc_opening:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)] jest nieświadom[Select_CString(participant.IsFemale, 'a, kiedy podchodzę ją', 'y, kiedy podchodzę go' )] od tyłu z pełnymi dłońmi śniegu. Gdy ma zamiar już się odwrócić, rzucam się na [Select_CString(participant.IsFemale, 'nią', 'niego' )]!"
 playdate.3009.desc:0 "\n\nWrzeszczy, ale widać, że szybko chce wziąć odwet; wkrótce potem uciekam, a [participant.GetSheHe|l] goni mnie z całych sił z wielką śnieżką w dłoni!"
 playdate.3009.a:0 "Nie cofnę się!"
 playdate.3009.a.success:0 "Wygrywasz bitwę na śnieżki"
 playdate.3009.a.failure:0 "Dostajesz oblodzoną śnieżką w głowę"
 playdate.3009.b:0 "Błagam, oszczędź mnie!"
 playdate.3009.c:0 "To był[Select_CString(to_blame.IsFemale, 'a', '' )] [to_blame.GetFirstNameNoTooltip], nie ja!"
 playdate.3009.c.success:0 "[participant.GetFirstNameNoTooltip] wierzy tobie"
 playdate.3009.c.failure:0 "Zdaje sobie sprawę, że kłamiesz"
 playdate.3010.t:0 "Dzień targowy"
 playdate.3010.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja zgadzamy się, że handel jest ważną umiejętnością dla szlachcica, więc postanawiamy odwiedzić lokalny targ znajdujący się na terenie [ROOT.Char.GetCurrentLocation.GetTitle.GetAdjective].\n\nMamy tylko trochę kamyków jako walutę, jednakże są one #EMP bardzo#! błyszczące!"
 playdate.3010.a:0 "Ekhm, chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym zakupić towar."
 playdate.3010.a.success:0 "Przekonujesz kupca do handlu"
 playdate.3010.a.failure:0 "Kupiec cię przepędza"
 playdate.3010.b:0 "Musisz dać mi to, czego chcę! Jestem #EMP [Select_CString( ROOT.Char.IsFemale, 'Panią', 'Panem' )]#!!"
 playdate.3010.c:0 "Załóżmy własne stoisko!"
 playdate.3010.c.tt:0 "Niektórzy handlarze ustępują ci i „kupują” twoje kamyki i liście"
 playdate.3011.t:0 "Zabawa w dom"
 playdate.3011.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zbliża się do mnie ze stosem jakichś tkanin na swoich ramionach. Gdy rzuca je na podłogę przede mną, uświadamiam sobie, że jest to stos odzieży – dla dorosłych!\n\n„Pobawmy się razem w dom!”"
 playdate.3011.a:0 "Ale tylko, gdy my będziemy rodzicami!"
 playdate.3011.b:0 "Pewnie. A [disliked_participant.GetFirstNameNoTooltip] będzie psem!"
 playdate.3011.c:0 "Nie, to głupie. Zagrajmy w szachy."
 playdate.3011.c.tt:0 "Pogłębiasz wiedzę w dziedzinie [THIS.Char.Custom('education_focus_child')]"
 playdate.3012.t:0 "Odważni $knight_culture_player_plural_no_tooltip_lowercase$"
 playdate.3012.desc_knight:0 "[participant.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] i ja patrzymy, jak $knight_culture_player_plural_no_tooltip_lowercase$ trenują na dziedzińcu, gdy [knight.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] podchodzi do nas z uśmiechem."
 playdate.3012.desc_no_knight:0 "[participant.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] i ja patrzymy, jak niektórzy chłopi trenują, gdy jeden z nich podchodzi do nas z uśmiechem."
 playdate.3012.desc:0 "\n\n„Jak myślicie, [participant.Custom('GirlsBoysChildren')], poradzicie sobie z podstawami?”"
 playdate.3012.a:0 "#EMP Tak!#!"
 playdate.3012.a.success:0 "Zaczynasz naukę podstaw"
 playdate.3012.a.neutral:0 "Nieważne jak bardzo się starasz, nie wychodzi ci"
 playdate.3012.a.failure:0 "Dostajesz po głowie – #EMP i to mocno#!"
 playdate.3012.b:0 "[Select_CString(ROOT.Char.IsFemale, 'Wolałabym', 'Wolałbym' )] oglądać, jak trenujecie."
 playdate.3013.t:0 "Mądr[Select_CString( witch.IsFemale, 'a', 'y' )] [witch.GetWomanMan|l]"
 playdate.3013.desc:0 "Bawimy się w lesie, gdy nagle zdaję sobie sprawę, że jestem zupełnie [Select_CString( ROOT.Char.IsFemale, 'sama. Mogłabym', 'sam. Mógłbym' )] przysiąc, że reszta była tuż za mną!\n\nJuż mam zacząć krzyczeć – oczywiście, aby inni mogli mnie znaleźć, a nie dlatego, że się boję – ale natrafiam na postać w czarnym płaszczu. Jest nią [witch.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Kuca na ziemi i bada jakąś dziwną roślinę, porównując ją do tej przedstawionej w wielkiej czarnej księdze, leżącej na ziemi obok [Select_CString( witch.IsFemale, 'niej', 'niego' )].\n\n„Witaj [Select_CString( ROOT.Char.IsFemale, 'moja młoda pani', 'mój młody panie' )]. Czyżby wołanie wiedzy doprowadziło cię aż tutaj do mnie?”"
 playdate.3013.a:0 "Chcę tylko wiedzieć, co to za roślina."
 playdate.3013.a.success:0 "Dowiadujesz się wiele o ziołach i roślinach"
 playdate.3013.a.failure:0 "Nie masz pojęcia, o czym [witch.GetSheHe] mówi"
 playdate.3013.b:0 "Tak, naucz mnie wszystkiego, co potrafisz!"
 playdate.3013.c:0 "Ty... ty jesteś czarowni[Select_CString( witch.IsFemale, 'cą', 'kiem' )]! Jesteś złą osobą."
 playdate.3014.t:0 "[priest.GetCouncilTitle|U]"
 playdate.3014.desc_participant:0 "Zwiedzamy tutejsze zakamarki [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')], gdy [participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja dostrzegamy, jak [priest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] jest otoczon[Select_CString( priest.IsFemale, 'a', 'y' )] przez zwoje.\n\n„Są to kroniki z dawnych czasów, interesujecie się takimi rzeczami?”"
 playdate.3014.desc:0 "Zwiedzam tutejsze zakamarki [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')], gdy dostrzegam, jak [priest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] jest otoczon[Select_CString( priest.IsFemale, 'a', 'y' )] przez zwoje.\n\n„Są to kroniki z dawnych czasów, interesujesz się takimi rzeczami?”"
 playdate.3014.a:0 "Tak! Opowiedz mi o nich."
 playdate.3014.a.success:0 "Zajmujesz się sztuką pisania dzienników"
 playdate.3014.a.neutral:0 "Czepiasz się pewnych rzeczy"
 playdate.3014.a.tt:0 "Pogłębiasz wiedzę w dziedzinie [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.tt_participant:0 "Ty i [participant.GetFirstNameNoTooltip] pogłębiacie wiedzę w dziedzinie [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.failure:0 "Niczego się nie uczysz"
 playdate.3014.b:0 "Nie. Chcę usłyszeć od ciebie przygodę!"
 playdate.4000.t:0 "Mokre od łez"
 playdate.4000.desc:0 "Przybywa posłaniec niosący ponurą nowinę oraz małą czarną skrzynię.\n\n[Select_CString(drowned_participant.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('drowned_participant'))], [drowned_participant.GetFirstNameNoTooltip], uton[Select_CString(drowned_participant.IsFemale, 'ęła', 'ął' )], kiedy [drowned_participant.GetSheHe] i [host.GetTitledFirstName] bawili się razem.\n\nZ trudem zaglądam przez łzawiące oczy do skrzyni — ale jedno spojrzenie potwierdza, że to rzeczywiście zwłoki moje[Select_CString(drowned_participant.IsFemale, 'j ukochanej', 'go ukochanego' )]."
 playdate.4000.a:0 "Mam nadzieję, że będzie bawić się w [ROOT.Char.GetFaith.CustomLoc('PositiveAfterLifeLocative')]."
 playdate.4000.b:0 "Niewinność to śmiertelna trucizna."
 playdate.4000.c:0 "Życzę tego samego losu, [host.GetTitledFirstNameNoTooltip]."
 playdate.4001.t:0 "Bariera językowa"
 playdate.4001.desc.rowdy:0 "„Powiedział[Select_CString(participant.IsFemale, 'am', 'em' )] #EMP lalka#!, a nie #EMP walka#!, rany!” — [participant.GetTitledFirstName] jest ewidentnie wzburzon[Select_CString(participant.IsFemale, 'a', 'y' )] naszą barierą językową. Ręce wzniesione do góry malują obraz furii, która niedługo się zacznie."
 playdate.4001.desc.pensive:0 "„Przepraszam... #EMP chaty#!. Wraca do swojej skromnej chaty, nie za kraty”. Mimo dobrych manier, [participant.GetTitledFirstName] marszczy brwi we frustracji."
 playdate.4001.desc:0 "\n\nJęzyk [ROOT.Char.GetCulture.GetLanguage.GetName|l] i język [participant.GetCulture.GetLanguage.GetName|l] wydają się mieć więcej różnic niż podobieństw, stąd nasze zmagania z mówieniem do siebie.\n\nMoże [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] coś zrobić, żebyśmy mogli bawić się razem bez złości, czy po prostu [Select_CString(ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] mieć nadzieję, że problem sam się rozwiąże?"
 playdate.4001.a:0 "Będę mówić głośno i powoli! To powinno pomóc!"
 playdate.4001.b:0 "Może poproszę, żeby [participant.GetFirstNameNoTooltip] nauczył[Select_CString(participant.IsFemale, 'a', '' )] mnie nieco swojego języka?"
 playdate.4001.c:0 "Ble, po co mam się męczyć? Chcę się tylko dobrze bawić!"
 playdate.5001.t:0 "Come Out And Play?"
 playdate.5001.desc:0 "A ball bounces past me, scooped back into the waiting arms of [participant.GetFirstName].\n\n"Do you want to join? We've got a ball, and we could do with some more players."\n\nThe small crowd of kids gathers expectantly around us."
 playdate.5001.a:0 "I'll join!"
 playdate.5001.a.tt:0 "The game begins!"
 playdate.5001.b:0 "I don't really feel like it..."
 playdate.5002.t:0 "Wayward Aim"
 playdate.5002.desc:0 "The ball bounces erratically as it passes me, ricocheting off a wall... and into a nearby garden! A split-second later, a splintering noise and an irate cry herald the coming consequences.\n\n[neighbour.GetFirstName] storms out of a doorway, cradling [neighbour.GetHerHis] damaged [broken_artifact.GetName]. Scanning the crowd, [neighbour.GetSheHe] identifies me as the culprit.\n\n"What have you got to say for yourself, you little snot-nosed brat?" [neighbour.GetSheHe|U] snarls. I look around for support. None is forthcoming."
 playdate.5002.a:0 ""My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] will pay for repairs!""
 playdate.5002.a.tt:0 "Or, well, I suppose #EMP I#! will, but I shan't be out of pocket for long..."
 playdate.5002.b:0 ""I order you to return the ball, [neighbour.Custom('InsultNoun')].""
 playdate.5002.b.tt:0 "Has [neighbour.GetSheHe] forgotten that I am a [ROOT.Char.GetTitleAsNameNoTooltip]?"
 playdate.5002.b.success:0 "[neighbour.GetSheHe|U] obediently returns the ball"
 playdate.5002.b.failure:0 "[neighbour.GetSheHe|U] frowns while returning the ball"
 playdate.5002.c:0 ""I'm sorry. May we have the ball back?""
 playdate.5002.c.success:0 "[neighbour.GetSheHe|U] returns the ball with a smile"
 playdate.5002.c.failure:0 "[neighbour.GetSheHe|U] returns the ball with a deep sigh"
 playdate.5003.t:0 "Built Differently"
 playdate.5003.desc:0 "[other_child.GetFirstName] is simply too quick and too strong! Whenever I attempt to keep up, I simply bounce off [other_child.GetHerHim]. Even as I step back to watch [other_child.GetHerHim] play, punting the football across the courtyard, I have to take a moment to catch my breath from all the chasing.\n\nThere's surely got to be some way I can compete?"
 playdate.5003.a:0 "[other_child.GetFirstNameNoTooltip] is missing any form of shin protection..."
 playdate.5003.b:0 "I just need to try harder!"
 playdate.5003.b.success:0 "You manage to keep up"
 playdate.5003.b.failure:0 "[other_child.GetFirstNameNoTooltip] is simply too strong"
 playdate.5003.c:0 "Perhaps if I just continue to watch, I can learn something."
 playdate.5004.t:0 "Another Perspective"
 playdate.5004.desc:0 "As we thunder past, laughing and chattering in our pursuit of the ball, a lone figure catches my eye.\n\n[other_child.GetFirstName] is sat off to the side, shyly watching the proceedings. [other_child.GetSheHe|U] catches my eye briefly before looking away immediately, feigning interest in some flowers.\n\n[other_child.GetSheHe|U] looks like [other_child.GetSheHe] could do with some company."
 playdate.5004.a:0 ""Do you mind if I join you?""
 playdate_5004_sports_removal:0 "You will no longer be involved in the ongoing game of football"
 playdate.5004.b:0 ""Come on, join in!""
 playdate.5004.b.success:0 "They hesitantly join in"
 playdate.5004.b.failure:0 "They are nonplussed by your efforts"
 playdate.5004.c:0 "Better just leave them be."
 playdate.5005.t:0 "The Great Wall"
 playdate.5005.desc:0 "There's the ball! As it passes me, I take an almighty swing at it with my leg. Far #EMP too#! almighty.\n\nThe ball skids through the air, spinning rapidly. It whirs past the crowd, high in the air, and soars over a nearby wall. The thud of its landing is sonorous.\n\nI look up at the wall. It is rather high, more than twice my height."
 playdate.5005.ending:0 "A bit too high for my liking, actually. As I ponder my options, I notice [bullied_kid.GetFirstName] standing some distance away, doing [bullied_kid.GetHerHis] utmost to look anywhere but at the wall."
 playdate.5005.a:0 "[bullied_kid.GetFirstNameNoTooltip] should go and get it!"
 playdate.5005.b:0 "All right, #EMP wall#!, here goes..."
 playdate.5005.b.success:0 "You vault the wall, most graceful of all"
 playdate.5005.b.success.tt:0 "All participants gain #positive_value 15#! opinion of you"
 playdate.5005.b.failure:0 "You hop the wall, then grab the ball"
 playdate.5005.b.failure.tt:0 "All participants lose #negative_value 5#! opinion of you"
 playdate.5005.b.failure.gameends:0 "The game of football ends"
 playdate.5005.b.critfailure:0 "You botch the wall and have a fall"
 playdate.5005.c:0 "Let's find something else to do, shall we?"
 playdate.5005.more_balls:0 "I'll buy another ball!"
 playdate.5006.t:0 "I'm Going Home!"
 playdate.5006.desc:0 "It's all getting a bit competitive here in the game of football. The thought had barely formed in my mind when another flashpoint occurred, as [ball_kid.GetFirstName] is clattered almightily by [bully_kid.GetFirstName], sending [ball_kid.GetHerHim] tumbling into a nearby bush. [bully_kid.GetFirstNameNoTooltip], helpfully, begins to laugh.\n\n"Th- that's enough!" [ball_kid.GetFirstNameNoTooltip] stammers out angrily, extricating [ball_kid.GetHerselfHimself] from the bush. [ball_kid.GetSheHe|U] grabs the ball as [ball_kid.GetSheHe] does so. "I'm going home, and I'm taking my ball!"\n\nAn awkward silence descends."
 playdate.5006.a:0 ""I'm sorry, [ball_kid.GetFirstNameNoTooltip].""
 playdate.5006.a.tt:0 "It wasn't your fault, but clearly [bully_kid.GetFirstNameNoTooltip] isn't going to apologize..."
 playdate.5006.b:0 ""Wait, [ball_kid.GetFirstNameNoTooltip]! Please stay.""
 playdate.5006.b.success:0 "You convince [ball_kid.GetHerHim] to stay"
 playdate.5006.b.failure:0 "[ball_kid.GetSheHe|U] leaves anyway"
 playdate.5006.c:0 "I'd better stay quiet."
 playdate.5006.d:0 ""You're leaving the ball. It's ours now.""
 playdate.5007.t:0 "Picked On"
 playdate.5007.desc:0 "Raucous laughter splits the air. Just across the courtyard from me, [sad_kid.GetFirstName] quails before [bully_kid.GetFirstName], who is pointing at [sad_kid.GetHerHim] in derision.\n\n"[sad_kid.GetSheHe|U] can barely even kick a football! Who would want to be friends with that [sad_kid.Custom('InsultNoun')]!"\n\n[sad_kid.GetFirstNameNoTooltip], sniveling, looks around for some support, but it's seeming to be few and far between."
 playdate.5007.a:0 ""You leave [sad_kid.GetHerHim] alone!""
 playdate.5007.a.tt:0 "You step up to confront the bully..."
 playdate.5007.a.success:0 "You intimidate them into backing off"
 playdate.5007.a.failure:0 "[bully_kid.GetFirstNameNoTooltip] calls your bluff and beats you"
 playdate.5007.b:0 ""#EMP I#! would.""
 playdate.5007.c:0 "I'd better stay out of this."
 playdate.5008.t:0 "Senior Moment"
 playdate.5008.desc:0 ""Will you be #EMP quiet#!, for the love of [old_timer.GetFaith.HighGodName]?" [old_timer.GetFirstName] is leaning out of a mullioned window above us, apoplectic, shaking a fist. "You blasted kids are making such a racket! I can barely hear myself #EMP think!#!"\n\nI pick up the ball as it approaches me, regarding the old [old_timer.GetWomanMan] as [old_timer.GetSheHe] chunters down at us. [old_timer.GetSheHe|U] is truly #EMP ancient:#! maybe even thirty or forty years old!\n\nNo wonder [old_timer.GetSheHe] is angry."
 playdate.5008.a:0 ""Be quiet, you mad old fool!""
 playdate.5008.b:0 ""We're sorry. We'll be more quiet.""
 playdate.5009.t:0 "Thundering Feet"
 playdate.5009.desc:0 "Even though we are children, football can turn into an awfully rough game. What started as a playful match suddenly turned into a fully-fledged melee, and it takes a few seconds to get my bearings back.\n\nWhen I do, I hear a shrill cry of pain and terror from the pile of fighting children. Stuck at the bottom I spot [small_kid.GetFirstName], being trampled by scores of feet. [small_kid.GetSheHe|U] cries out pitifully, but the noise is too loud and the others are too fixated on the game."
 playdate.5009.a:0 ""[small_kid.GetFirstNameNoTooltip]! Hold on, I'm coming!""
 playdate.5009.a.critical_success:0 "You rescue [small_kid.GetHerHim] heroically"
 playdate.5009.a.success:0 "You rescue [small_kid.GetHerHim]"
 playdate.5009.a.failure:0 "You have to protect [small_kid.GetHerHis] body with your own"
 playdate.5009.b.failure:0 "[small_kid.GetFirstNameNoTooltip] sustains some nasty injuries"
 playdate.5009.b.critfailure:0 "[small_kid.GetFirstNamePossessiveNoTooltip] injuries are grisly indeed"
 playdate_5009_every_child:0 "All non-Callous or Sadistic participants #negative_value gain stress#!"
 playdate.5009.b:0 "I can't watch..."
 playdate.5009.c:0 ""Everyone, #EMP STOP!#!""
 playdate.5009.c.success:0 "The rioting footballers stand to attention"
 playdate.5009.c.failure:0 "Your words fall on deaf ears"
 playdate.5010.t:0 "That's My [embarrassed_child.Custom('GirlBoy')|U]!"
 playdate.5010.desc:0 ""Get him! Push her into the wall! That's it!" [obnoxious_parent.GetFirstNamePossessive] voice booms out across the courtyard. [obnoxious_parent.GetSheHe|U] has posted up in the corner to watch [embarrassed_child.GetFirstName] play in the game of football, their bias towards the [embarrassed_child.Custom('GirlBoy')] clear to see.\n\nSuffice to say, [obnoxious_parent.GetFirstNameNoTooltip] is taking it a #EMP tad#! too seriously.\n\n"Hey! No pushing [embarrassed_child.Custom('HerHim')], that's cheating!" [obnoxious_parent.GetFirstNamePossessiveNoTooltip] histrionics are really beginning to grate."
 playdate.5010.a:0 "[obnoxious_parent.GetHerHis|U] arms are windmilling an awful lot..."
 playdate.5010.a_flavor:0 "I'll pretend that [obnoxious_parent.GetFirstNameNoTooltip] hit me!"
 playdate.5010.a.tt:0 "If I were to pretend an errant swing hit me, perhaps [obnoxious_parent.GetSheHe] would sod off?"
 playdate.5010.a.tt.success:0 "Your playacting draws quite a response..."
 playdate.5010.a.success:0 "Everyone crowds around in shock"
 playdate.5010.a.failure:0 "Nobody believes you"
 playdate.5010.b:0 ""Will you please just shut up?!""
 playdate.5010.c:0 "I'll just deal with it."
 scratched_and_bruised:0 "Scratches & Bruises"
 scratched_and_bruised_desc:0 "This child has been lightly scratched and bruised, most likely after playing a bit rough."
 you_perspective_increase_wounds_children_no_death_effect:0 "You gain [GetModifier('scratched_and_bruised').GetNameWithTooltip] or [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 other_perspective_increase_wounds_children_no_death_effect:0 "[wound_target.GetShortUIName] gets [GetModifier('scratched_and_bruised').GetNameWithTooltip] or [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 playdate.5011.t:0 "Just Desserts"
 playdate.5011.desc:0 "As I playact my utmost with a crowd of concerned children around me, [obnoxious_parent.GetFirstNamePossessive] eyes nearly bulge out of [obnoxious_parent.GetHerHis] head.\n\n"You little... #EMP charlatan!#!" [obnoxious_parent.GetSheHe] growls, pointing an indignant finger my way. "I'll make sure you—"\n\n"[obnoxious_parent.GetFirstNameNoTooltip]!" Came a distant, angry shout, getting rapidly closer. The color drains from [obnoxious_parent.GetFirstNamePossessiveNoTooltip] face as [responsible_adult.GetFirstName] storms out into the courtyard. "What is the meaning of this?"\n\nIt is lucky that I have a distraction, so that only [obnoxious_parent.GetFirstNameNoTooltip] can see my smug, self-satisfied smile."
 playdate.5011.a:0 ""Oww, it hurts so much! Owwwww!""
 playdate.5011.b:0 "I should probably come clean..."
 playdate.9001.t:0 "Koniec zabawy"
 playdate.9001.desc:0 "Fajnie było na chwilę zapomnieć o tych wszystkich obowiązkach i spędzić trochę czasu z innymi dziećmi. Teraz powiedziano mi, że już muszę wracać do swoich poprzednich zadań...\n\nWszyscy świetnie się bawiliśmy! Mam nadzieję, że niedługo będziemy mogli to powtórzyć."
 playdate.9001.a:0 "Do następnego razu!"
 playdate.9002.t:0 "Powrót do domu"
 playdate.9002.desc:0 "Zabawa była przednia! Zapamiętam na bardzo długo, jak [host.GetTitledFirstName] i ja spędziliśmy wspólnie te wszystkie dni.\n\nTeraz dowiaduję się, że pora się spakować i wrócić do domu do swoich obowiązków, ale mam nadzieję, że szybko będziemy mogli to powtórzyć."
 playdate.9002.a:0 "Do widzenia, [host.GetFirstNameNoTooltip]!"
