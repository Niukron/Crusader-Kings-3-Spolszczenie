 playdate_trained_with_knights_log:0 "[CHARACTER.GetTitledFirstName] and [TARGET_CHARACTER.GetTitledFirstName] acquainted themselves well when learning new fighting skills"
 playdate_training_injury_log_title:0 "Training Injury"
 playdate_training_injury_log:0 "[CHARACTER.GetTitledFirstName] tried to join in on knightly training and ended up with a head wound"
 playdate_observed_knights_log_title:0 "Observed Knights"
 playdate_observed_knights_log:0 "[CHARACTER.GetTitledFirstName] watched warriors at training and began to understand how such fighters should be led"
 playdate_learned_herbalism_log_title:0 "Learned of Herbalism"
 playdate_learned_herbalism_log:0 "[CHARACTER.GetTitledFirstName] came back alone from playing outdoors with lots to say about mushrooms"
 playdate_studied_ancient_tomes_log_title:0 "Studied Ancient Tomes"
 playdate_studied_ancient_tomes_log:0 "[CHARACTER.GetTitledFirstNamePossessive] visit to a local house of worship taught them much about those of old"
 playdate_studied_ancient_tomes_together_log_title:0 "Two Students of the Past"
 playdate_studied_ancient_tomes_together_log:0 "[CHARACTER.GetTitledFirstName] and [TARGET_CHARACTER.GetTitledFirstName] were taught ancient wisdoms by the realm's prelate"
 playdate_kicked_in_shins_log_title:0 "Shin-Kicked"
 playdate_kicked_in_shins_log:0 "[CHARACTER.GetTitledFirstNamePossessive] was violently kicked by [TARGET_CHARACTER.GetTitledFirstName] during a friendly bout of sport"
 playdate_outdid_skilled_player_log_title:0 "Bested Skilled Player"
 playdate_outdid_skilled_player_log:0 "[CHARACTER.GetTitledFirstNamePossessive] awed the other football players by matching the quite skilled [TARGET_CHARACTER.GetTitledFirstName]"
 playdate_became_friends_watching_football_log_title:0 "Spectators and Friends"
 playdate_became_friends_watching_football_log:0 "[CHARACTER.GetTitledFirstName] and [TARGET_CHARACTER.GetTitledFirstName] became friends while watching a rousing football match together"
 playdate_encouraged_shy_player_log_title:0 "Exhorted Shy Player"
 playdate_encouraged_shy_player_log:0 "[CHARACTER.GetTitledFirstName] charmingly persuaded a reticent [TARGET_CHARACTER.GetTitledFirstName] to join in on the play"
 playdate_tricked_climber_log_title:0 "Tricked into Chasing Ball"
 playdate_tricked_climber_log:0 "[CHARACTER.GetTitledFirstName] manipulated the pitiful [TARGET_CHARACTER.GetTitledFirstName] into braving a high wall in pursuit of a ball"
 playdate_hurt_climbing_wall_log_title:0 "Poor Wall-Climber"
 playdate_hurt_climbing_wall_log:0 "[CHARACTER.GetTitledFirstName] went up a high wall seeking an errant ball and came back down rather roughly"
 playdate_convinced_ball_kid_log_title:0 "De-Escalated Football Squabble"
 playdate_convinced_ball_kid_log:0 "[CHARACTER.GetTitledFirstName] calmed [TARGET_CHARACTER.GetTitledFirstName] and thereby won back the precious game ball"
 playdate_defeated_football_bully_log_title:0 "Scared Off Bully"
 playdate_defeated_football_bully_log:0 "[CHARACTER.GetTitledFirstName] intervened and saw an end to [TARGET_CHARACTER.GetTitledFirstNamePossessive] mockery of a hapless child"
 playdate_injured_defending_victim_log_title:0 "Hurt Defending a Victim"
 playdate_injured_defending_victim_log:0 "[CHARACTER.GetTitledFirstName] was beaten by [TARGET_CHARACTER.GetTitledFirstName] when trying to prevent a child being bullied"
 playdate_crippled_during_game_log_title:0 "Crippled During Game"
 playdate_crippled_during_game_log:0 "[CHARACTER.GetTitledFirstName] was trampled until [CHARACTER.GetHerHis] little body was broken during a football game"
 playdate_rescued_from_fray_log_title:0 "Rescued from Football's Fray"
 playdate_rescued_from_fray_log:0 "[CHARACTER.GetTitledFirstName] boldly saved [TARGET_CHARACTER.GetTitledFirstName] from being crushed in a mob of eager sport-players"
 playdate_failed_football_rescue_log_title:0 "Trampled by Horde of Players"
 playdate_failed_football_rescue_log:0 "[CHARACTER.GetTitledFirstName] tried to save [TARGET_CHARACTER.GetTitledFirstName] from a pile of footballers, and failed"
 playdate_faked_injury_log_title:0 "Accused of Taking a Fall"
 playdate_faked_injury_log:0 "[CHARACTER.GetTitledFirstName] and [TARGET_CHARACTER.GetTitledFirstName] became rivals after [CHARACTER.GetTitledFirstNamePossessive] "injury" goaded a furious [TARGET_CHARACTER.GetTitledFirstName] into trouble"
