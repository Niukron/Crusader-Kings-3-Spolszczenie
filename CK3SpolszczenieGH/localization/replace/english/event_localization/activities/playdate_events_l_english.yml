 playdate_drowned_log:0 "[CHARACTER.GetTitledFirstName] floundered and drowned while trying to swim"
 playdate_imaginary_currency_log_title:0 "Established New Currency"
 playdate_imaginary_currency_log:0 "[CHARACTER.GetTitledFirstName] learned about enterprise while convincing a merchant to accept shiny rocks in exchange for goods"
