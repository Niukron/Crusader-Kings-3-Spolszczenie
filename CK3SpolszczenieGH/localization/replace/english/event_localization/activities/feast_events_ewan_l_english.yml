l_english:
 feasts_mischievous_t1_modifier:0 "Złośliwy uśmiech"
 feasts_mischievous_t1_modifier_desc:0 "Ta postać wydaje się być dziwnie spokojna, gdy ludzie wokół niej mają niespodziewane, żenujące wypadki."
 feasts_mischievous_t2_modifier:0 "Psotnik"
 feasts_mischievous_t2_modifier_desc:0 "Bliscy tej postaci często są ofiarami drobnych wypadków i zawstydzających krępacji."
 feasts_mischievous_t3_modifier:0 "Mąciwoda"
 feasts_mischievous_t3_modifier_desc:0 "Nie można tego udowodnić, ale jest tajemnicą poliszynela, że ta postać nieustannie planuje swój kolejny „żart”."
 feast_learnt_habits_modifier:0 "Zaobserwowane nawyki"
 feast_learnt_habits_modifier_desc:0 "Osobiste nawyki celu, gdy jest sam, są znane spiskowcom"
 feast_learnt_habits_modifier.tt:0 "$feast_learnt_habits_modifier$: $VALUE|+0=-+$"
 feast_events_ewan.0001.t:0 "Oczyść swe myśli"
 feast_events_ewan.0001.desc.intro:0 "Rzadko zdarza się osoba, która potrafi spędzić całą ucztę, bez chęci choćby chwilowego oddalenia się na zewnątrz, z dala od zgiełku, bodaj tylko po to, aby sobie ulżyć.\n\nNa szczęście dla mnie, [intent_target.GetTitledFirstName] nie jest wyjątkiem. Z pobliskiej alkowy obserwuję, jak"
 feast_events_ewan.0001.desc.high_place:0 "wygląda przez okno wysokiej, samotnej wieży, w której się znaleźliśmy, zauważalnie podziwiając widok, za który można byłoby umrzeć – jedno solidne, zdecydowane popchnięcie i wszystkie moje problemy znikną. To nawet będzie wyglądało na wypadek."
 feast_events_ewan.0001.desc.water:0 "wędruje wzdłuż brzegu niedaleko murów, a [activity.GetHost.Custom('IndefiniteBodyOfWater')] rozpościera pod ni[Select_CString( intent_target.IsFemale, 'ą', 'm' )] swe wody. Zaciskam dłoń na mej pałce. Wystarczy, że rąbnę [intent_target.GetHerHim] wystarczająco mocno, by stracił[Select_CString( intent_target.IsFemale, 'a', '' )] przytomność – resztą zajmie się toń wody. To nawet będzie wyglądało na wypadek."
 feast_events_ewan.0001.desc.critter:0 "przemierza ścieżki dziedzińca. W mojej dłoni (miejmy nadzieję, że dobrze zaciśniętej) spoczywa [SCOPE.Custom('VenomousCreature')]. Zaciekłe i zabójcze stworzenie. Wystarczy, by dotknął kawałka odsłoniętego ciała, aby mógł dokonać swego niegodziwego dzieła."
 feast_events_ewan.0001.desc.rock:0 "wędruje po dziedzińcu, podziwiając zdobnictwo. Kamień w mej dłoni jest dość ciężki i nieprzyzwoicie ostry – jeden dobry, czysty rzut w czaszkę powinien wystarczyć, aby dokonać mrocznego czynu."
 feast_events_ewan.0001.desc.outro:0 "\n\nElement zaskoczenia jest po mojej stronie, więc jeśli coś pójdzie nie tak, wykręcenie się z sytuacji nie będzie problemem. Niestety, [intent_target.GetFirstNameNoTooltip] nie będzie musiał[Select_CString( intent_target.IsFemale, 'a', '' )] długo się zastanawiać, aby dostrzec moje podejrzane zniknięcie."
 feast_events_ewan.0001.a:0 "Dobra, jedno zdecydowane popchnięcie i..."
 feast_events_ewan.0001.a.tt.success:0 "Nagle mój problem #EMP spadł#! mi z serca!"
 feast_events_ewan.0001.a.tt.failure:0 "[intent_target.GetFirstNameNoTooltip] odskakuje w bok"
 feast_events_ewan.0001.b:0 "Silny cios, mocne popchnięcie i..."
 feast_events_ewan.0001.b.tt.success:0 "Oszołomion[Select_CString( intent_target.IsFemale, 'a', 'y' )] [intent_target.GetFirstNameNoTooltip] znika pod taflą wody"
 feast_events_ewan.0001.b.tt.failure:0 "[intent_target.GetSheHe|U] przewraca się, ale wciąż jest przytomn[Select_CString( intent_target.IsFemale, 'a', 'y' )]"
 feast_events_ewan.0001.c:0 "Rzutowi #EMP trzeba#! nadać odpowiednią siłę..."
 feast_events_ewan.0001.c.tt.success:0 "[SCOPE.Custom('VenomousCreature')|U] atakuje"
 feast_events_ewan.0001.c.tt.failure:0 "Stworzenie odbija się i ucieka"
 feast_events_ewan.0001.d:0 "Dobra, muszę trafić [intent_target.GetHerHim] prosto w głowę..."
 feast_events_ewan.0001.d.tt.success:0 "Trafiasz [intent_target.GetHerHim] w skroń"
 feast_events_ewan.0001.d.tt.failure:0 "Chybiasz"
 feast_events_ewan.0001.e:0 "Może będzie lepiej, jeśli tylko poobserwuję?"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme.overwrite:0 "To nadpisze twoją potencjalną premię do spisku #L #TOOLTIP:SCHEME_TYPE,murder morderstwa#!#!, którego celem jest [ROOT.Char.Var('feast_events_ewan_0001_bonus_value').GetTitledFirstName]"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme:0 "Otrzymasz #P [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#! szansy powodzenia do jakiegokolwiek rozpoczętego [Concept( 'scheme', 'spisku' )|E] #L #TOOLTIP:SCHEME_TYPE,murder morderstwa#!#!, którego celem jest [intent_target.GetTitledFirstName], w ciągu następnych [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0] lat"
 feast_events_ewan.0001.f:0 "To był niedorzeczny pomysł."
 feast_events_ewan.0201.t:0 "Posiłek i przedstawienie"
 feast_events_ewan.0201.desc.intro:0 "Zajęcie miejsca tak, aby [intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)] znajdował[Select_CString( intent_target.IsFemale, 'a', '' )] się w moim bliskim sąsiedztwie, zapewnia mi prawdziwą skarbnicę sposobów na drażnienie [Select_CString( intent_target.IsFemale, 'jej', 'go' )] bez łamania zasad przyzwoitości.\n\n"
 feast_events_ewan.0201.desc.meat.dramatic_snap:0 "„Oczywiście, wszystko sprowadza się do...” – łamię kostkę [activity.GetHost.Custom('PL_RegionalEdibleAnimalGenitive')] w palcach i pokazuję wymownie obie części. – „...tego, aby #EMP stanąć#! na wysokości wyzwania. Nieprawdaż?”"
 feast_events_ewan.0201.desc.meat.sink_teeth:0 "Powoli, umyślnie, pozwalam moim zębom zatopić się w #EMP smakowitym#!, soczystym kawałku [activity.GetHost.Custom('PL_RegionalEdibleMeatGenitive')], delikatnie, lecz stanowczo oddzierając mięso od kości."
 feast_events_ewan.0201.desc.meat.lick:0 "With a hearty, yet languid, lick, I collect a heavy mouthful of the sauce coating my portion of [activity.GetHost.Custom('RegionalEdibleAnimal')]. We maintain eye contact the entire time."
 feast_events_ewan.0201.desc.veggie.suggestive_gesture:0 "Slowly, teasingly, I run my finger around the curve of a pair of [activity.GetHost.Custom('RegionalRootVegetablePlural')], gently teasing the vegetables with my soft caress. At their end, I drag the slightest hint of nail across their surface, leaving an ever-so-slight scratch."
 feast_events_ewan.0201.desc.veggie.sink_teeth:0 "With gusto, I bite firmly into a huge, juicy, #EMP firm#! [activity.GetHost.Custom('RegionalRootVegetable')], letting a little fluid spill out and dribble down my chin. Satisfiedly, my tongue darts out, licking my lips clean."
 feast_events_ewan.0201.desc.veggie.deep_bite:0 "With dramatic flair, my upraised hand drops a small chunk of [activity.GetHost.Custom('RegionalRootVegetable')] into my mouth, and I swallow with #EMP audible#! satisfaction. My eyes even roll back a little into my head, for that added element of spice."
 feast_events_ewan.0201.desc.outro:0 "\n\nPo [intent_target.GetHerHis] minie widzę, że [intent_target.GetFirstNameNoTooltip] zrozumiał[Select_CString( intent_target.IsFemale, 'a', '' )] moje przesłanie. Jednak nie mogę odgadnąć, czy to przejaw lubieżnego pożądania, czy zwykłej niestrawności po posiłku maluje się na [intent_target.GetHerHis] twarzy? Zatrważająco ciężko jest to określić."
 feast_events_ewan.0201.a:0 "Może jeszcze jeden gryz podkreśli sedno."
 feast_events_ewan.0201.a.tt.success:0 "Dlaczego, [ROOT.Char.GetFirstNameNoTooltip]..."
 feast_events_ewan.0201.a.tt.failure:0 "Co ty #EMP właściwie#! wyprawiasz?"
 feast_events_ewan.0201.b:0 "To nie działa. Może woli szczerą rozmowę?"
 feast_events_ewan.0201.b.tt.success:0 "Wasza rozmowa okazuje się bardziej angażująca"
 feast_events_ewan.0201.b.tt.failure:0 "[intent_target.GetFaith.KnowledgeGodName] mi świadkiem, ponurak z ciebie!"
 feast_events_ewan.0201.c:0 "To jest mniej pociągające... niż na to liczył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m..."
 feast_events_ewan.0401.t:0 "Ciężko na żołądku"
 feast_events_ewan.0401.desc.intro:0 "Większość wieczoru [Select_CString( ROOT.Char.IsFemale, 'spędziłam', 'spędziłem' )] na planowaniu, aby [intent_target.GetTitledFirstName] nie [Select_CString( intent_target.IsFemale, 'odniosła', 'odniósł' )] wrażenia, że moja chęć zbliżenia się do [Select_CString( intent_target.IsFemale, 'niej', 'niego' )] nie wyglądała na celową. W końcu najgłębsze przyjaźnie zawiera się naturalnie, a ja pragnę, aby nasze spotkanie wydawało [intent_target.GetHerHim] się całkowicie przypadkowe.\n\n"
 feast_events_ewan.0401.desc.target_personality.flamboyant:0 "„Na litość [intent_target.GetFaith.WealthGodNamePossessive]!” – wykrzykuje [Select_CString( intent_target.IsFemale, 'moja potencjalna przyjacielka', 'mój potencjalny przyjaciel' )], ledwo tłumiąc beknięcie. „To danie było zaprawdę #EMP ciężkie#!. Równie jak poprzednie! Już czuję, jak ledwo mieszczę się w pasie. To niewiarygodne, że [Select_CString( ROOT.Char.IsFemale, 'tutejsza pani', 'tutejszy pan' )] może tolerować tak nieudolną służbę”."
 feast_events_ewan.0401.desc.target_personality.sedate:0 "[intent_target.GetWomanMan|U] bawi się jedzeniem, popychając kawałki po tłustym drewnianym talerzu.\n\n„To wszystko jest takie... ciężkostrawne. To danie, poprzednie, i jeszcze #EMP to wcześniejsze#!” – mówi, nerwowo spoglądając na służącego, który zbliża się z kolejnymi potrawami. „O, i następne również... Za dużo tu tłustych dań, a ja naprawdę potrzebuję czegoś odkrywczego, co wypieściłoby podniebienie”."
 feast_events_ewan.0401.desc.target_personality.fallback:0 "[intent_target.GetWomanMan|U] delikatnie usuwa resztki kruchego ciasta z kącików ust  zabrudzonym rogiem obrusa.\n\n„Mam nadzieję, że następne danie będzie nieco lżejsze” – wyraża swoje zdanie, „Cała idea uczty polega na dostarczeniu bogatego, zróżnicowanego doznania kulinarnego, a dotychczas serwowane dania zdają się mieć na celu zapchanie brzuchów nas niż zapewnienie smakowego uniesienia”."
 feast_events_ewan.0401.a:0 "Tak... Dobór dań chyba nie jest najlepszy."
 feast_events_ewan.0401.a.tt.success:0 "Całkowicie [Select_CString( intent_target.IsFemale, 'ją', 'go' )] zachwycasz"
 feast_events_ewan.0401.a.tt.partial_success:0 "[intent_target.GetFirstNameNoTooltip] chce powiedzieć coś więcej"
 feast_events_ewan.0401.a.tt.failure:0 "Starasz się, ale niewystarczająco"
 feast_events_ewan.0401.b:0 "„#EMP Zdajesz#! sobie sprawę, że to moja uczta, prawda?”"
 feast_events_ewan.0401.c:0 "Głośno opiewaj smakowitość dań."
 feast_events_ewan.0401.d:0 "Zmień temat na mniej kontrowersyjny."
 feast_events_ewan.0601.t:0 "To tylko żarcik"
 feast_events_ewan.0601.desc.intro:0 "Sądzę, że kuchnia zawsze jest najlepszym miejscem na odrobinę psot. Przynajmniej, jeśli obsługa nie zdoła cię złapać na gorącym uczynku.\n\nTyle możliwych celów, a tak mało czasu: mam zająć się tacą pełną [activity.GetHost.Custom('GetExpensiveDrinkGenitive')], wyszukanym daniem głównym, czy stolikiem przystawek?\n\nCokolwiek wybiorę, mam rzecz, którą uprzykrzę dzisiaj komuś noc —"
 feast_events_ewan.0601.desc.dead_rat:0 "martwego szczura, całego napęczniałego i gotowego wybuchnąć od zebranych gazów."
 feast_events_ewan.0601.desc.humongous_beetle:0 "olbrzymiego, opadłego z sił żuka. Po krótkim odpoczynku powinien być znowu gotowy do zabawy. "
 feast_events_ewan.0601.desc.raw_eyeball:0 "pojedynczą, masywną gałkę oczną."
 feast_events_ewan.0601.desc.used_sponge:0 "gąbkę, która była... bardzo wyraźnie #EMP używana#!."
 feast_events_ewan.0601.desc.rotten_vegetable:0 "a stinking [activity.GetHost.Custom('RegionalRootVegetable')] so pungently-mouldy that I'm frankly shocked I've managed to hide it."
 feast_events_ewan.0601.desc.dodgy_mushroom:0 "grzyba, który z całą pewnością poślę każdego tam gdzie żaden król nie chodzi piechotą. Pewnie na cały wieczór."
 feast_events_ewan.0601.desc.hank_of_hair:0 "małą kępkę sierści jednego ze zwierząt stojących na dziedzińcu. I nie, na pewno nie pochodzą z okolic łba."
 feast_events_ewan.0601.a:0 "Skaź trunki."
 feast_events_ewan.0601.a.tt.success:0 "Wchodzisz i wychodzisz, jak podszepty demonów"
 feast_events_ewan.0601.a.tt.failure:0 "Brakuje ci wdzięku, żeby się skradać"
 feast_events_ewan.0601.b:0 "Skaź główne danie."
 feast_events_ewan.0601.b.tt.success:0 "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.b.tt.failure:0 "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.c:0 "Skaź przystawki."
 feast_events_ewan.0601.c.tt.success:0 "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.c.tt.failure:0 "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.d:0 "To jest poniżej mojej godności."
 feast_events_ewan.0801.t:0 "Przyjemna atmosfera"
 feast_events_ewan.0801.desc.intro:0 "Czy jest coś bardziej jowialnego niż dobra uczta?\n\nGoście tłoczą się tam i z powrotem, jedząc i rozmawiając, podczas gdy migoczące światło pochodni odbija się od każdej ściany, niosąc się jak śmiech po całej sali."
 feast_events_ewan.0801.desc.lustful:0 "So many delectable... #EMP dishes#! to [ROOT.Char.Custom('SenseObserve_EyeTaste')], so much opportunity for stolen glances, even an illict tryst.\n\nPerhaps two."
 feast_events_ewan.0801.desc.chaste:0 "It's just nice to see so many people having fun without resorting to the pleasures of the flesh."
 feast_events_ewan.0801.desc.gluttonous:0 "And the food! Oh the food... by [ROOT.Char.GetFaith.HealthGodName], I #EMP love#! a good hearty meal. Or five."
 feast_events_ewan.0801.desc.temperate:0 "\n\nOf course, I'm not too keen on the elaborate dishes, but I can enjoy the fine company and good spirits while nibbling on my hunk of bread."
 feast_events_ewan.0801.desc.greedy:0 "\n\nAt a feast, everyone's a little greedy for something — truthfully it's relaxing to see the world be so #EMP honest#! for a change."
 feast_events_ewan.0801.desc.generous:0 "\n\nThere's something so simply pleasant about the act of feeding others, of all breaking bread and sharing cups in the same room."
 feast_events_ewan.0801.desc.lazy:0 "And me? I don't have to move a muscle. People, food, drink, cushions, servants, they all come to me without my having to lift a finger. #EMP Perfection#!."
 feast_events_ewan.0801.desc.diligent:0 "Coordinating so many people and servants is an underappreciated task, one with no small degree of subtle difficulty to it, and it's pleasing to see it done well."
 feast_events_ewan.0801.desc.wrathful:0 "I #EMP can#! be... something of a victim of apoplexy, at times. But here, now, I'm calm, perhaps even sedate.\n\nThe change of pace is pleasant."
 feast_events_ewan.0801.desc.calm:0 "\n\nSome people think a banquet is a hectic place, but to me, they're a bastion of calm and social accord. Everyone sits easier with a full belly and a sloshing cup, after all."
 feast_events_ewan.0801.desc.patient:0 "\n\nI even enjoy the waits between courses — they're not just chances to laugh and chat, they let you reflect on the dish you ate and the thought that went into it."
 feast_events_ewan.0801.desc.impatient:0 "\n\nA solid banquet is one of the few environments where you rarely have to wait for anything. Want food? It's there. Need a drink? They'll pour you one. Fancy a chat? Good company is everywhere. Bliss."
 feast_events_ewan.0801.desc.arrogant:0 "\n\nIt does me good to hobnob with some of my lessers like this, my [ROOT.Char.Custom('FootFeet')] up on a stool, spreading my goodwill amongst the masses of petty nobles."
 feast_events_ewan.0801.desc.humble:0 "So many people, come from all over the realm, just to be here. It really gives some perspective on how vast the world is."
 feast_events_ewan.0801.desc.deceitful:0 "\n\nI've started a few rumors amongst the throng already, just as a bit of fun. I find it rather sporting to see just how fast a lie can spread, even without any further motive than causing a little chaos."
 feast_events_ewan.0801.desc.honest:0 "There's few truer expressions of the mortal experience than this. So naked, so honest — just people enjoying the company of other people."
 feast_events_ewan.0801.desc.craven:0 "There's something so reassuring about being around so many people, like nothing can possibly go wrong.\n\nProbably."
 feast_events_ewan.0801.desc.brave:0 "We're a motley band, it's true, but here and now I feel like this party could take on the world and win."
 feast_events_ewan.0801.desc.shy:0 "I'm happily settled in a corner seat, chatting with a few interesting people.\n\nIt's good to get a chance to be social without being overwhelmed for once."
 feast_events_ewan.0801.desc.gregarious:0 "\n\nIt's a shame we couldn't get more guests, just another tableful or so, but not everyone has the party spirit. Not everyone, perhaps, but #EMP I#! do, and I'm as good as a table or two all by myself!"
 feast_events_ewan.0801.desc.ambitious:0 "So much opportunity to talk, to meet, to discuss, to plan. Each new conversation is the seed of a new goal, each dish an excuse to add another contact."
 feast_events_ewan.0801.desc.content:0 "I can't think of a single thing I'd change. It's all just... perfect."
 feast_events_ewan.0801.desc.arbitrary:0 "\n\nOf course, not everything's quite how I'd like it, but that's the nature of these gatherings. Next time things'll be different, and the spice of change gives something to look forward to."
 feast_events_ewan.0801.desc.just:0 "\n\nI've always found the natural order of a banquet delightful to behold. Tables neatly laid out, social ranks quietly enforced, everyone happy and laughing and in their proper place. Exactly where they should be."
 feast_events_ewan.0801.desc.cynical:0 "Of course, most of them are just here to eat and drink on someone else's coin, but who am I to judge? It's hardly a choice I can blame them for, and the food is #EMP delicious#!."
 feast_events_ewan.0801.desc.zealous:0 "\n\nI mumble a quick devotion to [ROOT.Char.GetFaith.HealthGodName], giving thanks for the next wonderful course on its way. Truly this Creation of [ROOT.Char.GetFaith.CreatorName] is filled with wonder, and good fare is certainly not the smallest miracle on offer."
 feast_events_ewan.0801.desc.paranoid:0 "\n\nI am constantly alert for any hint of danger, deliberate or accidental, planned or impromptu. There's just enough to match my expectations — not so much that a plot is obvious, not so little that a plot is clearly disguised. Just the way I like it."
 feast_events_ewan.0801.desc.trusting:0 "\n\nOf course, with everyone in such good cheer and so much gorgeous food to try, who could bring ill will to such a gathering? No, this is a joyous affair, and I'm joyous with it."
 feast_events_ewan.0801.desc.compassionate:0 "It's delightful to see the milk of human kindness being shared so freely."
 feast_events_ewan.0801.desc.callous:0 "\n\nNot that I would be #EMP overly#! bothered if the rest of them were having a poor time, but I can still appreciate a pleasant atmosphere. In moderation."
 feast_events_ewan.0801.desc.sadistic:0 "I enjoy screams and sobs as much as the next well-adjusted [ROOT.Char.GetTitleAsNameNoTooltip], but cries of merriment can certainly make a nice change of pace."
 feast_events_ewan.0801.desc.stubborn:0 "I've considered getting up to meander around like so many others, but that would mean giving up my seat, and I'll be damned if I yield it."
 feast_events_ewan.0801.desc.fickle:0 "I think my favorite thing about banquests #EMP has#! to be the food. No, the people. Actually, perhaps the drinks? Or the entertainment, or..."
 feast_events_ewan.0801.desc.vengeful:0 "\n\nNaturally, no small amount of it is directed at the server I've just tripped, now covered in slimy appetisers. Serves the bastard right for forgetting to top up my drink last course."
 feast_events_ewan.0801.desc.forgiving:0 "\n\nI'm a little worried that the serving staff missed my goblet when last they came round, but there's always next course. In fact, that's one of the lovely things about a banquet — there's #EMP always#! a next course."
 feast_events_ewan.0801.desc.outro:0 "\n\nCzasami miło jest po prostu usiąść i cieszyć się małymi rzeczami w życiu."
 feast_events_ewan.0801.a:0 "This is where I want to be."
 feast_events_ewan.0801.b:0 "Good folk to mingle with, here."
 feast_events_ewan.0801.c:0 "A chance to be seen with the great and the good!"
