l_english:
 tour_grounds_events.6000.t:0 "Przypadkowe spotkanie"
 tour_grounds_events.6000.desc:0 "Staying with vassals and having a change of scenery has been nice, but the constantly changing layouts becomes increasingly confusing. When left to my own devices, I rarely know where to look for commonplace necessities... like where I might find a midnight snack.\n\nHaphazardly bungling through [stop_host_scope.GetTitledFirstNamePossessive] [stop_host_scope.Custom('FortifiedBuilding')], I chance opening a door only to find "
 tour_grounds_events.6000.desc.three_consorts:0 "[stop_host_scope.GetFirstNameNoTooltip] and [stop_host_scope.GetHerHis] consorts, [orgy_consort_1.GetFirstNameNoTooltip], [orgy_consort_2.GetFirstNameNoTooltip], and [orgy_consort_3.GetFirstNameNoTooltip], standing precariously close, seemingly on the brink of something #EMP intimate.#!\n\n"
 tour_grounds_events.6000.desc.one_consort:0 "[stop_host_scope.GetFirstNameNoTooltip] and [stop_host_scope.GetHerHis] [stop_host_scope.Custom2('RelationToMeShort',orgy_consort_1)] standing precariously close, seemingly on the brink of something #EMP intimate.#! Candles softly light the room and the sweet smell of lavender fills the air.\n\n"
 tour_grounds_events.6000.desc.outro:0 "My vassal betrays a wry smile and beckons me closer."
 tour_grounds_events.6000.a:0 "The temptation is too great..."
 tour_grounds_events.6000.b:0 ""I thought you'd never ask!""
 tour_grounds_events.6000.c:0 "I'll not soil myself in such filth!"
 tour_grounds_events.6100.t:0 "[tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]"
 tour_grounds_events.6100.desc.intro:0 ""And this, my liege, is [tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]!" [stop_host_scope.GetTitledFirstName] exclaims as we come into view of the impressive [stop_host_scope.Custom('GetFaithGrandTemple')].\n\n"
 tour_grounds_events.6100.desc.cynical:0 "I've been dreading this planned excursion my entire stay here in [tour_grounds_event_location.GetName]. I don't have a close relationship with [ROOT.Char.GetFaith.HighGodName] and I don't intend on cultivating one now. It does look #EMP impressive#!, though.\n\nPerhaps I can learn something from this, but must think of something to say..."
 tour_grounds_events.6100.desc.zealous:0 "I stand in awe at the wonder of [ROOT.Char.faith.HighGodNamePossessive] works in the world. This building is divinity made manifest."
 tour_grounds_events.6100.desc:0 "I stand in awe of such a miraculous construction. The detail worked into every single corner beautifully contrasts the peace felt in one's heart. This is truly a special place to worship [ROOT.Char.GetFaith.HighGodName]."
 tour_grounds_events.6100.a:0 "I should light a candle for my beloved [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)], [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]."
 tour_grounds_events.6100.a.tt:0 "You piously honor the memory of your [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] by lighting a candle."
 tour_grounds_events.6100.b:0 "I should pray for my beloved [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)], [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]."
 tour_grounds_events.6100.b.tt:0 "You honor the memory of your [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] in prayer."
 tour_grounds_events.6100.c:0 ""How was this wonder built?""
 tour_grounds_events.6100.d:0 "I must try to feign interest as long possible."
 tour_grounds_events.6100.d.success:0 "[stop_host_scope.GetFirstNameNoTooltip] fails to detect your cynicism"
 tour_grounds_events.6100.d.failure:0 "[stop_host_scope.GetFirstNameNoTooltip] disapproves of your cynicism"
 tour_grounds_events.6200.t:0 "Obfite zbiory"
 tour_grounds_events.6200.desc:0 "M[Select_CString( stop_host_scope.IsFemale, 'oja wasalka', 'ój wasal' )], [stop_host_scope.GetTitledFirstName], zabrał[Select_CString( stop_host_scope.IsFemale, 'a', 'y' )] mnie, abym"
 tour_grounds_events.6200.desc.pastures:0 "pastures. Livestock galore roam these lands. "These beasts produce more than we know what to do with! "
 tour_grounds_events.6200.desc.orchard:0 "orchards. "Our trees bear bushels and bushels of luscious fruit season."
 tour_grounds_events.6200.desc.cereal_fields:0 "obejrzał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [stop_host_scope.GetHerHis] zadbane uprawy. „Nasi ludzie już dawno pozbyli się obaw o głód i śmierć głodową”."
 tour_grounds_events.6200.desc.hill_farms:0 "zobaczył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [stop_host_scope.GetHerHis] zadbane farmy na wzgórzach. „Staraliśmy się jak najlepiej wykorzystać ograniczoną przestrzeń do uprawy na tych wzgórzach – powiedział[Select_CString( stop_host_scope.IsFemale, 'a', '' )]bym, że z dobrym skutkiem”."
 tour_grounds_events.6200.desc.plantations:0 "zobaczył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [stop_host_scope.GetHerHis] zadbane plantacje. „Daktyle, które tu produkujemy, są naszą dumą i radością. Są również #EMP bardzo#! pożądane przez kupców”."
 tour_grounds_events.6200.outro:0 "We're truly blessed here in [tour_grounds_event_location.GetName]," [stop_host_scope.GetSheHe] says with a content smile.\n\nIt appears my dear vassal has been keeping the secrets of his success from me."
 tour_grounds_events.6200.a:0 "Powin[Select_CString( stop_host_scope.IsFemale, 'na', 'ien' )] więcej wnosić do utrzymania państwa!"
 tour_grounds_events.6200.a.tt:0 "Podejmujesz wysiłki, aby [stop_host_scope.GetTitledFirstNameNoTooltip] zwiększył[Select_CString( stop_host_scope.IsFemale, 'a', '' )] swój wkład na rzecz państwa"
 tour_grounds_events.6200.b:0 ""I must bring this knowledge back to [root_capital_scope.GetNameNoTooltip].""
 tour_grounds_events.6200.c:0 ""It warms my heart to see my people thriving.""
 tour_grounds_events.6201.t:0 "$tour_grounds_events.6200.t$"
 tour_grounds_events.6201.desc:0 "As I am showing [visiting_liege.GetTitledFirstName] around [tour_grounds_event_location.GetName] and the wonderful plenty that we proudly produce here, [visiting_liege.GetSheHe] begins to act aloof. After several minutes of silence [visiting_liege.GetSheHe] finally speaks:\n\n"I see you are flourishing here and taking good care of [tour_grounds_event_location.GetNameNoTooltip]. I believe it is time to revisit our agreements. By your honor, part of the profit from your enterprises are rightfully due to the crown.""
 tour_grounds_events.6201.a:0 "An increased tax sounds agreeable enough..."
 tour_grounds_events.6201.a.tt:0 "Vassal agrees to tax increase"
 tour_grounds_events.6201.b:0 "A one time share of the profit should suffice."
 tour_grounds_events.6201.b.tt:0 "Vassal shares profits"
 tour_grounds_events.6201.c:0 "The profits of my labor belong to me alone!"
 tour_grounds_events.6201.c.tt:0 "Vassal refuses to share profits"
 tour_grounds_events.6202.t:0 "Lepkie palce"
 tour_grounds_events.6202.desc:0 "[stop_host_scope.GetTitledFirstName] i ja przechadzamy się spokojnie po porcie handlowym ulokowanym w obrębie [event_location.GetTitle.GetAdjective]. M[Select_CString( stop_host_scope.IsFemale, 'oja wasalka', 'ój wasal' )] wskazuje na różnych kupców, których sprowadził[Select_CString( stop_host_scope.IsFemale, 'a', '' )] do portu i na wspaniałe towary, które są tu sprzedawane. Gdy prowadzimy owocną rozmowę o handlu morskim, mija mnie dziecko, a następnie wbiega w tłum kupujących i marynarzy.\n\nPoczątkowo uważam, że to tylko dziecko, które jeszcze nie nauczyło się dobrych manier, ale szybko zdaję sobie sprawę, że moja sakiewka ze złotem... #EMP zniknęła#!!"
 tour_grounds_events.6202.a:0 "„[stop_host_scope.GetFirstNameNoTooltip]! #EMP Zrób coś!#!”"
 tour_grounds_events.6202.a.tt:0 "Nakazujesz swojemu wasalowi, aby złapał złodzieja"
 tour_grounds_events.6202.a.success:0 "[stop_host_scope.GetFirstNameNoTooltip] odnosi sukces"
 tour_grounds_events.6202.a.failure:0 "[stop_host_scope.GetFirstNameNoTooltip] ponosi porażkę"
 tour_grounds_events.6202.b:0 "Nikt nie będzie mnie okradać!"
 tour_grounds_events.6202.b.success:0 "Mały złodziej zostaje schwytany"
 tour_grounds_events.6202.b.failure:0 "Mały złodziej wtapia się w tłum"
 tour_grounds_events.6202.c:0 "To dziecko musi potrzebować tego bardziej niż ja..."
 tour_grounds_events.6203.t:0 "$tour_grounds_events.6202.t$"
 tour_grounds_events.6203.desc:0 "[visiting_liege.GetTitledFirstName] i ja przechadzamy się spokojnie po porcie handlowym ulokowanym w obrębie [event_location.GetTitle.GetAdjective]. Zwracam uwagę na wielu różnych kupców, których sprowadził[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m do portu, i na wspaniałe towary, które są tu sprzedawane. Gdy prowadzimy owocną rozmowę o handlu morskim, mojego pana mija dziecko i wbiega w tłum kupujących i marynarzy.\n\nNa początku [visiting_liege.GetTitledFirstNameNoTooltip] uważa to za nic takiego, ale wkrótce zdaje sobie sprawę, że to dziecko ukradło należące go nie[Select_CString( visiting_liege.IsFemale, 'j', 'go' )] złoto!\n\n„Zrób coś z tym #EMP natychmiast#!, [ROOT.Char.GetFirstNameNoTooltip]! – krzyczy, wściekł[Select_CString( visiting_liege.IsFemale, 'a', 'y' )]...”"
 tour_grounds_events.6203.a:0 "Replacing what was stolen is easiest."
 tour_grounds_events.6203.toast:0 "[stop_host_scope.GetShortUINameNoTooltip] odzyskuje skradzione złoto"
 tour_grounds_events.6203.b:0 ""After that little thief!""
 tour_grounds_events.6203.c:0 "To nie jest mój problem."
 tour_grounds_events.6204.t:0 "$tour_grounds_events.6202.t$: Złapan[Select_CString( tiny_thief.IsFemale, 'a', 'y' )]"
 tour_grounds_events.6204.desc.caught_by_liege:0 "Biegnę szybko za malut[Select_CString( tiny_thief.IsFemale, 'ką złodziejką', 'kim złodziejaszkiem' )], przewracając wózki i popychając każdego, kto stanie mi na drodze. Jestem zdeterminowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], by odzyskać skradzione złoto, choćby nie wiem co.\n\nUtrzymując [Select_CString( tiny_thief.IsFemale, 'tę dziewczynkę', 'tego chłopca' )] w zasięgu wzroku, szybko udaje mi się [Select_CString( tiny_thief.IsFemale, 'ją', 'go' )] dogonić, choć ona szybko chowa się pod wieloma kupieckimi stołami i przemyka między tłumem ludzi.\n\nWkrótce jednak udaje mi się osaczyć [Select_CString( tiny_thief.IsFemale, 'tę małą złodziejkę', 'tego małego złodziejaszka' )] na krawędzi doku. Pościg dobiegł końca."
 tour_grounds_events.6204.desc.caught_by_vassal:0 "Po tym, jak na ni[Select_CString( stop_host_scope.IsFemale, 'ą', 'ego' )] krzykn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )], [stop_host_scope.GetFirstName] ruszył[Select_CString( stop_host_scope.IsFemale, 'a', '' )] szybko za t[Select_CString( tiny_thief.IsFemale, 'ą małą łajdaczką', 'ym małym łajdakiem' )].\n\nNiebawem widzę, jak [stop_host_scope.GetFirstNameNoTooltip] triumfalnie wraca w moją stronę, trzymając mocno w uścisku t[Select_CString( tiny_thief.IsFemale, 'ę małą złodziejkę', 'ego małego złodzieja' )].\n\n„Przepraszam, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]. Jestem zażenowan[Select_CString( stop_host_scope.IsFemale, 'a', 'y' )], że coś takiego przytrafiło ci się pod moją opieką. Znalazł[Select_CString( stop_host_scope.IsFemale, 'am', 'em' )] [Select_CString( tiny_thief.IsFemale, 'dziewczynkę', ' chłopaka' )] i złoto. Przyprowadzam ci [Select_CString( tiny_thief.IsFemale, 'ją', 'go' )], abyś m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] zrobić z ni[Select_CString( tiny_thief.IsFemale, 'ą', 'm' )], co zechcesz”."
 tour_grounds_events.6204.a:0 "„Wezmę swoje złoto i ruszam w drogę”."
 tour_grounds_events.6204.b:0 "„Mam plan, aby wykorzystać twoje #EMP umiejętności...#!”"
 tour_grounds_events.6205.t:0 "$tour_grounds_events.6202.t$: Ucieczka"
 tour_grounds_events.6205.desc:0 "Po tym, jak na ni[Select_CString( stop_host_scope.IsFemale, 'ą', 'ego' )] krzykn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )], [stop_host_scope.GetFirstName] ruszył[Select_CString( stop_host_scope.IsFemale, 'a', '' )] szybko za t[Select_CString( tiny_thief.IsFemale, 'ą małą łajdaczką, która ukradła', 'ym małym łajdakiem, który ukradł' )] moje złoto.\n\nNiebawem dostrzegam, jak wraca nadąsan[Select_CString( stop_host_scope.IsFemale, 'a', 'y' )]. Jednak nigdzie nie widać [Select_CString( tiny_thief.IsFemale, 'te małej złodziejki', 'tego małego złodziejaszka' )]. Ze strachem w oczach i drżącymi rękami, mój wasal wypluwa z siebie:\n\n„Bardzo mi przykro, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], ale to dziecko uciekło. Ani moi strażnicy, ani ja nie możemy go odnaleźć. Obawiam się, że twoje złoto przepadło”."
 tour_grounds_events.6205.a:0 "Nie odejdę bez mojego złota."
 tour_grounds_events.6205.a.success:0 "[stop_host_scope.GetShortUINameNoTooltip|U] replenishes stolen gold"
 tour_grounds_events.6205.a.failure:0 "Skradzione złoto przepadło na zawsze"
 tour_grounds_events.6205.b:0 "Cena musi zostać zapłacona..."
 tour_grounds_events.6205.b.flavor:0 "You beat [stop_host_scope.GetFirstNameNoTooltip] for [stop_host_scope.GetHerHis] insolence."
 tour_grounds_events.6205.c:0 "Masz szczęście, że jestem wyrozumiał[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 tour_grounds_events.6300.t:0 "A Chance to Perform"
 tour_grounds_events.6300.desc:0 "Gdy [stop_host_scope.GetTitledFirstName] oprowadza mnie po ziemiach [event_location.GetTitle.GetAdjective], trafiamy na poligon wojskowy. Wszyscy [stop_host_scope.GetHerHis] zbrojni zebrali się, a powietrze aż huczy z niecierpliwości. [stop_host_scope.GetFirstNameNoTooltip] szczerzy zęby w uśmiechu.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], słyszeliśmy wiele historii na temat twojej niezrównanej waleczności. Nie m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym jednak przepuścić okazji, aby nie pokazać tym żołnierzom, jak wygląda #EMP prawdziwy#! pojedynek sparingowy! Twoim przeciwnikiem będzie [target_knight.GetFirstName]. Podejmiesz się tego wyzwania w obronie dobrego imienia państwa?”"
 tour_grounds_events.6300.a:0 "Pokażę im, jak to się robi."
 tour_grounds_events.6300.a.success:0 "Wygrywasz pojedynek sparingowy"
 tour_grounds_events.6300.a.failure:0 "Przegrywasz pojedynek sparingowy"
 tour_grounds_events.6300.flavor:0 "Ty i [target_knight.GetFirstNameNoTooltip] walczycie w pojedynku."
 tour_grounds_events.6300.b:0 "Surely [tg_6300_stand_in.GetFirstNameNoTooltip] would provide better instruction!"
 tour_grounds_events.6300.b.success:0 "[tg_6300_stand_in.GetShortUINameNoTooltip|U] wygrał[Select_CString( tg_6300_stand_in.IsFemale, 'a', '' )] pojedynek sparingowy"
 tour_grounds_events.6300.b.failure:0 "[tg_6300_stand_in.GetShortUINameNoTooltip|U] przegrał[Select_CString( tg_6300_stand_in.IsFemale, 'a', '' )] pojedynek sparingowy"
 tour_grounds_events.6300.c:0 "Muszę grzecznie odmówić."
