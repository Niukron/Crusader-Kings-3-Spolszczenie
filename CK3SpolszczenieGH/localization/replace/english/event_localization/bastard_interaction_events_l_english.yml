l_english:
 legitimize_bastard_interaction:0 "Uznaj bękarta #weak (Ród)#!"
 legitimize_bastard_interaction_extra_icon:0 "$hook_extra_icon$"
 legitimize_bastard_interaction_desc_house_head:0 "Uznaj [Select_CString( secondary_recipient.IsLocalPlayer, 'siebie', recipient.GetShortUINameNoTooltip)] za legitymowanego bękarta\n\n#weak Ta opcja jest dostępna, ponieważ jest [secondary_recipient.GetSheHe] bękartem w moim [Concept( 'house', 'rodzie' )|E]#!"
 legitimize_bastard_interaction_desc_not_house_head:0 "Żądaj, aby [recipient.GetShortUINameNoTooltip] [Select_CString(recipient.IsFemale, Concept('legitimate', 'legitymizowała'), Concept('legitimate', 'legitymizował'))] twojego [Concept( 'bastard', 'bękarta')|E]\n#weak ([recipient.GetShortUINameNoTooltip] jest [Concept( 'house_head_head', 'głową' )|E] twojego [Concept( 'house', 'rodu' )|E])#!"
 legitimize_bastard_interaction_notification:0 "Bękart uznany"
 legitimize_bastard_interaction_decline_notification:0 "Bękart nieuznany"
 I_AM_HOUSE_HEAD_MODIFIER:0 "Jako głowa rodu, mogę zadecydować"
 PRESTIGOUS_IN_OUR_HOUSE:0 "Poziom sławy: $VALUE|+0$"
 house_bastard_was_legitimized:0 "Rodowy bękart uznany"
 dynasty_bastard_was_legitimized:0 "Bękart dynastii uznany"
 bastard_interaction.0001.t:0 "Ród [actor.GetHouse.GetBaseName]"
 bastard_interaction.0001.desc.standard:0 "Po tylu latach [ROOT.Char.Custom2('MySheHe', SCOPE.sC('actor'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] zdecydował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się udzielić mi akceptacji, na którą tak długo wyczekiwał[Select_CString( ROOT.GetCharacter.IsFemale, 'am', 'em' )]. Od dziś jestem [actor.GetHerHis] prawowit[Select_CString( secondary_recipient.IsFemale, 'ą', 'ym' )] [Select_CString( secondary_recipient.IsFemale, 'córką', 'synem' )]. W ten sposób zaledwie kilkoma słowami została zmieniona moja przyszłość."
 bastard_interaction.0001.desc.child:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] „zalegalizował[Select_CString( actor.IsFemale, 'a', '' )]” mnie — jak mówi, jestem teraz [actor.GetHerHis] prawdziw[Select_CString( secondary_recipient.IsFemale, 'ą córką', 'ym synem' )]. Nie mam do końca pewności, co to oznacza, ale zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że niektórzy panowie i damy na dworze patrzą na mnie inaczej. Większość jest milsza, a inni nie za bardzo..."
 bastard_interaction.0001.a.standard:0 "Wszystkie moje marzenia wydają się być bliższe spełnieniu."
 bastard_interaction.0001.a.child:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] mówi, że to dobrze."
 bastard_interaction.0002.t:0 "Witaj w rodzinie"
 bastard_interaction.0002.house_head:0 "Oświadczam, że m[Select_CString( legitimized_bastard.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] jest moim prawowitym dzieckiem i członkiem rodu [actor.GetHouse.GetBaseName]. Dojście do tego wniosku zajęło mi wiele przemyśleń i choć niektórzy mogą się z tym nie zgodzić, było to słuszne posunięcie."
 bastard_interaction.0002.dynast:0 "Oświadczam że m[Select_CString( SCOPE.sC('legitimized_bastard').IsFemale, 'oja', 'ój' )] [legitimized_bastard.GetFirstName] jest prawowit[Select_CString( legitimized_bastard.IsFemale, 'ą potomkinią', 'ym potomkiem' )] dynastii [actor.GetDynasty.GetBaseName]."
 bastard_interaction.0002.approved:0 "Oświadczam, że m[Select_CString( legitimized_bastard.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] jest moim prawowitym dzieckiem i członkiem rodu [actor.GetHouse.GetBaseName]. Dojście do tego wniosku zajęło mi wiele przemyśleń i choć niektórzy mogą się z tym nie zgodzić, było to słuszne posunięcie."
 bastard_interaction.0002.a:0 "Masz świetlaną przyszłość, [legitimized_bastard.GetFirstNameNoTooltip] [actor.GetHouse.GetName]."
 bastard_interaction.0003.t:0 "Wszystko dobre, co się dobrze kończy"
 bastard_interaction.0003.desc:0 "Zajęło [actor.GetHerHim] trochę czasu zanim dotarł[Select_CString( actor.IsFemale, 'a', '' )] do sedna, ale w końcu [actor.GetTitledFirstName] legitymizował[Select_CString( actor.IsFemale, 'a', '' )] nasz[Select_CString( secondary_recipient.IsFemale, 'ą', 'ego' )] [Select_CString( secondary_recipient.IsFemale, 'córkę', 'syna' )]. [secondary_recipient.GetFirstName] będzie teraz członkiem naszego rodu [actor.GetHouse.GetBaseName]. [secondary_recipient.GetFirstName] ma teraz bardziej świetlaną przyszłość niż kiedykolwiek o tym marzył[Select_CString( secondary_recipient.IsFemale, 'a', '' )]"
 bastard_interaction.0003.a:0 "Daj nam powód do dumy!"
 bastard_interaction.0004.t:0 "Stary duch powraca"
 bastard_interaction.0004.desc:0 "Niemądrze uwierzył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], iż [secondary_recipient.GetTitledFirstName] to problem przeszłości i że już nigdy nie wróci, żeby mnie prześladować. Jak mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nie przewidzieć, że m[Select_CString(actor.IsFemale, 'oja', 'ój' )] [actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] [Select_CString( secondary_recipient.IsFemale, 'ją', 'go' )] legitymizuje? Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że już wystarczająco się nacierpiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]..."
 bastard_interaction.0004.newborn_desc:0 "Nie dość, że [actor.GetFirstName] urodziła bękarta, to jeszcze postanowiła legitymizować go jako swoje własne dziecko!\n\nMał[Select_CString( legitimized_bastard.IsFemale, 'a', 'y' )] [legitimized_bastard.GetTitledFirstName] już zawsze będzie prześladować moje życie..."
 bastard_interaction.0004.a:0 " Nie zapomnę tej zdrady."
 bastard_interaction.0005.t:0 "[secondary_recipient.GetFirstNameNoTooltip] i je[Select_CString( secondary_recipient.IsFemale, 'j', 'go' )] wielki dzień"
 bastard_interaction.0005.desc.bastard:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] postanowił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] legitymizować m[Select_CString( secondary_recipient.IsFemale, 'oją', 'ego' )] [ROOT.Char.Custom2('RelationToMeAccusative', SCOPE.sC('secondary_recipient'))]. Nie mogę się oprzeć wrażeniu, że jestem trochę rozgoryczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]... Czy kiedykolwiek doczekam się takiej samej akceptacji jak [secondary_recipient.GetTitledFirstName]?"
 bastard_interaction.0005.desc.approve:0 "[secondary_recipient.GetTitledFirstName] ma dzisiaj dobry dzień!\n\nW końcu nasz[Select_CString( actor.IsFemale, 'a', '' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] posz[Select_CString( actor.IsFemale, 'ła', 'edł' )] po rozum do głowy i legitymizował[Select_CString( actor.IsFemale, 'a', '' )] moj[Select_CString( secondary_recipient.IsFemale, 'ą', 'ego' )] [ROOT.Char.Custom2('RelationToMeAccusative', SCOPE.sC('secondary_recipient'))]. Teraz naprawdę jest [secondary_recipient.GetSheHe] częścią rodziny."
 bastard_interaction.0005.desc.disapprove:0 "Nie mogę w to uwierzyć — [secondary_recipient.GetTitledFirstName] został[Select_CString( secondary_recipient.IsFemale, 'a legitymowana', ' legitymowany' )] przez [ROOT.Char.Custom2('RelationToMeAccusative', SCOPE.sC('actor'))]. Z czasem pogodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się z [secondary_recipient.GetHerHis] obecnością, ale tego już za wiele. Czy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] naprawdę oczekuje, że powitam [Select_CString( secondary_recipient.IsFemale, 'ją', 'go' )] w rodzinie?"
 bastard_interaction.0005.a.approve:0 "Życzę powodzenia w nowym życiu."
 bastard_interaction.0005.a.disapprove:0 "Czy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] w ogóle o mnie myśli?"
 every_child_adult_non_bastard_dislike:0 "Wszystkie moje prawowite dorosłe dzieci, które nie przepadają za bękartem"
 every_child_adult_non_bastard_dislike_me:0 "Wszystkie dorosłe dzieci [THIS.Char.GetFirstName], które mnie nie lubią"
 bastard_interaction.0006.t:0 "[legitimized_bastard.GetFirstNameNoTooltip] legitymowan[Select_CString( legitimized_bastard.IsFemale, 'a', 'y' )]"
 bastard_interaction.0006.desc:0 "[legitimized_bastard.GetTitledFirstName] legitymowan[Select_CString( legitimized_bastard.IsFemale, 'a', 'y' )] przez głowę swojego rodu, którą jest [actor.GetTitledFirstName]!"
 bastard_interaction.0006.a:0 "W końcu ma rodzinę."
 bastard_interaction.0007.desc:0 "[Select_CString( parent.IsFemale, 'Bękarcia córka', 'Bękarci syn' )] m[Select_CString( ROOT.Char.IsFemale, 'ojej', 'ojego' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] został[Select_CString( legitimized_bastard.IsFemale, 'a legitymowana', ' legitymowany' )] przez głowę [actor.GetHerHis] rodu, którą jest [actor.GetTitledFirstName]."
 bastard_interaction.0007.newborn_desc:0 "[parent.GetTitledFirstName] sprowadził[Select_CString( parent.IsFemale, 'a', '' )] na świat bękarta, a legitymizuje go [actor.GetTitledFirstName], [legitimized_bastard.GetHerHis] [legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 bastard_interaction.0007.a:0 "Niech [legitimized_bastard.GetSheHe] zniknie z mojego życia na zawsze."
 bastard_interaction.0008.desc:0 "[legitimized_bastard.GetTitledFirstName], bękarc[Select_CString( legitimized_bastard.IsFemale, 'ia córka', 'i syn' )] m[Select_CString( parent.IsFemale, 'ojej', 'ojego' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))], został legitymowany przez głowę [legitimized_bastard.GetHerHis] nowego rodu!"
 bastard_interaction.0008.a:0 "Jakby kiedykolwiek miał[Select_CString( legitimized_bastard.IsFemale, 'a', '' )] być "prawowit[Select_CString( legitimized_bastard.IsFemale, 'a', 'y' )]"."
 bastard_interaction.0009.t:0 "Dziedzic dynastii"
 bastard_interaction.0009.desc:0 "[actor.GetTitledFirstName], głowa całej naszej dynastii, ogłosił[Select_CString( actor.IsFemale, 'a', '' )] mnie prawowitym dziedzicem naszego imienia!\n\nZawsze był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] prawdziwym członkiem dynastii [ROOT.Char.GetDynasty.GetBaseName], a teraz reszta świata musi to uznać."
 bastard_interaction.0009.a:0 "W końcu!"
 bastard_interaction.0010.t:0 "Inny dziedzin dynastii"
 bastard_interaction.0010.desc:0 "[actor.GetTitledFirstName], głowa całej naszej dynastii, ogłosił[Select_CString( recipient.IsFemale, 'a', '' )] m[Select_CString( actor.IsFemale, 'oją', 'ojego' )] [ROOT.Char.Custom2('RelationToMeAccusative', SCOPE.sC('recipient'))] prawowitym dziedzicem naszego imienia!\n\nJest [recipient.GetSheHe] teraz tak samo godnym dziedzicem dynastii [ROOT.Char.GetDynasty.GetBaseName], jak każde prawdziwie urodzone dziecko."
 bastard_interaction.0010.a:0 "Następny pretendent do tytułu."
 bastard_interaction.0010.a.tt:0 "[recipient.GetShortUIName|U] jest teraz uprawnion[Select_CString( recipient.IsFemale, 'a', 'y' )] do dziedziczenia"
 every_father_house_member:0 "Każdy członek [Concept( 'house', 'rodu' )|E], do którego należy [father.GetFirstNameNoTooltip]"
 every_mother_house_member:0 "Każdy członek [Concept( 'house', 'rodu' )|E], do którego należy [mother.GetFirstNameNoTooltip]"
 every_real_father_house_member:0 "Każdy członek [Concept( 'house', 'rodu' )|E], do którego należy [real_father.GetFirstNameNoTooltip]"
 every_child_house_member:0 "Każdy członek [Concept( 'house', 'rodu' )|E], do którego należy [child.GetFirstNameNoTooltip]"
