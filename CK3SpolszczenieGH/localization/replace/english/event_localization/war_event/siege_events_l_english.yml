l_english:
 siege.0002.one_captured.t:0 "Więzień schwytany podczas oblężenia"
 siege.0002.several_captured.t:0 "Więźniowie schwytani podczas oblężenia"
 siege.0002.one_captured:0 "[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] został[Select_CString( prisoner_1.IsFemale, 'a', '' )] schwytan[Select_CString( prisoner_1.IsFemale, 'a', 'y' )] przez ciebie podczas oblężenia [barony.GetAdjective]."
 siege.0002.two_captured:0 "[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] i [prisoner_2.Custom2('HerHisCharacterIntroduction', SCOPE.sC('holder'))] [Select_CString( And(prisoner_1.IsFemale, prisoner_2.IsFemale ), 'zostały schwytane', 'zostali schwytani' )] podczas oblężenia [barony.GetAdjective]."
 siege.0002.several_captured:0 "[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))|U] oraz [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] innych dworzan zostało schwytanych podczas oblężenia [barony.GetAdjective]."
 siege.0003.one_captured.t:0 "Dworzanin schwytany podczas oblężenia"
 siege.0003.several_captured.t:0 "Dworzanie schwytani podczas oblężenia"
 siege.0003.one_captured:0 "[prisoner_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] został[Select_CString( prisoner_1.IsFemale, 'a', '' )] schwytan[Select_CString( prisoner_1.IsFemale, 'a', 'y' )]"
 siege.0003.two_captured:0 "[ROOT.Char.Custom2('MySheHe', prisoner_1)|U] [ROOT.Char.Custom2('RelationToMeShort', prisoner_1)] [prisoner_1.GetFirstName] oraz [ROOT.Char.Custom2('MySheHe', prisoner_2)] [ROOT.Char.Custom2('RelationToMeShort', prisoner_2)] [prisoner_2.GetFirstName] zosta[Select_CString( And(prisoner_1.IsFemale, prisoner_2.IsFemale), 'ły schwytane','li schwytani')]"
 siege.0003.several_captured:0 "[ROOT.Char.Custom2('MySheHe', prisoner_1)|U] [ROOT.Char.Custom2('RelationToMeShort', prisoner_1)] [prisoner_1.GetFirstName] oraz [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] innych dworzan zostało pojmanych"
 siege.0003.end:0 "podczas oblężenia [barony.GetAdjective], czego dokonał[Select_CString(occupant.IsFemale, 'a', '' )] [occupant.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 siege.0004.relation_captured.t:0 "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)|U] wzięt[Select_CString( prisoner_1.IsFemale, 'a', 'y' )] do niewoli"
 siege.0004.one_captured:0 "$siege.0003.one_captured$"
 siege.0004.two_captured:0 "$siege.0003.two_captured$"
 siege.0004.several_captured:0 "$siege.0003.several_captured$"
 siege.0004.end:0 "$siege.0003.end$"
 siege.0013.one_killed.t:0 "Dworzanin zabity podczas oblężenia"
 siege.0013.several_killed.t:0 "Dworzanie zabici podczas oblężenia"
 siege.0013.one_killed:0 "Mój dworzanin [casualty_1.GetFirstName] został zabity"
 siege.0013.two_killed:0 "Moi dworzanie [casualty_1.GetFirstName] i [casualty_2.GetFirstName] zostali zabici"
 siege.0013.several_killed:0 "[casualty_1.GetFirstName] oraz [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] innych moich dworzan zostało zabitych"
 siege.0013.end:0 "$siege.0003.end$"
 siege.0014.one_killed.t:0 "[ROOT.Char.Custom2('RelationToMeShort', casualty_1)|U] zabit[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] podczas oblężenia"
 siege.0014.one_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] został[Select_CString( casualty_1.IsFemale, 'a', '' )] zabit[Select_CString( casualty_1.IsFemale, 'a', 'y' )]"
 siege.0014.two_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i [casualty_2.Custom2('MyCharacterIntroduction', ROOT.Char)] zostali zabici"
 siege.0014.several_killed.t:0 "Ludzie zabici podczas oblężenia"
 siege.0014.several_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] oraz [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] innych zostali zbici"
 siege.0014.end:0 "$siege.0013.end$"
 siege.0102.title:0 "Baronia [barony.GetNameNoTier] zdobyta przez wroga"
 siege.0102.message.foe:0 "$siege.0103.message$"
 siege.0102.message.neutral:0 "[occupant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] od teraz [Concept( 'occupied', 'okupuje' )|E] tę posiadłość ([war.GetName])"
 siege.0103.title:0 "$siege.0102.title$"
 siege.0103.message:0 "Mój wróg, [occupant.GetTitledFirstName], od teraz [Concept( 'occupied', 'okupuje' )|E] tę posiadłość ([war.GetName])"
 siege.1005.pow_toast.t:0 "Valuable Prisoner Captured"
 siege.1005.pow_toast.desc:0 "I took [valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)] prisoner during the Siege of [barony.GetNameNoTier]"
 siege.1005.pow_toast.desc.primary:0 "I took my foe [valuable_prisoner.GetTitledFirstName] prisoner during the Siege of [barony.GetNameNoTier]"
 siege.1006.pow_toast.t:0 "Valuable Prisoner Taken"
 siege.1006.pow_toast.desc:0 "[occupant.GetTitledFirstName] took [valuable_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] prisoner after the Siege of [barony.GetNameNoTier]"
 siege.1007.pow_toast.t:0 "$siege.1005.pow_toast.t$"
 siege.1007.pow_toast.desc:0 "[occupant.GetTitledFirstName] took [valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)] prisoner after the Siege of [barony.GetNameNoTier]"
 siege.1007.pow_toast.desc.primary:0 "[occupant.GetTitledFirstName] took my foe [valuable_prisoner.GetTitledFirstName] prisoner after the Siege of [barony.GetNameNoTier]"
