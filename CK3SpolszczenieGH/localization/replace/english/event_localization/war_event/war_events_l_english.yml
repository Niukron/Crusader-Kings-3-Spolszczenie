l_english:
 war_event.1901:0 "Your [liege|E], [attacker_winner.GetUIName], won [attacker_winner.GetHerHis] [war|E] against [defender_loser.GetUIName]!"
 war_event.1902:0 "Your [liege|E], [defender_loser.GetUIName], lost [defender_loser.GetHerHis] [war|E] against [attacker_winner.GetUIName]!"
 war_event.1903:0 "Your [liege|E], [attacker_white_peace.GetUIName], has signed a [white_peace|E] with [defender_white_peace.GetUIName]!"
 war_event.1904:0 "Your [liege|E], [defender_white_peace.GetUIName], has signed a [white_peace|E] with [attacker_white_peace.GetUIName]!"
 war_event.1905:0 "Your [liege|E], [attacker_loser.GetUIName], lost [attacker_loser.GetHerHis] war against [defender_winner.GetUIName]!"
 war_event.1906:0 "Your [liege|E], [defender_winner.GetUIName], won [defender_winner.GetHerHis] war against [attacker_loser.GetUIName]!"
 war_event.notification_liege_win.t:0 "Senior wygrał wojnę"
 war_event.notification_liege_loss.t:0 "Senior przegrał wojnę"
 war_event.1001.t:0 "Mój senior wypowiada wojnę"
 war_event.1001.desc:0 "To dziwne, jak szybko sytuacja może się zmienić podczas wojny. \n\nGdy ja i [recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] walczymy ze sobą zaciekle, przychodzi wiadomość. [liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] żąda, abym [Select_CString( ROOT.Char.IsFemale, 'porzuciła swoją kampanię i dołączyła', 'porzucił swoją kampanię i dołączył' )] do [Select_CString( liege_invalidator.IsFemale, 'niej', 'niego' )] w #EMP [liege_invalidator.GetHerHis]#! własnej wojnie, której celem jest również [recipient.GetTitledFirstName]."
 war_event.1001.a:0 "A-ale co z moją wojną!? Niech Cię!"
 war_event.2003.desc:0 "Jako że [liege_invalidator.Custom2('MyCharacterIntroduction', invalidator)] prowadzi teraz wojnę przeciwko tobie, moje siły przyłączą się do [liege_invalidator.GetHerHis] sprawy."
 war_event.2003.a:0 "Niech tak będzie."
 war_event.2001.t:0 "Nowy przeciwnik"
 war_event.2001.desc:0 "Nic na tym świecie nie jest pewne, zwłaszcza w czasach wojny. [war.GetName|U] nie różni się niczym spośród innych wojen.\n\nJako że celem tego konfliktu nie jest już [previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)], lecz [defender.Custom2('MyCharacterIntroduction', ROOT.Char)], mądrze byłoby dokonać ponownej oceny sytuacji."
 war_event.2001.a:0 "Mój cel jest wciąż ten sam."
 war_event.2001.a.tt:0 "Wojna trwa dalej"
 war_event.2001.b:0 "To już nie jest najlepszy sposób działania."
 war_event.2001.c:0 "Perhaps we can strike a deal?"
 war_event.2001.c.tt:0 "Request a large sum of gold from [defender.GetTitledFirstName] in return for ending the war"
 war_event.2002.t:0 "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2002.desc:0 "Niestety, w tym konflikcie znaleźliśmy się po przeciwnych stronach. To nigdy nie było moim zamiarem, dlatego wycofam swoje wojska."
 war_event.2002.a:0 "Mądry wybór."
 war_event.2004.t:0 "[harald.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2004.desc:0 "Given we find ourselves now at odds, perhaps we can strike a deal to resolve this conflict peacefully?\n\nI shall withdraw my troops, given the correct sum of gold..."
 war_event.2004.a:0 "A good deal."
 war_event.2004.b:0 "Never!"
 war_event.2005.t:0 "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2005.desc:0 "Your wisdom precedes you. You have yourself a deal."
 war_event.2005.a:0 "Excellent!"
 war_event.2006.t:0 "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2006.desc:0 "I am afraid I must reject your offer. We shall meet on the battlefield."
 war_event.2006.a:0 "War it is."
 war_event.3001.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3001.desc:0 "Dwa lata temu obiecał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] mi pomoc w [war.GetName], ale jak dotąd nie zrobił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] nic, aby wesprzeć mnie w tych wysiłkach.\n\nJaki jest sens naszego sojuszu, jeśli nawet nie kiwniesz palcem, aby mi pomóc?"
 war_event.3001.a:0 "Natychmiast wyślę ci żołnierzy na pomoc!"
 war_event.3001.a.tt:0 "Jeśli w ciągu 12 miesięcy nie zdobędę [Concept( 'war_contribution', 'wkładu wojennego' )|E], stracę [Concept( 'prestige_level', 'poziom prestiżu' )|E] i wystawię sojusz z [war_owner.GetTitledFirstNameNoTooltip] na ryzyko!"
 war_event.3001.b:0 "Ta skrzynia złota powinna wynagrodzić moją nieobecność..."
 war_event.3001.b.tt:0 "Nie będę już wysyłał żołnierzy do walki w [war.GetName]."
 war_event.3001.c:0 "Przepraszam, nie powinienem był twierdzić, że pomogę."
 war_event.3002.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3002.desc.start:0 "Pomimo twojej obietnicy wysłania żołnierzy na pomoc, nadal nie widzę ani jednego z twoich żołnierzy na polu bitwy."
 war_event.3002.desc.end.1:0 "Łamiąc w ten sposób przysięgę, sprowadziłeś hańbę na siebie i swoją rodzinę."
 war_event.3003.desc.end.2:0 "Twoja porażka w tym względzie poważnie nadszarpnęła moje zaufanie do Ciebie, [ROOT.Char.GetTitledFirstName]."
 war_event.3002.1.a:0 "Bardzo dobrze."
 war_event.3003.2.a:0 "Następnym razem zrobię to lepiej."
 war_event.3003.2.b:0 "Może powinienem po prostu zakończyć nasz sojusz...?"
 war_event.neighbor_war.both_neighbors.t:0 "Wojna sąsiadów rozstrzygnięta"
 war_event.neighbor_war.both_neighbors.desc:0 "Tw[Select_CString( winner.IsFemale, 'oja sąsiadka', 'ój sąsiad' )] [winner.GetTitledFirstName] wygrał[Select_CString( winner.IsFemale, 'a', '' )] wojnę z twoim drugim sąsiadem [loser.GetTitledFirstName] ([war.GetName|U])"
 war_event.neighbor_war.only_winner.t:0 "Sąsiedni władca wygrał wojnę"
 war_event.neighbor_war.only_winner.desc:0 "Tw[Select_CString( winner.IsFemale, 'oja sąsiadka', 'ój sąsiad' )] [winner.GetTitledFirstName] wygrał[Select_CString( winner.IsFemale, 'a', '' )] wojnę, w której celem był[Select_CString( loser.IsFemale, 'a', '' )] [loser.Custom2('YourCharacterIntroductionNoComma', this_player)] ([war.GetName|U])"
 war_event.neighbor_war.only_loser.t:0 "Sąsiedni władca przegrał wojnę"
 war_event.neighbor_war.only_loser.desc:0 "Tw[Select_CString( loser.IsFemale, 'oja sąsiadka', 'ój sąsiad' )] [loser.GetTitledFirstName] przegrał[Select_CString( loser.IsFemale, 'a', '' )] wojnę, w której celem był[Select_CString( winner.IsFemale, 'a', '' )] [winner.Custom2('YourCharacterIntroductionNoComma', this_player)] ([war.GetName|U])"
 war_event.3101.t:0 "Nowo odkryta wiara"
 war_event.3101.desc:0 "news has reached me of [defender.GetTitledFirstNamePossessive] conversion to [defender.GetFaith.GetNameNoTooltip]. I no longer have a [ROOT.Char.GetFaith.HighGodName]-given right to wage war on [defender.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 war_event.3101.a:0 "Nadszedł czas, aby odłożyć nasze miecze."
 war_event.3101.b.tt:0 "[war.GetName] trwa"
 war_event.3101.b:0 "[defender.GetSheHe|U] myśli, że to mnie powstrzyma? Ha!"
 war_event.3102.t:0 "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.3102.desc:0 "Twoja nowo odkryta wiara w [ROOT.Char.GetFaith.HighGodNamePossessive] jest mało przekonująca. Moja sprawa jest nadal słuszna - nie będzie żadnego miłosierdzia."
 war_event.3102.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"
