l_english:
 combat_event.0003.t:0 "Niezwyciężony"
 combat_event.0003.desc.opening:0 "Sto bitew, sto zwycięstw!"
 combat_event.0003.desc.commander:0 "Dzięki mojemu ostatniemu zwycięstwu nad [Enemy_commander.GetTitledFirstName] i [Enrid_commander.GetHerHis] żołnierzami,"
 combat_event.0003.desc.no_commander:0 "Z moim ostatnim zwycięstwem w bitwie"
 combat_event.0003.desc.ending:0 "W końcu osiągnąłem ten przełomowy kamień milowy.\n\nOdkąd nie przegrałem ani jednej bitwy, zaczęły krążyć pogłoski, że jestem niezwyciężony i dysponuję niezłomną siłą, której żaden mistrz nie zna. Wszystko wskazuje na to, że może być to prawdą..."
 combat_event.0003.desc.alt_ending:0 "W końcu osiągnąłem ten przełomowy kamień milowy.\n\nZ każdą wygraną bitwą pogłoski o moich umiejętnościach bojowych stawały się coraz głośniejsze. Teraz, gdy moje czyny przewyższały te z legend, mogę naprawdę powiedzieć, że jestem niezwyciężony i dysponuję niezłomną siłą, której nikt nigdy nie przezwycięży."
 combat_event.0003.a:0 "Niech wszyscy z bliska i daleka wiedzą, jaki jestem dobry!"
 combat_event.0003.b:0 "Nie mogę być zbyt zarozumiały. Jedna zgubiona strzała może wszystko zmienić."
 combat_event.0003.b.zealous:0 "Jestem tylko [ROOT.Char.Custom('signature_weapon_narz')] [ROOT.Char.GetFaith.HighGodNamePossessive] i tylko wykonuję [ROOT.Char.GetFaith.HighGodHerHis|U] wolę."
 combat_event.0004.t:0 "Obalenie kolosa"
 combat_event.0004.desc:0 "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char )|U] to legendarny dowódca, który jest znany na całym świecie, jako że stoczył ponad sto bitew i żadnej z nich nie przegrał.\n\nMimo tych osiągnięć, dzisiaj zdołałem [Select_CString( enemy_commander.IsFemale, 'ją', 'go' )] pokonać i pokazać światu, że nie jest [enemy_commander.GetSheHe] niezwyciężon[Select_CString( enemy_commander.IsFemale, 'a', 'y' )]!"
 combat_event.0004.a:0 "Nawet wielkie legendy padają przed [Select_CString(EqualTo_string( ROOT.Char.Custom('signature_weapon_my'), '$weapon_moja$'), 'moją', 'moim' )] [ROOT.Char.Custom('signature_weapon_narz')]!"
 combat_event.0004.b:0 "Jeśli [enemy_commander.GetSheHe] może być pokonany, ten los zagraża również mnie."
 combat_event.0004.b.zealous:0 "Dziękuję [ROOT.GetCharacter.GetFaith.WarGodName] za upokorzenie te[Select_CString( enemy_commander.IsFemale, 'j', 'go' )] [Select_CString( enemy_commander.IsFemale, 'kobiety', 'mężczyzny' )]"
 combat_event.0005.t:0 "Obalenie kolosa"
 combat_event.0005.desc:0 "Dzisiaj zdarzyła się rzecz niespotykana — [friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pokonał[Select_CString( friendly_commander.IsFemale, 'a', '' )] mnie w walce! Naprawdę zacz[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] myśleć, że nigdy nie przegram, ale teraz został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zgnębion[Select_CString( ROOT.Char.IsFemale, 'a i upokorzona', 'y i upokorzony' )].\n\nMimo tej straty moja reputacja nadal jest nienaruszona, chociaż [friendly_commander.GetFirstName] ukradł[Select_CString( friendly_commander.IsFemale, 'a', '' )] część mojej chwały i sławy."
 combat_event.0005.a:0 "[friendly_commander.GetSheHe|U] zasługuje na uznanie za pokonanie takiej osoby jak ja. "
 combat_event.0005.b:0 "Niedopuszczalne! [friendly_commander.GetSheHe|U] pożałuje dnia, w którym nasze drogi się skrzyżowały!"
 combat_event.0005.message:0 "Rozwścieczon[Select_CString( enemy_commander.IsFemale, 'a', 'y' )] swoją przegraną w bitwie, [enemy_commander.GetTitledFirstName] przysi[Select_CString( enemy_commander.IsFemale, 'ęgła', 'ągł' )] zemstę!"
 combat_event.1002.pow_message.t:0 "Wrodzy bojownicy schwytani"
 combat_event.1002.pow_message.desc.single:0 "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] został[Select_CString( primary_prisoner.IsFemale, 'a schwytana', ' schwytany' )] przez twoje siły"
 combat_event.1002.pow_message.desc.double:0 "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] i [secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)] zosta[Select_CString( And(primary_prisoner.IsFemale, secondary_prisoner.IsFemale), 'ły schwytane ','li schwytani')] przez twoje siły"
 combat_event.1002.pow_message.desc.multiple:0 "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] oraz [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] innych wojowników zostali schwytani przez twoje siły"
 combat_event.1002.pow_message.desc.end:0 "po zwycięskiej bitwie pod [combat_location.GetName]!"
 combat_event.1003.pow_message.t:0 "Sojuszniczy bojownicy schwytani"
 combat_event.1003.pow_message.desc.single:0 "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] został[Select_CString( primary_prisoner.IsFemale, 'a', '' )] wzięt[Select_CString( primary_prisoner.IsFemale, 'a', 'y' )] do niewoli"
 combat_event.1003.pow_message.desc.double:0 "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] i [secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)] zostali wzięci do niewoli"
 combat_event.1003.pow_message.desc.multiple:0 "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] oraz [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] innych wojowników zostało wziętych do niewoli"
 combat_event.1003.pow_message.desc.end:0 "przez twojego przeciwnika [combat_winner.GetTitledFirstName] po wygranej przez [Select_CString( combat_winner.IsFemale, 'nią', 'niego' )] bitwie pod [combat_location.GetName]!"
 combat_event.1004.pow_message.t:0 "[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)|U] wzięt[Select_CString( primary_prisoner.IsFemale, 'a', 'y' )] do niewoli"
 combat_event.1004.pow_message.desc.end:0 "przez [combat_winner.Custom2('YourCharacterIntroduction', ROOT.Char)] po wygranej przez [Select_CString( combat_winner.IsFemale, 'nią', 'niego' )] bitwie pod [combat_location.GetName]!"
 combat_event.1005.pow_toast.t:0 "Wartościowy zakładnik schwytany"
 combat_event.1005.pow_toast.desc:0 "[important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] został[Select_CString( important_hostage.IsFemale, 'a wzięta jako zakładniczka', ' wzięty jako zakładnik' )] po schwytaniu [Select_CString( important_hostage.IsFemale, 'jej', 'go' )] podczas bitwy pod [combat_location.GetName]."
 combat_event.1005.pow_toast.desc.primary:0 "Twój wróg [important_hostage.GetTitledFirstName] został[Select_CString( important_hostage.IsFemale, 'a wzięta jako zakładniczka', ' wzięty jako zakładnik' )] po schwytaniu [Select_CString( important_hostage.IsFemale, 'jej', 'go' )] podczas bitwy pod [combat_location.GetName]."
 combat_event.1006.pow_toast.t:0 "Dziedzic wzięty jako zakładnik"
 combat_event.1006.pow_toast.desc:0 "[important_hostage.Custom2('YourCharacterIntroduction', ROOT.Char)] został[Select_CString( important_hostage.IsFemale, 'a', '' )] schwytan[Select_CString( important_hostage.IsFemale, 'a', 'y' )] i był[Select_CString( important_hostage.IsFemale, 'a', '' )] przetrzymywan[Select_CString( important_hostage.IsFemale, 'a', 'y' )] jako zakładni[Select_CString( important_hostage.IsFemale, 'czka', 'k' )] przez [combat_winner.GetTitledFirstName] po bitwie pod [combat_location.GetName]."
 combat_event.1007.pow_toast.t:0 "$combat_event.1005.pow_toast.t$"
 combat_event.1007.pow_toast_primary.t:0 "Wrogi przywódca wojenny schwytany"
 combat_event.1007.pow_toast.desc:0 "[combat_winner.GetTitledFirstName] schwytał[Select_CString( combat_winner.IsFemale, 'a', '' )] [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] po bitwie pod [combat_location.GetName] i przetrzymywał[Select_CString( combat_winner.IsFemale, 'a', '' )] [Select_CString( important_hostage.IsFemale, 'ją', 'go' )] jako zakładnika."
 combat_event.1007.pow_toast.desc.primary:0 "[combat_winner.GetTitledFirstName] schwytał[Select_CString( combat_winner.IsFemale, 'a', '' )] twojego wroga [important_hostage.GetTitledFirstName] po bitwie pod [combat_location.GetName] i przetrzymywał[Select_CString( combat_winner.IsFemale, 'a', '' )] [Select_CString( important_hostage.IsFemale, 'ją', 'go' )] jako zakładnika."
 combat_event.1012.slain_message.t:0 "Wrodzy bojownicy zabici"
 combat_event.1012.slain_message.desc.single:0 "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] został[Select_CString( primary_deceased.IsFemale, 'a uśmiercona', ' uśmiercony' )] przez twoje siły"
 combat_event.1012.slain_message.desc.double:0 "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] oraz [secondary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)] zosta[Select_CString( And(primary_deceased.IsFemale, secondary_deceasedIsFemale), 'ły uśmiercone', 'li uśmierceni')] przez twoje siły"
 combat_event.1012.slain_message.desc.multiple:0 "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] oraz [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] innych wojowników zostali uśmierceni przez twoje siły"
 combat_event.1012.slain_message.desc.end:0 "podczas bitwy pod [combat_location.GetName]!"
 combat_event.1013.slain_message.t:0 "Sojuszniczy bojownicy zabici"
 combat_event.1013.slain_message.desc.single:0 "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] [Select_CString( primary_deceased.IsFemale, 'została zabita', 'został zabity' )]"
 combat_event.1013.slain_message.desc.double:0 "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] i [secondary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)] [Select_CString( And( primary_deceased.IsFemale, secondary_deceased.IsFemale ), 'zostały zabite', 'zostali zabici' )]"
 combat_event.1013.slain_message.desc.multiple:0 "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] oraz [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] innych wojowników zostali zabici"
 combat_event.1013.slain_message.desc.end:0 "podczas bitwy pod [combat_location.GetName]!"
 combat_event.1014.slain_message.t:0 "[ROOT.Char.Custom2('RelationToMeShort', primary_deceased)|U] zabit[Select_CString( primary_deceased.IsFemale, 'a', 'y' )] w bitwie"
 combatant_captured_in_battle_friendly_player:0 "Schwytał[Select_CString( CHARACTER.IsFemale, 'aś', 'eś' )] [TARGET_CHARACTER.GetUINameNoTooltip] po bitwie!"
 combatant_captured_in_battle_friendly:0 "[CHARACTER.GetUINameNoTooltip] schwytał[Select_CString( CHARACTER.IsFemale, 'a', '' )] [TARGET_CHARACTER.GetUINameNoTooltip] po bitwie!"
 combatant_captured_in_battle_enemy_player:0 "[CHARACTER.GetUINameNoTooltip] schwytał[Select_CString( CHARACTER.IsFemale, 'a', '' )] cię po bitwie!"
 combatant_captured_in_battle_enemy:0 "[TARGET_CHARACTER.GetUINameNoTooltip] został[Select_CString( TARGET_CHARACTER.IsFemale, 'a', '' )] schwytan[Select_CString( TARGET_CHARACTER.IsFemale, 'a', 'y' )] po bitwie przez [CHARACTER.GetUINameNoTooltip]!"
 combatant_killed_in_battle_friendly_player:0 "Zabiłeś [TARGET_CHARACTER.GetUINameNoTooltip], podczas gdy [TARGET_CHARACTER.GetSheHe] chciał[Select_CString( TARGET_CHARACTER.IsFemale, 'a', '' )] wycofać się z bitwy!"
 combatant_killed_in_battle_friendly:0 "[CHARACTER.GetUINameNoTooltip] zabił [TARGET_CHARACTER.GetUINameNoTooltip], podczas gdy [CHARACTER.GetSheHe] wycofywał[Select_CString( TARGET_CHARACTER.IsFemale, 'a', '' )] się z bitwy!"
 combatant_killed_in_battle_enemy_player:0 "Zostałeś zabity przez [CHARACTER.GetUINameNoTooltip] podczas odwrotu!"
 combatant_killed_in_battle_enemy:0 "[TARGET_CHARACTER.GetUINameNoTooltip] został[Select_CString( TARGET_CHARACTER.IsFemale, 'a', '' )] zabit[Select_CString( TARGET_CHARACTER.IsFemale, 'a', 'y' )] przez [CHARACTER.GetUINameNoTooltip] podczas odwrotu!"
 combatant_killed_in_battle_no_killer_friendly_player:0 "Jeden z twoich żołnierzy zabił [TARGET_CHARACTER.GetUINameNoTooltip], podczas gdy [TARGET_CHARACTER.GetSheHe] wycofywał[Select_CString( TARGET_CHARACTER.IsFemale, 'a', '' )] się z bitwy!"
 combatant_killed_in_battle_no_killer_friendly:0 "Jeden z naszych żołnierzy zabił [TARGET_CHARACTER.GetUINameNoTooltip], podczas gdy [TARGET_CHARACTER.GetSheHe] wycofywał[Select_CString( TARGET_CHARACTER.IsFemale, 'a', '' )] się z bitwy!"
 combatant_killed_in_battle_no_killer_enemy_player:0 "Zostałeś zabity przez żołnierza wroga podczas odwrotu!"
 combatant_killed_in_battle_no_killer_enemy:0 "[TARGET_CHARACTER.GetUINameNoTooltip] został[Select_CString( TARGET_CHARACTER.IsFemale, 'a', '' )] zabit[Select_CString( TARGET_CHARACTER.IsFemale, 'a', 'y' )] przez żołnierza wroga podczas odwrotu!"
