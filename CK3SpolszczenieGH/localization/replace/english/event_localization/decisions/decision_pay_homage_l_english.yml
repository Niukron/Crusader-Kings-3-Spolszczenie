 pay_homage_decision_option_submission:0 "Zademonstruj swoją uległość\n#low Nie dawaj nic#!"
 pay_homage_submission_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] otrzyma tylko twoją przysięgę złożenia [Concept('pay_homage', 'hołdu')|E]"
 pay_homage_submission_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_option_gold:0 "...i obdarz darami\n#low Podaruj [gold|El]#!"
 pay_homage_gold_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] otrzyma od ciebie podarunek w postaci [Concept( 'gold', 'złota' )|E]"
 pay_homage_gold_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_gold:0 "Twój [liege|El] otrzyma od ciebie podarunek w postaci [Concept( 'gold', 'złota' )|E]"
 pay_homage_gold_tt:0 "#X Nie masz wystarczającej ilości [Concept( 'gold', 'złota' )|E]#!"
 pay_homage_decision_option_hook:0 "...i obiecaj przysługę\n#low Podaruj [Concept( 'hook', 'haka' )|E]#!"
 pay_homage_hook_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] będzie miał[Select_CString( ROOT.Char.GetLiege.IsFemale, 'a', '' )] na ciebie słabego [Concept( 'hook', 'haka')|E]"
 pay_homage_hook_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_hook:0 "Twój [liege|El] będzie miał na ciebie mocnego [Concept( 'hook', 'haka' )|E]"
 pay_homage_hook_tt:0 "#X Twój [liege|El] ma już na ciebie [Concept( 'hook', 'haka')|E]#!"
 pay_homage_decision_option_contract:0 "...i zwiększ zobowiązania\n#low Podaruj zobowiązania wynikające z [Concept( 'contract', 'kontraktu' )|E]#!"
 pay_homage_contract_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] będzie otrzymywać wyższe podatki oraz większą liczbę poborowych na podstawie twojego [Concept( 'contract', 'kontraktu' )|E]"
 pay_homage_contract_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_contract_gold:0 "Twój [liege|El] będzie otrzymywał od ciebie więcej [Concept( 'taxes', 'podatków' )|E]"
 pay_homage_decision_effects_contract_levies:0 "Twój [liege|El] będzie otrzymywał od ciebie więcej [Concept( 'levies', 'poborowych' )|E]"
 pay_homage_contract_modifiable_tt:0 "#X Twój [contract|El] został niedawno zmieniony#!"
 pay_homage_contract_increasable_tt:0 "#X Ilość zapewnianych [Concept('taxes', 'podatków')|E] oraz [Concept('levies', 'poborowych')|E] nie może zostać podniesiona#!"
