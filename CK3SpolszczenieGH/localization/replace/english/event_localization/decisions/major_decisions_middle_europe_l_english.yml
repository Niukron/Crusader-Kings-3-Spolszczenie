l_english:
 middle_europe_decisions.0001.t:0 "Konfederacja Szwajcarska"
 middle_europe_decisions.0001.desc:0 "Miasta wokół centralnych Alp od dawna były zagrożone przez inne podmioty wewnątrz cesarstwa. Teraz, zjednoczone pod jednym sztandarem, zawarły wzajemnie korzystne sojusze i dostąpiły zaszczytu cesarskiej bliskości.\n\nW uznaniu zasług mojej dynastii dla szwajcarskich państw-miast, został[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wybran[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] głową tego związku — osobą, która stanie na czele wszystkich kantonów naszej nowej Konfederacji Szwajcarskiej. Nie będziemy już zagrożeni przez obcych, lecz staniemy się silnym, niezależnym podmiotem w powstałym cesarstwie."
 middle_europe_decisions.0001.a:0 "Jesteśmy razem!"
 middle_europe_decisions.0002.desc.emperor:0 "Po latach sporów i niełatwych układów dyplomatycznych, został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zmuszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] do nadania kantonom szwajcarskim cesarskich uprawnień.\n\nTen zbiór alpejskich miast zjednoczył się w Wielką Konfederację, by chronić się przed drapieżnymi atakami Burgundczyków i niemieckich lordów. Muszę uważać, aby utrzymać ich w ryzach, a także by ich osiągnięcia nie zasiały niezgody wśród okolicznych mieszczan."
 middle_europe_decisions.0002.desc.vassals:0 "W cesarstwie powstała nowa jednostka zwana Konfederacją Szwajcarską. Jest to konglomerat miast z imperialnym rodowodem, osiadłych wokół centralnych Alp, które zawarły sojusz obronny, by chronić się przed innymi elektorami ze swojego otoczenia.\n\nBędąc niezależną siłą, z którą trzeba się liczyć, uwolnili się od wszelkich wcześniejszych roszczeń do swoich ziem, czy to ze strony starych Burgundczyków na zachodzie, czy niemieckich lordów na północy.\n\nPowin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] uważać na to nowe potencjalne zagrożenie w cesarstwie."
 middle_europe_decisions.0002.a:0 "Jakie to osobliwe..."
 middle_europe_decisions.0003.t:0 "Arcyksięstwo Austriackie"
 middle_europe_decisions.0003.desc:0 "Dzięki moim znakomitym osiągnięciom w zjednoczeniu ziem Austrii i ogromnym wpływom mojej dynastii w Świętym Cesarstwie Rzymskim, [scoped_emperor.GetTitledFirstName] ostatecznie uznał[Select_CString(scoped_emperor.IsFemale, 'a', '' )] prymat Austrii nad wieloma pomniejszymi książętami Niemiec.\n\nOd dziś wszyscy moi następcy będą nosić zaszczytny tytuł #EMP arcyksięcia#!, aby odróżnić się od pomniejszych książąt i księżnych cesarstwa."
 middle_europe_decisions.0003.a:0 "Austria erit in orbe ultima!"
 middle_europe_decisions.0004.desc.emperor_archduke:0 "Korzystając z [scoped_ruler.GetHerHis] kontroli nad cesarskim tronem, [scoped_ruler.GetTitledFirstName] legalnie przyznał[Select_CString(scoped_ruler.IsFemale, 'a', '' )] sobie tytuł arcyksięcia Austrii, dzięki czemu księstwo to jest teraz równe każdemu królestwu."
 middle_europe_decisions.0004.desc.emperor:0 "Jest rzeczą słuszną, aby władcy ziem Austrii, ojczyzny mojej dynastii, różnili się od innych książąt i księżniczek cesarstwa.\n\nW związku z tym, przystał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ostatnio na prośby [Select_CString(scoped_ruler.IsFemale, 'mojej', 'mojego' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))] i ogłosił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [scoped_ruler.GetFirstName] to teraz [scoped_ruler.GetTitleTierName] Austrii."
 middle_europe_decisions.0004.desc.emperor_blackmailed:0 "Austria zawsze uważała się za kogoś lepszego od reszty cesarstwa, a dziś [scoped_ruler.GetFirstName] tylko to potwierdził[Select_CString(scoped_ruler.IsFemale, 'a', '' )]. Wykorzystując swoje powiązania ze mną, nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] innego wyboru, jak tylko potwierdzić [scoped_ruler.GetHerHis] status arcyksię[Select_CString(scoped_ruler.IsFemale, 'cia, równego', 'żnej, równej' )], każdemu królowi."
 middle_europe_decisions.0004.desc.vassals:0 "Wykorzystując wpływ dynastii [scoped_ruler.GetDynastyName] na tron cesarski, [scoped_ruler.GetFirstName] zdołał[Select_CString( scoped_ruler.IsFemale, 'a', '' )] przekonać, aby [scoped_emperor.GetTitledFirstName] obdarzył[Select_CString( scoped_emperor.IsFemale, 'a', '' )] [Select_CString( scoped_ruler.IsFemale, 'ją', 'go' )] specjalnymi honorami.\n\nOd tej pory Austria ma być uważana za arcyksięstwo, pierwsze wśród księstw Świętego Cesarstwa Rzymskiego."
 middle_europe_decisions.0004.a:0 "To było całkowicie zasłużone."
 middle_europe_decisions.0004.b:0 "Jakie to wygodne..."
 middle_europe_decisions.0005.t:0 "Marzenie Karola Wielkiego"
 middle_europe_decisions.0005.desc:0 "Europa znów jest jednością. Wszyscy potomkowie Franków zostali ponownie zjednoczeni pod jednym sztandarem przeciwko niewiernym na zachodzie i poganom na wschodzie.\n\nDzięki łasce [scoped_ruler.GetFaith.HighGodNamePossessive], mój ród otrzymał przywilej posiadania korony odrodzonego imperium Karolingów. I w przeciwieństwie do naszych poprzedników, nie pozwolimy, by dynastyczne spory rozerwały to wspaniałe państwo."
 middle_europe_decisions.0005.a:0 "Niech będzie pochwalony [scoped_ruler.GetFaith.HighGodName]!"
 middle_europe_decisions.0006.desc:0 "[scoped_ruler.GetTitledFirstName] i [scoped_ruler.GetHerHis] armia Franków wtargnęli tak daleko w głąb Imperium, że zacz[Select_CString(scoped_ruler.IsFemale, 'ęła', 'ął' )] twierdzić, iż jest prawdziw[Select_CString(scoped_ruler.IsFemale, 'ą spadkobierczynią', 'ym spadkobiercą' )] Karola Wielkiego, a Święte Cesarstwo Rzymskie jest tylko bladą imitacją chwały Karolingów.\n\nMając pod kontrolą wszystkie pierwotne prowincje i dużą część Europy Zachodniej, trudno było komukolwiek zaprzeczyć temu twierdzeniu."
 middle_europe_decisions.0006.a:0 "Jak [scoped_ruler.GetSheHe] śmie!"
 middle_europe_decisions.0006.b:0 "Zastanawiam się, czy to cesarstwo przetrwa dłużej?"
 middle_europe_decisions.0007.t:0 "Jedna Burgundia"
 middle_europe_decisions.0007.desc:0 "Wszystkie ziemie burgundzkie zostały zjednoczone pod jedną koroną. Nasze ziemie nie są już podzielone między małe, zwaśnione państewka, ale odzyskały godność królestwa.\n\nMinęło trochę czasu, odkąd [former_liege.GetTitledFirstName] i [former_liege.GetHerHis] władza nade mną zaczęła słabnąć do tego stopnia, że nie czuję już żadnej lojalności wobec osoby, którą uważam bardziej za równą sobie niż za seniora."
 middle_europe_decisions.0007.a:0 "Nie potrzebujemy niczyjej ochrony!"
 middle_europe_decisions.0008.desc.liege:0 "Od jakiegoś czasu niepokoiły mnie plany, z których wynikało, że [scoped_ruler.GetTitledFirstName] podejmie się próby zjednoczenia burgundzkich ziem pod jednym sztandarem. Teraz moje najgorsze obawy się ziściły.\n\nNiewdzięczn[Select_CString(scoped_ruler.IsFemale, 'a kurtyzana postanowiła ogłosić', 'nikczemnik postanowił ogłosić' )] się jako [scoped_ruler.GetTitleTierName] [Select_CString(scoped_ruler.IsFemale, 'Burgundzka', 'Burgundzki' )] i tym samym złamał[Select_CString(scoped_ruler.IsFemale, 'a', '' )] swoją przysięgę wasalstwa!"
 middle_europe_decisions.0008.desc.others:0 "Po kilku latach jednoczenia burgundzkich ziem, [scoped_ruler.GetFirstName] koronował[Select_CString(scoped_ruler.IsFemale, 'a', '' )] się jako [scoped_ruler.GetTitleTierName|l] Burgundii i ogłosił[Select_CString(scoped_ruler.IsFemale, 'a', '' )], że [former_liege.GetTitledFirstName] nie ma już nad [Select_CString(scoped_ruler.IsFemale, 'nią', 'nim' )] władzy.\n\nTen bezczelny akt zdrady raczej nie zostanie szybko zapomniany..."
 middle_europe_decisions.0008.a:0 "Jest nikim innym, jak zdrajc[Select_CString(scoped_ruler.IsFemale, 'zynią', 'ą' )]!"
 middle_europe_decisions.0008.b:0 "Przynajmniej topografowie będą zadowoleni."
 middle_europe_decisions.0010.t:0 "Zgromadzenie stanów"
 middle_europe_decisions.0010.desc:0 "Infrastruktura pozostawiona przez Greków w prowincjach Sycylii i Apulii posłuży jako podstawa umożliwiająca szybsze wprowadzenie bardziej oświeconej formy rządów przez [scoped_ruler.GetPrimaryTitle.GetName].\n\nGromadząc przedstawicieli trzech stanów w jednym organie doradczym, kierującym się nowym prawem opartym na starych rzymskich tradycjach, zapewnię stabilność i dobrobyt w basenie Morza Śródziemnego dla przyszłych pokoleń. Pozostaje tylko zdecydować, gdzie zgromadzi się ten parlament."
 middle_europe_decisions.0010.a:0 "W Palermo, jego starożytnej siedzibie!"
 middle_europe_decisions.0010.b:0 "Będzie w Neapolu."
 middle_europe_decisions.0010.c:0 "Muszę poważnie rozważyć tę decyzję."
 middle_europe_decisions.0011.desc:0 "[scoped_ruler.GetTitledFirstName] wyznaczył[Select_CString(scoped_ruler.IsFemale, 'a', '' )] przedstawicieli szlachty, duchowieństwa i mieszczaństwa do utworzenia nowego parlamentu w Królestwie Sycylii.\n\nZ tym ciałem doradczym [scoped_ruler.GetTitleTierName|l] i [scoped_ruler.GetHerHis] następcy będą mogli rządzić mądrze i umiejętnie, dla dobra wszystkich poddanych."
 middle_europe_decisions.0011.a:0 "Rozumiem..."
 middle_europe_decisions.0012.t:0 "Opus Francigenum"
 middle_europe_decisions.0012.desc:0 "Nadchodzi nowa era dobrobytu. [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] wyłania się z mroku wieków jako lśniąca latarnia sztuki i filozofii.\n\nNasze miasta stają się tętniącymi życiem ośrodkami handlu, w których wznoszone są nowe wspaniałe katedry, rywalizujące ze starożytnymi monumentami Cesarstwa Rzymskiego. Przybywają do nas artyści, bardowie i filozofowie z całego świata. Pod oświeconym patronatem mojej dynastii, [scoped_ruler.GetCulture.GetCollectiveNoun] staną się obiektem zazdrości całej Europy."
 middle_europe_decisions.0012.a:0 "Niech nasze wielkie dzieło trwa!"
 middle_europe_decisions.0013.t:0 "Okres gotyku"
 middle_europe_decisions.0013.desc.french:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] przeżywa okres wielkiego dobrobytu i wzrostu, z korzyścią dla wszystkich naszych mieszkańców.\n\nNasze miasta rozrastają się w tętniące życiem centra handlowe, wznoszą nowe katedry, które mogą konkurować ze starożytnymi zabytkami Cesarstwa Rzymskiego, przyciągając różnej maści malarzy, bardów i filozofów. Pod oświeconym patronatem, który roztaczają [scoped_ruler.GetTitledFirstName] i je[Select_CString(scoped_ruler.IsFemale, 'j', 'go' )] dynastia [scoped_ruler.GetDynasty.GetBaseName], staniemy się obiektem zazdrości całej Europy."
 middle_europe_decisions.0013.desc.italian:0 "Wygląda na to, że [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] przeżywa okres wielkiego dobrobytu i wzrostu.\n\nPoeci, filozofowie, architekci... [scoped_ruler.GetTitledFirstName] gromadzi na swoim dworze wielu ludzi wiedzy, a mimo to nie stworzyli oni nic poza niekończącą się serią barbarzyńskich pomników."
 middle_europe_decisions.0013.desc.fallback:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip|U] przeżywa okres wielkiego dobrobytu i rozkwitu, z którego korzystają wszyscy [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip].\n\nNowe miasta rozrastają się w tętniące życiem centra handlowe, wznoszą nowe katedry, które mogą konkurować ze starożytnymi zabytkami Cesarstwa Rzymskiego, przyciągając różnej maści malarzy, bardów i filozofów. Pod oświeconym patronatem, który roztaczają [scoped_ruler.GetTitledFirstName] i je[Select_CString(scoped_ruler.IsFemale, 'j', 'go' )] dynastia [scoped_ruler.GetDynasty.GetBaseName], kraj ten stanie się obiektem zazdrości całej Europy."
 middle_europe_decisions.0013.a:0 "W jakich wspaniałych przyszło nam żyć!"
 middle_europe_decisions.0013.b:0 "Phi! To nie potrwa długo."
 middle_europe_decisions.0013.c:0 "Dobrze dla nich, jak sądzę..."
 middle_europe_decisions.0015.t:0 "Cesarstwo Zachodu"
 middle_europe_decisions.0015.desc:0 "Zbyt długo tytuł rzymskich cesarzy Zachodu nie należał do nikogo. Dziś, kiedy ja i [founder_hof.GetTitledFirstName] stoimy twarzą w twarz, otoczeni przez moich wasali i kler, to się zmieni.\n\nZwyczajowo wymieniamy się modlitwami i błogosławieństwami, prosząc [founder.GetFaith.HighGodNamePossessive], by [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'pobłogosławiła', 'pobłogosławił' )] mnie siłą i łaską do rządzenia moim cesarstwem zgodnie z [founder.GetFaith.HighGodHerHis|U] wolą. [founder_hof.GetTitledFirstNameNoTooltip] uroczyście wręcza mi koronę i miecz, oraz powierza opiekę nad całym chrześcijaństwem.\n\nCisza, po której nastąpiła fala wzniosłych hymnów, zagłuszana jest jedynie przez okrzyki moich szlachciców.\n\nNareszcie. Jestem Świętym Cesarzem Rzymskim."
 middle_europe_decisions.0015.a:0 "Od Augusta, przez Karola Wielkiego po [founder.GetFirstNameNoTooltip]!"
 middle_europe_decisions.0016.desc:0 "Cesarstwo Rzymskie na zachodzie od pewnego czasu pozostaje w rozsypce, a [founder.GetFaith.GetAdjectiveNoTooltip|l] odpowiedź na pytanie o godność cesarską w najlepszym razie pozostaje niepewna.\n\nTak było aż do dnia dzisiejszego, kiedy to [founder.GetTitledFirstName], za zgodą, którą wyraził[Select_CString(founder_hof.IsFemale, 'a', '' )] [founder_hof.GetTitledFirstName], przywrócił[Select_CString(founder_hof.IsFemale, 'a', '' )] imperium Karola Wielkiego w wystawnej ceremonii, której miejsce przyćmiło inne [founder.GetFaith.HouseOfWorshipPlural] [ceremony_locale.GetAdjectiveNoTooltip].\n\nSpołeczność [founder.GetFaith.GetAdjectiveNoTooltip|l] oraz [founder.GetFaith.PriestNeuterPlural] na całym świecie radują się, pewni, że Rzym ponownie ma prawdziwego i boskiego następcę!"
 middle_europe_decisions.0016.a:0 "Phi, pretensjonalna fanaberia cesarstwa."
 middle_europe_decisions.0016.b:0 "Barbarzyńscy Niemcy, #emphasis ja#! jestem cesarzem rzymskim!"
 middle_europe_decisions.0016.c:0 "Miejmy nadzieję, że cesarstwo będzie nastawione pokojowo."
 middle_europe_decisions.0016.d:0 "Wspaniałe widowisko!"
 establish_the_electorate_of_saxony_decision:0 "Utwórz Elektorat Saksonii"
 establish_the_electorate_of_saxony_decision_desc:0 "Tereny położone na wschodzie zbyt długo pozostawały poza zasięgiem cesarstwa. Musimy zjednoczyć te tytuły w nową Saksonię, aby zapewnić sobie panowanie nad tym regionem."
 establish_the_electorate_of_saxony_decision_tooltip:0 "$establish_the_electorate_of_saxony_decision_desc$"
 establish_the_electorate_of_saxony_decision_confirm:0 "Utwórz nową Saksonię!"
 polabia_must_be_hre_culture_tt:0 "Co najmniej 12 [Concept( 'counties', 'hrabstw' )|E] w regionie [GetGeographicalRegion('custom_polabia').GetName] ma kulturę twoją lub twojego [Concept( 'liege', 'seniora' )|E]."
 polabia_held_or_nonexistent.tt:0 "$k_sorbia$ nie istnieje lub należy do ciebie."
 middle_europe_decision.0017.tt:0 "Jako cesarz, Saksonia zostanie oddana [Concept( 'vassal', 'wasalowi' )|E] lub [Concept( 'courtier', 'dworzaninowi' )|E] w momencie utworzenia."
 middle_europe_decisions.0017.t:0 "Elektorat Saksonii"
 middle_europe_decisions.0017.desc:0 "Połabie od dawna znajduje się poza kontrolą ludów, dla których [hre_emperor_scope.GetPrimaryTitle.GetTierAsNameNoTooltip|l] jest wrogiem, ale teraz jego mieszkańcy również uważają $e_hre$ za swój prawdziwy dom.\n\nPo utworzeniu Elektoratu Saksonii od teraz i na zawsze władzę nad regionem Górnej Saksonii będzie sprawować [hre_emperor_scope.GetTitleAsNameNoTooltip|l] oraz [hre_emperor_scope.GetFaith.HighGodName]."
 middle_europe_decisions.0017.a:0 "Chwała Saksonii!"
 middle_europe_decisions.0017.b:0 "[heir_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zasługuje na ten tytuł."
 middle_europe_decisions.0017.c:0 "[most_powerful_saxon.GetNameNoTooltip] zaprawdę jest godzien."
 middle_europe_decisions.0017.d:0 "To mój dar dla Kościoła."
 middle_europe_decisions.0017.e:0 "Gratulacje, [rando_courtier_scope.GetNameNoTooltip]!"
 middle_europe_decisions.0018.desc:0 "$middle_europe_decisions.0017.desc$\n\n[hre_emperor_scope.GetNameNoTooltip] postanowił[Select_CString(hre_emperor_scope.IsFemale, 'a', '' )], że [new_saxon_king.GetName] otrzyma ten nowy tytuł w uznaniu za [new_saxon_king.GetHerHis] zasługi dla tronu."
 middle_europe_decisions.0018.a.new_king:0 "Chwała mi!"
 middle_europe_decisions.0018.a.slav:0 "Niech ich szlag!"
 middle_europe_decisions.0018.a:0 "Dobrze dla nich."
