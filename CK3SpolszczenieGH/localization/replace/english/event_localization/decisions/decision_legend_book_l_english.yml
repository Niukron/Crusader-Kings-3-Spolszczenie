l_english:
 ce1_decision_events.0001.t:0 "Zanotuj wszystko"
 ce1_decision_events.0001.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('chronicler'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] wita mnie z zadowolonym uśmiechem. [chronicler.GetHerHis|U] lampka do czytania prawie się wyczerpała.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” – mówi, odkładając pięknie zdobioną księgę „skrupulatnie zapisaliśmy każdy szczegół, każdy wyczyn, każdą bitwę, każdą przygodę i każdy romans”.\n\n„Wszystko to” – kontynuuje „zapisane na wieki wieków”."
 ce1_decision_events.0001.a:0 "Zachwycające!"
 legend_book:0 "[ROOT.Var('finished_legend_var').Legend.GetName]"
 legend_book_desc:0 "#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('opening')]#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetTitledFirstNameNoTooltip|U] kończy swoją legendę niesamowitą przygodą: [ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetHerHis] wyczyny zbrojne były tak wielkie, że podziwiali je wszyscy królowie, a wielu szlachciców i plebejuszy przybywało, aby ujrzeć wcielenie legendy.#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('conclusion')]#!"
