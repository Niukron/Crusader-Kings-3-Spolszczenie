l_english:
 middle_east_decisions.0001.t:0 "Imperium Niebieskie"
 middle_east_decisions.0001.desc:0 "Od czasów Mahometa islam był siłą, z którą należało się liczyć na całym wschodzie i zagrożeniem dla wyznawców Chrystusa. Jednak dzięki moim wysiłkom na rzecz zabezpieczenia Ziemi Świętej, już tak nie jest.\n\nUdało mi się wypędzić niewiernych znad wybrzeży Morza Śródziemnego i przegonić ich z powrotem na palące pustynie Arabii. Udało nam się wznieść święty krzyż naszego Pana od morza do morza i stworzyć prawdziwe Imperium Niebieskie na strzaskanym półksiężycu fałszywego proroka."
 middle_east_decisions.0001.a:0 "Może Bóg się nad nimi zlituje, ale nie ja."
 middle_east_decisions.0002.desc.christians:0 "Od czasów Mahometa islam był siłą, z którą należało się liczyć na całym wschodzie i zagrożeniem dla wyznawców Chrystusa. Jednak dzięki wysiłkom [scoped_ruler.GetTitledFirstName] na rzecz zabezpieczenia Ziemi Świętej, już tak nie jest.\n\nDzięki błogosławieństwu [scoped_ruler.GetFaith.HighGodNamePossessive], [scoped_ruler.GetFirstName] wypędził[Select_CString(scoped_ruler.IsFemale, 'a', '' )] niewiernych znad wybrzeży Morza Śródziemnego i przegonił[Select_CString(scoped_ruler.IsFemale, 'a', '' )] ich z powrotem na palące pustynie Arabii. Wzni[Select_CString(scoped_ruler.IsFemale, 'osła', 'ósł' )] święty krzyż naszego Pana od morza do morza i stworzył[Select_CString(scoped_ruler.IsFemale, 'a', '' )] prawdziwe Imperium Niebieskie na strzaskanym półksiężycu fałszywego proroka."
 middle_east_decisions.0002.desc.muslims:0 "Krzyżowiec [scoped_ruler.GetTitledFirstName] i [Select_CString(scoped_ruler.IsFemale, 'jej', 'jego' )] barbarzyńskie hordy przyniosły wyznawcom [ROOT.Char.GetFaith.HighGodNamePossessive] niewyobrażalne cierpienia!\n\nCi nikczemni bałwochwalcy opanowali wszystkie miejsca święte naszej wiary. Nawet święte miasto Mekka znajduje się teraz w szponach tych bluźnierczych świń. Jeśli prawdziwi wyznawcy Proroka wkrótce nie odzyskają Arabii, może to być początek końca islamu."
 middle_east_decisions.0002.desc.others:0 "Od czasów Mahometa islam był siłą, z którą należało się liczyć na całym wschodzie. Jednak dzięki wysiłkom [scoped_ruler.GetTitledFirstName] na rzecz zabezpieczenia Ziemi Świętej, już tak nie jest.\n\n[scoped_ruler.GetTitleTierName] [Select_CString(scoped_ruler.IsFemale, 'ta', 'ten' )] wypędził[Select_CString(scoped_ruler.IsFemale, 'a', '' )] wyznawców Allaha znad wybrzeży Morza Śródziemnego i przegonił[Select_CString(scoped_ruler.IsFemale, 'a', '' )] ich z powrotem na palące pustynie Arabii. Wzni[Select_CString(scoped_ruler.IsFemale, 'osła', 'ósł' )] święty krzyż od morza do morza i nas strzaskanym półksiężycu proroka stworzył[Select_CString(scoped_ruler.IsFemale, 'a', '' )] coś, co nazywa Imperium Niebieskim."
 middle_east_decisions.0002.a:0 "Chwała naszemu Panu!"
 middle_east_decisions.0002.b:0 "Niech [scoped_ruler.GetHerHis] ród będzie po tysiąckroć przeklęty!"
 middle_east_decisions.0002.c:0 "Rozumiem..."
 middle_east_decisions.0003.t:0 "Nowy kalifat"
 middle_east_decisions.0003.desc:0 "Od czasu, gdy niewierni zajęli Ziemię Świętą, prawdziwi wyznawcy Proroka rozproszyli się na cztery strony świata, bez przywództwa i woli kontynuowania świętej walki.\n\nTeraz wszystko się zmieni. Dzięki wsparciu [reformer.GetFaith.HighGodNamePossessive], odzyskał[Select_CString(reformer.IsFemale, 'am', 'em' )] Mekkę i Medynę oraz powstrzymał[Select_CString(reformer.IsFemale, 'am', 'em' )] falę niewiernych zalewającą Arabię. Dzięki wsparciu kilku szanowanych teologów, uznano mnie za nowego kalifa [reformer.GetFaith.GetName]#L u#!. Teraz jestem got[Select_CString(reformer.IsFemale, 'owa', 'ów' )] poprowadzić moich towarzyszy przeciwko niegodziwym bałwochwalcom, którzy wciąż plugawią naszą ojczyznę!"
 middle_east_decisions.0003.a:0 "Allahu Akbar!"
 middle_east_decisions.0004.desc.ashari:0 "Od czasu, gdy niewierni zajęli Ziemię Świętą, prawdziwi wyznawcy Proroka rozproszyli się na cztery strony świata, bez przywództwa i woli kontynuowania świętej walki.\n\nTeraz wszystko się zmieni. Dzięki wsparciu [reformer.GetFaith.HighGodNamePossessive], [reformer.GetFirstName] odzyskał[Select_CString(reformer.IsFemale, 'a', '' )] Mekkę i Medynę oraz powstrzymał[Select_CString(reformer.IsFemale, 'a', '' )] falę niewiernych zalewającą Arabię. Dzięki wsparciu kilku szanowanych teologów, uznano [Select_CString(reformer.IsFemale, 'ją', 'go' )] za nowego kalifa [reformer.GetFaith.GetName|l]#L u#!., dzięki czemu jest got[Select_CString(reformer.IsFemale, 'owa', 'ów' )] poprowadzić swoich towarzyszy przeciwko niegodziwym bałwochwalcom, którzy wciąż plugawią naszą ojczyznę!"
 middle_east_decisions.0004.desc.other:0 "Od czasu, gdy niewierni zajęli Ziemię Świętą, [reformer.GetFaith.GetAdjective|l] wspólnota została rozproszona na cztery strony świata, bez przywództwa i woli kontynuowania świętej walki.\n\nWygląda jednak na to, że [reformer.GetFirstName] zdołał[Select_CString(reformer.IsFemale, 'a', '' )] zjednoczyć ich pod swym mądrym przywództwem. Po odzyskaniu świętych miast Mekki i Medyny oraz legitymizacji swoich roszczeń jako now[Select_CString(reformer.IsFemale, 'a', 'y' )] kalif[Select_CString(reformer.IsFemale, 'a', '' )], [reformer.GetFirstName] jest gotow[Select_CString(reformer.IsFemale, 'a', 'y' )] do wznowienia wielkiej wojny przeciwko niewiernym."
 middle_east_decisions.0004.a:0 "Allahu Akbar!"
 middle_east_decisions.0004.b:0 "Z dwojga złego lepsze to, które się zna..."
 middle_east_decisions.0005.t:0 "Ziemia Obiecana"
 middle_east_decisions.0005.desc:0 "Teraz, gdy Jerozolima i Ziemia Obiecana znajdują się pod panowaniem Żydów, nadszedł czas, aby utworzyć nową zjednoczoną monarchię Izraela, podobną do wielkiego starożytnego królestwa Dawida i Salomona.\n\nOd dawna cierpiący naród żydowski w końcu stał się panem własnego losu. Ziemia Święta nie będzie już dłużej rozdzierana przez wojujących władców chrześcijańskich i muzułmańskich. Niech nowe królestwo zapoczątkuje w regionie erę pokoju i dobrobytu!"
 middle_east_decisions.0005.a:0 "Niech żyje Izrael!"
 middle_east_decisions.0006.desc.others:0 "Po odzyskaniu Jerozolimy przez Żydów, [scoped_ruler.GetTitledFirstName] postanowił[Select_CString(scoped_ruler.IsFemale, 'a', '' )] ogłosić się [scoped_ruler.GetTitleTierName] odrodzonego Izraela\n\nDługie wygnanie Żydów może w końcu dobiec końca, ponieważ wiele ich społeczności decyduje się na powrót do Ziemi Obiecanej."
 middle_east_decisions.0006.a:0 "Nadszedł czas!"
 middle_east_decisions.0006.b:0 "Rozumiem..."
 middle_east_decisions.0007.t:0 " [scoped_ruler.GetFaith.GetName] - Nowe kapłaństwo"
 middle_east_decisions.0007.desc:0 "[new_priest.GetTitleTierName|U] - arcykapłan judaizmu. Nikt nie nosił tego tytułu od czasu, gdy Rzymianie zniszczyli Drugą Świątynię około tysiąca lat temu. Nareszcie to stanowisko zostało ponownie obsadzone, a najwyższe kapłaństwo zostało przywrócone.\n\nPodobnie jak starożytni żydowscy kapłani, od Kohen Gadol tradycyjnie wymagano, aby był potomkiem Aarona, starszego brata Mojżesza. Ze względu na brak odpowiednich kandydatów wymóg ten został zniesiony, ale nowy arcykapłan nadal cieszy się szacunkiem żydowskich wspólnot religijnych."
 middle_east_decisions.0007.a:0 "Niech [new_priest.GetHerHis] przywództwo nas inspiruje!"
 middle_east_decisions.0008.desc.others:0 "Po odbudowaniu sporej populacji żydowskiej w Jerozolimie, [scoped_ruler.GetTitledFirstName] wspiera założenie nowego najwyższego kapłaństwa, aby przewodzić Izraelitom.\n\nZgromadzenie to, na którego czele stoi [new_priest.GetTitledFirstName], ma przynosić jedność i wskazywać właściwą drogę rozwijającym się wspólnotom Izraela."
 middle_east_decisions.0008.a:0 "Niech [new_priest.GetHerHis] przywództwo nas inspiruje!"
 middle_east_decisions.0008.b:0 "Rozumiem..."
 middle_east_decisions.0009.t:0 " [scoped_ruler.GetFaith.GetName] - Nowe kapłaństwo"
 middle_east_decisions.0009.desc:0 "Po okresie wygnania i prześladowań po podbojach arabskich lud Persji zaakceptował zaratusztrianizm jako jedyną prawdziwą drogę do prawości. [scoped_ruler.GetTitledFirstName] nakazał[Select_CString(scoped_ruler.IsFemale, 'a', '' )] ustanowienie urzędu, jakim jest [new_priest.GetTitleTierName], kapłan kapłanów, który będzie rządzić przywróconą hierarchią duchowieństwa.\n\n[new_priest.GetTitleTierName] będzie służyć jako najwyższy autorytet religijny [scoped_ruler.GetFaith.GetName|l]#L u#!, z uprawnieniami sięgającymi od błogosławieństwa przyszłych wypraw wojennych po udzielanie rozwodów małżeństwom."
 middle_east_decisions.0009.a:0 "Wieczny płomień płonie ponownie!"
 middle_east_decisions.0010.desc.muslims:0 "Przeklęci wyznawcy [scoped_ruler.GetFaith.HighGodNamePossessive] odzyskali wystarczająco dużo ziem i wpływów, aby [scoped_ruler.GetTitledFirstName] [Select_CString(scoped_ruler.IsFemale, 'mogła', 'mógł' )] przywrócić ich bluźniercze kapłaństwo.\n\nJeśli nie zostaną szybko powstrzymani, ci wielbiący demony poganie mogą zatrzymać islamską ekspansję w Persji, plugawiąc umysły nieświadomych poddanych kłamstwami i wiarołomstwami."
 middle_east_decisions.0010.desc.others:0 "Dziwni czciciele ognia, wyznawcy [scoped_ruler.GetFaith.HighGodNamePossessive] odzyskali wystarczająco dużo terytoriów swoich przodków, aby przywrócić w pełni funkcjonujące kapłaństwo.\n\nJeśli nie zostaną wkrótce powstrzymani, mogą zatrzymać islamską ekspansję i sprawić, że Azja ponownie znajdzie się pod pieczą ich dawnych bogów."
 middle_east_decisions.0010.a:0 "Chwała [scoped_ruler.Custom('HighGodNameCel')]!"
 middle_east_decisions.0010.b:0 "Ich demony nie ochronią ich przed potęgą [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 middle_east_decisions.0010.c:0 "...Kult ognia?"
 middle_east_decisions.0011.t:0 "Wybraniec Zaratusztry"
 middle_east_decisions.0011.desc:0 "Odkąd Imperium Sasanidów uległo arabskim najazdom, Persja cierpiała pod jarzmem mahometańskich władców. Ostatnie pozostałości starego zakonu zaratusztriańskiego wycofały się na północ, na równiny Azji Środkowej, ale teraz, w końcu, zaratusztrianie odzyskali panowanie nad Persją.\n\nTo cudowne odrodzenie można przypisać tylko mojemu wspaniałemu przywództwu, a wielu duchownych ogłosiło mnie Saoszjantem - zbawcą świata, o którym sam Zaratusztra mówił tysiące lat temu. Po przyjęciu tej roli, zaratusztrianie na całym świecie, czczą mnie jako świętą ikonę."
 middle_east_decisions.0011.a:0 "Obdarzę każdego dobrobytem."
 all_held_counties:0 "Wszystkie niewierne hrabstwa"
 middle_east_decisions.0013.desc:0 "Odkąd Imperium Sasanidów uległo arabskim najazdom, Persja cierpiała pod jarzmem mahometańskich władców. Ostatnie pozostałości starego zakonu zaratusztriańskiego wycofały się na północ, na równiny Azji Środkowej, ale teraz, w końcu, zaratusztrianie odzyskali panowanie nad Persją.\n\nTo cudowne odrodzenie można przypisać tylko wspaniałemu przywództwu, jakim wykazał[Select_CString(scoped_ruler.IsFemale, 'a', '' )] się [scoped_ruler.GetFirstName], a wielu duchownych ogłosiło, że jest [scoped_ruler.GetSheHe] Saoszjantem - zbawcą świata, o którym sam Zaratusztra mówił tysiące lat temu. Po przyjęciu tej roli, [scoped_ruler.GetTitledFirstNameNoTooltip] jest teraz czczon[Select_CString(scoped_ruler.IsFemale, 'a', 'y' )] jako święta ikona przez zaratusztrian na całym świecie."
 middle_east_decisions.0013.desc.muslims:0 "Kapłani ognia przeklętego bluźniercy Zaratusztry, niegdyś zdegradowani do miana pustynnych wyrzutków, powstali z popiołów i odzyskali tron Persji!\n\nW pełni obłąkańczej dumy, ich [scoped_ruler.GetTitleTierName] postanowił[Select_CString(scoped_ruler.IsFemale, 'a', '' )] teraz ogłosić się żywym bogiem."
 middle_east_decisions.0013.desc.others:0 "Odkąd Imperium Sasanidów uległo arabskim najazdom, wyznawcy Zaratusztry byli w odwrocie. Ich wygnanie dobiegło jednak ostatnio końca, kiedy to [scoped_ruler.GetFaith.GetAdjective|l] społeczność religijna zdołała odbudować starożytne imperium.\n\nOdgrywając znaczącą rolę w tym nieoczekiwanym obrocie wydarzeń, ich [scoped_ruler.GetTitleTierName] postanowił[Select_CString(scoped_ruler.IsFemale, 'a', '' )] ogłosić się Saoszjantem, proroczym zbawcą ich wiary."
 middle_east_decisions.0013.a:0 "Niech przyniesie dobrobyt nam wszystkim!"
 middle_east_decisions.0013.b:0 "Szaleństwo i diabelstwo!"
 middle_east_decisions.0013.c:0 "Rozumiem..."
 middle_east_decisions.0014.t:0 "Nowy Rzym"
 middle_east_decisions.0014.desc:0 "Wraz z podbojem bogatych ziem Azji Mniejszej, udało mi się zgromadzić wystarczające siły, aby utworzyć nowy sułtanat, który bez wątpienia będzie w stanie przyćmić sam Rzym.\n\nWciąż jest do zrobienia, ale nie wątpię, że kronikarze uznają ten moment za jeden z kluczowych kroków w podboju Europy przez wyznawców [scoped_ruler.GetFaith.HighGodNamePossessive]."
 middle_east_decisions.0014.a:0 "Niech zachód zadrży!"
 middle_east_decisions.0015.desc.liege:0 "Po serii zwycięstw w Anatolii, [scoped_ruler.GetTitledFirstName] postanowił[Select_CString(scoped_ruler.IsFemale, 'a', '' )] ogłosić się [scoped_ruler.GetTitleTierName] Rumu, twierdząc, że nie jest już wobec mnie lojaln[Select_CString(scoped_ruler.IsFemale, 'a', 'y' )], oraz że będzie kontynuować walkę z niewiernymi na własnych warunkach."
 middle_east_decisions.0015.desc.romans:0 "Okrutny watażka, [scoped_ruler.GetTitledFirstName], utorował[Select_CString(scoped_ruler.IsFemale, 'a', '' )] sobie ścieżkę przez Anatolię i założył[Select_CString(scoped_ruler.IsFemale, 'a', '' )] nowy sułtanat w regionie.\n\nNa domiar tego, w nikczemnym pokazie pychy postanowił[Select_CString(scoped_ruler.IsFemale, 'a', '' )] ubiegać się o tytuł [scoped_ruler.GetTitleTierName] Rzymu."
 middle_east_decisions.0015.desc.others:0 "Bogata prowincja Azji Mniejszej, niegdyś bastion chrześcijaństwa upadła. Teraz rządzi nią [scoped_ruler.GetTitledFirstName], któr[Select_CString(scoped_ruler.IsFemale, 'a', 'y' )] utworzył[Select_CString(scoped_ruler.IsFemale, 'a', '' )] nowy sułtanat w regionie."
 middle_east_decisions.0015.a:0 "Jak [scoped_ruler.GetSheHe] śmie!"
 middle_east_decisions.0015.b:0 "Rozumiem..."
 middle_east_decisions.1001.t:0 "Powstanie nowego orła"
 middle_east_decisions.1001.desc:0 "Minęły stulecia, odkąd Armenia po raz ostatni utrzymywała ten poziom dominacji nad Lewantem i na Kaukazem. Bliźniacze imperia wschodu i zachodu, raz po raz nas upokarzały. Czasami zachód mówi po łacinie, czasami po grecku, a wschód mówił po persku lub arabsku, jednakże imperia te zawsze walczyły między sobą, a nasze starożytne ziemie służyły im jako pole bitwy.\n\nOd dzisiaj jest to przeszłość. Udało mi się odzyskać dawne terytoria Tigranesa Wielkiego, a sztandar z orłem Wielkiej Armenii znów powiewa na wietrze!"
 middle_east_decisions.1001.a:0 "Dokonam jeszcze większych rzeczy!"
 middle_east_decisions.1001.b:0 "Powtórzenie osiągnięć starożytnych nie umniejsza ich wagi."
 middle_east_decisions.1002.desc:0 "Od jakiegoś czasu w górach Kaukazu mają miejsce bardzo dziwne wydarzenia. Wbrew wszelkim przeciwnościom losu, [founder.GetFullNameNoTooltip] zdołał[Select_CString( founder.IsFemale, 'a', '' )] stworzyć pokaźne państwo, rozciągające się od Morza Kaspijskiego na wschodzie po wybrzeża Morza Śródziemnego na zachodzie. Choć niedoskonałe, z grubsza odtworzyło ono dawno wymarłe imperium Tigranesa Wielkiego.\n\nOrzeł - symbol Wielkiej Armenii znów się wznosi, ale na jak długo?"
 middle_east_decisions.1002.a:0 "Godność cesarska wymaga czegoś więcej niż tylko ziemi."
 middle_east_decisions.1002.b:0 "Tym razem nikt nas nie rozdzieli."
 middle_east_decisions.1002.c:0 "Zostanie takim samym przypisem, co jego poprzednik."
