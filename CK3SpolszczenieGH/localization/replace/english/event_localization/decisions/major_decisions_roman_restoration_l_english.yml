l_english:
 roman_restoration.0001.t:0 "Początek nowej ery"
 roman_restoration.0001.desc.intro:0 "Przyjaciele, Rzymianie, rodacy, nadstawcie uszu!\n\nPo cudownym odzyskaniu utraconego przed wiekami terytorium, odrodziło się Cesarstwo Rzymskie! Europa przeżyła mroczne czasy, odkąd barbarzyńcy zaatakowali granice cesarstwa, ale teraz nadeszła nowa, wspaniała era dla całej cywilizacji."
 roman_restoration.0001.desc.greeks:0 "\n\nPaństwo Rzymskie nie będzie już nazywane „Cesarstwem Greków” przez zazdrosnych pretendentów na zachodzie, lecz zostanie uznane za prawdziwego spadkobiercę dziedzictwa Rzymu."
 roman_restoration.0001.desc.other:0 "\n\nTam, gdzie niezliczeni greccy pretendenci zawiedli, wystarczył[Select_CString(scoped_emperor.IsFemale, 'a jedna', ' jeden' )] [Select_CString(scoped_emperor.IsFemale, scoped_emperor.GetCulture.GetNameNoTooltip, scoped_emperor.Custom('GetCultureMian'))] [scoped_emperor.GetWomanMan], by odnieść sukces, przywracając upadłe „Cesarstwo Greków”."
 roman_restoration.0001.desc.christians:0 "Imperium Romanum znów jest potęgą, przywróconą do dawnej świetności pod moimi światłymi rządami, gotową do szerzenia cywilizacji, bezpieczeństwa i świętego światła Naszego Pana we wszystkich zakątkach znanego świata. Za senat i lud rzymski!"
 roman_restoration.0001.desc.hellenics:0 "Imperium Romanum znów jest potęgą, przywróconą do dawnej świetności pod moimi światłymi rządami, gotową do szerzenia cywilizacji.\n\nNowe legiony będą maszerować ku pozostałym prowincjom, odrzucając rządy nowego cesarstwa i ustanawiając nowy Pax Romana w tych mrocznych czasach. Za senat i lud Rzymu!"
 roman_restoration.0001.a:0 "Esto perpetua!"
 roman_restoration.0002.t:0 "Druga era Rzymu"
 roman_restoration.0002.desc:0 "Bizantyjczykom, wcześniej nazywanych przez wielu na zachodzie „Cesarstwem Greków”, w jakiś sposób udało się odzyskać wystarczającą ilość utraconych terytoriów, aby ogłosić przywrócenie Cesarstwa Rzymskiego!"
 roman_restoration.0002.desc.christians:0 "\n\nNie można dłużej zaprzeczyć, że są prawdziwymi następcami Rzymu i jego wspaniałego dziedzictwa. Nadchodzi nowa era."
 roman_restoration.0002.desc.hellenics:0 "\n\nJeszcze bardziej zaskakujące jest to, że to nowe Cesarstwo Rzymskie odrzuciło chrześcijaństwo na rzecz pogańskich bogów z zamierzchłych czasów! Jeśli szybko go nie powstrzymamy, ta nowa fala pogaństwa może zagrozić przetrwaniu chrześcijaństwa!"
 roman_restoration.0002.a:0 "Czy to może być prawda?"
 roman_restoration.0002.b:0 "Ale... co z moim cesarstwem?"
 roman_restoration.0002.c:0 "Koniec jest blisko!"
 roman_restoration.0002.d:0 "Powstrzymam ich!"
 roman_restoration.0002.e:0 "Rozumiem..."
 roman_restoration.0003.t:0 "Święte i rzymskie"
 roman_restoration.0003.desc.greeks:0 "Jakże to ironiczne, że cesarstwo, które Bizancjum niegdyś wyśmiewało jako barbarzyńskiego pretendenta, osiągnęło wieczną chwałę pod rządami Greków...\n\n"
 roman_restoration.0003.desc.other:0 ""
 roman_restoration.0003.desc:0 "Dzięki moim mężnym działaniom spełniło się marzenie Karola Wielkiego. Święte Cesarstwo Rzymskie zajęło należne mu miejsce jako prawdziwy następca Rzymu, zdobywając władzę zarówno nad wschodem, jak i zachodem.\n\nTo początek nowej ery pokoju i dobrobytu dla chrześcijan na całym świecie. Błogosławione legiony tego imperium będą głosić święte słowo naszego Pana we wszystkich zakątkach świata, aż do ustanowienia prawdziwego Uniwersalnego Kościoła. Niech sławiony będzie Bóg i [scoped_emperor.GetTitleTierName|l] Rzymu!"
 roman_restoration.0003.a:0 "Esto perpetua!"
 roman_restoration.0004.t:0 "Święte i rzymskie"
 roman_restoration.0004.desc.byzantines:0 "Stało się coś nie do pomyślenia! Pretendentom z zachodu udało się wytyczyć krwawą ścieżkę do wschodnich prowincji i zająć samo serce naszego niegdyś wspaniałego cesarstwa.\n\nRozszerzając swe rządy na większość starożytnych prowincji, [scoped_emperor.GetTitledFirstName] ogłosił[Select_CString(scoped_emperor.IsFemale, 'a', '' )], że Cesarstwo Rzymskie zostanie przywrócone pod [scoped_emperor.GetHerHis] barbarzyńskim przywództwem."
 roman_restoration.0004.desc.others:0 "Odkąd Karol Wielki został koronowany przez papieża Leona III, Cesarstwo Greków patrzyło z pogardą na pretendentów z zachodu. Jednak [scoped_emperor.GetTitledFirstName] dokonał[Select_CString(scoped_emperor.IsFemale, 'a', '' )] niemożliwego, przywracając granice z czasów antycznych zarówno na wschodzie, jak i zachodzie.\n\nTo nowe imperium, stworzone pod świętym obliczem Chrystusa, jest jedynym prawdziwym Imperium Romanum, gotowym zaprowadzić porządek w tym mrocznym świecie."
 roman_restoration.0004.a:0 "Czy to możliwe...?"
 roman_restoration.0004.b:0 "Nadal są pretendentami!"
 roman_restoration.0005.t:0 "August"
 roman_restoration.0005.desc.regular:0 "Uznan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez senat i armię, został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ogłoszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] prawowit[Select_CString( ROOT.Char.IsFemale, 'ą władczynią', 'ym władcą' )] odbudowanego Imperium Rzymskiego. \n\nŻaden większy zaszczyt ani odpowiedzialność nie mogą być powierzone jedne[Select_CString( ROOT.Char.IsFemale, 'j kobiecie', 'mu mężczyźnie' )], co oznacza, iż muszę być pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że spełnię oczekiwania swoich poddanych, jeśli chcę, aby moje rządy nie zakończyły się zbyt szybko."
 roman_restoration.0005.desc.holy:0 "Zarówno duchowieństwo, jak i armia uznały mnie za prawowitego władcę odrodzonego Cesarstwa Rzymskiego. \n\nDzięki łasce [ROOT.Char.GetFaith.HighGodNamePossessive] będę [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] rządzić długo i sprawiedliwie."
 roman_restoration.0005.a:0 "Ave Cezar!"
 roman_restoration.0006.t:0 "Nowy cesarz"
 roman_restoration.0006.desc:0 "Po utracie wszelkiej legitymacji nie mogę już rościć sobie prawa do tytułu Augusta. Teraz cesarstwem włada [new_holder.GetTitledFirstName]."
 roman_restoration.0006.a:0 "Powrócę!"
 roman_restoration.0010.t:0 "Prowincja Syria Palestyna"
 roman_restoration.0010.desc:0 "Cała starożytna prowincja Syria Palestyna została w końcu wyzwolona ze szponów barbarzyńców i ponownie wcielona do Imperium Romanum. Odważni bohaterowie, którzy dokonali tego wyczynu, otrzymają wielki triumf. Niech ich imiona rozbrzmiewają po wsze czasy!"
 roman_restoration.0010.a:0 "Niech żyje cesarstwo!"
 roman_restoration.0011.t:0 "Prowincja Egipt"
 roman_restoration.0011.desc:0 "Mroczne czasy dla mieszkańców Egiptu dobiegły końca, ponieważ w prowincji ponownie zostały zaprowadzone rządy Rzymu. Ziemia faraonów, która służyła jako spichlerz starego cesarstwa, ponownie stanie się kluczowym kamieniem węgielnym dalszego dobrobytu wspaniałego Państwa Rzymskiego."
 roman_restoration.0012.t:0 "Prowincja Cyrenajka"
 roman_restoration.0012.desc:0 "Obywatele Cyrenajki mogą się radować, ponieważ rzymskie prawo znów obowiązuje na tej jałowej ziemi. Kolejna starożytna rzymska prowincja powróciła na łono najpotężniejszego imperium, jakie cywilizowany świat kiedykolwiek widział. Niech nigdy więcej nie dozna okrutnego dotyku barbarzyńców."
 roman_restoration.0013.t:0 "Prowincja Afryka"
 roman_restoration.0013.desc:0 "Rzymskie orły ponownie lśnią nad dawną rzymską prowincją Afryką, tak jak robiły to wiele wieków temu. Cesarskie wojska maszerują przez Kartaginę, starożytnego arcywroga Rzymu, co jest ostatecznym dowodem na to, że historia rzeczywiście się powtarza."
 roman_restoration.0014.t:0 "Prowincja Iliria"
 roman_restoration.0014.desc:0 "Dawna rzymska prowincja Iliria ponownie wróciła do prawowitych właścicieli w odradzającym się Imperium Romanum. Po zabezpieczeniu wschodnich brzegów Adriatyku ten ważny teren rekrutacyjny może okazać się niezbędny w przyszłych kampaniach mających na celu odzyskanie właściwych granic Rzymu na zachodzie."
 roman_restoration.0015.t:0 "Prowincja Italia"
 roman_restoration.0015.desc:0 "Po raz drugi od upadku Cesarstwa Zachodniorzymskiego, Italia została wyzwolona, wracając tym samym pod właściwe rzymskie panowanie — miejmy nadzieję, że tym razem na dobre. Samo wielkie miasto Rzym znajduje się teraz pod moją kontrolą. Nawet najtwardsi żołnierze płaczą widząc, jak cesarski sztandar powiewa na Kolumnie Trajana."
 roman_restoration.0016.t:0 "Prowincja Galia"
 roman_restoration.0016.desc:0 "Galia, którą Rzym utracił dawno temu, ponownie podporządkowała się jego rządom i została włączona do Cesarstwa. Prowincja bardzo się zmieniła od czasu kampanii Cezara ponad tysiąc lat temu, ale nie będzie już dłużej cierpieć pod rządami zarozumiałych królów lub fałszywych cesarzy."
 roman_restoration.0017.t:0 "Prowincja Germania"
 roman_restoration.0017.desc:0 "Cesarstwo Rzymskie rozciąga się teraz poza granice, których nie osiągnęło nawet pod rządami wielkiego Trajana. Germania, odwieczna zmora rzymskich armii, została w końcu spacyfikowana i włączona do cesarstwa. Będzie teraz rządzona przez prawdziwą kontynuację Państwa Rzymskiego — a nie przez fałszywe cesarstwo udające, że nią jest."
 roman_restoration.0018.t:0 "Prowincja Brytania"
 roman_restoration.0018.desc:0 "Brytowie, okrutnie pozostawieni samym sobie, gdy w V wieku rzymskie garnizony opuściły prowincję Brytanię, mogą wreszcie się radować. Po cierpieniu przez wieki ciemności, rzymskie rządy w końcu zostały przywrócone na ich małej wyspie i znów mogą uważać się za poddanych cesarstwa."
 roman_restoration.0019.t:0 "Prowincja Hiszpania"
 roman_restoration.0019.desc:0 "Potęga i wpływy Cesarstwa Rzymskiego ponownie rozciągają się aż do starej prowincji Hiszpania. Kraina ta bardzo ucierpiała z powodu ciągłych sporów granicznych prowadzonych przez walczących ze sobą panów muzułmańskich i katolickich, ale teraz, gdy na półwyspie zapanuje Pax Romana, może wreszcie zaznać spokoju."
 roman_restoration.0020.t:0 "Prowincja Mauretania"
 roman_restoration.0020.desc:0 "Wielki wódz armii bizantyjskiej Belizariusz odzyskał część Mauretanii z rąk barbarzyńskich Wandali w VI wieku, ale ostatecznie została ona utracona na rzecz Arabów w ich nieustającej wędrówce przez Afrykę Północną. Teraz po wiekach złych rządów, region ten wrócił pod panowanie Rzymu i znów może prosperować."
 roman_restoration.0021.t:0 "Prowincja Mezopotamia"
 roman_restoration.0021.desc:0 "Cesarz Trajan odebrał Mezopotamię Partom i uczynił ją rzymską prowincją, ale zaledwie kilka lat później jego następca, Hadrian, opuścił te ziemie. Teraz rzeki Eufrat i Tygrys ponownie znalazły się pod rzymską egidą i tym razem pozostaną tam na znacznie dłużej."
 roman_restoration.0022.t:0 "Prowincja Kaledonia"
 roman_restoration.0022.desc:0 "Granice Rzymu wyszły teraz daleko poza starożytne ruiny Wału Hadriana i Wału Antonina, obejmując w końcu całą Kaledonię. Ta surowa i bezlitosna kraina jest domem szczególnej rasy ludzi, jednak wciąż można uczynić z nich produktywnych rzymskich obywateli."
 roman_restoration.0023.t:0 "Prowincja Hibernia"
 roman_restoration.0023.desc:0 "Wyspa Hibernia jest najnowszym dodatkiem do stale rozwijających się domen Cesarstwa Rzymskiego. Ta kraina o łagodnie pofałdowanych wzgórzach i zielonych polach nigdy nie została podbita przez stare cesarstwo, ale może stać się wspaniałym lennem dla tych, którym nie przeszkadza deszcz ani cuchnący nordyccy osadnicy wzdłuż wybrzeża."
 roman_restoration.0024.t:0 "Przywrócono granice cesarstwa"
 roman_restoration.0024.desc.intro:0 "Historia wspaniałego odrodzenia Cesarstwa Rzymskiego będzie opowiadana przez wieki. Ci nieszczęśnicy, którym przyszło żyć w mrocznych czasach, kiedy to barbarzyńcy splądrowali Rzym lub gdy arabscy najeźdźcy nadciągnęli z pustyni, nie ośmieliliby się nawet marzyć o tym dniu. Wszystkie dawne prowincje zostały odzyskane, a cesarstwo rozciąga się teraz dalej niż kiedykolwiek wcześniej."
 roman_restoration.0024.desc.christian:0 "\n\nDzwony kościelne rozbrzmiewają w całej Europie, aby uczcić tę doniosłą okazję, a mieszkańcy Rzymu i Konstantynopola płaczą z radości. Dla dobra całej ludzkości, nowy Pax Romana musi przetrwać, aby świat nie pogrążył się ponownie w mrocznej erze ignorancji i barbarzyństwa pozbawionej wiodącego światła Rzymu."
 roman_restoration.0024.desc.hellenic:0 "\n\nPo zrzuceniu ciężaru martwego boga Galilejczyków i ponownym przyjęciu olimpijskiego panteonu imperium Cezara i Augusta powstało z popiołów. Dla dobra całej ludzkości, nowy Pax Romana musi przetrwać, aby świat nie pogrążył się ponownie w mrocznej erze ignorancji i barbarzyństwa pozbawionej wiodącego światła Rzymu."
 roman_restoration.0024.desc.fallback:0 "\n\nNiezliczeni ludzie wszystkich ras i wyznań w całej Europie świętują tę doniosłą okazję, a mieszkańcy zarówno Rzymu, jak i Konstantynopola płaczą z radości. Dla dobra całej ludzkości, nowy Pax Romana musi przetrwać, aby świat nie pogrążył się ponownie w mrocznej erze ignorancji i barbarzyństwa pozbawionej wiodącego światła Rzymu."
 roman_restoration.0100.t:0 "Koniec wielkiej schizmy"
 roman_restoration.0100.desc.intro:0 "W końcu wielka schizma została zakończona."
 roman_restoration.0100.desc.orthodox:0 "\n\nMinęły już czasy, kiedy aroganccy biskupi Rzymu niesłusznie stawiali się ponad swoimi rówieśnikami, ignorując kanoniczne dekrety, a nawet otwarcie się im sprzeciwiając. Po zjednoczeniu Pentarchii pod panowaniem prawosławia, wiara katolicka ma obecnie niewielką władzę nad mieszkańcami Rzymu.\n\nJest tylko kwestią czasu, kiedy te nieliczne dusze, które nadal wyznają przestarzałe i heretyckie obrzędy, zostaną przyprowadzone do owczarni prawdziwego ekumenicznego Kościoła."
 roman_restoration.0100.desc.catholic:0 "\n\nWielowiekowe wysiłki pontyfikatu, aby udowodnić swoją supremację nad Pentarchią, dobiegły wreszcie końca. Po zjednoczeniu pierwotnych wiar pod panowaniem katolickim, duchowieństwo prawosławne zmuszone jest teraz ugiąć się przed niekwestionowanym autorytetem tronu Piotrowego.\n\nCi nieliczni spośród nich, którzy nadal trzymają się swoich przestarzałych i heretyckich obrządków, wkrótce zostaną przyprowadzeni do owczarni prawdziwego ekumenicznego Kościoła. "
 roman_restoration.0100.desc.generic:0 "\n\nTeraz, gdy w nieoczekiwanym obrocie wydarzeń [mending_faith.GetAdjective|l] władza kontroluje Pentarchię, zarówno papież w Rzymie jak i patriarcha Konstantynopola nie są już w stanie zaprzeczyć prymatowi, który wiedzie [mending_faith.GetName|l] nad wszystkimi innymi odłamami chrześcijaństwa."
 roman_restoration.0100.a:0 "Uniwersalny Kościół został przywrócony!"
 roman_restoration.0101.desc.intro:0 "Wielka schizma, która od dawna nękała chrześcijaństwo, nareszcie dobiegła końca."
 roman_restoration.0101.desc.orthodox:0 "\n\nKiedy [scoped_emperor.GetTitledFirstName] podbił[Select_CString(scoped_emperor.IsFemale, 'a', '' )] wszystkie ekumeniczne siedziby pierwotnej Pentarchii, Cerkiew prawosławna była w stanie zmusić większość katolickiego świata do uznania swojego autorytetu jako jedynego słusznego odłamu chrześcijaństwa. Skorumpowana watykańska arystokracja została wygnana, a liczba jej zwolenników z dnia na dzień maleje."
 roman_restoration.0101.desc.catholic:0 "\n\nKiedy [scoped_emperor.GetTitledFirstName] podbił[Select_CString(scoped_emperor.IsFemale, 'a', '' )] wszystkie ekumeniczne siedziby pierwotnej Pentarchii, Stolica Apostolska w końcu zdołała zlikwidować Cerkiew prawosławną i stać się jedynym słusznym odłamem chrześcijaństwa. Teraz, kiedy patriarcha został wygnany, a wielu wybitnych teologów prawosławnych uznało autorytet tronu św. Piotra, prawosławie może wkrótce odejść w zapomnienie."
 roman_restoration.0101.desc.generic:0 "\n\nKiedy [scoped_emperor.GetTitledFirstName] podbił[Select_CString(scoped_emperor.IsFemale, 'a', '' )] wszystkie ekumeniczne siedziby pierwotnej Pentarchii, [mending_faith.GetName] wywalczył sobie drogę do stania się jedynym prawowitym odłamem chrześcijaństwa w oczach wielu. Po tym jak zarówno papiestwo, jak i patriarchat ekumeniczny zostały wygnane ze swoich historycznych siedzib, wielu prawosławnych i katolików przyłączyło się do nowego uniwersalnego Kościoła."
 roman_restoration.0101.a:0 "Jeśli wiatr wieje w ten sposób..."
 roman_restoration.0101.b:0 "Heretycy! Wszyscy są heretykami!"
 roman_restoration.0102.a:0 "Niepokojące wieści..."
 roman_restoration.0104.t:0 "Patriarchat Antiochii"
 roman_restoration.0104.desc:0 "Po powrocie miasta pod rzymską kontrolę, Patriarchat Antiochii został przywrócony jako jeden z episkopatów Pentarchii w Cerkwi prawosławnej. Pierwotnie został założony przez św. Piotra Apostoła, który jest uważany przez Zachodni Kościół katolicki za pierwszego papieża."
 roman_restoration.0104.a:0 "Chwała Bogu!"
 roman_restoration.0105.t:0 "Patriarchat Jerozolimy"
 roman_restoration.0105.desc:0 "Po powrocie miasta pod rzymską kontrolę, Patriarchat Jerozolimy został przywrócony jako jeden z episkopatów Pentarchii w Cerkwi prawosławnej. Pierwotnie został założony przez św. Jakuba Sprawiedliwego, który stał się głową Kościoła w Jerozolimie wkrótce po śmierci Jezusa."
 roman_restoration.0106.t:0 "Patriarchat Aleksandrii"
 roman_restoration.0106.desc:0 "Po powrocie miasta pod rzymską kontrolę, Patriarchat Aleksandrii został przywrócony jako jeden z episkopatów Pentarchii w Cerkwi prawosławnej. Pierwotnie został założony przez św. Marka Ewangelistę, który został pierwszym patriarchą Aleksandrii."
 roman_restoration.0107.t:0 "Patriarchat Rzymu"
 roman_restoration.0107.desc:0 "Po powrocie miasta pod rzymską kontrolę, Patriarchat Rzymu został przywrócony jako jeden z episkopatów Pentarchii w Cerkwii prawosławnej. Jeśli wszystkie pięć historycznych patriarchatów powróci do Pentarchii, wielka schizma między Kościołem Wschodnim i Zachodnim może w końcu dobiec końca."
 roman_restoration.0120.t:0 "Patriarchat Ikonoklastów"
 roman_restoration.0120.desc:0 "Z wielkim miastem Konstantynopolem w rękach ikonoklastów, nowy patriarcha stanął na czele Kościoła Wschodniego. Z pomocą [new_pope.GetFaith.HighGodNamePossessive], [new_pope.GetFirstName] okaże się być bardziej cnotliw[Select_CString(new_pope.IsFemale, 'ą', 'ym' )] i rozważn[Select_CString(new_pope.IsFemale, 'ą przywódczynią', 'ym przywódcą' )] niż [new_pope.GetHerHis] ekumeniczni poprzednicy.\n\nTen nowy patriarchat z pewnością przeciwstawi się ekscesom, korupcji i bałwochwalstwu swojego poprzednika, i zapoczątkuje nową, chwalebną erę dla wszystkich pobożnych ikonoklastów."
 roman_restoration.0120.a:0 "Precz z tymi bluźnierczymi bożkami!"
 roman_restoration.0121.desc.orthodox:0 "Gdy wielkie miasto Konstantynopol wpadło w ręce heretyków, nikczemn[Select_CString( reformer.IsFemale, 'a', 'y' )] ikonoklasta [reformer.GetTitledFirstName] mianował[Select_CString( reformer.IsFemale, 'a', '' )] fałszywego patriarchę Kościoła Ekumenicznego, pozbawiając wszystkich prawosławnych prałatów ich urzędów.\n\nJeśli ten tyran nie zostanie wkrótce obalony, a jego bluźnierstwo nie zostanie naprawione, może to być początek końca Cerkwi prawosławnej."
 roman_restoration.0121.desc.iconoclast:0 "Z wielkim miastem Konstantynopolem w ikonoklastycznych rękach, [reformer.GetTitledFirstName] zdecydował[Select_CString(reformer.IsFemale, 'a', '' )] o postawieniu na czele Kościoła Wschodniego nowego patriarchy. Z pomocą [new_pope.GetFaith.HighGodNamePossessive], [new_pope.GetFirstName] okaże się być bardziej cnotliw[Select_CString(new_pope.IsFemale, 'ą', 'ym' )] i rozważn[Select_CString(new_pope.IsFemale, 'ą przywódczynią', 'ym przywódcą' )] niż [new_pope.GetHerHis] ekumeniczni poprzednicy.\n\nTen nowy patriarchat z pewnością przeciwstawi się ekscesom, korupcji i bałwochwalstwu swojego poprzednika, i zapoczątkuje nową, chwalebną erę dla wszystkich pobożnych ikonoklastów."
 roman_restoration.0121.desc.other:0 "Z wielkim miastem Konstantynopolem w ikonoklastycznych rękach, [reformer.GetTitledFirstName] zdecydował[Select_CString( reformer.IsFemale, 'a', '' )] o postawieniu na czele Kościoła Wschodniego nowego patriarchy.\n\nJako że większość starszego duchowieństwa prawosławnego została odsunięta od władzy, aresztowana lub zmuszona do emigracji, wiara ekumeniczna została zredukowana do statusu herezji."
 roman_restoration.0121.a:0 "Barbarzyńcy!"
 roman_restoration.0121.b:0 "Najwyższy czas!"
 roman_restoration.0121.c:0 "Rozumiem..."
 roman_restoration.0122.t:0 "Patriarchat Ekumeniczny"
 roman_restoration.0122.desc:0 "Nieszczęsne wygnanie Patriarchatu Ekumenicznego nareszcie dobiegło końca.\n\nJedyny prawdziwy Kościół powrócił do Konstantynopola, gotów przewodzić chrześcijaństwu silną, ale łagodną ręką."
 roman_restoration.0122.a:0 "Chwała!"
 roman_restoration.0123.desc.orthodox:0 "Nieszczęsne wygnanie Patriarchatu Ekumenicznego nareszcie dobiegło końca.\n\nDzięki pobożnemu przywództwu, jakim wykazał[Select_CString(reformer.IsFemale, 'a', '' )] się [reformer.GetTitledFirstName], jedyny prawdziwy Kościół powrócił do Konstantynopola, gotów przewodzić chrześcijaństwu silną, ale łagodną ręką."
 roman_restoration.0123.desc.iconoclast:0 "Kabała plugawych bałwochwalców, których zorganizował[Select_CString(reformer.IsFemale, 'a', '' )] [reformer.GetTitledFirstName], zdołała przejąć Konstantynopol i przywrócić skorumpowany heretycki patriarchat z dawnych czasów. Jeśli nie zostaną powstrzymani, ikonoklazm może wkrótce odejść w zapomnienie!"
 roman_restoration.0123.desc.other:0 "Nieszczęsne wygnanie Patriarchatu Ekumenicznego nareszcie dobiegło końca.\n\nDzięki pobożnemu przywództwu, jakim wykazał[Select_CString(reformer.IsFemale, 'a', '' )] się [reformer.GetTitledFirstName], Kościół wschodni powrócił do swojej prawowitej siedziby w Konstantynopolu."
 roman_restoration.0123.a:0 "Nareszcie w Kościele zatriumfował głos rozsądku!"
 roman_restoration.0123.b:0 "Wszyscy są podłymi bałwochwalcami!"
 roman_restoration.0123.c:0 "Rozumiem..."
 roman_restoration.0124.t:0 "Stolica Apostolska"
 roman_restoration.0124.desc:0 "Era zawirowań i rozpaczy w świecie katolickim dobiegła końca. Teraz, gdy nowy papież przywrócił historyczną siedzibę w Rzymie jedyny prawdziwy Kościół może wreszcie odzyskać siły po katastrofalnych niepowodzeniach, jakich doznał w ostatnich czasach.\n\nZ pomocą [new_pope.GetFaith.HighGodNamePossessive], [new_pope.GetTitledFirstName] przyniesie porządek i stabilność duchowieństwu katolickiemu niegdyś rozproszonemu po całej Europie i przywróci ścisłą hierarchię w Kościele."
 roman_restoration.0124.a:0 "Stolica Apostolska powstała z popiołów!"
 roman_restoration.0125.desc.catholic:0 "Dzięki błogosławionej interwencji, której podj[Select_CString( reformer.IsFemale, 'ęła', 'ął' )] się [reformer.GetTitledFirstName], zakończyła się era zamętu i rozpaczy w świecie katolickim: Nowy papież znów króluje w swojej historycznej siedzibie w Rzymie, a jedyny prawdziwy Kościół może wreszcie podnieść się po druzgocących niepowodzeniach ostatnich czasów.\n\nWraz ze wsparciem [new_pope.GetFaith.HighGodNamePossessive], [new_pope.GetTitledFirstName] zaprowadzi porządek i stabilność wśród katolickiego kleru rozproszonego niegdyś po Europie i przywróci Kościołowi ścisłą hierarchię."
 roman_restoration.0125.desc.other:0 "Po utracie siedziby rodowej i większości zwolenników, Kościół katolicki przez wielu uważany był za bliski upadku. Jednak dzięki pobożnej interwencji, której podj[Select_CString( reformer.IsFemale, 'ęła', 'ąj' )] się [reformer.GetTitledFirstName], w Rzymie znów króluje nowy papież.\n\nTeraz, gdy Stolica Apostolska została przywrócona, katolicy mogą odzyskać swoją pozycję jako znacząca forma chrześcijaństwa."
 roman_restoration.0125.a:0 "Nasz Kościół jest ponownie zjednoczony!"
 roman_restoration.0125.b:0 "Ciekawe..."
 roman_restoration.0130.t:0 "Rozwiązanie papiestwa"
 roman_restoration.0130.desc.muslim:0 "Panowanie chrześcijan nad Rzymem wreszcie dobiegło końca. \n\nDzięki wysiłkom wielu oddanych sług [scoped_destroyer.GetFaith.HighGodNamePossessive], [scoped_destroyer.GetFaith.GetAdjective] władza objęła teraz całe Włochy. Wierni niestrudzenie pracowali, aby usunąć wszystkie bluźniercze ikony i postawić przed wymiarem sprawiedliwości upadłe duchowieństwo, które rządziło tymi ziemiami."
 roman_restoration.0130.desc.hellenic:0 "Tyrania Galilejczyków nad Europą nareszcie dobiegła końca.\n\nPrzez wieki ci gloryfikowani kultyści mieli swobodę w oczernianiu i niszczeniu starożytnych pomników naszych boskich obrońców, ale to już przeszłość! Teraz, gdy w Rzymie i na Półwyspie Apeniński panuje wiara [scoped_destroyer.GetFaith.GetAdjective|l], zmiażdżyliśmy samo serce Kościoła boga cieśli."
 roman_restoration.0130.desc.fallback:0 "Po wiekach lekceważenia i oszukiwania przez misjonarzy, wyznawcy [scoped_destroyer.GetFaith.HighGodNamePossessive] w końcu zemścili się na wyznawcach boga Chrystusa.\n\nDzięki przychylności naszych bogów, centrum ich wiary zostało zdobyte, ich kościoły splądrowane, a kapłani pozbawieni wszelkiej władzy i godności. Dzięki mojej chwalebnej inwazji, zdołaliśmy uwolnić świat od tej tchórzliwej religii i pomścić hańbę sprowadzoną na nasze ziemie i przodków przez podstępnych chrześcijan."
 roman_restoration.0130.desc.pope.submission:0 "\n\nW obliczu naszej niezaprzeczalnej supremacji religijnej, nawet był[Select_CString(scoped_pope.IsFemale, 'a', 'y' )] papież[Select_CString(scoped_pope.IsFemale, 'yca', '' )] [scoped_pope.GetFullName] publicznie odrzucił[Select_CString(scoped_pope.IsFemale, 'a', '' )] [catholic.GetNameNoTooltip|l], przyjmując [scoped_destroyer.GetFaith.GetNameNoTooltip|l]!"
 roman_restoration.0130.desc.pope.crucifixion:0 "\n\n[scoped_pope.GetFirstName], wciąż bezczelnie trzymając[Select_CString(scoped_pope.IsFemale, 'a', 'y' )] się bezpodstawnego tytułu Pontifexa Maximusa, został[Select_CString(scoped_pope.IsFemale, 'a', '' )] ukrzyżowan[Select_CString(scoped_pope.IsFemale, 'a', 'y' )] pośród płonących ruin Watykanu. W ten sposób kończy się haniebna linia chrześcijańskich papieży Rzymu."
 roman_restoration.0130.desc.pope.sacrificed:0 "\n\nWatykańska katedra została ofiarowana i ponownie poświęcona [scoped_destroyer.GetFaith.CustomLoc('HighGodNameCel')]. [scoped_pope.GetTitledFirstName] został[Select_CString(scoped_pope.IsFemale, 'a', '' )] złożon[Select_CString(scoped_pope.IsFemale, 'a', 'y' )] w ofierze na tym samym ołtarzu, z którego zwykł[Select_CString(scoped_pope.IsFemale, 'a', '' )] głosić kazania."
 roman_restoration.0130.desc.no_pope:0 "\n\nZdezorganizowani [catholic.BishopNeuterPlural] indywidualnie próbowali zmobilizować przerażonych wiernych, ale teraz, gdy [catholic.ReligiousHeadName|l] nie jest już z nimi by im przewodzić, jasne jest, że dni władzy papieskiej dobiegły końca."
 roman_restoration.0130.a.a:0 "[scoped_destroyer.GetFaith.HighGodName] nam błogosławi!"
 roman_restoration.0130.a.b:0 "To jest czas naszego odrodzenia!"
 roman_restoration.0130.a.c:0 "Ich martwy bóg nie mógł ich przecież ochronić."
 roman_restoration.0131.desc.faithful:0 "[scoped_destroyer.GetTitledFirstName] poprowadził[Select_CString(scoped_destroyer.IsFemale, 'a', '' )] bezwzględną kampanię w wyniku której [scoped_destroyer.GetFaith.GetAdjective|l] władza obejmuje teraz cały Półwysep Apeniński.\n\nZ pomocą [scoped_destroyer.GetFaith.HighGodNamePossessive] wytropił[Select_CString(scoped_destroyer.IsFemale, 'a', '' )] [scoped_destroyer.GetSheHe] wszystkie pozostałe kabały katolików wciąż gromadzące się we Włoszech i pozbawił[Select_CString(scoped_destroyer.IsFemale, 'a', '' )] wszystkie główne biskupstwa bogactwa oraz wpływów, zadając w ten sposób poważny cios autorytetowi fałszywego Kościoła."
 roman_restoration.0131.desc.christians:0 "Potworna kampania terroru, której podj[Select_CString( scoped_destroyer.IsFemale, 'ęła', 'ął' )] się [scoped_destroyer.GetTitledFirstName], sprowadziła ruinę i ciemność na serce naszej Świętej Matki Kościoła!\n\nT[Select_CString( scoped_destroyer.IsFemale, 'a nikczemna poganka', 'en nikczemny poganin' )] pozbawił[Select_CString( scoped_destroyer.IsFemale, 'a', '' )] papiestwo wszystkich jego dóbr i godności, brutalnie zamordował[Select_CString( scoped_destroyer.IsFemale, 'a', '' )] niezliczoną liczbę teologów i nie spocznie, dopóki nie doprowadzi do upadku całego chrześcijaństwa. Ze zniszczonym Watykanem i jego hierarchią w rozsypce, wiara katolicka została zredukowana do bezładnej sekty."
 roman_restoration.0131.desc.fallback:0 "Śmiała kampania podboju, której podj[Select_CString( scoped_destroyer.IsFemale, 'ęła', 'ął' )] się [scoped_destroyer.GetTitledFirstName], przyniosła ruinę i ciemność w sercu Kościoła katolickiego!\n\nPozbawiwszy papiestwo większości jego dóbr i godności, wydawało się, że będzie usatysfakcjonowan[Select_CString(scoped_destroyer.IsFemale, 'a', 'y' )] dopiero wtedy, gdy całe chrześcijaństwo zostanie zrównane z ziemią. Ze zniszczonym Watykanem i jego hierarchią w rozsypce, wiara katolicka została zredukowana do bezładnej sekty."
 roman_restoration.0131.a.a:0 "Najwyższy czas, aby ktoś się tego podjął."
 roman_restoration.0131.a.b:0 "Koniec jest blisko!"
 roman_restoration.0131.a.c:0 "Rozumiem..."
 roman_restoration.0140.t:0 "Cesarstwo Włoch"
 roman_restoration.0140.desc:0 "Od czasu upadku Cesarstwa Zachodniorzymskiego, Półwysep Apeniński był podzielony między zbuntowane państwa-miasta, chciwych biskupów i barbarzyńskich zdobywców.\n\nJednak pod rządami mojej dynastii Włochy odłożyły na bok drobne niesnaski i ponownie zjednoczyły się w całość, odradzając się jako dominująca potęga na zachodzie. Nie będziemy już dłużej nagrodą, o którą walczą Frankowie i Grecy, ani nie będziemy brutalnie traktowani przez piratów i barbarzyńskich pretendentów. Od tego dnia odzyskamy nasze miejsce jako prawdziwi spadkobiercy Cesarstwa Rzymskiego!"
 roman_restoration.0140.a:0 "Labor omnia vincit!"
 roman_restoration.0141.desc:0 "Od czasu upadku Cesarstwa Zachodniorzymskiego, Półwysep Apeniński był podzielony między zbuntowane państwa-miasta, chciwych biskupów i barbarzyńskich zdobywców, a jego dawna chwała blaknęła pośród próżnych sporów.\n\nJednak [scoped_ruler.GetTitledFirstName] ponownie zjednoczył[Select_CString(scoped_destroyer.IsFemale, 'a', '' )] Włochy, przywracając im status dominującego mocarstwa na zachodzie. Niegdysiejszy przedmiot sporu między Frankami a Grekami, stał się teraz samodzielnym imperium, władającym najważniejszymi ziemiami dawnego Rzymu."
 roman_restoration.0141.a:0 "To niefortunne."
 roman_restoration.0141.b:0 "Ciekawe..."
 roman_restoration.0150.t:0 "Od Rzymu do Rzymu"
 roman_restoration.0150.desc:0 "Teraz jasne jest, że żadna próba przywrócenia zniszczonego imperium nie zakończy się sukcesem, dopóki podejmują się ich barbarzyńscy Niemcy lub zniewieściali Grecy.\n\nJedynie dzięki poświęceniu narodu włoskiego Rzym odzyskał należne mu miejsce Królowej Miast.\n\n"
 roman_restoration.0150.a:0 "Omnes viae Romam ducunt."
 roman_restoration.0151.t:0 "Druga era Rzymu"
 roman_restoration.0151.desc.byzantines:0 "Stało się coś nie do pomyślenia! Małe włoskie państwa-miasta zdołały zjednoczyć się pod jednym sztandarem i wytyczyć krwawą ścieżkę do naszych wschodnich prowincji, starając się przywrócić dawne cesarstwo.\n\nRozszerzając swe rządy na większość starożytnych prowincji, [scoped_emperor.GetTitledFirstName] ogłosił[Select_CString(scoped_emperor.IsFemale, 'a', '' )], że Cesarstwo Rzymskie zostanie przywrócone pod [scoped_emperor.GetHerHis] barbarzyńskim przywództwem. Z tak niewielką legitymizacją, jaka nam pozostała, nie jesteśmy już w stanie odrzucić tego absurdalnego roszczenia."
 roman_restoration.0151.desc.others:0 "[scoped_emperor.GetTitledFirstName] i znajdujące się pod [scoped_emperor.GetHerHis] przywództwem Cesarstwo Włoch zdołał[Select_CString(scoped_emperor.IsFemale, 'a', '' )] odzyskać wystarczającą liczbę dawnych prowincji, aby proklamować odrodzenie Cesarstwa Rzymskiego.\n\nGardząc zarówno pretendentami z północy, jak i ze wschodu, ta nowa potęga stara się przywrócić swoje starożytne granice, na przekór wszystkich swoich przeciwników."
 roman_restoration.0160.t:0 "Pretendent"
 roman_restoration.0160.desc:0 "Zbyt długo tolerowaliśmy barbarzyńskich pretorianów z północy, obnoszących się z niezasłużoną godnością cesarską. Rzym znajduje się pod kontrolą prawdziwego cesarstwa, a żałosna federacja niemieckich watażków, która kiedyś chciała rządzić zachodem, została zepchnięta za Ren, do dzikich lasów, gdzie jest jej miejsce.\n\nCzas dać tym barbarzyńcom ostatnią lekcję i pozbawić ich raz na zawsze fałszywego cesarstwa."
 roman_restoration.0160.a:0 "Nasze legiony ich zniszczą!"
 roman_restoration.0161.t:0 "Zemsta Rzymu"
 roman_restoration.0161.desc:0 "[byz_emperor.GetTitledFirstName] publicznie zadenuncjował[Select_CString(byz_emperor.IsFemale, 'a', '' )] mnie jako fałszyw[Select_CString(hre_emperor.IsFemale, 'ą', 'ego' )] [hre_emperor.GetTitleTierName|l] i jest [Select_CString(byz_emperor.IsFemale, 'gotowa', 'gotów' )] uwolnić straszliwą potęgę [byz_emperor.GetPrimaryTitle.GetAdjective] przeciwko mojemu ludowi.\n\nNie wystarczyło, że [byz_emperor.GetHerHis] pobratymcy wypierają nas coraz bardziej od naszych ziem. Rzym nie spocznie, dopóki nie zniszczy wszystkich, którzy roszczą sobie prawo do jego chwały."
 roman_restoration.0161.a:0 "Nadal możemy walczyć!"
 roman_restoration.0162.t:0 "Frankowie za Renem"
 roman_restoration.0162.desc:0 "Po wszystkim. Nasza wielka kampania nieodwracalnie zniszczyła tak zwane Święte Cesarstwo Rzymskie. [hre_emperor.GetTitledFirstName] został[Select_CString(hre_emperor.IsFemale, 'a', '' )] całkowicie upokorzon[Select_CString(hre_emperor.IsFemale, 'a', 'y' )] i pozbawion[Select_CString(hre_emperor.IsFemale, 'a', 'y' )] całej godności cesarskiej. Nie ma już [hre_emperor.GetSheHe] władzy ani środków, by zjednoczyć barbarzyńskie plemiona Niemiec pod jednym sztandarem."
 roman_restoration.0162.a:0 "I krzyżyk na drogę!"
 roman_restoration.0163.t:0 "Zemsta Rzymu"
 roman_restoration.0163.desc:0 "Odradzający się Rzymianie okaleczyli Cesarstwo Niemieckie nie do poznania. Po druzgocącej przeciwko ich legionom, moje słowa niewiele teraz znaczą dla byłych wasali. To koniec marzenia Karola Wielkiego."
 roman_restoration.0163.a:0 "Jak mogło do tego dojść?"
 roman_restoration.0164.t:0 "Frankowie kontratakują"
 roman_restoration.0164.desc:0 "Poza wszelkimi oczekiwaniami, [hre_emperor.GetTitledFirstName] był[Select_CString( hre_emperor.IsFemale, 'a', '' )] w stanie zorganizować skuteczną obronę przed moimi legionami! Swoim zwycięstwem nadał[Select_CString( hre_emperor.IsFemale, 'a', '' )] nową legitymizację swojemu upadającemu Imperium, a moje imię splamił[Select_CString( hre_emperor.IsFemale, 'a', '' )] ponad wszelką wątpliwość."
 roman_restoration.0164.a:0 "A co z moimi orłami?!"
 roman_restoration.0165.t:0 "Frankowie kontratakują"
 roman_restoration.0165.desc:0 "Duma Rzymian okazała się ich zgubą. Pomimo wszystkich swoich przechwałek, legiony, które zgromadził[Select_CString(byz_emperor.IsFemale, 'a', '' )] [byz_emperor.GetTitledFirstName] okazały się nie zdołały pokonać moich wiernych $knight_culture_player_plural_possessive_no_tooltip_lowercase$. Dzięki mojej nieugiętej obronie, nadał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] mojemu tytułowi nową godność."
 roman_restoration.0165.a:0 "I nie ważcie się wracać!"
 roman_restoration.0170.t:0 "Pretendent"
 roman_restoration.0170.desc:0 "Zbyt długo pozwalaliśmy słabym pozostałościom cesarstwa Justyniana trzymać się godności tytułu, który już dawno został splamiony przez niekończącą się paradę niekompetentnych, małostkowych i dekadenckich królów.\n\nZarówno Włochy, jak i Grecja są już pod naszą kontrolą, podczas gdy oni zostali zredukowani do niczego więcej, jak tylko rozpadającego się wschodniego despotyzmu, zbyt chciwego i złośliwego, by uznać, że jego czas już dawno minął."
 roman_restoration.0170.a:0 "Musimy dać im odpowiednią zachętę."
 roman_restoration.0171.t:0 "Zemsta Rzymu"
 roman_restoration.0171.desc:0 "[hre_emperor.GetTitledFirstName] publicznie zadenuncjował[Select_CString(hre_emperor.IsFemale, 'a', '' )] mnie jako fałszyw[Select_CString(byz_emperor.IsFemale, 'ą', 'ego' )] [byz_emperor.GetTitleTierName|l] i jest [Select_CString(hre_emperor.IsFemale, 'gotowa', 'gotów' )] uwolnić straszliwą potęgę [hre_emperor.GetPrimaryTitle.GetAdjective] przeciwko mojemu ludowi.\n\nNie wystarczyło, że [hre_emperor.GetHerHis] pobratymcy wypierają nas coraz bardziej od naszych ziem. Rzym nie spocznie, dopóki nie zniszczy wszystkich, którzy roszczą sobie prawo do jego chwały."
 roman_restoration.0171.a:0 "Jesteśmy jedynymi prawdziwymi spadkobiercami Rzymu!"
 roman_restoration.0172.t:0 "Rozpad Bizancjum"
 roman_restoration.0172.desc:0 "Stało się. Skorumpowane resztki Imperium Greków zostały zmiecione z wybrzeży Grecji i Azji Mniejszej. [byz_emperor.GetTitledFirstName], pozbawion[Select_CString( byz_emperor.IsFemale, 'a', 'y' )] władzy przez swoich przywódców i biurokratów, z okaleczonymi armiami, nie może już dłużej utrzymywać swojego dekadenckiego dworu złożonego z pochlebców i podżegaczy, ani wykraczać ze swoim autorytetem poza mury swojego pałacu."
 roman_restoration.0172.a:0 "Najwyższy czas."
 roman_restoration.0173.t:0 "Zemsta Rzymu"
 roman_restoration.0173.desc:0 "Nasze imperium legło w gruzach. Po agresywnej kampanii upokorzeń i zniszczeń, barbarzyńskie hordy, którymi dowodził[Select_CString( hre_emperor.IsFemale, 'a', '' )] [hre_emperor.GetTitledFirstName], pozostawiły mi jedynie ruiny i walczące między sobą miasta-państwa. Tytuł, który kiedyś posiadał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], nie nosi już żadnej godności cesarskiej."
 roman_restoration.0173.a:0 "Wy potwory!"
 roman_restoration.0174.t:0 "Grecy kontratakują"
 roman_restoration.0174.desc:0 "Ponad wszelkie oczekiwania, [byz_emperor.GetTitledFirstName] był[Select_CString( byz_emperor.IsFemale, 'a', '' )] w stanie zorganizować skuteczną obronę przed moimi siłami! Swoim zwycięstwem nadał[Select_CString( byz_emperor.IsFemale, 'a', '' )] nową legitymizację swojemu upadającemu imperium, a moje imię splamił[Select_CString( byz_emperor.IsFemale, 'a', '' )] nie zadając sobie większego trudu."
 roman_restoration.0174.a:0 "Jak mogło do tego dojść?!"
 roman_restoration.0175.t:0 "Grecy kontratakują"
 roman_restoration.0175.desc:0 "Uczeni długo będą dyskutować, co spowodowało, że [hre_emperor.GetTitledFirstName] prowadził[Select_CString( hre_emperor.IsFemale, 'a', 'y' )] wojny z prawdziwymi spadkobiercami Rzymu. Żałosna próba te[Select_CString( ROOT.Char.IsFemale, 'j pretendentki', 'go pretendenta' )], by odebrać mi moje boskie prawo do rządzenia Europą, zakończyła się jedynie przewidywalną i upokarzającą porażką."
 roman_restoration.0175.a:0 "Nigdy nie było co do tego wątpliwości."
 roman_restoration.1204.t:0 "You wretched [ROOT.Char.Custom('GirlBoy'))],"
 roman_restoration.1204.desc_vassal:0 "I dragged you out of the filth, and I can cast you back in again! You didn't #EMP truly#! think #EMP Constantinople#!, the last pillar of erudition on this disdainful earth, could really be yours! Not so much as your littlest toe is worthy of treading upon its glimmering bricks! Return it, or else the Golden Horn shall be your drowning-pit — I will fling you into it myself, if I must."
 roman_restoration.1204.a:0 "I was merely looking after it for you!"
 roman_restoration.1204.b:0 "I hope your mithering rear gets splinters on the Throne."
