l_english:
 faith_conversion.1001.t:0 "Nawrócenie"
 faith_conversion.1001.start:0 "Zgodnie z moją decyzją, nastąpiło nawrócenie na [new_faith.GetName|l]. Załatwił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], aby [new_faith.PriestNeuter] przybył na mój dwór i przeprowadził obrzędy.\n\n"
 faith_conversion.1001.desc:0 "Mając na uwadze los mojej nieśmiertelnej duszy, mogę się tylko modlić, że podj[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] właściwą decyzję.\n\nOdkładając metafizykę na bok,"
 faith_conversion.1001.desc.zealous:0 "Kiedy recytuje wersety z [template_priest.Custom('ReligiousTextAdj')], #EMP czuję#!, że moje przekonanie płonie we mnie mocniej — nie mam wątpliwości, że wybrał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] właściwą drogę.\n\nNie ważne jak silna jest moja gorliwość,"
 faith_conversion.1001.desc.zealous.carnal_male:0 "Kiedy recytuje wersety z [template_priest.Custom('ReligiousTextAdj')], #EMP czuję#!, że moje przekonanie rośnie — nie mam wątpliwości, że wybrał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] właściwą drogę.\n\nNie ważne jak silna jest moja gorliwość,"
 faith_conversion.1001.desc.zealous.carnal_female:0 "Kiedy recytuje wersety z [template_priest.Custom('ReligiousTextAdj')], #EMP czuję#!, że moje przekonanie pulsuje we mnie — nie mam wątpliwości, że wybrał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] właściwą drogę.\n\nNie ważne jak silna jest moja gorliwość,"
 faith_conversion.1001.desc.compassionate:0 "Mając na uwadze los mojej nieśmiertelnej duszy - a także dusz moich poddanych - modlę się, wierząc, że podj[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] właściwą decyzję.\n\nOdkładając metafizykę na bok,"
 faith_conversion.1001.desc.reincarnation:0 "Mając na uwadze życie mojego następnego wcielenia, modlę się, aby ta decyzja była właściwa.\n\nOdkładając metafizykę na bok,"
 faith_conversion.1001.desc.cynical:0 "Chociaż nie do końca wierzę w te bzdury, które wygaduje [new_faith.PriestNeuter], było wystarczająco dużo politycznych korzyści z nawrócenia, dlatego wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że muszę to zrobić prędzej czy później.\n\nBez względu na moje powody, "
 faith_conversion.1001.end.is_vassal.convert_away:0 "moje najpilniejsze obawy są doczesne — jak [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] zareaguje na wieść, że odrzucił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [my_liege.GetHerHis] wiarę?"
 faith_conversion.1001.end.is_vassal.convert_to:0 "mogę odetchnąć z ulgą wiedząc, że [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] nie będzie już w stanie wykorzystać mojej wiary przeciwko mnie."
 faith_conversion.1001.end.is_top_liege.convert_away:0 "moje najpilniejsze obawy są doczesne. Większość moich wasali wyznaje inną wiarę — czy będę zatem w stanie utrzymać moje państwo zjednoczone w obliczu wewnętrznych buntów i zagranicznych oportunistów?"
 faith_conversion.1001.end.is_top_liege.convert_to:0 "mogę się pocieszać wiedząc, że większość mojego państwa stoi zjednoczona pod rządami [ROOT.Char.Custom('PantheonTermGenitive')], wyznając [new_faith.GetName|l]."
 faith_conversion.1001.a:0 "Chwała [ROOT.Char.Custom('HighGodNameCel')]!"
 faith_conversion.1001.b:0 "Przynajmniej [template_priest.GetFirstNameNoTooltip] mnie poprowadzi..."
 faith_conversion.1101.toast:0 "Senior zmienił wiarę"
