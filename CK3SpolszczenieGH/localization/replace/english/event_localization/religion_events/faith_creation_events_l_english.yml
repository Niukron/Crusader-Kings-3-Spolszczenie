l_english:
 faith_creation.1001.t.schism:0 "[reformed_faith.GetAdjectiveNoTooltip] schizma"
 faith_creation.1001.t.reformation:0 "[reformed_faith.GetAdjectiveNoTooltip] reformacja"
 faith_creation.1001.desc.schism:0 "A new schism within [reformed_faith.GetReligion.GetName] has occurred as [reformer.GetTitledFirstName] and [reformer.GetHerHis] followers have split off from the [old_faith.GetAdjective] faith to form a new religious movement."
 faith_creation.1001.desc.reformation:0 "[reformer.GetTitledFirstName], wybitna postać pośród wiernych, zorganizował[Select_CString(reformer.IsFemale, 'a', '' )] spotkanie, żeby [reformer.Custom('DefaultPriestTitlePlural')] z całego kraju omówili ich wierzenia i ustanowili oficjalną doktrynę wiary pogańskiej."
 faith_creation.1001.desc.schism.personal:0 "The [old_faith.GetAdjective] [old_faith.AltPriestTermPlural] have lost their way and can no longer be trusted to guide us. To remedy this I have gathered a select group of [reformer.Custom('DefaultPriestTitlePlural')] together to discuss the future of our faith."
 faith_creation.1001.desc.reformation.personal:0 "At long last, I have managed to gather every important [reformer.Custom('DefaultPriestTitle')] in the world together so that they can discuss our beliefs and establish an official doctrine to guide our faith into the future."
 faith_creation.1001.desc.outlook.ghw:0 "\n\nImpassioned [reformer.Custom('DefaultPriestTitlePlural')] are already talking about launching [reformed_faith.GHWNamePlural] to spread their new faith across the world and"
 faith_creation.1001.desc.outlook.pacifism:0 "\n\nThese [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] have condemned violence and bloodshed, saying that war only leads to suffering and hatred, and"
 faith_creation.1001.desc.outlook.dogmatic:0 "\n\nThese [reformer.Custom('DefaultPriestTitlePlural')] have declared [reformed_faith.GetNameNoTooltip] to be the One True Faith, and"
 faith_creation.1001.desc.outlook.accepting:0 "\n\n[reformer.Custom('DefaultPriestTitlePlural')|U] ci zachęcają do współpracy i tolerancji, nawet wobec niewierzących, oraz"
 faith_creation.1001.desc.outlook.fallback:0 "\n\nThese [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] have adopted a pragmatic and balanced view of other faiths and"
 faith_creation.1001.desc.belief.sacrifice:0 "claim that the only way to show proper devotion is by honoring [reformed_faith.HighGodName] with human sacrifices!"
 faith_creation.1001.desc.belief.indulgent:0 "encourage adherents to indulge in the desires of the flesh and live their lives to the fullest."
 faith_creation.1001.desc.belief.incest:0 "are sanctioning the marriages of close kin, claiming that the bonds of family are sacred and that such marriages are blessed."
 faith_creation.1001.desc.belief.aniconism:0 "reject the use of any and all religious symbolism, claiming that mere effigies cannot capture the greatness of [reformed_faith.HighGodName]."
 faith_creation.1001.desc.belief.ascetic:0 "are promoting asceticism among their followers, claiming that materialistic pursuits block the path to spiritual fulfillment."
 faith_creation.1001.desc.belief.spirits:0 "zwrócili się o pomoc do duchów, aby pomogły poprowadzić wiernych przez te niespokojne czasy."
 faith_creation.1001.desc.belief.superstition:0 "many ancient superstitions and mythical stories have been canonized in the official doctrine."
 faith_creation.1001.desc.belief.nature:0 "have great respect for nature itself, seeking to preserve and protect it from those who would exploit it for their own gain."
 faith_creation.1001.desc.belief.community:0 "the new faith has blended together with its adherents' cultural traditions to form tight-knit communities of [reformed_faith.GetAdherentNamePluralNoTooltip] that are hesitant to accept outsiders."
 faith_creation.1001.desc.belief.fallback:0 "are asking all adherents to put old disputes aside and come together for the sake of the new faith."
 faith_creation.1001.desc.temporal:0 "\n\n[reformer.GetFirstNameNoTooltip] has chosen to personally lead this burgeoning [reformed_faith.GetAdjectiveNoTooltip] movement and has assumed the title of [reformed_faith.ReligiousHeadName], an exalted position that [reformer.GetSheHe] is expected to pass down to [reformer.GetHerHis] heir."
 faith_creation.1001.desc.temporal.personal:0 "\n\nI have chosen to personally lead this burgeoning [reformed_faith.GetAdjectiveNoTooltip] movement and have assumed the title of [reformed_faith.ReligiousHeadName], an exalted position that I will pass down to my descendants."
 faith_creation.1001.desc.spiritual:0 "\n\nThe [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] have chosen [reformed_hof.GetFirstNameNoTooltip] as their new [reformed_faith.ReligiousHeadName], who will determine religious doctrine and arbitrate inter-faith disputes for the entire [reformed_faith.GetAdjectiveNoTooltip] world."
 faith_creation.1001.desc.no_head:0 "\n\nRozwijający się ruch postanowił nie ustanawiać głowy religii, woląc zamiast tego pozwolić, aby każdy [reformer.Custom('DefaultPriestTitle')] określił, jakie nauki są odpowiednie dla ich [reformer.Custom('HouseOfWorshipAdj')]."
 faith_creation.1001.desc.no_holy_sites:0 "\n\n[reformed_faith.GetAdherentNamePluralNoTooltip] eagerly await the prophesied arrival of their [reformed_faith.ReligiousHeadName], a great leader who will rally all of the faithful behind them and usher in a new [reformed_faith.GetAdjectiveNoTooltip] golden age."
 faith_creation.1001.o.frightened:0 "[ROOT.Char.GetFaith.random_GoodGodNames] save us from these bloodthirsty [second.Custom('GetUnbelieverNamePlural')]!"
 faith_creation.1001.o.heretical:0 "These heretics will pay for their crimes against [ROOT.Char.GetFaith.HighGodName]!"
 faith_creation.1001.o.crusader:0 "A [ROOT.Char.GetFaith.GHWName] or two will put these [second.Custom('GetUnbelieverNamePlural')] in their place!"
 faith_creation.1001.o.interested:0 "We should keep an eye on this new development..."
 faith_creation.1001.o.uninterested:0 "Nie ma znaczenia w co wierzą ci [second.Custom('GetUnbelieverNamePlural')]."
 faith_creation.1001.o.getreaction:0 "[ROOT.Char.Custom2('GetFaithCreationReaction', reformer)]"
 faith_creation.1001.o.personal:0 "The world will see that [ROOT.Char.GetFaith.HighGodName] favors us!"
 faith_creation.1010.t:0 "[HoF.GetFirstNameNoTooltip] Declared [faith.ReligiousHeadName|U]"
 faith_creation.1010.desc.start:0 "Thought the righteousness of our faith was never in doubt, the period of time we have been forced to endure without a spiritual leader has been trying. At long last this ordeal is over however, as"
 faith_creation.1010.desc.temporal.personal:0 "I have finally convinced the [faith.AltPriestTermPlural] to accept me as the one true [faith.ReligiousHeadName|U]."
 faith_creation.1010.desc.temporal:0 "[HoF.GetTitledFirstName] has managed to convince the [faith.AltPriestTermPlural] to accept [HoF.GetHerHim] as the one true [faith.ReligiousHeadName|U]."
 faith_creation.1010.desc.spiritual:0 "the [faith.AltPriestTermPlural] have convened to elect [HoF.GetFirstName] as the one true [faith.ReligiousHeadName|U]."
 faith_creation.1010.desc.end:0 "\n\nWith the faithful finally unified behind a single leader, it seems as if a new golden age for [faith.GetNameNoTooltip] is upon us."
 faith_creation.1010.desc.end.personal:0 "\n\nWith the faithful finally unified behind me, I will lead [faith.GetNameNoTooltip] into a new golden age!"
 faith_creation.1010.a:0 "Chwała dla [faith.HighGodName]!"
 faith_creation.1011.message.title:0 "Religious Head Established"
 faith_creation.1011.message.desc:0 "Previously leaderless, the [faith.GetAdjective] [faith.AltPriestTermPlural] have made [HoF.GetFirstName] their new [faith.ReligiousHeadName]"
