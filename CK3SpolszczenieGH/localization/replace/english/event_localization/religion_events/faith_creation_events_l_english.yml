l_english:
 faith_creation.1001.t.schism:0 "[reformed_faith.GetAdjectiveNoTooltip] schizma"
 faith_creation.1001.t.reformation:0 "[reformed_faith.GetAdjectiveNoTooltip] reformacja"
 faith_creation.1001.desc.schism:0 "Nastąpiła nowa [reformed_faith.GetReligion.GetName|l] schizma, ponieważ [reformer.GetTitledFirstName] i [reformer.GetHerHis] zwolennicy odłączyli się od wiary [old_faith.GetAdjective|l], tworząc nowy ruch religijny."
 faith_creation.1001.desc.reformation:0 "[reformer.GetTitledFirstName], wybitna postać pośród wiernych, zorganizował[Select_CString(reformer.IsFemale, 'a', '' )] spotkanie, żeby [reformer.Custom('DefaultPriestTitlePlural')] z całego kraju omówili ich wierzenia i ustanowili oficjalną doktrynę wiary pogańskiej."
 faith_creation.1001.desc.schism.personal:0 "[old_faith.GetAdherentNamePlural|U] oraz reprezentujące ich [old_faith.AltPriestTermPlural] zbłądzili i nie można już ufać, że będą nas prowadzić. Pragnąc temu zaradzić, postanowił[Select_CString(reformer.IsFemale, 'am', 'em' )], aby wybrani [reformer.Custom('DefaultPriestTitlePlural')] zebrali się razem, aby przedyskutować przyszłość naszej wiary."
 faith_creation.1001.desc.reformation.personal:0 "W końcu udało mi się sprawić, by wszyscy ważni [reformer.Custom('DefaultPriestTitlePlural')] tego świata zebrali się razem, aby przedyskutować nasze wierzenia i ustanowić oficjalną doktrynę, która poprowadzi naszą wiarę w przyszłość."
 faith_creation.1001.desc.outlook.ghw:0 "\n\nGorliwi [reformer.Custom('DefaultPriestTitlePlural')] już mówią o tym, jak bardzo potrzebne są [reformed_faith.GHWNamePlural|l], aby szerzyć ich nową wiarę na całym świecie oraz"
 faith_creation.1001.desc.outlook.pacifism:0 "\n\n[reformer.Custom('DefaultPriestTitlePlural')|U] ci potępili przemoc oraz rozlew krwi, mówiąc, że wojna prowadzi jedynie do cierpienia i nienawiści, a także"
 faith_creation.1001.desc.outlook.dogmatic:0 "\n\n[reformer.Custom('DefaultPriestTitlePlural')|U] ci ogłosili, iż [reformed_faith.GetNameNoTooltip|l] jest jedyną prawdziwą wiarą i"
 faith_creation.1001.desc.outlook.accepting:0 "\n\n[reformer.Custom('DefaultPriestTitlePlural')|U] ci zachęcają do współpracy i tolerancji, nawet wobec niewierzących oraz"
 faith_creation.1001.desc.outlook.fallback:0 "\n\n[reformer.Custom('DefaultPriestTitlePlural')|U] ci przyjęli pragmatyczne i zrównoważone podejście do innych wyznań i religii oraz"
 faith_creation.1001.desc.belief.sacrifice:0 "twierdzą, że jedynym sposobem na okazanie właściwego oddania jest uhonorowanie [reformed_faith.HighGodNamePossessive] ofiarami z ludzi!"
 faith_creation.1001.desc.belief.indulgent:0 "nawołują wyznawców do oddawania się pożądliwościom ciała i życia pełnią piersią."
 faith_creation.1001.desc.belief.incest:0 "sankcjonują małżeństwa bliskich krewnych, twierdząc, że więzy rodzinne są święte, a małżeństwa błogosławione."
 faith_creation.1001.desc.belief.aniconism:0 "odrzucają używanie jakiejkolwiek symboliki religijnej, twierdząc, że zwykłe podobizny nie są w stanie oddać wielkości [reformed_faith.HighGodNamePossessive]."
 faith_creation.1001.desc.belief.ascetic:0 "promują ascezę wśród swoich wyznawców, twierdząc, że materialistyczne dążenia blokują drogę do duchowego spełnienia."
 faith_creation.1001.desc.belief.spirits:0 "zwrócili się o pomoc do duchów, aby pomogły poprowadzić wiernych przez te niespokojne czasy."
 faith_creation.1001.desc.belief.superstition:0 "wiele starożytnych przesądów i mitycznych opowieści zostało uznanych w oficjalnej doktrynie."
 faith_creation.1001.desc.belief.nature:0 "mają wielki szacunek dla samej natury, starając się ją chronić przed tymi, którzy chcieliby ją wykorzystać dla własnych korzyści."
 faith_creation.1001.desc.belief.community:0 "utworzyli zamknięte społeczności, które łączą tradycje kulturowe różnych wyznawców, w wyniku czego [reformed_faith.GetAdherentNamePluralNoTooltip] niechętnie akceptują osoby z zewnątrz."
 faith_creation.1001.desc.belief.fallback:0 "proszą wszystkich wyznawców, aby odłożyli na bok stare spory i zjednoczyli się dla dobra nowej wiary."
 faith_creation.1001.desc.temporal:0 "\n\n[reformer.GetFirstNameNoTooltip] postanowił[Select_CString( reformer.IsFemale, 'a', '' )] osobiście przewodzić rodzącemu się ruchowi, którego sedno stanowiła społeczność [reformed_faith.GetAdjectiveNoTooltip|l]. Przybierając odpowiedni tytuł, jako [reformed_faith.ReligiousHeadName], przekaże wyniosłe stanowisko swojemu następcy."
 faith_creation.1001.desc.temporal.personal:0 "\n\nPostanowił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] osobiście stanąć na czele tego rodzącego się ruchu, którym główną rolę odgrywa społeczność [reformed_faith.GetAdjectiveNoTooltip|l]. Przybierając odpowiedni tytuł, jako [reformed_faith.ReligiousHeadName], przekażę zaszczytne stanowisko swoim następcom."
 faith_creation.1001.desc.spiritual:0 "\n\n[reformer.Custom('DefaultPriestTitlePlural')|U] postanowili, że [reformed_hof.GetFirstNameNoTooltip] zostanie wybran[Select_CString(reformed_hof.IsFemale, 'a', 'y' )] jako ich now[Select_CString(reformed_hof.IsFemale, 'a', 'y' )] [reformed_faith.ReligiousHeadName|l], który określi, jaka jest [reformed_faith.GetAdjectiveNoTooltip|l] doktryna religijna oraz będzie rozstrzygać spory z innymi wyznaniami."
 faith_creation.1001.desc.no_head:0 "\n\nRozwijający się ruch postanowił nie ustanawiać głowy religii, woląc zamiast tego pozwolić, aby każdy [reformer.Custom('DefaultPriestTitle')] określił, jakie nauki są odpowiednie dla ich [reformer.Custom('HouseOfWorshipAdj')]."
 faith_creation.1001.desc.no_holy_sites:0 "\n\n[reformed_faith.GetAdherentNamePluralNoTooltip|U] z niecierpliwością oczekują wypełnienia się proroctw o tym, że nadejdzie [reformed_faith.ReligiousHeadName|l], wielki przywódca, który zjednoczy wszystkich wiernych i sprawi, że [reformed_faith.GetNameNoTooltip|l] wkroczy w nowy złoty wiek."
 faith_creation.1001.o.frightened:0 "[ROOT.Char.GetFaith.random_GoodGodNames] ocali nas od tych krwiożerczych [second.Custom('GetUnbelieverNamePluralAdj')]!"
 faith_creation.1001.o.heretical:0 "Ci heretycy zapłacą za swoje zbrodnie przeciwko [ROOT.Char.Custom('HighGodNameCel')]!"
 faith_creation.1001.o.crusader:0 "Gdy rozpocznie się [ROOT.Char.GetFaith.GHWName|l], wtedy ci [second.Custom('GetUnbelieverNamePlural')] zobaczą, gdzie leży ich miejsce!"
 faith_creation.1001.o.interested:0 "Powinniśmy mieć oko na ten nowy twór..."
 faith_creation.1001.o.uninterested:0 "Nie ma znaczenia w co wierzą ci [second.Custom('GetUnbelieverNamePlural')]."
 faith_creation.1001.o.getreaction:0 "[ROOT.Char.Custom2('GetFaithCreationReaction', reformer)]"
 faith_creation.1001.o.personal:0 "Świat zobaczy, że [ROOT.Char.GetFaith.HighGodName] nam sprzyja!"
 faith_creation.1010.t:0 "Ogłoszon[Select_CString(HoF.IsFemale, 'a', 'y' )] [faith.ReligiousHeadName] [HoF.GetFirstNameNoTooltip] "
 faith_creation.1010.desc.start:0 "Chociaż słuszność naszej wiary nigdy nie była wątpliwa, to okres czasu, który musieliśmy przetrwać bez duchowego przywódcy, był bardzo trudny. W końcu jednak ta męka się skończyła, ponieważ"
 faith_creation.1010.desc.temporal.personal:0 "Tylko ja mogę prawdziwie władać jako [faith.ReligiousHeadName|U]. [faith.AltPriestTermPlural|U] w końcu zgodzili się uznać ten fakt."
 faith_creation.1010.desc.temporal:0 "[faith.AltPriestTermPlural|U] zostali przekonani, aby [HoF.GetTitledFirstName] obj[Select_CString( HoF.IsFemale, 'ęła', 'ął' )] nowe zaszczytne stanowisko. Prawdziwy [faith.ReligiousHeadName|U] może być tylko jeden!"
 faith_creation.1010.desc.spiritual:0 "[faith.AltPriestTermPlural] zebrali się, aby zdecydować, że [HoF.GetFirstName] to jedyn[Select_CString(HoF.IsFemale, 'a prawdziwa', 'y prawdziwy' )] [faith.ReligiousHeadName]."
 faith_creation.1010.desc.end:0 "\n\nTeraz, gdy wierni wreszcie zjednoczyli się wokół jednego przywódcy, wygląda na to, że [faith.GetNameNoTooltip|l] wkracza w złoty wiek."
 faith_creation.1010.desc.end.personal:0 "\n\nTeraz, gdy wierni wreszcie zjednoczyli się pod moim przywództwem, poprowadzę [faith.GetNameNoTooltip|l] w nowy złoty wiek!"
 faith_creation.1010.a:0 "Chwała [ROOT.Char.Custom('HighGodNameCel')]!"
 faith_creation.1011.message.title:0 "Ustanowiono głowę wiary"
 faith_creation.1011.message.desc:0 "Wcześniej pozbawieni przywódcy, [faith.AltPriestTermPlural] doszli do porozumienia: [HoF.GetFirstName] to teraz ich now[Select_CString(HoF.IsFemale, 'a', 'y' )] [faith.ReligiousHeadName|l]"
