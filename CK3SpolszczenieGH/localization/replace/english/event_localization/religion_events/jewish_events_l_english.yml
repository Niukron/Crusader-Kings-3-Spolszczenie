l_english:
 jewish_events.0001.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] poligamia dobiega końca"
 jewish_events.0001.desc:0 "Przez wieki nie było jasne, czy branie wielu małżonków jest dozwolone, ale po małej radzie najbardziej wpływowych rabinów zdecydowano, że [ROOT.Char.GetFaith.GetNameNoTooltip|l] nie zezwala już dłużej na praktykowanie poligamii.\n\nDecyzja ta motywowana jest w dużej mierze obawą, że jedna osoba nie będzie w stanie zapewnić odpowiedniego bytu wielu małżonkom, a praktyka poligamii może prowadzić do popełniania przez małżonków grzesznych aktów zazdrości wobec siebie nawzajem."
 jewish_events.0001.a:0 "Niech tak będzie."
 jewish_events.0001.b:0 "My, [ROOT.Char.GetCulture.GetCollectiveNoun], nie porzucimy naszych zwyczajów!"
 jewish_events.0001.c:0 "Myślę, że rabini zapomnieli, gdzie jest ich miejsce."
