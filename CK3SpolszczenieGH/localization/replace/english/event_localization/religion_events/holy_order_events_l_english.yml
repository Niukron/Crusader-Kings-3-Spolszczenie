l_english:
 holy_order_hired_message:0 "Najęto zakon święty"
 holy_order.hired_message:0 "[actor.GetUIName] wezwał[Select_CString(actor.IsFemale, 'a', '' )] zakon: [holy_order.GetName]"
 holy_order_hired_by_enemy_message:0 "Wrogi zakon święty"
 holy_order.hired_by_enemy:0 "[actor.GetUIName] wezwał[Select_CString(actor.IsFemale, 'a', '' )] zakon "[holy_order.GetName]", który teraz jest przeciwko nam"
 holy_order.destroyed_message:0 "Zakon [title.GetName] został zniszczony"
 holy_order_expanded:0 "Ekspansja zakonu świętego"
 holy_order.new_lease:0 "[holy_order.GetName] dzierżawi teraz [barony.GetName] od [former_holder.GetTitledFirstName]"
 holy_order.0001.t:0 "Zakon święty"
 holy_order.0001.desc_opening:0 "[recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] stoi na zewnątrz i czeka na mnie, [recipient.GetHerHis] rzeczy i świta są gotowe do drogi.\n\n"
 holy_order.0001.desc:0 "„A więc, [Select_CString(root.IsFemale, 'moja pani', 'mój panie' )], dokąd zaprowadzi mnie ta podróż?”"
 holy_order.0001.desc_relation:0 "„A więc, [recipient.Custom2('RelationToMeShortVocative', ROOT.Char)], dokąd zaprowadzi mnie ta podróż?""
 holy_order.0001.a:0 "Twój cel podróży to [holy_order_1.GetName]."
 holy_order.0001.b:0 "[holy_order_2.GetName] jest twoim miejscem przeznaczenia."
 holy_order.0001.c:0 "Daleko stąd. Do [Select_CString(recipient.IsFemale, 'niej', 'niego' )]!"
 holy_order.0001.d:0 "Stanowisz teraz problem dla [holy_order_4.GetName]."
 holy_order.0001.e:0 "Popełnił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] błąd, twoje miejsce jest tutaj!"
 holy_order.0002.desc:0 "Odpowiem na wezwanie, by służyć sile wyższej i dziękuję za skierowanie mnie na tę ścieżkę prawości."
 holy_order.0002.a:0 "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że będziesz dobrze służyć [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')]!"
 char_interaction.0001.opening_low_piety:0 "Dla takiej grzesznej istoty, jak ty, która próbuje przeniknąć do świętego zakonu [ROOT.Char.GetFaith.HighGodNamePossessive]... Musisz skupić się na odkupieniu swojej duszy, zanim zaczniesz się martwić o ziemskie bogactwa."
 holy_order.0200.desc:0 "Powiedziano nam, że potrzebujesz złota. Jako [order.GetName] odpowiemy na twoje prośby."
 holy_order.0200.a:0 "[ROOT.Char.GetFaith.HighGodName] uśmiecha się do mnie!"
 holy_order.0200.b:0 "Ale... Ale ja potrzebuję pieniędzy!"
 holy_order.0202.second_time:0 "Jeszcze raz przypominam, że jesteś win[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )] mojemu zakonowi #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! złota."
 holy_order.0202.opening:0 "Jesteś win[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )] mojemu zakonowi #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! złota."
 holy_order.0202.desc:0 "Jeśli nie zwrócisz nam złota, znajdziemy inne sposoby naprawienia szkody — sposoby, które podobają się [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')], ale może mniej tobie."
 holy_order.0202.a:0 "Oczywiście, że dotrzymam naszej umowy."
 holy_order.0202.a_no:0 "Zapłacę! Pozwólcie mi tylko znaleźć złoto..."
 holy_order.0202.a._not.tt:0 "@warning_icon!#X Za mało [gold_i][Concept( 'gold', 'złota' )|E]#!"
 holy_order.0202.b_christian:0 "Czy cierpliwość nie jest cnotą?"
 holy_order.0202.b:0 "Jako współwyznawc[Select_CString(ROOT.Char.IsFemale, 'zyni', 'a' )]... Proszę, daj mi więcej czasu!"
 holy_order.0202.b.tt:0 "[recipient.GetTitledFirstNameNoTooltip] da ci jeszcze 5 lat"
 holy_order.0202.c:0 "Może znajdziemy jakiś inny sposób zapłaty...?"
 holy_order.0202.c.tt:0 "@warning_icon!#X [recipient.GetTitleAsNameNoTooltip] poprosi cię o coś#!"
 holy_order.0202.d:0 "Złoto jest bardziej użyteczne w moich rękach!"
 holy_order.0203.desc:0 "Podobnie jak [ROOT.Char.GetFaith.HighGodNameAlternate], nie spoglądam łaskawie na tych, którzy łamią swoje słowo. Aby naprawić tę krzywdę, wydzierżawisz nam [province.GetName], abyśmy mogli kontynuować dzieło [ROOT.Char.GetFaith.HighGodNamePossessive]."
 holy_order.0203.a:0 "Oczywiście, [province.GetNameNoTierNoTooltip] będzie należeć do was."
 holy_order.0203.b:0 "To absurdalne żądanie!"
 holy_order.0204.desc:0 "Podobnie jak [ROOT.Char.GetFaith.HighGodNameAlternate], nie spoglądam łaskawie na tych, którzy łamią swoje słowo. Aby naprawić tę krzywdę, [Select_CString(child.IsFemale, 'twoja', 'twój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.GetTitledFirstName], przejdzie do nas, aby wykonywać wolę [ROOT.Char.GetFaith.HighGodNamePossessive]."
 holy_order.0204.a:0 "W-wyślę [Select_CString(child.IsFemale, 'ją', 'go' )] w drogę."
 holy_order.0204.a.tt:0 "Twój dług wobec zakonu został spłacony"
 holy_order.0205.desc:0 "Cała ta afera związana z pożyczką była haniebnym przejawem twojej chciwości. Upewnię się, że [ROOT.Char.GetFaith.ReligiousHeadName] usłyszy o tym!"
 holy_order.0205.a:0 "Szlag!"
 holy_order_letter.opening:0 "Sługo [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]"
 holy_order.1001.intro:0 "My, [holy_order.GetName], w miarę rozwoju naszego zakonu, potrzebujemy większej ilości ziemi, z której będziemy mogli organizować obronę naszej wiary, jaką jest [ROOT.Char.GetFaith.GetName|l]."
 holy_order.1001.end:0 "\n\n[target_barony.GetName] doskonale nadaje się do naszych celów i chcielibyśmy je wydzierżawić, aby służyło naszej sprawie."
 holy_order.1001.a:0 "Wasza prośba zostanie spełniona. W imię [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 holy_order.1001.b:0 "A czy [alternative_barony.GetNameNoTierNoTooltip] nie może pełnić tej roli?"
 holy_order.1001.c:0 "Nie, nie dam wam tej ziemi."
 holy_order.2001.t:0 "Boski cel"
 holy_order.2001.desc:0 "Kiedy [ROOT.Char.Custom2('MySheHe', SCOPE.sC('child'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.GetFirstName], przychodzi do mnie, szybko pojmuję, że ma coś bardzo poważnego do omówienia.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Matko', 'Ojcze' )], moje życie tutaj będzie zawsze przemijać w cieniu innych. Zamiast tego [holy_order.GetName] jest miejscem, do którego chcę dołączyć i nieść słowo [child.GetFaith.HighGodNamePossessive]. Myślał[Select_CString(child.IsFemale, 'am', 'em' )] o tym od dawna i wiem, że naprawdę tego chcę”."
 holy_order.2001.a:0 "Niech [child.GetFaith.HighGodNameAlternate] cię prowadzi, [Select_CString(child.IsFemale, 'moja córko', 'mój synu' )]."
 holy_order.2001.b:0 "Może nie są zbyt imponujące, ale mam co do ciebie plany."
 holy_order.2002.desc:0 "Kiedy [ROOT.Char.Custom2('MySheHe', SCOPE.sC('sibling'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling'))], [sibling.GetTitledFirstName], mówi mi o swoich planach, staje się jasne, że zastanawiał[Select_CString(sibling.IsFemale, 'a', '' )] się nad tym długi czas.\n\n„Niewiele mnie tu czeka, a jeśli mam komuś służyć, niech to będzie [sibling.GetFaith.HighGodHerselfHimself] [sibling.GetFaith.HighGodName]. [holy_order.GetName]. Moje postanowienie, [holy_order.GetName], czeka na mnie”."
 holy_order.2002.a:0 "Rozumiem twój wybór, [Select_CString( sibling.IsFemale, 'siostro', 'bracie' )]."
 holy_order.2002.b:0 "Och, absolutnie tego #EMP nie#! zrobisz!"
 holy_order.2003.opening:0 "[grandmaster.Custom2('AppropriateGreetingPositive', ROOT.Char)|U]"
 holy_order.2003.desc:0 "Prawdziwi wojownicy, którzy powstrzymają każde zagrożenie z jakim będzie zmagać się wiara [grandmaster.GetFaith.GetAdjective|l], zawsze będą potrzebni.\nMając wiele predyspozycji i mało perspektyw na dziedziczenie, wierzę, że [Select_CString(ROOT.Char.IsFemale, 'twoja', 'twój' )] [child.Custom('DaughterSon')], [child.GetTitledFirstName], [Select_CString(child.IsFemale, 'mogłaby', 'mógłby' )] wieść lepsze życie służąc zakonowi [holy_order_scope.GetName]. Z nami będzie trenować, uczyć się i przynosić wielki zaszczyt twojemu imieniu."
 holy_order.2003.a:0 "Będzie żyć, jak prawdziwy [child.GetFaith.GetAdherentName]."
 holy_order.2003.child_joins_order:0 "[child.GetFirstName] zyskuje cechę [GetTrait('order_member').GetName( child.Self )|l] i dołącza do dworu, którym zarządza [grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.2003.b:0 "Może zamiast tego [alternative_child.GetFirstNameNoTooltip] [Select_CString(alternative_child.IsFemale, 'mogłaby', 'mógłby' )] się od ciebie czegoś nauczyć?"
 holy_order.2003.alternative_child_joins_order:0 "[alternative_child.GetFirstName] zyskuje cechę [GetTrait('order_member').GetName( alternative_child.Self )|l] i dołącza do dworu, którym zarządza [grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.2003.c:0 "[child.GetHerHis|U] miejsce jest przy mnie."
 holy_order.2004.opening:0 "[child.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 holy_order.2004.desc:0 "Poświęcił[Select_CString(child.IsFemale, 'am', 'em' )] swoje życie [child.GetFaith.HighGodNameAlternate], ale [child.GetFaith.HighGodNameSheHe] nie [Select_CString(EqualTo_string(child.GetFaith.HighGodNameSheHe, 'ona' ), 'życzyłaby', 'życzyłby' )] sobie, abym ignorował[Select_CString(child.IsFemale, 'a', '' )] własną rodzinę.\n\n[grandmaster.GetTitledFirstName] pozwolił[Select_CString(grandmaster.IsFemale, 'a', '' )] mi wrócić do dawnego życia i podjąć doczesne obowiązki, które zostawił[Select_CString(child.IsFemale, 'am', 'em' )]."
 holy_order.2004.a:0 "Witaj w domu, [Select_CString(child.IsFemale, 'moja', 'mój' )] [Select_CString(child.IsFemale, 'córko', 'synu' )]!"
 holy_order.2004.b:0 "Nie, tutaj już nie ma dla ciebie miejsca."
 holy_order.2005.t:0 "Powrót do domu"
 holy_order.2005.desc:0 "Wizyta, którą złożył[Select_CString(child.IsFemale, 'a', '' )] nam [child.GetTitledFirstName] trwała dłużej niż zwykle. Dopiero po tym, jak [Select_CString(child.IsFemale, 'moja', 'mój' )] [child.Custom('DaughterSon')] przez kilka dni zajmował[Select_CString(child.IsFemale, 'a', '' )] główną salę, zajadając się jedzeniem i nękając moich służących, poruszył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] temat powrotu do zakonu [holy_order.GetName]. [child.GetHerHis|U] odpowiedź była niestety entuzjastyczna.\n\n„Nie słyszał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )], [ROOT.Char.Custom ('MotherFather')]? [grandmaster.GetTitledFirstName] był[Select_CString(grandmaster.IsFemale, 'a tak hojna', ' tak hojny' )], że zwolnił[Select_CString(grandmaster.IsFemale, 'a', '' )] mnie z moich zobowiązań! W końcu jestem w domu, aby służyć mojej rodzinie”."
 holy_order.2005.a:0 "Och, jesteś... tu, by zostać?"
 holy_order.destroyed_title:0 "Rozwiązano zakon święty"
