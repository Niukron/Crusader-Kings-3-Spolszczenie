 religious_decision.0001.t:0 "Adorcyzm"
 religious_decision.0001.desc:0 "My [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName] brings me to a peaceful hollow near a small stream, the steady trickle of water over the rocks creating a relaxing ambiance.\n\n"The spirits like it here, [ROOT.Char.GetFirstNameNoTooltip]. This is the best place for us to petition them for aid."\n\nHolding up two baskets [realm_priest.GetFirstNameNoTooltip] brought with [realm_priest.GetHerHim] [realm_priest.GetSheHe] adds: "Now we must decide on what kind of offering we shall leave for them.""
 religious_decision.0001.desc_landless:0 "Wandering through the wilderness with my baskets of offerings, I quickly identify a serene brook, tucked away in a cave opening.\n\nThe air feels thick with the presence of spirits.\n\nHowever, not knowing exactly which ones are present, I ponder the content of my baskets. What should I offer them?"
 religious_decision.0001.a:0 "Wielka ofiara z muszelek kauri, owoców i mirry."
 religious_decision.0001.b:0 "Tradycyjna libacja z ziarna i borassy."
 religious_decision.0001.c:0 "Ofiara? Phi! Czy moja obecność tutaj nie jest wystarczająca?"
 religious_decision.0001.d:0 "Po namyśle, nie przeszkadzajmy im..."
 religious_decision.0001.a.tt.1:0 "Duchy #P z pewnością zwrócą uwagę#! na tę ofertę"
 religious_decision.0001.a.tt.2:0 "To może przyciągnąć uwagę #Z potężnego ducha#! z różnymi konsekwencjami"
 religious_decision.0001.b.tt:0 "Duchy #P prawdopodobnie zwrócą uwagę#! na tę ofertę"
 religious_decision.0001.c.tt:0 "Duchy #N prawdopodobnie się obrażą#!, ale sama śmiałość może im #P zaimponować#!"
 religious_decision.0001.d.flavor:0 "Duchy są kapryśne. Najlepiej nie ryzykować ich zdenerwowania."
 religious_decision.0002.t:0 "Adorcyzm"
 religious_decision.0002.desc.start_offering:0 "[realm_priest.GetFirstName] wysypuje moją ofiarę na ziemię i zaczyna chodzić wokół niej w kółko."
 religious_decision.0002.desc.start_offering_alone:0 "I pour my offering out onto the ground and start walking around it in circles."
 religious_decision.0002.desc.start_no_offering:0 "[realm_priest.GetFirstName] wpatruje się we mnie, zakłopotan[Select_CString( realm_priest.IsFemale, 'a', 'y' )]. „Oferujesz... siebie? To chyba działa...” — mówi, zaczynając chodzić wokół mnie w kółko."
 religious_decision.0002.desc.start_no_offering_alone:0 "I hesitate for a moment, as I consider the potential audacity of merely offering myself to the spirits. And then I start walking in circles begin the ritual."
 religious_decision.0002.desc:0 "„Och duchy, wysłuchajcie mnie. Wzywam was, abyście udzielili pomocy zainteresowanym!” — śpiewa [realm_priest.GetFirstNameNoTooltip].\n\nZaczyna poruszać się coraz szybciej, tańczyć, jej ruchy stają się jeszcze bardziej szalone, a spływający pot lśni na [realm_priest.GetHerHis] twarzy. W końcu osiąga apogeum i ledwo kończąc taniec, upada na ziemię z wyczerpania."
 religious_decision.0002.desc_alone:0 "\n\n"Spirits, hear me. Consider my offering and aid me in my plea!" I exclaim into the, now, dusk of the hollow.\n\nAs I keep circling, a sudden surge of energy comes over me. Sweat breaks out on my forehead, and my limbs move in a frenzy — faster and faster. I move, move, #EMP move#! — until I finally collapse on the ground, panting."
 religious_decision.0002.desc.end_changed:0 "\n\nPo zakończeniu ceremonii czuję się nieco inaczej. Zmienion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w jakiś sposób..."
 religious_decision.0002.desc.end_no_change:0 "\n\nStillness and quiet return to the hollow. Everything seems exactly as it was before."
 religious_decision.0002.shrewd:0 "Mój umysł nigdy nie był tak jasny!"
 religious_decision.0002.strong:0 "Co za energia! Co za wigor!"
 religious_decision.0002.good:0 "Co to za dziwne uczucie?"
 religious_decision.0002.bad:0 "To nie może być prawda..."
 religious_decision.0002.possessed:0 "Czuję się uwięzion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] we własnym ciele!"
 religious_decision.0002.no_change.zealous:0 "Czy w jakiś sposób obraził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] duchy?"
 religious_decision.0002.no_change:0 "Co za strata czasu."
 religious_decision.0101.t:0 "Bhakti"
 religious_decision.0101.desc.start:0 "Bhakti można przyrównać do uczuć sympatii, oddania i uwielbienia, ale żadne z nich nie oddaje w pełni tej koncepcji. Poświęcając się wcieleniu boskości, oddaję mu się ciałem i duszą.\n\n[ROOT.Char.GetFaith.GetNameNoTooltip] skupia się na czci"
 religious_decision.0101.desc.generic:0 "tylko kilku z nich."
 religious_decision.0101.desc.vaishnavism:0 "różnych wcieleń Wisznu Obrońcy."
 religious_decision.0101.desc.shaivism:0 "wielu wcieleniach Śiwy Niszczyciela."
 religious_decision.0101.desc.smartism:0 "aspektach ostatecznej rzeczywistości."
 religious_decision.0101.desc.end:0 "Z tych aspektów jeden przemawia do mnie bardziej niż inne..."
 religious_decision.0101.ganga:0 "Ganga, bóg czystości i pokuty."
 religious_decision.0101.saraswati:0 "Saraswati, bogini nauki i sztuki."
 religious_decision.0101.kali:0 "Kali, bogini zniszczenia zła."
 religious_decision.0101.kubera:0 "Kubera, bóg bogactwa i sprawiedliwości."
 religious_decision.0101.lakishmi:0 "Lakszmi, bogini szczęścia i dobrobytu."
 religious_decision.0101.jagganath:0 "Dźagannath, Pan Wszechświata."
 religious_decision.0101.hayagriva:0 "Hajagriwa, bóg mądrości i wiedzy."
 religious_decision.0101.parvati:0 "Parwati, bogini płodności i piękna."
 religious_decision.0101.virabhadra:0 "Wirabhadra, bóg słusznego gniewu."
 religious_decision.0101.munishwarar:0 "Muniśwaran, bóg domu i rodziny."
 religious_decision.0101.dakshinamoorthy:0 "Dakszinamurti, bóg wszelkich form nauki."
 religious_decision.0101.ganesha:0 "Ganeśa, bóg mądrości i nowych początków."
 religious_decision.0101.vishnu:0 "Wisznu, bóg, który czuwa nad stworzeniem."
 religious_decision.0101.shiva:0 "Śiwa, bóg polujący na zło."
 religious_decision.0101.optout:0 "Nie jestem jeszcze gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na podjęcie decyzji."
 religious_decision.0101.flavor:0 "Nie ma wstydu w czekaniu do momentu uzyskania pewności."
 religious_decision.0102.t:0 "Decyzja o wyborze bóstwa"
 religious_decision.0102.desc:0 "[ROOT.Char.GetFaith.PantheonTerm|U] są niezliczeni i niezgłębieni, jednakże nie mogę powiedzieć, iż nie ma takich, którzy mają dla mnie szczególne znaczenie. Gdybym otwarcie poświęcił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się oddawaniu czci jednemu z tych bóstw, niewątpliwie przyciągn[Select_CString( ROOT.Char.IsFemale, 'ęłabym', 'ąłbym' )] na swoją stronę dusze o podobnych zapatrywaniach.\n\nNiezależnie od tego, jakie dobrodziejstwa zapewnia mi mój patron, przebywanie tam, gdzie [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], może przynieść mi tylko zdrowie, bogactwo i chwałę."
 religious_decision.0102.odin:0 "Odyn, Wódz Asów!"
 religious_decision.0102.ullr:0 "Ullr, łowca i wojownik!"
 religious_decision.0102.tyr:0 "Tyr, Jednoręki Wojownik!"
 religious_decision.0102.thor:0 "Thor, Przyjaciel Ludzkości!"
 religious_decision.0102.freyr:0 "Frejr, Pan i Obrońca!"
 religious_decision.0102.optout:0 "$religious_decision.0101.flavor$"
 religious_decision.0102.flavor:0 "$religious_decision.0101.flavor$"
 religious_decision.0201.t:0 "Medytacja w odosobnieniu"
 religious_decision.0201.desc:0 "Wyruszenie w wewnętrzną podróż poprzez medytację nie jest rzeczą banalną. Wiele przygotowań będzie musiało być poczynionych, a najmniejszym z nich jest decyzja o tym, gdzie mam się wycofać.\n\nMiejsce, w którym zdecyduję się medytować, będzie miało duży wpływ na wynik mojej podróży."
 religious_decision.0201.home:0 "[ROOT.Char.Custom('ResidenceBuilding')|U] jest wystarczająco komfortowym miejscem."
 religious_decision.0201.plains:0 "The gentle plains of [plains_location.GetName]."
 religious_decision.0201.hills:0 "The rolling hills of [hills_location.GetName]."
 religious_decision.0201.steppe:0 "Under the great blue skies of [steppe_location.GetName]."
 religious_decision.0201.forest:0 "The secluded forests of [forest_location.GetName]."
 religious_decision.0201.drylands:0 "The arid scrublands of [drylands_location.GetName]."
 religious_decision.0201.mountains:0 "The remote mountains of [mountains_location.GetName]."
 religious_decision.0201.wetlands:0 "The fetid marshes of [wetlands_location.GetName]."
 religious_decision.0201.jungle:0 "The cacophonous jungles of [jungle_location.GetName]."
 religious_decision.0201.desert:0 "The scorching heat of [desert_location.GetName]."
 religious_decision.0201.optout:0 "Jestem zbyt zajęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], aby medytować w tej chwili."
 religious_decision.0201.optout.flavor:0 "Nie ma pośpiechu. Świat nigdzie się nie wybiera."
 religious_decision.0201.difficulty.easy:0 "To jest #P bezpieczne i łatwe#! miejsce do medytacji"
 religious_decision.0201.difficulty.medium:0 "To jest #Z średnio trudne#! miejsce do medytacji"
 religious_decision.0201.difficulty.hard:0 "To jest #N trudne i niebezpieczne#! miejsce do medytacji"
 religious_decision.0201.stress:0 "Bardziej prawdopodobne jest, że stracę [stress|el] w tym miejscu"
 religious_decision.0201.trait:0 "Bardziej prawdopodobne jest, że zyskam wgląd osobisty w tym miejscu"
 religious_decision.0201.learning:0 "Bardziej prawdopodobne jest, że zyskam wgląd teologiczny w tym miejscu"
 religious_decision.0210.toast:0 "You begin meditating"
 religious_decision.0211.t:0 "$religious_decision.0201.t$"
 religious_decision.0211.desc.beginning.home:0 "Wycofując się w zaciszu swoich komnat, rozpoczął[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] dłuższy okres postu i medytacji."
 religious_decision.0211.desc.beginning.plains:0 "Making a trip to the wide open plains of [meditation_location.GetName], I found my mind unencumbered and free to wander."
 religious_decision.0211.desc.beginning.hills:0 "The clear views from the hilltops in [meditation_location.GetName] lended themselves well to pensive reflection."
 religious_decision.0211.desc.beginning.steppe:0 "Under the big open skies of the [meditation_location.GetName] steppe I found my mind unencumbered and free to wander."
 religious_decision.0211.desc.beginning.forest:0 "After arriving in the wild forests of [meditation_location.GetName] I found a peaceful clearing to meditate in."
 religious_decision.0211.desc.beginning.drylands:0 "The dry air of the [meditation_location.GetName] scrublands filled my lungs and scoured my skin."
 religious_decision.0211.desc.beginning.mountains:0 "The thin mountain air in [meditation_location.GetName] cleared my thoughts as I focused inward."
 religious_decision.0211.desc.beginning.wetlands:0 "The humid air of the [meditation_location.GetName] wetlands caused my clothes to cling to my skin as I sat down and peered inside my soul."
 religious_decision.0211.desc.beginning.jungle:0 "The buzzing insects and singing birds of the [meditation_location.GetName] jungles provided a constant background noise as I sought to look inside myself."
 religious_decision.0211.desc.beginning.desert:0 "With the hot desert sun in [meditation_location.GetName] beating down on me, I looked inward to seek greater understanding of my place in the universe."
 religious_decision.0211.desc.result.impatient:0 "\n\nSzybko jednak zacz[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] się niecierpliwić, bo niezależnie od tego, jak nieruchomo siedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i jak bardzo się starał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] poczuć nic poza nudą."
 religious_decision.0211.desc.result.secret:0 "\n\nNiestety nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przestać myśleć o mrocznych sekretach, które skrywam. Co by się stało, gdyby świat się o nich dowiedział? Zajęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] takimi myślami nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zaznać spokoju."
 religious_decision.0211.desc.result.hungry:0 "\n\nWkrótce jednak ogarnął mnie głód i zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że zabrany przeze mnie prowiant jest żałośnie niewystarczający. Pozostałe dni mojej wyprawy wypełniło poszukiwanie pożywienia w dziczy, nie pozostawiając zbyt wiele czasu na rozmyślania."
 religious_decision.0211.desc.result.thirsty:0 "\n\nZaraz potem zaczęły mi pękać wargi i rosnąć pragnienie, którego nie będę w stanie długo zaspokoić przy pomocy wody znajdującej się bukłaku. Szybko zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] schronić się, aby przetrwać upał, jednakże karczma, którą znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], była zbyt zajęta, abym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] znaleźć ciszę i spokój, których tak bardzo potrzebował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 religious_decision.0211.desc.result.headache:0 "\n\nNiestety, wkrótce zacz[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] odczuwać silny ból głowy, który nie ustępował. Wkrótce nie był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w stanie myśleć o niczym innym, jak tylko o bólu."
 religious_decision.0211.desc.result.distraction:0 "\n\nNiestety, niekończąca się kakofonia stale mnie rozpraszała, a rosnąca irytacja była dla mnie przeszkodą psychiczną, której nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pokonać."
 religious_decision.0211.desc.result.minor_stress:0 "\n\nUnburdened by the trite concerns of everyday [ROOT.Char.Custom('GetCourt')|l] life, I soon found myself spending more time just enjoying simple pleasures in life."
 religious_decision.0211.desc.result.medium_stress:0 "\n\nThe remote location was a significant boon, giving me a welcome reprieve from the daily problems I typically have to deal with at [ROOT.Char.Custom('GetCourt')|l]."
 religious_decision.0211.desc.result.major_stress:0 "\n\nIsolated far away in the wilderness, I found that the troubles which had burdened me at [ROOT.Char.Custom('GetCourt')|l] no longer had any weight to them. For the first time in far too long, I was at peace."
 religious_decision.0211.desc.result.reflection:0 "\n\nPatrząc w głąb siebie, zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że moje życie było płytkie i niedoskonałe, skażone niezdrowymi pragnieniami. Po powrocie z podróży stwierdził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że te rzeczy nie są już tak atrakcyjne jak kiedyś."
 religious_decision.0211.desc.result.epiphany:0 "\n\nMedytując w samotności, nagle doznał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] objawienia. Obecność człowieka w świecie i to, jak wpisujemy się w naturalny porządek... Kolejny element uniwersalnej układanki trafił na swoje miejsce!\n"
 religious_decision.0211.desc.result.fugue:0 "\n\nPo wielu dniach zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że popadam w stan fugi, całkowicie tracąc poczucie własnego ja. Niezwiązan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez pragnienia i uprzedzenia, zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] prawdę wszechświata zapisaną w samej tkance otaczającego mnie świata. Mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] widzieć wszystko... rozumieć wszystko... wszechświat i ja, jako jedność.\n\nW końcu wrócił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do swojego starego ja, choć wciąż pamiętam fragmenty tego, czego nauczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w transie."
 religious_decision.0211.a.critical_success:0 "To doświadczenie zostanie ze mną na zawsze."
 religious_decision.0211.a.success:0 "Cieszę się, że poświęcił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na to czas."
 religious_decision.0211.a.failure:0 "Niestety..."
 religious_decision.0211.experience:0 "Poprawiasz swoje umiejętności medytacji"
 religious_decision.0291.toast:0 "You conclude your meditation"
 religious_decision.0302.t:0 "Niebiański pogrzeb"
 religious_decision.0302.desc.wilderness:0 "As is tradition, a small group from my [ROOT.Char.Custom('GetCourt')|l] gathered to march [ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive] body out into the wilderness so that we could give [ROOT.Var('ancestor_to_bury').Char.GetHerHim] a proper burial.\n\nNoticing the procession, it wasn't long before the carrion birds began to circle overhead. Eager but not impatient, they waited for us to say our final words and depart before descending to feast."
 religious_decision.0302.desc.zoroastrian:0 "Aby uniknąć splamienia przez demona zwłok Nasu, nie wolno mi przebywać w wieży milczenia, gdzie ciało [ROOT.Var('ancestor_to_bury').Char.GetFirstName] zostanie oczyszczone.\n\nZamiast tego, specjalnie przeszkoleni w obchodzeniu się ze zmarłymi [ROOT.Char.GetFaith.PriestNeuterPlural] przenieśli ciało na szczyt wieży.\n\nPo pewnym czasie [ROOT.Char.GetFaith.PriestNeuterPlural] wracają: „Wszystko gotowe, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Teraz padlinożerne ptaki pożrą [ROOT.Var('ancestor_to_bury').Char.GetHerHis] ciało, a promienie słoneczne wybielą [ROOT.Var('ancestor_to_bury').Char.GetHerHis] kości”."
 religious_decision.0302.a:0 "Spoczywaj w pokoju, [ROOT.Char.Custom2('RelationToMeVocative', ROOT.Var('ancestor_to_bury').Char)]."
 religious_decision.0401.t:0 "Wróżenie z gwiazd"
 religious_decision.0401.desc.beginning:0 "Spędził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wiele nocy patrząc w gwiaździste niebo, śledząc ruchy ciał niebieskich.\n\nZ czasem zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pewien wzór, a po wielu dniach analiz jestem teraz pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] swoich przewidywań. Znaki są jasne —"
 religious_decision.0401.desc.great_battle:0 "czeka mnie wielka bitwa."
 religious_decision.0401.desc.new_friends:0 "nadszedł czas, aby uleczyć stare rany i nawiązać nowe przyjaźnie."
 religious_decision.0401.desc.hard_work:0 "ciężka praca doprowadzi mnie w przyszłości do wielkiej fortuny."
 religious_decision.0401.desc.betrayal:0 "moi sprzymierzeńcy nie są tymi, za których ich uważał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 religious_decision.0401.desc.new_beginnings:0 "jest to czas na nowe początki i przejrzyste umysły."
 religious_decision.0401.a:0 "Ciekawe, co jeszcze przyniesie przyszłość?"
 religious_decision.0501.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] i wiara [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l]"
 religious_decision.0501.desc:0 "Od pokoleń szlachta z [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] wyznaje [ROOT.Char.GetFaith.GetNameNoTooltip|l], lecz regionalne społeczeństwo podzielało pluralizm religijny oparty na kulcie lokalnych bożków. Jednakże wraz z przywróceniem najwyższego kapłaństwa, [ROOT.Char.GetFaith.ReligiousHeadTitleName] [ROOT.Char.GetFaith.ReligiousHeadName] nalega, by zaprzestano tych pogańskich praktyk i żąda, by wszyscy, którzy przysięgają wierność chanowi, przysięgali również wierność Bogu oraz oddawali mu cześć we właściwy sposób.\n\nJako [ROOT.Char.GetTitleAsNameNoTooltip] mam prawo decydować o przyszłości wiary, jaką praktykują poddani na moich ziemiach, gdyż przyszłość Stepu zależy od mojego słowa."
 religious_decision.0501.a:0 "Dobr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] pozwala swoim ludziom wierzyć w co chcą."
 religious_decision.0501.b:0 "Być może umiarkowana reforma zadowoliłaby obie strony."
 religious_decision.0501.c:0 "Wiara [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] musi być niesiona całemu światu!"
 religious_decision.0501.jewish.tt:0 "Każdy żydowski [vassal|El]"
 religious_decision.0501.nonjewish.tt:0 "Każdy nieżydowski [vassal|El]"
 religious_decision.0501.diff_culture.tt:0 "Every Different-[culture|E] [vassal|E]"
 can_never_reform_kuzarism_tt:0 "[GetFaithByKey('kabarism').GetName] will permanently keep its existing tenets."
 religious_decision.0502.t:0 "[khazar_khan.GetTitleAsNameNoTooltip] i wiara [khazar_khan.GetFaith.GetAdjectiveNoTooltip|l]"
 religious_decision.0501.d:0 "[ROOT.Char.GetFaith.GetNameNoTooltip] is the one true faith, and the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] are [ROOT.Char.GetFaith.HighGodNamePossessive] messengers."
 religious_decision.0502.desc.intro:0 "Szlachta [khazar_khan.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] od pokoleń wyznawała [ROOT.Char.GetFaith.GetNameNoTooltip|l], ale w społeczeństwie [khazar_khan.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] powszechny jest pluralizm religijny z lokalnymi bogami."
 religious_decision.0502.desc.body:0 "Jednak od niedawna [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip|l] przypomina raczej pole bitwy, na którym [khazar_khan.GetTitleAsNameNoTooltip|l] oraz rabini w państwie toczą gorącą debatę na temat natury wierzeń ludowych i niewiernych.\n\nJednak [khazar_khan.GetTitleAsNameNoTooltip|l] podj[Select_CString(khazar_khan.IsFemale, 'ęła', 'ął' )] decyzję. "
 religious_decision.0502.desc.righteous:0 "Na mocy królewskiego dekretu ci, którzy nadal wyznają stare zwyczaje, zostaną pozbawieni przywilejów, które zapewnia [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip|l], a ci, którzy twierdzą, że [khazar_khan.GetTitleAsNameNoTooltip|l] jest ich [Select_CString(khazar_khan.IsFemale, 'Panią', 'Panem' )], muszą przysiąc wierność także [khazar_khan.GetFaith.CustomLoc('HighGodNameCel')]."
 religious_decision.0502.desc.fundamentalist:0 "Nie tylko kończy się pluralizm religijny, lecz także [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip] uznaje wszystkich niepraktykujących naszej ortodoksyjnej wiary za swojego wroga. [khazar_khan.GetTitleAsNameNoTooltip|U] pragnie rozprzestrzenić [khazar_khan.GetFaith.GetNameNoTooltip] na całym stepie i poza nim, ogłaszając, że wszyscy prawdziwi [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] powinni przyłączyć się do tej nowej ery wojen religijnych."
 religious_decision.0502.a:0 "[ROOT.Char.GetFaith.GetNameNoTooltip] czekają prawdziwie mroczne czasy"
 religious_decision.0502.b:0 "Najwyższa pora!"
 religious_decision.0503.t:0 "Język hebrajski"
 religious_decision.0503.desc:0 "As the most influential ruler of [hebrew_language_adopter_scope.GetCulture.GetName] culture, and a ruler of a vast Jewish realm, [hebrew_language_adopter_scope.GetName] has decreed that Hebrew is now both the liturgical and common language of the [hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip] people!\n\nHebrew has been the liturgical language of the Jewish faith for millennia, but now that [hebrew_language_adopter_scope.GetNameNoTooltip] rules over a Jewish majority, the need to use other languages in everyday life is diminishing. Though not all [hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip] people practice the Jewish faith, it will likely only take a generation or two before all are speaking the Hebrew language."
 religious_decision.0503.a.jewish:0 "L'chaim!"
 religious_decision.0503.a.non_jewish:0 "I'd better start practicing."
 religious_decision.0503.b:0 "I can't speak this strange language!"
 religious_decision.0601.t:0 "Podział ummy: [founder.GetFaith.ReligiousHeadTitleName|U]"
 religious_decision.0601.desc:0 "Bez #EMP prawdziwego#! przywództwa jesteśmy zgubieni.\n\nOdkąd [old_caliph.GetTitledFirstName] piastuje to stanowisko, [founder.GetFaith.GetAdherentNamePlural] cierpią z powodu [old_caliph.GetHerHis] niezdolności do doradzania, rządzenia i wymierzania sprawiedliwości.\n\nZ bólem serca i poparciem części z najbardziej wpływowych duchownych oświadczył[Select_CString(founder.IsFemale, 'am', 'rm' )], że niestrudzoną wolą [founder.GetFaith.HighGodNamePossessive] jest, abym przej[Select_CString(founder.IsFemale, 'ęła', 'ął' )] urząd, jaki sprawuje [founder.GetFaith.ReligiousHeadTitleName|l].\n\nMoi następcy i ja będziemy ją dzierżyć ten tytuł od teraz do Dnia Sądu Ostatecznego, a pod moją twardą ręką prawdziwie wierzący będą prosperować!"
 religious_decision.0601.a:0 "Niosę teraz to ciężkie brzemię..."
 religious_decision.0601.b:0 "Ha, bierz #EMP to#!, [old_caliph.GetFirstNameNoTooltip]."
 religious_decision.0601.tt.some_rulers_converted_away:0 "[THIS.Var('schismed_caliphate_major_ruler_converted_count').GetValue|0] [Concept( 'rulers', 'władców' )|E] nawróci się w w proteście na [old_caliph.GetFaith.GetName|l]"
 religious_decision.0601.tt.all_rulers_stayed:0 "Żaden z głównych [Concept( 'rulers', 'władców' )|E], wyznających [founder.GetFaith.GetName|l] nie nawróci się w proteście na [old_caliph.GetFaith.GetName|l] "
 religious_decision.0602.t:0 "$religious_decision.0601.t$"
 religious_decision.0602.desc:0 "[founder.GetFirstName] nie ukrywał[Select_CString(founder.IsFemale, 'a', '' )], że nie podoba [Select_CString(founder.IsFemale, 'jej', 'mu' )] się sposób, w jaki [old_caliph.GetFaith.ReligiousHeadName|l] [old_caliph.GetTitledFirstName] sprawuje swój święty urząd, ale wątpię, by ktokolwiek myślał, że posunie się do #EMP tego#!.\n\n[Select_CString(founder.IsFemale, 'Ta wariatka zebrała', 'Ten szaleniec zebrał' )] wystarczające poparcie, by #EMP ogłosić się#! głową wiary i zasiąść jako [founder.GetFaith.ReligiousHeadName|l], rozbijając ummę!\n\nCo niepokojące, zwykli ludzie w dużej mierze zaakceptowali tę decyzję jako część machinacji swoich przełożonych. Jako [Select_CString(ROOT.Char.IsFemale, 'ta, która', 'ten, który' )] prowadzi [founder.GetFaith.GetName|l], muszę zadecydować, czy moje państwo podporządkuje się, czy też będzie się sprzeciwiać."
 religious_decision.0602.a:0 "[founder.GetTitledFirstNameNoTooltip] z pewnością okaże się godn[Select_CString(founder.IsFemale, 'a', 'y' )]."
 religious_decision.0602.a.tt:0 "Spokojnie zadomawiasz się z nowym porządkiem"
 religious_decision.0602.b:0 "My loyalty to [old_caliph.GetTitledFirstNameNoTooltip] is unshakable!"
 religious_decision.0602.c:0 "Ludzie wydają się być zdesperowani, by znaleźć prawdziwego przywódcę..."
 fp2_opportunistic_schismatic_modifier:0 "Oportunistyczny schizmatyk"
 fp2_opportunistic_schismatic_modifier_desc:0 "Ta postać jest na drodze ku objawieniu..."
 religious_decision.0603.t:0 "$religious_decision.0601.t$"
 religious_decision.0603.desc:0 "Ostatnio [founder.GetFirstName] i [old_caliph.GetShortUINameNoFormat] spierali się ze sobą, ale [founder.GetFirstNameNoTooltip] eskalował[Select_CString(founder.IsFemale, 'a', '' )] konflikt do niespotykanych rozmiarów.\n\nZ poparciem wielu czołowych duchownych [founder.GetFaith.GetName], [founder.GetFirstNameNoTooltip] z powodzeniem ogłosił[Select_CString(founder.IsFemale, 'a', '' )] się jako #EMP prawdziw[Select_CString(founder.IsFemale, 'a', 'y' )]# [founder.GetFaith.ReligiousHeadName|l] swojej wiary, sprawiając, że [old_caliph.GetShortUINameNoTooltipNoFormat] stracił[Select_CString(old_caliph.IsFemale, 'a', '' )] autorytet nad tymi, którzy porzucili [old_caliph.GetFaith.GetName|l].\n\nWielu z bardziej wspólnotowo myślących muzułmanów na świecie otwarcie płacze na widok kolejnego rozłamu w ummie."
 religious_decision.0603.a:0 "Diabeł! Łajda[Select_CString(founder.IsFemale, 'czka', 'k' )]! Bluźnierc[Select_CString(founder.IsFemale, 'zyni', 'a' )]!"
 religious_decision.0603.b:0 "[old_caliph.GetTitledFirstNameNoTooltip] nie potrafi utrzymać porządku we własnym domu..."
 religious_decision.0603.c:0 "Ha! Co za dramat!"
