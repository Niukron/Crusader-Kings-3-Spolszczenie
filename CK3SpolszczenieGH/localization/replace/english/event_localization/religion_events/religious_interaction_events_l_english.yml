l_english:
 religious_interaction.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.1.desc:0 "Po wielu modlitwach i rozważaniach, postanowił[Select_CString( recipient.IsFemale, 'am', 'em' )] przychylić się do wniesionej przez Ciebie prośby o wyrażenie zgody, abyście Ty i [Select_CString( secondary_recipient.IsFemale, 'twoja żona', 'twój mąż' )], [secondary_recipient.GetFirstNameNoTooltip], [Select_CString( And( recipient.IsFemale, secondary_recipient.IsFemale), 'otrzymały', 'otrzymali' )] rozwód"
 religious_interaction.1.consanguinity:0 "ze względu na pokrewieństwo."
 religious_interaction.1.fallback:0 "ze względu na podejrzenie cudzołóstwa."
 religious_interaction.1.adultery:0 "ze względu na cudzołóstwo."
 religious_interaction.1.different_faith:0 "ze względu na nieprzestrzeganie prawdziwej wiary."
 religious_interaction.1.eunuch:0 "ze względu na brak odpowiedniego wyposażenia fizycznego."
 religious_interaction.1.a:0 "Bardzo mi przykro, [secondary_recipient.GetFirstNameNoTooltip]."
 religious_interaction.2.desc:0 "Po długich rozważaniach zdecydował[Select_CString( recipient.IsFemale, 'am', 'em' )], że w najlepszym interesie naszego rodu leży spełnienie Twojej prośby, abyście Ty i [Select_CString( secondary_recipient.IsFemale, 'twoja żona', 'twój mąż' )], [secondary_recipient.GetFirstNameNoTooltip], [Select_CString( And( recipient.IsFemale, secondary_recipient.IsFemale), 'otrzymały', 'otrzymali' )] rozwód"
 religious_interaction.2.infertility:0 "z powodu odmowy skonsumowania małżeństwa."
 religious_interaction.2.adultery:0 "z powodu pogwałcenia świętości małżeństwa w wyniku dzielenia łoża z innym."
 religious_interaction.3.desc:0 "Rozważył[Select_CString( recipient.IsFemale, 'am', 'em' )] Twoją trudną sytuację i postanowił[Select_CString( recipient.IsFemale, 'am', 'em' )] spełnić Twoją prośbę."
 religious_interaction.3.defensive_war:0 "Niech te fundusze wspomogą Cię w obronie wiary, albowiem [war_target.GetTitledFirstName] i [war_target.GetHerHis] liczna [war_target.GetFaith.GetAdjective|l] horda jest dla niej zagrożeniem!"
 religious_interaction.2.offensive_war:0 "Niech te fundusze przyniosą Ci przewagę i sprawią, że [war_target.GetTitledFirstName] zostanie pokonan[Select_CString( war_target.IsFemale, 'a', 'y' )]!"
 religious_interaction.3.fallback:0 "Niech te fundusze pomogą ci szerzyć prawdziwą wiarę na twoich ziemiach!"
 religious_interaction.3.a:0 "Chwała [ROOT.Char.GetFaith.CustomLoc('WealthGodNameCel')], oto zwrot podatku!"
 religious_interaction.3.b:0 "Te fundusze przyniosą mi zwycięstwo!"
 religious_interaction.3.c:0 "Mądrze wykorzystam ten majątek."
 religious_interaction.3.d:0 "To złoto uleczy moje zbolałe kufry!"
 religious_interaction.32.desc:0 "Rozważył[Select_CString( recipient.IsFemale, 'am', 'em' )] Twoją prośbę i postanowił[Select_CString( recipient.IsFemale, 'am', 'em' )] ją odrzucić."
 religious_interaction.32.a:0 "O nie!"
 religious_interaction.4.desc:0 "Zastanawiał[Select_CString( recipient.IsFemale, 'am', 'em' )] się nad Twoją prośbą i zdecydował[Select_CString( recipient.IsFemale, 'am', 'em' )] się uznać Twoje roszczenie obejmujące [target.Custom('TitleAdj')|L]."
 religious_interaction.4.child:0 "Jako że [secondary_recipient.GetTitledFirstName] jest dzieckiem, masz prawo podjąć działania."
 religious_interaction.4.they_are_female:0 "Jako że [secondary_recipient.GetTitledFirstName] jest kobietą, masz prawo podjąć działania."
 religious_interaction.4.they_are_male:0 "Jako że [secondary_recipient.GetTitledFirstName] jest mężczyzną, masz prawo podjąć działania."
 religious_interaction.4.fallback:0 "Pojawiły się niezbite dowody na to, że twoi przodkowie rzeczywiście rządzili tą ziemią w czasach starożytnych."
 religious_interaction.4.a:0 "Udowodnię, że jestem godn[Select_CString( ROOT.Char.IsFemale, 'ą władczynią', 'ym władcą' )]!"
 religious_interaction.42.desc:0 "Rozważył[Select_CString( recipient.IsFemale, 'am', 'em' )] Twoją prośbę o roszczenie obejmujące [target.Custom('TitleAdj')|L] i zdecydował[Select_CString( recipient.IsFemale, 'am', 'em' )] się ją odrzucić."
 religious_interaction.42.a:0 "Cholera!"
 religious_interaction.5.child:0 "Ze względu na twoją niepełnoletność,"
 religious_interaction.5.they_are_female:0 "Ze względu na twój status kobiety,"
 religious_interaction.5.they_are_male:0 "Ze względu na twój status mężczyzny,"
 religious_interaction.5.fallback:0 "Ze względu na twój oczywisty brak pobożności,"
 religious_interaction.5.outro:0 "stan, który bardzo niepokoi Kościół, [actor.GetName], na [actor.GetHerHis] prośbę, otrzymał[Select_CString(actor.IsFemale, 'a', '' )] roszczenie do [target.GetAdjective]."
 religious_interaction.5.a:0 "To jakaś parodia!"
 religious_interaction.6.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.6.desc:0 "Po wielu modlitwach i rozważaniach zdecydował[Select_CString( actor.IsFemale, 'am', 'em' )] się spełnić twoją prośbę. [secondary_actor.GetFirstNameNoTooltip] i [secondary_actor.GetHerHis] [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip], otrzymają rozwód"
 religious_interaction.6.consanguinity:0 "z powodu pokrewieństwa."
 religious_interaction.6.fallback:0 "z powodu podejrzenia o cudzołóstwo."
 religious_interaction.6.adultery:0 "z powodu cudzołóstwa."
 religious_interaction.6.different_faith:0 "z powodu nie wyznawania przez nich prawdziwej wiary."
 religious_interaction.6.eunuch:0 "z powodu ich nieodpowiedniego wyposażenia."
 religious_interaction.6.a:0 "Przykro mi, [secondary_recipient.GetFirstNameNoTooltip]."
 religious_interaction.1001.t.fatwa:0 "Fatwa wydana!"
 religious_interaction.1001.t:0 "Prawne potępienie!"
 religious_interaction.1001.desc:0 "[Select_CString(actor.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))], [actor.GetTitledFirstName], widział[Select_CString(actor.IsFemale, 'a', '' )] jak został[Select_CString(recipient.IsFemale, 'am potępiona', 'em potępiony')] jako grzeszni[Select_CString(recipient.IsFemale, 'czka', '')] w piśmie, które wydali [actor.GetHerHis] [actor.GetFaith.PriestNeuterPlural]!\n\nTo mogłoby być wykorzystane jako podstawa prawna do twierdzenia, że nie nadaję się do rządzenia ziemiami, na których mieszkają [recipient.GetAdherentNamePlural]."
 religious_interaction.1001.a:0 "Gdyby nie był[Select_CString( actor.IsFemale, 'a ona moją seniorką', ' on moim seniorem' )], tobym..."
 religious_interaction.1001.a.revoke_tt:0 "[actor.GetTitledFirstName] może [Concept( 'revoke', 'odebrać' )|E] jeden spośród posiadanych przeze mnie tytułów"
 religious_interaction.1010:0 "To godne pochwały, że starasz się odpokutować za swoje grzechy. Przyjmuję Twoją hojną darowiznę i przesyłam Ci w zamian moje błogosławieństwo."
 religious_interaction.1011:0 "Twoje występki są zbyt poważne, aby można było odkupić je taką ilością złota. Jeśli naprawdę chcesz odpokutować za swoje grzechy, musisz zmienić swoje postępowanie i udowodnić mi, że naprawdę szukasz przebaczenia. Dopiero wtedy przyjmę twoją darowiznę."
 religious_interaction.1020:0 "[actor.GetTitledFirstName] [Select_CString( actor.IsFemale, 'doniosła', 'doniósł' )] mi niepokojące wieści o twoich występkach."
 religious_interaction.1021:0 "Uważasz, że dobry z ciebie [actor.GetFaith.GetAdherentName], jednakże twoje czyny dowodzą, że nie podążasz ścieżką [actor.GetFaith.HighGodNamePossessive]. Nie mogę pozwolić na to, aby [actor.GetFaith.GetAdjective|l] prawość była naruszana przez twoje niegodziwe zachowanie. Stąd też muszę cię ekskomunikować z wiary. Niech [actor.GetFaith.HighGodName] zmiłuje się nad tobą."
 religious_interaction.1022:0 "Bardzo niepokoją mnie te opowieści o występkach, których dopuścił[Select_CString( secondary_recipient.IsFemale, 'a', '' )] się [secondary_recipient.GetTitledFirstName]. Boli mnie to, ale zgadzam się, że wiara [actor.GetFaith.GetAdjective|l] powinna być chroniona, a [secondary_recipient.GetSheHe] musi zostać ekskomunikowan[Select_CString( secondary_recipient.IsFemale, 'a', 'y' )]."
 religious_interaction.1023:0 "Czymże Twój bliźni [actor.GetFaith.GetAdherentName] zawinił, że próbujesz na niego nałożyć ekskomunikę? Wiara [actor.GetFaith.GetAdjective|l] nie jest narzędziem dla politycznych gierek! Ciesz się, że to ja nie ekskomunikuję Cię za taką prośbę."
 religious_interaction.1024:0 "Widzę, że naprawdę żałujesz za swoje grzechy i zadał[Select_CString(recipient.IsFemale, 'aś', 'eś' )] sobie wiele trudu, aby odkupić swoje winy. Chociaż zniewaga, której zaznała z twojej strony wiara [actor.GetFaith.GetAdjective|l] była naprawdę ciężka, twoje ostatnie czyny sprawiają, że wierzę, iż zasługujesz na kolejną szansę.\n\nW świetle tego, niniejszym uchylam twoją ekskomunikę i witam cię z powrotem w gronie wiernych."
 religious_interaction.1025:0 "Czy myślisz, że ekskomunikuję ludzi lekkomyślnie? Myślisz, że przeprosiny z połowy serca wystarczą, aby naprawić krzywdę? Błagaj ile chcesz; nie zostaniesz wpuszczon[Select_CString(recipient.IsFemale, 'a', 'y' )] z powrotem do grona wiernych dopóki nie udowodnisz, że zmienił[Select_CString(recipient.IsFemale, 'aś', 'eś' )] swoje niegodziwe postępowanie."
 religious_interaction.1030:0 "Po długim czasie kontemplacji dosz[Select_CString( recipient.IsFemale, 'łam', 'edłem' )] do wniosku, że twoje słowa były prawdziwe i mądre. Wstąpię do zakonu i rozpocznę nowe życie w służbie [actor.GetFaith.CustomLoc('HighGodNameCel')]."
 religious_interaction.1031:0 "Twoja sugestia, abym zmienił[Select_CString( recipient.IsFemale, 'a', '' )] całe swoje życie i udał[Select_CString( recipient.IsFemale, 'a', '' )] się do jakiegoś odosobnionego klasztoru, jest absurdalna. Jestem szczęśliw[Select_CString( recipient.IsFemale, 'a', 'y' )] tam, gdzie jestem i nie mam planów, aby to zmieniać."
 religious_interaction.1000.positive:0 "Cieszę się, że [recipient.GetFirstNameNoTooltip] dostrzegł[Select_CString( recipient.IsFemale, 'a', '' )] mądrość w mojej prośbie."
 religious_interaction.1000.negative:0 " Bardzo niefortunne..."
 religious_interaction.1000.strong_negative:0 "Cholera!"
 religious_interaction.1024.positive:0 "Cieszę się, że [recipient.GetFirstNameNoTooltip] dostrzegł[Select_CString( recipient.IsFemale, 'a', '' )] dostrzegła mądrość w tym działaniu."
 religious_interaction.2002.desc:0 "Postanowił[Select_CString(recipient.IsFemale, 'am', 'em' )] podążać za Tobą ku światłości i nawrócić się [ROOT.Char.GetFaith.GetName|l]!"
 religious_interaction.2002.a:0 "Niech będzie błogosławiony [ROOT.Char.GetFaith.HighGodName]!"
 religious_interaction.2003.desc:0 "Moja wiara jest zbyt silna, aby mogła zostać zachwiana przez Twoje ziemskie słowa. Wolę zostać nagrodzon[Select_CString( recipient.IsFemale, 'a', 'y' )] w życiu pozagrobowym."
 religious_interaction.2003.hooking_out:0 "\n\nChcę ci również przypomnieć, że masz u mnie dług i lepiej nie ścigaj mnie za to, że jestem wierząc[Select_CString( recipient.IsFemale, 'a', 'y' )]."
 religious_interaction.2003.a:0 "Pragn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] twojego zbawienia."
 religious_interaction.2003.b:0 "Cóż, zapłacisz za to cenę na tym świecie!"
 religious_interaction.2003.c:0 "Nie myśl, że pozwalam ci się z tego wywinąć!"
 religious_interaction.2003.d:0 "Och, myślę, że uwierzysz dokładnie w to, co ci powiem."
 religious_interaction.2011.desc:0 "Chciał[Select_CString(recipient.IsFemale, 'abym', 'bym' )] móc do ciebie dołączyć, ale gdy tylko zastanowię się, ile będę musiał[Select_CString(recipient.IsFemale, 'a', '' )] zapłacić, by wyremontować [recipient.GetFaith.HouseOfWorshipPlural] i głosić wiarę wśród moich chłopów...\n\nJeśli [Select_CString(ROOT.Char.IsFemale, 'pomogłabyś', 'pomógłbyś' )] zapłacić za te wysiłki, był[Select_CString(recipient.IsFemale, 'abym', 'bym' )] bardziej niż chętn[Select_CString(recipient.IsFemale, 'a', 'y' )] modlić do twojego [ROOT.Char.GetFaith.HighGodNamePossessive]."
 religious_interaction.2011.a:0 "Wszystko dla wiary."
 religious_interaction.2011.b:0 "Nie zapłacę za twoje wieczne zbawienie!"
 religious_interaction.2011.c:0 "Zrobisz to dla czegoś o wiele cenniejszego niż złoto."
 religious_interaction.2012.desc:0 "Dostrzegam mądrość Twojej wiary, ale mam nadzieję, że rozumiesz, jak długa i kręta jest droga z ciemności do światła.\n\nByć może, jeśli obiecasz wspierać mnie w jakikolwiek sposób, jakiego potrzebuję, podróż byłaby łatwiejsza."
 religious_interaction.2012.a:0 "Wesprę cię, niech [ROOT.Char.GetFaith.GetNameNoTooltip|l] kwitnie wszędzie."
 religious_interaction.2012.b:0 "Nie będę się targować się o twoją duszę!"
 religious_interaction.2012.c:0 "Najpierw musisz spłacić mi inne długi."
 religious_interaction.2021.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2021.desc:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\nNadszedł czas, byś podążył za mną do światła, [actor.Custom2('MySheHe', SCOPE.sC('recipient'))] [actor.Custom2('RelationToMeVocative', SCOPE.sC('recipient'))]. W zamian za wszystko, co mi zawdzięczasz, żądam, abyś przesz[Select_CString(recipient.IsFemale, 'ła', 'edł' )] na [actor.GetFaith.GetName|l]!"
 religious_interaction.2021.a:0 "Ja... Dobrze, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('actor'))] [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('actor'))]."
 religious_interaction.2100.t:0 "Osąd [imprisoner.GetFaith.HighGodNamePossessive|U]"
 religious_interaction.2100.desc:0 "Po [ROOT.Char.GetFaith.HighGodName] wie ilu dniach spędzonych w ciemnej celi, jasne światło dnia razi me oczy. Strażnicy, którzy wyprowadzają mnie z [imprisoner.Custom('FortifiedBuildingGenitive')] aż na odludzie, są zaskakująco poważni – wręcz ceremonialni.\n\n"
 religious_interaction.2100.descwaterlogged:0 "Whilst the sun shines brightly, the marshy ground I stand on squelches and sucks at my feet. I soon spot my imprisoner [imprisoner.GetTitledFirstName] approaching smugly but somewhat gingerly across the sodden turf, accompanied by several [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descpleasant:0 "The sun shines brightly, the ground I stand on looks healthy and lush. I soon spot my imprisoner [imprisoner.GetTitledFirstName] approaching — with something of an air of uncertainty — accompanied by several [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descforest:0 "The sun shines brightly, falling in dappled rays through the tree cover. I soon spot my imprisoner [imprisoner.GetTitledFirstName] fighting [imprisoner.GetHerHis] way through the thicket, accompanied by several [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descoasis:0 "The sun beats down in the desert, glancing off the surface of the oasis. I soon spot my imprisoner [imprisoner.GetTitledFirstName] splashing through its waters, accompanied by several [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.deschostile:0 "As I lay my eyes on [imprisoner.GetTitledFirstName], flanked by a dozen [imprisoner.Custom('DefaultPriestTitlePlural')], the purpose of our little trip becomes clear.\n\n"[ROOT.Char.GetFullNameNoTooltip]. You will be left here, tied to this stake, and [imprisoner.GetFaith.HighGodName] shall determine your fate. If you are innocent, you shall live, but if you are guilty, you shall perish.""
 religious_interaction.2100.middledefault:0 ""For your transgressions, you shall be judged by almighty [imprisoner.GetFaith.HighGodName|U]." [imprisoner.GetSheHe|U] booms. The guards step forward and lash my limbs to a stake; the [imprisoner.Custom('DefaultPriestTitlePlural')] begin a dirge, arms outstretched. The party then retreats. I am alone, expected to die of thirst."
 religious_interaction.2100.middleoasis:0 ""For your transgressions, you shall be judged by almighty [imprisoner.GetFaith.HighGodName|U]." [imprisoner.GetSheHe|U] booms. The guards step forward and lash my limbs to a stake, chest-deep in the oasis; the [imprisoner.Custom('DefaultPriestTitlePlural')] begin a dirge, arms outstretched. The party then retreats. I am alone, expected to die of thirst."
 religious_interaction.2100.endwaterlogged:0 "\n\nI glance around at my waterlogged surroundings."
 religious_interaction.2100.endpleasant:0 "\n\nI glance around at my pleasant surroundings."
 religious_interaction.2100.endforest:0 "\n\nI glance around at my green surroundings."
 religious_interaction.2100.endoasis:0 "\n\nI glance down at the waters."
 religious_interaction.2100.a.believer:0 "[imprisoner.GetFaith.HighGodName|U] osądzi mnie sprawiedliwie!"
 religious_interaction.2100.a.unbeliever:0 "#EMP Zostawisz#! mnie tutaj?!"
 religious_interaction.2100.a.confused:0 "Erm..."
 religious_interaction.2100.a.success:0 "Przeżywasz próbę"
 religious_interaction.2100.a.failure:0 "Giniesz pod słońcem"
 religious_interaction.2101.t:0 "[imprisoner.GetFaith.HighGodNamePossessive|U] Mercy"
 religious_interaction.2101.start.desc:0 "Woda, potrzebuję wody! Moje gardło. głowa, skóra — wszystko płonie.\n\nCzy [ROOT.Char.GetFaith.DevilName] naprawdę tu był i śmiał się z mojego nieszczęścia? Czy [ROOT.Char.GetFaith.WaterGodName] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.WaterGodSheHe, 'ona' ), 'ofiarowała', 'ofiarował' )] mi manierkę wody? Pił[Select_CString(ROOT.Char.IsFemale, 'am i piłam', 'em i piłem' )], ale moje pragnienie nie zostało ugaszone."
 religious_interaction.2101.end.desc:0 "\n\nKiedy [imprisoner.GetTitledFirstName] powraca i manierka jest przyciśnięta do moich ust, mgła mojego umysłu oczyszcza się. [imprisoner.GetTitleAsNameNoTooltip] wydaje się być nieco rozczarowan[Select_CString(imprisoner.IsFemale, 'a', 'y' )], że znalazł[Select_CString(imprisoner.IsFemale, 'a', '' )] mnie żyw[Select_CString(ROOT.Char.IsFemale, 'ą', 'ego' )], ale bóstwo przemówiło."
 religious_interaction.2101.desc.pleasant:0 "I have almost #EMP enjoyed#! my days lashed up outside. The birds have been singing, the sun has warmed my skin, and the splashes of rainfall have refreshed me and quenched my thirst.\n\nWhen [imprisoner.GetTitledFirstName] returns, [imprisoner.GetSheHe] is clearly angered by my sprightliness and general good spirits, but there is no escaping the terms that [imprisoner.GetSheHe] [imprisoner.GetHerselfHimself] had set: the divine has spoken!"
 religious_interaction.2101.desc.oasis:0 "I have almost #EMP enjoyed#! my days suspended in the cooling waters of the oasis. Though the sun beats down fiercely, my ropes prove loose enough that I can lean down and drink deeply from the waters.\n\nWhen [imprisoner.GetTitledFirstName] returns, [imprisoner.GetSheHe] is clearly angered by my good health, but there is no escaping the terms that [imprisoner.GetSheHe] [imprisoner.GetHerselfHimself] had set: the divine has spoken!"
 religious_interaction.2101.a:0 "Jestem niewinn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 religious_interaction.2102.desc:0 "W przeddzień ostatecznego procesu, [prisoner.GetTitledFirstName] zostaje znalezion[Select_CString(prisoner.IsFemale, 'a nieprzytomna', 'y nieprzytomny' )], ale wciąż oddycha.\n\n„To cud!” — ogłasza [ROOT.Char.Custom('DefaultPriestTitle')], wznosząc ręce ku niebu. „[ROOT.Char.GetFaith.HighGodName|U] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'przemówiła', 'przemówił' )]! [prisoner.GetWomanMan|U] jest niewinn[Select_CString(prisoner.IsFemale, 'a', 'y' )]!”"
 religious_interaction.2102.oasis:0 "As I approach [prisoner.GetTitledFirstName], splashing through the waters of the oasis in which [prisoner.GetSheHe] was tied to a stake in, we find [prisoner.GetHerHim] not just conscious but wholly healthy.\n\n"It is a miracle!" the [ROOT.Char.Custom('DefaultPriestTitle')] declares, hands raised towards the heavens. "[ROOT.Char.GetFaith.HighGodName|U] has spoken! The [prisoner.GetWomanMan] is innocent!"\n\nI grind my teeth in frustration as the [ROOT.Char.Custom('DefaultPriestTitlePlural')] untie [prisoner.GetFirstNameNoTooltip]. Why did we have to leave [prisoner.GetSheHe] #EMP here#!?!"
 religious_interaction.2102.pleasant:0 "As I approach [prisoner.GetTitledFirstName], splashing through the waters of the oasis in which [prisoner.GetSheHe] was tied to a stake in, we find [prisoner.GetHerHim] not just conscious but practically #EMP grinning#!.\n\n"It is a miracle!" the [ROOT.Char.Custom('DefaultPriestTitle')] declares, hands raised towards the heavens. "[ROOT.Char.GetFaith.HighGodName|U] has spoken! The [prisoner.GetWomanMan] is innocent!"\n\nI grind my teeth in frustration as the [ROOT.Char.Custom('DefaultPriestTitlePlural')] untie [prisoner.GetFirstNameNoTooltip]. Why did we have to leave [prisoner.GetSheHe] #EMP here#!?!"
 religious_interaction.2102.a:0 "To wola [ROOT.Char.GetFaith.HighGodNamePossessive]."
 religious_interaction.2102.b:0 "Dla mnie wygląda na martw[Select_CString(prisoner.IsFemale, 'ą', 'ego' )]..."
 religious_interaction.2102.b.tt:0 "[ROOT.Char.GetFaith.HighGodName|U] nie #EMP zawsze#! ma rację!"
 religious_interaction.2102.b.success:0 "Twoja interwencja pozostaje niezauważona"
 religious_interaction.2102.b.failure:0 "Został[Select_CString(ROOT.Char.IsFemale, 'aś zdemaskowana', 'eś zdemaskowany' )] jako morderc[Select_CString(ROOT.Char.IsFemale, 'zyni', 'a' )]"
 religious_interaction.2103.t:0 "[imprisoner.GetFaith.HighGodNamePossessive|U] Fury"
 religious_interaction.2103.end.desc:0 "\n\nJeśli taka jest [ROOT.Char.GetFaith.HighGodHerHis|U] wola, to może na to zasłużył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. Być może jestem... zł[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 religious_interaction.2103.desc.pleasant:0 "I was so cocksure, so foolish. Being out in the open for this long will brutalize any [ROOT.Char.GetWomanMan], I see that now. The sun beats down in the day, the wind howls and buffets me at night, and the skies remain horribly, mercilessly clear of any clouds.\n\nWater, water. It's all around me, locked away in nature's embrace, but there's not a drop I can drink. My head lolls hopelessly."
 religious_interaction.2103.desc.waterlogged:0 "Though the wind buffets me and the sun beats down upon my skin, I am at least refreshed by the steady influx of water from the rain clouds that so deluge this area. I smile up at the sky as another cloudburst begins.\n\nSuddenly the world begins to lurch. Imperceptibly at first, then faster and faster. It takes me a few moments to realize that my stake has overbalanced and is now toppling directly into the pool in front of me!\n\nAs I impact the water I thrash madly to escape, but it's no use. All of my limbs are bound, and the weight of the log pushes me deeper into the shallow pool. I scream, but no sound escapes, and the water rushes into my mouth to fill the void."
 religious_interaction.2103.desc.oasis:0 "As I serve my trial, the fierce sun beats down upon my skin. I am at least refreshed by the lap of water against my chest, suspended upright as I am in the waters of the oasis.\n\nSuddenly the world begins to lurch. Imperceptibly at first, then faster and faster. It takes me a few moments to realize that the soft sand underneath my stake has subsided, sending me toppling directly into the oasis in front of me!\n\nAs I impact the water I thrash madly to escape, but it's no use. All of my limbs are bound, and the weight of the log pushes me deeper into the waters. I scream, but no sound escapes, and the water rushes into my mouth to fill the void."
 religious_interaction.2103.a:0 "Jestem... jestem tak[Select_CString(ROOT.Char.IsFemale, 'a zmęczona', 'i zmęczony' )]..."
 religious_interaction.2103.b:0 " #DIE1 Bl-#! #DIE2 blub...#!"
 religious_interaction.2104.desc:0 "On the final eve of [prisoner.GetTitledFirstNamePossessive] trial, [prisoner.GetSheHe] does not move as we approach. One of the servants put a flask to [prisoner.GetHerHis] parched lips, but the water runs down [prisoner.GetHerHis] chin without response.\n\n"[ROOT.Char.GetFaith.HighGodName|U] has spoken!" The [ROOT.Char.Custom('DefaultPriestTitle')] declares, hands raised towards the heavens. "The [prisoner.GetWomanMan] is guilty!""
 religious_interaction.2104.desc.drowned:0 "As we approach where we left [prisoner.GetTitledFirstName] tied to a stake, it is quickly clear that something is wrong. [prisoner.GetHerHis|U] stake had presumably fallen forwards, directly into a pool we left [prisoner.GetHerHim] beside. The bindings we put on [prisoner.GetHerHis] limbs were clearly up to the task, and with the weight of the log pushing down on [prisoner.GetHerHim] [prisoner.GetSheHe] never stood a chance.\n\n"[ROOT.Char.GetFaith.HighGodName|U] has spoken!" The [ROOT.Char.Custom('DefaultPriestTitle')] declares, hands raised towards the heavens. "The [prisoner.GetWomanMan] is guilty!""
 religious_interaction.2104.desc.oasisdrowned:0 "As we approach where we left [prisoner.GetTitledFirstName] tied to a stake, it is quickly clear that something is wrong. [prisoner.GetHerHis|U] stake had presumably fallen forwards, directly into the oasis we left [prisoner.GetHerHim] beside. The bindings we put on [prisoner.GetHerHis] limbs were clearly up to the task, and with the weight of the log pushing down on [prisoner.GetHerHim] [prisoner.GetSheHe] never stood a chance.\n\n"[ROOT.Char.GetFaith.HighGodName|U] has spoken!" The [ROOT.Char.Custom('DefaultPriestTitle')] declares, hands raised towards the heavens. "The [prisoner.GetWomanMan] is guilty!""
 religious_interaction.2104.b.drowned:0 "Well, I suppose that's one way of looking at it..."
 religious_interaction.2400.t:0 "Wielka debata"
 religious_interaction.2400.desc:0 "Paź drży ze strachu, gdy czyta zapalczywy list, który wysłał[Select_CString(actor.IsFemale, 'a', '' )] mi [actor.GetTitledFirstName], wzywający mnie do publicznej debaty o cnotach i wadach naszej wspólnej wiary i poddając w wątpliwość moje przywiązanie do podstawowych dogmatów, jakie wyznaje wiara [recipient.GetFaith.GetAdjectiveNoTooltip|l].\n\nMój sługa jąka się nad słowami, gdyż ton listu nie pozostawia wątpliwości co do opinii, jaką ma [actor.GetShortUINameNoTooltip], o mojej pobożności."
 religious_interaction.2400.a:0 "A to kundel! Wyzwanie przyjęte!"
 religious_interaction.2400.a.tt_success:0 "[actor.GetShortUINameNoTooltip] zostaje upokorzon[Select_CString(actor.IsFemale, 'a', 'y' )] w publicznej debacie"
 religious_interaction.2400.a.tt_fail:0 "[actor.GetShortUINameNoTooltip] skutecznie podważa moją wiarę"
 religious_interaction.2400.b:0 "Nie będę szargać imienia [recipient.GetFaith.HighGodNamePossessive] tą farsą."
 religious_interaction.2400.b.tt:0 "[actor.GetShortUINameNoTooltip] zostanie poinformowan[Select_CString(actor.IsFemale, 'a', 'y' )]"
 religious_interaction.2400.b_turned_down:0 "[recipient.GetShortUIName|U] odrzucił[Select_CString( recipient.IsFemale, 'a', '' )] moje wyzwanie do debaty"
 used_literalist_debate_modifier:0 "Niedawno debatowano"
 used_literalist_debate_modifier_desc:0 "Ta postać rozpoczęła niedawno debatę na temat podstaw swojej wiary."
 literally_debated_modifier:0 "Niedawno debatowano"
 literally_debated_modifier_desc:0 "Ta postać była ostatnio zaangażowana w debatę na temat podstaw swojej wiary."
 religious_interaction.2401.desc_intro:0 "[Select_CString(recipient.IsFemale, 'Moja oponentka', 'Mój oponent' )] i ja spotykamy się w dużej sali mieszczącej się na terenie [debate_locale.GetAdjectiveNoTooltip], stojąc na pokracznych stołkach oddalonych od siebie zaledwie o kilka stóp, otoczeni tłumem niecierpliwych gapiów. W tłumie zapanowała cisza, a wszyscy czekają na rozpoczęcie debaty.\n\n"
 religious_interaction.2401.desc_won:0 "Przez godzinę [recipient.GetTitledFirstName] jest przeze mnie niszczon[Select_CString(recipient.IsFemale, 'a', 'y' )]; atakuję [recipient.GetHerHis] pobożność, poczucie cnoty, a nawet podaję w wątpliwość [recipient.GetHerHis] lojalność wobec [actor.GetFaith.HighGodNamePossessive]. Tłum jest okrutny, obrzuca [Select_CString(recipient.IsFemale, 'ją', 'go' )] zgniłymi jajami i spleśniałą kapustą, aż ucieknie z sali."
 religious_interaction.2401.desc_lost:0 "Ledwo [recipient.GetTitledFirstName] rozpocz[Select_CString(recipient.IsFemale, 'ęła', 'ął' )] na mnie swój słowny atak, nie dając mi szans na ripostę, a już po chwili tłum wyłonił zwycię[Select_CString(recipient.IsFemale, 'żczynię', 'zcę' )].\n\nPrzez kilka minut bronił[Select_CString(actor.IsFemale, 'am', 'em' )] się przed deszczem gnijących warzyw, ale w końcu został[Select_CString(actor.IsFemale, 'am', 'em' )] zmuszon[Select_CString(actor.IsFemale, 'a', 'y' )] do odwrotu, gdy jeden z chłopów rzucił w moją głowę żywym kurczakiem."
 religious_interaction.2401.a_won:0 "Czy [actor.GetFaith.HighGodName] już mnie nie miłuje?"
 religious_interaction.2401.a_lost:0 "Wiara [actor.GetFaith.GetReligion.GetAdjectiveNoTooltip|l] jest niezrozumiała dla tych ludzi!"
 religious_interaction.2402.desc_won:0 "Pomimo pewności siebie, z jaką [actor.GetTitledFirstName] wyzywa mnie na debatę, [actor.GetHerHis] determinacja topnieje przed moim potokiem ostrych słów i pobożnych krytyk. Wkrótce dołącza do nich tłum, a m[Select_CString( actor.IsFemale, 'oja przeciwniczka', 'ój przeciwnik' )] wycofuje się pod gradem spadających na ni[Select_CString( actor.IsFemale, 'ą', 'ego' )] warzyw i jednego szczególnie agresywnego koguta."
 religious_interaction.2402.desc_lost:0 "Choć staram się jak mogę, [actor.GetTitledFirstName] najwyraźniej bardzo dobrze przemyślał[Select_CString(actor.IsFemale, 'a', '' )] swoje argumenty i niemal natychmiast sprawił[Select_CString(actor.IsFemale, 'a', '' )], że tłum je [actor.GetHerHim] z ręki. Nie zważając na to, przez ponad godzinę kontynuuje atakowanie mnie, oskarżając o każdą wadę pod słońcem, a nawet insynuując, że moja lojalność wobec [recipient.GetFaith.HighGodNamePossessive] jest wątpliwa.\n\nW końcu wycofuję się pod gradem zgniłych warzyw, którymi rzuca we mnie tłum."
 religious_interaction.2403.desc:0 "[victim.GetTitledFirstName|U] nie ma żądnych szans. Choć uważa się za dobrze przygotowan[Select_CString( victim.IsFemale, 'ą', 'ego' )], zmiatam [victim.GetHerHis] słabe argumenty jak muchy. Z każdym kontrargumentem [victim.GetTitledFirstName] wije się jak po uderzeniu. W miarę upływu czasu wydaje się tak niezdoln[Select_CString( victim.IsFemale, 'a', 'y' )] do obrony, że nawet tłum milknie.\n\n„...i dlatego” — mówię, podnosząc dramatycznie rękę, oskarżycielskim palcem wskazując na salę — „nigdy nie...”\nZatrzymuję się, gdy uświadamiam sobie, że [victim.GetTitledFirstName] ciężko łapie powietrze i łapie się za głowę."
 religious_interaction.2403.conclusion_either:0 "[victim.GetHerHis] pierś."
 religious_interaction.2403.conclusion_man:0 "[victim.GetHerHis] ramię."
 religious_interaction.2403.conclusion_woman:0 "[victim.GetHerHis] brzuch."
 religious_interaction.2403.a.low_compassion:0 "„Widzę, że wybierasz drogę tchórza”."
 religious_interaction.2403.a.zealous:0 "„Wygląda na to, że [ROOT.Char.GetFaith.PantheonTerm] [Select_CString(EqualTo_string(ROOT.Char.GetFaith.PantheonTermHasHave, 'ma' ), 'wybrał', 'wybrali' )] zwycięzcę”."
 religious_interaction.2403.a.stubborn:0 "„Hej, jeszcze nie skończył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!”"
 religious_interaction.2403.a:0 "„Czy... czy wszystko w porządku?”"
 religious_interaction.2403.a.tt:0 "[victim.GetShortUIName] doznaje ataku serca i [Concept( 'character_death_dies', 'umiera' )|E]"
 religious_interaction.2500.desc:0 "W końcu opamiętał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] się... To musi być znak od [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]! Witamy Cię na łonie prawdziwej wiary."
 religious_interaction.2500.a:0 "Chwała [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')]!"
 religious_interaction.2501.desc:0 "Chyba żartujesz? Twoje przejrzyste próby politycznej ucieczki nigdy nie powstrzymają gniewu [recipient.GetFaith.HighGodNamePossessive]!"
