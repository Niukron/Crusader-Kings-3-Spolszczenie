l_english:
 head_of_faith.0000.new_faith_submitted_for_hook:0 "[ROOT.Char.GetTitledFirstName] has submitted to your caliphate"
 head_of_faith.0000.wishes_to_schism_caliphate_flag_added:0 "Abandoning your chosen caliphate will be easier for your lifetime"
 head_of_faith.0000.t:0 "Heirs of the Prophet"
 head_of_faith.0000.desc:0 "and all true believers expect me, as the faith's preeminent member, to pledge myself to an existing caliph.\n\nOnly by submission to the ultimate authority below [ROOT.Char.GetFaith.HighGodName] can I derive my own authority, no matter what our other theological differences.\n\nThe main question before me is, of course, to #EMP whom#! — though the smartest amongst us also ask how #EMP sincerely#! — I will pledge..."
 head_of_faith.0001.t:0 "$head_of_faith.0000.t$: Sunni"
 head_of_faith.0001.desc:0 "We [ROOT.Char.GetFaith.GetAdherentName] have chosen to follow the path of the heirs of Abu Bakr, $head_of_faith.0000.desc$"
 head_of_faith.0001.a:0 "Realignment with Sunni orthodoxy is our only option."
 head_of_faith.0001.b:0 "We must continue cleaving to [old_caliph.GetFaith.GetAdjectiveNoTooltip] authority!"
 head_of_faith.0001.c:0 "[sunni_caliph.GetTitledFirstNameNoTooltip] has our #EMP present#! loyalties..."
 head_of_faith.0001.d:0 "We shall follow [old_caliph.GetTitledFirstNameNoTooltip]... for now..."
 head_of_faith.0011.t:0 "$head_of_faith.0000.t$: Shia"
 head_of_faith.0011.desc:0 "[ROOT.Char.GetFaith.GetName] follows the infallible line of Ali, $head_of_faith.0000.desc$"
 head_of_faith.0011.a:0 "Mainstream Shia thought calls to us."
 head_of_faith.0011.b:0 "$head_of_faith.0001.b$"
 head_of_faith.0011.c:0 "[shia_caliph.GetTitledFirstNameNoTooltip] commands us. For the moment."
 head_of_faith.0011.d:0 "$head_of_faith.0001.d$"
 head_of_faith.0021.t:0 "$head_of_faith.0000.t$: Muhakkima"
 head_of_faith.0021.desc:0 "Rejecting the tawdry politics of Sunni and Shia has left [ROOT.Char.GetFaith.GetName] an adherent to the Muhakkima strand of Islam. Though the common members of the movement do not expect me to pledge submission to an existing caliph, they might accept one if I make my allegiance clear."
 head_of_faith.0021.a:0 "We can elect our own leaders."
 head_of_faith.0021.b:0 "$head_of_faith.0001.b$"
 head_of_faith.0031.t:0 "$head_of_faith.0000.t$: Zandaqa"
 head_of_faith.0031.desc:0 "As Zandaqa, we care little for how the other Islamic sects trace the line of the Prophet's succession, and they dislike us in return. My fellow [ROOT.Char.GetFaith.GetAdherentNamePlural] certainly don't expect me to declare our submission to any existing caliph.\n\nYet, perhaps by pledging allegiance to one of the great powers of Islam, a measure of security and tolerance can be bought for our faith..."
 head_of_faith.0031.a:0 "$head_of_faith.0021.a$"
 head_of_faith.0031.b:0 "$head_of_faith.0001.a$"
 head_of_faith.0031.c:0 "$head_of_faith.0011.a$"
 head_of_faith.0031.d:0 "$head_of_faith.0001.b$"
