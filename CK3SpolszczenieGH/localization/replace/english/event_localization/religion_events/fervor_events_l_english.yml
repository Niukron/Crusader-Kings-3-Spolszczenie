l_english:
 fervor.1002.t:0 "Kapłan[Select_CString( sinful_theocrat.IsFemale, 'ka', '' )] skandalist[Select_CString( sinful_theocrat.IsFemale, 'ka', 'a' )]"
 fervor.1002.desc.start:0 "[sinful_theocrat.GetFaith.GetAdjectiveNoTooltip] społeczność na świecie była [sinful_theocrat.Custom('GetShockedExpressionFemale')], gdy dowiedziała się, że [sinful_theocrat.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 fervor.1002.desc.start_hof:0 "[sinful_theocrat.GetFaith.GetAdjectiveNoTooltip] społeczność na świecie była równie przerażona, gdy dowiedziała się, że [sinful_theocrat.GetTitledFirstName]"
 fervor.1002.desc.lustful:0 "został[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] przyłapan[Select_CString( sinful_theocrat.IsFemale, 'a', 'y' )] na 'in flagrante delicto' z kilkoma młodymi służącymi w swoim domu. Biedna służąca, która ich odkryła, musiała odwracać wzrok, podczas gdy sprawcy pospiesznie chwytali swoje ubrania i nakładali je na siebie."
 fervor.1002.desc.chaste:0 "was discovered to not have had any sexual intercourse in years! Despite receiving numerous propositions, the [sinful_theocrat.Custom('GetCouncilOrTitleName')] seems entirely uninterested in having carnal relations with anyone."
 fervor.1002.desc.gluttonous:0 "was discovered gorging [sinful_theocrat.GetHerselfHimself] on a luxurious feast of [sinful_theocrat.Custom('GetExpensiveMeal')], [sinful_theocrat.Custom('GetExpensiveMealAlt')], [sinful_theocrat.Custom('GetExpensiveDessert')], and [sinful_theocrat.Custom('GetExpensiveDrink')]. The excessive indulgence of the feast has cast a dark shadow on [sinful_theocrat.GetHerHis] legitimacy."
 fervor.1002.desc.temperate:0 "prowadzi ascetyczny tryb życia za zamkniętymi drzwiami! [sinful_theocrat.GetSheHe|U] podobno stroni od wszelkich luksusów i wygód, woląc żyć tak skromnie, jak to tylko jest możliwe."
 fervor.1002.desc.greedy:0 "sprzeniewierzył[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] pieniądze, które je[Select_CString( sinful_theocrat.IsFemale, 'j', 'go' )] zwolennicy przekazali na cele charytatywne, przeznaczając je na własne potrzeby!"
 fervor.1002.desc.generous:0 "potajemnie wydawał[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] własne pieniądze, aby nakarmić biednych i nędzarzy!"
 fervor.1002.desc.lazy:0 "za wszelką cenę wymyśla coraz to nowe wymówki, by zwlekać i unikać swoich obowiązków!"
 fervor.1002.desc.diligent:0 "pracował[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] długo w nocy, aby ukończyć jeden ze swoich osobistych projektów!"
 fervor.1002.desc.wrathful:0 "bije swoich służących, którym nie udało się [Select_CString( sinful_theocrat.IsFemale, 'jej', 'go' )] zadowolić, wyrządzając im ogromną krzywdę! "
 fervor.1002.desc.calm:0 "nie jest w stanie wyrazić żadnych silnych emocji, zamiast tego wolał[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] przyjąć postawę stoicyzmu i beznamiętności, nawet jeśli takie zachowanie jest jednoznacznie niewłaściwe! "
 fervor.1002.desc.patient:0 "bardzo często ma wahania się przy podejmowaniu ważnych decyzji, co powoduje niepotrzebne opóźnienia w je[Select_CString( sinful_theocrat.IsFemale, 'j', 'go' )] pracy!"
 fervor.1002.desc.impatient:0 "nie może się doczekać, aż coś zostanie zrobione jak należy, stąd też ciągle popędza swoich pomocników i służbę!"
 fervor.1002.desc.arrogant:0 "uważa się z natury za lepsz[Select_CString( sinful_theocrat.IsFemale, 'ą', 'ego' )] od swoich rówieśników, woln[Select_CString( sinful_theocrat.IsFemale, 'ą', 'ego' )] od głupoty i doświadczania wątpliwości."
 fervor.1002.desc.humble:0 "jest potuln[Select_CString( sinful_theocrat.IsFemale, 'a', 'y' )] i peł[Select_CString( sinful_theocrat.IsFemale, 'na', 'en' )] zwątpienia w siebie. Uważa, iż ludzie wokół nie[Select_CString( sinful_theocrat.IsFemale, 'j', 'ego' )] są bardziej kompetentni i że nie zasługuje na swoje stanowisko!"
 fervor.1002.desc.deceitful:0 "has been routinely lying to local [sinful_theocrat.Custom('DefaultPriestTitlePlural')]. [sinful_theocrat.GetSheHe|U] has apparently been tricking them into acting on false information in order to advance [sinful_theocrat.GetHerHis] furtive schemes!"
 fervor.1002.desc.honest:0 "został[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] ujawnion[Select_CString( sinful_theocrat.IsFemale, 'a', 'y' )] jako absolutnie potworn[Select_CString( sinful_theocrat.IsFemale, 'a', 'y' )] kłamcz[Select_CString( sinful_theocrat.IsFemale, 'ucha', 'uch' )], które[Select_CString( sinful_theocrat.IsFemale, 'j', 'go' )] próby wprowadzenia w błąd są śmiesznie mało przekonujące."
 fervor.1002.desc.craven:0 "okazał[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] się być tchórzliwą i potulną osobą, która woli ugiąć się pod żądaniami innych, niż stanąć w obronie tego, co słuszne."
 fervor.1002.desc.brave:0 "lekkomyślnie naraża siebie i swoich pomocników na niepotrzebne niebezpieczeństwo z powodu kilku pospolitych przyjemności."
 fervor.1002.desc.shy:0 "wymyśla wymówki, by nie chodzić na spotkania towarzyskie. Zamiast tego woli siedzieć sam[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] w domu!"
 fervor.1002.desc.gregarious:0 "celowo narzucał[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] swoją obecność innym ludziom, naruszając ich przestrzeń osobistą i marnując ich czas!"
 fervor.1002.desc.ambitious:0 "knuje, by zdobyć dla siebie dodatkowe posiadłości i tytuły, będąc najwyraźniej niezadowolon[Select_CString( sinful_theocrat.IsFemale, 'ą', 'ym' )] z tego, co już obecnie posiada."
 fervor.1002.desc.content:0 "nie skorzystał[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] z wielu możliwości zwiększenia swojej osobistej władzy i nabycia nowych posiadłości, najwyraźniej zadowalając się tym, co już posiada."
 fervor.1002.desc.arbitrary:0 "robi wyjątki od ważnych procedur, aby zyskać przychylność tych, których osobiście lubi."
 fervor.1002.desc.just:0 "zdaje się kierować niezwykle sztywnym i nieugiętym kodeksem honorowym, któremu nie może się przeciwstawić, bez względu na okoliczności."
 fervor.1002.desc.cynical:0 "was discovered to not actually believe in the [sinful_theocrat.GetFaith.GetAdjective] teachings, seeing them merely as a convenient political tool. "
 fervor.1002.desc.zealous:0 "ma niezachwianą wiarę w świat nadprzyrodzony i duchowy, pomimo braku jakichkolwiek racjonalnych dowodów na istnienie takich zjawisk."
 fervor.1002.desc.paranoid:0 "jest niezwykł[Select_CString( sinful_theocrat.IsFemale, 'ą paranoiczką', 'ym paranoikiem' )] i wykazuje się nieufnością, zawsze myśląc, że wszyscy wokół nie[Select_CString( sinful_theocrat.IsFemale, 'j', 'go' )] planują je[Select_CString( sinful_theocrat.IsFemale, 'j', 'go' )] upadek! "
 fervor.1002.desc.trusting:0 "okazał[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] się być niewiarygodnie naiwn[Select_CString( sinful_theocrat.IsFemale, 'a', 'y' )] i ufn[Select_CString( sinful_theocrat.IsFemale, 'a', 'y' )], nie potrafiąc zakwestionować nawet najbardziej rażących kłamstw podawanych [Select_CString( sinful_theocrat.IsFemale, 'jej', 'mu' )] przez je[Select_CString( sinful_theocrat.IsFemale, 'j', 'go' )] pomocników."
 fervor.1002.desc.compassionate:0 "jest nadmiernie wyrozumiał[Select_CString( sinful_theocrat.IsFemale, 'a', 'y' )], udziela miłosierdzia w sytuacjach, w których nie jest ono potrzebne, tylko dlatego, że nie może znieść widoku cierpienia ludzi."
 fervor.1002.desc.callous:0 "był[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] niewiarygodnie chłodn[Select_CString( sinful_theocrat.IsFemale, 'a', 'y' )], nie potrafił[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] lub nie chciał[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] zdobyć się na współczucie nawet dla tych, którzy znaleźli się w tragicznej sytuacji."
 fervor.1002.desc.sadistic:0 "został[Select_CString( sinful_theocrat.IsFemale, 'a', '' )] odkryt[Select_CString( sinful_theocrat.IsFemale, 'a', 'y' )], jak torturował służąc[Select_CString( sinful_theocrat.IsFemale, 'ą', 'ego' )] w tajnej komnacie pod swoimi pokojami, czerpiąc oczywistą przyjemność z zadręczania [Select_CString( sinful_theocrat.IsFemale, 'jej', 'go' )]."
 fervor.1002.desc.stubborn:0 "wyrzuca raporty swoich doradców, nawet ich nie czytając, a także odmawiając rozważenia jakichkolwiek nowych informacji na temat decyzji, które już podj[Select_CString( sinful_theocrat.IsFemale, 'ęła', 'ął' )]."
 fervor.1002.desc.fickle:0 "nie może się powstrzymać, kiedy sytuacja staje się trudna: przy najmniejszych oznakach oporu wobec je[Select_CString( sinful_theocrat.IsFemale, 'j', 'go' )] decyzji, poddaje się."
 fervor.1002.desc.vengeful:0 "prowadzi listę wszystkich tych, którzy kiedykolwiek [Select_CString( sinful_theocrat.IsFemale, 'ją', 'go' )]skrzywdzili. Znajdują się tam wyszczególnienia licznych sposobów, w jaki zamierza się na nich odegrać i zaspokoić swoją żądzę zemsty!"
 fervor.1002.desc.forgiving:0 "regularnie odmawia pociągnięcia do odpowiedzialności tych, którzy nie wypełniają swoich obowiązków. Zamiast tego woli dać im drugą, a nawet trzecią szansę, nim ich ukarze!"
 fervor.1002.desc.fallback:0 "is incredibly impious, failing to fulfill even the basic standards expected from a [sinful_theocrat.Custom('GetCouncilOrTitleName')]."
 fervor.1002.desc.end:0 "\n\nChoć skandale, z którymi musi się mierzyć [sinful_theocrat.GetFaith.AltPriestTermPlural] nie są niczym nowym, niepokoi jednak fakt, że jeden z nich wydarzył się tak blisko mojego domu..."
 fervor.1002.desc.end_hof:0 "\n\nChoć skandale, z którymi musi się mierzyć [sinful_theocrat.GetFaith.AltPriestTermPlural] nie są niczym nowym, wielu jest oburzonych, że głowa naszej wiary ulega takim pokusom."
 fervor.1002.b:0 "Potępić [Select_CString( sinful_theocrat.IsFemale, 'ją', 'go' )] za [Select_CString( sinful_theocrat.IsFemale, 'jej', 'jego' )] przewinienia!"
 fervor.1002.c:0 "Bronić publicznie [sinful_theocrat.GetHerHis] osoby, nawet z narażeniem siebie!"
 fervor.1002.d:0 "Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] po prostu milczeń na ten temat..."
 fervor.2002.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] egzaltacja"
 fervor.2002.desc.lustful:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has become an inspiration for countless virtuous [virtuous_theocrat.GetWomenMen] and the object of desire for many more young [virtuous_theocrat.GetFaith.GetAdherentNamePlural]. \n\nTales of [virtuous_theocrat.GetHerHis] amorous conquests have traveled far and wide, leading many to consider [virtuous_theocrat.GetHerHim] a paragon of [ROOT.Char.GetFaith.FertilityGodNamePossessive] infinite love."
 fervor.2002.desc.chaste:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has gained a spotless reputation for [virtuous_theocrat.GetHerHis] absolute rejection of any carnal pleasure.\n\n[virtuous_theocrat.GetHerHis|U] unwavering discipline has served as an example to follow for many young [virtuous_theocrat.GetFaith.GetAdherentNamePlural] trying to resist the debasing lure of lechery."
 fervor.2002.desc.gluttonous:0 "Many have recounted wondrous tales of [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] sumptuous banquets. A [virtuous_theocrat.GetWomanMan] of refined taste, the [virtuous_theocrat.Custom('GetCouncilOrTitleName')] of [scoped_primary_title.GetNameNoTier] has truly embraced the epicurean virtue that any good follower of [ROOT.Char.GetFaith.WealthGodName] should pursue."
 fervor.2002.desc.temperate:0 "A paragon of unyielding asceticism, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has shown how a disciplined soul can find true peace and clarity only through meditation and abstinence.\n\nDespite [virtuous_theocrat.GetHerHis] illustrious rank, [virtuous_theocrat.GetFirstNameNoTooltip] sustains [virtuous_theocrat.GetHerselfHimself] only with the most frugal meals to show [virtuous_theocrat.GetHerHis] unwavering commitment towards [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip] dogma."
 fervor.2002.desc.greedy:0 "Few [virtuous_theocrat.GetFaith.HouseOfWorshipPlural] can match in splendor and munificence the [scoped_primary_title.GetName]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has made it [virtuous_theocrat.GetHerHis] mission in life to prove [virtuous_theocrat.GetHerHis] enduring devotion by dedicating an endless flow of gold and riches to the glory of [ROOT.Char.GetFaith.WealthGodName]."
 fervor.2002.desc.generous:0 "The poor and the needy are always welcome in [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship]. \n\nThe [virtuous_theocrat.Custom('GetCouncilOrTitleName')] of [scoped_primary_title.GetNameNoTier] has become famous for [virtuous_theocrat.GetHerHis] generous nature and [virtuous_theocrat.GetHerHis] many works of charity. [virtuous_theocrat.GetHerHis|U] example has moved many [virtuous_theocrat.GetFaith.GetAdherentNamePlural] to abandon their material possessions in the pursuit for a divine reward."
 fervor.2002.desc.generous.pope:0 "The poor and the needy are always welcome in [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship]. \n\nThe [virtuous_theocrat.Custom('GetCouncilOrTitleName')] of [scoped_primary_title.GetNameNoTier] will be long remembered for [virtuous_theocrat.GetHerHis] generous nature and [virtuous_theocrat.GetHerHis] many works of charity. [virtuous_theocrat.GetHerHis|U] example has moved many [virtuous_theocrat.GetFaith.GetAdherentNamePlural] to abandon their material possessions in the pursuit for a divine reward."
 fervor.2002.desc.lazy:0 "Only through absolute detachment from the crude works of this world can the soul find its rightful place in the next. And only a few people embody this virtue like the [virtuous_theocrat.Custom('GetCouncilOrTitleName')] of [scoped_primary_title.GetNameNoTier]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] spends most of [virtuous_theocrat.GetHerHis] days in serene meditation, eschewing the senseless games of politics and the belittling hassle of manual labor to achieve a state of divine serenity."
 fervor.2002.desc.diligent:0 "Many tales have been inspired by [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] tireless work in the service of [ROOT.Char.GetFaith.HighGodName]. \n\nDespite [virtuous_theocrat.GetHerHis] prestigious rank, [virtuous_theocrat.GetFirstNameNoTooltip] is always ready to get [virtuous_theocrat.GetHerHis] hands dirty and fulfill even the most tiring and laborious tasks, in a true example of [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] virtue."
 fervor.2002.desc.wrathful:0 "A passionate [virtuous_theocrat.GetWomanMan], [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has become famous in towns near and far for [virtuous_theocrat.GetHerHis] quick temper and violent nature.\n\nOnly by castigating blasphemy swiftly and plainly can sin be cleansed, and [virtuous_theocrat.GetFirstNameNoTooltip] has undoubtedly put the fear of [ROOT.Char.GetFaith.WarGodName] in countless worshipers with [virtuous_theocrat.GetHerHis] frequent outbursts."
 fervor.2002.desc.wrathful.pope:0 "A passionate [virtuous_theocrat.GetWomanMan], [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has become notorious for [virtuous_theocrat.GetHerHis] quick temper and violent nature.\n\nOnly by castigating blasphemy swiftly and plainly can sin be cleansed, and [virtuous_theocrat.GetFirstNameNoTooltip] has certainly put the fear of [ROOT.Char.GetFaith.WarGodName] in countless worshipers with [virtuous_theocrat.GetHerHis] frequent outbursts."
 fervor.2002.desc.calm:0 "Wielu uznało, że [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] jest ucieleśnieniem boskiego spokoju, który tylko nieliczni mogą osiągnąć za życia.\n\nNiezwykle zdyscyplinowany człowiek, [virtuous_theocrat.GetFirstNameNoTooltip] jest doskonałym przykładem triumfu rozumu nad pasją."
 fervor.2002.desc.impatient:0 "Men have only been given a short time into this world, and it is the will of [ROOT.Char.GetFaith.HighGodName] that we do not waste one second of it.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has taken to heart this principle, so much that [virtuous_theocrat.GetSheHe] has become famous far and wide for [virtuous_theocrat.GetHerHis] intolerance towards laziness and unnecessary labor."
 fervor.2002.desc.impatient.pope:0 "Men have only been given a short time into this world, and it is the will of [ROOT.Char.GetFaith.HighGodName] that we do not waste one second of it.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has taken to heart this principle, so much that [virtuous_theocrat.GetSheHe] has will be long remembered for [virtuous_theocrat.GetHerHis] intolerance towards laziness and unnecessary labor."
 fervor.2002.desc.arrogant:0 "To offend an emissary of [ROOT.Char.GetFaith.HighGodName] is no different than being blasphemous in the presence of the deity itself.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] knows this all too well, and in [virtuous_theocrat.GetHerHis] time at the [scoped_primary_title.GetName] [virtuous_theocrat.GetSheHe] has always shown little tolerance for cynics and fools."
 fervor.2002.desc.humble:0 "All of man's works pale in comparison to [ROOT.Char.GetFaith.HighGodNamePossessive] magnificence.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] knows this more than many other priests: many tales have spread about [virtuous_theocrat.GetHerHis] meek and humble nature. Eschewing the comfortable life that [virtuous_theocrat.GetHerHis] rank would entitle [virtuous_theocrat.GetHerHim] to, [virtuous_theocrat.GetFirstNameNoTooltip] is often seen walking barefoot amongst the poorest members of [virtuous_theocrat.GetHerHis] flock."
 fervor.2002.desc.deceitful:0 "Reason is the greatest gift of [ROOT.Char.GetFaith.KnowledgeGodName] to mankind, separating us from beasts.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] stands as a shining example of this truth. With [virtuous_theocrat.GetHerHis] quick wits and silver tongue, [virtuous_theocrat.GetSheHe] has outsmarted and ridiculed countless cynics, blasphemers and, some say, even demons."
 fervor.2002.desc.honest:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has become a famous and highly respected figure amongst many [virtuous_theocrat.GetFaith.GetAdherentNamePlural] for [virtuous_theocrat.GetHerHis] honesty.\n\nNo lie is too small, no truth too uncomfortable for this pious [virtuous_theocrat.GetWomanMan] whose example is inspiring countless more faithful every day."
 fervor.2002.desc.honest.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] will be long remembered by most [virtuous_theocrat.GetFaith.GetAdherentNamePlural] for [virtuous_theocrat.GetHerHis] honesty.\n\nNo lie is too small, no truth too uncomfortable for this pious [virtuous_theocrat.GetWomanMan] whose example is inspiring countless more faithful every day."
 fervor.2002.desc.craven:0 "Life is a very precious gift, and [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has moved many of [virtuous_theocrat.GetHerHis] followers to embrace the virtue of caution and foresight to avoid needless risks and live long in the service of [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[virtuous_theocrat.GetSheHe|U] barely leaves [virtuous_theocrat.GetHerHis] [virtuous_theocrat.GetFaith.HouseOfWorship], which is said to be safer than any treasury and as impregnable as any fortress."
 fervor.2002.desc.brave:0 "Many aspiring preachers travel every day to [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship] seeking guidance from this esteemed priest.\n\n[virtuous_theocrat.GetFirstNamePossessiveNoTooltip] has become famous for [virtuous_theocrat.GetHerHis] unwavering resolve and fearlessness. Whether it is about hunting down a wild beast or to face heretics and blasphemers, [virtuous_theocrat.GetFirstNameNoTooltip] is always ready and eager to charge [virtuous_theocrat.GetHerHis] enemies head-on."
 fervor.2002.desc.shy:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has become a shining example of how fundamental seclusion is to purify the soul.\n\nEschewing the hassle of common society, this revered priest has achieved a state of communion with the divine that most [virtuous_theocrat.GetFaith.GetAdherentNamePlural] can only dream of."
 fervor.2002.desc.gregarious:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has become a pillar of [virtuous_theocrat.GetHerHis] community.\n\nAlways ready to listen and engage with [virtuous_theocrat.GetHerHis] flock, [virtuous_theocrat.GetSheHe] embodies the congregationalist spirit that is often only preached yet seldom followed by [virtuous_theocrat.GetHerHis] colleagues."
 fervor.2002.desc.gregarious.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] regularly displays a level of engagement with the community that all [virtuous_theocrat.GetFaith.GetAdherentNamePlural] aspire to emulate.\n\nAlways ready to listen to [virtuous_theocrat.GetHerHis] flock, [virtuous_theocrat.GetSheHe] embodies the congregationalist spirit that is often preached yet seldom followed by [virtuous_theocrat.GetHerHis] colleagues."
 fervor.2002.desc.ambitious:0 "Few pursue the favor of [ROOT.Char.GetFaith.HighGodName] with greater fervor and determination than [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName].\n\n[virtuous_theocrat.GetHerHis|U] restless pursuit for glory has become an inspiration for countless young [virtuous_theocrat.GetFaith.GetAdherentNamePlural] near and far."
 fervor.2002.desc.content:0 "According to many, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has truly embraced the detachment from worldly affairs that is central to [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] dogma.\n\nThe [virtuous_theocrat.GetWomanMan] shows no interest in fame or glory, content to live a life in the service of [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.arbitrary:0 "Any sensible scholar knows that the divine will is inscrutable and ever-changing, yet only a few exemplify its nature as [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName]. \n\nThe [virtuous_theocrat.Custom('GetCouncilOrTitleName')] of [scoped_primary_title.GetNameNoTier] has gained a reputation for [virtuous_theocrat.GetHerHis] quick and enigmatic judgment, so much so that many have come to think [virtuous_theocrat.GetSheHe] has been touched by [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.just:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] staunch and unimpeachable reputation has earned [virtuous_theocrat.GetHerHim] the respect of many.\n\nOften called upon to adjudicate disputes, [virtuous_theocrat.GetSheHe] is perceived by many as embodying the spirit of divine justice that is so central to [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip] dogma."
 fervor.2002.desc.cynical:0 "In [virtuous_theocrat.GetHerHis] years of study and preaching, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has built an illustrious reputation for [virtuous_theocrat.GetHerselfHimself] as a critical thinker.\n\n[ROOT.Char.GetFaith.HighGodName] has filled the world with mysteries, and only through constant questioning and a rational attitude can the faithful truly achieve enlightenment."
 fervor.2002.desc.zealous:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] stands in the eyes of many as a bulwark protecting the faith against corruption and heresy.\n\nA [virtuous_theocrat.GetWomanMan] of unyielding devotion, [virtuous_theocrat.GetSheHe] fights day and night to make sure that all the members of [virtuous_theocrat.GetHerHis] flock follow [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] dogma to the letter."
 fervor.2002.desc.zealous.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] stands in the eyes of many as a bulwark protecting the faith against corruption and heresy.\n\nA [virtuous_theocrat.GetWomanMan] of unyielding devotion, [virtuous_theocrat.GetSheHe] fights day and night to make sure that the integrity of [virtuous_theocrat.GetFaith.GetName] is maintained and the clergy adheres to the dogmatic truths of the [virtuous_theocrat.GetFaith.ReligiousText] to the letter."
 fervor.2002.desc.paranoid:0 "When heretics and blasphemers hide in every corner, a sharp and inquisitive mind is the best tool of any devout follower of [ROOT.Char.GetFaith.HighGodName].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has inspired countless preachers with [virtuous_theocrat.GetHerHis] disquisitions regarding the unveiling of heresy, ensuring the continued integrity of our faith."
 fervor.2002.desc.trusting:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has worked hard in recent years to spread the revealed truth that all [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] men are honest and forthright.\n\nOnly by trusting one's fellow man's word implicitly can one foster honesty in return."
 fervor.2002.desc.compassionate:0 "A truly blessed soul, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has become a true example of [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] kindness, leading [virtuous_theocrat.GetHerHis] flock with a gentle hand, always ready to listen and help the less fortunate souls coming to [virtuous_theocrat.GetHerHim] for guidance."
 fervor.2002.desc.callous:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has shown time and again to many of [virtuous_theocrat.GetHerHis] peers and followers how important it is for a pious [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] to maintain a detached attitude towards both temptation and pain.\n\nThe passions inspired by the material world are passing and inconsequential when compared to the glory of the heavens."
 fervor.2002.desc.sadistic:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] w równej mierze wzbudza szacunek i strach wśród swojej grupy wiernych. Bezwzględn[Select_CString( virtuous_theocrat.IsFemale, 'a kobieta', 'y mężczyzna' )], spędza dni na karaniu grzeszników, gdziekolwiek ich znajdzie, zapewniając oczyszczenie ich dusz poprzez apoteozę bólu."
 fervor.2002.desc.sadistic.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has become in equal parts respected and feared by the faithful. A ruthless [virtuous_theocrat.GetWomanMan], [virtuous_theocrat.GetSheHe] spends [virtuous_theocrat.GetHerHis] days punishing sinners wherever [virtuous_theocrat.GetSheHe] can find them, ensuring the cleansing of their souls through an apotheosis of pain."
 fervor.2002.desc.forgiving:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] has become a symbol of [ROOT.Char.GetFaith.HighGodNamePossessive] infinite forgiveness.\n\nAlways ready to offer a helping hand and an open mind to the ones in need, [virtuous_theocrat.GetFirstNameNoTooltip] has been instrumental in keeping alive the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] precept that no one is ever truly innocent, and therefore no one can pass judgment on others aside from [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.fallback:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] is by many considered a paragon of [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] virtue.\n\n[virtuous_theocrat.GetHerHis|U] spotless conduct and tireless work as a scholar and a preacher have helped reinvigorate the faith significantly in the last few years."
 fervor.2001.a.a:0 "[virtuous_theocrat.GetSheHe|U] jest przykładem dla nas wszystkich!"
 fervor.2001.a.b:0 "To godne pochwały."
 fervor.2001.a.c:0 "But is [virtuous_theocrat.GetSheHe] doing it for [ROOT.Char.GetFaith.HighGodName] or for fame?"
