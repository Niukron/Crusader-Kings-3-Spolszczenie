l_english:
 prison.1001.t:0 "Prawda lub udręka"
 prison.1001.start.desc:0 "Mój sen ulega nagłemu przerwaniu, gdy drzwi celi zostają otwarte. Sylwetka strażnika jest znajoma, ale [actor.GetWomanMan] za nim... Och, o nie. "
 prison.1001.rack.desc:0 "[actor.GetTitledFirstName] samodzielnie przypina mnie do madejowego łoża, a na je[Select_CString( actor.IsFemale, 'j', 'go' )] twarzy pojawia się ironiczny uśmieszek. "Ufam, że słyszał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] innych. Krzyki, trzaskanie kości i ścięgien."
 prison.1001.whip.desc:0 "[actor.GetTitledFirstName] twirls the whip in [actor.GetHerHis] hand. "Oh, the whip looks innocent enough, but it can separate flesh from bones just as well as any knife."
 prison.1001.rats.desc:0 "„Te szczury mogą wydawać się potulne” — mówi [actor.GetTitledFirstName], wskazując w kierunku lekko skrzypiącego wiadra. „Jeśli wyczują ogień, z radością przegryzą się przez #EMP wszystko#!, aby tylko uciec”."
 prison.1001.poetry.desc:0 "[actor.GetTitledFirstName] wyciąga długi, ale to #EMP bardzo długi#! zwój schowany pod pachą.\n\n„Mam nadzieję, że nie masz nic przeciwko, jeśli przeczytam ci tomik lub dwa moich... #EMP najwspanialszych#! wierszy”."
 prison.1001.my_secret.desc:0 "„Widzę, że coś ukrywasz” — mówi [actor.GetTitledFirstName]. „Powiedz mi prawdę albo...”"
 prison.1001.anothers_secret.desc:0 "„Wiem, że [reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))] jest ci znan[Select_CString( reveal_secret_owner.IsFemale, 'a', 'y' )]” — mówi [actor.GetTitledFirstName]. „Powiedz mi coś, albo...”"
 prison.1001.a:0 "Powiem ci wszystko, przysięgam!"
 prison.1001.b:0 "..."
 prison.1002.rack.desc:0 "Po co komplikować sprawy? Nie ma to jak stare, dobre madejowe łoże. Kiedy [recipient.GetTitledFirstName] zostaje wprowadzon[Select_CString( recipient.IsFemale, 'a', 'y' )] do pokoju, [recipient.GetHerHis] wzrok od razu przyciąga wielka drewniana rama."
 prison.1002.whip.desc:0 "Och, słodkie muśnięcie bata! Może i wygląda niewinnie, jednakże potrafi oddzielić skórę od kości jak każdy nóż. Sądząc po [recipient.GetHerHis] wyrazie twarzy, [recipient.GetTitledFirstName] wie o tym aż za dobrze."
 prison.1002.rats.desc:0 "Szczury w wiadrze mogą na początku wydawać się nieśmiałe, ale z radością przebiją się przez klatkę piersiową [Select_CString( recipient.IsFemale, 'kobiety', 'mężczyzny' )], gdy tylko zwiększy się odpowiednio temperaturę. Kiedy [recipient.GetTitledFirstName] dowiaduje się o mojej koncepcji, [recipient.GetHerHis] pewność siebie niknie w moich oczach."
 prison.1002.poetry.desc:0 "Kiedy ktoś potrafi dla przyjemności poprzekręcać słowa tak, jak robię to ja, przekręcanie ich, by wyrządzić krzywdę, jest wbrew pozorom prostą sprawą.\n\nWyciągam z rękawa długi tom poezji, a następnie go rozwijam, pozwalając, by zwój uderzył o podłogę i delikatnie przeturlał się za drzwi."
 prison.1002.anothers_secret.desc:0 "\n\n„Nie, nie! Mam... informację! [reveal_secret_owner.GetTitledFirstName] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! Powiem ci wszystko!”"
 prison.1002.my_secret.desc:0 "„Proszę, nie! #EMP Proszę!#! Powiem ci wszystko, o co tylko zapytasz! Ja... [secret_to_reveal.Custom('SecretDescriptionFirstPerson')]!”"
 prison.1002.a:0 "Intrygujące. Zabierz [Select_CString( recipient.IsFemale, 'ją', 'go' )] z powrotem do celi."
 prison.1002.b:0 "#EMP Jeszcze#! z tobą nie skończył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]..."
 prison.1003.t:0 "Tortury"
 prison.1003.rack.desc:0 "Po co komplikować sprawy? Nie ma to jak stare, dobre madejowe łoże. Dźwięk pękania kości i ścięgien jest niezapomniany. Jednak nie tak niezapomniany, jak ból, którego [recipient.GetTitledFirstName] wkrótce doświadczy..."
 prison.1003.whip.desc:0 "Och, słodkie muśnięcie bata! Może i wygląda niewinnie, jednakże potrafi oddzielić skórę od kości jak każdy nóż, o czym [recipient.GetTitledFirstName] wkrótce się przekona. Przez jakiś czas będzie musiał[Select_CString( recipient.IsFemale, 'a', '' )] spać na brzuchu..."
 prison.1003.rats.desc:0 "„Te szczury mogą wydawać się płochliwe” — mówię, przyczepiając wiadro do [recipient.GetHerHis] klatki piersiowej. „Kiedy zrobi się tam gorąco, zrobią wszystko, aby uciec. Na szczęście dla nich, ich zęby są #emp bardzo#! ostre”. [recipient.GetFirstName] błaga o litość, gdy sięgam po żarzące się węgle."
 prison.1003.poetry.desc:0 "$prison.1002.poetry.desc$\n\nI wtedy zaczynam czytać."
 prison.1003.a:0 "Ach... M[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] godzinami słuchać [recipient.GetHerHis] skowytu."
 prison.1003.b:0 "Tak musiało się stać."
 prison.1010.rack.desc:0 "[actor.GetTitledFirstName] samodzielnie przypina mnie do madejowego łoża; na je[Select_CString( actor.IsFemale, 'j', 'go' )] twarzy widać ironiczny uśmiech. Słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] krzyki, a także dźwięki #emp pękających#! kości i ścięgien. Błagam o litość, jednakże [actor.GetFirstNameNoTooltip] tylko się uśmiecha..."
 prison.1010.whip.desc:0 "[actor.GetTitledFirstName] obraca bicz w swojej dłoni: „Och, może i wygląda niewinnie, jednakże potrafi oddzielić skórę od kości jak każdy nóż. Pozwól, że zademonstruję...”."
 prison.1010.rats.desc:0 ""Te szczury mogą wydawać się nieśmiałe", mówi [actor.GetTitledFirstName], przystawiając wiadro do mojej odsłoniętej klatki piersiowej. "Kiedy zrobi się tam gorąco, zrobią wszystko, żeby uciec. Na szczęście dla nich, ich zęby są #emp bardzo#! ostre"."
 prison.1010.poetry.desc:0 "$prison.1001.poetry.desc$\n\nNastępnie zaczyna."
 prison.1010.a:0 "Proszę, nie, ja...! #emp Aaaaaaaach!#!"
 prison.1020.t:0 "Oślepienie"
 prison.1020.start.desc:0 "The jailer drags a panicked [recipient.GetTitledFirstName] into the [ROOT.Char.Custom('GetRoom')]. "Please! I will do anything, anything you want!" [recipient.GetHerHis|U] protests are cut short as the jailor gags [recipient.GetHerHim] and ties [recipient.GetHerHim] down on the table.\n\n"
 prison.1020.cruel.desc:0 "„Och, [recipient.GetFirstNameNoTooltip]” — wzdycham teatralnie. „Ty i ja nigdy nie patrzyliśmy na siebie przychylnie, ale na szczęście postanowił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] naprawić tę sytuację”."
 prison.1020.compassionate.desc:0 "„To może wydawać się barbarzyńskie” — mówię, gdy medy[Select_CString(physician.IsFemale, 'czka', 'k' )] przygotowuje swoje narzędzia. „To dla stabilności państwa. Zaufaj mi, nie czerpię satysfakcji z twojego cierpienia”."
 prison.1020.compassionate.landless.desc:0 ""This might seem barbaric," I say as the physician prepares [physician.GetHerHis] tools, "but this is for the best. Trust me — I take no pleasure in your suffering.""
 prison.1020.child.desc:0 "„To sprawi, że poczujesz się lepiej” — mówi medy[Select_CString(physician.IsFemale, 'czka', 'k' )], podając eliksir uspokajający, a [recipient.GetTitledFirstName] go bierze. [recipient.GetHerHis|U] mała rączka się trzęsie, ale mimo to pije.\n\nKiedy [recipient.Custom('GirlBoy')] już zasn[Select_CString(recipient.IsFemale, 'ęła', 'ął' )], medy[Select_CString(physician.IsFemale, 'czka', 'k' )] rzuca mi długie spojrzenie. „Czy jesteś tego pew[Select_CString(ROOT.Char.IsFemale, 'na, moja pani', 'ien, mój panie' )]?”"
 prison.1020.a:0 " O, tak, to #emp będzie#! bolało."
 prison.1020.b:0 "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ku temu swoje powody."
 prison.1021.start.desc:0 "W milczeniu rozmyślam nad swoim losem, gdy nagle strażnik więzienny zatrzaskuje drzwi i wyciąga mnie z celi. Tam, w ponurym korytarzu, czeka [actor.GetTitledFirstName].\n\n"
 prison.1021.landless_start.desc:0 "I am quietly contemplating my fate when the jailor suddenly enters and drags me out of my cage. Suddenly I am face to face with [actor.GetTitledFirstName].\n\n"
 prison.1021.cruel.desc:0 "Zadowolony wyraz [actor.GetHerHis] twarzy wywołuje u mnie dreszcze.\n\n„Nie martw się. Nie przysz[Select_CString(actor.IsFemale, 'łam', 'edłem' )] po twoją głowę — twoje oczy w zupełności wystarczą”."
 prison.1021.compassionate.desc:0 "„[recipient.GetFirstNameNoTooltip], chcę, żebyś wiedział[Select_CString( recipient.IsFemale, 'a', '' )], że nie czerpię z tego żadnej przyjemności. Jestem zmuszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] cię oślepić. Dla stabilności państwa”."
 prison.1021.child.desc:0 "„To sprawi, że poczujesz się lepiej” — mówi medy[Select_CString(physician.IsFemale, 'czka', 'k' )], oferując mi maleńką szklaną buteleczkę. To jest złe miejsce, ze złymi ludźmi, jednakże [physician.GetHerHis] oczy... sprawiają wrażenie miłych. Trzęsącą się ręką przyciągam butelkę do ust."
 prison.1021.a:0 "Moje... moje oczy? Puść mnie! #emp Nieee!#!"
 prison.1021.b:0 "Czuję się dziwnie..."
 prison.1025.t:0 "Kastracja"
 prison.1025.cruel.desc:0 "„Och, [recipient.GetFirstNameNoTooltip]” — wzdycham teatralnie. „Nie martw się. Nie jestem tu po to, by pozbawić cię głowy — ani niczego innego wartościowego. Twoja męskość będzie w sam raz”."
 prison.1026.cruel.desc:0 "Zadowolony wyraz [actor.GetHerHis] twarzy przyprawia mnie o dreszcze.\n\n„Nie martw się. Nie przysz[Select_CString(actor.IsFemale, 'łam', 'edłem' )] po twoją głowę — ani po nic innego wartościowego. Twoja męskość będzie w sam raz”."
 prison.1026.compassionate.desc:0 "„[recipient.GetFirstNameNoTooltip], chcę, żebyś wiedział[Select_CString(recipient.IsFemale, 'a', '' )], że nie czerpię z tego żadnej przyjemności. Jestem zmuszon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] cię wykastrować. Dla stabilności państwa”."
 prison.1026.a:0 "Co do...? Puść mnie! #emp Nieee!#!"
 prison.1030.t:0 "Disfigured"
 prison.1030.cruel.desc:0 ""Well, [recipient.GetFirstNameNoTooltip]," I sigh theatrically. "It seems it is time for the exterior of your mortal housing to reflect the ugliness inside.""
 prison.1031.cruel.desc:0 "The pleased look on [actor.GetHerHis] face sends a shiver up my spine.\n\n"Fret not. I have not come for your #EMP entire#! head — just a part of it shall do just fine...""
 prison.1031.a:0 "My... my nose? Let me go! #EMP Nooo!#!"
 prison.1041.t:0 "Maimed"
 prison.1041.cruel.desc:0 ""Something I've always admired about you [recipient.GetFirstName]", I smirk, "is your ability to make the most out of adverse circumstances. You always seem to make more with less — even a few pounds less...""
 prison.1041.compassionate.desc:0 ""[recipient.GetFirstName], I want you to know I take no pleasure in this. I am forced to maim you. For the stability of the realm.""
 prison.1042.cruel.desc:0 "The pleased look on [actor.GetHerHis] face sends a shiver up my spine.\n\n""Something I've always admired about you [recipient.GetFirstName]", [actor.GetSheHe] smirks, "is your ability to make the most out of adverse circumstances. You always seem to make more with less — even a few pounds less...""
 prison.1041.a:0 "My... my limbs? No, you can't, #EMP you can't!#!"
 prison.9001.t:0 "Wolność!"
 prison.9001.desc_1:0 "I spend many days planning my escape, thinking about the best course of action and route of escape. It all amounts to nothing though as one day the guard simply forgets to lock the cell, staggering away without looking back."
 prison.9001.desc_2:0 "Tu miłe słowo, tam serdeczny komplement – wkrótce strażni[Select_CString(dummy_gender.IsFemale, 'czka', 'k' )] patrzy na mnie z serdeczną poufałością zamiast początkowej podejrzliwości. Kiedy proszę o odrobinę świeżego powietrza, nawet mnie nie wypytuje, a ja zostawiam [Select_CString(dummy_gender.IsFemale, 'ją', 'go' )] twarzą w dół w rowie."
 prison.9001.desc_3_opening:0 "A moments distraction, that was all I needed to slip the keys from the guard's belt and behind my back."
 prison.9001.desc_3_house_arrest:0 "When darkness falls I slowly ease my cell open, wincing at the screech."
 prison.9001.desc_3:0 "Po zapadnięciu zmroku powoli wychodzę z celi, krzywiąc się na pisk otwieranej kraty więziennej."
 prison.9001.desc_4:0 "I scour every inch of the cell. I inspect every hinge, feel along every bar, and investigate every chain. As darkness once again falls I finally find what I've been looking for – a loose stone! It is quick work to widen the hole into a tunnel after that."
 prison.9001.desc_5:0 "I stalk the place, every door as familiar as an old friend, and I bide my time. I know who goes where, and at what time. I know who calls upon specific servants, and I know the fastest route out of here. As darkness falls I simply wait for the perfect moment, and then I slip away like a shadow."
 prison.9001.desc_6:0 "Czekam, aż zapadnie ciemność, i gdy tylko jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że nikogo nie ma w pobliżu, chwytam po jednym pręcie w każdą rękę i #EMP wyginam je#!. Pot spływa mi do oczu, a mój dyszący oddech odbija się echem w ciemności. Wkrótce mam przejście wystarczająco duże, by się przez nie przecisnąć."
 prison.9001.desc_7:0 "Gdy tylko strażnicy odchodzą, podchodzę do zamka. Jest stary i zardzewiały, a jedyne co mam do jego przełamania to mały gwóźdź, który znalazł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w rogu celi. To mnie jednak nie powstrzyma. Małe przekręcenie, małe szturchnięcie, i... #EMP już!#!"
 prison.9001.desc_8:0 "Uśmiecham się, gdy strażni[Select_CString(dummy_gender.IsFemale, 'czka', 'k' )] próbuje stłumić ziewnięcie. Prowadzę dyskusję już od kilku godzin i bez wahania zagłębiam się w temat [ROOT.Char.Custom('subject_of_interest')]. Wkrótce kiwa głową na swoim krześle, a wtedy zdobycie kluczy to już prosta rzecz."
 prison.9001.desc_9:0 "Wiele dni chytrych spojrzeń, insynuacyjnych gestów i zaproszeń w końcu przyniosło efekty, a gdy strażni[Select_CString(dummy_gender.IsFemale, 'czka', 'k' )] podchodzi do mnie z jedną ręką już rozpinającą [dummy_gender.GetHerHis] [dummy_gender.Custom('GetUpperClothingArticle')] uśmiecham się. To bezbolesna rzecz, zemdleć w ferworze rozkoszy, a ja upewniam się, że nie wyrządzę żadnej zbędnej krzywdy."
 prison.9001.desc_ending_1:0 "\n\nDopiero gdy zdaję sobie sprawę, że [imprisoner.Custom('TerrainType')] wokół [imprisoner.Custom('ResidenceBuildingDop')] wystarczająco mnie osłania, w końcu zyskuję nadzieję, że [imprisoner.GetTitledFirstName] mnie nie znajdzie."
 prison.9001.desc_ending_2:0 "\n\nZnikam w środku głębokiej nocy, a gdy jestem daleko od wszystkich, odchylam głowę do tyłu i śmieję się."
 prison.9001.a:0 "Jestem woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 prison.9002.desc_opening:0 "Wszystko, czego potrzebuję, to jedna chwila nieuwagi"
 prison.9002.desc_rat:0 " – Wypuszczam mojego szczura, który cichutko pokonuje drogę przez podłogę, po stołku, na którym siedzi strażnik, prosto do kluczy"
 prison.9002.desc_stone:0 " – Podkradam się za strażnika i #EMP roztrzaskuję#! swój kamień o tył [dummy_gender.GetHerHis] hełmu. Gdy strażnik upada na ziemię, szybko przeszukuję [Select_CString(dummy_gender.IsFemale, 'ją', 'go' )] w poszukiwaniu kluczy"
 prison.9002.desc_spoon:0 " i wsadzam moją łyżkę w zamek. Po długim majstrowaniu i wyginaniu zamek daje o sobie znać głośnym #EMP kliknięciem#!"
 prison.9002.desc_cockroach:0 " – I release my cockroach, and as it scurries under the guard's feet [dummy_gender.GetSheHe] jerks back violently enough to bash [dummy_gender.GetHerHis] skull against the ground"
 prison.9002.desc_end:0 ", i wkrótce zarówno ja, jak i [ROOT.Char.Custom('my_prison_pet')] znikamy w [imprisoner.Custom('TerrainTypeInMie')] dookoła [imprisoner.Custom('ResidenceBuildingDop')]. [imprisoner.GetTitledFirstName] już nas nie odnajdzie."
 prison.9002.a:0 "Jesteśmy wolni, [ROOT.Char.Custom('little_prison_pet_vocative')]!"
 prison.9003.desc:0 "Gdy tylko strażnicy odwrócą się ode mnie i mojego współwięźnia, [prison_friend.GetTitledFirstName] i ja uderzymy.\n\nWiele dni spędzonych w więzieniu osłabiło mnie, a kiedy żelazna pięść strażnika uderza mnie w brzuch, szybko znajduję się na podłodze. Strażnik przygotowuje się do zadania ostatecznego ciosu, ale widzę jak [prison_friend.GetTitledFirstNameNoTooltip] pojawia się nad nami, z nożem strażnika w ręku – wkrótce nasza dwójka rusza w dalszą drogę.\n\nKiedy wychodzimy w nocy, opierając się o siebie nawzajem, śmiejemy się."
 prison.9003.a:0 "Jesteśmy wolni!"
 prison.9499.t:0 "Ucieczka!"
 prison.9499.desc_house_arrest:0 "[Select_CString( escapee.IsFemale, 'Moja więźniarka', 'Mój więzień' )], [escapee.GetTitledFirstName], uciekł[Select_CString( escapee.IsFemale, 'a', '' )] wydostał[Select_CString( escapee.IsFemale, 'a', '' )] się z niewoli!"
 prison.9499.desc_dungeon:0 "[Select_CString( escapee.IsFemale, 'Moja więźniarka', 'Mój więzień' )], [escapee.GetTitledFirstName], uciekł[Select_CString( escapee.IsFemale, 'a', '' )] z moich lochów!"
 prison.9499.desc_ending:0 "\n\nStrażnicy nie mają nic do powiedzenia na swoją obronę, mimo tych szkód, które zostały wyrządzone."
 prison.9499.a:0 "Bądź przeklęt[Select_CString( escapee.IsFemale, 'a', 'y' )], [escapee.GetFirstNameNoTooltip]!"
 prison.9501.t:0 "Nierozerwalne łańcuchy"
 prison.9501.desc:0 "As the guard is momentarily distracted I reach for the keys hanging on [jailor.GetHerHis] belt, but a firm hand stops me halfway.\n\n"Oh no no. There's no escaping here, #EMP my [ROOT.Char.GetTitleAsNameNoTooltip]#!." The guard sneers down at me and laughs.\n\n"You thought the gruel you were getting was bad?"\n\n"Just. You. Wait.""
 prison.9501.a:0 "Zgniję tutaj..."
 prison.9502.t:0 "[ROOT.Char.Custom('prison_pet')|U] wykazuje się odwagą"
 prison.9502.desc_opening:0 "As the guard turns around I quickly reach for my [ROOT.Char.Custom('prison_pet')] and hurl it at [dummy_gender.GetHerHis] head.\n\n"
 prison.9502.desc_rat:0 "It scrambles, trying to find purchase, but the guard quickly reach up and throws it on the floor.\n\nMy screams of protest are almost drowned out by the agonized squealing as the guard mercilessly grinds [dummy_gender.GetHerHis] heel down."
 prison.9502.desc_stone:0 "It bounces heavily off the guards helmet, but [dummy_gender.GetSheHe] only turns around with eyebrows raised in surprise.\n\nSpotting the stone [dummy_gender.GetSheHe] tosses it away with a sneer."
 prison.9502.desc_spoon:0 "It bounces off the guards helmet, and [dummy_gender.GetSheHe] barely seems to notice.\n\nTurning around and spotting the out of place spoon, [dummy_gender.GetSheHe] picks it up and stuffs it into [dummy_gender.GetHerHis] own belt."
 prison.9502.desc_cockroach:0 "Szamocze się, ale ruch musiał zaalarmować strażni[Select_CString(dummy_gender.IsFemale, 'czkę', 'ka' )], bo [dummy_gender.GetHerHis] ręka unosi się i bezlitośnie zrzuca mojego ukochanego karalucha na ziemię, po czym zgniata go z grymasem obrzydzenia."
 prison.9502.a:0 "Nie!! [ROOT.Char.Custom('my_prison_pet')|U]!"
 prison.9503.t:0 "Zdrada"
 prison.9503.desc:0 "My fellow prisoner [prison_friend.GetTitledFirstName] and I have spent many nights plotting our escape.\n\nAs I make a ruckus [prison_friend.GetSheHe] stands ready by the door. The guard opens it, and I smile, now [prison_friend.GetFirstNameNoTooltip] will attack from behind and– and that's the door closing behind the guard. [prison_friend.GetTitledFirstNameNoTooltip] disappears into the night, unchallenged as all guards converge on me."
 prison.9503.a:0 "Cóż, przynajmniej się wydostał[Select_CString( prison_friend.IsFemale, 'a', '' )]..."
 prison.9503.b:0 "T[Select_CString( prison_friend.IsFemale, 'a', 'en' )] [prison_friend.Custom('InsultAdjective')] [prison_friend.Custom('InsultNoun')] zdradził[Select_CString( prison_friend.IsFemale, 'a', '' )] mnie!"
 prison.9504.t:0 "Mój współwięzień"
 prison.9504.desc:0 "I have spent many hours planning my escape, and as I make my way out in the middle of the night I cannot help but smile. This might just work! The guard is neutralized, the way–\n\n"[ROOT.Char.GetFirstNameNoTooltip] is escaping! Guards! #EMP Guards!#!" The grating voice of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))], [prison_rival.GetTitledFirstName], breaks the silence, and soon I am surrounded by armed and angry guards."
 prison.9504.a:0 "Bądź przeklęt[Select_CString( prison_rival.IsFemale, 'a', 'y' )], [prison_rival.GetFirstNameNoTooltip]!"
 prison.9505.t:0 "Przekraczanie granic"
 prison.9505.opening:0 "It is becoming clear to me that must take my fate in my own hands. It is also clear that not every part of the [bg_override_char.Custom('GetDungeon')|l] is equally well guarded."
 prison.9505.tumble:0 "\n\nJednak po paskudnym upadku z nawisu muru, życzył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie, żeby tak było. Minęła godzina, zanim ktoś mnie znalazł i pomógł mi dostać się do moich komnat, gdzie następnie wezwano uzdrowiciela."
 prison.9505.tunnels:0 "\n\nSzybko jednak przekonał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że tunele pod murami są ciemne i zagmatwane. Dopiero po licznych zadrapaniach i uderzeniach głową o kamienie udało mi się znaleźć wyjście na dziedziniec."
 prison.9505.camp:0 "\n\nI soon find, however, that I am at the center of a warren of tents, littered with braziers, bored soldiers, and tripping hazards. Thrust onto my face by a treacherous tent-rope, I accept that there was no way out, as the guards lock me away."
 prison.9505.a:0 "Ja... nadal żyję...!"
