l_english:
 dungeon_ongoing.0001.t:0 "Nieustanne gadanie"
 dungeon_ongoing.0001.desc:0 "Nie widzę, kto to jest, ani gdzie dokładnie się znajdują, ale jedyny moment, kiedy ich głośne szepty nie odbijają się echem w wilgotnym lochu, to ten, kiedy krzyczą."
 dungeon_ongoing.0001.a:0 "If you would only stop, even for a moment!"
 dungeon_ongoing.0001.b:0 "„Czy to do mnie mówisz, przyjacielu?”"
 dungeon_ongoing.0002.t:0 "Oczekiwanie"
 dungeon_ongoing.0002.desc:0 "It is the passing of time that really gets to me. Who knows how much has gone, or how much longer I my stay will continue? It could be hours... or months."
 dungeon_ongoing.0002.a:0 "Muszę się stąd wydostać!"
 dungeon_ongoing.0002.b:0 "Mogę czekać tak długo, jak będzie trzeba."
 dungeon_ongoing.0003.t:0 "„Ciszej!”"
 dungeon_ongoing.0003.desc:0 "I have been haranguing the guards through the bars, telling them that they need to let me out. Their only response is a menacing look, a raised fists, and a snarl to 'keep quiet.'"
 dungeon_ongoing.0003.a:0 "Appeals to duty are clearly not the way out."
 dungeon_ongoing.0003.b:0 "Myślicie, że możecie mnie uciszyć groźbami?!"
 dungeon_ongoing.0004.t:0 "Infekcja"
 dungeon_ongoing.0004.desc:0 "Wydawało mi się, że rana jest już prawie zagojona, ale teraz zaczęła piec. Nie mogę się dobrze przyjrzeć w ciemności, ale wydaje się bulwiasta w dotyku.\n\nNie potrafię powiedzieć, czy wilgoć towarzysząca rwącemu bólowi to krew, ropa, czy skropliny z wilgotnego powietrza."
 dungeon_ongoing.0004.a:0 "Błagam, potrzebuję pomocy..."
 dungeon_no_response_tooltip:0 "#F Wygląda na to, że nikt nie słyszy twoich próśb.#!"
 dungeon_ongoing.0005.t:0 "Pieczenie ustało"
 dungeon_ongoing.0005.desc:0 "Skóra wokół rany jest twarda jak mokre drewno, ale pieczenie minęło. Wygląda na to, że infekcja zniknęła."
 dungeon_ongoing.0005.a:0 "Dzięki [ROOT.Char.GetFaith.CustomLoc('HealthGodNameCel')]."
 dungeon_ongoing.0006.t:0 "Zguba i mrok"
 dungeon_ongoing.0006.desc:0 "A constant chill, perpetual dampness, and everlasting hunger from too-thin gruel."
 dungeon_ongoing.0006.a:0 "[ROOT.Char.Custom('HighGodName')], jak mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] na to zasłużyć?!"
 dungeon_ongoing.0006.b:0 "Ech, mogło być gorzej."
 dungeon_ongoing.0007.t:0 "Tęsknota za czymś więcej"
 dungeon_ongoing.0007.desc:0 "Utkn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] tu w ciemności, podczas gdy świat na zewnątrz idzie naprzód. Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] być na zewnątrz, sięgać nieba, a nie gnić pod ziemią."
 dungeon_ongoing.0007.a:0 "Zasługuję na znacznie więcej!"
 dungeon_ongoing.0007.b:0 "Muszę się skupić na przetrwaniu i tylko na tym."
 dungeon_ongoing.0008.t:0 "Mijające dni"
 dungeon_ongoing.0008.desc:0 "Jestem tu od zawsze. Czy minęły miesiące? Lata? Dekady? Moje wygnanie w ciemność nigdy się nie skończy!"
 dungeon_ongoing.0008.a:0 "Minęło już tak dużo czasu!"
 dungeon_ongoing.0009.t:0 "Pociecha z przyjaciela"
 dungeon_ongoing.0009.desc:0 "Nie wiem, jak bym tu przeżył[Select_CString(ROOT.Char.IsFemale, 'a', '' )] bez pociechy, którą zapewnia mi [ROOT.Char.Custom('my_prison_pet')].\n\nIlekroć czuję smutek, jest tam, aby mnie pocieszyć, ilekroć mam ochotę się poddać, zachęca mnie do działania. Nigdy nie spotkał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] takiego przyjaciela!"
 dungeon_ongoing.0009.a:0 "[ROOT.Char.Custom('little_prison_pet_vocative')|U], jesteś małym uroczym stworzonkiem, prawda?"
 dungeon_ongoing.0010.t:0 "My Lifeline"
 dungeon_ongoing.0010.desc:0 "Perhaps my entombment is not set in stone. I could write to [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)], imploring [letter_recipient.GetHerHim] to remove me from my hewn rock fate. But could I deliver a letter to [letter_recipient.GetCurrentLocation.GetNameNoTooltip] under so many prying eyes?"
 dungeon_ongoing.0010.a:0 "The guards themselves will assist me."
 dungeon_ongoing.0010.a.tt:0 "I must persuade [imprisoner.GetShortUINamePossessiveNoTooltip] guards to deliver my letter."
 dungeon_ongoing.0010.a.success.t:0 "My letter is smuggled out"
 dungeon_ongoing.0010.a.success.desc:0 "[letter_recipient.GetTitledFirstNameNoTooltip] may bargain for my release from prison"
 dungeon_ongoing.0010.a.failure.t:0 "The guards are not persuaded"
 dungeon_ongoing.0010.b:0 "A letter is an easy thing to overlook..."
 dungeon_ongoing.0010.b.tt:0 "I must slip my letter past [imprisoner.GetShortUINamePossessiveNoTooltip] guards' watch."
 dungeon_ongoing.0010.b.failure.t:0 "The guards seize my letter"
 dungeon_ongoing.0010.c:0 "Nay, I must remain cautious."
 dungeon_ongoing.0011.t:0 "My [prisoner.Custom2('RelationToMeShort', ROOT.Char)|U] Entombed"
 dungeon_ongoing.0011.desc:0 "I have received a letter from a most unlikely source, [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]. [prisoner.GetSheHe|U] tells the most gruesome details of [prisoner.GetHerHis] imprisonment by [imprisoner.GetTitledFirstName] and implores me to rescue [prisoner.GetHerHim] at once, lest [prisoner.GetSheHe] fear death."
 dungeon_ongoing.0011.a:0 "[prisoner.GetSheHe|U] cannot stay a moment longer in that place!"
 dungeon_ongoing.0011.a.tt:0 "I will implore [imprisoner.GetTitledFirstNameNoTooltip] to release [prisoner.GetTitledFirstNameNoTooltip]"
 dungeon_ongoing.0011.a.success.t:0 "[imprisoner.GetTitledFirstNameNoTooltip] heeds my request"
 dungeon_ongoing.0011.a.failure.t:0 "[imprisoner.GetTitledFirstNameNoTooltip] does not release [prisoner.GetTitledFirstNameNoTooltip]"
 dungeon_ongoing.0011.a_not_ai:0 "[imprisoner.GetTitledFirstNameNoTooltip] will consider whether to release [prisoner.GetTitledFirstNameNoTooltip]"
 dungeon_ongoing.0011.b:0 "Bah, [prisoner.GetFirstNameNoTooltip] must be exaggerating."
 dungeon_ongoing.0012.t:0 "Burnt Letters"
 dungeon_ongoing.0012.desc:0 "The days yawn before me with no response from [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]. Where has [letter_recipient.GetSheHe] gone? Why has [letter_recipient.GetSheHe] not responded? If only I were free from this stone coil!"
 dungeon_ongoing.0012.a:0 "Maybe the letter was lost?"
 dungeon_ongoing.0012.b:0 "I always knew [letter_recipient.GetTitledFirstNameNoTooltip] was a [letter_recipient.Custom('InsultNoun').]"
 dungeon_ongoing.0013.t:0 "Family Entombed"
 dungeon_ongoing.0013.desc_intro:0 "Though [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] is my rightful prisoner, evidently [letter_recipient.GetTitledFirstName] cannot agree with my vision.\n\n"
 dungeon_ongoing.0013.desc_reasoning_compassionate:0 ""Do you not feel for a fellow [ROOT.Char.GetHouse.GetBaseName] being locked up like so?" [letter_recipient.GetSheHe] asks. "Look past [prisoner.GetHerHis] transgressions and think of the good of the house, I implore you.""
 dungeon_ongoing.0013.desc_reasoning_other:0 ""We are only weaker to outside threats when we are locked behind our own walls," [letter_recipient.GetSheHe] protests. "Will you not release [prisoner.GetTitledFirstNameNoTooltip], then, for the good of [realm_title.GetNameNoTier]?""
 dungeon_ongoing.0013.a:0 "[prisoner.GetTitledFirstNameNoTooltip] will go free today."
 dungeon_ongoing.0013.b:0 "[prisoner.GetSheHe|U] is my rightful prisoner, family be damned."
 dungeon_ongoing.0014.t:0 "Empty Echoes"
 dungeon_ongoing.0014.desc:0 "The guards' whispers reach me. [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] has evidently heeded my letters and approached my jailer [imprisoner.GetTitledFirstName]. Unfortunately, the [imprisoner.Custom('InsultNoun')] has hardened [imprisoner.GetHerHis] heart and turned [letter_recipient.GetTitledFirstNameNoTooltip] away. I am left no freer a [prisoner.GetWomanMan] than before."
 dungeon_ongoing.0014.a:0 "At least [letter_recipient.GetTitledFirstNameNoTooltip] is a good [ROOT.Char.Custom2('RelationToMeShort', letter_recipient)] to me."
 dungeon_ongoing.0014.b:0 "Will no-one help me?!"
 dungeon_ongoing.9001.t:0 "W więzieniu"
 dungeon_ongoing.9001.desc:0 "I do not recall the last time I saw the sun. I do not recall the last time I had solid food, or solid anything else.\n\nIt feels like the dampness in the air has fastened itself in my lungs.\n\nIf a tooth hurts, I simply pull it out of my rotting gums."
 dungeon_ongoing.9001.a:0 "Tak trudno jest się ruszyć."
 dungeon_ongoing.9002.t:0 "Pustka"
 dungeon_ongoing.9002.desc:0 "The coughing never ends. It has been days, and I have not had an hour's sleep without waking with my hands clawing at my throat.\n\nLicking trickles of water off the wall does nothing anymore."
 dungeon_ongoing.9002.a:0 "Chcę tylko, żeby to się skończyło."
 dungeon_ongoing.9003.t:0 "Pamięć"
 dungeon_ongoing.9003.desc:0 "Will I ever be let out of here? Am I simply locked up, abandoned and forgotten?\n\nDoes anyone but the jailer know I am here?\n\nIs there anyone left who knows my name?\n\nWho knows who I was?"
 dungeon_ongoing.9003.a:0 "Ledwo pamiętam ich twarze..."
 dungeon_ongoing.9004.t:0 "Porzucenie"
 dungeon_ongoing.9004.desc:0 "Umrę tutaj. Wiem to na pewno. Już nigdy nie poczuję słońca na twarzy, nie usłyszę śmiechu nie zabarwionego nutą beznadziei."
 dungeon_ongoing.9004.a:0 "To jest cały mój świat."
 dungeon_ongoing.9005.t:0 "Niezgłębiona strata"
 dungeon_ongoing.9005.desc:0 "My faithful companion, my most treasured friend, my lifeline in this dark place...\n\nAs I cradle my dying [ROOT.Char.Custom('prison_pet')] in my arms I am overcome with the hopelessness of my situation. If even so pure a being as [dummy_gender.GetSheHe] must die in this place, what chance do I stand?"
 dungeon_ongoing.9005.a:0 "Nie możesz zostawić mnie tu same[Select_CString(ROOT.Char.IsFemale, 'j', 'go' )]!"
