l_english:
 bp1_yearly.7000.t:0 "Breaking Fast With a Friend"
 bp1_yearly.7000.desc:0 "I am on my way to the [ROOT.Char.GetFaith.HouseOfWorship] one morning when I run into [distraction_friend.GetTitledFirstName], who is carrying a small bag. Glancing around, [distraction_friend.GetSheHe] conspiratorially opens it revealing all sorts of foods and drink.\n\n"It is such a beautiful day, come join me outside for a morning picnic." [distraction_friend.GetSheHe|U] says.\n\nAs I start to protesting that I'm on my way to the [ROOT.Char.GetFaith.HouseOfWorship], [distraction_friend.GetFirstNameNoTooltip] interrupts me: \n\n"[ROOT.Char.GetFaith.HighGodName] will still be there later, but these [ROOT.Char.Custom('GetExpensiveDessert')] won't." "
 bp1_yearly.7000.a:0 "[ROOT.Char.GetFaith.HighGodName] is more important than breakfast."
 bp1_yearly.7000.b:0 "The true sin would be letting this opportunity pass."
 lovely_picnic_modifier:0 "Lovely Picnic"
 lovely_picnic_modifier_desc:0 "Went on a lovely picnic."
 bp1_yearly.7001.t:0 "Gone Fishing"
 bp1_yearly.7001.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', fishing_friend)] [fishing_friend.GetFirstName] stops me in the corridor, grinning from ear to ear. In [fishing_friend.GetHerHis] hands are two fishing poles. \n\n"Come fishing with me today, dear [fishing_friend.Custom2('RelationToMeShort', ROOT.Char)]. I promise you will love it!" [fishing_friend.GetSheHe|U] exclaims.\n\nIt has been a while since I took a break and escaped the hustle and bustle of the [ROOT.Char.Custom('FortifiedBuilding')]..."
 bp1_yearly.7001.a:0 "I will catch the fabled white carp!"
 bp1_yearly.7001.b:0 "A [ROOT.Char.GetTitleAsNameNoTooltip] does not #EMP 'Fish'#!."
 bp1_yearly_7001.a.tt:0 "You go on a fishing trip"
 bp1_yearly.7001.a.toast.good_time:0 "You have a Great Trip"
 bp1_yearly.7001.a.toast.bad_time:0 "You have a Bad Time"
 bp1_yearly.7001.a.toast.caught_fish:0 "You Catch a Giant Fish"
 bp1_yearly.7001.a.toast.white_carp:0 "You Catch The Legendary White Carp"
 bp1_yearly.7002.t:0 "Privy Squabbles"
 bp1_yearly.7002.desc:0 "Having just relieved myself, I saunter over to the window and watch the courtyard below.\n\nMy mood sours when I see my rival, [chamberpot_rival.GetFirstName], walking through the courtyard with an infuriating look of gaiety on [chamberpot_rival.GetHerHis] face. My eyes dart to the full chamber pot next to my bed, perhaps I could do something about that good mood..."
 bp1_yearly.7002.a:0 "Look out below!"
 bp1_yearly.7002.b:0 "I am an adult, and this is beneath me."
 bp1_yearly.7002.a.tt:0 "You attempt to empty the chamber pot on them"
 drenched_in_excrement_opinion:0 "Drenched in Excrement"
 threw_excrement_opinion:0 "Nearly Drenched in Excrement"
 bp1_yearly.7002.a.toast.perfect_hit:0 "Direct Hit!"
 bp1_yearly.7002.a.toast.miss:0 "Complete Miss!"
 bp1_yearly.7002.a.toast.chamberpot:0 "You Dropped The Chamberpot!"
 bp1_yearly.7002.a.toast.tripped:0 "You Slip and Cover Yourself in Excrement!"
 bp1_yearly.7003.t:0 "The Tapestry"
 bp1_yearly.7003.desc:0 "I am searching for [orgy_tapestry_maker.Custom2('MyCharacterIntroduction', ROOT.Char)], but [orgy_tapestry_maker.GetSheHe] is nowhere to be found. Eventually I barge into [orgy_tapestry_maker.GetHerHis] quarters where I don't find #EMP [orgy_tapestry_maker.GetHerHim]#!... but I do find something very interesting.\n\nIt appears [orgy_tapestry_maker.GetSheHe] has been working on a tapestry depicting a rather explicit orgy. I'm there, sandwiched between my [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_1)] [orgy_participant_1.GetFirstName] and my [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_2)] [orgy_participant_2.GetFirstName]. Meanwhile my [ROOT.Char.Custom2('RelationToMeShort', orgy_tapestry_maker)] [orgy_tapestry_maker.GetFirstNameNoTooltip] appears to be having a grand old time with [ROOT.Char.GetFaith.DevilName]. In the corner of it all, my [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_3)] [orgy_participant_3.GetFirstName] sits with an enraptured grin.\n\nI am speechless."
 bp1_yearly.7003.a:0 "Disgusting!"
 bp1_yearly.7003.b:0 "I #EMP must#! hang this on my wall."
 bp1_yearly.7003.c:0 "I took a, uh, wrong turn."
 bp1_orgy_tapestry:0 "Tapestry of an Orgy"
 bp1_orgy_tapestry_desc:0 "This tapestry depicts [orgy_participant_1.GetFirstName], [ROOT.Char.GetName], [orgy_participant_2.GetName], [orgy_participant_3.GetName] and [orgy_tapestry_maker.GetName] engaging in an orgy. [ROOT.Char.GetFaith.DevilName] is also taking part."
 bp1_yearly.7004.t:0 "Comfort of a Friend"
 bp1_yearly.7004.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', concerned_friend)] [concerned_friend.GetFirstName] approaches me as I am sitting by the window: "You haven't been the same since... since what happened."\n\n[concerned_friend.GetSheHe|U] doesn't say it but I know [concerned_friend.GetSheHe] is referring to when [bad_memory.GetDescription].\n\n"Perhaps you need someone to talk to? I could be that someone," [concerned_friend.GetSheHe] continues gently."
 bp1_yearly.7004.a:0 "That sounds nice."
 bp1_yearly.7004.b:0 "My troubles are my own."
 bp1_yearly.7005.t:0 "A Favor for a Friend"
 bp1_yearly.7005.desc:0 "My friend [borrowing_friend.GetName] comes to me obviously wanting something. Eventually I get tired of [borrowing_friend.GetHerHim] dancing around the subject and demand [borrowing_friend.GetSheHe] tell me.\n\n"Well I was hoping I could borrow your [borrowed_artifact.GetName] for one evening, but you can't ask why..."\n\n[borrowing_friend.GetSheHe|U] is clearly embarrassed by the request. What could [borrowing_friend.GetSheHe] possibly want it for?"
 bp1_yearly.7005.a:0 "I suppose."
 bp1_yearly.7005.b:0 "Not a chance."
 bp1_yearly.7005.a.returned_artifact:0 "Borrowed Artifact Returned."
 bp1_yearly.7006.t:0 "$bp1_yearly.7005.t$"
 bp1_yearly.7006.desc:0 "[borrowing_friend.GetName] approaches me eyes downcast. "Please don't be upset".\n\nThey lead me to my [borrowed_artifact.GetName] which I can see is badly damaged. \n\n "I'm sorry it was an accident" [borrowing_friend.GetFirstNameNoTooltip] looks genuinely distraught."
 bp1_yearly.7006.a:0 "You absolute [borrowing_friend.Custom('InsultNoun')]."
 bp1_yearly.7006.b:0 "Accidents happen."
 bp1_yearly.7005.a.tt:0 "Your artifact may be damaged."
 bp1_yearly.7007.t:0 "$bp1_yearly.7005.t$"
 bp1_yearly.7007.desc:0 "[borrowing_friend.GetName] has returned my [borrowed_artifact.GetName]. I'm not quite sure if they've just cleaned it or actually made changes, but it is looking more impressive than ever.\n\n "I hope you like it, I worked on it all evening."[borrowing_friend.GetSheHe] says looking nervous."
 bp1_yearly.7007.a:0 "This is wonderful!"
 bp1_yearly.7007.b:0 "You altered MY [borrowed_artifact.GetNameNoTooltip]?"
 didnt_trust_friend_opinion:0 "Didn't trust me."
 trusted_friend_opinion:0 "Trusted me."
 forgave_me_opinion:0 "Forgave me."
 improved_artifact_opinion:0 "Improved my artifact."
 messed_with_artifact_opinion:0 "Messed with my artifact."
 bp1_yearly.7010.t:0 "A Test of Loyalty"
 bp1_yearly.7010.desc:0 "I can't stop thinking about where [tested_friend.GetFirstNamePossessive] loyalties lie. Is [tested_friend.GetSheHe] a true friend, or just a sycophant?\n\nPerhaps a little test will put my mind to rest...\n\nOne of my agents, a fake secret, and an anonymous gift. What would make [tested_friend.GetHerHim] betray my trust?"
 bp1_yearly.7010.a:0 "Thirty pieces of silver."
 bp1_yearly.7010.b:0 "Two... no, #EMP three#! beautiful [tested_friend.Custom('AttractionWomanManMultiple')], ready and willing."
 bp1_yearly.7010.c:0 "The promise of riches for [tested_friend.GetHerHis] #EMP other#! friend, [friends_friend.GetFirstNameNoTooltip]."
 bp1_yearly.7010.d:0 "This is beneath me."
 bp1_yearly.7010.toast.betrayed:0 "[tested_friend.GetSheHe|U] betrays you"
 bp1_yearly.7010.toast.not_betrayed:0 "[tested_friend.GetSheHe|U] proves [tested_friend.GetHerHis] loyalty"
 bp1_yearly.7010.a.tt:0 "You believe [tested_friend.GetFirstNamePossessive] loyalty can be bought with gold"
 bp1_yearly.7010.b.tt:0 "You believe [tested_friend.GetFirstName] would choose carnal pleasures over friendship"
 bp1_yearly.7010.c.tt:0 "You believe that [tested_friend.GetFirstName] cares more for [friends_friend.GetFirstNamePossessive] friendship than yours"
 bp1_yearly.7050.t:0 "Old Foes"
 bp1_yearly.7050.desc:0 "I'm back on the battlefield, the mud is clinging to my boots, the rank stench of the dead assaulting my nostrils, once again I'm reliving the day [war_memory.GetDescription].\n\nI wake up gasping, cold beads of sweat clinging to my face."
 bp1_yearly.7050.desc.married:0 "[sleeping_spouse.GetFirstName] stirs beside me, but doesn't wake. I must deal with my troubles alone."
 bp1_yearly.7050.desc.not_married:0 "All alone in my room I must deal with these troubles by myself."
 bp1_yearly.7050.a:0 "I should try to forget."
 bp1_yearly.7050.b:0 "I'll NEVER lose again!"
 vengeance_obsessed_modifier:0 "Obsessed With Vengeance"
 bp1_yearly.7051.t:0 "The Battle of [battle_area.GetNameNoTooltip] "
 bp1_yearly.7051.desc:0 "With vivid clarity I remember when [battle_memory.GetDescription]. It was a battle that took place in [battle_area.GetTerrain.GetNameNoTooltip], a terrain I was greatly unprepared for.\n\nSince then I have been mulling things over, I am confident that if the battle happened today I'd be a much more competent leader."
 bp1_yearly.7051.a:0 "I'll never let it happen again."
 bp1_yearly.7051.b:0 "I should learn to be flexible."
 bp1_yearly.7052.t:0 "A Story About..."
 bp1_yearly.7052.desc:0 "The fire roars, drinks have been had, and [story_friend.GetFirstName] is calling out to me for a story.\n\nMy first thought is of a famous [ROOT.Char.GetCulture.GetNameNoTooltip] folk tale, a classic that never fails to delight.\n\nOn the other hand, what if I told a story of my own life, perhaps of the time [story_memory.GetDescription]."
 bp1_yearly.7052.a:0 "Keep it traditional."
 bp1_yearly.7052.b:0 "My own story!"
 bp1_yearly.7052.c:0 "Why not both!"
 bp1_yearly.7053.t:0 "Vengeful Memories"
 bp1_yearly.7053.desc:0 "As I walk through the courtyard, rage overcomes me once again, the only thing on my mind recently is when [bad_memory.GetDescription].\n\nI must get my revenge on [bad_memory_participant.GetFirstNameNoTooltip] somehow. I look up at the gallows in front of me. Perhaps if I make my moves carefully [bad_memory_participant.GetSheHe] will hang there soon."
 bp1_yearly.7053.a:0 "I will have my revenge."
 bp1_yearly.7053.b:0 "I must try to forget."
 murder_memory_modifier:0 "Vengeful Memories"
 sex_memory_modifier:0 "Lusty Memories"
 bp1_yearly.7053.a.1:0 "This scheme will have a success chance bonus."
 bp1_yearly.7054.t:0 "Forgetting"
 bp1_yearly.7054.desc:0 ""[forgotten_memory.GetDescription]?" I ask confused.\n\nMy [memory_child.Custom('GetDaughterSon')] [memory_child.GetFirstName] is looking at me concerned. "Of course! You've told this story many many times, don't you remember?"\n\nThe truth is I don't remember. Details have been getting fuzzier recently, but perhaps it would be weak to confess as much."
 bp1_yearly.7054.a:0 "Oh yes, my mistake."
 bp1_yearly.7054.b:0 "I forget so much these days."
 bp1_yearly.7055.t:0 "Recording a Memory"
 bp1_yearly.7055.desc.positive:0 "Some moments must be recorded forever. The time that [recorded_memory.GetDescription] is one of them. Such an incredible memory must be preserved for all of time."
 bp1_yearly.7055.desc.negative:0 "Some moments must be recorded forever. The time that [recorded_memory.GetDescription] is one of them. It might be a painful memory, but someone has to pass it on to the next generation."
 bp1_yearly.7055.desc.neutral:0 "Some moments must be recorded forever. The time that [recorded_memory.GetDescription] is one of them."
 bp1_yearly.7055.desc.alone_poor_skill:0 "I might not be a good writer, but with time and effort I could surely pen something myself.\n\n"
 bp1_yearly.7055.desc.alone_good_skill:0 "My mastery of the [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] language would make penning this a trivial matter.\n\n"
 bp1_yearly.7055.desc.blind:0 "Unfortunately, my blindness prevents me from writing anything myself...\n\n"
 bp1_yearly.7055.desc.poet:0 "My Court Poet, [poet.GetFirstName], could be of great use. [poet.GetHerHis|U] mastery over prose would transform my mundane words into art."
 bp1_yearly.7055.desc.friend:0 "Then again, my dear friend [friend.GetFirstName] is so much better at writing than I am. Surely [friend.GetSheHe] would help if asked?"
 bp1_yearly.7055.desc.ending:0 "Assembling and illustrating a tome can quickly become a costly endeavor however..."
 bp1_yearly.7055.poet:0 "The poet [poet.GetFirstNameNoTooltip] will write it down!"
 bp1_yearly.7055.friend:0 "[friend.GetFirstNameNoTooltip] is a true friend."
 bp1_yearly.7055.high_skill:0 "I will record it myself."
 bp1_yearly.7055.a:0 "I will record it myself, [ROOT.Char.GetFaith.HighGodName] willing."
 bp1_yearly.7055.b:0 "There is no time for this..."
 recorded_memory_character:0 "A Memory of [memory_participant.GetTitledFirstNameNoTooltip]"
 recorded_memory:0 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] Memory"
 recorded_memory_desc:0 "This tome retells the story of when [recorded_memory.GetThirdPerspectiveDescription].\n\nComposed by [ROOT.Char.GetFirstName]."
 bp1_yearly.7056.t:0 "Intimidation Tactics"
 bp1_yearly.7056.desc:0 "I take [intimidation_target.GetFirstName] down to the dungeon, where I start regaling [intimidation_target.GetHerHim] with tales of terrible things I have done to the people who crossed me.\n\n"I'm sure you've heard about how [intimidation_memory.GetDescription]." I tell [intimidation_target.GetHerHim] with relish. "That was just #EMP the beginning.#!"\n\nAs I chuckle, [intimidation_target.GetFirstNamePossessiveNoTooltip] eyes go wide with fear."
 bp1_yearly.7056.a:0 "Don't worry, just do what I say and you'll be fine..."
 bp1_yearly.7056.b:0 "Tell #EMP everyone#! about me!"
 bp1_yearly.7057.t:0 "Religious Ecstasy"
 bp1_yearly.7057.desc:0 "I'm sitting in the [ROOT.Char.GetFaith.HouseOfWorship], my thoughts abandoning the words of [realm_priest.GetCouncilTitleFirstName] in favor of the time [sex_memory.GetDescription]. Ever since then, I've been thinking of [sex_partner.GetHerHim] almost daily."
 bp1_yearly.7057.desc.male:0 "\n\nUnfortunately this is having some rather noticeable side effects. Perhaps if I position the [ROOT.Char.GetFaith.ReligiousText] just right, I can hide this growing problem without anyone noticing..."
 bp1_yearly.7057.desc.female:0 "\n\nUnfortunately this is having some rather... problematic side effects."
 bp1_yearly.7057.a:0 "[sex_partner.GetNameNoTooltip] #EMP must#! be mine..."
 bp1_yearly.7057.b:0 "Banish these thoughts!"
 bp1_yearly.7057.c:0 "Where better to relieve stress than the [ROOT.Char.GetFaith.HouseOfWorship]?"
 bp1_yearly.7057.a.tt:0 "This scheme will have a success chance bonus."
 bp1_yearly.7058.t:0 "Provisional Catastrophe"
 bp1_yearly.7058.desc:0 "The morning chorus of twittering birds accompany me down to the cellar, the light of dawn giving way to gloomy darkness lit only by sputtering lamps. I yawn and stretch as I go, my feet padding across the floorboards.\n\nOnce my eyes adjust to the lack of light, a culinary tragedy is unveiled by them: apple cores, scattered crumbs, bones flensed clean of their meat. In shock, I look around the entire room, but everywhere my eyes land they find yet more evidence.\n\nSuddenly, in the corner, a soft, contented #EMP burp#!..."
 bp1_yearly.7058.glutton:0 "I have more food! Let's open the #EMP secret stash!#!"
 bp1_yearly.7058.a:0 "Oh, you'll pay that back. And more, if you have."
 bp1_yearly.7058.b:0 "If you enjoyed the cellar, you'll #EMP love#! the dungeon!"
 bp1_yearly.7058.c:0 "#EMP *Sigh*#! My treat... I guess..."
 bp1_yearly.7030.t:0 "Carnal Comforts"
 bp1_yearly.7030.desc:0 "[dead_friend_spouse.GetFirstName] has been devastated ever since [dead_friend_spouse.GetHerHis] [dead_friend.Custom('WifeHusband')] [dead_friend.GetFirstName] died. [dead_friend_spouse.GetSheHe|U] comes to visit me one evening.\n\n"I feel so lonely." [dead_friend_spouse.GetSheHe] says, looking at me longingly. I remind myself that [dead_friend.GetFirstNameNoTooltip] was my good friend. \n\n"You've been so comforting." [dead_friend_spouse.GetSheHe] says, biting [dead_friend_spouse.GetHerHis] lip suggestively. [dead_friend.GetFirstNameNoTooltip] was my friend.\n\n"I just want to feel something." [dead_friend_spouse.GetSheHe] whispers, loosening the fastenings on the front of [dead_friend_spouse.GetHerHis] [dead_friend_spouse.Custom('GetUpperClothingArticle')]. [dead_friend.GetFirstNameNoTooltip] #EMP was#! my friend..."
 bp1_yearly.7030.a:0 "I'm sure that [dead_friend.GetFirstNameNoTooltip] would approve..."
 bp1_yearly.7030.b:0 "Pull yourself together, [dead_friend_spouse.GetFirstNameNoTooltip]!"
 bp1_yearly.7100.t:0 "Distaste to Detest"
 bp1_yearly.7100.desc:0 "One moment I was enjoying a nice walk in the sunshine around the [owned_county.GetName] and the next I am covered in excrement and wallowing in the mud. Once I have furiously wiped the excreta from my [ROOT.Char.Custom('EyeEyes')], I find the culprit with ease.\n\n"[potential_nemesis.GetTitledFirstName] sends [potential_nemesis.GetHerHis] regards!" The peasant hanging out of the window screams before fleeing the scene.\n\nPathetically, I try washing one fur I particularly treasure in a nearby stream, but it's clear that it is beyond saving."
 bp1_yearly.7100.a:0 "Now it's #EMP personal...#!"
 bp1_yearly.7100.b:0 "I will clean myself in [potential_nemesis.GetHerHis] blood!"
 bp1_yearly.7100.c:0 "Mark my words, [potential_nemesis.GetFirstNameNoTooltip]: this fur will be replaced."
 bp1_yearly.7100.d:0 "Revenge is beneath me..."
 bp1_yearly.7100.c.tt:0 "[potential_nemesis.GetFirstNamePossessiveNoTooltip] beloved cat was wandering around here earlier..."
 bp1_yearly.7100.e:0 "I'll save this fur for... later."
 focused_on_revenge_modifier:0 "Focused on Revenge"
 focused_on_revenge_modifier_desc:0 "This character is solely focused on the demise of their rivals, ignoring many of their responsibilities."
 vengeful_opinion:0 "Vengeful"
