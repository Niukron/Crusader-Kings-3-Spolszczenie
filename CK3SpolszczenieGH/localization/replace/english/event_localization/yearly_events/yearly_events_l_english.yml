l_english:
 yearly.0001.opening:0 "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default:0 "[ROOT.Char.Custom('YearlyEvent0001Skill')|U] przez lata były dla mnie umiejętnościami, które dobrze mi służyły i pewnego razu przyszło mi na myśl, że również tobie może się to przydać. Z chęcią podzielę się tym, co wiem,"
 yearly.0001.desc.arrogant:0 "Jak zapewne zauważył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )], jestem dość biegł[Select_CString(mentor.IsFemale, 'a', 'y' )] w sprawach takich jak [ROOT.Char.Custom('YearlyEvent0001Skill')]. Chętnie podzielę się z tobą swoją wiedzą na te tematy"
 yearly.0001.desc.councillor:0 "Służąc jako tw[Select_CString( mentor.IsFemale, 'oja', 'ój' )] [mentor.Custom('CouncilPosition')] nauczył[Select_CString(mentor.IsFemale, 'am', 'em' )] się wiele o takich rzeczach jak [ROOT.Char.Custom('YearlyEvent0001Skill')]. Chętnie przekażę ci tę wiedzę,"
 yearly.0001.desc.nofavor:0 "aby zyskać twoją przychylność."
 yearly.0001.desc.favor:0 "aby odwdzięczyć się za pomoc, której udzielił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] mi w przeszłości."
 yearly.0001.desc.friend:0 "[ROOT.Char.Custom('YearlyEvent0001Skill')|U] zawsze były moją mocną stroną i chciał[Select_CString( mentor.IsFemale, 'abym', 'bym' )] podzielić się z tobą moją wiedzą na ten temat. Jeśli masz trochę czasu na lekcje, z chęcią nauczę cię tego, co wiem."
 yearly.0001.a:0 "Twoja pomoc byłaby niezwykle przydatna."
 yearly.0001.a.success:0 "Wezmę sobie do serca lekcje, które przedstawił[Select_CString( mentor.IsFemale, 'a', '' )] mi [mentor.GetFirstNameNoTooltip]"
 yearly.0001.a.failure:0 "[mentor.GetFirstNameNoTooltip] doradza mi w mojej obecnej sytuacji"
 yearly.0001.b:0 "To wspaniałomyślna oferta, ale co jeśli zamiast tego ja pomogę tobie?"
 yearly.0001.b.success:0 "[mentor.GetFirstNameNoTooltip] bierze sobie moje lekcje do serca"
 yearly.0001.b.failure:0 "[mentor.GetFirstNameNoTooltip] dostaje moje rady na temat [mentor.GetHerHis] obecnej sytuacji"
 yearly.0001.c:0 "Oboje możemy na tym skorzystać, jeśli połączymy nasze umiejętności!"
 yearly.0001.d:0 "Poradzę sobie sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 yearly.0002.t:0 "Niedyskretn[Select_CString( councillor.IsFemale, 'a radna', 'y radny' )]"
 yearly.0002.desc:0 "Służąc mi wiernie jako [Select_CString(councillor.IsFemale, 'moja', 'mój' )] [councillor.Custom('CouncilPosition')|l], [councillor.GetTitledFirstName] otrzymał[Select_CString(councillor.IsFemale, 'a', '' )] możliwość swobodnego przemieszczania się po moim dworze.\n\nJednak teraz dowiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, że wykorzystał[Select_CString(councillor.IsFemale, 'a', '' )] moją gościnność, dopuszczając się cudzołóstwa, którego ofiarą stał[Select_CString(child.IsFemale, 'a', '' )] się [Select_CString(child.IsFemale, 'moja', 'mój' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )], [child.GetFirstName]!"
 yearly.0002.a:0 "Trzeba zaaranżować małżeństwo, aby rozgrzeszyć ich z tej zbrodni!"
 yearly.0002.c:0 "Sprawię, że [councillor.GetFirstNameNoTooltip] zgnije w więzieniu za sprzeciwienie się mi!"
 yearly.0002.d:0 "Byłoby szkoda, gdyby to wyszło na jaw..."
 yearly.0003.t:0 "Zakazana miłość"
 yearly.0003.start.desc:0 "Na początku myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że to żart. Jak to możliwe, że m[Select_CString( SCOPE.sC('child').IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] oraz [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))] są kochankami? Jednak list, który przechwycili moi szpiedzy"
 yearly.0003.dislikes_incest.desc:0 "opisuje spotkania, których t[Select_CString( child.IsFemale, 'a', 'en' )] [child.GetWomanMan] i [child.GetHerHis] [child.Custom2('RelationToMeShort', SCOPE.sC('relative'))] mieć nie powinni..."
 yearly.0003.likes_incest.desc:0 "opisuje spotkania z #EMP fascynującymi#! szczegółami na temat ich cielesnego związku..."
 yearly.0003.b:0 "Spróbuj zatuszować ich związek."
 yearly.0003.a:0 "Niech świat dowie się o ich zbrodniach przeciwko [ROOT.Char.GetFaith.CustomLoc('PantheonTermDative')]!"
 yearly.0003.c:0 "Uwieź ich za shańbienie rodu [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 yearly.0003.d:0 "Zaproś ich do mojej komnaty na spędzenie „rodzinnego czasu”."
 yearly.0011.t:0 "Dostrzeżenie komety!"
 yearly.0011.desc:0 "Pojawienie się komety na niebie sprawia, że wszyscy śmiertelnicy się zatrzymują. Co może oznaczać ta dziwna zjawa, wędrująca po naszym niebie w tak niespodziewanym momencie?\n\nMądrze[Select_CString( ROOT.Char.IsFemale, 'jsze ode mnie kobiety spędziły', 'jsi ode mnie mężczyźni spędzili' )] całe swoje życie na analizie tego zjawiska, jednakże każdy bezczelny chłop z [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] zdaje się mieć swoją własną, nieprzemyślaną teorię..."
 yearly.0011.gain_stress:0 "Kometa wywołuje panikę u niezliczonej ilości poddanych"
 yearly.0011.lose_stress:0 "Kometa przeraża wielu wichrzycieli"
 gain_rock_artifact_tt:0 "Zyskano świętą skałę ([artifact|el])"
 yearly.0011.new_friends:0 "Może dzięki temu zyskujemy nowych przyjaciół?"
 yearly.0011.lustful:0 "Szybko, niech ktoś mnie przytuli!"
 yearly.0011.chaste:0 "To jest kara za cudzołóstwo!"
 yearly.0011.gluttonous:0 "Nadchodzi śmierć! Zbierzcie zapasy!"
 yearly.0011.temperate:0 "To jest wyrok za nasze wybryki!"
 yearly.0011.greedy:0 "Ciekawe jakie bogactwa zawiera w sobie ta kometa..."
 yearly.0011.generous:0 "To #EMP dowodzi#!, że wszyscy jesteśmy zbyt samolubni!"
 yearly.0011.lazy:0 "Skończmy z tym, wracam do łóżka."
 yearly.0011.diligent:0 "Gdybyśmy pracowali, nie mielibyśmy czasu martwić się takimi rzeczami."
 yearly.0011.wrathful:0 "Zerwę to cholerstwo z nieba!"
 yearly.0011.calm:0 "To także przeminie."
 yearly.0011.patient:0 "Z czasem zrozumiemy ten znak."
 yearly.0011.impatient:0 "Co to do diabła znaczy?!"
 yearly.0011.arrogant:0 "Myślę, że to dobry znak dla mojej rodziny."
 yearly.0011.humble:0 "Przed Stwórcą wszyscy jesteśmy zaledwie okruszkami."
 yearly.0011.deceitful:0 "Zastanawiam się, jakie wyjaśnienie przyniosłoby mi najwięcej korzyści..."
 yearly.0011.honest:0 "Czy to nie wygląda mi na kamień?"
 yearly.0011.craven:0 "#EMP WSZYSCY WPADAJĄ W PANIKĘ!#!"
 yearly.0011.brave:0 "Cokolwiek to oznacza, przeciwstawimy się temu!"
 yearly.0011.shy:0 "Może był[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] bezpieczniejsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w swojej wieży..."
 yearly.0011.gregarious:0 "Jeżeli taki będzie koniec, świętujmy z przyjaciółmi!"
 yearly.0011.ambitious:0 "Komety zwiastują wielkie czyny i wielkich ludzi!"
 yearly.0011.content:0 "Cokolwiek to znaczy, tak właśnie miało być."
 yearly.0011.arbitrary:0 "To znaczy dokładnie to, co ja mówię!"
 yearly.0011.just:0 "O kometo, o zwiastunie boskiej sprawiedliwości!"
 yearly.0011.cynical:0 "To pewnie zamarznięta chmura chłopskich bąków."
 yearly.0011.zealous:0 "Koniec jest bliski! Nawróćcie się!"
 yearly.0011.paranoid:0 "Moi wrogowie zwracają niebiosa przeciwko mnie!"
 yearly.0011.trusting:0 "Może to w ogóle nic nie znaczy?"
 yearly.0011.compassionate:0 "Mam nadzieję, że w nikogo to nie uderzy..."
 yearly.0011.callous:0 "Tak długo jak we mnie nie uderzy, kogo to obchodzi?"
 yearly.0011.sadistic:0 "Mam nadzieję, że spadnie na jakiegoś wroga!"
 yearly.0011.stubborn:0 "Nie ruszę się z miejsca, tak jak Niebiosa #EMP i#! Ziemia."
 yearly.0011.fickle:0 "Nie mogę się zdecydować..."
 yearly.0011.vengeful:0 "Hah, ktoś dostanie to, co mu się należy!"
 yearly.0011.forgiving:0 "Wielki [ROOT.GetCharacter.GetFaith.CustomLoc('HighGodNameWol')], wybacz nam nasze grzechy!"
