l_english:
 yearly.7001.t:0 "Każdy dzień może być ostatnim"
 yearly.7001.desc:0 "[Select_CString( marshal.IsFemale, 'Moja', 'Mój' )] [marshal.Custom('CouncilPositionGender')|l], [marshal.GetTitledFirstNameNoTooltip], wręcza mi [Select_CString(EqualTo_string( ROOT.Char.Custom('signature_weapon_my'), 'mój' ), 'mój ulubiony', 'moją ulubioną' )] [ROOT.Char.Custom('signature_weapon_bier')]. Jest [Select_CString(EqualTo_string( ROOT.Char.Custom('signature_weapon_my'), 'mój' ), 'on tak naostrzony i wypolerowany', 'ona tak naostrzona i wypolerowana' )], że jestem w stanie dostrzec część swojego oblicza.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Powinnaś', 'Powinieneś' )] to nosić dla własnego dobra. Dysydenci przetaczają się przez twój dwór jak zarażone szczury, a każdy dzień, w którym musimy wyjść do ludu, traktuję jako ostatni”.\n\n[marshal.GetFirstNameNoTooltip] spogląda przez okno. „Być może powinniśmy wzmocnić straże... Powietrze od rana smakuje paskudnie i mam złe przeczucia...”"
 yearly.7001.a:0 "To zdenerwuje gości! Zwykła paranoja."
 yearly.7001.b:0 "Zwiększ patrole na wszelki wypadek."
 yearly.7001.c:0 "#EMP Wiesz#! coś, [marshal.GetTitledFirstNameNoTooltip]?"
 yearly.7001.c.tt:0 "[marshal.GetTitledFirstNameNoTooltip] mówi ci o swoich podejrzeniach"
 yearly.7001.tt:0 "[marshal.GetTitledFirstNameNoTooltip] brushes aside your questions"
 yearly.7001.d:0 "Pack the [ROOT.GetCharacter.Custom('FortifiedBuilding')] with guards. Let no room remain unwatched!"
 yearly.7001.d.tt:0 "You scare everyone who comes to court"
 yearly.7001.d.win.tt:0 "Przerażasz frakcje, które obrały cię za cel"
 yearly.7002:0 "Jesteś w bezpośrednim niebezpieczeństwie, [Select_CString( ROOT.GetCharacter.IsFemale, 'moja Pani', 'mój Panie' )]"
 yearly.7002.d:0 "Pisząc te słowa, odczuwam jedynie wstyd. [coup_leader.GetTitledFirstName] spędził[Select_CString( coup_leader.IsFemale, 'a', '' )] miesiące na przekupywaniu twoich strażników. Planuje zorganizować zamach na twoje życie przed dworem... Chciał[Select_CString( marshal.IsFemale, 'a', '' )]bym, aby twoje życie zostało oszczędzone, jednakże [coup_faction.GetName] była bliższa mojemu sercu.\n\nUdał[Select_CString( marshal.IsFemale, 'am', 'em' )] się na wygnanie. Nie spotkamy się już więcej."
 yearly.7002.a:0 "Nikomu nie mogę ufać!"
 yearly.7002.b:0 "I must trust some of my closest [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] to guard me!"
 yearly.7002.b.tt:0 "[knight_1.GetTitledFirstName] i [knight_2.GetTitledFirstName] to jedni z moich najlepszych wojowników. Muszę mieć nadzieję, że mnie ochronią."
 yearly.7002.c:0 "Potrafię się obronić!"
 yearly.7002.b.tt.2:0 "Zwierzasz się swoim dwóm strażnikom"
 yearly.7002.c.tt:0 "Zachowujesz to w tajemnicy"
 yearly.7004.desc:0 ""Hurry! [ROOT.GetCharacter.GetSheHe|U] is waking up!"\n\nAs I awaken, my pillow feels coarser than usual. My head is spinning, but the rest of my body goes with it and everything remains dark. I am not in my bed, but being dragged along the ground in a sack.\n\n"[ROOT.GetCharacter.GetSheHe|U] is squirming too much! I keep losing my grip."\n\nAs the voices bicker, I quite easily struggle enough for them to drop the bag. When I crawl free, I realize they've barely gotten a few paces beyond the [ROOT.GetCharacter.Custom('FortifiedBuilding')] garden."
 yearly.7004.tt:0 "The plots of the faction have been foiled"
 yearly.7004.a:0 "You call this a kidnapping? I'd at least expect you to get to [neighbor_county.GetNameNoTier]."
 yearly.7004.b:0 "Zdrajcy! Oboje będziecie gnić zamknięci w workach w moim lochu!"
 yearly.7004.c:0 "Zabierz mnie natychmiast z powrotem do mojego łóżka!"
 yearly.7004.c.tt:0 "You are returned to the sack and ferried to your chamber"
 yearly.7005.preparation:0 "It is almost thrilling, sitting and waiting for the [coup_faction.GetName] to strike."
 yearly.7005.preparation_poor:0 "I have decided to trust no companion but my [ROOT.Char.Custom('SignatureWeaponNameOrType')], and we shall go to [ROOT.Char.Custom('GetAfterLifeDestination')] together, if we must."
 yearly.7005.preparation_good:0 "To absurdalne, że myślą, iż zwykli zabójcy mogliby mnie zabić."
 yearly.7005.knight_support:0 "[knight_1.GetTitledFirstName] and [knight_2.GetTitledFirstName] are ready to die for me, but I pity anyone who might face their blades."
 yearly.7005.single_knight_support:0 "I trust my [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] to support me, after all."
 yearly.7005.decreased_security:0 "All the guests in my [ROOT.GetCharacter.Custom('FortifiedBuilding')] sip on [ROOT.Char.Custom('RegionalDrink')] and glut themselves on gossip without a care."
 yearly.7005.increased_security:0 "The [ROOT.GetCharacter.Custom('FortifiedBuilding')] is quiet, a few groups whisper. All are on edge seeing my throne room lined with guards."
 yearly.7005.throne_approach:0 "[coup_leader.GetTitledFirstName] approaches my throne."
 yearly.7005.liberty_faction:0 ""It seems the only way to break the chains around our necks is to slit both mine and yours.""
 yearly.7005.independence_faction:0 "\n\n"If I cannot have my own state, I must at least be the hero of my own tragedy.""
 yearly.7005.claimant_faction:0 ""You have no right to languish atop that throne. I would rather die than see you make one more false decree from it.""
 yearly.7005.populist_faction:0 ""It sorrows me, I swear, that I cannot but grant you a fairer death than the agonies of all those who have been crushed under your foot. At least my end shall be that of a hero.""
 yearly.7005.weapon:0 "\n\n[coup_leader.GetSheHe|U] pulls out a concealed [coup_leader.Custom('SignatureWeaponNameOrType')] and bolts forth."
 yearly.7005.single_death:0 "In one dread burst, [coup_leader.GetSheHe] hits [first_character_kill.GetTitledFirstName]"
 yearly.7005.double_death:0 "In a twofold eruption, [coup_leader.GetSheHe] strikes [first_character_kill.GetTitledFirstName] and [second_character_kill.GetTitledFirstName]"
 yearly.7005.triple_death:0 "To the horror of all, [coup_leader.GetSheHe] lashes at [first_character_kill.GetTitledFirstName], [second_character_kill.GetTitledFirstName] and [third_character_kill.GetTitledFirstName]."
 yearly.7005.coup_ruler_strike:0 "before dashing to hit me."
 yearly.7005.no_death:0 "This brash madness is quickly ended as my [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] swiftly encircle [coup_leader.GetHerHim]."
 yearly.7005.failure:0 "As the guards grasp [coup_leader.GetHerHim], I realize [coup_leader.GetSheHe] is furiously trying to push the blade into [coup_leader.GetHerHis] own heart rather than be caught."
 yearly.7005.ruler_death:0 "Their blood soon mingles with my own as I feel the [coup_leader.Custom('SignatureWeaponNameOrType')] strike my chest."
 yearly.7005.success:0 "It is foolish to think [coup_leader.GetSheHe] could take my throne in this tiny coup, but as [coup_leader.GetSheHe] turns a blade to [coup_leader.GetHerHis] own throat, I realize this was never what [coup_leader.GetSheHe] wanted."
 yearly.7005.a:0 "Guards, restrain [coup_leader.GetHerHim], [coup_leader.GetSheHe] cannot become a martyr for dissidents."
 yearly.7005.b:0 "Let [coup_leader.GetHerHim] do it."
 yearly.7005.c:0 "You deserve a far worse fate than to die here!"
 yearly.7005.c.tt:0 "You blind and imprison [coup_leader.GetTitledFirstName]"
 yearly.7005.d:0 "Exile [coup_leader.GetHerHim], to tell the tale of how hard I am to kill."
 yearly.7005.d.tt:0 "You will receive all of [coup_leader.GetTitledFirstNamePossessive] titles and vassals"
 yearly.7005.devout.e:0 "You will never join me in [ROOT.Char.GetFaith.PositiveAfterLife], wretch!"
 yearly.7005.e:0 "I will slay you in [ROOT.Char.GetFaith.NegativeAfterLife], cur!"
 yearly.7010.t:0 "Piękna gra"
 yearly.7010.desc:0 "Podczas wycieczki do jednej z wiosek na moich włościach spotkała mnie intrygująca sytuacja. Wydaje się, że większość mieszkańców wioski wyszła na rynek, tworząc dwie grupy jaskrawo ubranych ludzi.\n\nPomiędzy nimi — widoczny z mojej perspektywy, tylko dlatego, że trzyma go dość strachliwie wyglądający chłop — znajduje się nadmuchany świński pęcherz.\n\nPrawdopodobnie zauważywszy mój zdziwiony wyraz twarzy, służący szybko wyjaśnia sytuację: okazuje się, że jest to jakaś forma popularnej gry!"
 yearly.7010.a:0 "To fascynujące! Jakie są zasady?"
 yearly.7010.b:0 "Cóż, lepiej zostawić to im."
 yearly.7010.tt.yes:0 "Sprawdź, o co tam chodzi."
 yearly.7010.tt.win:0 "To może pomóc ci wygrać!"
 yearly.7010.tt.lose:0 "Wybór tej opcji może zmniejszyć twoje szanse na zwycięstwo!"
 yearly.7011.t:0 "Piękna gra: Ocena ryzyka"
 yearly.7011.desc:0 "Z pewnym niepokojem mój zaufany służący informuje mnie o zasadach i regulaminie nadchodzącego wydarzenia. Tak się składa, że ta gra w tak zwaną #EMP „piłkę nożną”#! jest bardzo popularna i obejmuje wszystkiego rodzaju ludzi.\n\nPodobno obie strony starają się za wszelką cenę przenieść „piłkę” – jak nazywany jest świński pęcherz – na tę stronę wioski, której ich grupa nie broni.\n\nOstatnia część została zaintonowana z wielką powagą, a wyjaśnienie nastąpiło szybko: o ile śmierć jest rzadkością, o tyle obrażenia już nie."
 yearly.7011.a:0 "Myślisz, że znajdzie się dla mnie miejsce?"
 yearly.7011.b:0 "Typowa rozrywka gminu. Zostawmy to im."
 yearly.7011.tt:0 "Przynieś mi moje buty!"
 yearly.7012.t:0 "Piękna gra: Cały sprzęt..."
 yearly.7012.desc:0 "Gdy stoję wśród mieszczan, dostrzegam [Select_CString(dummy_gender.IsFemale, 'kobietę', 'mężczyznę' )] w średnim wieku, regulując[Select_CString(dummy_gender.IsFemale, 'ą', 'ego' )] jakieś skórzane paski pod swoją tuniką. Teraz, gdy to zauważył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], [dummy_gender.GetHerHis] cały środek tułowia wygląda na zbyt duży jak na kogoś o stosunkowo zgrabnej posturze, a [dummy_gender.GetHerHis] klatka piersiowa i brzuch napinają się nieco w granicach ubrania. Zauważając moje zainteresowanie, uśmiecha się, przywołuje mnie gestem i podnosi materiał.\n\nPod tuniką owiniętą wokół [dummy_gender.GetHerHis] ciała, znajdują się warstwy surowych drewnianych listewek przypominających zbroję.\n\n„Nazywam to #EMP podpancerzem#!!” – mówi dumnie, puszczając przy tym oczko."
 yearly.7012.a:0 "Ile za to chcesz?"
 yearly.7012.b:0 "Co za niedorzeczna przesłanka."
 yearly.7013.t:0 "Piękna gra: Brudny zakład"
 yearly.7013.desc:0 "Obserwując masę ludzi, dostrzegam [Select_CString(dummy_gender.IsFemale, 'kobietę, która', 'mężczyznę, który' )] wygląda dziwnie nie na miejscu. Ubran[Select_CString(dummy_gender.IsFemale, 'a', 'y' )] w bogate futra, z niewielkim orszakiem ludzi, prowadzi ożywioną rozmowę z inn[Select_CString(dummy_gender.IsFemale, 'ą znacznie większą kobietą', 'ym, znacznie większym mężczyzną' )]. Przedzierając się przez tłum, docieram w ich pobliże, by zobaczyć, jak kup[Select_CString(dummy_gender.IsFemale, 'czyni', 'iec' )] wrzuca [Select_CString(dummy_gender.IsFemale, 'tej drugiej', 'temu drugiem' )] do ręki sakiewkę z monetami.\n\n„...miło robić z tobą interesy. A teraz upewnij się, że mój zakład jest bezpieczny!” – uśmiechn[Select_CString(dummy_gender.IsFemale, 'ęła się siwowłosa kupczyni', 'ął się siwowłosy kupiec' )].\n\nGdy rosł[Select_CString(dummy_gender.IsFemale, 'a kobieta', 'y mężczyzna' )] zaczyna podchodzić do grupy przeciwnej drużyny, okazuje się, że niektórzy nie dbają o świętość gry..."
 yearly.7013.a:0 "Zaczekaj! Cokolwiek ci zapłacił[Select_CString(dummy_gender.IsFemale, 'a', '' )], ja to podwoję!"
 yearly.7013.b:0 "Obrzydliwość. Za moich czasów nigdy by się to nie wydarzyło!"
 yearly.7013.c:0 "Wygląda na to, że po prostu będziemy musieli wygrać bez [Select_CString(dummy_gender.IsFemale, 'niej', 'niego' )]!"
 yearly.7014.t:0 "Piękna gra: Oczy na ciastach"
 yearly.7014.desc:0 "Przedsiębiorczy miejscowy piekarz wyraźnie zauważył gromadzące się tłumy i [dummy_gender.GetHerHis] dwa rozklekotane wozy pełne świeżo upieczonych ciast cieszą się dużym zainteresowaniem.\n\nPodchodząc do wózka, wokół którego tłoczy się drużyna przeciwna, zauważam, że szprychy jednego z kół praktycznie się rozsypują. Gdy tylko ta myśl przychodzi mi do głowy, nadarza się okazja, by wprowadzić ją w życie, ponieważ głośny huk czegoś przewracającego się po odległej stronie placu powoduje, że wszyscy odwracają się i gapią.\n\nJedno szybkie kopnięcie w szprychę i..."
 yearly.7014.desc.1:0 "An enterprising local baker has clearly noted the gathering crowds, and [dummy_gender.GetHerHis] two rickety carts full of freshly-baked meat pies are in high demand.\n\nSauntering over to the cart that the opposition team are crowding around, I take a glance over the racks of piping-hot pastries. No sooner does the thought come to my mind than an opportunity arise to put it into practice, as the sonorous crash of something falling over on the far side of the square causes everyone to turn and gawp.\n\nMy hand flits to the small pouch of hemlock at my waist…"
 yearly.7014.a:0 "Zobaczmy, jak teraz dobrze będziecie grać…"
 yearly.7014.b:0 "O nie, wszystkie ciasta wpadły w ziemię!"
 yearly.7014.c:0 "Lepiej nie."
 yearly.7014.hemlock:0 "Posyp ciasta odrobiną dodatkowego składnika..."
 yearly.7015.t:0 "The Beautiful Game: Performance-Enhancing Drafts"
 yearly.7015.desc:0 "As I ready myself for the coming exertion, I spy a [dummy_gender.GetWomanMan] on the fringes of the crowd taking swigs from a flask, [dummy_gender.GetHerHis] eyes darting around in between gulps. Normally this wouldn’t be overly-suspect, but [dummy_gender.GetHerHis] furtiveness is, and even more so when [dummy_gender.GetSheHe] quails before my inquisitive tap on the shoulder.\n\nWhatever [dummy_gender.GetSheHe] is drinking isn’t water: the liquid is somewhat opaque, and it’s clear from [dummy_gender.GetHerHis] wincing whenever [dummy_gender.GetHerHis] lips touch it that it’s surely not pleasant to taste. Fortunately, [dummy_gender.GetSheHe] is almost eager to spill [dummy_gender.GetHerHis] secrets when gently prodded.\n\n’Performance enhancing’, you say?"
 yearly.7015.a:0 "...ile chcesz za to?"
 yearly.7015.b:0 "Powin[Select_CString(dummy_gender.IsFemale, 'naś', 'ieneś' )] się wstydzić!"
 yearly.7020.t:0 "Piękna gra: Początek meczu"
 yearly.7020.desc:0 "Po załatwieniu wszystkich wstępnych przygotowań, pozostaje tylko rozpocząć zabawę. Lokalny krzykacz, wychylając się niebezpiecznie z okna na pierwszym piętrze domu z widokiem na plac, przerzuca przez framugę świński pęcherz.\n\nTłum z niecierpliwością spogląda w górę, a po krótkiej chwili „piłka” wzbija się w powietrze.\n\nNa placu zaczyna się szaleństwo."
 yearly.7020.a:0 "Za mną, drużyno!"
 yearly.7020.b:0 "AAAAAAAAAAARGGGHHHH!"
 yearly.7021.t:0 "Piękna gra: Daj kamienia"
 yearly.7021.desc:0 "Tak zwana „gra” to znacznie więcej niż można było się spodziewać. Opinia o przemocy też nie jest bezpodstawna.\n\nPo lewej stronie jed[Select_CString(dummy_gender.IsFemale, 'a kobieta', 'en mężczyzna' )] rzuca się do gardła inne[Select_CString(dummy_gender.IsFemale, 'j', 'mu' )], a za nimi czterech graczy ściera się w zaciętej bójce\n\nGdy oddalam się od tej bijatyki, podchodzi do mnie inny wieśniak z kamieniem w ręku - pod maską z krwi cieknącej z rozciętego czoła dostrzegam jego dzikie spojrzenie."
 yearly.7021.a:0 "Hej! To jest zabronione!"
 yearly.7021.b:0 "SPRAWIĘ, ŻE ZJESZ TEN KAMIEŃ!"
 yearly.7021.c:0 "Czas się stąd wynosić!"
 yearly.7021.a.tt.win:0 "Wytrącasz kamień!"
 yearly.7021.a.tt.lose:0 "Nie jesteś w stanie się obronić"
 yearly.7021.c.tt.escape:0 "Uciekasz bez szwanku"
 yearly.7021.c.tt.escapefail:0 "Nie jesteś w stanie uciec"
 yearly.7022.t:0 "Piękna gra: Urodziw[Select_CString(same_gender.IsFemale, 'a obserwatorka', 'y obserwator' )]"
 yearly.7022.desc:0 "Drużyna przeciwna ma piłkę! Przy piłce jest młod[Select_CString(dummy_gender.IsFemale, 'a, ładna kobieta, która', 'y, przystojny mężczyzna, który' )] najwyraźniej jest także przebiegł[Select_CString(dummy_gender.IsFemale, 'a', 'y' )]. Zabezpieczywszy piłkę, jest w trakcie wspinania się po domu, aby uciec od szalejącego poniżej tłumu.\n\nChociaż [dummy_gender.GetHerHis] plan początkowo wydaje się rozsądny, wygląda na to, że przeliczył[Select_CString(dummy_gender.IsFemale, 'a', '' )] się ze swoimi podstawowymi pragnieniami: gdy wspinam się za [Select_CString(dummy_gender.IsFemale, 'nią', 'nim' )] na fasadę domu, jest wyraźnie rozproszony przez szczególnie pociągając[Select_CString(same_gender.IsFemale, 'ą kobietę', 'ego mężczyznę' )] w oknie.\n\nWyglądają na zakochanych w sobie. Już niemal jestem w zasięgu ręki..."
 yearly.7022.a:0 "Yoink!"
 yearly.7022.b:0 "Ach, młoda miłość!"
 yearly.7022.c:0 "Ha! Pokażę ci, jak wygląda prawdziw[Select_CString(ROOT.Char.IsFemale, 'a kobieta', 'y mężczyzna' )]!"
 yearly.7023.t:0 "Piękna gra: Ręka [ROOT.Char.GetFaith.HighGodNamePossessive]"
 yearly.7023.desc:0 "The pig bladder is loose! A nervous pair of hands fumble it, and it bounces once before being grabbed by… a member of the [ROOT.Char.GetFaith.AltPriestTermPlural]?\n\n[dummy_clergy_gender.GetSheHe|U] grins and stumbles forward, the crowd parting uncertainly before [dummy_clergy_gender.GetHerHim]. Nobody is quite sure what to make of this holy person playing such a violent game and, moreover, seemingly getting away with it!\n\nI step forward dubiously..."
 yearly.7023.a:0 "...and punch [dummy_clergy_gender.GetHerHim] right in the face."
 yearly.7023.b:0 "...and step aside. Let someone else deal with [dummy_clergy_gender.GetHerHim]."
 yearly.7024.t:0 "Piękna gra: Strzecha z siana"
 yearly.7024.desc:0 "Tłum napiera i jak fala rozbija się o ściany pobliskiego domu. Gdy grupa odbija się od murów, kilka osób chwyta się wszelkich wystających skał a inni próbują je wyrwać, by dostać się do posiadacza piłki.\n\nNa rynku rozlega się dźwięk rozszczepianego drewna i trzeszczącej watry, a gdy tłum wycofuje się, kilka fragmentów krytego strzechą dachu domu spada na ziemię."
 yearly.7024.a:0 "Zapłacę za renowację!"
 yearly.7024.b:0 "W miłości i piłce nożnej wszystko jest dozwolone!"
 yearly.7030.t:0 "The Beautiful Game: Never A Pen"
 yearly.7030.desc:0 "W miarę upływu gry coraz więcej wieśniaków musi odpaść. Ktoś przechodzi obok mnie z widocznymi siniakami na głowie.\n\nNagle jeszcze jeden mężczyzna z grupy upada u moich stóp z przeraźliwym dla ucha krzykiem. Hałas wystarczy, by rozproszyć nawet uczestników, więc zarówno ja, jak i tłum cofamy się przed jego wiciem - choć [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] #EMP przysiąc#! Widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] tam jedno otwarte oko...\n\nW momencie, gdy przez tłum przebija się wystarczająca ilość światła dziennego, „ranny” mężczyzna zrywa się na równe nogi i chwyta piłkę, pędząc w moją stronę przez plac!"
 yearly.7030.a:0 "I-... wuh-... #EMP ref!#!"
 yearly.7030.b:0 "Oszust! Dorwę go!"
 yearly.7030.c:0 "O, jak dobrze widzieć, że szybko wrócił do zdrowia!"
 yearly.7030.b.win:0 "Łapiesz oszusta"
 yearly.7030.b.lose:0 "Nie udaje ci się złapać drania"
 yearly.7031.t:0 "The Beautiful Game: Ankle-Biter"
 yearly.7031.desc:0 "The game continues, and I note my team’s ranks beginning to thin. Several participants are strewn across the market square, all of them nursing ankle injuries. #EMP Serious#! ankle injuries, by the looks. As I battle with those around me, a glint near the floor catches my eye, and I realise with some horror exactly what fate has befallen my comrades.\n\nSome particularly bloodthirsty villager has sewn small blades into their shoes, and even as I watch they rake it brutally into another’s shins. I consider pushing forward to confront them."
 yearly.7031.a:0 "Get those shoes off them!"
 yearly.7031.b:0 "I like my shins how they are!"
 yearly.7031.c:0 "What a novel idea…"
 yearly.7031.a.win:0 "You wrestle the shoes off them"
 yearly.7031.a.lose:0 "They kick you in the shins!"
 yearly.7032.t:0 "The Beautiful Game: Drinks Break"
 yearly.7032.desc:0 "The horde lurches sideways, expelling me from its depths with some force. Staggering over to a wall to get both my bearings and my breath, I spy a couple of traders laden with various refreshments. They must be doing good business, given what hard work this is!\n\nI could do with some sustenance, as it happens. I wonder what they have for sale?"
 yearly.7032.a:0 "Refreshing water! Perfect!"
 yearly.7032.b:0 "A pint would do me nicely!"
 yearly.7032.c:0 "You don’t happen to have any [ROOT.Char.Custom('RegionalDrink')], do you?"
 yearly.7032.d:0 "Are those hashish cakes for sale?"
 yearly.7033.t:0 "The Beautiful Game: To Dye For"
 yearly.7033.desc:0 "Fighting the opposition during these games is extremely common, but it’s with some confusion that I can see what appears to be two of my teammates fighting #EMP! each other#!. You recognize each; one is the local bowyer, the other a dyer of textiles. The two are locked in ferocious combat, so much so their teammates have begun to notice.\n\nThis petty dispute is beginning to tie up significant portions of my team, and the mass of people begins to grind towards the side of the village we're defending..."
 yearly.7033.a:0 "All right, break it up!"
 yearly.7033.b:0 "I can’t be bothered to break up trivial squabbles."
 yearly.7033.a.win:0 "You successfully separate the brawlers"
 yearly.7033.a.lose:0 "The scrap escalates"
 yearly.7040.t:0 "Piękna gra: Wynik końcowy"
 yearly.7040.desc:0 "W miarę upływu czasu gra osiąga punkt kulminacyjny. Obie strony rzucają się do przodu za piłką, a ja wpadam w sam środek tego wielkiego tłumu ludzi.\n\nPrzewracam się i upadam, chroniąc głowę przed uderzeniami deptających wokoło nóg, po czym podnoszę się na kolana i stwierdzam, że na placu panuje niezwykły spokój.\n\nWygląda na to, że gra jest zakończona."
 yearly.7040.a:0 "Czy... wygraliśmy?"
 yearly.7041.t:0 "Piękna gra: Chwalebne zwycięstwo!"
 yearly.7041.desc:0 "My team scoop me up into a standing position, and their cheers make my heart swell to the bursting! It wasn't just a win; it was a #EMP battering#!, and you played no small part in it!\n\nOur opponents begin "
 yearly.7041.a:0 "Cóż za ekscytująca gra!"
 yearly.7041.b:0 "Zlecę wykonanie pamiątki!"
 yearly.7041.desc.ending:0 "z przygnębieniem opuszczać teren, ale dla zwycięzców impreza dopiero się zaczyna. Na scenie ustawiono ogromną beczkę, z której strumieniem płyną napoje, a świętowanie z pewnością będzie trwało do późnego wieczora."
 yearly.7042.t:0 "Piękna gra: Zwycięstwo!"
 yearly.7042.desc:0 "Zataczając się ze zmęczenia próbuję skupić swoją uwagę na otaczających mnie ludziach. Na środku placu świętuje grupa ludzi; dopiero po kilku sekundach dociera do mnie, że to moja drużyna!\n\nDrużyna przeciwna zaczyna "
 yearly.7042.a:0 "Cóż za ekscytująca gra!"
 yearly.7042.b:0 "Zlecę wykonanie pamiątki!"
 yearly.7043.t:0 "Piękna gra: Remis"
 yearly.7043.desc:0 "Zataczając się ze zmęczenia widzę, że nadal otaczają mnie tłumy ludzi. Różnica tkwi w tym, że wszyscy zaczęli się gwałtownie przemieszczać, a gracze jakby bez przekonania opuszczają teren.\n\nW obliczu zachodzącego słońca gra została zakończona, bez żadnego rozstrzygającego wyniku."
 yearly.7043.a:0 "No cóż. Następnym razem na pewno się uda!"
 yearly.7044.t:0 "Piękna gra: Przegrana!"
 yearly.7044.desc:0 "Zataczam się ze zmęczenia i koncentruję się otaczających mnie ludziach. Na środku placu świętuje jakaś grupa. Dopiero po kilku sekundach dociera do mnie, że to... drużyna przeciwna.\n\nMoja drużyna zaczyna "
 yearly.7044.a:0 "Gratulacje dla zwycięzców!"
 yearly.7044.b:0 "Aaa! Powinniśmy byli wygrać!"
 yearly.7044.c:0 "I tak należy mi się trofeum!"
 yearly.7045.t:0 "Piękna gra: Sromotna klęska!"
 yearly.7045.desc:0 "Obok rozlegają się dudniące odgłosy kroków, a ja słaniam się, żeby sprawdzić, o co chodzi. Nieopodal na placu drużyna przeciwna trzyma triumfalnie piłkę w górze oraz wiwatuje. To nie tylko przegrana, to wręcz zniszczenie.\n\nMoja drużyna zaczyna "
 yearly.7045.a:0 "Gratulacje dla zwycięzców!"
 yearly.7045.b:0 "Aaa! Powinniśmy byli wygrać!"
 yearly.7045.c:0 "I tak należy mi się trofeum!"
