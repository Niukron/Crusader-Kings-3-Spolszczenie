l_english:
 varangian_arrived.title:0 "Nowy Wareg"
 varangian_arrived.desc:0 "[varangian_candidate.GetShortUIName|U] dołączył[Select_CString(varangian_candidate.IsFemale, 'a', '' )] do gwardii wareskiej"
 varangian.0002.t:0 "Gwardia wareska"
 varangian.0002.opening:0 "Kiedy [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] przysz[Select_CString(varangian_candidate.IsFemale, 'ła', 'edł' )] do mnie ze swoim planem, wyglądało na to, że podj[Select_CString(varangian_candidate.IsFemale, 'ęła', 'ął' )] już decyzję.\n\n„Służba z Waregami w"
 varangian.0002.miklagard:0 "Miklagardzie"
 varangian.0002.elsewhere:0 "gwardii cesarskiej"
 varangian.0002.end:0 "przyniesie zarówno bogactwo, jak i chwałę!”\n\nTrudno temu zaprzeczyć, aczkolwiek mogę odrzucić [varangian_candidate.GetHerHis] prośbę. Z drugiej strony, czy należy powstrzymać kogoś przed pogonią za chwałą?"
 varangian.0002.a:0 "Idź z błogosławieństwem [ROOT.Char.GetFaith.WarGodNamePossessive]!"
 varangian.0002.b:0 "Zabraniam! Potrzebuję cię tutaj."
 varangian.1002.t:0 "Powrót wareskiego gwardzisty"
 varangian.1002.opening:0 "I barely recognize [returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )] when [returning_varangian.GetSheHe] appears in my [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'camp', 'great_hall')]."
 varangian.1002.new_partner:0 "And I certainly don't recognize the [partner.GetWomanMan] at [returning_varangian.GetHerHis] side!"
 varangian.1002.ending:0 "\n\n"I am back, [returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]!" [returning_varangian.GetFirstNameNoTooltip] bellows. "There was many a time I thought I would never see your likes again, but I have returned at last."\n\nAs strange as it is to see my [ROOT.Char.Custom2('RelationToMeShort', returning_varangian )] after all these years, I cannot deny that I am impressed with [returning_varangian.GetHerHis] [emperor.GetCulture.GetNameNoTooltip] dress, [returning_varangian.GetHerHis] foreign jewelry, and the heavy coffer [returning_varangian.GetSheHe] has brought with [returning_varangian.GetHerHim]."
 varangian.1002.a:0 "Witaj w domu, [returning_varangian.GetFirstNameNoTooltip]!"
 varangian.3001.t:0 "Gwardia wareska: Honorowa śmierć"
 varangian.3001.desc:0 "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)] zgin[Select_CString(varangian.IsFemale, 'ęła', 'ął' )] podczas służby w gwardii wareskiej!\n\nOtrzymał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] pismo, w którym [emperor.GetTitledFirstName] chwali [varangian.GetHerHis] imię i opisuje, jak dzielnie walczył[Select_CString(varangian.IsFemale, 'a', '' )], chroniąc [Select_CString(emperor.IsFemale, 'ją', 'go' )] przed okrutnymi zabójcami.\n\n[varangian.GetFirstNameNoTooltip] już nigdy do nas nie wróci, ale pośmiertna nagroda w postaci złota, którą wysłał[Select_CString(emperor.IsFemale, 'a', '' )] [emperor.GetTitleAsNameNoTooltip|l] pomoże złagodzić smutek."
 varangian.3001.a:0 "Dzieln[Select_CString(varangian.IsFemale, 'a', 'y' )] do samego końca, [varangian.GetFirstNameNoTooltip]..."
