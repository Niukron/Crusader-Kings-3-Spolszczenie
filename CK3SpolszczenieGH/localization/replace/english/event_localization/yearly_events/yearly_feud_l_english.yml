l_english:
 bp1_yearly.6000.t:0 "Za grzechy [Select_CString(my_rival.IsFemale, 'matki', 'ojca' )]"
 bp1_yearly.6000.desc:0 "Gwar mojego dziedzińca przecina głośny krzyk.\n\n„Znienawidzon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.Custom('InsultNounVocative')|U]! [Select_CString(my_rival.IsFemale, 'Moją matką jest', 'Moim ojcem jest' )] [my_rival.GetTitledFirstName]. Nadszedł czas, abyś odpowiedział[Select_CString(ROOT.Char.IsFemale, 'a', '' )] za swoje nikczemne występki.\nZmierz się ze mną, albo świat dowie się, że nie jesteś skłonn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] bronić własnego honoru!”\n\nGdy się odwracam, dostrzegam płonące oczy [Select_CString(rivals_child.IsFemale, 'kobiety trawionej', 'mężczyzny trawionego' )] pragnieniem obrony honoru [Select_CString(my_rival.IsFemale, 'swojej matki', 'swojego ojca' )].\n\nMoi strażnicy wciąż są w pobliżu - wystarczy jeden rozkaz, by [Select_CString(rivals_child.IsFemale, 'ta choleryczka została wyrzucona', 'ten choleryk został wyrzucony' )] za bramę. Niech uświadomi sobie swoją bezsilność i upokorzenie"
 bp1_yearly.6000.a:0 "Spieram się z [Select_CString(my_rival.IsFemale, 'twoją matką', 'twoim ojcem' )], nie z tobą."
 bp1_yearly.6000.b:0 "Przyjmuję wyzwanie!"
 bp1_yearly.6000.c:0 "Straże! Zabierzcie stąd tego #EMP bachora#!."
 bp1_yearly.6000.a.tt:0 "Attempt to convince [rivals_child.GetFirstNameNoTooltip] to leave"
 bp1_yearly.6000.a.success:0 "Przekonujesz, aby [rivals_child.GetFirstName] się wycofał[Select_CString(rivals_child.IsFemale, 'a', '' )]"
 bp1_yearly.6000.a.failure:0 "[rivals_child.GetFirstName] uważa twoją protekcjonalność za upokarzającą"
 bp1_yearly.6000.b.tt:0 "Ty i [rivals_child.GetFirstNameNoTooltip] staniecie do #V pojedynku#!, abyś m[Select_CString( GetPlayer.IsFemale, 'ogła', 'ógł' )] pokazać [rivals_child.GetHerHim] gdzie jest [rivals_child.GetHerHis] miejsce!\n#weak Ten pojedynek może doprowadzić do śmierci.#!\nJeżeli wygrasz, zyskasz [prestige_i] [prestige|El]\n\nTwoja [prowess|El]: [prowess_i]#V [SCOPE.GetRootScope.GetCharacter.GetProwess]#!\n\n[prowess|E] postaci [rivals_child.GetFirstName]: [prowess_i]#V [rivals_child.GetProwess]#!"
 bp1_yearly.6001.victory_toast:0 "[rivals_child.GetFirstName] was defeated and sent on [rivals_child.GetHerHis] way"
 bp1_yearly.6002.trigger_failure:0 "Mój pojedynek przeciwko postaci [rivals_child.GetFirstNameNoTooltip] został unieważniony"
 defused_feud_escalation_opinion:0 "Defused Feud Escalation"
 bp1_yearly.6003.t:0 "Something Rash"
 bp1_yearly.6003.desc:0 ""I did only what I had to in order to defend your honor!"\n\n[rivals_child.GetFirstNameNoTooltip] is displaying an odd mix of shame and pride as [rivals_child.GetSheHe] explains what happened to me. It seems in [rivals_child.GetHerHis] eagerness to defend the family name [rivals_child.GetSheHe] has ambushed my enemy, [attacked_rival.GetTitledFirstName] in [attacked_rival.GetHerHis] home.\n\n[rivals_child.GetFirstNameNoTooltip] was quickly humiliated by [attacked_rival.GetFirstNameNoTooltip] and has now been sent home to me."
 bp1_yearly.6003.a:0 "Dobrze się spisał[Select_CString( rivals_child.IsFemale, 'aś córko', 'eś synu' )]!"
 not_controlling_child_tooltip:0 "Stracisz prestiż za to, że nie potrafisz kontrolować swoje[Select_CString( rivals_child.IsFemale, 'j córki', 'go syna' )]"
 bp1_yearly.6003.b:0 "Jak mogł[Select_CString( rivals_child.IsFemale, 'a', 'e' )]ś to zrobić? [attacked_rival.GetTitledFirstNameNoTooltip] musi otrzymać jakąś rekompensatę"
 child_let_down_tooltip:0 "[rivals_child.GetFirstNameNoTooltip] będzie zawiedzion[Select_CString( rivals_child.IsFemale, 'a', 'y' )] brakiem wsparcia z twojej strony"
 bp1_yearly.6004.t:0 "Zabić [Select_CString( rivals_child.IsFemale, 'córkę', 'syna' )]"
 bp1_yearly.6004.desc:0 "Gdy [rivals_child.GetFirstName] leży bezwładnie na ziemi, coraz bardziej dociera do mnie jakie będą konsekwencje tego pojedynku. Zabił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m [Select_CString( rivals_child.IsFemale, 'córkę', 'syna' )] [Select_CString( my_rival.IsFemale, 'kobiety, którą', 'mężczyzny, którego' )] uważam za swojego wroga. Wkrótce cały świat dowie się, co zrobił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m."
 bp1_yearly.6004.a:0 "[my_rival.GetTitledFirstNameNoTooltip] otrzyma ode mnie kondolencje."
 bp1_yearly.6004.b:0 "[my_rival.GetFirstNameNoTooltip] zebrał[Select_CString( my_rival.IsFemale, 'a', '' )] tylko to, co zasiał[Select_CString( my_rival.IsFemale, 'a', '' )]!"
 killed_my_child:0 "Zabójca mojego dziecka"
 bp1_yearly.6005.t:0 "Triumfalny powrót?"
 bp1_yearly.6005.desc:0 "„Zrobił[Select_CString(rivals_child.IsFemale, 'am', 'em' )] to, co należało zrobić, aby obronić twój honor!”\n\n[rivals_child.GetFirstNameNoTooltip] wykazuje dziwną mieszankę silnej dumy i lekkiego przerażenia, gdy wyjaśnia, co się wydarzyło. Wygląda na to, że w swoim zapale do obrony nazwiska przyczaił[Select_CString(rivals_child.IsFemale, 'a', '' )] się, kiedy wrog[Select_CString(attacked_rival.IsFemale, 'a', 'i' )] mi [attacked_rival.GetTitledFirstName] był[Select_CString(attacked_rival.IsFemale, 'a', '' )] w swoim domu.\n\n[rivals_child.GetFirstNameNoTooltip] był[Select_CString(rivals_child.IsFemale, 'a', '' )] w stanie [Select_CString(attacked_rival.IsFemale, 'ją', 'go' )] pokonać, zwyciężając w pojedynku."
 bp1_yearly.6005.a:0 "[attacked_rival.GetFirstNameNoTooltip] dostał[Select_CString(attacked_rival.IsFemale, 'a', '' )] wartościową lekcję"
 rewarding_success_in_child_tooltip:0 "[rivals_child.GetFirstName] otrzyma nagrodę"
 bp1_yearly.6005.b:0 "To wszystko jest złe! [attacked_rival.GetTitledFirstNameNoTooltip] musi otrzymać zadośćuczynienie."
 bp1_yearly.6005.outcome_toast:0 "[rivals_child.GetFirstName] zwyciężył[Select_CString(victorious.IsFemale, 'a', '' )], a nasze dobre imię zostało upokorzone"
 bp1_yearly.6006.t:0 "Powrót bohatera?"
 bp1_yearly.6006.desc:0 "„Zrobił[Select_CString(rivals_child.IsFemale, 'am', 'em' )] to, co musiał[Select_CString(rivals_child.IsFemale, 'am', 'em' )], aby obronić twój honor!”\n\n[rivals_child.GetFirstNameNoTooltip] wykazuje dziwną mieszankę silnej dumy i lekkiego przerażenia, gdy wyjaśnia, co się wydarzyło. Wygląda na to, że w swoim zapale do obrony nazwiska przyczaił[Select_CString(rivals_child.IsFemale, 'a', '' )] się, kiedy wrog[Select_CString(attacked_rival.IsFemale, 'a', 'i' )] mi [attacked_rival.GetTitledFirstName] był[Select_CString(attacked_rival.IsFemale, 'a', '' )] w swoim domu.\n\n[rivals_child.GetFirstNameNoTooltip] był[Select_CString(rivals_child.IsFemale, 'a', '' )] w stanie zwyciężyć, zabijając [Select_CString(attacked_rival.IsFemale, 'ją', 'go' )] w pojedynku."
 bp1_yearly.6006.a:0 "Napawasz mnie dumą, [Select_CString(rivals_child.IsFemale, 'córko', 'synu' )]"
 bp1_yearly.6006.outcome_toast:0 "[rivals_child.GetFirstName] defeated and killed [my_rival.GetFirstName]"
 murdered_my_vassal_crime:0 "Morderstwo"
 bp1_yearly.6006.b:0 "Jak mogł[Select_CString( rivals_child.IsFemale, 'a', 'e' )]ś to zrobić? [rivals_beneficiary.GetTitledFirstNameNoTooltip] musi otrzymać jakąś rekompensatę"
 bp1_yearly.6006.c:0 "Darowizna na cele charytatywne zrównoważy zły uczynek"
 bp1_yearly.6006.c.tt:0 "[rivals_child.GetFirstNameNoTooltip] będzie zawiedzion[Select_CString( rivals_child.IsFemale, 'a', 'y' )] brakiem wsparcia z twojej strony"
 defended_family_honor_opinion:0 "Broniono honoru rodziny"
 attacked_by_rivals_child:0 "Zwaśniona rodzina"
 bp1_yearly.6010.t:0 "Utrata [Select_CString( rivals_child.IsFemale, 'córki', 'syna' )]"
 bp1_yearly.6010.desc:0 "It seems my [rivals_child.Custom('GetDaughterSon')], [rivals_child.GetTitledFirstName], has been inspired by my hatred for my rival, [attacked_rival.GetTitledFirstName], and has taken it upon [rivals_child.GetHerselfHimself] to end our feud.\n\nDriven by youthful enthusiasm, [rivals_child.GetFirstNameNoTooltip] ambushed [attacked_rival.GetFirstNameNoTooltip] and was mercilessly killed in the ensuing combat."
 bp1_yearly.6010.desc.apology:0 "\n\nThis news comes together with a letter from [attacked_rival.GetTitledFirstNameNoTooltip] [attacked_rival.GetHerselfHimself], declaring that while [rivals_child.GetFirstNameNoTooltip] met with a just end for attacking someone in their home, [rivals_child.GetSheHe] regrets what has happened and [rivals_child.GetSheHe] will be compensating me financially for my loss."
 bp1_yearly.6010.a:0 "[attacked_rival.GetFirstNameNoTooltip] będzie żałować tego dnia!"
 bp1_yearly.6010.a.flavor:0 "Swear further vengeance on [attacked_rival.GetFirstNameNoTooltip]"
 bp1_yearly.6010.b:0 "Co ja zrobił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m!?"
 bp1_yearly.6010.b.flavor:0 "Próba uniknięcia dalszego rozlewu krwi"
 bp1_yearly.6010.vengeance.outcome_toast:0 "[my_rival.GetFirstName] has sworn to avenge [rivals_child.GetFirstNameNoTooltip]"
 bp1_yearly.6010.deescalation.outcome_toast:0 "[my_rival.GetFirstName] has learned of the death of [rivals_child.GetFirstNameNoTooltip]"
 every_child_6010:0 "Every sibling of [rivals_child.GetFirstNameNoTooltip]"
 culture_tradition_events.2000.t:0 "Inspirujące przywództwo"
 culture_tradition_events.2000.desc:0 "As I consider a plea for help from my vassal, [inspiring_vassal.GetTitledFirstName], I suddenly realize just how good my relationship with my own liege, [ROOT.Char.GetLiege.GetTitledFirstName], has always been.\n\nIt occurs to me that I would do well to strive to emulate the dutiful conduct of [ROOT.Char.GetLiege.GetFirstNameNoTooltip] in my dealings with everyone I have an obligation to. This way I might inspire the same sense of duty in those beholden to me."
 culture_tradition_events.2000.a:0 "Take this [inspiring_vassal.GetTitledFirstNameNoTooltip], and tell me if you ever need more."
 culture_tradition_events.2000.b:0 "Loyal is just another word for weak."
 culture_tradition_events.2001.t:0 "Leading by Example?"
 culture_tradition_events.2001.desc:0 "A recent conflict between my vassal, [targeted_vassal.GetTitledFirstName] and [targeted_vassal.GetHerHis] own subjects have necessitated a sudden visit to [targeted_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. My mere presence seemingly resolved the matter and the local peasants appear content that their complaints have been heard by me.\n\nAs I wander empty corridors late at night I ponder my disappointing relationship with my own liege, [ROOT.Char.GetLiege.GetTitledFirstName]. [ROOT.Char.GetLiege.GetSheHe|U] has always been quick to demand my obedience but rarely has [ROOT.Char.GetLiege.GetSheHe] come to my aid like I just did for [targeted_vassal.GetTitledFirstNameNoTooltip]."
 culture_tradition_events.2001.a:0 "Reciprocity is what moves the world, not duty."
 culture_tradition_events.2001.b:0 "I must strive to be better than [ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]."
