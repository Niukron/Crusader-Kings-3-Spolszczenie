l_english:
 bp1_yearly.1000.t:0 "Nowe hobby"
 bp1_yearly.1000.desc:0 "[Select_CString( friend.IsFemale, 'Moja najlepsza przyjaciółka', 'Mój najlepszy przyjaciel' )] [friend.GetTitledFirstName] podchodzi do mnie z szerokim uśmiechem na twarzy.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja najdroższa przyjaciółko', 'ój najdroższy przyjacielu' )], wreszcie się widzimy! Odnoszę wrażenie, że ostatnio nie spędzamy ze sobą zbyt wiele czasu... Może był[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś skłonn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] spróbować ze mną czegoś nowego? Wiem, że właśnie to rozproszy twój umysł, odnowi twoje ciało i podniesie twój nastrój!”"
 bp1_yearly.1000.desc_cannibal:0 "\n\n„Może przyjdziesz do mnie na obiad? Mam świeżą partię #EMP specjalnego#! mięsa, jakiego jeszcze nigdy nie próbował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś — #EMP zakazanego#! mięsa, jeśli rozumiesz, o co mi chodzi...”"
 bp1_yearly.1000.desc_deviant:0 "\n\n"You should join me in my #EMP explorations#! some night! Nothing is more refreshing than finding pleasure in all the small things... Or #EMP big ones#!, if you prefer... What do you think of #EMP [friend.Custom('DeviantObjectPlural')]#!?""
 bp1_yearly.1000.desc_witch:0 "\n\n„Dlaczego nie przyłączysz się do mnie na nocny spacer? Znam wszystkie tajne sztuki, aby uchwycić fortunę, uwięzić śmierć, zniewolić #EMP miłość#! i przyciągnąć złoto. Z chęcią nauczył[Select_CString( friend.IsFemale, 'a', '' )]bym cię ich wszystkich!”"
 bp1_yearly.1000.desc_hashish:0 "\n\n„Kiedy stres i obowiązki cię dopadają, mam właśnie odpowiedni przepis, który pozwoli ci zostawić wszystkie problemy za sobą! Czy próbował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś kiedyś moich #EMP specjalnych ciast#!?”"
 bp1_yearly.1000.desc_drunkard:0 "\n\n"#EMP [ROOT.Char.Custom('RegionalAlcoholicDrink')|U]#!!! My friend, let's drink our sorrows away! Letting one cup force back another is the best of all medicines!""
 bp1_yearly.1000.desc_reveler:0 "\n\n„Cała noc zabawy! Jedzenie, picie, śpiew, taniec i ogólna wesołość; to jest to, czego potrzebujesz! Chodź ze mną!”"
 bp1_yearly.1000.desc_hunter:0 "\n\n„Cisza lasu i dreszczyk emocji związany z polowaniem na pewno poprawią ci humor! Na mnie nigdy to nie działa, a bardzo chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym podzielić się z tobą moją pasją”."
 bp1_yearly.1000.desc_confider:0 "\n\n„Z mojego doświadczenia wynika, że nic nie przynosi mi większej pociechy niż podzielenie się swoimi kłopotami z bliską osobą. Jeśli kiedykolwiek poczujesz się przytłoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], pamiętaj, że zawsze możesz ze mną porozmawiać. Poczujesz się lepiej, obiecuję!”"
 bp1_yearly.1000.desc_athletic:0 "\n\n„Aktywność fizyczna zawsze jest rozwiązaniem! Wypocisz swój ból! Spraw, by twoje mięśnie krzyczały tak głośno, że nie usłyszysz własnych myśli! #EMP WYKRWAW SWÓJ GNIEW#!! Spotkajmy się na dziedzińcu, a pokażę ci jak!”"
 bp1_yearly.1000.desc_fallback_1:0 "\n\n„Co powiesz na jakieś wędkowanie? Cisza natury dookoła i nic poza tobą, twoją zdobyczą, dobrym napitkiem i dobrym towarzystwem...”"
 bp1_yearly.1000.desc_fallback_2:0 "\n\n„A może wizyta na lokalnym targu? Widzenie innych zapracowanych ludzi, podczas gdy [Select_CString( ROOT.Char.IsFemale, 'samej', 'samemu' )] spaceruje się niespiesznie, potrafi oczyścić umysł. Może nawet kupisz coś ciekawego dla siebie!”"
 bp1_yearly.1000.desc_fallback_3:0 "\n\n„W mieście jest znany wędrowny minstrel. Może pójdziemy i zobaczymy przedstawienie? Jestem pewn[Select_CString( friend.IsFemale, 'a', 'y' )], że będziemy się dobrze bawić!”"
 bp1_yearly.1000.a1:0 "Czy myślimy o tym samym #EMP specjalnym mięsie#!?"
 bp1_yearly.1000.a:0 "Oczywiście, że spróbuję dla ciebie!"
 bp1_yearly.1000.a.tt:0 "[friend.GetShortUIName] uczy cię wszystkich sztuczek"
 bp1_yearly.1000.a.tt.2:0 "Poznano sztuczki!"
 bp1_yearly.1000.a.tt.3:0 "You pick up the habit"
 bp1_yearly.1000.b:0 "Nie brzmi to dla mnie #EMP szczególnie#! atrakcyjnie..."
 bp1_yearly.1000.b.tt:0 "Wolisz skupić się na swoich obowiązkach."
 bp1_yearly.1000.c:0 "Jak #EMP śmiesz#!?"
 bp1_yearly.1010.t:0 "Święte pośrednictwo"
 bp1_yearly.1010.desc:0 "As I come across my friend [friend.GetTitledFirstName] leaving the [friend.GetFaith.HouseOfWorship], it is immediately clear [friend.GetSheHe] has something to tell me.\n\n"My friend! I've been praying for you since the day you have been excluded from the community of the faithful! I can't help but worry about your poor soul... I really wish I could help you more!\n\n"Would you let me plead your cause to the [ROOT.Char.GetFaith.ReligiousHeadName]? [pope.GetSheHe|U] might be willing to forgive your past transgressions now!""
 bp1_yearly.1010.a:0 "Please, try, for my sake..."
 bp1_yearly.1010.a.success:0 "[friend.GetShortUIName] persuades [pope.GetTitledFirstNameNoTooltip] to lift your excommunication"
 bp1_yearly.1010.a.success.tt:0 "Excommunication Lifted!"
 bp1_yearly.1010.a.failure:0 "[pope.GetTitledFirstNameNoTooltip|U] is not convinced"
 bp1_yearly.1010.a.failure.tt:0 "[ROOT.Char.GetFaith.ReligiousHeadName|U] not Persuaded"
 bp1_yearly.1010.a.horrible_failure:0 "[pope.GetTitledFirstNameNoTooltip|U] is offended"
 bp1_yearly.1010.a.horrible_failure.tt:0 "[ROOT.Char.GetFaith.ReligiousHeadName|U] Offended!"
 bp1_yearly.1010.b:0 "There is no need for this."
 bp1_yearly.1020.t:0 "Przyjaci[Select_CString( friend.IsFemale, 'ółka', 'el' )] do końca"
 bp1_yearly.1020.desc_intro:0 "Gdy leżę na łóżku, [Select_CString( ROOT.Char.IsFemale, 'wykończona', 'wykończony' )] przez chorobę, przeklinając[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] swoje słabe, wątłe ciało, ledwo dostrzegam zbliżającą się sylwetkę. Jej powolne kroki i przemożne milczenie zaczynają mnie przerażać."
 bp1_yearly.1020.desc:0 "\n\nMusi się domyślać mojego niepokoju przez nikły dźwięk mojego głosu i drżenie rąk, bo kroki przyspieszyły i wkrótce moja ręka poczuła ciepło dotyku, a przed oczami ukazała się znajoma twarz.\n\n„Ciii! [ROOT.Char.GetFirstNameNoTooltip], to tylko ja, [friend.GetFirstName]. To takie trudne patrzeć na ciebie w takim stanie... Chciał[Select_CString( friend.IsFemale, 'a', '' )]bym zrobić coś, #EMP cokolwiek#!, aby złagodzić twój ból”."
 bp1_yearly.1020.a:0 "Proszę, zostań ze mną..."
 bp1_yearly.1020.b:0 "Nie chcę, abyś widział[Select_CString( friend.IsFemale, 'a', '' )] mnie w takim stanie."
 bp1_yearly.1021.desc:0 "Wciąż widzę wszystkie dobre chwile, które ja i [friend.GetFirstName] ze sobą dzieli[Select_CString( And(ROOT.Char.IsFemale, friend.IsFemale), 'ły','li')]śmy. Teraz kiedy wchodzę do słabo oświetlonego pomieszczenia i widzę [friend.GetHerHis] słabe ciało leżące na łóżku, prawie bez ruchu, wiem z całą pewnością, że te dni już nie wrócą i czuję ukłucie głębokiego smutku.\n\nSłyszy, jak wchodzę i wydaje się być poruszon[Select_CString( friend.IsFemale, 'a', 'y' )], więc spieszę, aby być u [friend.GetHerHis] boku.\n\n„To ja, tw[Select_CString( ROOT.Char.IsFemale, 'oja najdroższa', 'ój najdroższy' )] [ROOT.Char.GetFirstNameNoTooltip]! Jestem tutaj”."
 bp1_yearly.1021.desc_bestie:0 "\n\nPrzez chwilę [friend.GetFirstNameNoTooltip] jakby mnie rozpoznał[Select_CString( friend.IsFemale, 'a', '' )] i gestem nakazuje mi się zbliżyć."
 bp1_yearly.1021.desc_token:0 ""Take... this..." [friend.GetSheHe] murmurs. I nod and grab what [friend.GetSheHe] offers me. I vow to myself to treasure it in [friend.GetFirstNamePossessiveNoTooltip] memory."
 1021_trinket_desc:0 "[new_trinket.GetDesc]\n\n[bestie.GetTitledFirstNameNoTooltip|U] passed it on to [bestie.GetHerHis] best friend [ROOT.Char.GetTitledFirstNameNoTooltip] on [bestie.GetHerHis] dying bed."
 bp1_yearly.1021.desc_secret:0 ""There is something... I've never told you..." [friend.GetSheHe] whispers in my ear. My eyes go wide upon hearing the truth."
 bp1_yearly.1021.desc_misery:0 ""Please, set me free..." [friend.GetSheHe] murmurs."
 bp1_yearly.1021.desc_end:0 "It is but a fleeting moment; after, [friend.GetFirstNamePossessiveNoTooltip] eyes get unfocused again."
 bp1_yearly.1021.a:0 "Zostanę u twego boku."
 bp1_yearly.1021.b:0 "Nie dam rady widzieć w takim stanie. Wybacz mi."
 bp1_yearly.1021.c:0 "Spoczywaj w pokoju, [friend.GetFirstNameNoTooltip], m[Select_CString( friend.IsFemale, 'oja najdroższa', 'ój najdroższy' )]."
 bp1_yearly.1030.t:0 "Aż do gorzkiego końca"
 bp1_yearly.1030.desc:0 "\n\n„HA! Spójrz na siebie teraz! Już nie jesteś tak[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] straszn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], prawda? Czy ty mnie w ogóle rozpoznał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś, ty [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun'Vocative)]? To ja, [rival.GetFirstName]! Nie mogę uwierzyć w swoje szczęście — tak długo marzył[Select_CString( rival.IsFemale, 'a', 'e' )]m, aby zobaczyć cię tak[Select_CString( ROOT.Char.IsFemale, 'ą przybitą i złamaną', 'iego przybitego i złamanego' )]!”\n\nZ trudem znajduję siłę, by wyszeptać: „Czy przysz[Select_CString( rival.IsFemale, 'łaś', 'edłeś' )] tylko po to, by się napawać?”"
 bp1_yearly.1030.desc_nemesis:0 "\n\n„Nie, nie miał[Select_CString( nemesis.IsFemale, 'a', 'e' )]m” — odpowiada. Nie zdążam nawet zarejestrować niebezpiecznego błysku w [nemesis.GetHerHis] oczach, zanim [nemesis.GetFirstNameNoTooltip] znajdzie się przy moim łóżku, z lodowatym uśmiechem na twarzy."
 bp1_yearly.1030.desc_nemesis_guard:0 "I've already lost all hope when my [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetFirstName] burst into the room!"
 bp1_yearly.1030.desc_nemesis_no_guard:0 "Próbuję się ruszyć, uciec, krzyczeć, #EMP cokolwiek#!, ale moje wątłe ciało już dawno przestało mnie słuchać..."
 bp1_yearly.1030.desc_rival:0 "\n\n[rival.GetHerHis|U] gorzki śmiech rozwiewa w moim umyśle kilka nieprzyjemnych wspomnień, ale tępa mgła szybko pochłania je ponownie. Nie pamiętam nawet, dlaczego tak bardzo się nienawidzi[Select_CString( And(rival.IsFemale, ROOT.Char.IsFemale), 'ły','li')]śmy."
 bp1_yearly.1030.a:0 "Wiesz co? #Wybaczam ci#!."
 bp1_yearly.1030.b:0 "#EMP PO PROSTU ODEJDŹ!#!"
 bp1_yearly.1030.c:0 "...#EMP pomocy#!..."
 bp1_yearly.1030.c_saved_guard:0 "[guard.GetShortUIName] kills the aspiring murderer"
 bp1_yearly.1030.c_saved_guard.tt:0 "[guard.GetShortUIName] uratował[Select_CString( guard.IsFemale, 'a', '' )] cię!"
 bp1_yearly.1030.c_barely_saved_guard:0 "[guard.GetShortUIName] barely manages to save you"
 bp1_yearly.1030.c_barely_saved_guard.tt:0 "[guard.GetShortUIName] has barely saved you!"
 bp1_yearly.1030.c_killed_guard:0 "[guard.GetShortUIName] ratuje cię, lecz sam[Select_CString( guard.IsFemale, 'a', '' )] ginie"
 bp1_yearly.1030.c_killed_guard.tt:0 "[guard.GetShortUIName] uratował[Select_CString( guard.IsFemale, 'a', '' )] cię, lecz sam[Select_CString( guard.IsFemale, 'a zginęła', ' zginął' )]"
 bp1_yearly.1030.c_killed_all:0 "Ty i twój [GetCourtPositionType('bodyguard_court_position').GetName] zostajecie zabici"
 bp1_yearly.1030.c_saved:0 "Udaje ci się odeprzeć napastnika"
 bp1_yearly.1030.c_saved.tt:0 "You fended off the attacker!"
 bp1_yearly.1030.c_killed:0 "You are killed"
 bp1_yearly.1031.desc:0 "Since the news of [rival.GetTitledFirstNamePossessive] sickness reached me, I have been unable to find peace. I just needed to see it with my own eyes. Now that I'm here, watching [rival.GetHerHis] weak body lying almost motionless in that bed, clinging desperately to life with any residual strength, I feel overwhelmed by contrasting emotions."
 bp1_yearly.1031.desc_nemesis:0 "\n\nCzy nie łatwiej byłoby po prostu odpuścić sobie ten cały ból i złość? A jednak [nemesis.GetFirstNameNoTooltip] nigdy nie wyglądał[Select_CString( nemesis.IsFemale, 'a', '' )] tak słabo i zarazem tak obnażon[Select_CString( nemesis.IsFemale, 'a', 'y' )]. Na tyle słabo, że m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] #EMP trząść#! [Select_CString( nemesis.IsFemale, 'ją', 'go' )] gołymi rękoma..."
 bp1_yearly.1031.desc_rival:0 "\n\n"Did you even recognize me, you [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]?" [rival.GetHerHis|U] face seems to contract for a moment, and [rival.GetHerHis] eyes roll around searchingly but without ever focusing on me."
 bp1_yearly.1031.desc_guard:0 "While I'm lost in my musings, I warily take notice of the cold eyes of [nemesis.GetFirstNamePossessiveNoTooltip] [GetCourtPositionType('bodyguard_court_position').GetName()], [guard.GetTitledFirstName], staring at me from the side of the room."
 bp1_yearly.1031.a:0 "To wszystko wydaje się teraz takie bez sensu, prawda?"
 bp1_yearly.1031.b:0 "You got what you deserved."
 bp1_yearly.1031.c:0 "#EMP So... so... frail...#!"
 bp1_yearly.1031.c.tt:0 "But I'll have to get rid of the guard first!"
 bp1_yearly.1031.c_killed_all:0 "You kill both [nemesis.GetShortUIName] and [nemesis.GetHerHis] [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetShortUIName]"
 bp1_yearly.1031.c_killed_all.tt:0 "You succeeded!"
 bp1_yearly.1031.c_killed_guard:0 "You only injure [nemesis.GetShortUIName] but kill [guard.GetShortUIName]"
 bp1_yearly.1031.c_failed.tt:0 "You failed the assassination!"
 bp1_yearly.1031.c_barely_saved_guard:0 "You only injure [nemesis.GetShortUIName] and [guard.GetShortUIName]"
 bp1_yearly.1031.c_saved_guard:0 "[guard.GetShortUIName] kills you"
 bp1_yearly.1031.c_killed:0 "You kill [nemesis.GetShortUIName]"
 bp1_yearly.1031.c_saved:0 "[nemesis.GetShortUIName] manages to fend you off"
 bp1_yearly.1040.t:0 "Coś, co łączy"
 bp1_yearly.1040.desc:0 "Ja i [new_friend.GetTitledFirstName] z radością moczymy się w łaźni; dzielę się z [Select_CString( new_friend.IsFemale, 'nią', 'nim' )] głębokimi refleksjami oraz lubieżnymi żartami. Kiedy czuję, jak całe napięcie opuszcza moje ciało, uświadamiam sobie, że to nie tylko ciepła woda rozluźnia moje mięśnie.\n\nJa naprawdę dobrze się bawię! [new_friend.GetFirstNameNoTooltip] jest mi bardzo dobr[Select_CString( new_friend.IsFemale, 'ą towarzyszką', 'ym towarzyszem' )]."
 bp1_yearly.1040.desc_best_friend:0 "Już uważam [Select_CString( new_friend.IsFemale, 'ją', 'go' )] za jedn[Select_CString( new_friend.IsFemale, 'ą z moich przyjaciółek', 'ego z moich przyjaciół' )], skądinąd zdał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m sobie sprawę, że naprawdę cieszę się na każdy czas, który mamy okazję spędzić razem. Cenię [new_friend.GetHerHis] zdanie ponad wszystkie inne, a każda chwila z [Select_CString( new_friend.IsFemale, 'nią', 'nim' )] jest wypełniona śmiechem i ciepłem.\n\nCzy [new_friend.GetFirstNameNoTooltip] stał[Select_CString( new_friend.IsFemale, 'a się moją', ' się moim' )] #EMP [Select_CString( new_friend.IsFemale, 'najlepszą przyjaciółką', 'najlepszym przyjacielem' )]#!?"
 bp1_yearly.1040.desc_friend:0 "Dopóki nie odkry[Select_CString( And(ROOT.Char.IsFemale, new_friend.IsFemale), 'ły','li')]śmy naszej wspólnej pasji do łaźni, nie mi[Select_CString( And(new_friend.IsFemale, ROOT.Char.IsFemale), 'ały','eli')]śmy okazji do prawdziwej interakcji i poznania się tak dobrze. Teraz naprawdę cieszę się z powodu naszych regularnych spotkań, ponieważ zawsze są one wypełnione śmiechem i wesołością!\n\nCzy naprawdę sta[Select_CString( And(ROOT.Char.IsFemale, new_friend.IsFemale), 'ły','li')]śmy się prawdziwymi #EMP przyjaciół[Select_CString( new_friend.IsFemale, 'kami', 'mi' )]#!?"
 bp1_yearly.1040.a:0 "Owszem! [new_friend.GetFirstNameNoTooltip], twoje zdrowie!"
 bp1_yearly.1040.b:0 "A może to coś #EMP więcej#!?"
 bp1_yearly.1040.b.tt:0 "Każdy wie, że najlepsze związki opierają się na prawdziwej przyjaźni!"
 bp1_yearly.1040.c:0 "Tak naprawdę nie lubię [Select_CString(new_friend.IsFemale, 'jej', 'go' )] #EMP aż tak#! bardzo..."
 bp1_yearly.1050.t:0 "Irytujące towarzystwo"
 bp1_yearly.1050.desc:0 "Kiedy moczę się wygodnie w łaźni, korzystając z zasłużonego odpoczynku, nagle jakiś zgrzytliwy głos przerywa moje spokojne myśli.\n\n„Czy widzieliście [ROOT.Char.GetHerHis]...? I t[Select_CString( ROOT.Char.IsFemale, 'e #EMP śmiesznie#! małe', 'en #EMP śmiesznie#! malutki' )]...”. Spoglądam w głąb łaźni i widzę jak [new_rival.GetTitledFirstName] wykonuje obsceniczne gesty, będąc otoczon[Select_CString( new_rival.IsFemale, 'a', 'y' )] swoimi pochlebcami. Nietrudno zauważyć, że oni wszyscy wpatrują się we mnie."
 bp1_yearly.1050.desc_nemesis:0 "\n\nOTÓŻ TO!! Mam dość tych [new_rival.GetHerHis] durnych zachowań! [new_rival.GetFirstNameNoTooltip] już zdecydowanie za długo mnie antagonizuje, a teraz dodatkowo próbuje zepsuć mi czas kąpieli?! Nigdy nie spotkałem kogoś takiego, jak t[Select_CString( new_rival.IsFemale, 'a', 'en' )] [new_rival.Custom('InsultAdjective')] [new_rival.Custom('InsultNoun')]! PRZEKLINAM CIĘ, [new_rival.GetFirstNameNoTooltip]!"
 bp1_yearly.1050.desc_rival:0 "\n\nLedwie [Select_CString( new_rival.IsFemale, 'ją', 'go' )] znam, a już czuję, że [Select_CString( new_rival.IsFemale, 'jej', 'go' )] nienawidzę. Jak [new_rival.GetFirstNameNoTooltip] #EMP śmie#! naśmiewać się ze mnie publicznie! Nie zapomnę tej zniewagi..."
 bp1_yearly.1050.a:0 "Zapłaci mi za to."
 bp1_yearly.1050.b:0 "Chcę, aby był[Select_CString( new_rival.IsFemale, 'a martwa', ' martwy' )] #EMP TERAZ#!."
 bp1_yearly.1050.c:0 "Chyba nieco przesadzam..."
 bp1_yearly.1060.t:0 "Przesądny umysł"
 bp1_yearly.1060.desc:0 "Kiedy ostatnio się spotkaliśmy, [friend.GetTitledFirstName] ukradkiem pozbywał[Select_CString(friend.IsFemale, 'a', '' )] się mojego żółtego kapelusza, bo „żółty to pechowy kolor dla osób mojego urodzenia”. Poprzednim razem musiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] towarzyszyć [friend.GetHerHim] w niedorzecznie długim objeździe, aby uniknąć śpiącego czarnego kota. „To przynosi pecha!” – powiedział[Select_CString(friend.IsFemale, 'a', '' )]. Nie chcę nawet pamiętać czasu, kiedy #EMP myślał[Select_CString(friend.IsFemale, 'a', '' )]#! że zgubił[Select_CString(friend.IsFemale, 'a', '' )] swój szczęśliwy amulet!\n\nJednakże, gdy przyłapuję [Select_CString(friend.IsFemale, 'ją', 'go' )] na wyrzucaniu połowy mojej cennej soli tylko dlatego, że została rozsypana, czuję, że moja cierpliwość się wyczerpuje..."
 bp1_yearly.1060.a:0 "Ale co jeśli to wszystko #EMP prawda#!?"
 bp1_yearly.1060.b:0 "Pozwól, że pokażę ci, jak bardzo się mylisz."
 bp1_yearly.1060.b_persuaded:0 "Przy użyciu perswazji udaje ci się sprawić, że [friend.GetShortUIName] porzuca swoje przesądy"
 bp1_yearly.1060.b_persuaded.tt:0 "[friend.GetShortUIName] został[Select_CString(friend.IsFemale, 'a przekonana', ' przekonany' )]!"
 bp1_yearly.1060.b_not_persuaded:0 "[friend.GetShortUIName] nie jest zachwycon[Select_CString(friend.IsFemale, 'a', 'y' )] twoimi argumentami"
 bp1_yearly.1060.b_not_persuaded.tt:0 "[friend.GetShortUIName] nie dał[Select_CString(friend.IsFemale, 'a', '' )] się przekonać!"
 bp1_yearly.1060.b_you_persuaded:0 "[friend.GetShortUIName] odwraca sytuację i przekonuje cię"
 bp1_yearly.1060.b_you_persuaded.tt:0 "[friend.GetShortUIName] zmienia zdanie!"
 bp1_yearly.1060.c:0 "#EMP Bluźniercze przekonania!#!"
 bp1_yearly.1060.d:0 "Bzdury!"
 bp1_yearly.1070.t:0 "Bad Luck, [rival.GetFirstNameNoTooltip]!"
 bp1_yearly.1070.desc:0 "Nie umknęło mojej uwadze, że t[Select_CString( rival.IsFemale, 'a nikczemna', 'en nikczemny' )] [rival.GetTitledFirstName] jest bardzo przesądn[Select_CString( rival.IsFemale, 'ą kobietą', 'ym mężczyzną' )]. Boi się pechowych dni, pechowych kolorów, pechowych zwierząt, a nawet pechowych drzew! Zauważenie cienia niewłaściwego ptaka w niewłaściwym czasie może wtrącić [Select_CString( rival.IsFemale, 'ją', 'go' )] w spiralę paniki na wiele dni.\n\nPodczas gdy ścisłe przestrzeganie przez ni[Select_CString( rival.IsFemale, 'ą', 'ego' )] rytuałów wydaje się przynosić [Select_CString( rival.IsFemale, 'jej', 'mu' )] poczucie niezmierzonego bezpieczeństwa, minimalne odstępstwo od nich może mieć nieprzewidywalnie duże skutki dla [rival.GetHerHis] spokoju ducha — skutki, które [Select_CString( ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] wykorzystać..."
 bp1_yearly.1070.a:0 "Możliwości są naprawdę nieograniczone..."
 bp1_yearly.1070.a.tt:0 "Ten spisek zyskuje dodatkowe szanse na sukces."
 bp1_yearly.1070.c:0 "Zamierzam namieszać [rival.GetHerHim] w głowie!"
 bp1_yearly.1070.d:0 "Nie zniżę się do tego poziomu."
 bp1_yearly.1080.opening:0 "[relative.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.1080.desc:0 "Odkąd ja i t[Select_CString( spouse.IsFemale, 'a nikczemna', 'en nikczemny' )] [spouse.GetTitledFirstName] zosta[Select_CString( And(relative.IsFemale, spouse.IsFemale), 'ły','li')]śmy małżeństwem, moje dni są wypełnione wyłącznie nieszczęściem."
 bp1_yearly.1080.intoxicated:0 "Wydaje się [spouse.GetSheHe] ciągle pijan[Select_CString(spouse.IsFemale, 'a', 'y' )] i rzadko kiedy przy zdrowych zmysłach."
 bp1_yearly.1080.sexuality:0 "Nie robi [spouse.GetSheHe] tajemnicy ze swoich nienasyconych potrzeb seksualnych — rumienię się na samą myśl o [spouse.GetHerHis] licznych eskapadach!"
 bp1_yearly.1080.violence:0 "Wydaje się [spouse.GetSheHe] czerpać wielką przyjemność z cierpienia innych ludzi. Nawet [spouse.GetHerHis] poddani są terroryzowani. Obawiam się o swoje bezpieczeństwo tutaj."
 bp1_yearly.1080.reclusive:0 "Brzydzi się [spouse.GetSheHe] towarzystwem ludzi, ucieka od swoich obowiązków i opuszcza także mnie. Czuję się jakbym był[Select_CString( relative.IsFemale, 'a', '' )] w małżeństwie z duchem."
 bp1_yearly.1080.profligate:0 "[spouse.GetHerHis|U] nawyki wydatkowe nie mają miary ani uzasadnienia; państwo jest wiecznie na skraju bankructwa, a my żyjemy w niegodnej biedzie!"
 bp1_yearly.1080.fallback:0 "Obawiam się, że nie będę w stanie dłużej tolerować [spouse.GetHerHis] nieprzyjemnej osobowości i obrzydliwych nawyków..."
 bp1_yearly.1080.ending:0 "Proszę, nie zapominaj o swo[Select_CString( relative.IsFemale, 'jej oddanej', 'im oddanym' )] [ROOT.Char.Custom2('RelationToMeLocative', SCOPE.sC('relative'))]."
 bp1_yearly.1080.a:0 "To #EMP oburzające#!!"
 bp1_yearly.1080.a.success:0 "You manage to sneak [relative.GetShortUIName] back home"
 bp1_yearly.1080.a.failure:0 "[relative.GetShortUIName] fails to escape"
 bp1_yearly.1080.a.failure.tt:0 "[relative.GetFirstNamePossessiveNoTooltip] Escape Fails"
 bp1_yearly.1080.b:0 "Nie możemy przez to narażać sojuszu."
 bp1_yearly.1080.c:0 "Proszę, bądź cierpliw[Select_CString( relative.IsFemale, 'a', 'y' )]..."
 bp1_yearly.1080.d:0 "NIEDOPUSZCZALNE!"
 bp1_yearly.1080.d.success:0 "You persuade [spouse.GetShortUIName] to let [relative.GetShortUIName] go"
 bp1_yearly.1080.d.failure:0 "[spouse.GetShortUIName] ignoruje twoje prośby"
 bp1_yearly.1080.d.failure.tt:0 "[relative.GetFirstNameNoTooltip] was not Released"
 bp1_yearly.1081.t:0 "Witaj w domu!"
 bp1_yearly.1081.desc:0 "I almost can't believe my own eyes when my beloved [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))], [relative.GetTitledFirstName], is finally led back to my [ROOT.Char.Custom('GetRoom')]. My plan succeeded, and [relative.GetSheHe] is finally away from the grasp of that [spouse.Custom('InsultAdjective')] [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName]!\n\nAs I gesture for [relative.GetHerHim] to join me by the fire, it occurs to me that they are still married... I wonder if there is anything more that I can do about that, or if I should content myself with seeing [relative.GetHerHim] safe and sound by my side again."
 bp1_yearly.1081.a:0 "Let's get you divorced, #EMP now#!."
 bp1_yearly.1081.b:0 "Tell me all about your woes..."
 bp1_yearly.1081.c:0 "#EMP Till death do us part#!, you said...?"
 bp1_yearly.1082.desc:0 "Recently, I have discovered that my [spouse.GetWifeHusband] [spouse.GetFirstName] — that [spouse.Custom('InsultAdjective')] [spouse.Custom('InsultNoun')] — had another dirty secret! I haven't forgotten that you tried to help me escape my unhappy marriage; as a sign of my gratitude, I have decided to share it with you. It's not much, but I hope you will find it useful."
 bp1_yearly.1082.a:0 "Excellent..."
