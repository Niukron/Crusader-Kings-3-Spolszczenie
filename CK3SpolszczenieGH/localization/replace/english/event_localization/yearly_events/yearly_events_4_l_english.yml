l_english:
 yearly.4001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc:0 "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U],"
 yearly.4001.desc_opinion:0 "poważnie mnie obraził[Select_CString( vassal.IsFemale, 'a', '' )]. Miał[Select_CString( vassal.IsFemale, 'a', '' )] czelność nazwać mnie ohydną kanalią przed członkami mojego dworu."
 yearly.4001.desc_lover:0 "ośmielił[Select_CString( vassal.IsFemale, 'a', '' )] się podjąć działania, w wyniku których [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] został[Select_CString( neighboring_ruler.IsFemale, 'a', '' )] doprowadzon[Select_CString( neighboring_ruler.IsFemale, 'a', 'y' )] do grzechu cielesnego!"
 yearly.4001.desc_murder:0 "zabił[Select_CString(vassal.IsFemale, 'a', '' )] moj[Select_CString(neighboring_ruler_secondary.IsFemale, 'ą', 'ego' )] [neighboring_ruler.Custom2('RelationToMeAccusative', SCOPE.sC('neighboring_ruler_secondary'))], [neighboring_ruler_secondary.GetTitledFirstName], w nieuczciwej awanturze."
 yearly.4001.desc_rival:0 "Nie powin[Select_CString( neighboring_ruler.IsFemale, 'nam była', 'ienem był' )] oczekiwać czegoś lepszego od kogoś związanego z tobą, jednakże to jest już nie do przyjęcia!"
 yearly.4001.desc_end:0 "Żądam zadośćuczynienia za tę zniewagę!"
 yearly.4001.a:0 "Zrobię wszystko, aby to naprawić!"
 yearly.4001.b:0 "[vassal.GetFirstNameNoTooltip] będzie publicznie błagać o twoje przebaczenie."
 yearly.4001.c:0 "Ha, nieźle, [vassal.GetFirstNameNoTooltip]!"
 yearly.4011.t:0 "Jak łyse konie"
 yearly.4011.desc:0 "Ostatnio widzę jak [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] i [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] często ze sobą rozmawiają. Wygląda na to, że naprawdę znaleźli wspólny język!"
 yearly.4011.a:0 "Widzieć, jak taka przyjaźń rośnie... pomogę jej rozkwitnąć!"
 yearly.4011.b:0 "To nie może być nic dobrego; musi się to teraz skończyć."
 yearly.4011.c:0 "Więc... o czym ze sobą rozmawiacie?"
 yearly.4011.c.success:0 "Moje towarzystwo jest doceniane"
 yearly.4011.c.toast.success:0 "Moje towarzystwo zostało docenione"
 yearly.4011.c.failure:0 "Sprawiam wrażenie wścibskie[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )]"
 yearly.4011.c.toast.failure:0 "Wyszedł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na wścibsk[Select_CString( ROOT.Char.IsFemale, 'ą', 'iego' )]"
 yearly.4021.t:0 "Burda"
 yearly.4021.desc:0 "Och, biada! [child.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] i [vassal_kid.GetTitledFirstName] – [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] postaci [vassal.GetTitledFirstName] – [Select_CString( And( vassal_kid.IsFemale, child.IsFemale ), 'pochłonięte były', 'pochłonięci byli' )] wspólną zabawą, gdy raptem wydarzył się straszliwy wypadek, w którym [vassal_kid.GetFirstNameNoTooltip] [Select_CString( vassal_kid.IsFemale, 'straciła', 'stracił' )] swe życie!\n\n„Przysięgam [child.Custom2('RelationToMeShortVocative', ROOT.Char)]! To była tylko zabawa!”. [child.GetTitledFirstNameNoTooltip|U] mnie przekonuje, ale [vassal.GetTitleAsNameNoTooltip] domaga się wymierzenia sprawiedliwości."
 yearly.4021.a:0 "Nie tkniesz mojego dziecka!"
 yearly.4021.b:0 "Nikt nie może uniknąć konsekwencji swoich czynów."
 yearly.4021.c:0 "Obiecuję, że [Select_CString(child.IsFemale, 'ją', 'go' )] zdyscyplinuję!"
 yearly.4021.c_success:0 "[child.GetTitledFirstNameNoTooltip] słucha i uczy się"
 yearly.4021.c_failure:0 "[child.GetTitledFirstNameNoTooltip] uczy się, że [child.GetHerHis] działania nie mają konsekwencji"
 yearly.4021.d:0 "Musisz [child.GetHerHim] wybaczyć! Proszę, zrobię wszystko..."
 yearly.4022.t:0 "Powrót"
 yearly.4022.desc:0 "„Witaj [child.Custom2('RelationToMeShort', ROOT.Char)].” [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] wygląda na nieco wychudzon[Select_CString(child.IsFemale, 'ą', 'ego' )] po pobycie w areszcie, ale [child.Custom('quirk_neg_adjective')] uśmiech, który gości na [child.GetHerHis] twarzy sprawia, że wydaje się bardziej żyw[Select_CString(child.IsFemale, 'a', 'y' )] niż kiedykolwiek wcześniej.\n\n„Nie mogę się doczekać, aby podziękować ci za lekcję płacenia składek, której nauczył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]”."
 yearly.4022.a:0 "Witaj w domu, [child.GetFirstNameNoTooltip]."
 yearly.4031.t:0 "Zabójca pośród nas"
 yearly.4031.desc_opening:0 "Zapach uderza mnie jeszcze przed otwarciem drzwi; ciężki i mięsny odór, który przenika całą okolicę. To smród świeżego trupa.\n\n"
 yearly.4031.desc_physician:0 "„Kolejne morderstwo, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]” — [physician.GetTitledFirstName] wyciera zakrwawione ręce w fartuch, wstaje i spogląda na ciało. „Musimy powstrzymać tego okrutnego zabójcę!”"
 yearly.4031.desc:0 "Znaleziono kolejne ciało... Dzięki [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')] wszyscy byli mało istotnymi postaciami, a mimo to atmosfera na dworze zaczyna robić się coraz bardziej nerwowa."
 yearly.4031.a:0 "Nakażę przeszukanie [ROOT.Char.Custom('ResidenceBuildingDop')], by znaleźć tego mordercę!"
 yearly.4031.tt:0 "Rozpoczyna się dochodzenie"
 yearly.4031.b:0 "Zakopmy ciało i zapomnijmy o tym."
 yearly.4031.b_every_courtier:0 "Każdy dworzanin"
 yearly.4031.c:0 "Jako mój osobisty medyk, powin[Select_CString(physician.IsFemale, 'naś', 'ieneś' )] zbadać ciała."
 yearly.4061.t:0 "Mądry głupiec"
 yearly.4061.desc_opening:0 "„Nazywam się [hodja.GetTitledFirstName], [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Przybył[Select_CString(hodja.IsFemale, 'am', 'em' )] przed twoje oblicze, aby zaoferować ci swoją mądrość”.\n\n"
 yearly.4061.desc_guard:0 "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], któr[Select_CString( guard.IsFemale, 'a przyprowadziła', 'y przyprowadził' )] tego człowieka przed moje oblicze, patrzy nieco sceptycznie."
 yearly.4061.desc:0 "Strażnik, który przyprowadził tego człowieka przed moje oblicze, patrzy sceptycznie."
 yearly.4061.desc_ending:0 "„Przybył do [ROOT.Char.Custom('ResidenceBuildingDop')], jadąc na osiołku, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Siedząc tyłem”."
 yearly.4061.a:0 "Proszę, podziel się ze mną swoją mądrością."
 yearly.4061.a_success:0 "Zyskasz pewne spostrzeżenia"
 yearly.4061.a_failure:0 "Je[Select_CString( hodja.IsFemale, 'j', 'go' )] historie tylko cię dezorientują"
 yearly.4061.b:0 "Niech twoja wiedza błogosławi cały dwór!"
 yearly.4061.c:0 "Nie mam czasu na głupców."
 yearly.4061.c.tt:0 "Odsyłasz tego człowieka"
 yearly.4061.d:0 "Zabawne! Niech i on[Select_CString( hodja.IsFemale, 'a', '' )] rozbawi masy."
 yearly.4061.d.tt:0 "Pochodźcie z nim po ulicach jak z głupcem"
 yearly.4071.t:0 "Poszukiwanie wiedzy"
 yearly.4071.desc:0 "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przychodzi do mnie ze stertą książek w rękach.\n\n„Zauważył[Select_CString(councillor.IsFemale, 'am', 'em' )] twoje pragnienie wiedzy, [Select_CString(ROOT.Char.IsFemale, 'moja', 'mój' )] [councillor.Custom2('RelationToMeVocative', ROOT.Char)]."
 yearly.4071.desc_focus:0 "Zwłaszcza twoje ostatnie przedsięwzięcia dotyczące [ROOT.Char.Custom('LifestyleFocus')]!"
 yearly.4071.desc_no_focus:0 "Nie wspominając o twoich wcześniejszych badaniach na temat [ROOT.Char.Custom('education_conversation_subject')]!"
 yearly.4071.desc_ending:0 "Może te książki cię zainteresują?”"
 yearly.4071.a:0 "[ROOT.Char.GetFaith.ReligiousText] mi świadkiem, że przestudiuję je wszystkie!"
 yearly.4071.b:0 "Distribute them among my [ROOT.Char.Custom('GetCourtierPlural')]."
 yearly.4081.t:0 "Tłumaczenia"
 yearly.4081.desc:0 "„Lokalni uczeni potrzebują wsparcia finansowego, aby przetłumaczyć księgi z greki na język arabski, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], to wysiłki, które przyniosą korzyści całemu światu arabskiemu!”\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przyni[Select_CString(councillor.IsFemale, 'osła', 'ósł' )] mi listę uczonych, których mogę wspomóc, oraz księgi, nad którymi obecnie pracują."
 yearly.4081.a:0 "#EMP De materia Medica#!... Brzmi interesująco!"
 yearly.4081.a.tt:0 "Finansujesz tłumaczenie księgi o medycynie"
 yearly.4081.b:0 "O, ta! #EMP O wniebowstąpieniach#!."
 yearly.4081.b.tt:0 "Finansujesz tłumaczenie księgi o astronomii"
 yearly.4081.c:0 "#EMP Elementy#! brzmią najbardziej satysfakcjonująco."
 yearly.4081.c.tt:0 "Finansujesz tłumaczenie księgi o matematyce"
 yearly.4081.d:0 "Mam lepsze rzeczy, na które mogę wydać pieniądze."
 yearly.4081.d.tt:0 "Nie finansujesz żadnego uczonego"
 yearly.4081.toast:0 "Księga przetłumaczona"
 yearly.4081.e:0 "#EMP O duszy#!? Fascynujące..."
 yearly.4081.e.tt:0 "Finansujesz tłumaczenie księgi o motywacji"
 yearly.4081.f:0 "Co to jest... #EMP Tukidydes#!?"
 yearly.4081.f.tt:0 "Finansujesz tłumaczenie księgi o historii wojskowości"
 yearly.4081.g:0 "Intryguje mnie ten #EMP Plutarch#!."
 yearly.4081.g.tt:0 "Finansujesz tłumaczenie księgi biograficznej"
 yearly.4081.tt:0 "Otrzymasz księgę"
 yearly.4091.t:0 "Uczeni z Bagdadu"
 yearly.4091.desc_opening:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja spacerujemy po Bagdadzie, kiedy napotykamy"
 yearly.4091.desc_house:0 "Dom Mądrości."
 yearly.4091.desc_no_house:0 "miejscowych uczonych."
 yearly.4091.desc:0 "\n\n„Pozdrowienia, [ROOT.Char.GetTitledFirstNameNoTooltip]. Pozdrowienia, [Select_CString(ward.IsFemale, 'panienko', 'paniczu' )]. W toczącej się dyskusji jest wolne miejsce, czy ktoś z was chciałby dołączyć?”"
 yearly.4091.a:0 "Śmiało, [ward.GetFirstNameNoTooltip]."
 yearly.4091.a.tt:0 "Dzięki temu [ward.GetFirstNameNoTooltip] bardziej pogłębi swoją edukację"
 yearly.4091.b:0 "Chciał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] się przyłączyć, tak."
