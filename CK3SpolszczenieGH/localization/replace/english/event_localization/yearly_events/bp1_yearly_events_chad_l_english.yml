l_english:
 bp1_yearly.3001.t:0 "Prawdziwy przyjaciel"
 bp1_yearly.3001.desc:0 "Things have been a bit tight around the [ROOT.Char.Custom( 'FortifiedBuilding' )] as of late. No matter how much I collect in taxes, I just haven't been able to make ends meet!\n\n[friend.GetTitledFirstNameNoTooltip], ever the dutiful [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], has come to visit me during this bout of bad luck. As we discuss my current troubles, [friend.GetSheHe] offers to replenish my coffers with a hearty stimulus.\n\n[friend.GetFirstNameNoTooltip] clasps my hands and softly says "Let me help you, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]. I know you would do the same for me.""
 bp1_yearly.3001.a:0 "Chwała [ROOT.Char.GetFaith.CustomLoc('WealthGodNameCel')] za tę chwalebną niespodziankę!"
 bp1_yearly.3001.b:0 "Nie m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] aż tak narzucać się swoje[Select_CString( friend.IsFemale, 'j przyjaciółce', 'mu przyjacielowi' )]."
 bp1_yearly.3001.c:0 "To, czego naprawdę potrzebuję, to parę trunków..."
 bp1_yearly.3001.c.tt:0 "Ty i [friend.GetFirstNameNoTooltip] trwonicie pieniądze na rzecz koleżeństwa i uciech"
 bp1_yearly.3001.d:0 "„Nie m[Select_CString( friend.IsFemale, 'ogłabyś', 'ógłbyś' )] dać trochę więcej?”"
 bp1_yearly.3002.t:0 "Przyjaciel w potrzebie"
 bp1_yearly.3002.desc:0 "As I'm paying a visit to my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], [friend.GetTitledFirstNameNoTooltip], I notice that things are quite different from the last time I was here in [friend.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n[friend.GetSheHe|U] used to set out [friend.Custom('GetExpensiveDrink')] and [friend.Custom('GetExpensiveDessert')] for us whenever I came over, but today there is barely a crumb to be seen anywhere and water is all that graces the table.\n\nI ask [friend.GetFirstNameNoTooltip] if he has fallen on hard times. Downcast, [friend.GetSheHe] sullenly responds: "You don't know the half of it...""
 bp1_yearly.3002.a:0 "I should help where I can."
 bp1_yearly.3002.b:0 ""Well, I'd better be going...""
 bp1_yearly.3002.b.tt:0 "You ignore your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] in [friend.GetHerHis] time of need"
 bp1_yearly.3002.c:0 "A night of merrymaking will do [friend.GetHerHim] wonders!"
 bp1_yearly.3002.c.tt:0 "You and [friend.GetFirstNameNoTooltip] engage in an evening of debauchery"
 bp1_yearly.3002.d:0 "Let's take a look at your ledgers..."
 bp1_yearly.3002.d.tt:0 "The financial records are summoned for your investigation"
 bp1_yearly.3003.desc:0 "Zaczynam przeglądać ostatnie wydatki, które zrealizował[Select_CString( friend.IsFemale, 'a', '' )] [ROOT.Char.Custom2('MySheHe' , SCOPE.sC('friend'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], [friend.GetFirstNameNoTooltip], starając się jak najlepiej zrozumieć, co mogło doprowadzić [Select_CString( friend.IsFemale, 'ją', 'go' )] do tak fatalnej sytuacji. Natychmiast dostrzegam problem:\n\nZbrojni: -1,8\nUdogodnienia dworskie: -3,2\nNowy nadworny medyk: -50\n#difficulty_hard Świece: -360 #!\nPodarunki dla dworzan: -15\n\n„Świece? Jesteś zadłużon[Select_CString( friend.IsFemale, 'a', 'y' )] z powodu #EMP świec?!#!”\n\nOdpowiada nieśmiało: „[ROOT.Char.Custom2('MySheHe' , SCOPE.sC('friend'))] [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('friend'))], bardzo dobrze radzisz sobie w sprawach zarządzania. Proszę, pomóż mi!”."
 bp1_yearly.3003.a:0 "„Pomogę ci, ale tylko ten jeden raz...”"
 bp1_yearly.3003.b:0 "„Wydawaj mniej na świece”."
 bp1_yearly.3004.t:0 "Dziwny hałas"
 bp1_yearly.3004.desc:0 "Wracam z powrotem do [ROOT.Char.Custom('FortifiedBuildingGenitive')] po długim, samotnym spacerze. Kolejny rok minął, o jeden rok starsz[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]...\n\nUrodził[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się tego dnia [ROOT.Char.GetAge] lata temu. Im jestem starsz[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], tym bardziej cenię sobie relacje, które pielęgnował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] przez te lata... "
 bp1_yearly.3004.spouse:0 "Smuci mnie więc, że nie odezwał[Select_CString(ROOT.Char.GetPrimarySpouse.IsFemale, 'a', '' )] się dziś ani [Select_CString(ROOT.Char.GetPrimarySpouse.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetPrimarySpouse)], [ROOT.Char.GetPrimarySpouse.GetFirstName], ani żaden z moich przyjaciół.\n\n"
 bp1_yearly.3004.friends:0 "Smuci mnie więc, że nie odezwał[Select_CString(friend1.IsFemale, 'a', '' )] się dziś ani [Select_CString(friend1.IsFemale, 'moja', 'mój' )] [friend1.GetTitledFirstName], ani [friend2.GetTitledFirstName], ani nikt z reszty moich przyjaciół.\n\n"
 bp1_yearly.3004.end:0 "Wlokę się do swoich komnat, samotność przeszkadza moim opieszałym stopom, kiedy słyszę #EMP szczęk#! i stłumione szepty z głębi korytarza."
 bp1_yearly.3004.a:0 "„Co to może być o tej godzinie?”"
 bp1_yearly.3004.b:0 "„Jaka jest najszybszy sposób na ucieczkę? Opuszczenie się przez okno!”"
 bp1_yearly.3005.t:0 "Wszystkiego najlepszego!"
 bp1_yearly.3005.desc:0 "Co za niespodzianka! Wszyscy moi najbliżsi i najdrożsi przyjaciele zebrali się, aby życzyć mi wszystkiego najlepszego z okazji rozpoczęcia kolejnego roku życia. Jest nawet stół, a na nim #EMP moje ulubione danie#! — [ROOT.Char.Custom('GetExpensiveDessert')]! Myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że wszyscy o mnie zapomnieli.\n\nNie mogę uwierzyć, że [party_host.GetFirstName] zadał[Select_CString(party_host.IsFemale, 'a', '' )] sobie tyle trudu, aby zorganizować to w tajemnicy. Nie miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] pojęcia, że taka przemyślana niespodzianka była w ogóle planowana.\n\n[Select_CString(friend2.IsFemale, 'Moja przyjaciółka', 'Mój przyjaciel' )] [friend2.GetFirstName] podchodzi do mnie z trudem dźwigając trzy pięknie zapakowane paczki. Jak zawsze z podstępem, mówi „Mam tu trzy prezenty do wyboru. Jeden będzie twój, ale który z nich?”"
 bp1_yearly.3005.a:0 "„Wezmę największy!”"
 bp1_yearly.3005.b:0 "„Ten średni będzie idealny”."
 bp1_yearly.3005.c:0 "„Dobre rzeczy przychodzą w małych pakunkach”."
 bp1_yearly.3005.a.tt:0 "Otrzymujesz duży prezent"
 bp1_yearly.3005.b.tt:0 "Otrzymujesz średni prezent"
 bp1_yearly.3005.c.tt:0 "Otrzymujesz mały prezent"
 bp1_yearly.3005.t.gift:0 "Otrzymano prezent urodzinowy"
 bp1_yearly.3005.opinion.tt:0 "Zyskujesz #P 30#! [Concept( 'opinion', 'opinii' )|E] o każdym [Concept( 'friend', 'przyjacielu' )|E]"
 bp1_yearly.3006.t:0 "Wspominając minione urodziny"
 bp1_yearly.3006.desc:0 "As I turn another year older today, I am reminded of the splendid birthday party my friends [friend1.GetFirstName] and [friend2.GetFirstName] arranged for me several years ago. How joyous it was to feel the kindness and warmth of our friendship made so evident!\n\n"
 bp1_yearly.3006.desc.friend1_dead:0 "[friend1.GetFirstName] od[Select_CString( friend1.IsFemale, 'eszła', 'szedł' )], a ja opłakuję stratę tak wspaniałe[Select_CString( friend1.IsFemale, 'j przyjaciółki', 'go przyjaciela' )]. Był[Select_CString( friend1.IsFemale, 'a', '' )] przy mnie na dobre i na złe, nigdy nie przestając wywoływać uśmiechu na mojej twarzy w chwilach smutku.\n\n"
 bp1_yearly.3006.desc.friend2_dead:0 "[friend2.GetFirstNameNoTooltip] has since passed and I mourn the loss of such a great friend. [friend2.GetSheHe|U] was by my side through good times and bad, never failing to bring a smile to my face in times of sadness. Although [friend2.GetFirstNameNoTooltip] is gone, I cherish the memories I have of [friend2.GetHerHim].\n\n"
 bp1_yearly.3006.desc.artifact_positive:0 "I remember it as though it were yesterday: we feasted and danced and they even presented me with a wonderful gift!\n\n"
 bp1_yearly.3006.desc.artifact_negative:0 "I remember it as though it were yesterday: we feasted and danced and they even gave me a gift. That was before it all went sour between us, however. Now my memories are tainted by [friend2.GetFirstNamePossessive] treachery.\n\n"
 bp1_yearly.3006.desc.artifact_exists:0 "I think I still have my [old_bday_gift.GetName] lying around somewhere.."
 bp1_yearly.3006.a:0 "Słodko jest powspominać stare czasy."
 bp1_yearly.3006.b:0 "I will never forget you, my friend."
 bp1_yearly.3006.c:0 "Burn the thing and let me forget that scoundrel!"
 bp1_yearly.3006.d:0 "Curse him. I hope he rots in hell."
 bp1_yearly.3007.t:0 "The Family Craft"
 bp1_yearly.3007.desc:0 "I am just finishing up the day's business in my council chambers when my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] saunters in with [spouse.GetHerHis] [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] [inspired_family_member.GetFirstName] eagerly at [spouse.GetHerHis] heels. I put down the ledger I was just reading, knowing no good can come from this unexpected visit.\n\n"
 bp1_yearly.3007.desc.tapestry:0 "[spouse.GetFirstNameNoTooltip] hesitantly remarks upon the room's furnishings.\n"Don't these bare stone walls drive you the least bit mad? I know exactly what this room needs: #EMP Tapestries!#!"\n\n"My [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] is #EMP excellent#! with a needle and thread. "
 bp1_yearly.3007.desc.regalia:0 "[spouse.GetFirstNameNoTooltip] hesitantly remarks upon my appearance.\n"My [spouse.Custom2('RelationToMeShort', ROOT.Char)], you are a mighty and powerful [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], but some do not yet give you the respect you deserve. You need something to demonstrate your authority!"\n\n"My [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] could smith a #EMP fine#! set of regalia that would reflect your status. "
 bp1_yearly.3007.desc.conc:0 "Sponsor [inspired_family_member.GetHerHim] and see how [inspired_family_member.GetHerHis] creation will improve your mood!""
 bp1_yearly.3007.a.tapestry:0 ""I have been thinking the very same! It's dreadful in here!""
 bp1_yearly.3007.a.regalia:0 ""It is high time I garner some respect!""
 bp1_yearly.3007.b:0 ""We've not a penny to spare on such luxuries...""
 bp1_yearly.3100.t:0 "Dworzanin wśród przyjaciół"
 bp1_yearly.3100.desc:0 "[Select_CString(3100_courtier_liege.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('3100_courtier_liege'))] [3100_courtier_liege.GetTitledFirstName] zaszczycił[Select_CString(3100_courtier_liege.IsFemale, 'a', '' )] mnie wizytą i przyprowadził ze sobą jednego z swoich dworzan. [3100_courtier_liege.GetFirstNameNoTooltip] podchodzi do mnie z podekscytowaniem:\n\n„Bądź pozdrowion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], [ROOT.Char.GetTitledFirstNameNoTooltip]! Cieszę się, że [ROOT.Char.GetCapitalLocation.GetName] działa prężnie. Myślę, że [3100_target_courtier.GetFirstName] może być pomocn[Select_CString(3100_target_courtier.IsFemale, 'a', 'y' )] na twoim dworze."
 bp1_yearly.3100.desc.diplomacy:0 "Jest niesamowicie utalentowan[Select_CString(3100_target_courtier.IsFemale, 'ą dyplomatką', 'ym dyplomatą' )] — mało kto jest tak elokwentny!"
 bp1_yearly.3100.desc.intrigue:0 "Ma niezliczone wpływy i sposoby na załatwienie spraw... #EMP po cichu#!. "
 bp1_yearly.3100.desc.martial:0 "Jest niesamowicie utalentowanym strategiem! [3100_target_courtier.GetHerHis|U] umysł zawsze snuje możliwe taktyki. "
 bp1_yearly.3100.desc.stewardship:0 "Jest niesamowicie utalentowan[Select_CString(3100_target_courtier.IsFemale, 'ą zarządczynią', 'ym zarządcą' )] — zdaje się, że dotknięt[Select_CString(3100_target_courtier.IsFemale, 'ą', 'ym' )] przez Midasa! "
 bp1_yearly.3100.desc.learning:0 "Jest niesamowicie utalentowan[Select_CString(ROOT.Char.IsFemale, 'ą uczoną', 'ym uczonym' )] — najbystrzejsz[Select_CString(ROOT.Char.IsFemale, 'ą, od której', 'ym, od którego' )] kiedykolwiek się uczył[Select_CString(3100_courtier_liege.IsFemale, 'am', 'em' )]! "
 bp1_yearly.3100.desc.prowess:0 "Jest zbudowan[Select_CString(3100_target_courtier.IsFemale, 'a', 'y' )] jak niedźwiedź i potężniejsz[Select_CString(3100_target_courtier.IsFemale, 'a', 'y' )] o połowę! "
 bp1_yearly.3100.desc.conc:0 "[Select_CString(3100_courtier_liege.IsFemale, 'Sama chętnie zrobiłabym', 'Sam chętnie zrobiłbym' )] z [Select_CString(3100_target_courtier.IsFemale, 'niej', 'niego' )] użytek, ale niestety nie wydaje się to możliwe.\n\nNie chciał[Select_CString(3100_courtier_liege.IsFemale, 'abym', 'bym' )], żeby [3100_target_courtier.GetHerHis] wielki talent się zmarnował. Czy zechcesz przyjąć [Select_CString(3100_target_courtier.IsFemale, 'ją', 'go' )] i uwolnić [3100_target_courtier.GetHerHis] potencjał?"
 bp1_yearly.3100.a:0 "Znam dla [Select_CString(3100_target_courtier.IsFemale, 'niej', 'niego' )] odpowiednie miejsce."
 bp1_yearly.3100.b:0 "Muszę grzecznie odmówić."
 bp1_yearly_3100_courtier_gained:0 "Skilled courtier recruited"
 bp1_yearly.3101.t:0 "Hrabstwo między przyjaciółmi"
 bp1_yearly.3101.desc:0 "[target_title_holder.GetTitledFirstName] przychodzi do mnie z wielką propozycją. Wie, że mam prawo do [target_title.GetAdjective] i w końcu postanowił[Select_CString(target_title_holder.IsFemale, 'a', '' )] to przyznać.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja przyjaciółko', 'Mój przyjacielu' )]” – mówi – „bardzo pragnę przyznać ci terytorium [target_title.GetNameNoTierNoTooltip], gdyż słusznie jest twoje. Nie mogę jednak tego uczynić, nie otrzymując czegoś w zamian, by nie wrócić do mojego ludu z pustymi rękoma”.\n\n„Zapewnij mi coś, co będę [Select_CString(target_title_holder.IsFemale, 'mogła', 'mógł' )] pokazać moim ludziom, gdy tylko wrócę do [target_title_holder.GetCapitalLocation.GetAdjective], a tereny [target_title.GetAdjectiveNoTooltip] będą twoje”."
 bp1_yearly.3101.a:0 "„Łaskawie przyjmę twoją ofertę! To powinno wystarczyć...”"
 bp1_yearly.3101.b:0 "„Nie [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] przyjąć [target_title.GetAdjectiveNoTooltip] w taki sposób”."
 bp1_yearly.3201.opening:0 "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.3201.desc:0 "Niniejszym zapraszam Cię na ucztę, która odbędzie się na moim dworze na terenie [host.GetCapitalLocation.GetTitle.GetAdjective]! To będzie wielka sprawa, z pysznym jedzeniem i rozrywką."
 bp1_yearly.3202.t:0 "A Fool's Feast"
 bp1_yearly.3202.desc:0 "I walk into [host.GetTitledFirstNamePossessiveNoTooltip] [host.Custom( 'FortifiedBuilding' )] expecting the grand, joyous feast for which I received an invitation, but there is no one at all! After a bit of searching, I find [host.GetFirstNameNoTooltip] and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enemy'))] [enemy.GetFirstNameNoTooltip] chatting about [ROOT.GetCharacter.GetFaith.HighGodName] knows what.\n\nSurprised at my sudden entrance, [host.GetFirstNameNoTooltip] turns toward me and asks why I have appeared unannounced.\n\n"I thought... you invited me to a feast today... ?"\n\n[host.GetSheHe|U] explains that I am mistaken and proceeds to lecture me on courtly etiquette. [enemy.GetFirstNameNoTooltip], meanwhile, cannot stop snickering to [enemy.GetHerselfHimself] as I am utterly humiliated by my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]."
 bp1_yearly.3202.a:0 ""My apologies, [host.GetTitledFirstNameNoTooltip]...""
 bp1_yearly.3202.a.liege:0 ""Apologies, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]...""
 bp1_yearly.3202.b:0 ""You must believe that [enemy.GetFirstNameNoTooltip] set me up!""
 bp1_yearly.3202.b.success:0 "You convince [host.GetTitledFirstNameNoTooltip] of [enemy.GetFirstNamePossessiveNoTooltip] malfeasance"
 bp1_yearly.3202.b.failure:0 "You fail to convince [host.GetTitledFirstNameNoTooltip] of [enemy.GetFirstNamePossessiveNoTooltip] malfeasance"
 bp1_yearly.3202.c:0 ""It's high time we end these games, [enemy.GetFirstNameNoTooltip].""
 bp1_yearly.3202.c.tt:0 "#V Duel#! [enemy.GetFirstName].\n#weak This duel is NOT to the death. Though it is possible to perish.#!\nIf you win, the truth of what occurred here will come to light. If you lose, [enemy.GetFirstNameNoTooltip] will have truly bested you.\n\nYour [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[enemy.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [enemy.GetProwess]#!"
 bp1_yearly.3203.sc_result_won:0 "You won in a duel against [sc_loser.GetTitledFirstNameNoTooltip]"
 bp1_yearly.3203.sc_result_lost:0 "You lost in a duel against [sc_victor.GetTitledFirstNameNoTooltip]"
 bp1_yearly.3204.sc_invalid:0 "Your duel against [enemy.GetTitledFirstNameNoTooltip] has been invalidated"
 bp1_yearly.3300.t:0 "Rozważania na temat [ROOT.Char.GetFaith.HighGodNamePossessive]"
 bp1_yearly.3300.desc:0 "Kiedy siedzę i medytuję nad najdrobniejszymi szczegółami wiary, nie mogę powstrzymać się od myślenia o tym, kiedy [pilgrimage_memory.GetDescription]. Ta podróż była daleka od codziennych wygód mojego życia jako [ROOT.Char.GetTitleAsNameNoTooltip|l], ale ulga, jaką poczuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] po przybyciu do [pilgrimage_destination.GetAdjective], sprawiła, że wszystko było warte zachodu."
 bp1_yearly.3300.a:0 "Wierzę, że już zawsze będę czuć, iż jestem blisko [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp1_yearly.3301.desc:0 "As I am sitting and meditating on the finer points of [ROOT.Char.GetFaith.GetName], I cannot help but think back to when [pilgrimage_memory.GetDescription]. This trip was far from the quotidian comforts of my life as a [ROOT.Char.GetTitleAsNameNoTooltip|l], but the relief I felt upon arriving at [pilgrimage_destination.GetName] made it all worth the trouble.\n\nGrowing closer to [pilgrimage_friend.GetFirstName] was certainly an added benefit. We certainly enjoyed some quality time together on that pilgrimage."
 bp1_yearly.3301.a:0 "I will forever feel closer to both [ROOT.Char.GetFaith.HighGodName] and [pilgrimage_friend.GetFirstNameNoTooltip]."
