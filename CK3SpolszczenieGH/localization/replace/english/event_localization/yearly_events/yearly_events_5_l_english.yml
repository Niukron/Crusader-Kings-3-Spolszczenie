l_english:
 yearly.5001.t:0 "Niefortunne spotkanie"
 yearly.5001.duelling.desc:0 "Nagłe echo dwóch znajomych głosów przykuwa moją uwagę, prowadząc mnie do komnat [Select_CString(bickering_spouse.IsFemale, 'mojej żony', 'mojego męża' )].\n\nGdy docieram na miejsce, jestem zszokowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], widząc jak [Select_CString( bickering_spouse.IsFemale, 'moja żona', 'mój mąż' )] [bickering_spouse.GetFirstName] oraz [Select_CString( bickering_spouse.IsFemale, 'moja kochanka', 'mój kochanek' )] [bickering_lover.GetFirstName] są [Select_CString( And(bickering_spouse.IsFemale, bickering_lover.IsFemale), 'pogrążone', 'pogrążeni' )] w burzliwej dyskusji. [bickering_attacker.GetFirstNameNoTooltip], zauważając mnie, szybko wyciąga broń i rzuca się w kierunku, w którym stoi [bickering_defender.GetFirstNameNoTooltip],"
 yearly.5001.backstabbing.desc:0 "Już [Select_CString( ROOT.Char.IsFemale, 'miałam wychodzić z sali jadalnej i wracać do swoich komnat, gdy zauważyłam', 'miałem wychodzić z sali jadalnej i wracać do swoich komnat, gdy zauważyłem' )], jak [Select_CString( bickering_lover.IsFemale, 'moja kochanka', 'mój kochanek' )] [bickering_lover.GetFirstNameNoTooltip] urządza sobie pogawędkę z [Select_CString( bickering_spouse.IsFemale, 'moją żoną', 'moim mężem' )] w zacisznym miejscu. [bickering_defender.GetFirstName] odwraca się, by mnie powitać, ale nie spodziewa się, że [bickering_attacker.GetFirstName]"
 yearly.5001.duelling.attackerwins.desc:0 "uderza [Select_CString( bickering_loser.IsFemale, 'ją i pozostawia krwawiącą na podłodze, już martwą', 'go i pozostawia krwawiącego na podłodze, już martwego' )]."
 yearly.5001.backstabbing.attackerwins.desc:0 "wykorzystuje chwilę nieuwagi [Select_CString( bickering_loser.IsFemale, 'swojej rywalki', 'swojego rywala' )] i wbija [bickering_loser.GetHerHim] sztylet w płuco."
 yearly.5001.duelling.defenderwins.desc:0 "uderza, ale [bickering_loser.GetHerHis] cios zostaje w ostatniej chwili zablokowany przez [Select_CString( bickering_winner.IsFemale, 'przeciwniczkę, która', 'przeciwnika, który' )], odpycha [Select_CString( bickering_loser.IsFemale, 'ją', 'go' )] siłą, a następnie przebija [Select_CString( bickering_loser.IsFemale, 'ją', 'go' )] [bickering_loser.GetHerHis] własną bronią."
 yearly.5001.backstabbing.defenderwins.desc:0 "chce uderzyć, ale [bickering_winner.GetFirstNameNoTooltip] wyczuwa, że [bickering_loser.GetFirstNameNoTooltip] naciera na [Select_CString( bickering_winner.IsFemale, 'nią', 'niego' )] z morderczym zamiarem. Odwraca się w [bickering_loser.GetHerHis] stronę, wykręca [bickering_loser.GetHerHim] nadgarstek i dźga [Select_CString( bickering_loser.IsFemale, 'ją', 'go' )] [bickering_loser.GetHerHis] własnym sztyletem."
 yearly.5001.lover.epilogue.desc:0 "\n\n„Zrobił[Select_CString(bickering_winner.IsFemale, 'am', 'em' )] to dla nas” – twierdzi [bickering_winner.GetFirstNameNoTooltip], spoglądając na mnie z żalem. „Abyśmy mogli być razem”."
 yearly.5001.spouse.epilogue.desc:0 "\n\n„To musiało się wydarzyć„ – twierdzi [bickering_winner.GetFirstNameNoTooltip], spoglądając na mnie z żalem. „Sprowadził[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] to na nas”."
 yearly.5001.a.a.spouse:0 "Bardzo mi przykro... Masz do tego prawo."
 yearly.5001.a.a.lover:0 "A jednak chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym, żeby do tego nie doszło..."
 yearly.5001.a.b.spouse:0 "Rozumiem cię, [Select_CString( bickering_spouse.IsFemale, 'moja żono', 'mój mężu' )]. Pozostawmy to już za sobą."
 yearly.5001.a.b.lover:0 "Rozumiem twój punkt widzenia. Teraz zostawmy całą tę historię za sobą."
 yearly.5001.a.c.spouse:0 "Mam tylko nadzieję, że znajdę w sercu wystarczająco siły, by ci wybaczyć."
 yearly.5001.a.c.lover:0 "Może to naprawdę był jedyny sposób..."
 yearly.5001.b:0 "Jak mogł[Select_CString( bickering_winner.IsFemale, 'aś', 'eś' )]?! Odejdź, zanim wrzucę cię do lochu."
 yearly.5001.c:0 "Nie zapomnę tego, [bickering_winner.GetFirstNameNoTooltip]."
 yearly.5001.d:0 "Nie. Całe państwo będzie wiedziało o zbrodni, której się dopuścił[Select_CString( bickering_winner.IsFemale, 'aś', 'eś' )]!"
 yearly.5001.e:0 "Masz rację! Teraz już nic nie stoi między nami!"
 yearly.5001.f:0 "Cały dwór dowie się, co [bickering_loser.GetFirstNameNoTooltip] chciał[Select_CString( bickering_loser.IsFemale, 'a', '' )] ci zrobić."
 yearly.5001.g:0 "Nie mogę dopuścić, aby ta zbrodnia pozostała bezkarna. Straże!"
 yearly.5001.i:0 "Nie wiedział[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'a', 'e' )]m, że potrafisz być tak bezwzględn[Select_CString( bickering_winner.IsFemale, 'a', 'y' )]... Uwielbiam to!"
 yearly.5002.t:0 "Dawne żale"
 yearly.5002.spouse.desc:0 "Minęło wiele miesięcy, odkąd sprawił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że [bickering_loser.GetFirstName] otrzymał[Select_CString( bickering_loser.IsFemale, 'a', '' )] osąd od [ROOT.Char.GetFaith.HighGodNamePossessive], oczyszczając w ten sposób imię mojej rodziny i naprawiając cudzołożne skłonności [ROOT.Char.Custom2('MySheHeGenitive', SCOPE.sC('scoped_ruler'))] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))]. A jednak, widmo [Select_CString( bickering_loser.IsFemale, 'mojej rywalki', 'mojego rywala' )] wciąż nawiedza moje noce, pozbawiając mnie snu sprawiedliwe[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )]..."
 yearly.5002.lover.desc:0 "Upłynęło wiele miesięcy, odkąd uwolnił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m od tego świata [Select_CString( ROOT.Char.IsFemale, 'okrutną oprawczyni', 'okrutnego oprawcę' )] [Select_CString( bickering_lover.IsFemale, 'mojej ukochanej', 'mojego ukochanego' )], abyśmy mogli żyć wolni od [bickering_loser.GetHerHis] małżeńskiej tyranii. A jednak widmo [Select_CString( bickering_loser.IsFemale, 'mojej rywalki', 'mojego rywala' )] wciąż nawiedza moje noce, dręcząc mnie zza grobu..."
 yearly.5002.forgiven.desc:0 "\n\nChociaż [scoped_ruler.GetFirstName] stale zapewnia mnie, że nie żywi do mnie urazy za moje postępowanie, to jednak poczucie winy mnie przytłacza."
 yearly.5002.unforgiven.desc:0 "\n\nJako że [scoped_ruler.GetFirstName] jest do mnie chłodno nastawion[Select_CString( scoped_ruler.IsFemale, 'a', 'y' )], [Select_CString( scoped_ruler.IsFemale, 'jej', 'jego' )] postawa powoduje, iż moje serce stale napełnia się wyrzutami sumienia z powodu brutalnego czynu, którego się dopuścił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 yearly.5002.a:0 "Gdyby tylko [scoped_ruler.GetFirstNameNoTooltip] m[Select_CString( scoped_ruler.IsFemale, 'ogła', 'ógł' )] mi pomóc..."
 yearly.5002.b:0 "Tylko [ROOT.GetCharacter.GetFaith.HighGodName] może obdarzyć mnie spokojem!"
 yearly.5002.c:0 "Przestanie mnie dręczyć dopiero wtedy, gdy do nie[Select_CString( bickering_loser.IsFemale, 'j', 'go' )] dołączę."
 yearly.5003.spouse.desc:0 "[Select_CString( bickering_winner.IsFemale, 'Moja żona', 'Mój mąż' )] [bickering_winner.GetFirstName] zmienił[Select_CString( bickering_winner.IsFemale, 'a', '' )] się od tamtego niefortunnego spotkania z [Select_CString( SCOPE.sC('bickering_lover').IsFemale, 'moją ukochaną', 'moim ukochanym' )]. Twierdzi, że mściw[Select_CString( bickering_loser.IsFemale, 'a', 'y' )] [bickering_loser.GetFirstName] pod postacią zjawy prześladuje [Select_CString( bickering_winner.IsFemale, 'ją', 'go' )] od owego pamiętnego dnia."
 yearly.5003.lover.desc:0 "[bickering_winner.GetFirstName] zmienił[Select_CString( bickering_winner.IsFemale, 'a', '' )] się od kiedy [bickering_winner.GetSheHe] i [bickering_loser.GetFirstName] niefortunnie się ze sobą [Select_CString( And( bickering_loser.IsFemale, bickering_winner.IsFemale), 'spotkały', 'spotkali' )]. Twierdzi, że mściw[Select_CString( bickering_loser.IsFemale, 'a', 'y' )] [bickering_loser.GetFirstNameNoTooltip] pod postacią zjawy prześladuje [Select_CString( bickering_winner.IsFemale, 'ją', 'go' )] od owego pamiętnego dnia."
 yearly.5003.forgiven.desc:0 "\n\nObawia się, że straszna pamięć o  [bickering_winner.GetHerHis] tajemniczej zbrodni pochłania [bickering_winner.GetHerHis] umysł i duszę."
 yearly.5003.unforgiven.desc:0 "\n\nBłaga mnie, abym wybaczył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [bickering_winner.GetHerHim] straszliwą zbrodnię, którą popełnił[Select_CString( bickering_winner.IsFemale, 'a', '' )] w moim imieniu, będąc przekonan[Select_CString( bickering_winner.IsFemale, 'a', 'y' )], że moje rozgrzeszenie jest jedyną rzeczą, która ocali [bickering_winner.GetHerHis] umysł i duszę."
 yearly.5003.a:0 "Bardzo dobrze, [bickering_winner.GetFirstNameNoTooltip]. Wybaczam ci."
 yearly.5003.b.forgiven:0 "Obawiam się, że nic więcej nie mogę dla ciebie zrobić."
 yearly.5003.b.forgotten:0 "Przykro mi, ale nie mogę tego zrobić."
 yearly.5003.b.callous:0 "Czy przestaniesz marnować mój czas swoimi urojeniami?"
 yearly.5003.c:0 "To odpowiednia kara dla takich bezwzględnych morderc[Select_CString( bickering_winner.IsFemale, 'ów', 'zyń' )] jak ty."
 yearly.5004.desc:0 "[scoped_ruler.GetFirstName] w końcu udzielił[Select_CString( scoped_ruler.IsFemale, 'a', '' )] mi swojego przebaczenia, a ja dzięki [Select_CString( scoped_ruler.IsFemale, 'niej', 'niemu' )] odnalazł[Select_CString( ROOT.Char.IsFemale, 'a', '' )]m spokój na nowo. [bickering_loser.GetFirstName] [Select_CString( ROOT.Char.IsFemale, 'została w końcu wypędzona', 'został w końcu wypędzony' )] z tego świata, a [bickering_loser.GetHerHis] widmo przestało nawiedzać moje sny raz na zawsze."
 yearly.5004.a:0 "Pamięć o [Select_CString( bickering_loser.IsFemale, 'niej', 'nim' )] też wkrótce zaniknie..."
 yearly.5005.desc:0 "Był[Select_CString( ROOT.Char.IsFemale, 'am głupia', 'em głupi' )], licząc, że [scoped_ruler.GetFirstName] mi pomoże. Zawsze [Select_CString( scoped_ruler.IsFemale, 'była małostkowa i podła. Zlekceważyła mój problem i drwiła', 'był małostkowy i podły. Zlekceważył mój problem i drwił' )] z mojej słabości, twierdząc, że zasługuję na wszystko, co mnie spotyka."
 yearly.5005.a:0 "Dlaczego w ogóle zależało mi na tym potworze?"
 yearly.5006.epilogue.desc:0 "Nie mogąc zmierzyć się z winą za swoje czyny, postanawia porzucić dwór i poświęcić swoje życie [bickering_winner.GetFaith.HighGodNamePossessive]."
 yearly.5006.b.forgiven:0 "Idź więc w pokoju, jeśli tego właśnie chcesz."
 yearly.5006.b.upset:0 "Jak mogł[Select_CString( bickering_winner.IsFemale, 'aś', 'eś' )] mi to zrobić?!"
 yearly.5006.b.default:0 "Rozumiem..."
 yearly.5007.t:0 "Nijakie noce"
 yearly.5007.desc:0 "Przez ostatnie tygodnie często myślał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m o momencie, w którym [bickering_loser.GetFirstName] [Select_CString( bickering_loser.IsFemale, 'weszła', 'wszedł' )] ze mną w zwadę. Od dawna życie nie miało takiego sensu, jak w chwili, gdy [bickering_loser.GetHerHis] krew ogrzewała moją skórę. \n\n[scoped_ruler.GetFirstName] wydaje się czuć to samo; nigdy nie [Select_CString( And( bickering_loser.IsFemale, ROOT.Char.IsFemale ), 'byłyśmy tak blisko, jak wtedy, gdy dzieliłyśmy', 'byliśmy tak blisko, jak wtedy, gdy dzieliliśmy' )] intymny dreszczyk morderstwa, jednak teraz powoli się od siebie oddalamy..."
 yearly.5007.a:0 "Być może nadszedł czas, aby podsycić płomień."
 yearly.5007.a.tt:0 "[bickering_winner.GetFirstName] będzie chętniej przyłączać się do moich planów morderstw."
 yearly.5007.b:0 "Myślę, że nie potrzebuję już więcej wrażeń."
 yearly.5008.desc:0 "Przez ostatnie tygodnie często myślał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m o momencie, w którym [Select_CString( bickering_loser.IsFemale, 'moja droga', 'mój drogi' )] [bickering_loser.GetFirstName] zgin[Select_CString( bickering_loser.IsFemale, 'ęła', 'ął' )] przedwczesną śmiercią. [bickering_winner.GetFirstName] zapewnił[Select_CString( bickering_winner.IsFemale, 'a', '' )] [bickering_loser.GetHerHis] okrutny koniec.\n\nNigdy wcześniej nie czuł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się tak blisko [ROOT.Char.Custom2('MySheHeGenitive', SCOPE.sC('bickering_winner'))] [ROOT.Char.Custom2('RelationToMeShortGenitive', SCOPE.sC('bickering_winner'))], jak wtedy, gdy [Select_CString( And(ROOT.Char.IsFemale, bickering_winner.IsFemale), 'dzieliłyśmy', 'dzieliliśmy' )] intymny dreszczyk morderstwa. Co więcej, [bickering_winner.GetSheHe] jest równie chętn[Select_CString( bickering_winner.IsFemale, 'a', '' )] jak ja, by przeżyć tę niezapomnianą chwilę ponownie i na nowo rozpalić płomień naszej miłości."
 yearly.5008.a:0 "Ale tym razem to ja wybieram ofiarę!"
 yearly.5008.b:0 "Dość. Znudziła już mnie ta gra."
 yearly.5009.desc:0 "Propozycja odrzucona"
 yearly.5010.t:0 "Podejrzane współczucie"
 yearly.5010.desc:0 "Poruszon[Select_CString(bickering_vassal_1.IsFemale, 'a', 'y' )] moimi kłopotami, [bickering_vassal_1.GetTitledFirstName] zaproponował[Select_CString(bickering_vassal_1.IsFemale, 'a', '' )] mi swoją radę i pomoc przy wielu okazjach, mając nadzieję na złagodzenie ciężaru moich obowiązków.\n\nJednak [bickering_vassal_2.GetTitledFirstName] jest rozwścieczon[Select_CString(bickering_vassal_2.IsFemale, 'a', 'y' )] taką uwagą: „[bickering_vassal_1.GetFirstNameNoTooltip] nie jest godn[Select_CString(bickering_vassal_1.IsFemale, 'a', 'y' )] zaufania! To tylko podstęp, by cię wykorzystać, [Select_CString( ROOT.Char.IsFemale, 'moja seniorko', 'mój seniorze' )]”."
 yearly.5010.a:0 "Zaufam tylko tym, którzy na to zasługują."
 yearly.5010.b:0 "Czy nasza trójka nie może znaleźć wspólnej płaszczyzny porozumienia?"
 yearly.5010.midwaysuccess.desc:0 "[bickering_vassal_1.GetTitledFirstName] i [bickering_vassal_2.GetTitledFirstName] zachowują się teraz spokojniej – udało mi się zażegnać niektóre ich spory."
 yearly.5010.midwayfail.desc:0 "[bickering_vassal_1.GetTitledFirstName] i [bickering_vassal_2.GetTitledFirstName] nie mog[Select_CString( And( bickering_vassal_2.IsFemale, bickering_vassal_1.IsFemale ), 'ły', 'li' )] się pogodzić – wszystkie moje próby zawiodły."
 yearly.5010.midwaycritfail.desc:0 "Moja starania, aby [bickering_vassal_1.GetTitledFirstName] i [bickering_vassal_2.GetTitledFirstName] odstawi[Select_CString( And( bickering_vassal_2.IsFemale, bickering_vassal_1.IsFemale ), 'ły', 'li' )] na bok swoje różnice, doprowadziły jedynie do tego, że [Select_CString( And( bickering_vassal_2.IsFemale, bickering_vassal_1.IsFemale ), 'oboje wasalki', 'obaj wasale' )] stali się na mnie źli."
 yearly.5010.c:0 "Wezmę pod uwagę twoje ostrzeżenie, [bickering_vassal_2.GetFirstNameNoTooltip]."
 yearly.5010.d:0 "Jako [ROOT.Char.GetTitleTierName] rozkazuję ci mnie bronić!"
 yearly.5010.deceitfail.desc:0 "[bickering_vassal_2.GetTitledFirstName] nie dał[Select_CString( bickering_vassal_2.IsFemale, 'a', '' )] się podstępem namówić, aby [bickering_vassal_2.GetSheHe] i [bickering_vassal_1.GetTitledFirstName] stoczy[Select_CString( And( bickering_vassal_2.IsFemale, bickering_vassal_1.IsFemale ), 'ły', 'li' )] pojedynek."
 yearly.5011.desc:0 "Nie trzeba wiele, aby [bickering_vassal_1.GetFirstName] i [bickering_vassal_2.GetFirstName] przerodzi[Select_CString( And( bickering_vassal_2.IsFemale, bickering_vassal_1.IsFemale ), 'ły', 'li' )] wzajemną pogardę do siebie w otwartą wrogość. Padają brzydkie słowa, aż w końcu [bickering_vassal_2.GetFirstNameNoTooltip] podnosi [bickering_vassal_2.Custom('signature_weapon_bier')] przeciwko [Select_CString( bickering_vassal_1.IsFemale, 'niej, która', 'niemu, który' )] odpowiada tym samym.\n\nPo krótkiej wymianie brutalnych ciosów, [bickering_vassal_winner.GetTitledFirstNameNoTooltip] wychodzi zwycięsko, podczas gdy [bickering_vassal_winner.GetHerHis] przeciwnik pozostaje zakrwawiony na ziemi."
 yearly.5011.a.new:0 "Nigdy nie zdawał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawy z tego, jak bardzo był[Select_CString( bickering_vassal_winner.IsFemale, 'aś mi oddana', 'eś mi oddany' )], [bickering_vassal_winner.GetFirstNameNoTooltip]..."
 yearly.5011.b.new:0 "Wygląda na to, że czyny mówią więcej niż słowa."
 yearly.5011.b.old:0 "Co ja bym bez ciebie zrobił[Select_CString( ROOT.Char.IsFemale, 'a', '' )], [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 yearly.5011.c:0 "Dlaczego musiał[Select_CString( bickering_vassal_winner.IsFemale, 'aś', 'eś' )] zawracać mi głowę tym problemem, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 tooltip.5010.d.vassalsfight:0 "Udało mi się zmusić dwóch wasali do walki ze sobą"
 tooltip.5010.d.vassalsfightfail:0 "[bickering_vassal_2.GetFirstName] nie chce dać się wciągnąć w walkę"
 tooltip.5010.b.success:0 "Udało mi się pogodzić dwóch wasali"
 tooltip.5010.b.fail:0 "Nie potrafię pogodzić tych dwóch wasali"
 tooltip.5010.b.critfail:0 "Rozgniewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] dwóch wasali"
 tooltip.5010.d.vassalsfight.effect:0 "[bickering_vassal_2.GetFirstName] wyzywa postać [bickering_vassal_1.GetFirstName] na pojedynek na śmierć i życie!"
 yearly.5020.t:0 "Sprawa opieki"
 yearly.5020.opening:0 "[helpful_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5020.intro.desc:0 "[ROOT.Char.Custom2('YourSheHe', SCOPE.sC('scoped_heir'))|U] [scoped_heir.GetFirstName] bardzo interesuje się pracą, którą wykonuję jako [helpful_councillor.Custom('CouncilPosition')]. Gdybyś łaskawie pozwolił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] mi"
 yearly.5020.older.desc:0 "spędzić trochę czasu z t[Select_CString( scoped_heir.IsFemale, 'ą', 'ym' )] młod[Select_CString( scoped_heir.IsFemale, 'ą kobietą', 'ym mężczyzną' )], z pewnością nauczy się wielu rzeczy"
 yearly.5020.younger.desc:0 "spędzić z [Select_CString( scoped_heir.IsFemale, 'nią', 'nim' )] trochę czasu, dzięki czemu z pewnością dowie się paru rzeczy"
 yearly.5020.chancellor.desc:0 "o polityce, etykiecie i dyplomacji."
 yearly.5020.marshal.desc:0 "o musztrowaniu wojsk, planowaniu oblężeń i innych tego typu sprawach związanych z prowadzeniem wojny."
 yearly.5020.steward.desc:0 "o zarabianiu pieniędzy oraz zarządzaniu ziemią i bogactwem."
 yearly.5020.spymaster.desc:0 "o zachowaniu dyskrecji i zdobywaniu niejasnych informacji."
 yearly.5020.court_chaplain.desc:0 "o historii naszego państwa i tradycji naszych ludzi."
 yearly.5020.a:0 "Tak długo, jak wiesz, co robisz..."
 yearly.5020.a.e.tt:0 "[helpful_councillor.GetCouncilTitle|U] [helpful_councillor.GetFirstNameNoTooltip] będzie wykładać o swoich obowiązkach – niech [scoped_heir.GetFirstNameNoTooltip] słucha uważnie"
