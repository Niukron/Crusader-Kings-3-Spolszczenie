 yearly.5021.deceitfulcouncillor.desc:0 "Miał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m rację, podejrzewając, że [helpful_councillor.GetFirstName] ma niecne zamiary! Po kilku dniach obserwacji jest jasne, że zależy [helpful_councillor.GetHerHim] tylko na tym, by nastawić przeciwko mnie [Select_CString( EqualTo_string( ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir')), '$MyShe|q$'), 'moją', 'mojego' )] [ROOT.Char.Custom2('RelationToMeShortAccusative', SCOPE.sC('scoped_heir'))]."
 yearly.5021.honestcouncillor.desc:0 "Mimo że [helpful_councillor.GetFirstName] był[Select_CString(helpful_councillor.IsFemale, 'a', '' )] cały czas pod obserwacją, mój szpieg nie był w stanie znaleźć niczego, co mogłoby mnie przekonać, że jego intencje są nieczyste.\n\nWygląda na to, że naprawdę chce tylko pomóc, by [ROOT.Char.Custom2('MySheHe', SCOPE.sC('scoped_heir'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] stał[Select_CString(scoped_heir.IsFemale, 'a', '' )] się lepsz[Select_CString(scoped_heir.IsFemale, 'ą władczynią', 'ym władcą' )]."
 yearly.5021.a:0 "Nie zaszkodzi pozwolić, by [scoped_heir.GetFirstNameNoTooltip] został[Select_CString(scoped_heir.IsFemale, 'a', '' )] [helpful_councillor.GetHerHis] wychowank[Select_CString(scoped_heir.IsFemale, 'ą', 'iem' )]!"
 yearly.5021.b.a:0 "[helpful_councillor.GetFirstNameNoTooltip|U] już się więcej do [Select_CString(scoped_heir.IsFemale, 'niej', 'niego' )] nie zbliży."
 yearly.5021.b.b:0 "Ale wciąż [helpful_councillor.GetHerHim] nie ufam!"
 yearly.5021.c:0 "Nie chcę [Select_CString(helpful_councillor.IsFemale, 'jej', 'go' )] w radzie!"
 yearly.5022.a:0 "Nie ma niczego złego w tym, aby pozwolić [helpful_councillor.GetHerHim] kontynuować!"
 yearly.5023.desc:0 "Szpieg, który miał się dowiedzieć, co knuje mój [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetTitledFirstName], został złapany! Co za bezwartościowy dureń! [helpful_councillor.GetFirstNameNoTooltip] [Select_CString(helpful_councillor.IsFemale, 'była wściekła, gdy dowiedziała się o moim braku zaufania i wycofała', 'był wściekły, gdy dowiedział się o moim braku zaufania i wycofał' )] swoją propozycję nauczania."
 yearly.5023.a:0 "Skąd miał[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'a', 'e' )]m przypuszczać, że [helpful_councillor.GetHerHis] intencje są czyste?"
 yearly.5024.deceitfulcouncillor.desc:0 "Coś jest nie tak. Pozwolił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], aby mój [helpful_councillor.Custom('CouncilPosition')|l] [helpful_councillor.GetFirstName] pom[Select_CString(helpful_councillor.IsFemale, 'ogła', 'ógł' )] w nauce [Select_CString(scoped_heir.IsFemale, 'mojej', 'mojego' )] [ROOT.Char.Custom2('RelationToMeShortGenitive', SCOPE.sC('scoped_heir'))], aby [scoped_heir.GetFirstname] nauczył[Select_CString(scoped_heir.IsFemale, 'a', '' )] się czegoś o rządzeniu. Wygląda jednak na to, że bardziej jest [helpful_councillor.GetSheHe] zainteresowan[Select_CString(helpful_councillor.IsFemale, 'a', 'y' )] uczeniem [Select_CString(scoped_heir.IsFemale, 'jej', 'go' )], jak kwestionować i odrzucać każdą moją decyzję."
 yearly.5024.deadlycouncillor.desc:0 "My [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName] bursts into the main hall, a mortified look on [helpful_councillor.GetHerHis] face and [helpful_councillor.GetHerHis] clothes dripping blood. \n\n"Bandits, my [ROOT.Char.GetTitleTierName]!" [helpful_councillor.GetSheHe] exclaims, almost out of breath. [helpful_councillor.GetFirstNameNoTooltip] had left the [ROOT.Char.Custom('ResidenceBuilding')] with [scoped_heir.GetFirstName] just this morning to survey the countryside. "I carried the [scoped_heir.GetTitleTierNamePossessive] body for as long as I could, but...""
 yearly.5024.honestcouncillor.desc:0 "Opieka, którą [helpful_councillor.GetCouncilTitle] [helpful_councillor.GetFirstName] sprawuje nad moim następcą, już przynosi oczekiwane efekty.\n\n[scoped_heir.GetFirstName] nauczył[Select_CString( scoped_heir.IsFemale, 'a', '' )] się o wiele więcej, niż mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przypuszczać, a niektóre z przyszłych obowiązków traktuje znacznie poważniej niż wcześniej."
 yearly.5024.a.a:0 "Wspaniałe! Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że mogę [Select_CString( helpful_councillor.IsFemale, 'jej', 'mu' )] zaufać!"
 yearly.5024.a.b:0 "Jak [Select_CString(helpful_councillor.IsFemale, 'mogła', 'mógł' )] mi to zrobić?!"
 yearly.5024.a.c:0 "Tak nie może być!"
 yearly.5024.b:0 "Nie mogę w to uwierzyć. Ty za tym wszystkim stoisz!"
 tooltip_yearly_5022_a:0 "Pozwól, aby [helpful_councillor.GetFirstName] kontynuował[Select_CString( helpful_councillor.IsFemale, 'a', '' )] swoje nauczanie."
 yearly.5030.opening:0 "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5030.earnestvassal.desc:0 "Właśnie odkrył[Select_CString(squealing_vassal.IsFemale, 'am', 'em' )] przerażającą prawdę. Chociaż nienawidzę zwracać Ci uwagi w tej sprawie, muszę poinformować Cię, że [blackmailed_vassal.GetTitledFirstName] skrywa przed tobą sekrety najbardziej niepokojącego rodzaju."
 yearly.5030.selfishvassal.desc:0 "Piszę, aby poinformować Cię o przerażającym odkryciu, jakiego dokonał[Select_CString(squealing_vassal.IsFemale, 'am', 'em' )]. [blackmailed_vassal.GetTitledFirstName] angażuje się w podejrzane i niehonorowe zachowania za Twoimi plecami.\n\nMam szczerą nadzieję, że zwrócenie Twojej uwagi na tę delikatną kwestię będzie dowodem mojej niezachwianej lojalności wobec Ciebie, m[Select_CString(ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]."
 yearly.5030.a.a:0 "Bardzo doceniam twoją troskę, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.b:0 "Nie zapomnę twojego gestu, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.tt:0 "[squealing_vassal.GetTitledFirstName] ujawni mi sekret, który skrywa [blackmailed_vassal.GetTitledFirstName]."
 yearly.5030.secret.desc:0 "Poinformowano o sekrecie"
 yearly.5030.c:0 "Lepiej o tym wszystkim zapomnij, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.c.tt:0 "Nie użyje sekretu postaci [blackmailed_vassal.GetFirstName] przeciwko [Select_CString(blackmailed_vassal.IsFemale, 'niej', 'niemu' )]"
 yearly.5025.desc.a:0 "Dzięki mojej niedawnej edukacji [scoped_heir.GetFirstName] był[Select_CString( scoped_heir.IsFemale, 'a', '' )] w stanie uzupełnić niektóre braki w swoim wykształceniu.\n\nProśba, o jaką poprosiła mnie [helpful_councillor.GetTitledFirstName], była dokładnie taką motywacją, jakiej potrzebował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, aby pomóc [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('scoped_heir')), '$MyShe|q$'), 'mojej', 'mojemu' )] [ROOT.Char.Custom2('RelationToMeShortLocative', SCOPE.sC('scoped_heir'))] uwolnić część [scoped_heir.GetHerHis] drzemiącego jeszcze potencjału."
 yearly.5025.desc.b:0 "Niestety, moje ostatnie wysiłki na rzecz tego, aby [scoped_heir.GetFirstName] uzupełnił[Select_CString( scoped_heir.IsFemale, 'a', '' )] braki w swojej edukacji, okazały się całkowicie bezowocne.\n\nByć może nie powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] odrzucać oferty, którą zaproponował[Select_CString( helpful_councillor.IsFemale, 'a', '' )] mi [helpful_councillor.GetTitledFirstName]..."
 yearly.5025.a:0 "Jestem dumn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z [scoped_heir.GetHerHis] osiągnięć."
 yearly.5025.b:0 "[scoped_heir.Custom('GirlBoy')|U] jest trochę powoln[Select_CString( scoped_heir.IsFemale, 'a', 'y' )]."
 yearly.5040.t:0 "Szemrana dyskusja"
 yearly.5040.desc:0 "Wybierając się na poranny spacer, przechodzę przez ogrody umiejscowione na terenie [ROOT.Char.Custom('ResidenceBuildingDop')], gdy delikatny powiew wiatru zwraca moją uwagę na szepty, których źródłem są [whisperer_1.GetFirstName] i [whisperer_2.GetFirstName]. \n\nDworzanie rozmawiają ze sobą w ustronnym miejscu nieopodal, często zerkając, czy nikt nie podsłuchuje. Chociaż z daleka trudno jest mi zrozumieć większość ich słów, to jest jasne, że przedmiotem ich rozmowy jest nie kto inny, jak [scoped_vassal.GetTitledFirstName]."
 yearly.5040.a.a:0 "Rozkażę ich związać i niech [scoped_vassal.GetFirstNameNoTooltip] podejmie decyzję co do ich przyszłości."
 yearly.5040.a.b:0 "[scoped_vassal.GetFirstNameNoTooltip] musi zostać ostrzeżon[Select_CString( scoped_vassal.IsFemale, 'a', 'y' )]!"
 yearly.5040.b:0 "Gdybym tylko m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] podejść trochę bliżej..."
 yearly.5040.b.success.desc.tt:0 "Unikam bycia wykryt[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )]"
 yearly.5040.b.success.effect.tt:0 "Dowiaduję się, jaki jest temat rozmowy"
 yearly.5040.b.failure.desc.tt:0 "[whisperer_1.GetFirstNameNoTooltip] i [whisperer_2.GetFirstNameNoTooltip] zauważają mnie"
 yearly.5040.b.failure.effect.tt:0 "Moje pytania nie przynoszą żadnych rezultatów"
 yearly.5040.c.a:0 "[Select_CString( ROOT.Char.IsFemale, 'Twoja umiłowana', 'Twój umiłowany' )] [ROOT.Char.GetTitleTierName] nie miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]by powodu podejrzewać, że coś ukrywasz, prawda?"
 yearly.5040.c.b:0 "Muszę wiedzieć, co ukrywają, bez względu na konsekwencje!"
 yearly.5040.c.success.tt:0 "[whisperer_1.GetFirstNameNoTooltip] i [whisperer_2.GetFirstNameNoTooltip] ujawnili informacje w następstwie zastosowanych przeze mnie tortur"
 yearly.5040.c.failure.tt:0 "[whisperer_1.GetFirstName] i [whisperer_2.GetFirstNameNoTooltip] nie podejmują współpracy"
 yearly.5040.d:0 "Ech, jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że to nic ważnego..."
 yearly.5041.desc.a:0 "Udaje mi się zbliżyć do tych dworzan, a oni nie zwracają na mnie uwagi.\n\nDyskutują o spisku, który [scoped_vassal.GetTitledFirstName] uknuł[Select_CString( scoped_vassal.IsFemale, 'a', '' )] przeciwko mnie!"
 yearly.5041.desc.b:0 "Udaje mi się zbliżyć do tych dworzan, a oni nie zwracają na mnie uwagi.\n\nDyskutują o spisku, który [scoped_vassal.GetTitledFirstName] uknuł[Select_CString( scoped_vassal.IsFemale, 'a', '' )] na moim własnym dworze!"
 yearly.5041.desc.c:0 "Udaje mi się zbliżyć do tych dworzan, a oni nie zwracają na mnie uwagi.\n\nTematem ich rozmowy był[Select_CString( scoped_vassal.IsFemale, 'a', '' )] [scoped_vassal.GetTitledFirstName], a dokładniej jakieś [scoped_vassal.GetHerHis] podejrzane zwyczaje, których praktykuje."
 yearly.5041.a:0 "Ciekawe..."
 yearly.5042.desc.safetorture:0 "Nieco ponad chwilę trwa rozwiązywanie języków obu więźniów, jednakże mój strażnik jest wyjątkowo cierpliwym człowiekiem. Po kilku godzinach przesłuchań obaj spiskowcy są gotowi wyznać swój sekret."
 yearly.5042.desc.deadlytorture:0 "Usta więźniów są szczelniej zamknięte niż się spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Po długiej nocy przesłuchań frustracja strażnika bierze górę, a ci dwaj dworzanie nie dożyją poranka, jeżeli nie wyjawią swojego sekretu."
 yearly.5042.desc.a:0 "\n\nWygląda na to, że [scoped_vassal.GetTitledFirstName] spiskuje przeciwko mnie!"
 yearly.5042.desc.b:0 "\n\nWygląda na to, że [scoped_vassal.GetTitledFirstName] knuje na moim własnym dworze!"
 yearly.5042.desc.c:0 "\n\nTematem ich rozmowy był[Select_CString( scoped_vassal.IsFemale, 'a', '' )] [scoped_vassal.GetTitledFirstName], a dokładniej je[Select_CString( scoped_vassal.IsFemale, 'j', 'go' )] zwyczaj, o którego istnieniu nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zielonego pojęcia."
 yearly.5042.a.a:0 "Co za przypadkowe i ekscytujące odkrycie!"
 yearly.5042.a.b:0 "Surowa cena za ważne informacje."
 yearly.5040.torturefail.desc:0 "Wypytywanie nie przyniosło żadnych rezultatów, niestety"
 yearly.5040.deceitfail.desc:0 "[whisperer_1.GetFirstName] i [whisperer_2.GetFirstName] zauważają mnie i pędzą z powrotem do [ROOT.Char.Custom('ResidenceBuildingDop')]"
 yearly.5043.torturedeadlyfail.desc:0 "Przeprowadzone przeze mnie przesłuchanie okazało się zbyt trudne dla obu więźniów.\n\nWydali ostatnie tchnienie, zanim zdradzili mi swój sekret."
 yearly.5043.a.a:0 "Cóż to była za strata czasu..."
 yearly.5043.a.b:0 "Dlaczego nie chcieli nic powiedzieć?"
 yearly.5050.t:0 "Małżeńskie porachunki"
 yearly.5050.desc.a:0 ""Absolutely unacceptable!" \n\n[scoped_spouse.GetFirstName] bursts into my [ROOT.Char.Custom('GetChamber')], [scoped_spouse.GetHerHis] face red with anger, yelling loud enough for the entire [ROOT.Char.Custom('ResidenceBuilding')] to hear [scoped_spouse.GetHerHim]. \n\n"[slighting_courtier.GetTitledFirstName] has just insulted my honor! I demand that you cast that [slighting_courtier.Custom('InsultAdjective')] [slighting_courtier.Custom('InsultNoun')] from our [ROOT.Char.Custom('GetCourt')]!""
 yearly.5050.desc.b:0 "Jestem zaskoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdy widzę m[Select_CString( scoped_spouse.IsFemale, 'oją żonę czającą', 'ojego męża czającego' )] się w moim gabinecie. Po wyrazie [Select_CString( scoped_spouse.IsFemale, 'jej', 'jego' )] twarzy widać, że coś [Select_CString( scoped_spouse.IsFemale, 'ją', 'go' )] niepokoi, ale dopiero po chwili udaje mi się [Select_CString( scoped_spouse.IsFemale, 'ją', 'go' )] przekonać, by podzielił[Select_CString( scoped_spouse.IsFemale, 'a', '' )] się ze mną swoimi obawami.\n\n"Ukochan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], muszę Ci wyznać, że [slighting_courtier.GetFirstName] ciężko mnie obraził[Select_CString( slighting_courtier.IsFemale, 'a', '' )]. Nie mogę znieść myśli o dalszym przebywaniu w pobliżu [Select_CString( slighting_courtier.IsFemale, 'tej gruboskórnej kobiety', 'tego gruboskórnego mężczyzny' )]"."
 yearly.5050.a.a:0 "Jutro już [Select_CString( slighting_courtier.IsFemale, 'jej', 'go' )] nie będzie!"
 yearly.5050.b.a:0 "Nie zawracaj mi głowy takimi bzdurami."
 yearly.5050.b.b:0 "Niemożliwe! [slighting_courtier.GetFirstNameNoTooltip] jest tak[Select_CString( slighting_courtier.IsFemale, 'ą miłą kobietą', 'im miłym mężczyzną' )]!"
 yearly.5050.b.c:0 "Myślę, że trochę przesadzasz, kochanie."
 yearly.5050.c:0 "Dlaczego nie mówisz mi wszystkiego od początku?"
 yearly.5050.c.success.desc.tt:0 "Omawiam szczegóły incydentu z [scoped_spouse.GetFirstNameNoTooltip]"
 yearly.5050.c.success.effect.tt:0 "Dowiaduję się, czy [scoped_spouse.GetFirstNameNoTooltip] jest szczer[Select_CString( scoped_spouse.IsFemale, 'a', 'y' )] czy nie"
 yearly.5050.c.failure.desc.tt:0 "[scoped_spouse.GetFirstNameNoTooltip] nie chce słuchać głosu rozsądku"
 yearly.5050.c.failure.effect.tt:0 "M[Select_CString( scoped_spouse.IsFemale, 'oja żona', 'ój mąż' )] żąda ode mnie podjęcia działań"
 yearly.5051.desc.a.a:0 "Im więcej słyszę o tej historii, tym bardziej jestem przekonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że m[Select_CString( scoped_spouse.IsFemale, 'oja żona', 'ój mąż' )] nie mówi mi prawdy. Pod koniec naszej rozmowy odnoszę wyraźne wrażenie, że [scoped_spouse.GetFirstName] sfabrykował[Select_CString( scoped_spouse.IsFemale, 'a', '' )] całą sprawę, aby tylko [slighting_courtier.GetTitledFirstName] został[Select_CString( slighting_courtier.IsFemale, 'a postawiona', ' postawiony' )] w złym świetle."
 yearly.5051.desc.a.b:0 "Po dokładnym zbadaniu twierdzeń mo[Select_CString( scoped_spouse.IsFemale, 'jej żony', 'jego męża' )] dosz[Select_CString( ROOT.Char.IsFemale, 'łam', 'edłem' )] do wniosku, że [scoped_spouse.GetFirstName] mówi prawdę.\n\n[slighting_courtier.GetTitledFirstName] głęboko znieważył[Select_CString( slighting_courtier.IsFemale, 'a', '' )] [scoped_spouse.GetHerHis] honor, a tym samym splun[Select_CString( slighting_courtier.IsFemale, 'ęła', 'ął' )] na moją gościnność."
 yearly.5051.z:0 "Jeśli dwór dowiedziałby się o twoim fałszywym oskarżeniu..."
 yearly.5051.a:0 "Oczekuję, że [slighting_courtier.GetFirstNameNoTooltip] zostanie przez ciebie przeproszon[Select_CString( slighting_courtier.IsFemale, 'a', 'y' )] za te bezpodstawne oskarżenia."
 yearly.5051.b:0 "Nie martw się, zawsze będę przy tobie."
 yearly.5051.c:0 "Teraz kiedy jestem tego pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], ja i [slighting_courtier.GetFirstNameNoTooltip] możemy się skonfrontować."
 yearly.5051.d:0 "Myślę, że [slighting_courtier.GetFirstNameNoTooltip] powin[Select_CString( slighting_courtier.IsFemale, 'na', 'ien' )] liczyć na wybaczenie z twojej strony."
 yearly.5052.desc.a:0 "Kiedy ja i [scoped_spouse.GetFirstName] omówi[Select_CString( And( ROOT.Char.IsFemale, scoped_spouse.IsFemale ), 'ły', 'li' )]śmy szczegóły tego zdarzenia, nadal nie wiem, co sądzić o tej całej sprawie."
 yearly.5052.desc.b.a:0 "\n\nDobr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleTierName] powin[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )] popierać to, co mówi [ROOT.Char.GetHerHis] [scoped_spouse.GetTitleTierName], jednak nie mogę pozbyć się wrażenia, że [scoped_spouse.GetFirstNameNoTooltip] nie mówi mi całej prawdy..."
 yearly.5052.desc.b.b:0 "\n\nZ drugiej strony, dobr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleTierName] powin[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )] stać po tej samej stronie co [ROOT.Char.GetHerHis] [scoped_spouse.GetTitleTierName], a [scoped_spouse.GetFirstName] wydaje się być naprawdę zdruzgotan[Select_CString( scoped_spouse.IsFemale, 'a', 'y' )] tym wydarzeniem."
 yearly.5052.a:0 "Ja i [slighting_courtier.GetTitledFirstNameNoTooltip] porozmawiamy wspólnie."
 yearly.5052.b:0 "Myślę, że powin[Select_CString( ROOT.Char.IsFemale, 'naś', 'ieneś' )] zapomnieć o tej całej sprawie, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5053.desc.a:0 "M[Select_CString( scoped_spouse.IsFemale, 'oja żona', 'ój mąż' )] po raz kolejny skarży się, że ktoś na dworze [Select_CString( scoped_spouse.IsFemale, 'ją', 'go' )] lekceważy. Tym razem wygląda na to, że to [slighting_courtier.GetTitledFirstName] wywołał[Select_CString( slighting_courtier.IsFemale, 'a', '' )] [Select_CString( slighting_courtier.IsFemale, 'jej', 'jego' )] gniew. Teraz domaga się, abym coś z tym zrobił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 yearly.5053.desc.b:0 "Nie jestem zaskoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdy m[Select_CString( scoped_spouse.IsFemale, 'oja żona', 'ój mąż' )] prosi mnie o zdyscyplinowanie kolejnego członka dworu, który według [Select_CString( scoped_spouse.IsFemale, 'niej', 'niego' )] splamił [scoped_spouse.GetHerHis] honor. Tym razem jest to [slighting_courtier.GetTitledFirstName]. Stało się to tak częste, że już prawie nie zwracam uwagi na listę zarzutów, jakie [scoped_spouse.GetFirstName] wysuwa przeciwko [Select_CString( slighting_courtier.IsFemale, 'niej', 'niemu' )]."
 yearly.5053.desc.b.a:0 "\n\nNie mogę pojąć, dlaczego tak wielu ludzi [scoped_spouse.GetHerHim] przeszkadza..."
 yearly.5053.desc.b.b:0 "\n\nBardziej nieufn[Select_CString( ROOT.Char.IsFemale, 'a żona mogłaby', 'y mąż mógłby' )] zacząć podejrzewać, że wykorzystuje moją dobrą wolę do pozbycia się kogoś, kogo nie lubi..."
 yearly.5053.a:0 "Dosyć. Ta osoba posłuży za przykład."
 yearly.5053.b:0 "Nie martw się, [slighting_courtier.GetTitledFirstNameNoTooltip] da ci spokój."
 yearly.5053.c:0 "Dość tych błahostek, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5054.desc.a:0 "Odkąd [slighting_courtier.GetTitledFirstName] został[Select_CString( slighting_courtier.IsFemale, 'a', '' )] przeze mnie stracon[Select_CString( slighting_courtier.IsFemale, 'a', 'y' )], m[Select_CString( scoped_spouse.IsFemale, 'oja żona', 'ój mąż' )] zachowuje się dziwnie. Nie ma już dworzan, którzy by [Select_CString( scoped_spouse.IsFemale, 'ją', 'go' )] niepokoili, tak jak przewidywał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ani nawet nie zbliżają się do nie[Select_CString( scoped_spouse.IsFemale, 'j', 'go' )], jeśli nie zostaną o to poproszeni, a mimo to nie wygląda na zadowolon[Select_CString( scoped_spouse.IsFemale, 'ą', 'ego' )].\n\nW rzeczywistości wygląda o wiele bardziej ponuro niż wcześniej."
 yearly.5054.desc.b:0 "Jak można było się spodziewać, publiczna egzekucja przeprowadzona w najbardziej bolesny sposób odniosła skutek. [slighting_courtier.GetTitledFirstName] stał[Select_CString(slighting_courtier.IsFemale, 'a', '' )] się wyraźnym ostrzeżeniem dla dworu, że znieważanie [Select_CString(scoped_spouse.IsFemale, 'mojej małżonki', 'mojego małżonka' )] nie będzie tolerowane.\n\nOd tej pory nikt nie odważy się [scoped_spouse.GetHerHim] odszczekać, ani nawet zbliżyć jeśli [scoped_spouse.GetFirstName] nie wyrazi takiej chęci. Już nie będę musiał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się martwić [scoped_spouse.GetHerHis] nieustannymi skargami."
 yearly.5054.a.a:0 "Myślę, że należy mi się podziękowanie, kochanie."
 yearly.5054.a.b:0 "Wreszcie spokój."
 yearly.9020.t:0 "Potężny słoń"
 yearly.9020.desc:0 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie z uśmiechem na twarzy. Tłumaczy mi, że otrzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] od nadzorcy działającym na terenie [county.GetAdjectiveNoTooltip] naprawdę imponujący prezent i zaprasza mnie do siebie.\n\nI to jest naprawdę imponujące! Gdy wychodzę na zewnątrz, wita mnie #emphasis olbrzymi#! słoń. Większy niż jakikolwiek inny, którego widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Bestia ta z pewnością przyniesie zniszczenie każdemu wrogowi."
 yearly.9020.a:0 "Osobiście poprowadzę tę potężną bestię do bitwy."
 yearly.9020.b:0 "[marshal.GetCouncilTitle], to stworzenie jest twoje."
 yearly.9020.c:0 "Mój $knight_culture_player_no_tooltip_lowercase$ [knight.GetTitledFirstNameNoTooltip] na pewno zrobi z niego dobry użytek."
 yearly.9020.d1:0 "Uczcijmy [ROOT.Char.GetFaith.KnowledgeGodNamePossessive] i uwolnijmy go."
 yearly.9020.d2:0 "Takie zwierzę powinno przebywać na wolności. Uwolnijcie go."
 yearly_9020_personal_war_elephant:0 "Osobisty słoń bojowy"
 yearly.8000.t:0 "Złożenie hołdu"
 yearly.8000.desc:0 "[Select_CString(vassal.IsFemale, 'Moja wasalka', 'Mój wasal' )], [vassal.GetTitledFirstName], dotarł[Select_CString(vassal.IsFemale, 'a', '' )] przed wejście do [Select_CString(EqualTo_string(  ROOT.Char.Custom('ResidenceBuilding') , '$castle|q$'), 'mojego', 'mojej' )] [ROOT.Char.Custom('ResidenceBuildingDop')] z pokaźnym orszakiem dobrze ubranych dyplomatów, $knight_culture_player_plural_possessive_no_tooltip_lowercase$ i egzotycznych artystów. Towarzystwo to przypomina paradę, którą prowadzi sam[Select_CString(vassal.IsFemale, 'a', '' )] [vassal.GetFirstNameNoTooltip].\n\nDonośnym głosem [vassal.GetFirstNameNoTooltip] oznajmia, że przybył[Select_CString(vassal.IsFemale, 'a', '' )] tu, aby złożyć hołd i oddać dary w postaci #emphasis złota!#!"
 yearly.8000.desc.paranoid:0 "\n\n...z pewnością jest tu, żeby #emphasis mnie zabić!#!"
 yearly.8000.desc.lunatic:0 "\n\nMoje nocne błagania do #emphasis pełni księżyca#! o nowego towarzysza do zabaw musiały się spełnić!"
 yearly.8000.desc.default:0 "\n\nTakiej szczodrości trudno szukać u poddanych. Lojalność, którą wykazuje się [vassal.GetFirstNameNoTooltip] jest naprawdę czymś, co warto cenić!"
 yearly.8000.desc.cannibal:0 "\n\nTaką pyszną hojność niełatwo znaleźć w tak delikatnym temacie. [vassal.GetFirstNameNoTooltip|U] iście dowi[Select_CString( vassal.IsFemale, 'odła', 'ódł' )] swojej soczystej lojalności, w której można się prawdziwie rozkoszować!"
 yearly.8000.a:0 "Proszę, wejdź! Zdeponuj złoto po lewej stronie..."
 yearly.8000.b:0 "Dlaczego... #emphasis na pewno#! masz więcej do zaoferowania?"
 yearly.8000.c:0 "Zatrzymaj złoto, twoja przyjaźń jest wystarczająca!"
 yearly.8000.d:0 "#emphasis Nie#! wpuszczajcie [Select_CString( vassal.IsFemale, 'jej', 'go' )] do [ROOT.Char.Custom('ResidenceBuildingDop')]!"
 yearly.8000.e:0 "Może... zostaniesz na kolację?"
 yearly.8000.e.tt_eat_vassal:0 "Jest zjadan[Select_CString( vassal.IsFemale, 'a', 'y' )] przez ciebie"
 yearly.8000.e.tt_secret:0 "Otrzymasz sekret morderstwa"
 yearly.8100.t:0 "Chłopstwo całe w skowronkach"
 yearly.8100.desc:0 "Chłopi zamieszkujący [county.Custom('TitleAdj')|L] są w dobrym nastroju. Żniwa są obfite, drogi bezpieczne, a starszyzna wioski opowiada bzdurne historie o krowach dających mleko z miodem i gęsiach znoszących złote jaja. \n\nChłopi chwalą #emphasis mnie#! za ich dobrobyt i wysłali delegację z darami!"
 yearly.8100.a:0 "Łaskawie przyjmuję ich dary!"
 yearly.8100.b:0 "Intrygujące... wysłać żołnierzy po więcej „darów”!"
 yearly.8100.c:0 "Nie, ten naddatek bardziej im się przyda."
 yearly.8200.t:0 "Darowizna w dobrej wierze"
 yearly.8200.desc:0 "M[Select_CString( realm_priest.IsFemale, 'oja', 'ój' )] [realm_priest.GetCouncilTitle|l] [realm_priest.GetFirstName], otrzymał[Select_CString( realm_priest.IsFemale, 'a', '' )] znaczną sumę złota od zamożnego, lecz bezdzietnego właściciela ziemskiego, który już nie żyje. Twierdzi on[Select_CString( realm_priest.IsFemale, 'a', '' )], że zmarły prowadził bardzo oszczędne oraz pobożne życie i życzył sobie, by złoto trafiło tam, gdzie przyniesie największy pożytek.\n\n[realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] nalega, abym otrzymał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] część tej darowizny, jako że „[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] społeczność [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] uważa mnie za wzór cnót”."
 yearly.8200.a:0 "Rozdawanie bogactw należących do #emphasis [ROOT.Char.GetFaith.HighGodNamePossessive]#!? #emphasis Herety[Select_CString( realm_priest.IsFemale, 'czka', 'k' )]!#!"
 yearly.8200.b:0 "Obiecuję, że złoto będzie służyć państwu."
 yearly.8200.c:0 "Ten „wzór” zasługuje na całą darowiznę!"
 yearly.8200.d:0 "Proszę, rozdaj to ubogim w moim imieniu."
 yearly.8200.desc.zealous:0 "\n\n...[realm_priest.GetSheHe] jest z pewnością skorumpowan[Select_CString( realm_priest.IsFemale, 'a', 'y' )] przez [ROOT.Char.GetFaith.DevilNamePossessive]!"
 yearly.8200.desc.generous:0 "\n\nMoje serce bije dla tych wszystkich dusz, które m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] uratować dzięki temu złotu!"
 yearly.8200.desc.greedy:0 "\n\n...Naturalnie zamierzam zatrzymać te pieniądze dla siebie!"
 yearly.8200.desc.default:0 "\n\nRzeczywiście kusząca oferta."
 yearly.8300.t:0 "Wkład do funduszu wojennego"
 yearly.8300.desc:0 "Gdy z przerażeniem patrzę na moje prawie puste kufry, mój herold ogłasza, że przybyło czterech moich wasali.\n\n„Przybywamy niosąc złoto, [Select_CString(ROOT.Char.IsFemale, 'moja seniorko', 'mój seniorze' )], darowiznę na pokonanie naszych wrogów!” — ogłasza [vassal_1.GetTitledFirstName].\n\n„Wraz ze mną są też [vassal_2.Custom('FormalComplimentAdjective')] [vassal_2.GetTitledFirstName], [vassal_3.Custom('FormalComplimentAdjective')] [vassal_3.GetTitledFirstName] oraz [vassal_4.Custom('FormalComplimentAdjective')] [vassal_4.GetTitledFirstName] — prosimy tylko o to, byś poprowadził[Select_CString(ROOT.Char.IsFemale, 'a', '' )] nas do zwycięstwa!”"
 yearly.8300.a:0 "Cieszę się z twojej hojności!"
 yearly.8300.b:0 "#emphasis Złoto#!, powiadasz? Straże, #emphasis zabierzcie wszystko.#!"
 yearly.8300.c:0 "Jesteście zbyt hojni, nie mogę tego zaakceptować."
 yearly.8300.d:0 "Złoto? Wolał[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'a', '' )]bym #emphasis zedrzeć z ciebie nawet gacie!#!"
 yearly.8400.t:0 "Zboczeniec na wolności"
 yearly.8400.desc:0 "As I retreat to my [ROOT.Char.Custom('GetChamber')] for the night, I stumble upon one of my guests, [deviant_guest.GetTitledFirstName], in my innermost sanctum — how did [deviant_guest.GetSheHe] get in here!?\n\n"It is not what it looks like, my [ROOT.Char.GetLadyLord]!" [deviant_guest.GetSheHe] claims.\n\nThe fact that [deviant_guest.GetSheHe] is half-naked, and in the process of bodily defiling my #emphasis [ROOT.Char.Custom('RandomPrivateObject')]#!, tells me that it is, in fact, exactly what it looks like."
 yearly.8400.a:0 "Wha... But... #emphasis get out of my [ROOT.Char.Custom('GetRealmOrDomicile')]!#!"
 yearly.8400.special:0 "Słuchaj, wiem #emphasis dokładnie#!, gdzie powin[Select_CString(deviant_guest.IsFemale, 'naś', 'ieneś' )] się udać."
 yearly.8400.b:0 "How could you!? To the [ROOT.Char.Custom('GetDungeon')] with you!"
 yearly.8400.c:0 "To się więcej nie powtórzy. Rozumiesz? "
 yearly.8400.d:0 "Nie zdawał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawy, że [Select_CString(deviant_guest.IsFemale, 'mogłabyś', 'mógłbyś' )] #emphasis to#! zrobić. Kuszące..."
 yearly.8400.a.tt:0 "I send [deviant_guest.GetTitledFirstName] to the [appropriate_court_target_owner.Custom('GetCourt')] of [appropriate_court_target_owner.GetTitledFirstName], where [deviant_guest.GetSheHe] will make a fine agent..."
 yearly.8500.opening:0 "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8500.desc.a:0 "Sytuacja, w której się znalazł[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )], jest niefortunna. Mimo to, ofiaruję ci ten dar, abyś m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] zatriumfować w tym niebezpiecznym dla Ciebie czasie.\n\nModlę się, aby [current_head_of_faith.GetFaith.HighGodName] zawsze był po twojej stronie."
 yearly.8500.desc.b:0 "Twoja sprawiedliwa walka z niewiernymi nie pozostała niezauważona. Osobiście wysłał[Select_CString( current_head_of_faith.IsFemale, 'am', 'em' )] emisariusza, który ma przy sobie wystarczającą ilość złotych monet, abyś m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] przetrwać ten burzliwy czas.\n\nNiech [current_head_of_faith.GetFaith.HighGodName] na Cię w swojej opiece!"
 yearly.8500.a:0 "Padam na kolanach, chwaląc [current_head_of_faith.GetFaith.HighGodNamePossessive]!"
 yearly.8500.b:0 "Nie mogę przyjąć tego daru, to zbyt wiele."
