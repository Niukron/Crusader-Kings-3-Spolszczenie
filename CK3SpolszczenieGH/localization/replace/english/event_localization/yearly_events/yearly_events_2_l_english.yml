 yearly.1070.start.desc:0 "There is something peculiar about [potential_soulmate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Is it the way [potential_soulmate.GetSheHe] smiles? The unmistakable"
 yearly.1070.peal.desc:0 "peal"
 yearly.1070.rumble.desc:0 "rumble"
 yearly.1070.middle.desc:0 "of [potential_soulmate.GetHerHis] laughter, or perhaps"
 yearly.1070.benevolent.desc:0 "the kind way [potential_soulmate.GetSheHe] treats everyone, highborn and commoner alike?"
 yearly.1070.dominant.desc:0 "[potential_soulmate.GetHerHis] unwavering, iron will?"
 yearly.1070.submissive.desc:0 "[potential_soulmate.GetHerHis] gentle demeanor?"
 yearly.1070.extroverted.desc:0 "how [potential_soulmate.GetSheHe] makes every conversation seem so easy and pleasant?"
 yearly.1070.introverted.desc:0 "the way [potential_soulmate.GetHerHis] eyes express so much, even when no words pass her lips?"
 yearly.1070.emotional.desc:0 "untamed, emotional nature?"
 yearly.1070.levelheaded.desc:0 "[potential_soulmate.GetHerHis] szlachetne i niewzruszone opanowanie?"
 yearly.1070.intelligent.desc:0 "[potential_soulmate.GetHerHis] imponująco bystry rozum?"
 yearly.1070.fair.desc:0 "[potential_soulmate.GetHerHis] uderzająco piękne rysy twarzy?"
 yearly.1070.handsome.desc:0 "[potential_soulmate.GetHerHis] królewskie rysy twarzy?"
 yearly.1070.zealous.desc:0 "[potential_soulmate.GetHerHis] niezachwiane oddanie [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 yearly.1070.fallback.desc:0 "[potential_soulmate.GetHerHis] piękne oczy?"
 yearly.1070.end.desc:0 "\n\nNie potrafię tego do końca określić, ale przynajmniej jedno wiem na pewno: kiedy jestem w [potential_soulmate.GetHerHis] obecności, trudno mi się skupić na czymkolwiek innym."
 yearly.1070.a:0 "Wyrażę moją dozgonną miłość do nie[Select_CString( potential_soulmate.IsFemale, 'j', 'go' )]!"
 yearly.1070.b:0 "To pożądanie nie pochodzi z serca..."
 yearly.1070.c:0 "Napiszę [potential_soulmate.GetHerHim] wierszyk."
 yearly.1070.d:0 "Żad[Select_CString( potential_soulmate.IsFemale, 'na kobieta', 'en mężczyzna' )] nie będzie mnie rozpraszać!"
