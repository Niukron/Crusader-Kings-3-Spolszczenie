 yearly.1051.t:0 "Pojedynkowicz powraca"
 yearly.1051.victory.desc:0 "Kiedy [heir.GetTitledFirstName] powrócił[Select_CString( heir.IsFemale, 'a', '' )] ze swojej przygody, wyszedł każdy dworzanin, aby [Select_CString( heir.IsFemale, 'ją', 'go' )] zobaczyć. Niektórzy z nich wiwatowali i wykrzykiwali swój podziw, podczas gdy inni... byli pod mniejszym wrażeniem.\n\nAle nikt nie mógł zaprzeczyć, że [heir.GetFirstNameNoTooltip] udowodnił[Select_CString( heir.IsFemale, 'a', '' )] jak znakomitym jest pojedynkowiczem, pokonując jednego po drugim."
 yearly.1051.murder.desc:0 "[heir.GetTitledFirstName] jeszcze nawet nie powiedział[Select_CString( heir.IsFemale, 'a', '' )] słowa, a ja już wiedział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że stało się coś złego.\nPanika w [heir.GetHerHis] oczach zdradzała wszystko.\n\n"Proszę [heir.Custom2('RelationToMeShortVocative', ROOT.Char)], musisz mi pomóc. Nie chciał[Select_CString( heir.IsFemale, 'a', 'e' )]m... [angry_vassal_2.GetSheHe] nie miał[Select_CString( angry_vassal_2.IsFemale, 'a', '' )] umrzeć!""
 yearly.1051.decent.desc:0 "[heir.GetTitledFirstName] [Select_CString( heir.IsFemale, 'wróciła ze swoich wypraw i stała się silniejszą kobietą. Chociaż przegrała parę pojedynków i rozzłościła kilku moich wasali, to uczciwie dorobiła się pewnych zwycięstw oraz zdobyła', 'wrócił ze swoich wypraw i stał się silniejszym mężczyzną. Chociaż przegrał parę pojedynków i rozzłościł kilku moich wasali, to uczciwie dorobił się pewnych zwycięstw oraz zdobył' )] cenne doświadczenie.\n\n[angry_vassal_2.GetTitledFirstName] nie jest [Select_CString( angry_vassal_2.IsFemale, 'zadowolona z tego powodu i najlepiej będzie ją', 'zadowolony z tego powodu i najlepiej będzie go' )] jakoś udobruchać. [heir.GetFirstNameNoTooltip] [Select_CString( heir.IsFemale, 'mogła', 'mógł' )] być dla [Select_CString( angry_vassal_2.IsFemale, 'niej', 'niego' )] nieco delikatniejsz[Select_CString( heir.IsFemale, 'a', 'y' )]..."
 yearly.1051.defeat.desc:0 "[heir.GetTitledFirstName] wreszcie [Select_CString( heir.IsFemale, 'powróciła – z podkulonym ogonem. Ta lekkomyślna dziewucha podróżowała po całym państwie i wyzywała', 'powrócił – z podkulonym ogonem. Ten lekkomyślny chłopak podróżował po całym państwie i wyzywał' )] na pojedynek wasala za wasalem, tylko po to, aby przegrać każdy pojedynek.\n\nPo żenującej porażce, jaką zapewnił[Select_CString( angry_vassal_2.IsFemale, 'a', '' )] mu [angry_vassal_2.GetTitledFirstName], wygląda na to, że w końcu nauczył[Select_CString( heir.IsFemale, 'a', '' )] się lekcji."
 yearly.1051.great_victory_end.desc:0 "[heir.GetFirstNameNoTooltip] pokonał[Select_CString( heir.IsFemale, 'a', '' )] nawet wielkiego czempiona, [Select_CString( angry_vassal_2.IsFemale, 'którą była', 'którym był' )] [angry_vassal_2.GetTitledFirstName]!"
 yearly.1051.regular_victory_end.desc:0 "Podobno [heir.GetHerHis] zwycięstwo nad wojownikiem, takim jak [angry_vassal_2.GetTitledFirstName], było szczególnie imponujące."
 yearly.1051.victorious.a:0 "[ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('heir'))|U], me serce wypełnia duma."
 yearly.1051.murder.a:0 "[angry_vassal_2.GetTitledFirstNameNoTooltip] przez ciebie nie żyje?!"
