 yearly.1081.seduce.desc:0 "[suspicious.GetSheHe|U] knuł[Select_CString( suspicious.IsFemale, 'a', '' )] plan uwiedzenia, którego celem"
 yearly.1081.elope.desc:0 "[suspicious.GetSheHe|U] knuł[Select_CString( suspicious.IsFemale, 'a', '' )] ucieczkę z kochaniem, którego celem"
