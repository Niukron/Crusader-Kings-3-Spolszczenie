 yearly.1082.investigator_start.desc:0 "[investigator.GetTitledFirstName] zakończył[Select_CString( investigator.IsFemale, 'a', '' )] swoje dochodzenie. [suspicious.GetTitledFirstName] nie jest uwikłan[Select_CString( suspicious.IsFemale, 'a', 'y' )] w nic zdradzieckiego. Nie udało się znaleźć dowodów na żadne zbrodnicze zamiary lub mroczne czyny — nawet podejrzanych plotek."
 yearly.1082.you_start.desc:0 "Ukrywał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w cieniu, chodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do podejrzanych karczm i obrócił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] każdy kamień, a mimo to nie znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] żadnych dowodów, na podstawie których możliwym byłoby wykazanie, że [suspicious.GetTitledFirstName] jest winn[Select_CString( suspicious.IsFemale, 'a', 'y' )]. Nawet najmniejszej plotki!"
 yearly.1082.normal.desc:0 "\n\nChociaż wydaje mi się, że tym razem się pomylił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], to nie był to czas stracony. Dzisiejszej nocy będę spał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] jak niemowlę."
 yearly.1082.paranoid.desc:0 "\n\n[suspicious.GetFirstNameNoTooltip] może być tym razem niewinn[Select_CString( suspicious.IsFemale, 'a, ale jest w niej', 'y, ale jest w nim' )] ciągle coś, co mnie drażni. Będę miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] na [Select_CString( suspicious.IsFemale, 'nią oko, może być tego pewna', 'niego oko, może być tego pewien' )]."
 yearly.1082.a:0 "Lepiej dmuchać na zimne!"
 yearly.1082.a.tt:0 "[suspicious.GetShortUIName|U] wydaje się być niewinn[Select_CString( suspicious.IsFemale, 'a', 'y' )]"
 yearly.1083.investigator_start.desc:0 "[investigator.GetTitledFirstName] wrócił[Select_CString( investigator.IsFemale, 'a', '' )] do mnie z pustymi rękoma. "Nie znalazł[Select_CString( investigator.IsFemale, 'a', 'e' )]m żadnego przydatnego dowodu. Wygląda na to, że [suspicious.GetTitledFirstName] jest rzeczywiście niewinn[Select_CString( suspicious.IsFemale, 'a', 'y' )], chociaż nie ręczę za to – jest bardzo [Select_CString( suspicious.IsFemale, 'ostrożną kobietą', 'ostrożnym mężczyzną' )]. Tylko [investigator.GetFaith.HighGodName|U] wie, co może skrywać"."
 yearly.1083.you_start.desc:0 "Moje dochodzenie w celu odkrycia co takiego ukrywa [suspicious.GetTitledFirstName], nie wykazało niczego godnego uwagi; z wyjątkiem tego, że jest bardzo [Select_CString( suspicious.IsFemale, 'ostrożną kobietą', 'ostrożnym mężczyzną' )]. Tylko [ROOT.Char.GetFaith.HighGodName|U] wie, co przed nami skrywa."
 yearly.1083.a:0 "Lepiej będzie, jak będę miał dalej na [Select_CString( suspicious.IsFemale, 'nią', 'niego' )] oko."
 yearly.1083.a.tt:0 "Dochodzenie w sprawie co skrywa [suspicious.GetShortUIName] kończy się porażką"
 yearly.1084.start.desc:0 "The guards keep a respectable distance to [suspicious.GetTitledFirstName], but they are ready to seize [suspicious.GetHerHim] at a moment's notice. [suspicious.GetSheHe|U] seems well aware; [suspicious.GetHerHis] gaze flickers nervously around the [ROOT.Char.Custom('GetRoom')]. Looking for an escape route, perhaps?\n\nI do not have to work hard to get my confession."
 yearly.1084.a:0 "Throw [suspicious.GetHerHim] in the [ROOT.Char.Custom('GetDungeon')]!"
 yearly.1084.b:0 "Zejdź mi z oczu, zdradzieck[Select_CString(suspicious.IsFemale, 'a', 'i' )] [suspicious.Custom('InsultNounVocative')]!"
 yearly.1085.start.desc:0 "Strażnicy zachowują odpowiedni dystans, ale są gotowi w każdej chwili dokonać pojmania. [suspicious.GetTitledFirstName] wydaje się być tego świadom[Select_CString(suspicious.IsFemale, 'a', 'y' )]; [suspicious.GetHerHis] ramiona są niezwykle napięte.\n\n„Dlaczego mnie wezwał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )], [ROOT.Char.Custom2('RelationToMeAddress', suspicious)]? Czy chcesz mnie o coś zapytać?”\n\nOskarżenie wylewa się z moich ust niczym jad, ale kiedy widzę wyraz twarzy, który ma [suspicious.GetFirstNameNoTooltip], ogarnia mnie zwątpienie. To nie jest wina,"
 yearly.1085.angry.desc:0 "lecz gniew.\n\n„Jak śmiesz mnie tak oskarżać? Po tym wszystkim, co dla ciebie zrobił[Select_CString(suspicious.IsFemale, 'am', 'em' )]!”"
 yearly.1085.sad.desc:0 "lecz żal.\n\n„Zawsze był[Select_CString(suspicious.IsFemale, 'am twoją wierną służką', 'em twoim wiernym sługą' )]” — woła. „Nigdy bym cię nie zdradził[Select_CString(suspicious.IsFemale, 'a', '' )]!”"
 yearly.1085.a:0 "Możesz odejść."
 yearly.1085.b:0 "Mylił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się. Masz moje szczere przeprosiny, [suspicious.GetFirstNameNoTooltip]."
 yearly.1085.c:0 "#EMP Lies!#! Guards, throw [suspicious.GetHerHim] in the [ROOT.Char.Custom('GetDungeon')]!"
 yearly.1086.desc:0 "Miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] plan, dobrze przygotowaną mowę. Ale [suspicious.GetTitledFirstName] sprawia, że krew mi się gotuje, a oskarżenie wylewa się z moich ust niczym jad. Ku mojemu zaskoczeniu, [suspicious.GetFirstNameNoTooltip] nie reaguje gniewem, ani łzami.\n\n„Och, [Select_CString(ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom('ComplimentAdjective')] [suspicious.Custom2('RelationToMeShort', ROOT.Char)], wiem, że cierpisz. Te szorstkie słowa nie są twoje. Odpowiem na wszystkie twoje pytania, a zobaczysz, że nie masz się czego obawiać z mojej strony”."
 yearly.1086.a:0 "N-nie wiem, co powiedzieć."
 yearly.1090.t:0 "Z dala od domu"
 yearly.1090.start.desc:0 "Przed moje oblicze zostaje [Select_CString(traveler.IsFemale, 'przyprowadzona nieznajoma', 'przyprowadzony nieznajomy' )]. „Od tygodnia czeka przed bramami twojej posiadłości, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]” — informuje mnie strażnik.\n\n[traveler.GetWomanMan|U] kłania się nisko. „Mam na imię [traveler.GetFirstName], Wasza Wysokość. Podróżował[Select_CString(traveler.IsFemale, 'am', 'em' )] wzdłuż i wszerz, widział[Select_CString(traveler.IsFemale, 'am', 'em' )] wiele rzeczy, jednakże"
 yearly.1090.family_member.desc:0 "ja i m[Select_CString( SCOPE.sC('traveler_family_1').IsFemale, 'oja', 'ój' )] [traveler.Custom2('RelationToMeShort', SCOPE.sC('traveler_family_1'))], [traveler_family_1.GetFistName], jesteśmy już zmęczeni tą wędrówką."
 yearly.1090.family.desc:0 "ja i moja rodzina jesteśmy już zmęczeni tą wędrówką."
 yearly.1090.alone.desc:0 "jestem już bardzo zmęczon[Select_CString( traveler.IsFemale, 'a', 'y' )] tą wędrówką."
 yearly.1090.family_stay.desc:0 "Jeśli pozwolisz nam zostać, z radością podzielę się z tobą moją wiedzą o świecie i będę [Select_CString(traveler.IsFemale, 'twoją wierną służką', 'twoim wiernym sługą' )]”."
 yearly.1090.alone_stay.desc:0 "Jeśli pozwolisz mi zostać, z radością podzielę się z tobą swoją wiedzą o świecie i będę [Select_CString(traveler.IsFemale, 'twoją wierną służką', 'twoim wiernym sługą' )]”."
