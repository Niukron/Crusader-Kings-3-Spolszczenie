 yearly.1060.bed.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podpiera się łokciem, a na [joker.GetHerHis] twarzy pojawia się figlarny uśmieszek."
 yearly.1060.dance.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] porusza się z gracją w rytm muzyki, a [joker.GetHerHis] oczy mienią się radością. Gdy taniec zbliża nas do siebie, pochyla się i szepcze mi to ucha."
 yearly.1060.dinner.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obraca swoim kubkiem wypełnionym [joker.Custom('RegionalDrinkInstrumental')] i pochyla się do mnie z figlarnym uśmiechem."
 yearly.1060.garden.desc:0 "Gdy spacerujemy po ogrodach, [joker.Custom2('MyCharacterIntroduction', ROOT.Char)] pochyla się w moją stronę z figlarnym uśmiechem."
 yearly.1060.ride.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zatrzymuje swojego konia i klepie go po szyi. Gdy kieruje wzrok w moją stronę, zauważam, jak się rumieni, a [joker.GetHerHis] spojrzenie zdradza psotne zamiary."
 yearly.1060.joke.desc:0 "\n\n"Więc, [ROOT.Char.GetFirstNameNoTooltip]... co zwisa poniżej pasa mężczyzny i chce wejść w dziurę, którą penetrowano już wiele razy?""
 yearly.1060.a.tt:0 "Zastanawiam się, co [joker.GetFirstNameNoTooltip] chce usłyszeć?\n"
 yearly.1060.a:0 "To klucz."
