 yearly.1070.start.desc:0 "[potential_soulmate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ma w sobie coś osobliwego. Może to sposób, w jaki się uśmiecha? [potential_soulmate.GetHerHis|U] unikalny"
 yearly.1070.peal.desc:0 "rozbrzmiewający się"
 yearly.1070.rumble.desc:0 "huczny"
 yearly.1070.middle.desc:0 "śmiech, a może"
 yearly.1070.benevolent.desc:0 "to, w jaki sposób traktuje innych, zarówno wysoko urodzonych, jak i pospólstwo?"
 yearly.1070.dominant.desc:0 "[potential_soulmate.GetHerHis] niezachwiana, żelazna wola?"
