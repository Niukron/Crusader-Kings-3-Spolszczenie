 yearly.1080.normal.desc:0 "[suspicious.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] wykazuje oznaki dziwnego zachowania, jednakże nie jestem wstanie sprecyzować, co może być tego przyczyną. Być może to tylko moja wyobraźnia, jednakże złowrogie uczucie nie pozwala mi w nocy spokojnie spać."
 yearly.1080.paranoid.desc:0 "My [suspicious.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))] [suspicious.GetTitledFirstName] is up to something, I know it! Why else would [suspicious.GetSheHe] skulk about like so, giving me those odd looks? And my things are not where I left them! Has [suspicious.GetSheHe] been in my [ROOT.Char.Custom('GetChamber')]?!\n\n[suspicious.GetSheHe|U] smiles so sweetly, but I know what lurks beneath!"
