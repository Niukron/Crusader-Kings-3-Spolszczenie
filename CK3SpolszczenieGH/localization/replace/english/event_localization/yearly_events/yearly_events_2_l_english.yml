l_english:
 yearly.1001.t:0 "Spod spuszczonych powiek"
 yearly.1001.start.desc:0 "[married_seducer.GetTitledFirstName] styka ze mną swój wzrok już chyba z dwudziesty raz tego wieczoru i jestem [Select_CString( ROOT.Char.IsFemale, 'pewna', 'pewien' )], że to nie moja wyobraźnia. Nawet z drugiej strony stołu [married_seducer.GetHerHis] spojrzenie jest tak intensywne, jak słońce w zenicie.\n\nPożąda mnie,"
 yearly.1001.end_hesitation.desc:0 "a ja czuję, jak moje ciało budzi się do odpowiedzi. Lecz [seducer_spouse.GetTitledFirstName|l] – [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband] oraz [ROOT.Char.Custom2('MySheHe', SCOPE.sC('seducer_spouse'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('seducer_spouse'))|l] – jest również tutaj dzisiejszego wieczoru..."
 yearly.1001.end_intimidated.desc:0 "a ja jestem przerażon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. [married_seducer.GetHerHis|U]? A może to [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband] [seducer_spouse.GetTitledFirstName] powoduje ten strach? Albo... jestem [Select_CString( ROOT.Char.IsFemale, 'przerażona tym, co mogłabym', 'przerażony tym, co mógłbym' )] zrobić? Nie wiem."
 yearly.1001.end_spiteful.desc:0 "a ja nie mogę skłamać, również [Select_CString( married_seducer.IsFemale, 'jej', 'go' )] pożądam... A może tak naprawdę chcę, aby [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], [seducer_spouse.GetTitledFirstName] [Select_CString( seducer_spouse.IsFemale, 'została ukarana', 'został ukarany' )]? Czy to w ogóle ma jakiekolwiek znaczenie?"
 yearly.1001.a:0 "Zapewnię [married_seducer.GetHerHim] odpowiednią rozrywkę!"
 yearly.1001.a.tt:0 "Kiedy wszyscy zasną, [married_seducer.GetTitledFirstName] będzie ze mną."
 yearly.1001.b:0 "Wszyscy będą wiedzieć o [married_seducer.GetHerHis] grzesznych myślach!"
 yearly.1001.c:0 "Nie! Moje serce pozostanie czyste."
 yearly.1002.desc:0 "Następnie [married_seducer.GetFirstName] upada na materac ze skonanym oddechem i półprzymkniętymi oczami. Niechętnie delikatnymi palcami ocieram pot z [married_seducer.GetHerHis] klatki piersiowej.\n\nChwilę później [married_seducer.GetFirstNameNoTooltip] z przepraszającym uśmiechem odsuwa moją rękę. "Jest już prawie ranek. Lepiej wyjdę"."
 yearly.1002.a:0 "„Możesz zostać jeszcze chwilę, proszę?”"
 yearly.1002.a.success:0 "[married_seducer.GetFirstNameNoTooltip] zostaje"
 yearly.1002.a.success.message:0 "[married_seducer.GetFirstNameNoTooltip] i ja kochaliśmy się aż do wschodu słońca."
 yearly.1002.a.failure:0 "[married_seducer.GetFirstNameNoTooltip] uważa, że jestem czepliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 yearly.1002.a.failure.message:0 "[married_seducer.GetFirstName] wyszydzi[Select_CString( married_seducer.IsFemale, 'a', '' )] mnie i wysz[Select_CString( married_seducer.IsFemale, 'ła', 'edł' )]."
 yearly.1002.b:0 "„Racja, lepiej się pospiesz”."
 yearly.1002.b.success:0 "[married_seducer.GetFirstNameNoTooltip] docenia moją swobodę"
 yearly.1002.b.success.message:0 "[married_seducer.GetFirstName] docenił[Select_CString( married.seducer.IsFemale, 'a', '' )] moją swobodę."
 yearly.1002.b.failure:0 "[married_seducer.GetFirstName] spodziewa się czegoś więcej"
 yearly.1002.b.failure.message:0 "[married_seducer.GetFirstName] czuł[Select_CString( married.seducer.IsFemale, 'a', '' )] się zranion[Select_CString( married.seducer.IsFemale, 'a', 'y' )], jakby spodziewał[Select_CString( married.seducer.IsFemale, 'a', '' )] się czegoś więcej."
 yearly.1003.t:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wiedzieć"
 yearly.1003.start.desc:0 "Po upewnieniu się, że nie jestem śledzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], otwieram drzwi i zaglądam do środka. Obiekt moich pożądań, [married_seducer.GetFirstName], stoi obrócon[Select_CString( married_seducer.IsFemale, 'a do mnie plecami, naga jak w dniu, w którym przyszła', 'y do mnie plecami, nagi jak w dniu, w którym przyszedł' )] na świat."
 yearly.1003.end.desc:0 "Pcham drzwi, pochylam się bliżej...\n\nNagle z głośnym hukiem i intensywnym bólem upadam do tyłu, mocno uderzając o podłogę. Krzyki... mnóstwo krzyków... i kroki. Kręci mi się w głowie...\n\n"Jak szczur w pułapce", szepcze do mojego ucha znajomy głos. To [seducer_spouse.GetTitledFirstName]. Cholera."
 yearly.1003.a:0 "Ja... Ja rozglądał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się za wychodkiem!"
 yearly.1010.t:0 "Nocne zaginięcie"
 yearly.1010.start.desc:0 "Kiedy wchodzę do komnat, w których mieszka [abductee.GetTitledFirstName], pierwszą rzeczą, jaką zauważam, jest osunięty strażnik w rogu pomieszczenia. Chwilę po tym dostrzegam, jak wzdłuż jego gardła biegnie jaskrawoczerwona rana. Natomiast [ROOT.Char.Custom2('MySheHe', SCOPE.sC('abductee'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))] gdzieś zupełnie przepadł[Select_CString( abductee.IsFemale, 'a', '' )]!\n\n"
 yearly.1010.friend.desc:0 "[hunter.GetTitledFirstName] wchodzi do pokoju z łukiem przewieszonym przez ramię. "Wybacz mi, [Select_CString( ROOT.Char.IsFemale, 'stara przyjaciółko', 'stary przyjacielu' )]. To [abductor.GetTitledFirstName] [Select_CString( abductee.IsFemale, 'ją', 'go' )] porwał[Select_CString( abductor.IsFemale, 'a', '' )]."
 yearly.1010.marshal.desc:0 "[hunter.GetCouncilTitle|U] [hunter.GetTitledFirstName] wchodzi do pokoju z łukiem przewieszonym przez ramię. "Ocalały strażnik twierdzi, że to [abductor.GetTitledFirstName] [Select_CString( abductee.IsFemale, 'ją', 'go' )] porwał[Select_CString( abductor.IsFemale, 'a', '' )], [Select_CString( ROOT.Char.IsFemale, 'moja seniorko', 'mój seniorze' )]."
 yearly.1010.end.desc:0 "Ogary i [dummy_gender.GetWomenMen|l] czekają w gotowości. Jakie są twoje rozkazy"?"
 yearly.1010.abduction.tt:0 "[abductee.GetTitledFirstName] [Select_CString( abductee.IsFemale, 'została porwana', 'został porwany' )] przez [abductor.GetTitledFirstName]"
 yearly.1010.friend.tt:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('hunter'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunter'))] [hunter.GetTitledFirstName] jest tutaj, aby pomóc."
 yearly.1010.a:0 "[abductor.GetTitledFirstNameNoTooltip] ma być [Select_CString( abductor.IsFemale, 'schwytana żywa', 'schwytany żywy' )]."
 yearly.1010.a.tt:0 "Będę w stanie podjąć decyzję, czy [abductee.GetTitledFirstName] zostanie [Select_CString( abductee.IsFemale, 'uratowana, schwytana lub zabita', 'uratowany, schwytany lub zabity' )]\n\n"
 yearly.1010.b:0 "[abductor.Custom('InsultNoun')|U] musi umrzeć."
 yearly.1010.c:0 "Chcę jedynie, aby [abductee.GetFirstNameNoTooltip] bezpiecznie powrócił[Select_CString( abductee.IsFemale, 'a', '' )]."
 yearly.1010.d:0 "Nie obchodzi mnie to. Zostawcie [Select_CString( abductor.IsFemale, 'ją', 'go' )]."
 yearly_1010_save_abductee_random_list_effect.success.tt:0 "[abductee.GetShortUIName|U] zostaje uratowan[Select_CString( abductee.IsFemale, 'a', '' )]"
 yearly_1010_save_abductee_random_list_effect.failure.tt:0 "[abductee.GetShortUIName|U] zostaje uprowadzon[Select_CString( abductee.IsFemale, 'a', '' )] przez [abductor.GetShortUIName]"
 yearly.1011.desc:0 ""A ten [ROOT.Char.Custom2('YourSheHe', SCOPE.sC('abductee'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]?" – pyta [hunter.GetFirstName]. "Nikt oprócz [abductee.GetHerHis] strażnika niczego nie widział ani nie słyszał. Jestem przekonan[Select_CString( hunter.IsFemale, 'a', 'y' )], że jest na to godne wytłumaczenie, ale [Select_CString( ROOT.Char.IsFemale, 'powinnaś', 'powinieneś' )] wiedzieć, że niektórzy mówią, że nie stawiał[Select_CString( abductee.IsFemale, 'a', '' )] oporu...""
 yearly.1011.a:0 "Brednie. [abductee.GetFirstNameNoTooltip] musi zostać uratowana nawet kosztem życia!"
 yearly.1011.b:0 "Chcę widzieć [Select_CString( abductee.IsFemale, 'ją', 'go' )] w łańcuchach."
 yearly.1011.c:0 "Poderżnąć [abductee.GetHerHis] gardło a zwłoki spalić."
 yearly_1010_outcome_effect_escape.tt:0 "[THIS.Char.GetTitledFirstName] uciekł[Select_CString( THIS.Char.IsFemale, 'a', '' )]"
 yearly_1010_outcome_effect_abductee_save.tt:0 "[abductee.GetTitledFirstName] [Select_CString( abductee.IsFemale, 'została uratowana i powróciła', 'został uratowany i powrócił' )] do mnie"
 yearly_1010_outcome_effect_abductee_lost.tt:0 "[abductee.GetTitledFirstName] [Select_CString( abductee.IsFemale, 'została porwana', 'został porwany' )] przez [abductor.GetTitledFirstName]"
 yearly_1010.target_imprison.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] [Select_CString( THIS.Char.IsFemale, 'została schwytana', 'został schwytany' )]"
 yearly_1010.target_wounded.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] jest [Select_CString( THIS.Char.IsFemale, 'ranna', 'ranny' )], ale ucieka"
 yearly_1010.hunter_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] zabija [hunter.GetTitledFirstNameNoTooltip] i ucieka"
 yearly_1010.target_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] zostaje [Select_CString( THIS.Char.IsFemale, 'zabita', 'zabity' )]"
 yearly_1010.abductee_saved.desc:0 "[abductee.GetTitledFirstNameNoTooltip] [Select_CString( abductee.IsFemale, 'została uratowana', 'został uratowany' )]"
 yearly_1010.abductee_saved.tt:0 "[abductee.GetTitledFirstName] zostaje do mnie [Select_CString( abductee.IsFemale, 'sprowadzona, cała i zdrowa', 'sprowadzony, cały i zdrowy' )]."
 yearly_1010.abductee_lost.desc:0 "[abductor.GetTitledFirstNameNoTooltip] ucieka razem z [abductee.GetTitledFirstNameNoTooltip]"
 yearly_1010.abductee_lose.tt:0 "[abductee.GetTitledFirstName] [Select_CString( abductee.IsFemale, 'została zabrana', 'został zabrany' )] z granic moich ziem"
 yearly_1010_kill_target_effect.tt:0 "[hunter.GetTitledFirstName] pozna mój sekret"
 yearly.1013.start.desc:0 "Niepewność jest nie do zniesienia. Mija godzina, dwie, trzy... Chciał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m już przywołać konia, ale usłyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, jak ktoś krzyczy zza bramy.\n\n"
 yearly.1013.hunter_dead_start.desc:0 "Kiedy wkraczam na dziedziniec, spotykam tylko rozgoryczone twarze. [hunter.GetFirstName], a właściwie to już [hunter.GetHerHis] nieruchome ciało, spoczywa na prowizorycznych noszach."
 yearly.1013.hunter_alive_start.desc:0 "Wbiegam na dziedziniec i już widzę, że [hunter.GetFirstName] ma przygnębioną minę."
 yearly.1013.hunter_dead_abductee_lost.desc:0 "Rozglądam się, ale nie widać nawet promyka nadziei. Same twarze pełne goryczy.\n\n"[abductor.GetTitledFirstName] uprowadził[Select_CString( abductor.IsFemale, 'a', '' )] [Select_CString( abductee.IsFemale, 'ją', 'go' )], [Select_CString( ROOT.Char.IsFemale, 'moja seniorko', 'mój seniorze' )]. Zawiedliśmy cię...""
 yearly.1013.hunter_dead_both_escaped.desc:0 "[abductor.GetTitledFirstName] i [abductee.GetTitledFirstName] [Select_CString( And(abductor.IsFemale, abductee.IsFemale ), 'prześlizgnęły', 'prześlizgnęli'  )] mi się przez palce."
 yearly.1013.abductee_lost.desc:0 "Podchodzę do bramy, modląc się, aby [abductee.GetTitledFirstName] mignęła mi gdzieś w rogu. Jednak każda twarz, którą widzę, jest pełna goryczy i żadna z nich nie jest [Select_CString( abductee.IsFemale, 'nią', 'nim' )]."
 yearly.1013.abductor_escaped_abductee_killed.desc:0 "Jednak cała ta akcja nie była całkowitą porażką. Chociaż [abductor.GetTitledFirstName] uciekł[Select_CString( abductor.IsFemale, 'a', '' )], [hunter.GetFirstName] cicho dodaje, że [abductee.GetFirstName] został[Select_CString( abductee.IsFemale, 'a pochowana', ' pochowany' )] w płytkim grobie."
 yearly.1013.abductor_escaped_abductee_imprisoned.desc:0 "Jednak cała ta akcja nie była całkowitą porażką. Chociaż powiedziano mi, że [abductor.GetTitledFirstName] uciekł[Select_CString( abductor.IsFemale, 'a', '' )], to [abductee.GetFirstName] już nie był[Select_CString( abductee.IsFemale, 'a taka szczęśliwa', ' taki szczęśliwy' )]..."
 yearly.1013.a1:0 "Wkrótce się z tobą rozprawię, [abductee.GetFirstNameNoTooltip]..."
 yearly.1013.a2:0 "Przynajmniej [abductee.GetFirstNameNoTooltip] jest bezpieczn[Select_CString( abductee.IsFemale, 'a', 'y' )]..."
 yearly.1013.a3:0 "Zapłacisz za to, [abductor.GetFirstNameNoTooltip]..."
 yearly.1014.t:0 "Udany pościg"
 yearly.1014.safe_hunter_start.desc:0 "[hunter.GetFirstName] wita mnie szerokim uśmiechem, gdy tylko wchodzę na dziedziniec."
 yearly.1014.abductee_saved_abductor_killed.desc:0 "[Select_CString( abductee.IsFemale, 'Siedząca', 'Siedzący' )] na [hunter.GetHerHis] koniu i [Select_CString( abductee.IsFemale, 'owinięta', 'owinięty' )] w koc. To [abductee.GetFirstName]. [Select_CString( abductee.IsFemale, 'Cała i zdrowa', 'Cały i zdrowy' )].\n\nKiedy pomagam [abductee.GetHerHim] zejść, widzę jak [hunter.GetFirstName] skina głową. [abductor.GetTitledFirstName] już nie będzie dłużej problemem."
 yearly.1014.abductee_saved_abductor_imprisoned.desc:0 "[Select_CString( abductee.IsFemale, 'Siedząca', 'Siedzący' )] na [hunter.GetHerHis] koniu i [Select_CString( abductee.IsFemale, 'owinięta', 'owinięty' )] w koc. To [abductee.GetFirstName]. Widok ten sprawia, że me serce się raduje.\n\nChwilę później zauważam inną znajomą twarz: to [abductor.GetTitledFirstName], w kajdanach, wleczon[Select_CString( abductor.IsFemale, 'a', 'y' )] za jednym z pozostałych koni. Znakomicie."
 yearly.1014.abductee_saved_abductor_escaped.desc:0 "[Select_CString( abductee.IsFemale, 'Siedząca', 'Siedzący' )] na [hunter.GetHerHis] koniu i [Select_CString( abductee.IsFemale, 'owinięta', 'owinięty' )] w koc. To [abductee.GetFirstName]. [Select_CString( abductee.IsFemale, 'Cała i zdrowa', 'Cały i zdrowy' )].\n\nKiedy pomagam [abductee.GetHerHim] zejść, widzę jak [hunter.GetFirstName] kręci głową. Ale teraz nie ma to znaczenia. Nie w tej chwili. [abductor.GetTitledFirstName] dostanie to, na co zasłużył[Select_CString( abductor.IsFemale, 'a', '' )] w swoim czasie."
 yearly.1014.both_killed.desc:0 "Pokazuje mi, abym za [Select_CString( hunter.IsFemale, 'nią', 'nim' )] [Select_CString( abductee.IsFemale, 'poszła', 'poszedł' )].\n\nGdy jesteśmy poza zasięgiem słuchu, [hunter.GetFirstName] o wszystkim mi mówi. Jak opowiada, w jaki sposób [Select_CString( And(abductor.IsFemale, abductee.IsFemale ), 'zginęły i gdzie zostały pochowane', 'zginęli i gdzie zostali pochowani' )], moje napięcie powoli zanika. Nikt nigdy się nie dowie."
 yearly.1014.both_imprisoned.desc:0 "Trzyma w ręce linę i nią szarpie. Dwie osoby potykają się do przodu.\n\nTo [abductee.GetFirstName] i [abductor.GetFirstName] – [Select_CString( And(abductor.IsFemale, abductee.IsFemale ), 'skrępowane', 'skrępowani' )] i ze związanymi oczami."
 yearly.1014.abductee_killed_abductor_imprison.desc:0 "Obok [Select_CString( hunter.IsFemale, 'niej', 'niego' )] stoi [abductor.GetTitledFirstName]. Jest skrępowan[Select_CString( abductor.IsFemale, 'a', 'e' )] i ma związane oczy.\n\nA [abductee.GetTitledFirstName]... [abductee.GetHerHis] nieobecność i wyraz twarzy, jaki ma na sobie [hunter.GetFirstName], zdradzają, że wszystko poszło zgodnie z planem."
 yearly.1014.abductee_imprisoneid_abductor_killed.desc:0 "Obok [Select_CString( hunter.IsFemale, 'niej', 'niego' )] stoi [abductee.GetTitledFirstName].\n\nA [abductor.GetTitledFirstName]... [abductor.GetHerHis] nieobecność i wyraz twarzy, jaki ma na sobie [hunter.GetFirstName], zdradzają, że wszystko poszło zgodnie z planem."
 yearly.1014.a:0 "Taki los czeka każdego, który ze mną zadrze!"
 yearly.1015.t:0 "Moja zagubiona owieczka"
 yearly.1015.start.desc:0 "Kiedy [abductee.GetFirstName] pojawił[Select_CString( abductee.IsFemale, 'a', '' )] się w nocy przed bramą, myślał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że [abductee.GetHerHis] duch wrócił, aby mnie nawiedzać. Zaczynał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m wierzyć, że już nigdy więcej [Select_CString( abductee.IsFemale, 'jej', 'go' )] nie zobaczę, ale był[Select_CString( abductee.IsFemale, 'a tam; prawdziwa', ' tam; prawdziwy' )], jak ziemia pod moimi stopami.\n\n[abductee.GetFirstNameNoTooltip] nie mówił[Select_CString( abductee.IsFemale, 'a', '' )] zbyt wiele od swojego powrotu; tylko to, że"
 yearly.1015.released.desc:0 "[abductor.GetTitledFirstName] zdecydował[Select_CString( abductor.IsFemale, 'a', '' )] się [Select_CString( abductee.IsFemale, 'ją', 'go' )] wypuścić. Nie spodziewał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się, że [abductor.GetTitledFirstNameNoTooltip] będzie miał[Select_CString( abductor.IsFemale, 'a', '' )] na tyle honoru, aby [Select_CString( abductee.IsFemale, 'ją', 'go' )] wypuścić, ale jak widać [abductee.GetFirstNameNoTooltip] chodzi woln[Select_CString( abductee.IsFemale, 'a', 'y' )], czyż nie...?"
 yearly.1015.escaped.desc:0 "skorzystał[Select_CString( abductee.IsFemale, 'a z okazji i zdołała', ' z okazji i zdołał' )] uciec. Chociaż brzmi to nieprawdopodobnie, z pewnością wydarzały się już dziwniejsze rzeczy... prawda?"
 yearly.1015.immediate.tt:0 "[abductee.GetTitledFirstName] wrócił[Select_CString( abductee.IsFemale, 'a', '' )] na mój dwór"
 yearly.1015.a.trusting:0 "Dzięki [ROOT.Char.GetFaith.Custom('HighGodNameCel')] za to, że [abductee.GetFirstNameNoTooltip] bezpiecznie wrócił[Select_CString( abductee.IsFemale, 'a', '' )]!"
 yearly.1015.a.paranoid:0 "[abductee.GetFirstNameNoTooltip] coś ukrywa. Mam tego świadomość..."
 yearly.1015.a:0 "Nie wiem już, w co wierzyć..."
 yearly.1020.opening:0 "[vip.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1020.desc:0 "W ciągu kilku dni [vip.Custom2('MySheHe', SCOPE.sC('enemy'))] [enemy.Custom('InsultAdjective')] [vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))], [enemy.GetTitledFirstName], będzie podróżować przez tereny [my_county.Custom('TitleAdjNoTierNoTooltip')]. Jeśli przygotujesz zasadzkę i [Select_CString(enemy.IsFemale, 'ją', 'go' )] pojmiesz, hojnie cię wynagrodzę.\n\nJeżeli przyjmiesz moją ofertę, połowę monet dostaniesz teraz, a resztę w momencie, gdy [enemy.GetTitledFirstNameNoTooltip] znajdzie się w moich rękach. Jeżeli zginie w walce, nie będę po ni[Select_CString( enemy.IsFemale, 'ej', 'm' )] płakać, ale też nie zapłacę za [enemy.GetHerHis] zwłoki.\n\nUfam, że słowa na tym pergaminie zostaną tylko pomiędzy nami. Będę oczekiwać na twoją odpowiedź."
 yearly.1020.a:0 "Znam świetne miejsce na zasadzkę..."
 yearly.1020.a.rl.t:0 "W ciągu kilku dni"
 yearly.1020.a.capture.desc:0 "[enemy.GetTitledFirstNameNoTooltip] zostaje przeze mnie pojman[Select_CString(enemy.IsFemale, 'a', 'y' )]"
 yearly.1020.a.capture.tt:0 "[vip.GetTitledFirstName] wypłaci resztę pieniędzy, gdy [enemy.GetTitledFirstName] zostanie [Select_CString(vip.IsFemale, 'jej', 'mu' )] przekazan[Select_CString(enemy.IsFemale, 'a', 'y' )]"
 yearly.1020.a.escape.desc:0 "[enemy.GetTitledFirstNameNoTooltip] ucieka"
 yearly.1020.b:0 "Udam, że się zgadzam, ale [enemy.GetFirstNameNoTooltip] zostanie przeze mnie ostrzeżon[Select_CString(enemy.IsFemale, 'a', 'y' )]."
 yearly.1020.a.kill.desc:0 "[enemy.GetTitledFirstNameNoTooltip] zostaje zabit[Select_CString(enemy.IsFemale, 'a', 'y' )] w zasadzce"
 yearly.1020.a.kill.message:0 "[enemy.GetTitledFirstName] został[Select_CString(enemy.IsFemale, 'a', '' )] zabit[Select_CString(enemy.IsFemale, 'a', 'y' )] w zasadzce."
 yearly.1020.b.success.desc:0 "[vip.GetTitledFirstNameNoTooltip] wierzy, że [enemy.GetTitledFirstNameNoTooltip] wpadnie w moją zasadzkę"
 yearly.1020.b.success.tt:0 "[vip.GetTitledFirstName] nigdy się nie dowie o moich działaniach za [vip.GetHerHis] plecami"
 yearly.1020.b.failure.desc:0 "[vip.GetTitledFirstNameNoTooltip] dowiaduje się, że [enemy.GetTitledFirstNameNoTooltip] został[Select_CString(enemy.IsFemale, 'a', '' )] przeze mnie ostrzeżon[Select_CString(enemy.IsFemale, 'a', 'y' )]"
 yearly.1020.c:0 "Ta oferta brzmi zbyt niebezpiecznie."
 yearly.1021.desc:0 "Mój szpieg obserwujący, co robi na przyjęciu [enemy.GetTitledFirstName], wysłał do mnie raport. Ależ to emocjonująca lektura! Nareszcie [enemy.GetHerHis] próżny uśmieszek zniknie z twarzyczki!\n\nŻołnierze są już po ni[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] drodze i tak, przynieśli złoto. [Select_CString( enemy.IsFemale, 'Ta', 'Ten' )] [enemy.Custom('InsultAdjective')] [enemy.Custom('InsultNoun')] dostanie za swoje.\n\nTo była przyjemność robić z Tobą interesy, [Select_CString( ROOT.Char.IsFemale, 'Pani', 'Panie' )] [ROOT.Char.GetFirstNameNoTooltip]. Żywię nadzieję, że nasze drogi znów się skrzyżują."
 yearly.1021.a:0 "Och, cała przyjemność po mojej stronie."
 yearly.1021.b:0 "Właściwie myślę, że [Select_CString(enemy.IsFemale, 'ją', 'go' )] zatrzymam!"
 yearly.1021.b.tt:0 "[enemy.GetTitledFirstName] pozostanie moim więźniem"
 yearly.1022.opening:0 "[enemy.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1022.desc:0 "Jesteś najbardziej honorow[Select_CString( ROOT.Char.IsFemale, 'ą kobietą, Pani', 'ym mężczyzną, Panie' )]. Zawdzięczam Ci swoją wolność, a może nawet życie. Kto wie, co zrobił[Select_CString( vip.IsFemale, 'aby', 'by' )] ze mną [vip.Custom('InsultAdjective')] [vip.Custom('InsultNoun')] [vip.GetTitledFirstName], gdyby wtrącono mnie do [vip.GetHerHis] lochu?\n\nOdwzajemnię przysługę, przysięgam. Do tego czasu, bądź bezpieczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 yearly.1022.a:0 "Ty także, [enemy.GetFirstNameNoTooltip]."
 yearly.1023.opening:0 "[vip.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 yearly.1023.desc:0 "Czy naprawdę myślał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )], że ten mały plan ujdzie ci na sucho? Oczy mam wszędzie, [Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )] [ROOT.Char.GetFirstNameNoTooltip] i od tej pory będą cię pilnie obserwować.\n\nPrzysięgam na moje życie — pożałujesz dnia, w którym postanowił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] wejść mi w drogę."
 yearly.1023.a:0 "To mogło się skończyć nieco lepiej..."
 yearly.1030.t:0 "Każdy odpowiada za siebie"
 yearly.1030.nervous.desc:0 "[hooked.GetTitledFirstName] nerwowo bawi się swoim rękawem, gdy otwieram drzwi prowadzące do moich komnat. Co [hooked.GetSheHe] tu robi o tej porze?\n\n"Najmocniej przepraszam, ale muszę porozmawiać z Tobą na osobności. Odkrył[Select_CString( hooked.IsFemale, 'am', 'em' )] coś #emp bardzo#! interesującego"."
 yearly.1030.confident.desc:0 "Gwałtowne pukanie do drzwi komnat usuwa z mojego umysłu resztki senności. Kto śmie budzić mnie o tej godzinie?\n\nMoim nocnym gościem jest nie kto inny jak [hooked.GetTitledFirstName]. "Muszę z Tobą porozmawiać na osobności, z dala od podsłuchujących. Odkrył[Select_CString( hooked.IsFemale, 'am', 'em' )] coś bardzo interesującego."
 yearly.1030.end.desc:0 "\n\n[hooked.GetTitledFirstNameNoTooltip] odkrył[Select_CString( hooked.IsFemale, 'a', '' )] sekret, który skrywał[Select_CString( secret_character.IsFemale, 'a', '' )] [secret_character.GetTitledFirstName]. Jest gotow[Select_CString( hooked.IsFemale, 'a', 'y' )] się ze mną nim podzielić pod warunkiem, że zrzeknę się haka, którego na ni[Select_CString( hooked.IsFemale, 'ą', 'ego' )] posiadam."
 yearly.1030.a:0 "Przysięgam, po tym nie będziemy sobie nic dłużni."
 yearly.1030.a.tt:0 "[hooked.GetTitledFirstName] ujawni mi [secret|El], który skrywa [secret_character.GetTitledFirstName]"
 yearly.1030.b:0 "Myślisz, że możesz wysuwać żądania? Powiedz mi albo...!"
 yearly.1030.b.tt:0 "[hooked.GetTitledFirstName] zostaje zmuszon[Select_CString( hooked.IsFemale, 'a', 'y' )] przeze mnie do ujawnienia mi [Concept( 'secret', 'sekretu' )|E], który skrywa [secret_character.GetTitledFirstName]"
 yearly.1030.c:0 "Wolał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] mieć haka na ciebie niż na [Select_CString( secret_character.IsFemale, 'nią', 'niego' )]."
 yearly.1030.a.start.desc:0 "Odkryto sekret,"
 yearly.1030.a.secret_deviant.desc:0 "z którego wynika, iż [secret_character.GetTitledFirstName] ma skłonność do zachowań perwersyjnych."
 yearly.1030.a.secret_homosexual.desc:0 "z którego wynika, iż [secret_character.GetTitledFirstName] ma słabość do [Select_CString( secret_character.IsFemale, 'kobiet', 'mężczyzn' )]!"
 yearly.1030.a.secret_murder_attempt.desc:0 "z którego wynika, iż [secret_character.GetTitledFirstName] poni[Select_CString( secret_character.IsFemale, 'osła', 'iósł' )] porażkę w próbie zamordowania [Select_CString( secret_target.IsLocalPlayer, 'mnie', Concatenate('postaci ', secret_target.GetTitledFirstName))]!"
 yearly.1030.a.secret_cannibal.desc:0 "z którego wynika, iż [secret_character.GetTitledFirstName] pożąda ludzkiego mięsa!"
 yearly.1030.a.secret_lover.desc:0 "z którego wynika, iż [secret_character.GetTitledFirstName] oraz [secret_target.GetTitledFirstName] mają cielesne zażyłości!"
 yearly.1030.a.secret_murder.desc:0 "z którego wynika, iż [secret_character.GetTitledFirstName] przyczynił[Select_CString( secret_character.IsFemale, 'a', '' )] się do przedwczesnej śmierci innej postaci, którą był[Select_CString( secret_target.IsFemale, 'a', '' )] [secret_target.GetTitledFirstName]!"
 yearly.1030.a.secret_heretic.desc:0 "z którego wynika, iż [secret_character.GetTitledFirstName] kroczy heretyckimi drogami!"
 yearly.1030.a.secret_incest.desc:0 "z którego wynika, iż [secret_character.GetTitledFirstName] i jedno z [secret_character.GetHerHis] bliskich krewnych mają kazirodcze relacje!"
 yearly.1030.a.secret_witch.desc:0 "z którego wynika, iż [secret_character.GetTitledFirstName] jest [Select_CString( secret_character.IsFemale, 'czarownicą', 'czarownikiem' )]!"
 yearly.1040.t:0 "Niespodziewana wizyta"
 yearly.1040.tumble.desc:0 "Niepostrzeżenie i cicho [Select_CString(suspicious.IsFemale, 'doszłam', 'doszedłem' )] do komnat, w których znajduje się teraz [suspicious.GetFirstName]. Pożądanie wypełnia moje serce — i lędźwie — powoli otwieram drzwi.\n\n"
 yearly.1040.dinner.desc:0 "Nastawiając się na odprężający wieczór, udaję się do komnat [ROOT.Char.Custom2('MySheHeGenitive', suspicious)] [ROOT.Char.Custom2('RelationToMeShortGenitive', suspicious)], któr[Select_CString(suspicious.IsFemale, 'ą', 'ym' )] jest [suspicious.GetFirstName], niosąc trochę [ROOT.Char.Custom('RegionalDrinkGenitive')] i [ROOT.Char.Custom('RegionalGameObjectAccusative')]. Otwieram drzwi bez pukania.\n\n"
 yearly.1040.council_meeting.desc:0 "I znów [suspicious.GetTitledFirstName] spóźnia się na posiedzenie rady. Tym razem nie ujdzie [suspicious.GetHerHim] to na sucho! Gdy pochodzę do komnat, w których przebywa [suspicious.GetFirstNameNoTooltip], daruję sobie uprzejmość pukania do drzwi.\n\n"
 yearly.1040.vassal_talk.desc:0 "Odkąd [Select_CString(suspicious.IsFemale, 'moja wasalka', 'mój wasal' )], [suspicious.GetTitledFirstName], przybył[Select_CString(suspicious.IsFemale, 'a', '' )] na dwór, zgodnie z moim hojnym zaproszeniem, ledwie opuszczał[Select_CString(suspicious.IsFemale, 'a', '' )] swoje komnaty. Żądam wyjaśnień!\n\nGdy otwieram drzwi,"
 yearly.1040.end.desc:0 "[suspicious.GetTitledFirstNameNoTooltip] siedzi przy swoim biurku i zaciekle pisze. Odchrząkuję, a [suspicious.GetSheHe] podstakuje ze strachu. Szybko wpycha zwitek pergaminu do swojej kieszeni i odwraca się do mnie z niespokojnym wyrazem twarzy."
 yearly.1040.a:0 "„Co tam ukrywasz? Pokaż mi natychmiast!”"
 yearly.1040.a.tt:0 "Dowiem się co [suspicious.GetTitledFirstName] ukrywa, dobrego albo złego"
 yearly.1040.b:0 "Wróć później i potajemnie przeszukaj [suspicious.GetHerHis] komnaty."
 yearly.1040.b.success.desc:0 "Znajduję pergamin"
 yearly.1040.b.failure.desc:0 "[suspicious.GetTitledFirstNameNoTooltip] mnie zdemaskował[Select_CString(suspicious.IsFemale, 'a', '' )]"
 yearly.1040.c:0 "Poszanuj [suspicious.GetHerHis] prywatność."
 yearly.1041.start.desc:0 "Czy [suspicious.GetSheHe] naprawdę myślał[Select_CString(suspicious.IsFemale, 'a', '' )], że tego nie zobaczę? „Daj mi to! Natychmiast!”"
 yearly.1041.cross_arm.desc:0 "[suspicious.GetFirstNameNoTooltip] podaje mi pognieciony pergamin i krzyżuje ramiona."
 yearly.1041.shivering_hand.desc:0 "Drżącą ręką, [suspicious.GetFirstNameNoTooltip] podaje mi pognieciony pergamin."
 yearly.1041.middle.desc:0 "\n\n"
 yearly.1041.friend.desc:0 "Ktoś przyjmuje zaproszenie, wyrażając swoje szczęście i podekscytowanie, że spędzi trochę czasu ze... mną! Osobą, która to napisała jest [Select_CString( secret_friend.IsFemale, 'moja przyjaciółka', 'mój przyjaciel' )], [secret_friend.GetTitledFirstName]!\n\n"To miała być niespodzianka, radosna i relaksująca wycieczka dla was obojga... a teraz wszystko na nic"!"
 yearly.1041.gift.desc:0 "Jest to list. Napisano w nim coś o transakcji pieniężnej i wymogach dla przedmiotu robionego na zamówienie. To [ROOT.Char.Custom('SuitableGiftItem')] z herbem dynastii [ROOT.Char.GetDynastyNameNoTooltip]...\n\n"Chciał[Select_CString( suspicious.IsFemale, 'a', 'e' )]m zrobić ci niespodziankę, dając coś, co pokaże moją wdzięczność. Ale teraz to wszystko na nic"!"
 yearly.1041.feast.desc:0 "To lista potraw i napojów, i wielu znajomych osobistości, w tym mojego ulubionego trubadura...\n\n"To miała być niespodzianka. Pomyślał[Select_CString( suspicious.IsFemale, 'a', 'e' )]m, że świetnym pomysłem będzie zorganizowanie uczty na twoją cześć, a teraz tak mi dziękujesz...""
 yearly.1041.hostile_scheme_agent_other.desc:0 "To lista pełna dat i miejsc, rzeczy usłyszanych i widzianych. Rzeczy osobistych...\n[suspicious.GetFirstNameNoTooltip] uwikłan[Select_CString( suspicious.IsFemale, 'a', 'y' )] jest w jakiś spisek, w którym celem jest [ROOT.Char.Custom2('MySheHe', SCOPE.sC('scheme_target'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_target'))] [scheme_target.GetFirstName]!"
 yearly.1041.hostile_scheme_agent_me.desc:0 "Jest to lista miejsc i konkretnych godzin, rzeczy usłyszanych i zobaczonych. Rzeczy, które powiedziałem i zrobiłem! [suspicious.GetFirstNameNoTooltip] donosił[Select_CString( suspicious.IsFemale, 'a', '' )] o moich działaniach, pomagając komuś spiskować przeciwko mnie!"
 yearly.1041.secret_wicked.desc:0 "Proszę, proszę, proszę. To iście niesamowite. Według tego listu, który może posłyżyć za dobry santaż, [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1041.secret_angry.desc:0 "Ze zgrozą przebiegam wzrokiem list. To przekonujący zarzut, że [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1041.a.good:0 "Ja... ja przepraszam! Nie miał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m pojęcia!"
 yearly.1041.a.bad:0 "Pisemny dowód. Jakie to miłe."
 yearly.1041.friend.tt:0 "Gdybym nie zepsuł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] niespodzianki, którą zorganizował[Select_CString( suspicious.IsFemale, 'a', '' )] [suspicious.GetTitledFirstName], obniżył[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym swój [stress|El], a [secret_friend.GetTitledFirstName] miał[Select_CString( secret_friend.IsFemale, 'a', '' )]by o mnie lepszą [Concept( 'opinion', 'opinię' )|E]"
 yearly.1041.gift.tt:0 "Gdybym nie zepsuł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] niespodzianki, którą zorganizował[Select_CString( suspicious.IsFemale, 'a', '' )] [suspicious.GetTitledFirstName], otrzymał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym pewną sumę [Concept( 'gold', 'złota' )|E]"
 yearly.1041.feast.tt:0 "Gdybym nie zepsuł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] niespodzianki, którą zorganizował[Select_CString( suspicious.IsFemale, 'a', '' )] [suspicious.GetTitledFirstName], zyskał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym [prestige|El]"
 yearly.1042.start.desc:0 "Gdy grzebię w [suspicious.GetHerHis] rzeczach, [suspicious.GetTitledFirstName] śpi jak niemowlę. Środek usypiający, który dodał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do [suspicious.GetHerHis] [suspicious.Custom('RegionalDrinkGenitive')] zrobił swoje! Po kilku minutach znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] kawałek pergaminu, który skrył[Select_CString( suspicious.IsFemale, 'a', '' )] przede mną..."
 yearly.1042.friend.desc:0 "Ktoś przyjmuje zaproszenie i wyraża swoje szczęście i podekscytowanie, że spędzi trochę czasu ze... mną! Tą osobą, która to napisała, jest [Select_CString( suspicious.IsFemale, 'moja przyjaciółka', 'mój przyjaciel' )], [secret_friend.GetTitledFirstName]!\n\nWygląda na to, że [suspicious.GetFirstNameNoTooltip] przygotowuje dla mnie niespodziankę. Chce, aby [secret_friend.GetFirstNameNoTooltip] i ja [Select_CString( And( ROOT.Char.IsFemale, secret_friend.IsFemale ), 'udały', 'udali' )] się wspólnie na wycieczkę!"
 yearly.1042.gift.desc:0 "Jest to list. Napisano w nim coś o transakcji pieniężnej i wymogach dla przedmiotu robionego na zamówienie. To [ROOT.Char.Custom('SuitableGiftItem')] z herbem dynastii [ROOT.Char.GetDynastyNameNoTooltip]...\n\nWygląda na to, że [suspicious.GetFirstNameNoTooltip] chce sprawić mi prezent niespodziankę!"
 yearly.1042.feast.desc:0 "Jest to lista potraw i napojów, i wielu znajomych osobistości, wliczając w to mojego ulubionego trubadura...\n\nWygląda na to, że [suspicious.GetFirstNameNoTooltip] planuje sprawić mi niespodziankę w postaci uczty na moją cześć!"
 yearly.1042.a.good:0 "To nie było to, czego oczekiwał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 yearly.1042.good.tt:0 "Będę udawać, że nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pojęcia, kiedy [suspicious.GetTitledFirstName] ujawni niespodziankę."
 yearly.1043.t:0 "Złapan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] na gorącym uczynku"
 yearly.1043.desc:0 "[suspicious.GetTitledFirstName] wydaje się być gdzie indziej. Przetrząsam [suspicious.GetHerHis] biurko, czując, jak mój puls przyspiesza. Gdzie jest ten cholerny kawałek pergaminu?\n\n"Uh... [ROOT.Char.GetFirstNameNoTooltip]? Co tutaj robisz?!"\n\nOdwracam się i spotykam zaspany, choć zdecydowanie oburzony wyraz twarzy. [suspicious.GetFirstNameNoTooltip] powoli wygrzebuje się z łóżka. Wygląda na to, że środek usypiający, który dodał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m do [suspicious.GetHerHis] wieczornego [suspicious.Custom('RegionalDrinkGenitive')] nie przyniósł zamierzonego efektu..."
 yearly.1043.a:0 "W-właśnie wychodził[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 yearly.1043.a.tt:0 "Nie dowiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, co ukrywa [suspicious.GetTitledFirstName]"
 yearly.1044.t:0 "Gest uznania"
 yearly.1044.start.desc:0 "[suspicious.GetTitledFirstNamePossessive] uśmiecha się złośliwie. "Wiem, że ostatnimi czasy [Select_CString( suspicious.IsFemale, 'zachowywałam się dziwnie i za to przepraszam, ale miałam', 'zachowywałem się dziwnie i za to przepraszam, ale miałem' )] ku temu dobry powód"!\n\n"
 yearly.1044.friend.desc:0 "[suspicious.GetFirstNameNoTooltip] macha do mnie, abym za [Select_CString( suspicious.IsFemale, 'nią', 'nim' )] podążał[Select_CString(ROOT.Char.IsFemale, 'a', '' )]. Prowadzi mnie na dziedziniec, gdzie na swoim koniu siedzi [secret_friend.GetTitledFirstName]; gotow[Select_CString( secret_friend.IsFemale, 'a', 'y' )] do podróży!\n\n"Przygotował[Select_CString( suspicious.IsFemale, 'a', 'e' )]m małą wycieczkę dla was obojga!" – mówi [suspicious.GetFirstNameNoTooltip] z ekscytacją w głosie. "Na pewno nie zaszkodzi wam trochę wspólnego czasu!""
 yearly.1044.gift.desc:0 "[suspicious.GetFirstNameNoTooltip] wręcza mi starannie zapakowany prezent, ozdobiony kolorowymi wstążkami. "Chciał[Select_CString( suspicious.IsFemale, 'a', 'e' )]m cię zaskoczyć i zlecił[Select_CString( suspicious.IsFemale, 'a', 'e' )]m wykonanie tego podarunku specjalnie dla ciebie. Jest jedyny w swoim rodzaju. Śmiało, otwórz go!""
 yearly.1044.feast.desc:0 "[suspicious.GetFirstNameNoTooltip] macha do mnie, abym za [Select_CString( suspicious.IsFemale, 'nią', 'nim' )] podążał[Select_CString(ROOT.Char.IsFemale, 'a', '' )]. Prowadzi mnie do wielkiej sali. Gdy otwiera jej drzwi, ktoś zaczyna grać radosną melodię. O mój... te dekoracje i zapach! I wszyscy są tutaj!\n\n"To uczta na twoją cześć! Zaraz przyniosę ci kubek [ROOT.Char.Custom('RegionalDrinkGenitive')]!""
 yearly.1044.a:0 "Dziękuję, [suspicious.GetFirstNameNoTooltip]!"
 yearly.1050.t:0 "Wielki pojedynkowicz"
 yearly.1050.angry.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przybył[Select_CString( angry_vassal.IsFemale, 'a', '' )] na dwór z opatrzoną ręką i żądzą zemsty. Twierdzi, że [Select_CString( heir.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], "sieje zniszczenie" na ziemiach [title.GetAdjectiveNoTooltip].\n\n"[Select_CString( heir.IsFemale, 'Twoja dziewczynka upodobała', 'Twój chłoptaś upodobał' )] sobie pojedynki. Pojawił[Select_CString( heir.IsFemale, 'a', '' )] się u progu moich drzwi i rzucił[Select_CString( heir.IsFemale, 'a', '' )] mi wyzwanie na oczach wszystkich! Nie miał[Select_CString( angry_vassal.IsFemale, 'a', 'e' )]m innego wyboru, jak przyjąć wyzwanie. Nie zdarza się to pierwszy raz, a ja jestem tylko ostatnią ofiarą z jego długiej listy!""
 yearly.1050.scared.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] przybył[Select_CString( angry_vassal.IsFemale, 'a', '' )] na dwór z opatrzoną ręką i strachem w oczach. Twierdzi, że [Select_CString( heir.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], wyzywał[Select_CString( heir.IsFemale, 'a', '' )] każdego napotkanego człowieka w okolicach [title.GetAdjectiveNoTooltip] na pojedynek.\n\n"Proszę mi wybaczyć, [Select_CString( ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )], ale to się musi skończyć. [heir.GetTitledFirstNameNoTooltip] nawiedził[Select_CString( heir.IsFemale, 'a', '' )] próg mojego domu i rzucił[Select_CString( heir.IsFemale, 'a', '' )] mi wyzwanie. Nie miał[Select_CString( angry_vassal.IsFemale, 'a', 'e' )]m innego wyboru, jak je przyjąć. Nie zdarza się to pierwszy raz, a ja jestem tylko ostatnią ofiarą z jego długiej listy!""
 yearly.1050.a:0 "Natychmiast przerwę te pojedynki."
 yearly.1050.b:0 "Niebezpieczne zajęcie. Potrzebujesz nauczyciela."
