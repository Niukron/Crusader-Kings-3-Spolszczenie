 yearly.1081.traitor_end.desc:0 "\n\nT[Select_CString( suspicious.IsFemale, 'a', 'en' )] [suspicious.Custom('InsultAdjective')] zdrajc[Select_CString( suspicious.IsFemale, 'zyni', 'a' )] dostanie to, na co zasłużył[Select_CString( suspicious.IsFemale, 'a', '' )]!"
 yearly.1081.useful_end.desc:0 "\n\nTo [Select_CString( suspicious.IsFemale, 'podstępna', 'podstępny' )] [suspicious.Custom('InsultNoun')]! Ta informacja na pewno się przyda."
 yearly.1081.secret.desc:0 "[suspicious.GetSheHe|U] [guilty_owned_secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1081.a:0 "Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 yearly.1082.investigator_start.desc:0 "[investigator.GetTitledFirstName] zakończył[Select_CString( investigator.IsFemale, 'a', '' )] swoje dochodzenie. [suspicious.GetTitledFirstName] nie jest uwikłan[Select_CString( suspicious.IsFemale, 'a', 'y' )] w nic zdradzieckiego. Nie udało się znaleźć dowodów na żadne zbrodnicze zamiary lub mroczne czyny — nawet podejrzanych plotek."
 yearly.1082.you_start.desc:0 "Ukrywał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w cieniu, chodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do podejrzanych tawern i obrócił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] każdy kamień, a mimo to nie znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] żadnych dowodów, na podstawie których możliwym byłoby wykazanie, że [suspicious.GetTitledFirstName] jest winn[Select_CString( suspicious.IsFemale, 'a', 'y' )]. Nawet najmniejszej plotki!"
 yearly.1082.normal.desc:0 "\n\nChociaż wydaje mi się, że tym razem się pomylił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], to nie był to czas stracony. Dzisiejszej nocy będę spał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] jak niemowlę."
 yearly.1082.paranoid.desc:0 "\n\n[suspicious.GetFirstNameNoTooltip] might be innocent this time, but there is still something about [suspicious.GetHerHim] that rubs me the wrong way. I will keep my eyes on [suspicious.GetHerHim], that's for sure."
 yearly.1082.a:0 "Lepiej dmuchać na zimne!"
 yearly.1082.a.tt:0 "[suspicious.GetShortUIName|U] seems innocent"
 yearly.1083.investigator_start.desc:0 "[investigator.GetTitledFirstName] has returned to me empty-handed. "I found no condemning evidence against [suspicious.GetTitledFirstName], and perhaps [suspicious.GetSheHe] is indeed innocent. But I cannot guarantee it — [suspicious.GetSheHe] is a careful [suspicious.GetWomanMan]. [investigator.GetFaith.HighGodName|U] knows what [suspicious.GetSheHe] might be hiding.""
 yearly.1083.you_start.desc:0 "My investigation of [suspicious.GetTitledFirstName] has uncovered nothing noteworthy, except that [suspicious.GetSheHe] seems to be an exceptionally careful [suspicious.GetWomanMan]. [ROOT.Char.GetFaith.HighGodName|U] knows what [suspicious.GetSheHe] might be hiding."
 yearly.1083.a:0 "I will keep an eye on [suspicious.GetHerHim], that's for certain."
 yearly.1083.a.tt:0 "The investigation of [suspicious.GetShortUIName] failed"
 yearly.1084.start.desc:0 "The guards keep a respectable distance to [suspicious.GetTitledFirstName], but they are ready to seize [suspicious.GetHerHim] at a moment's notice. [suspicious.GetSheHe|U] seems well aware; [suspicious.GetHerHis] gaze flickers nervously around the room. Looking for an escape route, perhaps?\n\nI do not have to work hard to get my confession."
 yearly.1084.a:0 "Throw [suspicious.GetHerHim] in the dungeon!"
 yearly.1084.b:0 "Get out of my sight, you treacherous [suspicious.Custom('InsultNoun')]!"
 yearly.1085.start.desc:0 "The guards keep a respectable distance to [suspicious.GetTitledFirstName], but they are ready to seize [suspicious.GetHerHim] at a moment's notice. [suspicious.GetSheHe|U] seems well aware; there is an unusual tension in [suspicious.GetHerHis] shoulders.\n\n"Why have you summoned me, [ROOT.Char.Custom2('RelationToMeAddress', suspicious)]? Do you have something to ask me?"\n\nThe accusation spills from my mouth like venom, but when I see the look on [suspicious.GetFirstNamePossessiveNoTooltip] face, doubt besets me. That is not guilt,"
 yearly.1085.angry.desc:0 "but anger.\n\n"How dare you accuse me thusly? After everything I have done for you!""
 yearly.1085.sad.desc:0 "but grief.\n\n"I have always been your faithful servant," [suspicious.GetSheHe] cries. "I would never betray you!""
 yearly.1085.a:0 "Możesz odejść."
 yearly.1085.b:0 "I was mistaken. You have my sincere apologies, [suspicious.GetFirstNameNoTooltip]."
 yearly.1085.c:0 "#EMP Lies!#! Guards, throw [suspicious.GetHerHim] in the dungeon!"
 yearly.1086.desc:0 "I had a plan, a well-prepared speech. But when I see [suspicious.GetTitledFirstName] my blood boils, and the accusation spills from my mouth like venom. To my surprise, [suspicious.GetFirstNameNoTooltip] does not react with anger, nor tears.\n\n"Oh, my [ROOT.Char.Custom('ComplimentAdjective')] [suspicious.Custom2('RelationToMeShort', ROOT.Char)], I know you are suffering. These harsh words are not your own. I will answer all of your questions, and you will see that you have nothing to fear from me.""
 yearly.1086.a:0 "N-nie wiem, co powiedzieć."
 yearly.1090.t:0 "Z dala od domu"
 yearly.1090.start.desc:0 "Przed moje oblicze zostaje [Select_CString( traveler.IsFemale, 'przyprowadzona nieznajoma', 'przyprowadzony nieznajomy' )]. "Od tygodnia czeka przed bramami Twojej posiadłości, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]", informuje mnie strażnik.\n\n[traveler.GetWomanMan|U] kłania się nisko. "Mam na imię [traveler.GetFirstName], Wasza Wysokość. Podróżował[Select_CString( traveler.IsFemale, 'am', 'em' )] wzdłuż i wszerz, widział[Select_CString( traveler.IsFemale, 'am', 'em' )] wiele rzeczy, jednakże"
 yearly.1090.family_member.desc:0 "ja i m[Select_CString( SCOPE.sC('traveler_family_1').IsFemale, 'oja', 'ój' )] [traveler.Custom2('RelationToMeShort', SCOPE.sC('traveler_family_1'))], [traveler_family_1.GetFistName], jesteśmy już zmęczeni tą wędrówką."
 yearly.1090.family.desc:0 "ja i moja rodzina jesteśmy już zmęczeni tą wędrówką."
 yearly.1090.alone.desc:0 "jestem już bardzo zmęczon[Select_CString( traveler.IsFemale, 'a', 'y' )] tą wędrówką."
 yearly.1090.family_stay.desc:0 "Jeśli pozwolisz nam zostać, z radością podzielę się z Tobą moją wiedzą o świecie i będę Twoim wiernym sługą"."
 yearly.1090.alone_stay.desc:0 "Jeśli pozwolisz mi zostać, z radością podzielę się z Tobą swoją wiedzą o świecie i będę Twoim lojalnym sługą"."
 yearly.1090.a:0 "Gość w dom, [ROOT.Char.GetFaith.HighGodName] w dom."
 yearly.1090.b:0 "Im więcej nas będzie, tym weselej!"
 yearly.1090.c:0 "Nie ma u nas miejsca dla takich jak ty."
 yearly.1090.travelers_family:0 "[traveler.GetShortUIName|U] i [traveler.GetHerHis] rodzina"
 yearly_1090_add_courtier_effect.tt:0 "Zostaje twoim [Concept( 'courtier', 'dworzaninem' )|E]"
