 yearly.1050.c:0 "Ba! [Select_CString( ROOT.Char.IsFemale, 'Twoja', 'Twój' )] [heir.Custom2('RelationToMeShort', ROOT.Char)] pokaże ci jak to się robi!"
 yearly.1050.critical_success.desc:0 "[heir.GetFirstNameNoTooltip] zostaje przeze mnie pokonan[Select_CString( heir.IsFemale, 'a', 'y' )]"
