l_english:
 yearly_persian.1002.t:0 "Nouruz"
 yearly_persian.1002.desc:0 "Podczas gdy mój dwór, jak co roku obchodzi irańskie święto Nouruz, moje obowiązki jako [ROOT.Char.GetTitleAsNameNoTooltip] często utrudniają mi udział w uroczystościach.\n\nZbliża się równonoc, a w moim państwie panuje stabilność i dobrobyt. Zastanawiam się, czy w tym roku [Select_CString(ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] poświęcić trochę więcej czasu, aby opuścić [ROOT.Char.Custom('ResidenceBuilding')] i poczuć ducha świąt?"
 yearly_persian.1002.a:0 "Uhonoruję Dżamszida hojnym darem w postaci klejnotów i złota!"
 yearly_persian.1002.b:0 "To radosna okazja, którą najlepiej uczcić odwiedzając innych!"
 yearly_persian.1002.c:0 "Skoncentruję się na tradycyjnym rytuale Haft-sin z rodziną."
 yearly_persian.1002.d:0 "Nie mogę odpoczywać, mam wiele do zrobienia!"
 yearly_persian.1002.every_iranian_character:0 "Every [iranian.GetName] [heritage|E] Vassal and Courtier"
 yearly_persian.1002.every_friend_and_neighboring_ruler:0 "Każdy [friend|El] i sąsiedni [ruler|El]"
 yearly_persian.1002.every_spouse_and_close_family_member:0 "Każdy [spouse|El] i [close_family_member|El]"
 yearly_persian.1101.t:0 "Szu'ubijja"
 yearly_persian.1101.desc.arabic:0 "Wraz z rozprzestrzenianiem się islamu, kultura arabska rozprzestrzeniła się również poza Półwysep Arabski."
 yearly_persian.1101.desc.seljuk:0 "Od czasu wielkiego podboju Seldżuków, nasza historia i kultura rozprzestrzeniają się wśród naszych nowych poddanych."
 yearly_persian.1101.desc.ending:0 "\n\nWiele plemion i kultur przyjęło język i wartości, jakimi cechują się [ROOT.Char.GetCulture.GetCollectiveNoun], ale Persowie mieszkający na Wyżynie Irańskiej zaciekle opierają się ich rozpowszechnianiu się.\n\nCzerpiąc własne tradycje kulturowe ze spuścizny wielkich imperiów Achemenidów i Sasanidów, są niezwykle dumni ze swojego pochodzenia i chcą zachować swoją historię, nawet w obliczu obcego panowania."
 yearly_persian.1101.every_county:0 "Każde perskie hrabstwo"
 yearly_persian.1101.every_family:0 "Każdy [close_family_member|El]"
 yearly_persian.1101.a:0 "Sprawię, że wszyscy zobaczą co to [ROOT.Char.GetCulture.GetName|l] supremacja!"
 yearly_persian.1101.b.seljuk:0 "Przyjmując #EMP ich#! zwyczaje, [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] utworzyć trzecie Imperium Perskie!"
 yearly_persian.1101.c:0 "Obywatele o tak różnorodnym pochodzeniu są dla nas prawdziwym błogosławieństwem!"
 yearly_persian.1101.c.warning:0 "$stewardship_domain.1073.c.warning$"
