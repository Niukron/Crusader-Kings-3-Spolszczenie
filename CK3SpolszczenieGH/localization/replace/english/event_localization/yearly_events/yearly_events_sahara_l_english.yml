l_english:
 yearly_saharan.0001.t:0 "Kupcy [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] na ziemiach [target_county.Custom('TitleAdjRealmAdjNoTierNoTooltip')]"
 yearly_saharan.0001.desc:0 "Przez te ziemie zawsze przebiegał transsaharyjski handel, przynosząc bogactwo, wiedzę i ideologie. Zazwyczaj [Select_CString( ROOT.Char.IsFemale, 'władczyni taka jak ja brała', 'władca taki jak ja brał' )] swoją należną część, a reszta handlu biegła swoim torem.\n\nJednak ostatnio widać coraz częściej, jak kupcy [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] przewijają się przez posiadłości [target_county.Custom('TitleAdjRealmAdjNoTier')], przywożąc ze sobą monety, a także wiarę.\n\nJedna z ich grup prosi mnie o pozwolenie na zakup ziemi i osiedlenie się, a także zebrała pokaźne dary, aby zaskarbić sobie moją łaskę."
 yearly_saharan.0001.a:0 "Z wdzięcznością przyjmuję ten hołd."
 yearly_saharan.0001.a.tt:0 "#WEAK Może mieć to wpływ na miejscową ludność w późniejszym czasie...#!"
 yearly_saharan.0001.b:0 "Możecie dalej tędy przejeżdżać, ale to wszystko."
 yearly_saharan.0001.c:0 "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip|U] mają zakaz wstępu do [target_county.Custom('TitleAdjRealmAdjNoTierNoTooltip')], a ich towary zostaną #EMP skonfiskowane#!!"
 yearly_saharan.0001.c.list:0 "Wszystkie [counties|El] [Concept( 'realm', 'państwa' )|E] przylegające do [target_county.Custom('TitleAdjRealmAdjNoTierNoTooltip')]"
 yearly_saharan.0003.t:0 "$yearly_saharan.0001.t$: Integracja"
 yearly_saharan.0003.desc_initial:0 "Kupcy [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip], którym pozwolił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m osiedlić się na ziemiach [target_county.Custom('TitleAdjRealmAdjNoTier')], żyją tam już od kilku lat"
 yearly_saharan.0003.desc_current:0 "Od kilku lat [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip|l] z [source_county.Custom('TitleAdjRealmAdjNoTier')] żyją na ziemiach [target_county.Custom('TitleAdjRealmAdjNoTier')]"
 yearly_saharan.0003.desc:0 "i wydaje się, że dość dobrze zintegrowali się z tamtejszą społecznością.\n\nW rezultacie handel kwitnie w okolicy, dochody są na najwyższym poziomie, a brzmienie brzęczącego złota jest nieobce nawet chłopom!"
 yearly_saharan.0003.a:0 "Cudowny przypływ monet!"
 yearly_saharan.0003.b:0 "Opodatkujcie ich aż do zatracenia."
 yearly_saharan.0004.t:0 "$yearly_saharan.0001.t$: Rozwój handlu"
 yearly_saharan.0004.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0004.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0004.desc:0 "i handel oraz dynamika, jaką wnieśli do tego regionu, wydają się nieograniczone!\n\nLudzie masowo przybywają na targowiska: wozy pełne złota wędrują na północ, zaprzęgi wypełnione solą płyną na południe, a wszyscy płacą podatki, przybywając i odjeżdżając! Zaprawdę, jest to dobrze prosperujący zakątek świata!"
 yearly_saharan.0004.a.tt:0 "Próbujesz poprawić swoją umiejętność [Concept( 'stewardship', 'zarządzania' )|E]"
 yearly_saharan.0004.a:0 "Myślę, że m[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'ogła', 'ógł' )]bym się czegoś nauczyć od tych kupców!"
 yearly_saharan.0004.a.tt.outcome_1:0 "Wzrost umiejętności zarządzania"
 yearly_saharan.0004.a.tt.outcome_2:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.a.tt.outcome_3:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.b:0 "Czy słyszę dźwięk wzrastającej stawki podatkowej?"
 yearly_saharan.0004.c:0 "Oczywiście, będziemy musieli naliczyć jakieś zaległe podatki..."
 yearly_saharan.0005.t:0 "$yearly_saharan.0001.t$: Zmiana wiary"
 yearly_saharan.0005.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0005.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0005.desc:0 "i ich wiara mocno zakorzeniła się w sercach miejscowych. Tak bardzo, że teraz o wiele więcej ludzi wyznaje [target_county.GetProvince.GetCounty.GetFaith.HighGodNamePossessive] niż wznosi modły do [target_county_old_faith.HighGodNamePossessive]!\n\nNawracanie przebiegało pokojowo, a ludzie wydają się łagodni i zadowoleni ze swoich nowych przekonań, jednak dawne zwyczaje już niemal zanikły."
 yearly_saharan.0005.a:0 "Witamy w światłości [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]!"
 yearly_saharan.0005.b:0 "Cóż... przynajmniej są z tego powodu szczęśliwi."
 yearly_saharan.0005.c:0 "Nie, póki ja rządzę jako [ROOT.GetCharacter.GetTitleAsNameNoTooltip]!"
 yearly_saharan.0021.t:0 "[nomad_leader.GetCulture.GetCollectiveNounNoTooltip|U]-koczownicy przybywają do [target_county.Custom('TitleAdjRealmAdjNoTierNoTooltip')]"
 yearly_saharan.0021.desc:0 "Choć szlachetn[Select_CString( ROOT.GetCharacter.IsFemale, 'a', 'y' )] ze mnie [ROOT.GetCharacter.GetTitleAsNameNoTooltip], są miejsca zbyt odległe, by nawet moje imię mogło wywrzeć na nie wpływ. Miejsca, którymi nigdy nie będę w stanie prawdziwie rządzić.\n\nWyłaniając się z głębi Sahary, koczownicze plemiona, w których znaczną większość stanowią [nomad_leader.GetCulture.GetCollectiveNounNoTooltip], przedzierają się ostatnio do [target_county.Custom('TitleAdjRealmAdjNoTier')], bez trudu zajmując pustkowia i ziemie, które porzucili tamtejsi [target_county.GetProvince.GetCounty.GetCulture.GetCollectiveNounNoTooltip].\n\nJeden z ich wodzów zawitał nawet do mnie, prosząc o pozwolenie na sprowadzenie swojego liczniejszego zgrupowania, by w moim imieniu zawładnąć tym regionem."
 yearly_saharan.0021.a:0 "Pozwolę ci nawet nim zarządzać!"
 yearly_saharan.0021.b:0 "[nomad_leader.GetCulture.GetCollectiveNounNoTooltip|U] zawsze będą mile widziani w moim państwie."
 yearly_saharan.0021.c:0 "Może zamiast tego przyjmę cię na mój dwór?"
 yearly_saharan.0021.d:0 "To niedorzeczne! Odejdź!"
 yearly_saharan.0031.t:0 "[affected_sub_realm.Custom('TitleAdjNoTierNoTooltip')|U] coraz częściej pada ofiarą najazdów"
 yearly_saharan.0031.desc:0 "Najazdy w celu zdobycia niewolników i wynikający z nich handel ludźmi są często brutalnymi faktami z życia mieszkańców Sahelu lub jego okolic. Pieniądze, jakie przynoszą takie najazdy, mogą być zbyt lukratywne, by z nich zrezygnować, dlatego wiele osad sporadycznie napada na siebie nawzajem.\n\nOstatnio jednak [raided_county.GetNameNoTier] często pada ofiarą łowców niewolników z [slave_raider_county.GetAdjective], a kilku prominentnych kupców planuje wielki atak, któremu sprzeciwia się [raided_character_marshal.GetCouncilTitle|l] [raided_character_marshal.GetFirstName]."
 yearly_saharan.0031.a:0 "Jakie to opłacalne! Wysłać żołnierzy, aby się do nich przyłączyli!"
 yearly_saharan.0031.a.tt_success:0 "Wielu mieszkańców [raided_county.GetAdjectiveNoTooltip] zostaje schwytanych i zniewolonych"
 yearly_saharan.0031.a.tt_fail:0 "[raided_character_marshal.GetTitledFirstNameNoTooltip] odpiera łowców niewolników"
 yearly_saharan.0031.b:0 "Należy powstrzymać to barbarzyństwo!"
 yearly_saharan.0031.c:0 "To nie mój problem."
 yearly_saharan.0031.c.raided_hurt:0 "[raided_county.Custom('TitleAdjNoTooltip')] zostaje splądrowane"
 yearly_saharan.0031.c.raiders_hurt:0 "Wielu najeźdźców z [slave_raider_county.GetAdjectiveNoTooltip] zostaje rannych"
 yearly_saharan.0032.t:0 "Grasujący handlarze niewolników z [hostile_sub_realm.Custom('TitleAdjRealmAdjNoTierNoTooltip')]"
 yearly_saharan.0032.desc:0 "Grabieżcy z Sahelu wyprawiający się po niewolników są niestety, zagrożeniem dla wielu mieszkańców tych ziem. Pokusa bogactw w zamian za wysyłanie swoich rodaków na krańce Ziemi jest dla niektórych zbyt silna.\n\nZazwyczaj takie najazdy są niezorganizowane i chaotyczne, lecz handlarze niewolników z [slave_raider_county.Custom('TitleAdjRealmAdjNoTier')] zaczęli dokonywać wspólnych ataków na [raided_county.Custom('TitleAdj')|L]. Rabusie zakuwają w kajdany całe wioski, a przewodzą im żołnierze, których dowódcą jest sam[Select_CString( slave_raider_county.GetHolder.IsFemale, 'a', '' )] [slave_raider_county.GetHolder.GetTitledFirstName]!"
 yearly_saharan.0032.a:0 "Do broni przeciwko tym szumowinom!"
 yearly_saharan.0032.a.tt_success:0 "Pokonujesz i łupisz kupców niewolnikami"
 yearly_saharan.0032.a.tt_fail:0 "Najeźdźcy, których wysłał[Select_CString( slave_raider_county.GetHolder.IsFemale, 'a', '' )] [slave_raider_county.GetHolder.GetFirstNameNoTooltip] najechali [raided_county.Custom('TitleAdjNoTooltip')]"
 yearly_saharan.0032.b:0 "Oni naprawdę powinni płacić od tego podatek..."
 yearly_saharan.0032.c:0 "Nic mnie to nie obchodzi."
 foreign_trader_enclaves_saharan_modifier:0 "Enklawy pogańskich kupców"
 foreign_trader_enclaves_saharan_modifier_desc:0 "Pogańscy kupcy założyli tu swoje siedziby."
 respects_local_traditions_saharan_modifier:0 "Szanowanie lokalnych tradycji"
 respects_local_traditions_saharan_modifier_desc:0 "Ta postać jest znana z tego, że ceni tradycje swoich przodków ponad obce złoto."
 foreign_traders_unable_to_root_saharan_modifier:0 "Przejezdni pogańscy kupcy"
 foreign_traders_unable_to_root_saharan_modifier_desc:0 "Pogańskim kupcom zabrania się posiadania własności oraz dłuższego przebywania na tym terenie."
 local_recession_epicentre_saharan_modifier:0 "Lokalna recesja"
 local_recession_epicentre_saharan_modifier_desc:0 "Wypędzenie pogańskich kupców sparaliżowało lokalną gospodarkę."
 local_recession_ripple_saharan_modifier:0 "Skutki lokalnej recesji"
 local_recession_ripple_saharan_modifier_desc:0 "Likwidacja pobliskiego szlaku handlowego wpłynęła niekorzystnie na gospodarkę tego hrabstwa."
 integrated_foreign_trader_enclaves_saharan_modifier:0 "Zintegrowani pogańscy kupcy"
 integrated_foreign_trader_enclaves_saharan_modifier_desc:0 "Pogańscy kupcy stali się nieodłączną częścią lokalnej społeczności."
 overtaxed_merchant_enclaves_saharan_modifier:0 "Nadmiernie opodatkowani pogańscy kupcy"
 overtaxed_merchant_enclaves_saharan_modifier_desc:0 "Pogańscy kupcy są bezlitośnie opodatkowani w tym hrabstwie, co denerwuje ich kontrahentów."
 ecstatic_converts_saharan_modifier:0 "Uszczęśliwione masy"
 ecstatic_converts_saharan_modifier_desc:0 "Radosne masy tego kraju cieszą się z ich zbawienia."
 persecuted_converts_saharan_modifier:0 "Prześladowanie nawróconych"
 persecuted_converts_saharan_modifier_desc:0 "Buntownicze masy tego hrabstwa planują uciec od swoich surowych panów."
 enthusiastic_nomad_settlement_saharan_modifier:0 "Entuzjastyczne osadnictwo koczowników"
 enthusiastic_nomad_settlement_saharan_modifier_desc:0 "Pustynne plemiona masowo przybywają do tego hrabstwa."
 nomad_settlement_saharan_modifier:0 "Osadnictwo koczowników"
 nomad_settlement_saharan_modifier_desc:0 "Pustynne plemiona gromadzą się, by osiedlić się w tym hrabstwie."
 upset_local_nomads_saharan_modifier:0 "Krnąbrni koczownicy"
 upset_local_nomads_saharan_modifier_desc:0 "Miejscowe plemiona pustynne napadają na drogi i stwarzają z tego powodu poważne zagrożenie."
 lord_defeated_slavers_modifier:0 "Władca pokonał handlarzy niewolników"
 lord_defeated_slavers_modifier_desc:0 "Bohaterski władca tego hrabstwa pokonał grasujące bandy handlarzy niewolników!"
 lord_complicit_with_slavers_modifier:0 "Władca współpracuje z handlarzami niewolników"
 lord_complicit_with_slavers_modifier_desc:0 "Chciwy władca tego hrabstwa sprzedał miejscową ludność grasującym handlarzom niewolników."
 utterly_unphased_modifier:0 "Całkowita znieczulica"
 utterly_unphased_modifier_desc:0 "Bez względu na to, jakie okropności spotykają poddanych tej postaci, postać ta zupełnie się tym nie przejmuje."
