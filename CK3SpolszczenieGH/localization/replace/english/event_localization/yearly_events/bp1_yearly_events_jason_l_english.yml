l_english:
 bp1_yearly.0100.t:0 "Schronienie przed burzą"
 bp1_yearly.0100.desc:0 "Niebo źle wróży, wiatr zawodzi, a moi słudzy drżą przed nadchodzącą burzą. Okropny dzień na podróżowanie po pustkowiu!"
 bp1_yearly.0100.sedentary_traveller:0 "\n\nNa tym dziwnym zakątku ziemi dominują obdrapane rudery, brudne i malutkie."
 bp1_yearly.0100.nomadic_traveller:0 "\n\nNie ma czasu na rozbicie obozu przed nadejściem burzy."
 bp1_yearly.0100.sedentary_host:0 "Natknęliśmy się na samotny, w miarę przyzwoity domek na wsi... ale jego właścicielem jest [Select_CString(ROOT.Char.IsFemale, 'moja wstrętna', 'mój wstrętny' )]  [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\n\nSmaga mnie narastająca burza."
 bp1_yearly.0100.nomadic_host:0 "Na szczęście trafiliśmy na odpowiednie obozowisko. Na nieszczęście... ci w środku znajduje się plemię, którego członkiem jest również [Select_CString(ROOT.Char.IsFemale, 'moja wstrętna', 'mój wstrętny' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\n\nSmaga mnie narastająca burza."
 bp1_yearly.0100.memories:0 "Jednak jedyne co czuję, to dawny ból z czasów, gdy [rival_memory.GetDescription]."
 bp1_yearly.0100.lover_welcome:0 "Może [host.GetFirstNameNoTooltip] jest daleko? Może fortuna jest łaskawa — a [host.GetHerHis] ponętn[Select_CString(host.IsFemale, 'a', 'y' )] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] [lover.GetFirstName] będzie tam, by mnie powitać?"
 bp1_yearly.0100.friend_welcome:0 "Może [host.GetFirstNameNoTooltip] jest daleko? Może los jest łaskawy i — [host.GetHerHis] [befriend.Custom('ComplimentAdjective')] [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] [befriend.GetFirstName] będzie tam, by mnie powitać?"
 bp1_yearly.0100.close:0 "Tak czy inaczej... to będzie długa noc."
 bp1_yearly.0100.a:0 "Uśmiech, panowie!"
 bp1_yearly.0100.a.tt:0 "Nędzna gościna czeka..."
 bp1_yearly.0100.a_title:0 "Nieszczęsna, paranoiczna noc"
 bp1_yearly.0100.a.success_chance:0 "Każdy [scheme|El], który zapoczątkował[Select_CString( host.IsFemale, 'a', '' )] [host.GetShortUINameNoTooltip] przeciwko tobie, zyskuje 15 [Concept( 'success_chance', 'szansy powodzenia' )|E]"
 bp1_yearly.0100.b:0 "Być może właśnie tutaj są rodzinne tajemnice..."
 bp1_yearly.0100.b.tt:0 "Wybierasz schronienie... i okazję, by powęszyć"
 bp1_yearly.0100.b.tt_success:0 "Noc przynosi efekty"
 bp1_yearly.0100.b.secrets:0 "Teraz znasz rodzinny sekret, który skrywa [host.GetFirstNameNoTooltip]"
 bp1_yearly.0100.b.tt_failure:0 "Nie znajdziesz szaf wypełnionych szkieletami"
 bp1_yearly.0100.b.tt_crit_failure:0 "Przyłapano cię na wtargnięciu"
 bp1_yearly.0100.c:0 "Dlaczego ja i [befriend.GetFirstNameNoTooltip] mamy się kłócić...?"
 bp1_yearly.0100.c.tt:0 "[befriend.GetTitledFirstName] jest wart[Select_CString(befriend.IsFemale, 'a', '' )] tego, by wykrzesać z siebie nieco dobrego nastroju"
 bp1_yearly.0100.c.tt_success:0 "Ty i [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] twojego wroga zbliżacie się do siebie"
 bp1_yearly.0100.c.tt_failure:0 "Twój urok jest doceniony"
 bp1_yearly.0100.c.tt_crit_failure:0 "Spędzasz całą noc na kłótniach i sprzeczkach"
 bp1_yearly.0100.d:0 "Nie ma to jak potajemna schadzka..."
 bp1_yearly.0100.d.tt:0 "Być może [host.GetHerHis] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] czeka w środku, chętn[Select_CString(lover.IsFemale, 'a', 'y' )] do uwolnienia cię od twojego zużytego w podróży ubrania..."
 bp1_yearly.0100.d.tt.success:0 "Czeka na ciebie"
 bp1_yearly.0100.d.tt.sex:0 "[lover.GetShortUINameNoTooltip] śpi razem z tobą"
 bp1_yearly.0100.d.tt_failure:0 "Noc w samotności"
 bp1_yearly.0100.d.tt_no_sex:0 "Wygląda na to, że czarując[Select_CString(lover.IsFemale, 'a', 'y' )] [lover.GetShortUINameNoTooltip] jest gdzie indziej"
 bp1_yearly.0100.e:0 "Nasze miecze zapewnią nam schronienie."
 bp1_yearly.0100.e.tt:0 "Udawać uśmiech? Nie, wolisz raczej związać swoich gospodarzy"
 bp1_yearly.0100.e.wounded_chance:0 "Twoja [prowess|El] decyduje o tym, czy zostaniesz rann[Select_CString( GetPlayer.IsFemale, 'a', 'y' )]"
 bp1_yearly.0100.e.tt_success:0 "Pod osłoną burzy jesteś nie do powstrzymania"
 bp1_yearly.0100.e.tt_failure:0 "Zostajesz wyrzucon[Select_CString( GetPlayer.IsFemale, 'a', 'y' )] z powrotem na zewnątrz"
 bp1_yearly.0100.f:0 "Już lepsza byłaby dziura w ziemi."
 bp1_yearly.0100.f.tt_success:0 "Przechodzisz przez złą pogodę... ledwo"
 bp1_yearly.0100.f.sick:0 "Możesz zyskać cechę: [GetTrait('ill').GetName( GetNullCharacter )|l]"
 bp1_yearly.0100.f.tt_failure:0 "Noc jest długa. Burza jest okrutna"
 bp1_yearly.0100.f.very_sick:0 "Możesz zachorować na [GetTrait('pneumonic').GetName( GetNullCharacter )|l]"
 bp1_yearly.0101.t:0 "Burza w dziczy"
 bp1_yearly.0101.desc:0 "Pod swoim oddechem dziękuję [ROOT.Char.GetFaith.CustomLoc('FertilityGodNameCel')], że [lover.GetTitledFirstName] jest w tym skromnym miejscu, podczas gdy [lover.GetHerHis] odrażając[Select_CString(host.IsFemale, 'a', 'y' )] [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))] przebywa gdzieś daleko.\n\nGdy burza toczy wojnę z niebem, jej furia rozbrzmiewa wokół nas,"
 bp1_yearly.0101.gentle_flirt:0 "a [lover.GetFirstNameNoTooltip] drży coraz bliżej. Czy ten strach to tylko gra? Mimo formalnego uśmiechu, coś w głębi [lover.GetHerHis] oczu mówi mi... tak."
 bp1_yearly.0101.protective_flirt:0 "[lover.GetFirstNameNoTooltip] zachowuje się pewnie, opiekuńczo. Uśmiecham się do [Select_CString(lover.IsFemale, 'niej', 'niego' )] wdzięcznie — zobowiązująco — i chwilę potem... pogrąża się w ekstatycznej ciszy. Jest [Select_CString(lover.IsFemale, 'moja', 'mój' )]."
 bp1_yearly.0101.finish:0 "\n\nKącik, w którym się spotykamy jest ciemny. Bardzo ciemny. I nic, co robimy, z [lover.GetHerHis] nienasyconym ciałem, pod moim brudnym ubraniem, nie słychać przez tumult natury.\n\nJedynym dźwiękiem, który dotyka moich ust, jest przekleństwo na imię [lover.GetHerHis] [lover.Custom2('RelationToMeShortGenitive', SCOPE.sC('host'))]. I w tym właśnie momencie moje zwycięstwo jest całkowite."
 bp1_yearly.0101.a:0 "Ale to o #EMP tobie#! marzę, [lover.GetFirstNameNoTooltip]!"
 bp1_yearly.0101.b:0 "Pojedyncza, soczysta zniewaga."
 bp1_yearly.0102.opening:0 "[host.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 bp1_yearly.0102.desc:0 "Dobrze spał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]? Ciesz się nocą gościnności moich ludzi,"
 bp1_yearly.0102.desc_weak:0 "dając odpocząć swoich chwalebnym stopom?"
 bp1_yearly.0102.desc_powerful:0 "marząc, że [Select_CString(ROOT.Char.IsFemale, 'mogłabyś', 'mógłbyś' )] być mną?"
 bp1_yearly.0102.uneventful_night:0 "\n\nPowiedziano mi, że wyróżniasz się w byciu pozbawion[Select_CString(ROOT.Char.IsFemale, 'ą wdzięku, natrętną, oblepioną łajnem żebraczką', 'ym wdzięku, natrętnym, oblepionym łajnem żebrakiem' )]."
 bp1_yearly.0102.failed_snoop:0 "\n\nTwoje prawa jako seniora mają swoje granice. Upewnił[Select_CString( host.IsFemale, 'a', 'e' )]m się, że wszyscy wiedzą o twoim ich lekceważeniu."
 bp1_yearly.0102.warm_welcome:0 "\n\nGdybym tylko był tam, by cię odprawić. [befriend.GetTitledFirstName] zawsze miał[Select_CString(befriend.IsFemale, 'a', '' )] okropny gust."
 bp1_yearly.0102.cold_welcome:0 "\n\nTw[Select_CString( befriend.IsFemale, 'oja gospodyni', 'ój gospodarz' )], [befriend.GetTitledFirstName], nauczył[Select_CString( befriend.IsFemale, 'a', '' )] się teraz nienawidzić cię tak jak ja. Moje serce pęka z radości."
 bp1_yearly.0102.erotic_welcome:0 "\n\nGdybym tam był[Select_CString(host.IsFemale, 'a', '' )], został[Select_CString(ROOT.Char.IsFemale, 'abyś wyrzucona', 'byś wyrzucony' )] wraz z pierwszym obrzydliwym słowem, które wymamrotał[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] do [Select_CString(lover.IsFemale, 'mojej', 'mojego' )] [host.Custom2('RelationToMeShortGenitive', SCOPE.sC('lover'))], ty żmijo."
 bp1_yearly.0102.attack_success:0 "\n\nZaatakował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś moich ludzi jak przerażone zwierzę. Zaatakował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś bez honoru i uprzejmości, jak to u ciebie bywa."
 bp1_yearly.0102.attack_fail:0 "\n\nNie? A, no właśnie. #EMP Próbował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś#! nas napaść, ale został[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś wyrzucon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] z powrotem na pustkowie jak bestia, którą jesteś. Twoje starania były żałosne."
 bp1_yearly.0102.close:0 "\n\nMoże kolejna burza zmiecie cię z powierzchni ziemi."
 bp1_yearly.0102.a:0 "Zainwestuj w miękkie łóżka, ty cham[Select_CString( host.IsFemale, 'ko', 'ie' )]!"
 bp1_yearly.0102.b:0 "To nie nieba powin[Select_CString( host.IsFemale, 'naś', 'ieneś' )] się obawiać, [host.GetFirstNameNoTooltip]..."
