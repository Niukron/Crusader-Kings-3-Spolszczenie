l_english:
 title_event_francia_name_change.title:0 "Koniec pewnych czasów"
 title_event_francia_name_change.desc:0 "Panowanie dynastii Karolingów dobiegło końca!\n\n[francia_title.Custom('TitleAdj')] już dłużej do nich nie należy. Po usunięciu Karolingów te ziemie naprawdę nie są już częścią ich dawnego imperium.\n\nWkrótce zasiądę na tronie jako przyszł[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], a nas czeka nowa i świetlana przyszłość. Dlatego jedynym właściwym rozwiązaniem jest usunięcie #EMP wszelkich i wszystkich#! pozostałości po ich wpływach. Włącznie z samym #EMP imieniem#!"
 title_event_francia_name_change.a:0 "Rozpoczyna się nowa epoka!"
 title_event_francia_name_change.a_tt_1:0 "[francia_title.GetName] zmienia nazwę na #high Francję#!"
 title_event_francia_name_change.a_tt_2:0 "[francia_title.GetName] zmienia nazwę na #high $k_germany$#!"
 title_event.0012.t:0 "Podział korony"
 title_event.0012.desc:0 "[castille.Custom('TitleAdj')|U] istnieje, a stara [asturias.GetBaseNameNoTier] nie ma władcy, co oznacza, że królestwo Pelagiusza ostatecznie pogrążyło się w zapomnieniu. Jego resztki będą na zawsze znane jako [leon.GetBaseNameNoTier] – przynajmniej do czasu, aż [castille.GetBaseNameNoTierNoTooltip] i jej rozkwit nie przyćmi ich do końca."
 title_event.0012.a:0 "Tak jak powinno być."
 title_event.0013.t:0 "$title_event.0012.t$"
 title_event.0013.desc:0 "Teraz gdy zarówno [asturias.GetBaseNameNoTier], jak i [castille.GetBaseNameNoTier] są pod moim panowaniem, pomysł zjednoczonej [asturias.GetAdjectiveNoTooltip] jest przez wielu uważany za nieco niejasny i niepotrzebny.\n\nZamiast tego chłopstwo i szlachta zaczęli określać zachodnią stronę moich dominiów tak jak dominującą część wewnętrzną – [leon.GetBaseNameNoTier]."
 title_event.0013.a:0 "Dwie korony są lepsze niż jedna!"
 title_event.0014.t:0 "$title_event.0012.t$"
 title_event.0014.desc:0 "The recent formation of an independent [castille.GetBaseName], ruled by [castille_char.Custom2('MyCharacterIntroduction' leon_char)], has shattered my realm's claim to be the [asturias.GetBaseName].\n\nWith our eastern lands firmly lost to us, we are dominated by the inland area of [leon.GetBaseNameNoTier], and folk of every class and sect are letting the old title fall by the wayside."
 title_event.0014.a:0 "Splitters!"
 title_event.0014.b:0 "We'll get those lands back some day..."
 title_event.0014.c:0 "Huzzah! A whole #EMP kingdom#! of comrades!"
 title_event.0015.t:0 "$title_event.0012.t$"
 title_event.0015.desc:0 "With the recent creation of the [castille.GetBaseName], [leon_char.Custom2('MyCharacterIntroduction', castille_char)] can no longer be said to truly rule a united [asturias.GetBaseNameNoTier].\n\nWithout the balancing force of my lands in the east, the former-[asturias.GetBaseNameNoTierNoTooltip] is really little more than a [leon.GetBaseName]. Peasantry, clergy, and even nobles alike have all begun referring to it as such, much to my chagrin."
 title_event.0015.a:0 "Power is back where it should always have been."
 title_event.0015.b:0 "Today, Castille. Tomorrow, #EMP Leon#!."
 title_event.0015.c:0 "We may be divided in rule, but we're united by blood!"
