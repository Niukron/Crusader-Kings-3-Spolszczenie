l_english:
 trait_specific_ongoing.1001.t:0 "Wstrząsające objawienia"
 trait_specific_ongoing.1001.desc:0 "Wielokrotnie uderzam dłońmi o ścianę. Gdy patrzę na nie z góry, widzę, że przez jedną z nich przebiega pęknięcie – moje obawy się sprawdziły! Jestem ze szkła!\n\nBędę musiał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] poruszać się płynnie i powoli, żadnych gwałtownych ruchów, żadnego śpiewu..."
 trait_specific_ongoing.1001.a:0 "Niech nikt mnie nie dotyka!"
 trait_specific_ongoing.1003.t:0 "Proszę poczekać"
 trait_specific_ongoing.1003.desc:0 "Otwieram drzwi do [ROOT.Char.Custom('ResidenceBuildingDop')] i spostrzegam, że stoję twarzą w twarz z ogromnym niedźwiedziem.\n\n„Och, cukiereczku! Porzuciłeś swoich przyjaciół?” — pytam go i prowadzę z powrotem do wielkiej sali.\n\nGdy wchodzę do pomieszczenia, rozlega się kakofonia dźwięków, jako że wszystkie zwierzęta, które udało mi się zdobyć, witają mnie!"
 trait_specific_ongoing.1003.a:0 "Moi kochani! Znajdę wam jeszcze więcej przyjaciół!"
 trait_specific_ongoing.1003.a.flavor:0 "Kiedy wychodzę z pomieszczenia, cukrowy ptyś zaczyna mnie gonić"
 trait_specific_ongoing.1003.b:0 "Powinienem... je sprzedać, prawda?"
 trait_specific_ongoing.1004.t:0 "Koszyczek pełen radości"
 trait_specific_ongoing.1004.desc:0 "Na mój rozkaz wszystkie zwierzęta, które wchodzą do [court_location.Custom('BaronyTownTypeGenitive')] [court_location.GetAdjective] są przyprowadzane do mnie.\n\n"
 trait_specific_ongoing.1004.desc_cat:0 "Moi słudzy przynoszą mi najnowszą zdobycz w małym plecionym koszyku. Para [ROOT.Char.Custom('RandomCatEyeColor')] kocich oczu spogląda zza krawędzi, a z wnętrza słychać ciche miauknięcie."
 trait_specific_ongoing.1004.desc_dog:0 "Moi służący przynoszą mi ostatni połów w małym plecionym koszyku. Gdy zaglądam do środka, znajduję tam szczeniaka, który szczeka na mój widok i zaczyna merdać ogonem!"
 trait_specific_ongoing.1004.a:0 "Ten kot jest teraz mój!"
 trait_specific_ongoing.1004.b:0 "Ten pies jest teraz mój!"
 trait_specific_ongoing.1004.c_cat:0 "Kot! Sprzedaj go do kuchni."
 trait_specific_ongoing.1004.c_dog:0 "Pies! Sprzedaj go do hodowli."
 trait_specific_ongoing.1005.t:0 "Drog[Select_CString(dead_person.IsFemale, 'a zmarła', 'i zmarły' )] [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('dead_person'))]"
 trait_specific_ongoing.1005.desc:0 "Gdy wychodzę na zewnątrz w mglistą noc, nagle pojawia się zjawa i przemawia donośnym głosem.\n\n„[ROOT.Char.GetFirstNameNoTooltip]! Minęło zbyt wiele czasu!”\n\nTo [Select_CString(dead_person.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )], [dead_person.GetTitledFirstName], któr[Select_CString(dead_person.IsFemale, 'a', 'y' )] jak sądził[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], [dead_person.GetDeathReason]!"
 trait_specific_ongoing.1005.a:0 "Dobrze, że nie jest!"
 trait_specific_ongoing.1006.desc:0 "Od roku, dzień po dniu, [Select_CString(dead_person.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )] [dead_person.GetTitledFirstName] przychodzi. Zapewnia, że ​​inni nie mogą [Select_CString(dead_person.IsFemale, 'jej', 'go' )] zobaczyć, ale ludzie zaczynają się martwić...\n\nJak mam się na czymś skupić, kiedy [dead_person.GetSheHe] się w ten sposób?!"
 trait_specific_ongoing.1006.a:0 "Zostaw mnie w spokoju!"
 trait_specific_ongoing.1007.t:0 "Sen o szkle"
 trait_specific_ongoing.1007.desc:0 "Wyczołgał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się do świadomości po śnie tak głębokim, że prawie się zgubił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )].\n\nŚnił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] o wielkich taflach szkła, które w wirze gwiazd niosły mnie bliżej słońca. Sięgając jak najdalej, zdołał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] chwycić ciało niebieskie i jego płomienną chwałę. Pociągn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] tak mocno, że spadło na ziemię. Obejmując je, poczuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ukojenie i ciepło, jakiego nigdy wcześniej nie było mi dane zaznać."
 trait_specific_ongoing.1007.a:0 "Takie wspaniałe, takie wielkie!"
 trait_specific_ongoing.1007.a.tt:0 "Teraz mogę podjąć decyzję o budowie #bold Szklanego Pomnika#!"
 trait_specific_ongoing.1008.t:0 "Utrata rzeczywistości"
 trait_specific_ongoing.1008.desc:0 "Ja i [friend.GetTitledFirstName] spędzamy wspólnie dzień, gdy nagle wszystko zaczyna wirować...\n\nStalowa szarość, krwista czerwień, krzycząca twarz, głębokie, karmazynowe morza...\n\nKiedy się ockn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )], kucam nad [friend.GetHerHis] zwłokami z zakrwawionym nożem w ręku."
 trait_specific_ongoing.1008.a:0 "[friend.GetFirstNameNoTooltip]! O nie... Muszę ukryć ciało."
 trait_specific_ongoing.1008.b:0 "Muszę się przyznać!"
 trait_specific_ongoing.1009.t:0 "Nie do zranienia"
 trait_specific_ongoing.1009.desc:0 "„Nie bójcie się!” — krzyczę ze szczytu budynku, by uspokoić zgromadzonych pod nim ludzi. „Nic mi się nie stanie!”\n\nZeskakuję z gracją z gzymsu i śmieję się, gdy odczuwam mrowienie brzucha spowodowane upadkiem."
 trait_specific_ongoing.1009.a:0 "HAHAHA – AAAAACH!"
 trait_specific_ongoing.1009.a.success:0 "Ląduję dobrze"
 trait_specific_ongoing.1009.a.failure:0 "Nie jestem tak niepokonan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], jak mi się wydawało"
 trait_specific_ongoing.1010.t:0 "Mój koń [ROOT.Char.Custom('WarhorseStoryName')]"
 trait_specific_ongoing.1010.desc:0 "Mój piękny koń bojowy [ROOT.Char.Custom('WarhorseStoryName')] wiezie mnie z łatwością przed moim zgromadzonym dworem.\n\n„Ten koń jest perfekcyjny! Codziennie musicie poświęcić [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'jej', 'mu' )] co najmniej godzinę na opiekę, czy to na tresurę, czy to na pielęgnację. Jest mi [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'droższa', 'droższy' )] niż ktokolwiek inny. Odmaszerować”."
 trait_specific_ongoing.1010.a:0 "Wszyscy się przed [Select_CString(EqualTo_string(ROOT.Char.Custom('HorseStorySheHe'), 'ona' ), 'nią', 'nim' )] pokłonią."
 trait_specific_ongoing.1011.t:0 "Innowacyjne prawo"
 trait_specific_ongoing.1011.desc:0 "Gdy zarządzam dworem, moją uwagę nieustannie przykuwają wspaniałe stroje. Luksusowe tkaniny, biżuteria – pah!\n\nDlaczego zadają sobie tyle trudu? Czy oni nie wiedzą, że ja i tak jestem w stanie przez nie przejrzeć? Wszystko byłoby o wiele łatwiejsze, gdyby ktoś po prostu... zakazał noszenia ubrań.\n\nChwileczkę..."
 trait_specific_ongoing.1011.a:0 "Noszenie ubrań jest teraz zabronione. Wynocha!"
 all_adult_courtiers:0 "Każdy dorosły dworzanin"
 trait_specific_ongoing.1012.t:0 "Wizje ciemności"
 trait_specific_ongoing.1012.desc:0 "Nie pamiętam, jak to się stało, ale gdy dochodzę do siebie na dziedzińcu, moi dworzanie opowiadają mi wszystko.\n\nBiegał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] po okolicy, ostrzegając ludzi, że nietoperze nadchodzą. Mówił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że będzie ich wystarczająco dużo, by przesłoniły słońce i zabrały [capital.Custom('TitleAdj')|L] ze sobą do jakiegoś strasznego miejsca, skąd nie można dostać się do [ROOT.Char.GetFaith.CustomLoc('PositiveAfterLifeGenitive')]."
 trait_specific_ongoing.1012.a:0 "Co się ze mną dzieje..."
 trait_specific_ongoing.1012.b:0 "Och, będę przygotowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], kiedy przyjdą!"
 trait_specific_ongoing.2001.t:0 "Wiadomość zza światów"
 trait_specific_ongoing.2001.start.desc:0 "Wiem, że się zbliżają, nim je zobaczę. Nagły przypływ"
 trait_specific_ongoing.2001.dread.desc:0 "postrachu,"
 trait_specific_ongoing.2001.anxiety.desc:0 "niepokoju,"
 trait_specific_ongoing.2001.euphoria.desc:0 "euforii,"
 trait_specific_ongoing.2001.joy.desc:0 "radości,"
 trait_specific_ongoing.2001.nausea.desc:0 "mdłości,"
 trait_specific_ongoing.2001.walls.desc:0 "kurczące się ściany mojej komnaty,"
 trait_specific_ongoing.2001.sulfur.desc:0 "ostry zapach siarki"
 trait_specific_ongoing.2001.smoke.desc:0 "intensywny zapach dymu"
 trait_specific_ongoing.2001.citrus.desc:0 "ostry smak cytrusów na moim języku"
 trait_specific_ongoing.2001.lavender.desc:0 "świeży powiew lawendy"
 trait_specific_ongoing.2001.bile.desc:0 "gryzący zapach żółci"
 trait_specific_ongoing.2001.incense.desc:0 "mdlący zapach kadzidła"
 trait_specific_ongoing.2001.blood.desc:0 "metaliczny zapach krwi"
 trait_specific_ongoing.2001.stand_before_me.desc:0 "– i wtedy się wyłaniają.\n\nKilka"
 trait_specific_ongoing.2001.glowing.desc:0 "świetlistych istot"
 trait_specific_ongoing.2001.hazy.desc:0 "mglistych sylwetek"
 trait_specific_ongoing.2001.dark.desc:0 "mrocznych istot"
 trait_specific_ongoing.2001.shaking.desc:0 "drżących istot"
 trait_specific_ongoing.2001.shimmering.desc:0 "mieniących się istot"
 trait_specific_ongoing.2001.speaking.desc:0 "przemawiających chórem"
 trait_specific_ongoing.2001.whispers.desc:0 "szeptów."
 trait_specific_ongoing.2001.screeches.desc:0 "wrzasków."
 trait_specific_ongoing.2001.chimes.desc:0 "kurantów."
 trait_specific_ongoing.2001.raindrops.desc:0 "kropel deszczu."
 trait_specific_ongoing.2001.thunder.desc:0 "grzmotów."
 trait_specific_ongoing.2001.end.desc:0 "Kim są te istoty i czego ode mnie chcą?"
 trait_specific_ongoing.2001.a:0 "Muszą być posłańcami [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 trait_specific_ongoing.2001.a.success:0 "[clergy.GetCouncilTitle] [clergy.GetShortUIName] zostaje przekonan[Select_CString( clergy.IsFemale, 'a', 'y' )], że twoje wizje są święte"
 trait_specific_ongoing.2001.a.failure:0 "[clergy.GetCouncilTitle|U] [clergy.GetShortUIName] jest zaniepokojon[Select_CString(clergy.IsFemale, 'a', 'y' )] twoimi opowieściami"
 trait_specific_ongoing.2001.b:0 "To jest coś innego, głębsza siła, i ja jej #EMP pragnę#!."
 trait_specific_ongoing.2001.c:0 "J-jestem po prostu zmęczon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]. Muszę lepiej o siebie dbać."
 trait_specific_ongoing.2001.b.success:0 "Zdobywasz tajemną wiedzę"
 trait_specific_ongoing.2001.b.success.tt:0 "Masz wybór, aby przyjąć nowe prawdy lub pozostać wiernym [clergy.GetFaith.CustomLoc('HighGodNameCel')]"
 trait_specific_ongoing.2001.b.failure:0 "Znajdujesz kilka interesujących, ale zwyczajnych książek"
 trait_specific_ongoing.2002.desc:0 "Moje poszukiwania wiedzy obiecanej przez posłańców zaprowadziły mnie w niezwykłe miejsca. Ciemne zaułki, podejrzane karczmy, zakurzone księgarnie — dotarł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] tam, gdzie nie dotarł[Select_CString(ROOT.Char.IsFemale, 'a', '' )] jeszcze żad[Select_CString(ROOT.Char.IsFemale, 'na', 'en' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], a moja nagroda była naprawdę wielka.\n\nOdkry[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wiele tomów na temat [ROOT.Char.GetFaith.WitchGodNamePossessive] i mocy, którymi obdarza swoich wyznawców. Jestem kuszon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], nie mogę temu zaprzeczyć."
 trait_specific_ongoing.2002.a:0 "[Select_CString(EqualTo_string(ROOT.Char.GetFaith.WitchGodSheHe, 'ona' ), 'Mroczna Mistrzyni', 'Mroczny Mistrzu' )] jestem two[Select_CString(ROOT.Char.IsFemale, 'ją pokorną służką', 'im pokornym sługą' )]!"
 trait_specific_ongoing.2002.b:0 "To mnie przerasta. To jest zbyt niebezpieczne."
 trait_specific_ongoing.2003.desc:0 "W poszukiwaniu ukrytej wiedzy znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wiele interesujących tomów, ale nic naprawdę wyjątkowego. Obawiam się, że mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] źle zinterpretować wolę tych dziwnych istot — lub wyobrazić sobie całą sprawę!"
 trait_specific_ongoing.2003.a:0 "Czy mój umysł płata mi figle?"
 trait_specific_ongoing.2010.t:0 "Boski atrybut"
 trait_specific_ongoing.2010.possessed_start.desc:0 "Otrzymuję częste przekazy od trzech świętych istot. Przychodzą do mnie prawie każdej nocy, a ich twarze spowite są boskim światłem. Myślę, że muszą to być duchy"
 trait_specific_ongoing.2010.zeal_start.desc:0 "Od około miesiąca mam powtarzający się sen, w którym dyskutuję na temat teologii. Towarzyszą mi"
 trait_specific_ongoing.2010.health.desc:0 "[ROOT.Char.GetFaith.HealthGodName],"
 trait_specific_ongoing.2010.fertility.desc:0 "[ROOT.Char.GetFaith.FertilityGodName],"
 trait_specific_ongoing.2010.wealth.desc:0 "[ROOT.Char.GetFaith.WealthGodName],"
 trait_specific_ongoing.2010.household.desc:0 "[ROOT.Char.GetFaith.HouseholdGodName],"
 trait_specific_ongoing.2010.knowledge.desc:0 "[ROOT.Char.GetFaith.KnowledgeGodName],"
 trait_specific_ongoing.2010.war.desc:0 "[ROOT.Char.GetFaith.WarGodName],"
 trait_specific_ongoing.2010.trickster.desc:0 "[ROOT.Char.GetFaith.TricksterGodName],"
 trait_specific_ongoing.2010.and_health.desc:0 "jak i [ROOT.Char.GetFaith.HealthGodName]."
 trait_specific_ongoing.2010.and_fertility.desc:0 "jak i [ROOT.Char.GetFaith.FertilityGodName]."
 trait_specific_ongoing.2010.and_wealth.desc:0 "jak i [ROOT.Char.GetFaith.WealthGodName]."
 trait_specific_ongoing.2010.and_household.desc:0 "jak i [ROOT.Char.GetFaith.HouseholdGodName]."
 trait_specific_ongoing.2010.and_knowledge.desc:0 "jak i [ROOT.Char.GetFaith.KnowledgeGodName]."
 trait_specific_ongoing.2010.and_war.desc:0 "jak i [ROOT.Char.GetFaith.KnowledgeGodName]."
 trait_specific_ongoing.2010.and_trickster.desc:0 "jak i [ROOT.Char.GetFaith.TricksterGodName]."
 trait_specific_ongoing.2010.end.desc:0 "\n\nMoże wybrali mnie, abym szerzył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] ich słowo, a w zamian wynagrodzą mnie swoimi błogosławieństwami? Pomodlę się do..."
 trait_specific_ongoing.2010.health:0 "[ROOT.Char.GetFaith.HealthGodName] o zdrowie i długowieczność."
 trait_specific_ongoing.2010.fertility:0 "[ROOT.Char.GetFaith.FertilityGodName] o nowe życie i płodność."
 trait_specific_ongoing.2010.wealth:0 "[ROOT.Char.GetFaith.WealthGodName] o bogactwo i obfitości."
 trait_specific_ongoing.2010.household:0 "[ROOT.Char.GetFaith.HouseholdGodName] o szczęśliwą rodzinę."
 trait_specific_ongoing.2010.household.tt:0 "Wszyscy twoi [Concept( 'close_family_members', 'bliscy członkowie rodziny' )|E] i [Concept( 'spouses', 'małżonkowie' )|E]"
 trait_specific_ongoing.2010.knowledge:0 "[ROOT.Char.GetFaith.KnowledgeGodName] o wiedzę i mądrość."
 trait_specific_ongoing.2010.war:0 "[ROOT.Char.GetFaith.WarGodName] o siłę w walce..."
 trait_specific_ongoing.2010.trickster:0 "[ROOT.Char.GetFaith.TricksterGodName] o spryt i szczęście."
 trait_specific_ongoing.2010.fallback:0 "Nie sądzę, abym został[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wybran[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 trait_specific_ongoing.2015.t:0 "Niech [ROOT.Char.GetFaith.HighGodName] cię uzdrowi"
 trait_specific_ongoing.2015.desc:0 "Filary [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')] zaczynają się wyginać, gdy nachodzi mnie kolejny epizod. Nie wydaję żadnego dźwięku, ale wiem, że [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] może powiedzieć, że coś jest nie tak.\n\nKiedy [ROOT.Char.Custom('GetReligiousRite')] dobiega końca, podchodzi [chaplain.GetSheHe] z zatroskanym wyrazem twarzy. „To musi być [ROOT.Char.GetFaith.DevilName] i [ROOT.Char.GetFaith.DevilHerHis] sługusy, którzy zawładnęli twoim ciałem, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Musisz zwrócić się do [ROOT.Char.GetFaith.HighGodNamePossessive] po zbawienie, nim będzie za późno!”"
 trait_specific_ongoing.2015.physician.desc:0 "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] musiał[Select_CString(physician.IsFemale, 'a', '' )] [Select_CString(chaplain.IsFemale, 'ją', 'go' )] podsłuchać: „To, czego potrzebuje [ROOT.Char.GetTitleAsNameNoTooltip|l] to spokój i cisza, a nie groźby potępienia!”."
 trait_specific_ongoing.2015.a:0 "Modlitwa przegoni ciemność."
 trait_specific_ongoing.2015.a.success:0 "Modlitwy są skuteczne"
 trait_specific_ongoing.2015.a.failure:0 "Napady wciąż się powtarzają"
 trait_specific_ongoing.2015.b:0 "Post oczyści moją duszę."
 trait_specific_ongoing.2015.b.success:0 "Post jest skuteczny"
 trait_specific_ongoing.2015.b.failure_health:0 "Post pozostawia cię osłabion[Select_CString(ROOT.Char.IsFemale, 'ą', 'ym' )]"
 trait_specific_ongoing.2015.b.failure_eating:0 "Zmagasz się z surowymi zasadami"
 trait_specific_ongoing.2015.b.failure_eating.tt:0 "Twoje podejście do jedzenia zmieni się"
 trait_specific_ongoing.2015.c:0 "Co byś zasugerował[Select_CString(physician.IsFemale, 'a', '' )], [physician.GetFirstNameNoTooltip]?"
 trait_specific_ongoing.2015.c.success:0 "Leczenie zastosowane przez medyka jest skuteczne"
 trait_specific_ongoing.2015.e:0 "Zostaw mnie w spokoju!"
 trait_specific_ongoing.2016.physician1.desc:0 "[physician.GetTitledFirstName] kazał[Select_CString(physician.IsFemale, 'a', '' )] mi dużo odpoczywać oraz unikać błyszczących przedmiotów, głośnych dźwięków i ekstremalnej pogody."
 trait_specific_ongoing.2016.physician2.desc:0 "\n\n[physician.GetHerHis|U] rada musiała zadziałać, bo od tamtej pory nie miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] żadnych ataków!"
 trait_specific_ongoing.2016.fasting1.desc:0 "[chaplain.GetTitledFirstName] poinstruował[Select_CString(chaplain.IsFemale, 'a', '' )] mnie, abym jadł[Select_CString(ROOT.Char.IsFemale, 'a', '' )] tylko jeden mały posiłek wieczorem i dał[Select_CString(chaplain.IsFemale, 'a', '' )] mi długą listę produktów do wykluczenia. Nabiał, mięso, jajka, słodycze, alkohol, oleje, ostre przyprawy, warzywa rosnące pod ziemią..."
 trait_specific_ongoing.2016.fasting2.desc:0 "\n\nTo był trudny reżim do przestrzegania, ale musiał zadziałać, bo od tego czasu nie miał[Select_CString( ROOT.Char.IsFemale, 'ma', 'em' )] żadnych epizodów!"
 trait_specific_ongoing.2016.prayer1.desc:0 "[chaplain.GetTitledFirstName] polecił[Select_CString( chaplain.IsFemale, 'a', '' )] mi spędzać co najmniej trzy godziny dziennie na modlitwie w skupieniu i skierował[Select_CString( chaplain.IsFemale, 'a', '' )] mnie do przestudiowania kilkunastu rozdziałów [ROOT.Char.GetFaith.CustomLoc('ReligiousTextAdj')]."
 trait_specific_ongoing.2016.prayer2.desc:0 "\n\nMoje poświęcenie zostało nagrodzone, ponieważ od tamtej pory nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] żadnych epizodów!"
 trait_specific_ongoing.2016.a.physician:0 "Masz moje podziękowania, [physician.GetFirstNameNoTooltip]!"
 trait_specific_ongoing.2016.a.chaplain:0 "[ROOT.Char.GetFaith.HighGodName] jest potężny!"
 trait_specific_ongoing.2017.prayer2.desc:0 "\n\nZrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] co w mojej mocy, ale wygląda na to, że nie jestem god[Select_CString(ROOT.Char.IsFemale, 'na', 'zien' )] miłosierdzia [ROOT.Char.GetFaith.HighGodNamePossessive]. Moje epizody są tak samo regularne jak wcześniej."
 trait_specific_ongoing.2017.physician2.desc:0 "\n\nStarał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się jak najlepiej stosować do [physician.GetHerHis] rad, ale moje epizody są tak samo regularne jak wcześniej."
 trait_specific_ongoing.2017.a:0 "Może zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] coś nie tak?"
 trait_specific_ongoing.2018.fasting2.desc:0 "\n\nRobię wszystko, co w mojej mocy, aby przestrzegać ścisłego planu, ale czuję się tylko słabsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Moje epizody są tak samo regularne jak wcześniej, a wyczerpanie, które po nich następuje, jest jeszcze trudniejsze do opanowania."
 trait_specific_ongoing.2018.a:0 "Poddaję się. Potrzebuję swojej siły."
 trait_specific_ongoing.2019.fasting2.desc:0 "\n\nZasady były trudne do przestrzegania, a ja miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] obsesję na punkcie każdego szczegółu. Jedzenie jest ciągle na pierwszym planie."
 trait_specific_ongoing.2019.a:0 "Nikt się nie dowie, jeśli złamię zasady... Tylko trochę!"
 trait_specific_ongoing.2019.b:0 "Nie mogę zawieść - zbyt wiele jest do stracenia!"
 trait_specific_ongoing.2020.t:0 "Znajome uczucie"
 trait_specific_ongoing.2020.a:0 "Nie znowu! #EMP Odmawiam#!! To się EMP nie#! dzieje..."
 trait_specific_ongoing.2020.start.desc:0 "Ogarnia mnie nagły przypływ"
 trait_specific_ongoing.2020.dread.desc:0 "strachu,"
 trait_specific_ongoing.2020.fear.desc:0 "lęku,"
 trait_specific_ongoing.2020.anxiety.desc:0 "niepokoju,"
 trait_specific_ongoing.2020.nausea.desc:0 "mdłości,"
 trait_specific_ongoing.2020.anger.desc:0 "gniewu,"
 trait_specific_ongoing.2020.end.desc:0 "gdy podłoga zaczyna się skręcać i uginać pod moimi stopami. Mimo że już od dłuższego czasu jestem oszczędzan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], natychmiast rozpoznaję te znaki.\n\nUciekam do swoich komnat, zanim zacznę płakać — lub całkowicie stracę kontrolę nad swoim ciałem..."
 trait_specific_ongoing.2025.t:0 "Brak miejsca do ukrycia się"
 trait_specific_ongoing.2025.start.desc:0 "[dummy_gender.GetWomanMan|U] przede mną wygląda dziwnie. [dummy_gender.GetHerHis|U] twarz jest wykrzywiona... wykrzywia się? Czy [dummy_gender.GetSheHe] jest w ogóle człowiekiem?\n\nRzeczywistość się zmienia, a ja uświadamiam sobie, że znowu ma miejsce [ROOT.Char.Custom('PossessedEpisode')] — na oczach całego mojego dworu. Kiedy"
 trait_specific_ongoing.2025.end.desc:0 "wypełnia moje nozdrza, próbuję mówić, ale usta się nie poruszają."
 trait_specific_ongoing.2025.a:0 "Muszę się stąd wydostać, zanim będzie gorzej!"
 trait_specific_ongoing.2025.b:0 "[ROOT.Char.GetTitleAsNameNoTooltip] tak[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] jak ja nie może myśleć o tym, co inni powiedzą."
 trait_specific_ongoing.2025.b.success:0 "Dworzanie są pod wrażeniem twojej odwagi"
 trait_specific_ongoing.2025.b.failure:0 "Dworzanie są zniesmaczeni"
 trait_specific_ongoing.2025.c:0 "Gdzie jest [helper.GetFirstNameNoTooltip]? Potrzebuję [helper.GetHerHis] pomocy!"
 trait_specific_ongoing.2025.d:0 "To wiadomość od [ROOT.Char.GetFaith.HighGodNamePossessive]! Powiem im!"
 trait_specific_ongoing.2025.d.success:0 "Dworzanie wierzą ci"
 trait_specific_ongoing.2025.d.failure:0 "Dworzanie myślą, że kłamiesz"
 trait_specific_ongoing.2025.e:0 "Mogę udawać, że to wizja od [ROOT.Char.GetFaith.HighGodNamePossessive]..."
 trait_specific_ongoing.2025.e.failure:0 "Dworzanie przejrzeli twój plan"
 trait_specific_ongoing.2025.every_courtier:0 "Każdy dworzanin"
 trait_specific_ongoing.3001.t:0 "Nieszczęścia chodzą parami"
 trait_specific_ongoing.3001.desc:0 "M[Select_CString( sympathetic_character.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sympathetic_character'))] [sympathetic_character.GetTitledFirstName] podchodzi do mnie, gdy kończę odprawiać dwór.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], słyszał[Select_CString( sympathetic_character.IsFemale, 'am', 'em' )], że ty również cierpisz na okresy... melancholii. Może moglibyśmy porozmawiać o naszych doświadczeniach?”"
 trait_specific_ongoing.3001.a:0 "Chodź, mamy wiele do omówienia."
 trait_specific_ongoing.3001.b:0 "Nie mam takich problemów! O czym ty mówisz?!"
 trait_specific_ongoing.3001.b.tt:0 "Ahaha... ha."
 trait_specific_ongoing.3002.t:0 "Długoterminowe rozwiązania"
 trait_specific_ongoing.3002.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” — [Select_CString(court_physician.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] przychodzi do mnie pewnego wieczoru. „Mam kilka środków, które moglibyśmy wypróbować na twoją uporczywą melancholię. Może się trochę pogorszyć, zanim się poprawi, ale warto spróbować!”"
 trait_specific_ongoing.3002.a:0 "Zrobił[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] wszystko, żeby się od tego uwolnić."
 trait_specific_ongoing.3002.b:0 "Potrzebuję tylko długiej drzemki. Albo trzech."
 trait_specific_ongoing.3003.desc:0 ""Aby wyleczyć się z tego rodzaju przypadłości, bardzo ważnym jest przewietrzenie złych myśli" - zapewnia mnie m[Select_CString(court_physician.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. "Przychodź do mnie kilka razy w tygodniu. Porozmawiamy o tym, co cię obciąża"."
 trait_specific_ongoing.3003.a:0 "Znajdę na to nieco czasu."
 trait_specific_ongoing.3003.b:0 "Tego wszystkiego jest dla mnie za dużo - wracam do łóżka."
 trait_specific_ongoing.3004.desc:0 ""Abyś poczuł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się lepiej, musimy popracować zarówno nad twoimi myślami, jak i zachowaniem" - informuje mnie m[Select_CString( court_physician.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. "Pomogę Ci zidentyfikować Twoje negatywne myśli i nawyki oraz pracować nad ich zmianą".\n"
 trait_specific_ongoing.3004.a:0 "To ma sens!"
 trait_specific_ongoing.3005.desc:0 ""Ćwiczenia i stymulacja cielesna są skuteczne w równoważeniu twoich płynów humoralnych" - mówi mi m[Select_CString( court_physician.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. "Codziennie zrobisz trzy rundki po [Select_CString(EqualTo_string( target.Custom('ResidenceBuilding'), '$castle$'), 'swoim', 'swojej' )] [target.Custom('ResidenceBuildingDop')]!"."
 trait_specific_ongoing.3005.a:0 "Dam z siebie wszystko."
 trait_specific_ongoing.3006.desc:0 "„Te złe myśli i ta melancholia są najwyraźniej wynikiem działania złych duchów lub demonów” — mówi mi [ROOT.Char.Custom2('MySheHe', SCOPE.sC('court_physician'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. „Polecimy, aby [ROOT.Char.Custom('DefaultPriestTitle')] pomodlił się za ciebie, żeby wygnać czające się w tobie zło”."
 trait_specific_ongoing.3006.a:0 "Moc [ROOT.Char.GetFaith.HighGodNamePossessive] uleczy mnie!"
 trait_specific_ongoing.3007.desc:0 "Po tym wszystkim, przez co przesz[Select_CString( court_physician.IsFemale, 'ła moja', 'edł mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName], stopniowo zauważam, że znów mogę #EMP czuć#! różne rzeczy."
 trait_specific_ongoing.3007.desc_ending:0 "\n\nCzuję, że podobnie jak słońce przebija się przez grubą warstwę chmur, szczęście ponownie wnika w moją duszę."
 trait_specific_ongoing.3007.a:0 "Jestem... szczęśliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 trait_specific_ongoing.3008.desc_physician_died:0 "M[Select_CString( court_physician.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] od[Select_CString( court_physician.IsFemale, 'eszła', 'szedł' )] z tego świata, nim zdążył[Select_CString( court_physician.IsFemale, 'a', '' )] pomóc mi uporać się z melancholią. Jednakże wskazówki, które pozostawił[Select_CString( court_physician.IsFemale, 'a', '' )], umożliwiły mi dokończenie leczenia samodzielnie."
 trait_specific_ongoing.3008.desc_no_depression:0 "Nie muszę już kontynuować leczenia, które ustalił[Select_CString( court_physician.IsFemale, 'a', '' )] mi m[Select_CString( court_physician.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName], aby pozbyć się melancholii, ponieważ jestem już woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] od tej przypadłości!"
 trait_specific_ongoing.3008.desc_fallback:0 "[Select_CString(court_physician.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] nie zakończył[Select_CString(court_physician.IsFemale, 'a', '' )] jeszcze leczenia mojej melancholii, ale czuję, że ciemność ze mnie uchodzi."
 trait_specific_ongoing.3009.t:0 "Ciężkie dni"
 trait_specific_ongoing.3009.desc:0 "Jeden dzień następuje po drugim, nieubłaganie, nawet gdy mój umysł tonie w wyczerpaniu i beznadziei.\n\nCzasami nawet wstanie rano z łóżka to dla mnie zbyt wiele."
 trait_specific_ongoing.3009.a:0 "Po prostu muszę się położyć..."
 trait_specific_ongoing.3015.t:0 "Szydercze uwagi"
 trait_specific_ongoing.3015.start.desc:0 "Czy to sarkastyczny komentarz, czy pełne dezaprobaty spojrzenie, [unsympathetic.Custom2('MyCharacterIntroduction', ROOT.Char)] nieustannie okazuje swoją pogardę dla mojego stanu zdrowia."
 trait_specific_ongoing.3015.council.desc:0 "Gdy śpieszę się na spotkanie rady, po raz kolejny się spóźniając,"
 trait_specific_ongoing.3015.withdraw.desc:0 "Gdy wstaję, by wcześnie wycofać się z kolacji,"
 trait_specific_ongoing.3015.book.desc:0 "Gdy uświadamiam sobie, że zapomniał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] o książce, którą mi pożyczył[Select_CString( unsympathetic.IsFemale, 'a', '' )],"
 trait_specific_ongoing.3015.end.desc:0 "wiem dokładnie, jak zareaguje.\n\n"Czemu mnie to w ogóle dziwi" - mówi [unsympathetic.GetTitledFirstNameNoTooltip] z westchnieniem, a mnie serce się kraje. "
 trait_specific_ongoing.3015.a:0 "Udowodnię [unsympathetic.GetHerHim], że się myli!"
 trait_specific_ongoing.3015.b:0 "„Zamknij się, [unsympathetic.Custom('InsultAdjective')] [unsympathetic.Custom('InsultNoun')]!”"
 trait_specific_ongoing.3015.c:0 "Ma rację. Jestem nic niewart[Select_CString(ROOT.Char.IsFemale, 'a', '')]..."
 trait_specific_ongoing.3015.a.success:0 "Przezwyciężam swój letarg"
 trait_specific_ongoing.3015.a.neutral:0 "Wciąż jestem zmęczon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"
 trait_specific_ongoing.3015.a.failure:0 "Zmuszanie się do wysiłku jest wyczerpujące"
 trait_specific_ongoing.5001.t:0 "Prywatne spotkanie"
 trait_specific_ongoing.5001.desc_opening:0 "M[Select_CString( victim.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim') )] [victim.GetTitledFirstName] i ja zostaliśmy sami, jako że reszta dworu poszła spać.\n\n"
 trait_specific_ongoing.5001.desc_small:0 "Podczas naszej rozmowy nie mogę nie zauważyć [victim.GetHerHis] ścięgnistych ramion i wychudzonego ciała..."
 trait_specific_ongoing.5001.desc_big:0 "Podczas naszej rozmowy, nie mogę nie zauważyć [victim.GetHerHis] grubych ramion, soczystych kopców mięsa i tłuszczu..."
 trait_specific_ongoing.5001.desc:0 "Podczas naszej rozmowy, nie mogę nie zauważyć [victim.GetHerHis] jasnej skóry i tego, co się pod nią dzieje przy każdym ruchu..."
 trait_specific_ongoing.5001.a:0 "Przekąska o północy byłaby mile widziana."
 trait_specific_ongoing.5001.b:0 ""Proszę, [victim.GetFirstNameNoTooltip], kontynuuj"."
 trait_specific_ongoing.5002.desc:0 "M[Select_CString( murderer.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer') )] [murderer.GetTitledFirstName] i ja zostaliśmy sami, ponieważ reszta dworu udała się na spoczynek.\n\nW miarę upływu nocy [murderer.GetHerHis] wzrok staje się coraz bardziej intensywny, a oczy nie odrywają się od odsłoniętej części mojego ciała. W momencie, gdy zamierzam zakwestionować [murderer.GetHerHis] zamiary, [murderer.GetSheHe] wyciąga nóż i uśmiecha się.\n"
 trait_specific_ongoing.5002.a:0 "Nie, nie, błagam– NIE! AAACH!"
 trait_specific_ongoing.5003.t:0 "Cielesne pokusy"
 trait_specific_ongoing.5003.desc_opening:0 "M[Select_CString( servant.IsFemale, 'oja służąca', 'ój służący' )] [servant.GetTitledFirstName] przykuł[Select_CString( servant.IsFemale, 'a', '' )] moją uwagę - kształt [servant.GetHerHis] ramion, krągłość szyi... Gdy spotykam [Select_CString( servant.IsFemale, 'ją', 'go' )] sam[Select_CString( servant.IsFemale, 'ą', 'ego' )] w spiżarni, z zalotnym uśmiechem na ustach pyta, czego od nie[Select_CString( servant.IsFemale, 'j', 'go' )] chcę.\n\n"Pragnę twego ciała", odpowiadam, przyciskając się do nie[Select_CString( servant.IsFemale, 'j', 'go' )]."
 trait_specific_ongoing.5003.desc_big:0 ""Jest tak[Select_CString( servant.IsFemale, 'a', 'i' )] pulchn[Select_CString( servant.IsFemale, 'a', 'y' )] - tak[Select_CString( servant.IsFemale, 'a', 'i' )] peł[Select_CString( servant.IsFemale, 'na', 'en' )] #EMP życia#!!""
 trait_specific_ongoing.5003.desc:0 ""Jest tak[Select_CString( servant.IsFemale, 'a', 'i' )] peł[Select_CString( servant.IsFemale, 'a', 'en' )] #EMP życia#!!""
 trait_specific_ongoing.5003.a:0 "Jednym płynnym ruchem podrzynam [Select_CString( servant.IsFemale, 'jej', 'mu' )] gardło."
 trait_specific_ongoing.5003.b:0 "Rozpinam [servant.GetHerHis] [servant.Custom('GetUpperClothingArticle')]."
 trait_specific_ongoing.5004.t:0 "Przerwa na posiłek"
 trait_specific_ongoing.5004.desc:0 "Jadąc z moim orszakiem na terenie [county.GetAdjective] natknęliśmy się na odosobniony dom, w którym mieszka samotnie stara kobieta.\n\nPoprosił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swój orszak, aby zaczekał na drodze, a sam[Select_CString( ROOT.Char.IsFemale, 'a weszłam', ' wszedłem' )] do domu."
 trait_specific_ongoing.5004.a:0 "Proszę pani, niech mi pani pomoże!"
 trait_specific_ongoing.5004.b:0 "Więc powiedz mi, jak się tu sprawy mają?"
 trait_specific_ongoing.5005.t:0 "Nocna przekąska"
 trait_specific_ongoing.5005.desc:0 "Spacerując późno w nocy, nagle zauważył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [Select_CString(courtier.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName] uci[Select_CString(courtier.IsFemale, 'ęła', 'ął' )] sobie drzemkę.\n\nNigdy wcześniej nie zauważyłem, ale ma [courtier.GetSheHe] naprawdę wspaniałe ciało..."
 trait_specific_ongoing.5005.a:0 "To #EMP prawie#! więcej niż jestem w stanie przełknąć!"
 trait_specific_ongoing.5005.b:0 "Obudzę [Select_CString( courtier.IsFemale, 'ją', 'go' )] - nie może czuć się tutaj komfortowo."
 trait_specific_ongoing.6001.t:0 "Przyłapan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] z opuszczonymi spodniami"
 trait_specific_ongoing.6001.desc:0 "Nim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstName] spotka się ze mną, wyciągam [ROOT.Char.Custom('DeviantObjectArticle')], aby się podniecić – #EMP och...!#!\n\nJestem tak tym pochłonięt[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], że nie słyszę otwieranych drzwi. Słyszę natomiast, jak [lover.GetFirstNameNoTooltip] łapie oddech, gdy widzi, co robię."
 trait_specific_ongoing.6001.a:0 "Mam tego więcej... Przyłączysz się do mnie?"
 trait_specific_ongoing.6001.a.success:0 "Wchodzi w to"
 trait_specific_ongoing.6001.a.failure:0 "Nie podziela twojego... smaku"
 trait_specific_ongoing.6001.b_woman:0 "Ja... M–medyk zalecił to na witalność!"
 trait_specific_ongoing.6001.b_man:0 "Ja... M–medyk zalecił to na męskość!"
 trait_specific_ongoing.6002.t:0 "Zboczon[Select_CString(liege.IsFemale, 'a seniorka', 'y senior' )]"
 trait_specific_ongoing.6002.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('liege') )|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege') )] [liege.GetTitledFirstName] czeka na mnie w swoich komnatach.\n\nOtwieram drzwi i zastaję [Select_CString(liege.IsFemale, 'ją', 'go' )] w ekstazie, wspomaganej przez [ROOT.Char.Custom('DeviantObjectArticle')] – nawet nie wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że można tego użyć w taki sposób!"
 trait_specific_ongoing.6002.a:0 "Och och och, teraz #EMP to#! jest interesujące!"
 trait_specific_ongoing.6002.b:0 "O, to... wygląda #EMP interesująco#!."
 trait_specific_ongoing.6002.c:0 "Co to ma znaczyć?!"
 trait_specific_ongoing.6002.d:0 "Po prostu wyjdę."
 trait_specific_ongoing.6003.t:0 "Dewiacja"
 trait_specific_ongoing.6003.desc_opening:0 "Jestem w ekstazie, wspomagan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] przez [ROOT.Char.Custom('DeviantObjectArticle')], kiedy [Select_CString(vassal.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal') )] [vassal.GetTitledFirstName] wchodzi do pokoju.\n\n"
 trait_specific_ongoing.6003.desc_deviant:0 "[vassal.GetHerHis|U] oczy rozszerzają się – nie z obrzydzenia, ale z zainteresowania. „Och, nigdy nie myślał[Select_CString(vassal.IsFemale, 'am', 'em' )] o użyciu tego w ten sposób. Jesteś inspiracją!”"
 trait_specific_ongoing.6003.desc_joined:0 "Widzę, że się waha, ale potem zamyka drzwi i wchodzi do środka. „Och, [liege.GetTitledFirstNameNoTooltip], to wygląda... To wygląda #EMP interesująco#!! Pozwól, że ci pomogę”."
 trait_specific_ongoing.6003.desc_exposed:0 "Przerażon[Select_CString( vassal.IsFemale, 'a', 'y' )] otwiera drzwi na oścież. „[liege.GetTitledFirstNameNoTooltip], co to wszystko ma znaczyć?!”"
 trait_specific_ongoing.6003.desc_ew:0 "Przerażon[Select_CString(vassal.IsFemale, 'a', 'y' )] wycofuje się z pokoju. „Udawajmy..., że nic nie widział[Select_CString(vassal.IsFemale, 'am', 'em' )], dobrze?”"
 trait_specific_ongoing.6003.a:0 "#EMP Hng...!#!"
