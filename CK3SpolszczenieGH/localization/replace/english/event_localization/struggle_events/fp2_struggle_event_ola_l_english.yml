 mistletoe_name:0 "Mistletoe"
 moormurder_name:0 "Moor-cleaver"
 usurperblade_name:0 "Usurper's blade"
 awesome_toledo_sword_name:0 "[great_swordsmith.GetTitledFirstNamePossessiveNoTooltip] Sword"
 awesome_toledo_sword_desc:0 "This sword was the greatest work of the smith [great_swordsmith.GetName] of [toledo_county.GetNameNoTierNoTooltip], forged using secret techniques [great_swordsmith.GetSheHe] took to the grave. A brilliant yet arrogant [great_swordsmith.GetWomanMan], it is said that [great_swordsmith.GetSheHe] poured part of [great_swordsmith.GetHerHis] soul into the blade, and indeed, it seems to give its wielder a will of iron."
 fp2_struggle.1012.t:0 "The Masterwork"
 fp2_struggle.1012.desc:0 """It is finished", [great_swordsmith.GetName] says.\n\n"This is the sword I promised you, one of my best works. Its blade is of the finest alloy imaginable, such as only could be made in Iberia. It truly has, as they say, #italic a soul of iron#!. A blade fit for a [Select_CString(ROOT.Char.IsFemale,'noble lady','great lord')] like you.""
 fp2_struggle.1012.a:0 "It is...exquisite. You may go in peace. "
 fp2_struggle.1012.b:0 "Magnificent. May I not convince you to stay and serve me?"
 fp2_struggle.1012.swordsmith_leaves:0 "Having completed [great_swordsmith.GetHerHis] work, [great_swordsmith.GetName] leaves to take command over the blacksmiths' guild, as you promised."
 fp2_struggle.1012_swordsmith_stays:0 "[great_swordsmith.GetName] stays in your court"
 toledo_sword_name:0 "Toledo Sword"
 toledo_sword_desc:0 "This blade is a masterwork of Toledo steel, exceptionally strong and durable. A small inscription near the base says that it was forged by #italic the great smith#! [great_swordsmith.GetName] in [blacksmith_county.GetNameNoTierNoTooltip]."
 fp2_struggle.1050.t:0 "Dreams of Destruction"
 fp2_struggle.1050.desc_opening:0 "[visionary_spouse.GetTitledFirstName] comes to me in the dark of the night, feverish and pale. "I have had dreams", [visionary_spouse.GetSheHe] says, "where I find myself in a field of death."
 fp2_struggle.1050.desc_christian:0 "Our cities were raised, our church towers toppled, our people trampled in a mire of their own blood."
 fp2_struggle.1050.desc_islamic:0 "Our libraries were burnt, our minarets fallen, our brothers and sisters nailed to crosses, beset by carrion birds."
 fp2_struggle.1050.desc_rampaging_barbarian_heathen:0 "Our houses were burnt, our runestones toppled, our warriors slain without honor or glory."
 fp2_struggle.1050.desc_non_barbarian_heathen:0 "Our cities were raised, our temples burnt, our people slain or dragged away to a fate unknown."
 fp2_struggle.1050.desc_islamic_heritage:0 "I saw the utter destruction of all that we have built since our ancestors came to this land."\n\n"
 fp2_struggle.1050.desc_christian_bling_reference_drop:0 "The relics of our saints were cast into a raging fire."\n\n"
 fp2_struggle.1050.desc_middle_neutral_version:0 "All that we built was destroyed, and death and despondency reigned over earth."\n\n"
 fp2_struggle.1050.desc_love_and_warmth_ending:0 ""Please my love, help me. I am so afraid that my dreams are true, that these things will come to pass. Hold me, I feel so cold.""
 fp2_struggle.1050.desc_no_love_and_warmth_ending:0 ""Dear [ROOT.Char.GetWifeHusband], please listen. It is no ordinary sickness that assails me. I fear that my dreams are true, that these things might come to pass. Please, do not let them. You must save Iberia.""
 fp2_struggle.1050.a:0 "Are you a witch?"
 fp2_struggle.1050.b:0 "Pull yourself together, [ROOT.GetCharacter.GetFaith.HighGodName] is testing your faith."
 fp2_struggle.1050.c:0 "Come, tell me more of your visions."
 fp2_struggle.1050.d:0 "Leave me be, I am planning my next conquest."
 fp2_struggle.1050.spouse_imprisoned:0 "You imprison [visionary_spouse.GetTitledFirstNameNoTooltip] on suspicions of witchcraft"
 fp2_struggle.1050.condition_might_improve:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] condition might improve"
 fp2_struggle.1050.condition_might_get_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] condition might get worse"
 fp2_struggle.1050.condition_might_get_very_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] condition might get much worse"
 comforting_spouse_visionary_toast.success:0 "You comforted [visionary_spouse.GetTitledFirstName]"
 comforting_spouse_visionary.failure:0 "You failed to comfort [visionary_spouse.GetTitledFirstName]"
 fp2_yearly.8004.t:0 "The [translation_capital.GetNameNoTierNoTooltip] School of Translators"
 fp2_yearly.8004.desc_opening:0 "With the spirit of conciliation reigning in Iberia, scholars from all the region have been dawdling in the libraries of my domain. Perhaps I could direct their energy into something fruitful...\n\n"
 fp2_yearly.8004.desc_chaplain:0 "My [translation_enthusiast.GetCouncilTitle] [translation_enthusiast.GetTitledFirstName] has an idea. "We should organize a translation team", [translation_enthusiast.GetSheHe] says, "and I could lead it. Let us scour the land for skilled translators, even heathens, and put them at work under your auspices. [translation_capital.GetNameNoTierNoTooltip] has the potential to be a beacon of enlightenment, if you will fund it!""
 fp2_yearly.8004.desc_wanderer:0 "The learned wanderer [translation_enthusiast.GetTitledFirstName] presents an opportunity. "My [ROOT.Char.GetLadyLord]", [translation_enthusiast.GetSheHe] says, "I have mastered a dozen tongues, and could help you organize a translation team. Let us scour the land for skilled translators and put them at work under your auspices. [translation_capital.GetNameNoTierNoTooltip] could become a great beacon of enlightenment.""
 fp2_yearly.8004.a:0 "I shall spare #italic no#! expense in finding the best people."
 fp2_yearly.8004.b:0 "Since you are so capable, #italic you#! can do all the translations."
 fp2_yearly.8004.c:0 "Libraries are so much bother..."
 recruiting_brilliance_toast.success:0 "You found great translators"
 recruiting_mediocrity_toast.failure:0 "You employed mediocre translators"
 fp2_yearly.8005.t:0 "Pod sosną pinią"
 fp2_yearly.8005.desc_opening:0 "W palącym południowym upale siedzą w cieniu pod wielką sosną pinią, grając na lutniach i fletach."
 fp2_yearly.8005.desc_iberian:0 "Śpiewają po galicyjsko-portugalsku, po katalońsku, o życiu, stracie, słodko-gorzkiej miłości."
 fp2_yearly.8005.desc_arabic:0 "Śpiewają po arabsku o pięknie, chwale, miłości utraconej i ponownie odnalezionej."
 fp2_yearly.8005.desc_language_neutral:0 "Śpiewają w wielu językach, a jednak moje serce potrafi zrozumieć każde słowo."
 fp2_yearly.8005.desc_middle_part:0 "Słyszę ich z mojego balkonu, a ich pieśni poruszają moją duszę.\n\nNie znam jednak tożsamości tych muzyków, a kiedy opuszczam moje wyniosłe sale i podchodzę do drzewa, już ich nie ma."
 fp2_yearly.8005.desc_post_troubadours:0 "Myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że tylko trubadurzy z Oksytanii posiadają taki talent i dowcip, ale może się mylę...\n\nCo mam zrobić z tymi przeklętymi #italic uczuciami#!?"
 fp2_yearly.8005.desc_pre_troubadours:0 "\n\nCzy są wysłannikami [ROOT.Char.GetFaith.CustomLoc('PositiveAfterLifeGenitive')|U]? A może to zjawy, które zesłał [ROOT.Char.GetFaith.DevilName], by nie zniewolić? Może i nie... ale co mam zrobić z tymi przeklętymi #italic uczuciami#!?"
 fp2_yearly.8005.a:0 "My love for [courtly_lover.GetFirstNameNoTooltip] fills my heart with song."
 fp2_yearly.8005.b:0 "Tak piękne..."
 fp2_yearly.8005.c:0 "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] zatrudnić więcej muzyków!"
 fp2_yearly.8005.d:0 "Dość! Każę ściąć to przeklęte drzewo."
 fp2_yearly.8002.t:0 "A Dietary Dilemma"
 fp2_yearly.8002.desc:0 "Two children were collecting clams from the beach in [beached_whale_province.GetName] when they came upon a carcass of colossal size. Beach-dwellers claim that the flesh of this dead sea-creature is still incorrupt, and #italic very#! tasty. But my [preoccupied_ulama.GetCouncilTitle] [preoccupied_ulama.GetFirstName] pulls me aside during the council meeting, seemingly concerned.\n\n"Is the consumption of whale meat truly permissible to us [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]?", [preoccupied_ulama.GetSheHe] ponders. "I cannot make a ruling in this matter. We should wait for a statement from a very respected scholar. But you should forbid the people from eating the meat of this beast - just in case...""
 fp2_yearly.8002.a:0 "No, #italic I#! can make it permissible."
 fp2_yearly.8002.b:0 "Give me some of that meat! I #italic must#! taste it."
 fp2_yearly.8002.c:0 "Very well, let us wait for a ruling."
 fp2_yearly.8002.d:0 "It must #italic not#! be eaten. I shall go there myself and burn it."
 exploding_whale_toast:0 "The carcass mysteriously exploded!"
 exploding_whale.tt:0 "The carcass explodes!"
 healthy_whale_toast:0 "It tasted very good"
 unhealthy_whale_toast:0 "Coś jest nie tak..."
 fp2_yearly.8003.t:0 "Wybryk fantazji"
 fp2_yearly.8003.desc:0 "[Select_CString(flying_polymath.IsFemale, 'Znana wynalazczyni', 'Znany wynalazca' )] [flying_polymath.GetFirstName] zwrócił[Select_CString(flying_polymath.IsFemale, 'a', '' )] się mnie z bardzo dziwną petycją, niosąc parę skrzydeł wykonanych z drewna i jedwabiu.\n\n„Ludzie od dawna marzyli o szybowaniu w przestworzach” — mówi. — „Dokonał[Select_CString(flying_polymath.IsFemale, 'am', 'em' )] obliczeń. Udowodnię, że możemy tego dokonać! Pozwól mi skoczyć z najwyższej wieży [Select_CString(EqualTo_string(ROOT.Char.Custom('ResidenceBuildingDop'), 'zamek' ), 'twojego', 'twojej' )] [ROOT.Char.Custom('ResidenceBuildingDop')], [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )], a będę ci potem wiernie służyć”.\n\nNiestety, [Select_CString(enthusiastic_child.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))] [enthusiastic_child.GetTitledFirstName] dowiedział[Select_CString(enthusiastic_child.IsFemale, 'a', '' )] się o tym i błaga mnie, abym pozwolił[Select_CString(ROOT.Char.IsFemale, 'a', '' )] [enthusiastic_child.GetHerHim] zobaczyć, jak wiekow[Select_CString(flying_polymath.IsFemale, 'a uczona', 'y uczony' )] wzbija się w powietrze. "
 fp2_yearly.8003.a:0 "Bardzo dobrze, pozwolę na to."
 fp2_yearly.8003.b:0 "Pożycz mi te skrzydła - #chcę#! latać."
 fp2_yearly.8003.c:0 "Nie, to szaleństwo."
 flight_attempt_toast.success:0 "Szybujesz niczym orzeł"
 flight_attempt_toast.failure:0 "Upadasz na ziemię"
 fp2_yearly.8003_child_reaction:0 "Nie wiadomo jak [enthusiastic_child.GetFirstNameNoTooltip] może na to zareagować."
 polymath_flight_attempt_toast.success:0 "[flying_polymath.GetFirstNameNoTooltip] poleciał[Select_CString(flying_polymath.IsFemale, 'a', '' )]!"
 polymath_flight_attempt_toast.failure:0 "[flying_polymath.GetFirstNameNoTooltip] zgin[Select_CString(flying_polymath.IsFemale, 'ęła', 'ął' )] od upadku z wysokości."
 fp2_yearly.8001.t:0 "Assembling the Cortes"
 fp2_yearly.8001.desc:0 "My [commoner_enthusiast.GetCouncilTitle] [commoner_enthusiast.GetTitledFirstName] has long pondered our finances, and now suggests it is time to assemble the #italic cortes#!, a novel form of parliament where elected representatives of the free municipalities take part in the deliberations of the royal council.\n\n"In return for this privilege", [commoner_enthusiast.GetSheHe] says, "we could tax the cities even more. If we truly need gold, my [ROOT.Char.GetLadyLord], we could even allow some of the less wretched peasants to attend our meetings, though I would advice against that, since it would surely infuriate the nobles.""
 fp2_yearly.8001.a:0 "Invite the cities' representatives."
 fp2_yearly.8001.b:0 "Invite everyone! And I mean #italic everyone#!."
 fp2_yearly.8001.c:0 "No, the nobles knows best, as we always have."
 fp2_flavor.8001_vassal_opinion:0 "Vassals who are protective of their privilege will dislike this"
 fp2_yearly.8000.t:0 "Spalanie winnic"
 fp2_yearly.8000.desc_muslim_opening:0 "Wyśmienite wino produkowane w Iberii od dawna cieszyło wiernych, którzy się tu osiedlili. Jednak [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] zdecydował[Select_CString(vinoclast_caliph.IsFemale, 'a', '' )], że to się skończy.\n\n„Wino” — oświadcza [vinoclast_caliph.GetHerHis] wysłanni[Select_CString(hof_emissary.IsFemale, 'czka', 'k' )] [hof_emissary.GetTitledFirstName]. — „jest z pewnością #italic haramem#! i ani jego produkcja, ani konsumpcja nie mogą być dłużej tolerowane. Musisz zatem spalić winnice na terenie [vineyard_county.GetAdjective]."
 fp2_yearly.8000.desc_jewish_opening:0 "Wyśmienite wino produkowane w Iberii od dawna cieszyło naszych przodków, którzy się tu osiedlili. Jednak [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] zdecydował[Select_CString(vinoclast_caliph.IsFemale, 'a', '' )], że to się skończy.\n\n„Wino” — oświadcza [vinoclast_caliph.GetHerHis] wysłanni[Select_CString(hof_emissary.IsFemale, 'czka', 'k' )] [hof_emissary.GetTitledFirstName]. — „z pewnością nie jest koszerne i ani jego produkcja, ani konsumpcja nie mogą być dłużej tolerowane. Musisz zatem spalić winnice na terenie [vineyard_county.GetAdjective]."
 fp2_yearly.8000.desc_jerez:0 "Ponieważ jednak wasze miasto [jerez_vineyards.GetNameNoTier] posiada najwspanialsze winnice w całej Iberii, rozumiemy powagę waszej ofiary, a [vinoclast_caliph.GetTitleTierName] nie zapomni jej. Mimo to, winnice muszą spłonąć!”"
 fp2_yearly.8000.desc_not_jerez:0 "[vinoclast_caliph.GetTitleTierName] rozumie boleść, jaką to może sprawić waszym winiarzom, ale pomyślcie o całej ziemi, która zwolni się dla lepszych, bardziej prawych celów! Winnice muszą zostać zniszczone”."
 fp2_yearly.8000.a:0 "Zniszczyć szlachetne wino? Czy [vinoclast_caliph.GetTitleTierName] oszalał[Select_CString(vinoclast_caliph.IsFemale, 'a', '' )]?"
 fp2_yearly.8000.b:0 "Spalę je na popiół!"
 fp2_yearly.8000.c:0 "Nie, muszę chronić winiarzy."
 fp2_struggle.1020.t:0 "Death of a [Select_CString(minority_councillor.IsFemale,'Councilwoman','Councilman')]"
 fp2_struggle.1020_desc_opening:0 "What a disaster! Amidst tensions that have been simmering in [unrest_capital.GetNameNoTierNoTooltip], a mob of angry [unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] named my councilor [minority_councillor.GetTitledFirstName] as the cause of their discontent, due to [minority_councillor.GetHerHis] [minority_councillor.GetFaith.GetAdherentNameNoTooltip] beliefs."
 fp2_struggle.1020_desc_beaten_by_mob:0 "As [minority_councillor.GetNameNoTooltip] was on [minority_councillor.GetHerHis] way to my [ROOT.Char.Custom('ResidenceBuilding')], the mob descended upon [minority_councillor.GetHerHim] and savagely beat [minority_councillor.GetHerHim] to death.\n\n"
 fp2_struggle.1020_desc_burned_by_mob:0 "In the dark of the night, they snuck into my [ROOT.Char.Custom('ResidenceBuilding')], tied [minority_councillor.GetNameNoTooltip] to a loom and set it ablaze.\n\n"
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob:0 "They grabbed [minority_councillor.GetHerHim] on [minority_councillor.GetHerHis] way to a council meeting, hung [minority_councillor.GetHerHim] from the [ROOT.Char.Custom('ResidenceBuilding')] gate and slit [minority_councillor.GetHerHis] stomach, letting the innards fall freely to the damp ground below.\n\n"
 fp2_struggle.1020_desc_crucified_by_mob:0 "[minority_councillor.GetNameNoTooltip] was visiting an acquaintance here in [unrest_capital.GetNameNoTierNoTooltip] when the angry mob grabbed [minority_councillor.GetHerHim] and nailed [minority_councillor.GetHerHim] to a wooden cross, where [minority_councillor.GetSheHe] soon perished.\n\n"
 fp2_struggle.1020_desc_defenestrated_by_mob:0 "Working themselves into an unholy frenzy, they managed to break into my [ROOT.Char.Custom('ResidenceBuilding')], grab [minority_councillor.GetNameNoTooltip] and throw [minority_councillor.GetHerHim] from a window, to [minority_councillor.GetHerHis] death.\n\n"
 fp2_struggle.1020_desc_molten_silver_by_mob:0 "Working themselves into an unholy frenzy, they broke into [minority_councillor.GetTitledFirstNamePossessiveNoTooltip] chambers in my [ROOT.Char.Custom('ResidenceBuilding')], where they melted [minority_councillor.GetHerHis] fine jewelry and proceeded to pour it down [minority_councillor.GetHerHis] throat.\n\n"
 fp2_struggle.1020_desc_torn_to_pieces_by_mob:0 "[minority_councillor.GetNameNoTooltip] was making [minority_councillor.GetHerHis] way from the baths to my [ROOT.Char.Custom('ResidenceBuilding')] when the angry mob descended upon [minority_councillor.GetHerHim]. Given furious strength by hatred, they tore [minority_councillor.GetHerHim] to pieces with their bare hands.\n\n"
 fp2_struggle.1020_desc_councillor_had_family:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip] family blames me for what occurred. [councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U] now stands before me, demanding that I apologize for this horrible act against the house of [minority_councillor.GetDynastyName]."
 fp2_struggle.1020_desc_councillor_had_no_family_faith:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip] people seem to blame #italic me #!for what occurred, and [councillor_executor.GetTitledFirstName], a [minority_councillor.GetFaith.GetAdherentNameNoTooltip] community leader, has come before me to ask that I compensate the beleaguered [minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip] of [unrest_capital.GetNameNoTierNoTooltip] for this malicious act."
 fp2_struggle.1020.a:0 "Ask for absolution from the [minority_councillor.GetDynastyNameNoTooltip] dynasty."
 fp2_struggle.1020.b:0 "Make things right with [minority_councillor.GetTitledFirstNamePossessiveNoTooltip] folk."
 fp2_struggle.1020.c:0 "Hunt down the perpetrators."
 fp2_struggle.1020.d:0 "Deploy soldiers to restore order in [unrest_capital.GetNameNoTierNoTooltip]."
 fp2_yearly.8006.t:0 "Osadnicy Sakaliba"
 fp2_yearly.8006.desc:0 "Grupa kilkuset jasnoskórych #italic Sakaliba#!, zniewolonych mężczyzn i kobiet ze wschodnich krańców Europy, uciekła z państwa, którym rządzi [ROOT.Char.Custom2('MySheHe', SCOPE.sC('former_master'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))], [former_master.GetTitledFirstName]. Może [former_master.GetSheHe] opowiadać, jak cenni byli w jego armii i haremie, jednakże udało im się pokonać wiele niebezpieczeństw, by szukać wolności na mojej ziemi.\n\n„Wszyscy mamy blizny” — mówi ich lider[Select_CString( saqaliba_leader.IsFemale, 'ka', '' )] [saqaliba_leader.GetFirstName]. „Na ciele lub w głębi duszy. Ale jesteśmy silni i zdeterminowani. Tęsknimy za własną ziemią, na której moglibyśmy mówić językiem naszych przodków. [saqaliba_barony.GetName] może mieć zapewniony wysoki rozwój, jeśli tylko pozwolisz nam osiedlić się na tych ziemiach. Będziemy pracować ile tylko starczy nam sił”."
 fp2_yearly.8006.a:0 "M[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym cię nawet mianować burmistrzem..."
 fp2_yearly.8006.b:0 "Ty możesz zostać, ale twoi przyjaciele muszą iść gdzie indziej."
 fp2_yearly.8006.c:0 "Odeślę was z powrotem do waszego pana."
 furious_rival_8006.desc:0 "Your rival [former_master.GetTitledFirstNameNoTooltip] might press a [claim|E] on the [saqaliba_county.GetName]"
 fp2_yearly.8006.flavor.b.tt:0 "Reluctantly, [saqaliba_leader.GetFirstNameNoTooltip] stays at your court, leaving [saqaliba_leader.GetHerHis] followers to find their own path."
 fp2_yearly.8006.flavor.c.tt:0 "The Saqaliba are forcefully returned to [former_master.GetTitledFirstNameNoTooltip]."
