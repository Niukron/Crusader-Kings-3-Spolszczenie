l_english:
 stoke_tension_toast.success:0 "Twoja kampania nienawiści odniosła sukces."
 stoke_tension_toast.failure:0 "Twoje zaangażowanie zostało ujawnione."
 delegated_stoke_tension_toast.success:0 "[tension_councillor.GetTitledFirstName] szerzy nienawiść."
 ease_tension_toast.success:0 "You mediated successfully."
 ease_tension_toast.failure:0 "Twoje wysiłki zawiodły."
 bad_intrigue.tt:0 "Ta opcja jest dostępna ze względu na twoją słabą umiejętność intrygi."
 fp2_struggle.1000.t:0 "Podsycanie ognia"
 fp2_struggle.1000.desc:0 "There have been clashes between the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] and the [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip] population in the [tension_county.GetName]. "Let us use this opportunity" my [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName] suggests, "to recruit affordable soldiers from among the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] militias. And if they continue their #italic training#! in their home county, that isn't so bad either! We might actually #italic encourage#! that..." \n\n Do I let [tension_county.GetNameNoTierNoTooltip] burn in order to enlist these violent fanatics?"
 fp2_struggle.1000.a:0 "Let us spread some hatred...discreetly."
 fp2_struggle.1000.b:0 "I trust you to handle it"
 fp2_struggle.1000.c:0 "No, I shall try to ease the tension."
 fp2_struggle.1000.d:0 "If I cannot stop this madness, perhaps a [minority_courtier.GetFaith.GetAdherentNameNoTooltip] ruler could."
 not_my_problem_toast:0 "Single mothers and children in your realm will starve for years to come."
 fp2_struggle.1001.t:0 "Wdowy wojenne"
 fp2_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName] będąc brzemienna, zastanawia się nad sytuacją innych matek na naszych ziemiach — tych, które w wyniku niedawnej wojny i nieszczęść zostały pozostawione same sobie i muszą opiekować się swoimi dziećmi. „Moglibyśmy ustanowić specjalny fundusz, m[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], aby opłacać matki karmiące, które nie mają innych środków utrzymania. W końcu wychowywanie dzieci to praca tak samo ciężka i godna pochwały jak inne”."
 fp2_struggle.1001.a:0 "Wspaniały pomysł! Utworzę taki fundusz."
 fp2_struggle.1001.b:0 "Tylko wdowy dostaną moje wsparcie."
 fp2_struggle.1001.b.tt:0 "Twoja wiara nie pochwala kobiet, które mają dzieci spoza małżeństwa."
 fp2_struggle.1001.c:0 "Mogą zatrzymać się na moim dworze! Mamy jedzenia pod dostatkiem!"
 fp2_struggle.1001.c.tt:0 "Zapraszasz wszystkie ubogie samotne matki w swoim kraju, aby zawędrowały na twój dwór."
 fp2_struggle.1001.d:0 "Surely, my benevolent vassals can help fund this."
 fp2_struggle.1001.e:0 "[ROOT.Char.GetTitleTierName|U] nie jest jakąś mamką!"
 fp2_struggle.1001.specialdescpositive:0 "Wasale, którzy chcą zapłacić, zyskują #positive_value 10#! #color_light_blue opinii#! o tobie"
 fp2_struggle.1001.specialdescnegative:0 "Wasale, którzy nie chcą zapłacić, tracą #negative_value 10#! #color_light_blue opinii#! o tobie"
 reading_avicenna_toast.success:0 "Czytasz obszerną księgę dotyczącą medycyny."
 reading_avicenna_toast.failure:0 "You might have misunderstood something..."
 reading_hippocrates_toast.success:0 "You read all of Galen's works."
 reading_hippocrates_toast.failure:0 "Why is Greek so hard?"
 rolling_in_filth_toast:0 "Twój dwór stanowi zagrożenie dla zdrowia."
 fp2_struggle.1002.t:0 "[xenophilic_culture.GetNameNoTooltip] Advancements"
 fp2_struggle.1002.desc_early_golden_age:0 "[xenophilic_culture.GetNameNoTooltip] scholars have recently made great strides in medical knowledge. But the polymath [great_physician.GetFirstName] has been exiled from my [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] court for a #italic poem and a mistake#!, and seeks new employment. \n\n"
 fp2_struggle.1002.desc_late_golden_age:0 "[xenophilic_culture.GetNameNoTooltip] scholars have long devoted themselves to the study of medicine. Now the polymath [great_physician.GetFirstName] is seeking to join my court, but [great_physician.GetSheHe] has recently been exiled from my [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] court for an undisclosed transgression. \n\n"
 fp2_struggle.1002.desc_post_golden_age_christian:0 "Though the likes of Averroes and Albucasis are long dead, [xenophilic_culture.GetNameNoTooltip] physicians remain preeminent in knowledge. Now the polymath [great_physician.GetFirstName] is seeking new employment, having been exiled from my [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] court for an undisclosed transgression. \n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian:0 "Though the likes of Ibn Rushd and Al-Zahrawi are long dead, [xenophilic_culture.GetNameNoTooltip] physicians remain preeminent in knowledge. Now the polymath [great_physician.GetFirstName] is seeking new employment, having been exiled from my [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] court for an undisclosed transgression. \n\n"
 fp2_struggle.1002.desc_albucasis:0 ""Though my skills are modest", he says, "I once saved the life of a slave-girl who had cut her own throat, with only a slight hoarseness to her voice afterwards. And I would ask you to make some changes in your hygiene habits..." \n\n"
 fp2_struggle.1002.desc_avenzoar:0 ""I have practiced medicine all my life", he says, "and wrote a book on regimen for a healthy life. But I am a sworn enemy of superstition and the false remedies peddled by witches and astrologers, so I would ask you to ban such things..." \n\n"
 fp2_struggle.1002.desc_tufail:0 ""I study both the heavens, the mind and the ailments of the flesh", [great_physician.GetSheHe] says. "But I am an advocate for the benefits of studying the human body #italic post mortem#!... Might you provide me with opportunities to pursue this?" \n\n"
 fp2_struggle.1002.desc_no_historical_physician_early:0 ""I have learned much", [great_physician.GetSheHe] says, "from the works of the Ancients. Yet I have rescued their knowledge from the abyss of prolixity, and can use it for your benefit." \n\n"
 fp2_struggle.1002.desc_no_historical_physician_late:0 ""I have learned much", [great_physician.GetSheHe] says, "from the works of Al-Zahrawi and Ibn Sina. Yet I have improved upon their techniques. I can remove cataracts and boils, and treat diseases previously thought untreatable." \n\n"
 fp2_struggle.1002.desc_has_physician_and_is_christian:0 "My current court physician, [scoped_physician.GetTitledFirstName], urges me not to replace [scoped_physician.GetHerHim] with this heathen."
 fp2_struggle.1002.desc_has_physician_but_not_christian:0 "My current court physician, [scoped_physician.GetTitledFirstName], urges me not to replace [scoped_physician.GetHerHim] with this eccentric."
 fp2_struggle.1002.desc_has_no_physician_but_is_christian:0 "Some courtiers urge me not to associate with this heathen."
 fp2_struggle.1002.desc_has_no_physician:0 "Should I offer this [great_physician.GetWomanMan] a place at my court?"
 fp2_struggle.1002.a:0 "I could use a new physician..."
 fp2_struggle.1002.b:0 "I can buy books and learn medicine myself."
 fp2_struggle.1002.b.tt:0 "You attempt to learn from great works of medicine."
 fp2_struggle.1002.c:0 "What do I need you for? I can read Greek myself."
 fp2_struggle.1002.c.tt:0 "You buy the works of Galen and try to read them."
 fp2_struggle.1002.d:0 "I will send you back to [neighboring_ruler.GetTitledFirstNameNoTooltip]...in chains."
 fp2_struggle.1002.e:0 "My health is fine as it is, thank you."
 fp2_struggle.1002.f:0 "Begone, innovation should only come from God."
 fp2_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName] seeks employment elsewhere"
 fp2_struggle.1001.physician_imprisoned:0 "[great_physician.GetFirstName] is imprisoned by [neighboring_ruler.GetName], for certain reasons"
 fp2_struggle.1010.t:0 "Dusza żelaza"
 fp2_struggle.1010.desc:0 "Na mój dwór przybył[Select_CString(great_swordsmith.IsFemale, 'a kobieta', ' mężczyzna' )] o imieniu [great_swordsmith.GetName], podając się za mistrz[Select_CString(great_swordsmith.IsFemale, 'ynię', 'a' )] kowalstwa, któr[Select_CString(great_swordsmith.IsFemale, 'a podróżowała', 'y podróżował' )] wzdłuż i wszerz.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]” — mówi. — „moja rodzina od czasów starożytnych zajmowała się produkcją mieczy na terenie [toledo_holding.GetAdjectiverNoTooltip], a niegdyś wykonywała #italic falcaty#! dla armii Kartaginy. Żaden stop nie jest tak mocny jak ten, który powstaje w Iberii, a ja potrafię go udoskonalić. Mogę zrobić najlepszą broń na świecie, ale w zamian musisz dać mi przywództwo nad gildią kowali z [blacksmith_county.GetNameNoTierNoTooltip]. Wtedy zobaczą, że przez cały czas był[Select_CString(great_swordsmith.IsFemale, 'am', 'em' )] od nich lepsz[Select_CString(great_swordsmith.IsFemale, 'a', 'y' )]!”."
 fp2_struggle.1010.a:0 "Nie, będziesz współpracować z gildią, by przynieść korzyści nam wszystkim."
 fp2_struggle.1010.b:0 "Jakąkolwiek wiedzę posiadasz, wyciągnę ją..."
 fp2_struggle.1010.c:0 "Dostaniesz ją, jeśli wykonasz miecze dla moich wojsk."
 fp2_struggle.1010.d:0 "Wykuj mi najlepsze ostrze w Iberii, a gildia będzie twoja."
 fp2_struggle.1010.e:0 "Nie będę złościć gildii twoją próżnością."
 fp2_struggle.1010.smithgoesaway:0 "[great_swordsmith.GetNameNoTooltip] goes to take command over the blacksmiths' guild."
 fp2_struggle.1010.paranoid_rivals:0 "Arming your soldiers might worry some neighboring rulers."
 fp2_struggle.1010.smithmakesweapon:0 "[great_swordsmith.GetNameNoTooltip] stays in your court while forging the sword you requested."
 fp2_struggle.1010.swordsmith_imprisoned:0 "You imprison and torture [great_swordsmith.GetNameNoTooltip] to learn his secrets"
 fp2_struggle.1010.compassionate_courtiers:0 "Not all your courtiers might approve of this"
 toledo_compromise_flavor:0 "You force a compromise between [great_swordsmith.GetNameNoTooltip] and the guild."
 fp2_struggle.1010.swordsmith_leaves:0 "[great_swordsmith.GetNameNoTooltip] goes to another court."
 fp2_struggle.1011.t:0 ""The Blade of [blacksmith_county.GetNameNoTierNoTooltip]"
 fp2_struggle.1011.desc:0 ""It is finished", [great_swordsmith.GetName] says, but seems strangely weary.\n\n"It may be that the ghosts of my ancestors guided me in the forging, for it is the best blade I have ever created. Never again will I make its like, nor will anyone else in this land, for the secrets of its making I shall take to the grave. I shall go now, and claim the guild that you promised me, though that victory now feels oddly hollow. Be that as it may, you must name the sword that I forged for you.""
 fp2_struggle.1011.a:0 "#italic Martiello#!, the hammer."
 fp2_struggle.1011.b:0 "#italic Tiniebra#!, the darkness."
 fp2_struggle.1011.c:0 "#italic Vermejo#!, the red."
 fp2_struggle.1011.d:0 "#italic Jargonça#!, like the blue gemstone."
 fp2_struggle.1011.e:0 "#italic Suhayl#!, the glorious."
 fp2_struggle.1011.f:0 "#italic al-Battar#!, the cutter."
 fp2_struggle.1011.g:0 "#italic Qazeeb#!, of the strong handle."
 fp2_struggle.1011.h:0 "#italic Zumurrud#!, like the blinding emerald."
 fp2_struggle.1011.i:0 "#italic Ortzi#!, like the thunder."
 fp2_struggle.1011.j:0 "#italic Gaueko#!, the night spirit."
 fp2_struggle.1011.k:0 "#italic Gorri#!, the red one."
 fp2_struggle.1011.l:0 "#italic Aiztoto#!, the little knife."
 fp2_struggle.1011.m:0 "#italic Escremire#!, the fencer."
 fp2_struggle.1011.n:0 "#italic Folha#!, the leaf."
 fp2_struggle.1011.o:0 "#italic Proeza#!, valour."
 fp2_struggle.1011.p:0 "#italic Trebalhar#!, the tormenter."
 fp2_struggle.1011.q:0 "#italic Sufax#!, like the great hero in days of old."
 fp2_struggle.1011.r:0 "#italic Toumellalt#!, the white one."
 fp2_struggle.1011.s:0 "#italic Ayugu#!, the yoke."
 fp2_struggle.1011.u:0 "Well, #italic Ironsoul#! of course."
 fp2_struggle.1011.v:0 "I quite like #italic Mistletoe#!..."
 fp2_struggle.1011.w:0 "#italic Moor-cleaver, what else?"
 fp2_struggle.1011.x:0 "#italic Usurper's blade#! seem fitting, given what we did to the guilds..."
 fp2_struggle.1011.swordsmith_leaves:0 "His work complete, [great_swordsmith.GetName] leaves your court"
