l_english:
 court_events.1000.t:0 "The Very Grandest of All"
 court_events.1000.desc:0 ""O great [ROOT.Char.GetTitleAsNameNoTooltip]! Together, we two have wandered all the known world," fawns [guest.GetName], the first of a pair of renowned travelers, "Beheld sunny pleasure-domes! Caves of ice! Drunk the milk of Palestine and fed on honey-dew."\n\n"We've visited the camps of khans, sultans' palaces, ancient halls... but not a court on earth compares to yours: none equal in stateliness and luxury!"\n\n[guest.GetHerHis|U] companion [guest_2.GetName] performs strange foreign obeisances, pleading:\n\n"The comforts of this place — they're beyond even [second_court.GetPrimaryTitle.GetAdjective] frivolities... wise [ROOT.Char.GetTitleAsNameNoTooltip], please allow us yet more early glimpses of [guest_2.GetFaith.PositiveAfterLife]!""
 court_events.1000.a:0 "Only charity offsets a reputation for excess..."
 court_events.1000.a.flavor:0 "And enriches my people!"
 court_events.1000.b:0 ""Remain here, in the grandest of courts.""
 court_events.1000.b.flavor:0 "And lead my courtiers in praising me as the grandest of sovereigns!"
 court_events.1000.c:0 ""Tell all of the wonders you've seen here.""
 traveling_friends_court_position_aptitude:0 "These traveling friends have increased [aptitude|E] when both hold [court_positions|E]"
 visiting_gives_opinion:0 "Every [ruler|E] hosting [guest.GetFirstName] or [guest_2.GetFirstName] gains #P 20#! [opinion|E] of #high you#! #EMP (Reputation)#!"
 court_events.1010.t:0 "Of Another Anthill"
 court_events.1010.desc:0 "A [grander_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] courtier slinks in. [defector.GetSheHe|U] bows before me, eyeing my guards nervously.\n\n"I come from a place of splendor," says this toady, [defector.GetName], "the court of [grander_ruler.GetName]."\n\n"Were I to leave [grander_ruler.GetHerHis] employ, many functionaries would come in my company. Mere insects, but by our dutiful labor the court is made majestic! And we wish not to remain bound to that [grander_ruler.Custom('InsultAdjective')] [grander_ruler.GetTitleAsNameNoTooltip]..."\n\n"We would offer our service to #EMP you#!, O [ROOT.Char.GetTitleAsName].""
 court_events.1010.a:0 ""With your cunning... prove to me your usefulness.""
 court_events.1010.a.flavor:0 "My antiquarian tells me of the [grander_ruler.GetTitleAsNamePossessiveNoTooltip] great treasures... and one, in particular, that thieving hands could make mine."
 court_events.1010.a.success:0 "The defectors steal their liege's artifact"
 court_events.1010.a.failure:0 "The traitors are caught and executed"
 court_events.1010.b:0 "These defectors know ways of refinement well."
 court_events.1010.c:0 "Skilled clerics would better run this court."
 court_events.1010.c.flavor:0 "If more useful hands are need to run this court, my [court_chaplain.GetCouncilTitle] could find and oversee some that are free of sin..."
 court_events.1010.d:0 "#EMP "Scurry home, you treacherous cockroaches!"#!"
 court_events.1011.opening:0 "My erstwhile master,"
 court_events.1011.desc:0 "I, [defector.GetName], and many of your put-upon servants have fled your service. Without our expertise, your court shall soon be the shambles you deserve.\n\nYou have always been more [grander_ruler.Custom('InsultNoun')] than worthy liege. And so your replacement, [root_scope.GetName], shall savor the comforts and glories you once knew."
 court_events.1011.a:0 "#EMP Traitor!#!"
