l_english:
 court.placeholder_court_grandeur_loss:0 "Tracisz #V 10#! majestatu dworu"
 court.1000.t:0 "Rosnąca rozpusta"
 court.1000.desc.opening:0 "Bezpieczn[Select_CString(child.IsFemale, 'a', 'y' )] w obrębie [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip] z wszystkimi potrzebami, [child.Custom2('MyCharacterIntroduction', ROOT.Char)] wykazał[Select_CString(child.IsFemale, 'a', '' )] niewielką skłonność do robienia czegokolwiek poza"
 court.1000.desc.drunkard:0 "spędzaniem dni w tawernie, upijając się w niekończącymi się zapasami [child.Custom('RegionalAlcoholicDrinkAdj')]."
 court.1000.desc.hashishiyah:0 "spędzaniem dni w odosobnieniu w jakimś kącie, zajadając się niekończącym się zapasem ciastek z haszyszem."
 court.1000.desc.rakish:0 "spędzaniem dni w burdelu, „zabawiając” niekończący się strumień „gości”."
 court.1000.desc.ending:0 "\n\nZagraniczni wysłannicy zaczęli zwracać uwagę na [child.GetHerHis] zachowanie, a ja zastanawiam się, jakie plotki krążą o ni[Select_CString( child.IsFemale, 'ej', 'm' )] na odległych dworach..."
 court.1000.a:0 "Takie zachowanie jest niedopuszczalne... musi zostać ukaran[Select_CString( child.IsFemale, 'a', 'y' )]. A nawet upokorzon[Select_CString( child.IsFemale, 'a', 'y' )]."
 court.1000.a.tt:0 "Uczynienie z [Select_CString(child.IsFemale, 'niej', 'niego' )] przykładu może powstrzymać innych dworzan od podobnych zachowań"
 court.1000.b:0 "Po prostu potrzebuje trochę odpowiedzialności!"
 court.1000.b.success:0 "Nowe obowiązki sprawiają, że [child.GetFirstNameNoTooltip] jest zajęt[Select_CString(child.IsFemale, 'a', 'y' )]"
 court.1000.b.failure:0 "[child.GetFirstNameNoTooltip] nadal oddaje się swoim nałogom po pracy"
 court.1000.c:0 "Ha! [child.GetSheHe|U] na pewno wie, jak cieszyć się pięknymi rzeczami w życiu!"
 court.1000.c.tt:0 "Pobłażliwość może zachęcić innych dworzan do podobnych zachowań"
 court.1001.title:0 "[courtier.GetFirstName] oddaje się rozpuście"
 court.1010.t:0 "Picie w ciągu dnia"
 court.1010.desc:0 "Pijackie wybryki, które wyczynia [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], były już wcześniej przedmiotem dworskich plotek, ale ostatnio zdaje się je [courtier.GetSheHe] wnosić na zupełnie nowy poziom.\n\nUpijanie się do rana, omdlenie na dziedzińcu [courtier.Custom('ResidenceBuildingDop')], chodzenie po południu chwiejnym krokiem do tawerny i budzenie się w stajni z kacem następnego dnia... [courtier.GetFirstNameNoTooltip] swoim zwyrodniałym zachowaniem przynosi wstyd wszystkim mieszkańcom [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip]."
 court.1010.a:0 "[courtier.GetSheHe|U] do niczego się nie nadaje i nigdy nie będzie."
 court.1010.b:0 "[courtier.GetFirstNameNoTooltip] może wytrzeźwieć w lochach!"
 court.1010.c:0 "Zdecydowana rozmowa doprowadzi [Select_CString( courtier.IsFemale, 'ją', 'go' )] do porządku."
 court.1010.c.success:0 "[courtier.GetFirstNameNoTooltip] rezygnuje z picia... przynajmniej w nadmiarze"
 court.1010.c.failure:0 "[courtier.GetFirstNameNoTooltip] nie zmienia swojego zachowania"
 court.1010.d:0 "Jeśli [courtier.GetFirstNameNoTooltip] chce udawać głup[Select_CString( courtier.IsFemale, 'ią', 'iego' )], to niech będzie głupi[Select_CString( courtier.IsFemale, 'a', '' )]!"
 court.1010.e:0 "Niech inni się z [Select_CString(courtier.IsFemale, 'niej', 'niego' )] śmieją... Ja będę po prostu śmiać się z nimi!"
 court.1020.opening:0 "[foreign_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 court.1020.desc:0 "Doszły do mnie słuchy, że na twoim dworze przebywa zbiegł[Select_CString( fugitive.IsFemale, 'a przestępczyni', 'y przestępca' )], [fugitive.GetTitledFirstName]. Oddaj [Select_CString( fugitive.IsFemale, 'ją', 'go' )] pod mój osąd,"
 court.1020.desc.forgive_this:0 "a wybaczę ci tę zniewagę."
 court.1020.desc.forgive_all:0 "a wybaczę ci tę zniewagę, jak i poprzednie."
 court.1020.desc.gold:0 "a wynagrodzę ci twój trud."
 court.1020.desc.opinion:0 "a będę pamiętać twoją współpracę przez długie lata."
 court.1020.a:0 "Niech tak się stanie."
 court.1020.b:0 "[fugitive.GetFirstNameNoTooltip] jest moim gościem i pod moją ochroną."
 court.1020.c:0 "[fugitive.GetFirstNameNoTooltip]? Żad[Select_CString(fugitive.IsFemale, 'na', 'en' )] [fugitive.GetFirstNameNoTooltip] tutaj nie mieszka..."
 court.1030.t:0 "Niewłaściwe maniery"
 court.1030.desc:0 "#EMP ~BUrRRP~#!\n\nGdy głośny bek rozchodzi się echem po jadalni, wszystkie rozmowy nagle ustają. [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] poklepuje się po brzuchu i uśmiecha. „Aha, lepiej na zewnątrz niż w środku, jak mawiał mój tata!”\n\nWielu dworzan wymienia niedowierzające spojrzenia, a [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] patrzy wprost na mnie i woła: „M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], to było zupełnie niestosowne! Z pewnością się z tym zgodzisz?”"
 court.1030.a:0 "[chaplain.GetFirstNameNoTooltip] jest człowiekiem [chaplain.GetFaith.HighGodNamePossessive]. Potraktujmy [Select_CString( chaplain.IsFemale, 'ją', 'go' )] w ten sposób."
 court.1030.b:0 "[chaplain.Custom('GetActualBishopTitle')] czy nie, [chaplain.GetFirstNameNoTooltip] #EMP nauczy#! się właściwych manier..."
 court.1030.b.flavor:0 "...bo inaczej będzie jadł[Select_CString( chaplain.IsFemale, 'a', '' )] ze świniami w chlewie!"
 court.1030.b.custom:0 "Każdy pozostały dworzanin"
 court.1030.c:0 "Och, dajcie spokój, jakbyśmy wszyscy nie musieli wcześniej choć raz sobie ulżyć."
