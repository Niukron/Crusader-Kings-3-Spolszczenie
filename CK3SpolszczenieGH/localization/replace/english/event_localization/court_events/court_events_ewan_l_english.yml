l_english:
 court.2001.t:0 "Rywalizacja lizusów"
 court.2001.desc:0 "Ani [crony_a.GetFirstName], ani [crony_b.GetFirstName] nie zauważają, jak zbliżam się do nich podczas ich szumnej rozmowy na korytarzu.\n\n„#EMP Cielesne#! błaganie jest kluczowe! Każdy siniak od klęczenia zamienia się w nową monetę w mojej sakiewce! Po prostu nie można pomylić tego z płaszczeniem się”.\n\n„Nonsens, po prostu dokładaj wyniosłe epitety przed [ROOT.Char.GetHerHis] tytułem i wystarczy ci pieniędzy aż do śmierci. Jeśli „[ROOT.Char.GetTitleAsNameNoTooltip|l]” zobaczy, że masz powietrze w płucach, gdy przed [Select_CString( ROOT.Char.IsFemale, 'nią', 'nim' )] stoisz, to znaczy, że robisz to źle”.\n\nOdkasłuję, a zawstydzone lizusy natychmiast milkną."
 court.2001.a:0 "Szczerze mówiąc, ob[Select_CString( And( crony_a.IsFemale, crony_b.IsFemale), 'ie mogłyście','oje mogliście')] się bardziej postarać."
 court.2001.a.sadistic:0 "Kto się najniżej ukłoni, dostanie tę #EMP błyszczącą#! monetę. No już."
 court.2001.a.sadistic.crony_a_wins:0 "[crony_a.GetFirstNameNoTooltip] kłania się niżej"
 court.2001.a.sadistic.crony_b_wins:0 "[crony_b.GetFirstNameNoTooltip] kłania się niżej"
 court.2001.b:0 "Dobrze widzę wasze manipulacje, pachołki!"
 court.2001.c:0 "Chyba brakuje wam najbardziej oczywistej drogi do mojego serca..."
 court.2001.d:0 "To poniżej mojej godności."
 court.2201.t:0 "Kawałek ciasta"
 court.2201.desc:0 "„...należy do mnie! Dzielenie [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')|L] pomiędzy poszczególnych następców nie ma sensu!” — krzyczy [eldest_heir.GetFirstName] w głośnej kłótni, którą [eldest_heir.GetSheHe] i [younger_heir.Custom2('HerHisCharacterIntroduction', eldest_heir)] na drugim końcu sali. — „Skazujemy kraj na mord i wojnę domową. [ROOT.Char.GetMotherFather|U] powin[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )] pozostawić wszystkie swoje ziemie #EMP mi#!!”\n\n„Morderstwo? Wojna domowa? Co dokładnie planujesz jako przyszł[Select_CString(eldest_heir.IsFemale, 'a', 'y' )] [ROOT.Char.GetTitleAsNameNoTooltip]?” — prychn[Select_CString(younger_heir.IsFemale, 'ęła', 'ął' )] [younger_heir.GetFirstNameNoTooltip]. — „[Select_CString(eldest_heir.IsFemale, 'Jaką potworną władczynią będziesz', 'Jakim potwornym władcą' )] będziesz, skoro myślisz o własn[Select_CString(younger_heir.IsFemale, 'ej siostrze', 'ym bracie' )] w ten sposób, zanim jeszcze korona #EMP dotknęła#! twojej paskudnej czaszki”.\n\nGłowa mi już pęka. Ta kłótnia trwa od rana."
 court.2201.a:0 "Myślisz, że należy ci się #EMP więcej#!, [eldest_heir.GetFirstNameNoTooltip]? A może #EMP nic#!!"
 court.2201.b:0 "Przykro mi to mówić, ale takie są reguły gry, [younger_heir.GetFirstNameNoTooltip]..."
 court.2201.c:0 "To rodzeństwo, #EMP poradzą#! sobie beze mnie, prawda?"
 court.2201.d:0 "Dzieci, czy chcecie poznać prawdziwe znaczenie rodziny?"
 court.2401.t:0 "Przepych z drugiej ręki"
 court.2401.desc:0 "„Najlepsze szaty w kraju, [buyer.GetFirstName], głównie dlatego, że #EMP nie#! są z tego kraju” — mówi [seller.GetFirstName], gdy przechodzę obok [seller.GetHerHis] otwartej komnaty. [seller.GetHerHis|U] głos ma w sobie urok, ale mimo to, mój drugi dworzanin wydaje się być niepewny co do tonu.\n\n„Prawie nowe, tak dobre jak nowe, i prosto z dworu, gdzie włada wyznaczając[Select_CString(grander_ruler.IsFemale, 'a', 'y' )] trendy [grander_ruler.GetTitledFirstName]! Oto co #EMP każdy#! dworzanin z [grander_ruler.GetPrimaryTitle.Custom('TitleAdjRealmAdj')|L] będzie nosić w przyszłym sezonie”.\n\n"
 court.2401.a:0 "Och, te #EMP wyglądają# kusząco..."
 court.2401.b:0 "Nie potrzebujemy tych obcych bzdur na moim dworze!"
 court.2401.c:0 "Kogo to obchodzi, co ludzie noszą?"
 court.2411.t:0 "Labirynt korytarzy"
 court.2411.desc:0 "Przechadzając się po pałacu, wkraczam do jego nieużytkowanego skrzydła, w którym znajdują się przestronne (choć zakurzone) kwatery, bardzo rzadko odwiedzane przez moją służbę. Nagle zaczynam słyszeć łkanie i pociąganie nosem dochodzące z przejścia.\n\nPróbując dociec jego źródła, spostrzegam jak [lost_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] siedzi w kącie, pogrążon[Select_CString( lost_guest.IsFemale, 'a', 'y' )] w rozpaczy. Podnosi się, gdy tylko mnie widzi, chwyta mnie za ramiona i zaczyna bełkotać jak oszalał[Select_CString( lost_guest.IsFemale, 'a', 'y' )].\n\n„Pani[Select_CString( ROOT.Char.IsFemale, '', 'e' )], zgubił[Select_CString( lost_guest.IsFemale, 'am', 'em' )] się w tych korytarzach #EMP trzy dni#! temu! Nie mogę znaleźć wyjścia, a gdziekolwiek nie pójdę, widzę tylko niekończące się pętle łączących się korytarzy i spleśniałych komnat. W zasięgu mojego wzroku nie było ani jednego sługi!”"
 court.2411.a:0 "Na [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')], pozwól mi wskazać ci drogę powrotną!"
 court.2411.b:0 "Jak... Jak można być aż tak #EMP głupi[Select_CString( lost_guest.IsFemale, 'ą', 'm' )]#!?"
 court.2411.c:0 "*Gwiżdże* Co za labirynt tutaj mam..."
