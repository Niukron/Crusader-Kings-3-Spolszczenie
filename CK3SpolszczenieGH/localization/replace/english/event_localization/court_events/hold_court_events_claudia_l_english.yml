l_english:
 hold_court.6000.t:0 "Puste spichlerze"
 hold_court.6000.desc_intro:0 "Stoi przede mną [6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)] z nisko zawieszoną głową.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], na terenie [6000_province.GetTitle.GetAdjectiveNoTooltip] doszło do poważnych strat na skutek"
 hold_court.6000.desc_occupation:0 "wrogiej okupacji."
 hold_court.6000.desc_raiding:0 "najazdu i grabieży."
 hold_court.6000.desc_epidemics:0 "plagues."
 hold_court.6000.desc_winter:0 "surowej zimy."
 hold_court.6000.desc_middle:0 "Ludzie umierają z głodu; nasze pola nie dają plonów, a bydła jest za mało, by przeżyć!"
 hold_court.6000.desc_count:0 "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U] nie ma ani pieniędzy, ani chęci, by nam pomóc."
 hold_court.6000.desc_ending:0 "Prosimy Cię o interwencję i ocalenie twoich poddanych, dzięki twojej bezgranicznej wielkoduszności!”\n\n[6000_poor.GetFirstName] kłania się nisko i milknie."
 hold_court.6000.a:0 "Trochę złota pomoże zmniejszyć twoje cierpienia."
 hold_court.6000.b:0 "Zwolnię was z części podatków, abyście mogli to przetrwać."
 hold_court.6000.c:0 "Znam odpowiednią osobę, która mogłaby sobie z tym poradzić."
 hold_court.6000.c.tt:0 "[inspector.GetTitledFirstName] zostaje wysłan[Select_CString( inspector.IsFemale, 'a', 'y' )] jako oficjalny inspektor w celu sprawowania nadzoru nad odbudową hrabstwa"
 hold_court.6000.d:0 "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że sami sobie z tym poradzicie."
 hold_court.6030.t:0 "Zza granicy"
 hold_court.6030.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], pochodzę ze wspólnoty zakonnej [6030_church.GetTitle.GetAdjective] mieszczącej się na ziemiach [6030_border.GetAdjective]”.\n\n„Tam, mądr[Select_CString(6030_monk.IsFemale, 'e i pobożne kobiety', 'zy i pobożni mężczyźni' )] od wieków gromadzą i przechowują tradycyjną wiedzę, którą zgromadziła kultura [6030_monk.GetCulture.GetName|l]. Jako znak naszej dobrej woli, ofiaruję ci tę cenną antologię tekstów przetłumaczonych na twój język”.\n\n„Mamy nadzieję, że ją zaakceptujesz i zyskasz nowe spojrzenie na nasz naród”."
 hold_court.6030.a:0 "Z wdzięcznością ją przyjmę."
 hold_court.6030.b:0 "Proszę, zostań i naucz mnie więcej!"
 hold_court.6030.b.tt.2:0 "Każdy władca, którego kultura jest [6030_monk.GetCulture.GetName|l]"
 hold_court.6030.c:0 "Nie obchodzi mnie to, po prostu zejdź mi z oczu."
 hold_court.6030.d:0 "Wasza podrzędna kultura nie jest godna zapamiętania!"
 hold_court.6030.d.tt:0 "Każdy twój wasal, którego kultura jest [6030_monk.GetCulture.GetName|l]"
 hold_court.6040.t:0 "Zaginiony skarb"
 hold_court.6040.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], reprezentuję wspólnotę religijną [6040_church.GetTitle.GetAdjectiveNoTooltip]”.\n\n„Szperając w naszym skromnym archiwum, natrafiliśmy na bardzo osobliwą księgę. Okładka była zakurzona, oprawa krucha, a strony pożółkłe od czasu, ale zawierała najbardziej niezwykłe rysunki, a sam rękopis był nam wszystkim nieznany”.\n\n„Jesteśmy pewni, że jest to unikat na skalę światową, dawno zapomniany skarbiec wiedzy, prawdziwy skarb! Dlatego też oferujemy go tobie. Być może jest to oryginalny egzemplarz woli [6040_monk.GetFaith.HighGodNamePossessive], bądź też pamiętnik z czasów tworzenia świata!”"
 hold_court.6040.a:0 "Dziękuję, dodam go do swojej kolekcji."
 hold_court.6040.b:0 "#EMP Fascynujące!#! Poślijcie po mojego antykwariusza!"
 hold_court.6040.b.tt:0 "Twój antykwariusz jest bezradny"
 hold_court_6040_b_fake:0 "Książka jest kiepskim falsyfikatem — bezwartościowym i bezużytecznym"
 hold_court_6040_b_generic:0 "Książka rzeczywiście jest stara, ale to tylko [6040_monk.Custom('GetOldBook')]."
 hold_court_6040_b_clueless:0 "Nawet twój antykwariusz nie jest w stanie rzucić światła na pochodzenie i przeznaczenie książki"
 hold_court_6040_b_artifact:0 "Książka jest starożytnym i cennym egzemplarzem arcydzieła!"
 hold_court.6040.c:0 "Pozwól mi zerknąć, #EMP teraz#!!"
 hold_court.6040.c.tt:0 "To kiepsko wykonany falsyfikat!"
 hold_court.6040.c.tt.2:0 "Książka pozostaje dla ciebie tajemnicą"
 hold_court.6040.c.tt.3:0 "To ładny manuskrypt, ale nic specjalnego"
 hold_court.6040.c.tt.4:0 "To rzadki i wartościowy tekst"
 hold_court_6040_c_clueless:0 "Rękopis i treść książki wykraczają poza twoje zrozumienie"
 hold_court.6040.d:0 "To musi być dzieło [ROOT.Char.GetFaith.DevilNamePossessive]! SPALCIE TO!"
 hold_court.6040.e:0 "Kogo obchodzą książki?"
 hold_court.6050.t:0 "Święty grobowiec"
 hold_court.6050.desc:0 "Stojąc[Select_CString(6050_pop.IsFemale, 'a', 'y' )] przede mną chłop[Select_CString(6050_pop.IsFemale, 'ka', '' )] zdaje się zaraz wybuchnąć z podniecenia.\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! Cuda! Świętość!!! Zostaliśmy #EMP BŁOGOSŁAWIENI#!!”\n\n[6050_pop.GetHerHis|U] entuzjastyczny bełkot jest zagmatwany, ale w końcu łapię sedno sprawy: Chce, żebym zasponsorował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] kult lokalne[Select_CString(6050_holy.IsFemale, 'j świętej, która', 'go świętego, który' )] niedawno zmarł[Select_CString(6050_holy.IsFemale, 'a', '' )] na terenie [6050_tomb.GetTitle.GetAdjectiveNoTooltip]. [6050_holy.GetFirstName] za życia był[Select_CString(6050_holy.IsFemale, 'a cudotwórczynią, znaną', ' cudotwórcą, znanym' )] z [6050_holy.Custom('GetMiracle1')] i [6050_holy.Custom('GetMiracle2')]. [6050_holy.GetHerHis|U] grób przyciąga oddanych gości z całego kraju."
 hold_court.6050.desc_hof:0 "\n\nJako [head_of_faith|El] mam przywilej decydować, czy potępić, czy promować ten kult."
 hold_court.6050.a:0 "[6050_holy.GetHerHis|U] świątobliwość otrzyma należną [6050_holy.GetHerHim] cześć."
 hold_court.6050.b:0 "Już wiem. Święt[Select_CString(6050_holy.IsFemale, 'a przyszła', 'y przyszedł' )] do mnie we śnie."
 hold_court.6050.c:0 "Natychmiast wyplenię te bluźniercze bzdury!"
 hold_court.6050.d:0 "Nie obchodzą mnie chłopskie zabobony."
 tougher_to_convert:0 "Strong Religious Community"
 tougher_to_convert_desc:0 "This county's religious identity has recently been strengthened, making them more difficult to convert.\n\n#N -25%#! Faith Conversion Speed"
 easier_to_convert:0 "Weakened Religious Community"
 easier_to_convert_desc:0 "This county's religious identity has recently been weakened, making them more susceptible to new faiths.\n\n#P +25%#! Faith Conversion Speed"
 easier_to_culture_convert:0 "Weakened Religious Community"
 easier_to_culture_convert_desc:0 "This county's religious identity has recently been weakened, making them more susceptible to new faiths.\n\n#P +25%#! Culture Conversion Speed"
 hold_court.6060.t:0 "Dogodna oferta"
 hold_court.6060.desc:0 "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stoi przede mną z wyrazem nadziei na twarzy.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )],"
 hold_court.6060.desc_merchant:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], pozwól, że się przedstawię: mam na imię [6060_rich.GetTitledFirstName]. Jestem bogat[Select_CString( 6060_rich.IsFemale, 'ą kupczynią', 'ym kupcem' )] ze stolicy i"
 hold_court.6060.desc_ending:0 "nie mogę nie zauważyć, że w ostatnim czasie finanse państwa nie są w najlepszym stanie. Oczywiście, zarządzasz nimi w sposób bardzo skrupulatny, ale być może znajdziesz jakieś zastosowanie dla dodatkowej ilości złota”.\n\n„Jestem gotow[Select_CString( 6060_rich.IsFemale, 'a', 'y' )] wykupić z twoich rąk niewielką osadę w zamian za pokaźną sumę złota. Czy byłoby to do przyjęcia?”"
 hold_court.6060.a:0 "Bardzo dobrze. [6060_offer.GetNameNoTooltip] należy do ciebie."
 hold_court.6060.b:0 "Take the land and build a city upon it."
 hold_court.6060.b.tt.success:0 "[6060_rich.GetFirstNameNoTooltip] zgadza się zapłacić więcej"
 hold_court.6060.b.tt.failure:0 "[6060_rich.GetFirstNameNoTooltip] podtrzymuje swoją ostatnią ofertę, a ty wychodzisz na chciwego głupca"
 hold_court.6060.c:0 "Nie potrzebuję twojego złota."
 character_title_cannot_be_revoked_tt:0 "You will be unable to revoke the title for 25 years."
 protected_from_revocation.tt:0 "This character's titles are protected from revocation"
 hold_court.6070.t:0 "Wzmacnianie sojuszu"
 hold_court.6070.desc:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'ój panie' )], nazywam się [6070_embassy.GetTitledFirstName] i jestem ambasadorem. Przysłał[Select_CString( 6070_sender.IsFemale, 'a mnie twoja sojuszniczka', ' mnie twój sojusznik' )], [6070_sender.GetTitledFirstName]. Przynoszę ci [6070_sender.GetHerHis] przyjazne pozdrowienia i ofertę.\n\n[Select_CString( 6070_sender.IsFemale, 'Moja pani', 'Mój pan' )] ceni sobie przede wszystkim twoją przyjaźń, więc na znak dobrej woli wysyła ci [Select_CString( 6070_child.IsFemale, 'swoją córkę', 'swojego syna' )]. Liczy na to, że [6070_child.GetFirstName] uzyska wykształcenie kierunkowe zgodnie z twoją wolą.\n\n[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], mam nadzieję, że ten gest wzmocni nasz sojusz, a pewne jest, że [6070_child.GetFirstNameNoTooltip] będzie w dobrych rękach”."
 hold_court.6070.a:0 "Z chęcią przyjmę twoją ofertę."
 hold_court.6070.b:0 "Oczywiście! [6070_friend.GetFirstNameNoTooltip], oprowadź [Select_CString( 6070_child.IsFemale, 'ją', 'go' )]!"
 hold_court.6070.c:0 "Zgadzam się, jednakże w zamian oczekuję zaręczyn."
 hold_court.6070.d:0 "Przykro mi, ale nie mogę teraz przyjąć tej odpowiedzialności."
 hold_court.6070.e:0 "To dziecko jest notorycznym zagrożeniem – nie zrzucisz [Select_CString( 6070_child.IsFemale, 'jej', 'go' )] na mnie!"
 hold_court.6080.t:0 "[6080_culture.GetNameNoTooltip|U] grupa osadników"
 hold_court.6080.desc:0 ""My [ROOT.Char.GetLadyLord], I represent the [6080_culture.GetNameNoTooltip] people of the [6080_county.GetNameNoTooltip]," states [6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"We are devoted and faithful subjects, but our land is poor, underdeveloped, and scarcely populated. Please, allow us to resettle it, and to administrate it according to our traditions!\n\n"Under your benevolent protection, our land can still prosper, and you shall gain a new faithful vassal!""
 hold_court.6080.a:0 "Bardzo dobrze. Twoi ludzie mogą zasiedlić ziemie [6080_county.GetAdjectiveNoTooltip]."
 hold_court.6080.a.tt:0 "Nie będzie możliwości odebrania tego tytułu, dopóki [6080_count.GetFirstNameNoTooltip] nie umrze"
 hold_court.6080.b:0 "Wiem, co jest lepsze dla [6080_county.GetAdjectiveNoTooltip]."
 hold_court.6080.c:0 "Your people shall always have a safe place in [6080_province.GetNameNoTooltip]."
 hold_court.6090.t:0 "Heretycy na wolności"
 hold_court.6090.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], z przykrością muszę cię poinformować, że sytuacja religijna na moich ziemiach wymknęła się spod kontroli...”\n\n„Próbował[Select_CString( 6090_vassal.IsFemale, 'am', 'em' )] sprawić, by moi poddani ujrzeli światło naszej prawdziwej wiary, ale zbyt wielu z nich trwa w swoich błędnych przekonaniach! Błagam cię, wykorzystaj swój autorytet i siłę, aby mi pomóc!”"
 hold_court.6090.desc.almoner:0 "\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], jeśli mogę” – wtrąca się [high_almoner.Custom2('MyCharacterIntroduction', ROOT.Char)]. „Może dałoby radę ich przekonać, obdarowując jałmużną #EMP odpowiednich#! wiernych?”"
 hold_court.6090.desc.executioner:0 "\n\n"I bet they just need #EMP a firm hand!#!" says [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] with a dark smile."
 hold_court.6090.a:0 "[court_chaplain.GetFirstNameNoTooltip], zobacz, co możesz zrobić."
 hold_court.6090.b:0 "[high_almoner.GetFirstNameNoTooltip], zorganizuj jakąś lokalną działalność charytatywną."
 hold_court.6090.c:0 "Najlepszym rozwiązaniem jest zawsze pokojowe współistnienie."
 title_granted_to_local_leader_tt:0 "[6090_main_county.GetName] will be granted to a local of the [6090_main_county.GetCountyData.GetFaith.GetName] faith. You will have a [hook|E] on them."
 hold_court.6090.d:0 "[executioner.GetFirstNameNoTooltip], daj niektórym niewiernym przykład właściwego postępowania."
 hold_court.6090.e:0 "To brzmi jak twój problem, nie mój."
 hold_court.6100.t:0 "Państwo w stanie wojny"
 hold_court.6100.desc:0 "Stoją przede mną [6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)] i [6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” – zaczyna [6100_vassal_1.GetFirstNameNoTooltip]. „Wojna, którą ja i [6100_vassal_2.GetTitledFirstNameNoTooltip] ze sobą toczymy, przeciąga się wyłącznie z powodu [6100_vassal_2.GetHerHis] uporczywej odmowy dostrzeżenia rozsądku, dlatego przychodzimy do ciebie po mediację”.\n\n„Więc teraz to jest #EMP moja wina#!!?” – wtrąca [6100_vassal_2.GetFirstNameNoTooltip]. „Ty [Select_CString( 6100_vassal_1.IsFemale, 'suko', 'kundlu' )]! M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )] powiedz [6100_vassal_1.GetHerHim]!”"
 hold_court.6100.desc.jester:0 "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rozkręca się: „Ochh, #EMP kocham#! drobne sprzeczki! Dobrze komponują się z... ZABAWNYMI RYMAMI!”"
 hold_court.6100.a:0 "Każdy mógł zauważyć, że [6100_vassal_1.GetFirstNameNoTooltip] ma rację."
 hold_court.6100.b:0 "[6100_vassal_2.GetFirstNameNoTooltip] reprezentuje słuszne stanowisko."
 hold_court.6100.c:0 "Zaprzestańcie walki natychmiast, albo..."
 hold_court.6100.d:0 "Jestem zmęczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] waszymi bzdurami. Wynocha do więzienia z wami!"
 hold_court.6100.e:0 "Załatwmy to jak honorowi wojownicy."
 hold_court.6100.e.tt:0 "Tych dwóch rywali rozwiąże swoją wojnę poprzez pojedynek"
 hold_court.6100.f:0 "Ha, ha, dobry pomysł! Wymieńcie się jakimiś rymowanymi ripostami!"
 hold_court.6100.f.1:0 "„Taka z ciebie brudna świnia\nże twym domem jest jaskinia\nZnosić cię nie w mej naturze\nzostań, proszę, w swojej dziurze...?”"
 hold_court.6100.f.1.t:0 "[6100_vassal_1.GetShortUIName|U] swoimi nieudolnymi próbami wyzwala w tobie rechot śmiechu"
 hold_court.6100.f.2:0 "„Bęcwał z ciebie gburowaty\nubaw mają małolaty\nSpieprzać będziesz, gdzie pieprz rośnie\nna twarzy nie będzie ci tak radośnie...?”"
 hold_court.6100.f.2.t:0 "[6100_vassal_2.GetShortUIName|U] swoimi beznadziejnymi rymami wyzwala w tobie salwy śmiechu"
 hold_court.6100.g:0 "Przeszkadzacie mi swoimi małymi sprzeczkami. Opuśćcie mnie."
 hold_court.6100.g.tt:0 "Wojna trwa nadal"
 hold_court.6101.t:0 "[sc_victor.GetTitledFirstName|U] wygrywa pojedynek"
 hold_court.6101.tt:0 "[sc_victor.GetTitledFirstName|U] zostaje ogłoszon[Select_CString( sc_victor.IsFemale, 'a', 'y' )] zwycięzcą wojny"
 hold_court.6110.t:0 "Spustoszona ziemia"
 hold_court.6110.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], jestem tylko skromn[Select_CString( 6110_rep.IsFemale, 'ą chłopką', 'ym chłopem' )], ale błagam o pomoc! Ziemia mojego ludu została spustoszona przez długą i krwawą wojnę, którą toczą twoi wasale [6110_vassal_1.GetTitledFirstName] i [6110_vassal_2.GetTitledFirstName]!”\n\n„Pola płoną, zwierzęta są zabijane, a chłopi umierają! Proszę, powstrzymaj ten rozlew krwi!”"
 hold_court.6110.desc.almoner:0 "\n\n„Niech miłosierdzie [almoner.GetFaith.HighGodNamePossessive] i hojność dzieci [almoner.GetFaith.HighGodNamePossessive] będą balsamem na twoje cierpienia” – sugeruje łagodnie [almoner.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6110.a:0 "The war is over, [6110_vassal_1.GetTitledFirstNameNoTooltip] is the winner."
 hold_court.6110.b:0 "Both parties must be stopped immediately!"
 hold_court.6110.c:0 "This war is nonsense, [6110_vassal_2.GetTitledFirstNameNoTooltip] is the winner."
 hold_court.6110.e:0 "Chłop nie powinien mieszać się w sprawy szlachty."
 6110_custom_every_realm_1:0 "Każde hrabstwo w państwie, którym rządzi [6110_vassal_1.GetShortUIName]"
 6110_custom_every_realm_2:0 "Każde hrabstwo w państwie, którym rządzi [6110_vassal_2.GetShortUIName]"
 hold_court.6120.t:0 "Dzień prawdy"
 hold_court.6120.desc:0 ""My [ROOT.Char.GetLadyLord]!" [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] takes the floor. "I have an idea to improve taxation."\n\n"You could send surveyors to question your subjects about every property: its name, owner, extension, and value, and how many people and animals live there!""
 hold_court.6120.desc.seneschal:0 "\n\n„Proszę, [Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], pozwól mi nadzorować tę sprawę” – odzywa się [seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]."
 hold_court.6120.desc.swans:0 "\n\n„A ja dostarczę listę wszystkich łabędzi żyjących na twojej ziemi! Moim ulubieńcem jest [keeper_swans.Custom('GetSwanName')]! Czy mówił[Select_CString( keeper_swans.IsFemale, 'a', 'e' )]m ci ostatnio jaki ma miękki i puszysty brzuszek? Wczoraj poszliśmy na spacer i...” – postanawiam przerwać te brednie, które wypowiada [keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)] na temat tego cholernego ptaka."
 hold_court.6120.desc.jester:0 "\n\n„Ale liczby są #EMP nuuuudne!#!” – skarży się [jester.Custom2('MyCharacterIntroduction', ROOT.Char)]. „Zamiast tego zatańczmy!”"
 hold_court.6120.a:0 "Bardzo dobrze, rozpocznijmy przegląd."
 hold_court.6120.a.tt:0 "Rozpoczyna się badanie. Jego realizacja potrwa kilka miesięcy"
 hold_court.6120.b:0 "[seneschal.GetFirstNameNoTooltip], ty się tym zajmij."
 hold_court.6120.c:0 "Jeśli chcę poprawić opodatkowanie, mogę po prostu #EMP podnieść#! podatki..."
 6120_every_vassal:0 "Każdy twój wasal"
 hold_court.6120.d:0 "To nie jest tego warte."
 hold_court.6120.e:0 "Rzeczywiście, wytańczmy te złe liczby!"
 swan_name_illfated:0 "Nieszczęśnik"
 swan_name_rose:0 "Róża"
 swan_name_honky:0 "Skrzekoskrzek"
 swan_name_honker:0 "Skrzekacz"
 swan_name_hugo:0 "Hugo"
 swan_name_leda:0 "Leda"
 swan_name_anklebiter:0 "Kąsacz kostek"
 swan_name_angrynipper:0 "Szczypacz"
 swan_name_odette:0 "Odette"
 hold_court.6121.t:0 "Dzień prawdy: Ewidencja zakończona"
 hold_court.6121.desc:0 "„Zrobione, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” — stwierdza [6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)], kłaniając się przede mną.\n\n„Kilka miesięcy temu zlecił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] badanie wszystkich swoich ziem. Teraz zostało to ukończone, a szczegóły dotyczące własności i wartości gruntów zostały zebrane w tej księdze. Dopóki ten spis jest wierny rzeczywistości, twoje opodatkowanie będzie bardziej efektywne w całym twoim państwie!”"
 hold_court.6121.a:0 "Doskonała robota, [6121_responsible.GetFirstNameNoTooltip]!"
 hold_court.6130.t:0 "Kataster"
 hold_court.6130.desc:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” — odzywa się [6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)]. „Proponuję przeprowadzenie badań katastralnych we wszystkich hrabstwach, które posiadasz”.\n\n„Lepsze poznanie i odwzorowanie twojej ziemi z pewnością zwiększy jej dobrobyt!”"
 hold_court.6130.a:0 "Bardzo dobrze, [6130_proposer.GetFirstNameNoTooltip]. Możesz zabrać się za pracę."
 hold_court.6130.a.tt:0 "[6130_proposer.GetFirstNameNoTooltip] starts working on the cadastral survey. It will take several months to be completed, and when complete it will give the following rewards:"
 hold_court.6130.d:0 "Mapy są przereklamowane."
 hold_court.6131.t:0 "Kataster: Ukończono!"
 hold_court.6131.desc:0 "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kłania się w pas i uśmiechając się szeroko oświadcza: „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], nie wiem czy pamiętasz, ale kilka miesięcy temu zainwestował[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] dużą sumę złota w kataster swoich hrabstw”.\n\n„Osobiście nadzorował[Select_CString( 6131_proposer.IsFemale, 'a', 'e' )]m tę sprawę i mogę z dumą powiedzieć, że zadanie zostało wykonane!”"
 hold_court.6131.desc_tutor:0 "Z przyjemnością słucham szczegółowej relacji z postępów, jakie [6130_tutored.GetTitledFirstName] poczynił[Select_CString( 6130_tutored.IsFemale, 'a', '' )] w nauce. [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)] jest naprawdę świetn[Select_CString( 6130_helper.IsFemale, 'ą nauczycielką', 'ym nauczycielem' )]."
 hold_court.6131.desc_hunt:0 "\n\nCieszę się również ze szczegółowego sprawozdania z ogromnej pomocy, jakiej udzielił[Select_CString( 6130_helper.IsFemale, 'a', '' )] mi [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6131.desc_dead:0 "\n\nNiestety, [6130_helper.GetTitledFirstName] nie doczekał[Select_CString( 6130_helper.IsFemale, 'a', '' )] się ukończenia katastru, w którego tworzeniu obiecał[Select_CString( 6130_helper.IsFemale, 'a', '' )] pomóc."
 hold_court.6131.a:0 "Dobrze wydane złoto!"
 all_realm_county:0 "Every [realm|E] [county|E]"
 hold_court.6140.t:0 "Problematyczny prezent"
 hold_court.6140.desc:0 "Cała sala tronowa milknie, gdy [6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)] wkracza triumfalnie, a za [Select_CString(6140_gifter.IsFemale, 'nią', 'nim' )] podążają dwaj zmagający się słudzy, którzy ciągną #EMP [Select_CString( EqualTo_string( ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'obwiązaną', 'obwiązanego' )] [ROOT.Char.Custom('PL_GetAnimalTypeAccusative')]#!\n\nUśmiechając się dumnie, [6140_gifter.GetFirstNameNoTooltip] woła: „[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], przedstawiam ci dar godny najpotężniejsze[Select_CString(ROOT.Char.IsFemale, 'j władczyni', 'go władcy' )] na świecie! Ta wspaniała bestia została upolowana [6140_province.Custom('TerrainTypeProvinceInMie')] [6140_province.GetCounty.GetTitle.GetAdjective], a teraz ofiaruję ci ją jako symbol mojego oddania i twej niezrównanej władzy!”."
 6140_bear:0 "niedźwiedzia"
 6140_tiger:0 "tygrysa"
 6140_lion:0 "lwa"
 hold_court.6140.a:0 "Dziękuję, naprawdę potrzebował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] nowego dywanu."
 hold_court.6140.a.tt:0 "Zwierzę zostaje zabite i oskórowane."
 hold_court.6140.artifact_tt:0 "Otrzymujesz [court_artifact|El] — skórę"
 hold_court.6140.artifact_toast:0 "Zdobyto skórę"
 hold_court.6140.b:0 "Rzeczywiście: potężna bestia dla potężne[Select_CString(ROOT.Char.IsFemale, 'j władczyni', 'go władcy' )]!"
 hold_court.6140.c:0 "Niech mój błazen nauczy się go ujeżdżać! Prawda [jester.GetFirstNameNoTooltip]?"
 hold_court.6140.c.success:0 "Da się to zrobić!"
 hold_court.6140.c.success.tt:0 "[jester.GetFirstNameNoTooltip] uczy się, jak ujeżdżać [ROOT.Char.Custom('PL_GetAnimalTypeAccusative')]"
 hold_court.6140.c.soft_failure:0 "[jester.GetFirstNameNoTooltip] upada na tyłek"
 hold_court.6140.c.soft_failure.tt:0 "[jester.GetFirstNameNoTooltip] swoim niepowodzeniem wywołuje u wszystkich salwę śmiechu"
 hold_court.6140.c.middle_failure:0 "[jester.GetFirstNameNoTooltip] zostaje rann[Select_CString( jester.IsFemale, 'a', 'y' )]"
 hold_court.6140.c.middle_failure.tt:0 "[jester.GetFirstNameNoTooltip] ponosi porażkę"
 hold_court.6140.c.hard_failure:0 "[jester.GetFirstNameNoTooltip] umiera!"
 hold_court.6140.c.hard_failure.tt:0 "[jester.GetFirstNameNoTooltip] poni[Select_CString( jester.IsFemale, 'osła', 'ósł' )] sromotną klęskę..."
 hold_court.6140.d:0 "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że moi #EMP goście#! w lochu będą #EMP zachwyceni#!..."
 hold_court.6140.e:0 "To wygląda niebezpiecznie i śmierdzi! Zabierz to."
 6140_every_courtier_or_guest:0 "Każdy dworzanin lub gość na twoim dworze"
 6140_every_prisoner:0 "Każdy więzień w twoich celach"
 hold_court.6150.t:0 "Koniec jest blisko!"
 hold_court.6150.desc:0 "Gdy tylko nadchodzi [6150_preacher.GetHerHis] kolej, wzburzon[Select_CString( 6150_preacher.IsFemale, 'a kobieta', 'y mężczyzna' )] przede mną krzyczy: „#EMP KONIEC JEST BLISKI!#!”\n\n„Wyraźne znaki są wszędzie:"
 hold_court.6150.desc_county:0 "Mieszkańcy [6150_county.GetAdjective] znają to aż za dobrze —"
 hold_court.6150.desc_unsafety:0 "zamieszki, bandyci, złodzieje, przemoc i zanik sprawiedliwości wśród ludzi!”"
 hold_court.6150.desc_nature:0 "nieurodzaj, pasikoniki na polach, niekończące się mrozy, powodzie, a do tego plaga przechadzająca się wśród nas!”"
 hold_court.6150.desc_looting:0 "barbarzyńcy u naszych drzwi, grabiący nasze plony, zabijający naszych ludzi, niszczący nasze miasta, szerzący choroby i głód!”"
 hold_court.6150.desc_infidels:0 "niewierni są wszędzie, podkopując nas zarówno zza granicy, jak i wewnątrz naszego kraju!”"
 hold_court.6150.desc_lost_hgw:0 "cóż może być bardziej wyrazistego niż wojska [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] pokonane przez niewiernych?”"
 hold_court.6150.desc_visions:0 "pioruny na czystym niebie, ptaki wędrujące poza sezonem, głosy śpiewające w nocy, gadające węże!”"
 hold_court.6150.desc_monk:0 "daty i obliczenia się sumują!”"
 hold_court.6150.desc_fallback:0 "przemoc, korupcja, wady; [ROOT.GetCharacter.GetFaith.HighGodName] stał się obcy dla wiernych!”"
 hold_court.6150.desc_christianism:0 "\n\n„Dzień Sądu Ostatecznego nadszedł!”"
 hold_court.6150.desc_buddhism:0 "\n\n„Nadszedł czas Maitrei!”"
 hold_court.6150.desc_islam:0 "\n\n„Nadchodzi Sąd Ostateczny!”"
 hold_court.6150.desc_judaism:0 "\n\n„Nadchodzi konflikt Goda i Magoga!”"
 hold_court.6150.desc_germanic:0 "\n\n„Ragnarök nadchodzi!”"
 hold_court.6150.desc_hinduism:0 "\n\n„Kalki nadchodzi!”"
 hold_court.6150.desc_zoroastrianism:0 "\n\n„Zaczęło się frashokereti!”"
 hold_court.6150.desc_religion_fallback:0 "\n\n„Świat, jaki znamy, wkrótce się skończy!”"
 hold_court.6150.desc_solution:0 "\n\n„Jest tylko jeden sposób, abyśmy zostali zbawieni:"
 hold_court.6150.desc_celibacy:0 "czystość i niewinność! Wyrzeknijcie się pokus cielesnych!”"
 hold_court.6150.desc_burn:0 "spalić #EMP wszystkich#! niewiernych!”"
 hold_court.6150.desc_alcohol:0 "wyrzec się wszystkich słabości, poczynając od nadmiaru alkoholu i jedzenia!”"
 hold_court.6150.desc_reclusive:0 "odrzucić świat i jego pokusy!”"
 hold_court.6150.desc_flagellant:0 "umartwiać swoje ciało, a krew przelać dla własnego odkupienia!”"
 hold_court.6150.desc_eating:0 "oczyść swoje serce, oczyszczając swoje ciało! Zbawienia nie można osiągnąć z ciężkim brzuchem!”"
 hold_court.6150.desc_end:0 "\n\n„Nawracajcie się!! Albowiem bliski jest dzień!!”"
 hold_court.6150.a:0 "Zbawienie musi być osiągnięte wszelkimi sposobami!"
 hold_court.6150.a.tt:0 "Te praktyki pokutne są już wam znane."
 hold_court.6150.a.wrath:0 "[6150_heretics_p.GetName] otrzymuje od ciebie polecenie oczyszczenia się z grzechów"
 hold_court.6150.b:0 "Mądr[Select_CString(6150_preacher.IsFemale, 'a', 'y' )] [6150_preacher.GetFirstNameNoTooltip], zostań i bądź [Select_CString(6150_preacher.IsFemale, 'moją mentorką', 'moim mentorem' )]!"
 hold_court.6150.c:0 "Nonsens! Spalić t[Select_CString( 6150_preacher.IsFemale, 'ą szalejącą heretyczkę', 'ego szalejącego heretyka' )]!"
 hold_court.6150.d:0 "Zabierz tego głupca z moich oczu."
 hold_court.6160.t:0 "Pusty skarbiec"
 hold_court.6160.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” — zaczyna [6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] ze skruszonym spojrzeniem. „Moja domena miała ostatnio ciężki okres. Na każdym kroku pobierane były dodatkowe opłaty, a moja kasa jest już niestety praktycznie pusta...”\n\n„Z bólem serca odwołuję się do waszej hojności i proszę o pomoc w spłacie moich długów”."
 hold_court.6160.desc_friend:0 "\n\n„W imię więzów, które nas łączą, proszę, pomóż mi!”"
 hold_court.6160.desc_hook:0 "\n\n„Jeśli to zrobisz, uznam, że twoja przysługa została mi zwrócona”."
 hold_court.6160.desc_fallback:0 "\n\n„Jeśli będziesz w potrzebie, nigdy nie zapomnę twojej hojności!”"
 hold_court.6160.a:0 "Bardzo dobrze, ale będziesz m[Select_CString( 6160_vassal.IsFemale, 'oją dłużniczką', 'oim dłużnikiem' )]!"
 hold_court.6160.b:0 "Bardzo dobrze — teraz nie jestem ci nic win[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )]."
 hold_court.6160.c:0 "Przynajmniej chociaż tyle mogę dla ciebie zrobić!"
 hold_court.6160.d:0 "Jak naucza mój wielki jałmużnik, dobroczynność jest drogą pobożnych."
 hold_court.6160.e:0 "Zadłużenie oznacza złą pracę administracji. [seneschal.GetFirstNameNoTooltip], pomóż [6160_vassal.GetHerHim]!"
 hold_court.6160.f:0 "Przykro mi, ale nie mam pieniędzy."
 hold_court.6170.t:0 "Niegodziwe uwiezienie"
 hold_court.6170.desc:0 "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stoi przede mną z zatroskanym wyrazem twarzy. „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], przysyła mnie [6170_relative.Custom2('MyCharacterIntroduction', 6170_vassal)], abym reprezentował[Select_CString( 6170_vassal.IsFemale, 'a', '' )] [6170_relative.GetHerHis] interesy”.\n\n„[6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)|U] uwzięł[Select_CString( 6170_rival.IsFemale, 'a', '' )] [Select_CString( 6170_relative.IsFemale, 'ją', 'go' )] z naprawdę błahych i niedorzecznych powodów. Moje serce krwawi, gdy widzę, jak nędzne warunki musi znosić [6170_vassal.Custom2('RelationToMe', SCOPE.sC('6170_relative'))]...”\n\n„Proszę, okaż [Select_CString( 6170_relative.IsFemale, 'jej', 'mu' )] litość i nakaż [Select_CString( 6170_relative.IsFemale, 'ją', 'go' )] zwolnić!”"
 hold_court.6170.a:0 "Niech [6170_relative.GetFirstNameNoTooltip] cieszy się wolnością!"
 hold_court.6170.b:0 "[6170_rival.GetFirstNameNoTooltip] musiał[Select_CString( 6170_rival.IsFemale, 'a', '' )] mieć dobry powód, by [Select_CString( 6170_relative.IsFemale, 'ją', 'go' )] uwięzić."
 hold_court.6170.c:0 "Okażę [6170_relative.GetHerHim] jedynie niewielką łaskę."
 hold_court.6170.d:0 "Nie ma głowy, nie ma problemu!"
 hold_court.6170.e:0 "Naprawdę nie obchodzą mnie wasze kłótnie."
 hold_court.6190.t:0 "Cień w nocy"
 hold_court.6190.desc:0 "[6190_local.GetWomanMan|IU], któr[Select_CString( 6190_local.IsFemale, 'a', 'y' )] zbliża się do mojego tronu, bez wątpienia należy do pospólstwa. „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” — zaczyna swoją przemowę. „Reprezentuję miejscową społeczność [capital.GetTitle.GetAdjectiveNoTooltip]”.\n\n„W ciągu ostatnich kilku miesięcy działo się coś dziwnego, bo z naszych cmentarzy zaczęły znikać ciała! Wszystkie zostały wykopane i nie pozostawiono po nich śladu. Początkowo obawialiśmy się dzikich zwierząt lub działania tajemniczych mocy, jednakże pewnego razu [Select_CString( physician.IsFemale, 'twoja osobista medyczka', 'twój osobisty medyk' )] [physician.GetTitledFirstName] został[Select_CString( physician.IsFemale, 'a przyłapana', ' przyłapany' )] na wynoszeniu zmarłych na potrzeby swoich eksperymentów!”\n\n„Proszę, połóż kres temu bluźnierstwu!”"
 hold_court.6190.a:0 "Badanie ludzkiego ciała jest smutną koniecznością."
 hold_court.6190.b:0 "Dlaczego mnie nie zaprosił[Select_CString( physician.IsFemale, 'aś', 'eś' )], [physician.GetFirstNameNoTooltip]?!"
 hold_court.6190.c:0 "Świeże i #EMP żywe#! ciała są lepszym obiektem badań."
 hold_court.6190.d:0 "#EMP STRAŻE#! Aresztować t[Select_CString( physician.IsFemale, 'ę złodziejkę', 'ego złodzieja' )] grobów!"
 hold_court.6190.e:0 "[physician.GetFirstNameNoTooltip], zaprzestań tego typu praktyk."
 hold_court.6210.t:0 "A Land of Foreigners"
 hold_court.6210.desc:0 ""My [ROOT.Char.GetLadyLord], I regret to inform you that I am at the end of my tether!" [6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] is clearly exasperated.\n\n"The people over which I should rule are beyond my understanding, with ridiculous customs and a #EMP terrible#! taste for food! All my efforts so far have been in vain — it just seems impossible to make good serfs out of them.\n\n"I am afraid a strong intervention from above is the only solution available now.""
 hold_court.6210.a:0 "[steward.GetFirstNameNoTooltip], show them our ways."
 hold_court.6210.b:0 "Pokazując im naszą wielkość, zmienią zdanie!"
 hold_court.6210.b.tt:0 "Wysyłasz swojego dworskiego architekta do rozwoju infrastruktury hrabstw."
 hold_court.6210.c:0 "Szanujemy tradycje wszystkich naszych poddanych."
 hold_court.6210.d:0 "Dopóki płacą podatki, nie obchodzi mnie to."
 hold_court.6230.t:0 "#EMP Masywny#! problem"
 hold_court.6230.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], proszę o chwilę uwagi, jeśli mogę...” – [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zabiera głos. „[6230_province.GetName] w ostatnich tygodniach boryka się z dość #EMP uciążliwym#! problemem...”\n\n„Widzisz, #EMP całkowicie#! wymykające się spod kontroli stado słoni szalało po całym hrabstwie, pozostawiając za sobą ślady zniszczenia, a czasem nawet śmierć! Ich przerażające trąbienie odbija się echem w naszych uszach nocami i dniami – słyszę je nawet teraz!” – kontynuuje wydawanie nieprzyjemnych #EMP odgłosów trąbienia#!. „Proszę, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], przyślij pomoc!”"
 hold_court.6230.a:0 "Weźcie trochę złota i odbudowujcie zniszczenia."
 hold_court.6230.b:0 "Wyślę kogoś, by powstrzymał bestie."
 hold_court.6230.b.success:0 "Twoi łowcy schwytali dzikie słonie"
 hold_court.6230.b.success.tt:0 "Udomowione słonie"
 hold_court.6230.b.failure:0 "Słonie kontynuują swój szaleńczy rajd"
 hold_court.6230.b.failure.tt:0 "Oszalałe słonie"
 hold_court.6230.c:0 "Słonie, konie, to jest to samo... [m_horse.GetFirstNameNoTooltip], zajmij się tym!"
 hold_court.6230.c.success:0 "Twój koniuszy schwytał słonie"
 hold_court.6230.d:0 "$hinduism_good_god_ganesh$ ich prowadzi."
 hold_court.6230.e:0 "Nie mam czasu na te bzdury."
 hold_court.6230.f:0 "Zabijcie wszystkie bestie."
