l_english:
 hold_court.6000.t:0 "Empty Granaries"
 hold_court.6000.desc_intro:0 "Before me stands [6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)], [6000_poor.GetHerHis] head hung low.\n\n"My [ROOT.Char.GetLadyLord], [6000_province.GetNameNoTooltip] has been hit hard by the recent"
 hold_court.6000.desc_occupation:0 " enemy occupation."
 hold_court.6000.desc_raiding:0 " raiding and looting."
 hold_court.6000.desc_epidemics:0 " epidemics."
 hold_court.6000.desc_winter:0 " harsh winter."
 hold_court.6000.desc_middle:0 "Ludzie umierają z głodu; nasze pola nie dają plonów, a żywy inwentarz nie wystarcza już do przeżycia!"
 hold_court.6000.desc_count:0 "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U] nie ma ani pieniędzy, ani chęci, by nam pomóc."
 hold_court.6000.desc_ending:0 "We beg you to intervene and to save your devoted subjects with your great magnanimity!"\n\n[6000_poor.GetSheHe|U] bows deeply and falls silent."
 hold_court.6000.a:0 "Trochę złota pomoże zmniejszyć twoje cierpienia."
 hold_court.6000.b:0 "I will grant you tax relief to get back up."
 hold_court.6000.c:0 "I know just the right person for the job."
 hold_court.6000.c.tt:0 "You send [inspector.GetTitledFirstName] as official inspector to supervise the recovery of the county"
 hold_court.6000.d:0 "I am sure you can manage it on your own."
 hold_court.6000.e:0 "You'd better pay your taxes or there will be consequences..."
 hold_court.6010.t:0 "Land Grants"
 hold_court.6010.desc:0 "An envoy from a provincial city, [6010_embassy.Custom2('MyCharacterIntroduction', ROOT.Char)], has come to protest the abuse [6010_embassy.GetHerHis] city has been suffering at the hand of its neighbor, [6010_church.GetCouncilTitle] [6010_church.GetFirstNameNoTooltip] under the protection of their liege, [6010_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"They occupy and repossess our arable land by force, and threaten the land owners with spiritual damnation and material violence to make them sell their belongings! I beg of you, my [ROOT.Char.GetLadyLord], do us justice!""
 hold_court.6010.a:0 "[6010_church.GetFirstNameNoTooltip] is well within [6010_church.GetHerHis] rights."
 hold_court.6010.b:0 "[6010_church.GetFirstNameNoTooltip] is not above the law."
 6010_revoke_title_reason:0 "You gain a [revoke_title_reason|E] on [6010_count.GetFirstNameNoTooltip]"
 hold_court.6010.c:0 "Don't bother me with these local squabbles."
 hold_court.6010.d:0 "[6010_embassy.GetFirstNameNoTooltip|U], you can serve me better."
 hold_court.6010.d.tt:0 "[6010_county.GetNameNoTooltip|U] becomes a Republic vassal"
 hold_court.6020.t:0 "Hawks and Doves"
 hold_court.6020.desc:0 "[hawk.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and [dove.Custom2('MyCharacterIntroduction', ROOT.Char)] stand in front of me, bickering — as usual — about the best politics for our country.\n\n"War is the only way to make a country rich and powerful!" states [hawk.GetFirstNameNoTooltip] assertively.\n\n"Only in peace can a country grow and prosper!" retorts [dove.GetFirstNameNoTooltip].\n\nThis time, however, they expect me to take a position."
 hold_court.6020.a:0 "Our people are proud warriors, not cowardly peasants!"
 hold_court.6020.b:0 "Only peace can bring us prosperity!"
 hold_court.6020.c:0 "We only do what #EMP I#! decide."
 hold_court.6030.t:0 "From Beyond the Border"
 hold_court.6030.desc:0 ""My [ROOT.Char.GetLadyLord], I come from the religious community of [6030_church.GetName], in the [6030_border.GetName].\n\n"There, wise and pious [6030_monk.GetWomenMen] have been collecting and preserving the traditional knowledge of [6030_monk.GetCulture.GetName] culture for centuries. As a sign of our good will, I offer you this precious anthology of [6030_monk.GetCulture.GetNameNoTooltip] texts translated into your own language.\n\n"We hope you will accept it and gain a new perspective onto our people.""
 hold_court.6030.a:0 "I graciously accept."
 hold_court.6030.b:0 "Please, stay, and teach me more!"
 hold_court.6030.b.tt.2:0 "All rulers of [6030_monk.GetCulture.GetName] culture"
 hold_court.6030.c:0 "I don't care, just get out of my sight."
 hold_court.6030.d:0 "Your inferior culture is not worthy of being remembered!"
 hold_court.6030.d.tt:0 "All your vassals of [6030_monk.GetCulture.GetName] culture"
 hold_court.6040.t:0 "A Lost Treasure"
 hold_court.6040.desc:0 ""My [ROOT.Char.GetLadyLord], I represent the religious community of [6040_church.GetNameNoTooltip].\n\n"While rummaging through our modest archive, we have come across a very peculiar book. The cover was dusty, the binding fragile, and the pages were yellowed by time, but it contained the most unusual drawings, and the script itself was unknown to us all.\n\n"We are certain it is unique in the world, a long—lost vault of knowledge, a true treasure! That's why we offer it to you. Perhaps it's the original copy of the will of [6040_monk.GetFaith.HighGodName], or it's a memoir from the world's creation!""
 hold_court.6040.a:0 "Thanks, I'll add it to my collection."
 hold_court.6040.b:0 "#EMP Fascinating!#! Call for my antiquarian!"
 hold_court.6040.b.tt:0 "Your antiquarian is clueless"
 hold_court_6040_b_fake:0 "The book is a badly—crafted forgery — worthless and useless"
 hold_court_6040_b_generic:0 "The book is indeed old, but it's just a [6040_monk.Custom('GetOldBook')]."
 hold_court_6040_b_clueless:0 "Not even your antiquarian can shed some light on the book's origins and purpose"
 hold_court_6040_b_artifact:0 "The book is an ancient and precious copy of a masterpiece!"
 hold_court.6040.c:0 "Let me have a look at it, #EMP right now#!!"
 hold_court.6040.c.tt:0 "It's a badly—crafted fake!"
 hold_court.6040.c.tt.2:0 "The book remains a mystery to you"
 hold_court.6040.c.tt.3:0 "It's a nice manuscript, but nothing special"
 hold_court.6040.c.tt.4:0 "It's a rare and valuable text"
 hold_court_6040_c_clueless:0 "The book's script and content are beyond your comprehension"
 hold_court.6040.d:0 "It must be a work of [ROOT.Char.GetFaith.DevilName]! BURN IT!"
 hold_court.6040.e:0 "Who cares about books?"
 hold_court.6050.t:0 "A Holy Tomb"
 hold_court.6050.desc:0 "The peasant in front of me seems about to explode with excitement.\n\n"My [ROOT.Char.GetLadyLord]! The miracles! The holiness! We have been #EMP BLESSED#!!"\n\n[6050_pop.GetHerHis|U] enthusiastic ramblings are confusing, but I finally get the gist of it: [6050_pop.GetSheHe] wants me to sponsor the cult of a local saint who has recently died in [6050_tomb.GetNameNoTooltip]. [6050_holy.GetFirstName] was a miracle—maker in life, known for [6050_holy.Custom('GetMiracle1')] and [6050_holy.Custom('GetMiracle2')]. [6050_holy.GetHerHis|U] tomb is attracting devoted visitors from all over the realm."
 hold_court.6050.desc_hof:0 "\n\nAs [head_of_faith|E], it is my prerogative to decide whether to condemn or promote this cult."
 hold_court.6050.a:0 "[6050_holy.GetHerHis|U] Holiness will get the veneration [6050_holy.GetSheHe] deserves."
 hold_court.6050.b:0 "I already know. The Saint came to me in a dream."
 hold_court.6050.c:0 "I shall eradicate this blasphemous nonsense right away!"
 hold_court.6050.d:0 "I don't care about peasant superstitions."
 hold_court.6060.t:0 "Dogodna oferta"
 hold_court.6060.desc:0 "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stoi przede mną z wyrazem nadziei na twarzy.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )],"
 hold_court.6060.desc_merchant:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], pozwól, że się przedstawię: mam na imię [6060_rich.GetTitledFirstName]. Jestem bogat[Select_CString( 6060_rich.IsFemale, 'ą kupczynią', 'tym kupcem' )] ze stolicy i"
 hold_court.6060.desc_ending:0 "nie mogł[Select_CString( 6060_offer.IsFemale, 'a', 'e' )]m nie zauważyć, że w ostatnim czasie finanse państwa nie są w najlepszym stanie. Oczywiście, zarządzasz nimi w sposób bardzo skrupulatny, ale być może znalazł[Select_CString( ROOT.Char.IsFemale, 'a', '' )]byś jakieś zastosowanie dla dodatkowej ilości złota”.\n\n„Jestem gotow[Select_CString( 6060_offer.IsFemale, 'a', 'y' )] wykupić z twoich rąk niewielką osadę w zamian za pokaźną sumę złota. Czy byłoby to do przyjęcia?”"
 hold_court.6060.a:0 "Bardzo dobrze. [6060_offer.GetNameNoTooltip] należy do ciebie."
 hold_court.6060.b:0 "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że możesz zaoferować #EMP nieco więcej#!..."
 hold_court.6060.b.tt.success:0 "[6060_rich.GetFirstNameNoTooltip] zgadza się zapłacić więcej"
 hold_court.6060.b.tt.failure:0 "[6060_rich.GetFirstNameNoTooltip] podtrzymuje swoją ostatnią ofertę, a ty wychodzisz na chciwego głupca"
 hold_court.6060.c:0 "Nie potrzebuję twojego złota."
 hold_court.6070.t:0 "Budding Ally"
 hold_court.6070.desc:0 "" My [ROOT.Char.GetLadyLord], my name is [6070_embassy.GetTitledFirstName] and I am an ambassador of your ally, [6070_sender.GetTitledFirstName]. I bring you [6070_sender.GetHerHis] friendly greetings and an offer.\n\n"My liege values your friendship above all, so, as a sign of good will, [6070_sender.GetSheHe] sends you this child — [6070_sender.GetHerHis] [6070_child.Custom('GetDaughterSon')] [6070_child.GetFirstName] — to educate as you please.\n\n"My [6070_sender.GetLadyLord] hopes that this gesture will strengthen your alliance and is confident that [6070_child.GetFirstNameNoTooltip] will be in great hands.""
 hold_court.6070.a:0 "I gladly accept your offer."
 hold_court.6070.b:0 "Of course! [6070_friend.GetFirstNameNoTooltip], show [6070_child.GetHerHim] around!"
 hold_court.6070.c:0 "I accept — but I expect a betrothal in exchange."
 hold_court.6070.d:0 "I'm sorry but I can't accept this responsibility now."
 hold_court.6070.e:0 "That child is a notorious menace — you won't dump [6070_child.GetHerHim] on me!"
 hold_court.6080.t:0 "Settling the [6080_culture.GetNameNoTooltip|U]"
 hold_court.6080.desc:0 ""My [ROOT.Char.GetLadyLord], I represent the [6080_culture.GetNameNoTooltip] people of the [6080_county.GetNameNoTooltip]," states [6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"We are devoted and faithful subjects, but our land is poor, underdeveloped, and scarcely populated. Please, allow us to recolonize it, and to administrate it according to our traditions!\n\n"Under your benevolent protection, our land can still prosper, and you shall gain a new faithful vassal!""
 hold_court.6080.a:0 "Very well. Your people can populate the [6080_county.GetNameNoTooltip] for me."
 hold_court.6080.a.tt:0 "You won't be able to revoke this title until [6080_count.GetFirstNamePossessiveNoTooltip] death"
 hold_court.6080.b:0 "I know what's best for the [6080_county.GetNameNoTooltip]."
 hold_court.6080.c:0 "The [6080_culture.GetNameNoTooltip] people should disappear from my realm!"
 hold_court.6090.t:0 "Heretycy na wolności"
 hold_court.6090.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], z przykrością muszę cię poinformować, że sytuacja religijna na moich ziemiach wymknęła się spod kontroli...”\n\n„Próbował[Select_CString( 6090_vassal.IsFemale, 'am', 'em' )] sprawić, by moi poddani ujrzeli światło naszej prawdziwej wiary, ale zbyt wielu z nich trwa w swoich błędnych przekonaniach! Błagam cię, wykorzystaj swój autorytet i siłę, aby mi pomóc!”"
 hold_court.6090.desc.almoner:0 "\n\n"My [ROOT.Char.GetLadyLord] — if I may", interjects [high_almoner.Custom2('MyCharacterIntroduction', ROOT.Char)], "Perhaps they could be persuaded by handling generous alms to the #EMP right#! faithfuls?""
 hold_court.6090.desc.executioner:0 "\n\n„Pewnie potrzebują rządów #EMP twardej ręki#!” — mówi [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] uśmiechając się mrocznie."
 hold_court.6090.a:0 "[court_chaplain.GetFirstNameNoTooltip], zobacz, co możesz zrobić."
 hold_court.6090.b:0 "[high_almoner.GetFirstNameNoTooltip], organize some local alms."
 hold_court.6090.c:0 "Najlepszym rozwiązaniem jest zawsze pokojowe współistnienie."
 hold_court.6090.d:0 "[executioner.GetFirstNameNoTooltip], make an example of some disbelievers."
 hold_court.6090.e:0 "To brzmi jak twój problem, nie mój."
 hold_court.6100.t:0 "A Land at War"
 hold_court.6100.desc:0 "In front of me stand [6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)] and [6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"My [ROOT.Char.GetLadyLord]" begins [6100_vassal_1.GetFirstNameNoTooltip] "the war between myself and [6100_vassal_2.GetTitledFirstNameNoTooltip] is dragging because of [6100_vassal_2.GetHerHis] stubborn refusal to see reason, so we come to you for mediation."\n\n"So now it's #EMP my fault#!!?" interjects [6100_vassal_2.GetFirstNameNoTooltip] "You unbelievable cur! My [ROOT.Char.GetLadyLord], do tell [6100_vassal_1.GetHerHim]!""
 hold_court.6100.desc.jester:0 "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U] perks up: "Ohh, I #EMP love#! petty squabbles! They go well with... FUNNY RHYMES!""
 hold_court.6100.a:0 "Anyone could see that [6100_vassal_1.GetFirstNameNoTooltip] is in the right."
 hold_court.6100.b:0 "[6100_vassal_2.GetFirstNamePossessiveNoTooltip] position is legitimate."
 hold_court.6100.c:0 "Cease the fighting at once, or else..."
 hold_court.6100.d:0 "I'm tired of your nonsense. Off to the prison with both of you!"
 hold_court.6100.e:0 "Let us sort this like honorable warriors."
 hold_court.6100.e.tt:0 "The two contenders will solve the war through a duel"
 hold_court.6100.f:0 "Haha, good idea! You two trade some rhyming quips!"
 hold_court.6100.f.1:0 "You're such a hedge-born knave\nyou must live in a cave\nI hate you so much\nyou should stay in a hutch...?""
 hold_court.6100.f.1.t:0 "You guffaw at [6100_vassal_1.GetShortUINamePossessive|U] feeble attempts"
 hold_court.6100.f.2:0 ""You uncultured churl\ncan't scare a little girl\nI'll send you running\nyou are not so cunning...?""
 hold_court.6100.f.2.t:0 "You roar with laughter at [6100_vassal_2.GetShortUINamePossessive|U] terrible lines"
 hold_court.6100.g:0 "You are bothering me with your petty squabbles. Leave."
 hold_court.6100.g.tt:0 "The war keeps raging"
 hold_court.6101.t:0 "[sc_victor.GetTitledFirstName|U] wygrywa pojedynek"
 hold_court.6101.tt:0 "[sc_victor.GetTitledFirstName|U] zostaje ogłoszon[Select_CString( sc_victor.IsFemale, 'a', 'y' )] zwycięzcą wojny"
 hold_court.6110.t:0 "Spustoszona ziemia"
 hold_court.6110.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], jestem tylko skromn[Select_CString( 6110_rep.IsFemale, 'ą chłopką', 'ym chłopem' )], ale błagam o pomoc! Ziemia mojego ludu została spustoszona przez długą i krwawą wojnę, którą toczą twoi wasale [6110_vassal_1.GetTitledFirstName] i [6110_vassal_2.GetTitledFirstName]!”\n\n„Pola płoną, zwierzęta są zabijane, a chłopi umierają! Proszę, powstrzymaj ten rozlew krwi!”"
 hold_court.6110.desc.almoner:0 "\n\n"May the mercy of [almoner.GetFaith.HighGodName] and the generosity of [almoner.GetFaith.HighGodNamePossessive] children be a balm to your sufferings" suggests [almoner.Custom2('MyCharacterIntroduction', ROOT.Char)] softly."
 hold_court.6110.a:0 "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że trochę złota ulży twoim nieszczęściom."
 hold_court.6110.b:0 "Nakazuję natychmiastowe przerwanie wojny!"
 hold_court.6110.c:0 "Za swoje wybryki poniosą karę."
 hold_court.6110.d:0 "#EMP Jak śmiesz#! krytykować swoich przełożonych?!"
 hold_court.6110.e:0 "Chłop nie powinien mieszać się w sprawy szlachty."
 hold_court.6110.f:0 "[almoner.GetFirstNameNoTooltip], dopilnuj, aby hojne jałmużny dotarły do potrzebujących chłopów."
 6110_custom_every_realm_1:0 "Każde hrabstwo w państwie, którym rządzi [6110_vassal_1.GetShortUIName]"
 6110_custom_every_realm_2:0 "Każde hrabstwo w państwie, którym rządzi [6110_vassal_2.GetShortUIName]"
 hold_court.6120.t:0 "Dzień prawdy"
 hold_court.6120.desc:0 ""My [ROOT.Char.GetLadyLord] - [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] takes the floor - "I have an idea to improve taxation.\n\n"You could send surveyors to question your subjects about every property: its name, owner, extension, and value, and how many people and animals live there!""
 hold_court.6120.desc.seneschal:0 "\n\n"Please, my [ROOT.Char.GetLadyLord], allow me to oversee the matter." [seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] speaks up."
 hold_court.6120.desc.swans:0 "\n\n"And I'll provide a list of all the swans in your land! My favorite is [keeper_swans.Custom('GetSwanName')]! Have I told you recently how soft and fluffy her belly is? Yesterday we went for a walk and..." I decide to ignore [keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)] as [keeper_swans.GetSheHe] babbles on about the bloody bird."
 hold_court.6120.desc.jester:0 "\n\n"But numbers are #EMP booooring!#!" complains [jester.Custom2('MyCharacterIntroduction', ROOT.Char)] "Let's dance instead!""
 hold_court.6120.a:0 "Very well, proceed with the survey."
 hold_court.6120.a.tt:0 "The survey begins. It will take some months to complete"
 hold_court.6120.b:0 "[seneschal.GetFirstNameNoTooltip], take care of this."
 hold_court.6120.c:0 "If I want to improve taxation, I can just ask for #EMP more#! taxes..."
 6120_every_vassal:0 "Each of your vassals"
 hold_court.6120.d:0 "It's not worth it."
 hold_court.6120.e:0 "Indeed, let's dance the evil numbers away!"
 swan_name_illfated:0 "Ill-Fated"
 swan_name_rose:0 "Rose"
 swan_name_honky:0 "Honky Honk"
 swan_name_honker:0 "Honker"
 swan_name_hugo:0 "Hugo"
 swan_name_leda:0 "Leda"
 swan_name_anklebiter:0 "Ankle-Biter"
 swan_name_angrynipper:0 "Angry Nipper"
 swan_name_odette:0 "Odette"
 hold_court.6121.t:0 "The Day of Truth: Survey Completed"
 hold_court.6121.desc:0 ""It is done, my [ROOT.Char.GetLadyLord]" states [6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)] as [6121_responsible.GetSheHe] bows in front of me.\n\n"Several months ago you commissioned a survey of all your lands; now it is completed, and details on ownership and land value are all collected in this book. As long as this description is faithful to reality, your taxation will be more efficient throughout your realm!""
 hold_court.6121.a:0 "Excellent job, [6121_responsible.GetFirstNameNoTooltip]!"
 hold_court.6130.t:0 "Kataster"
 hold_court.6130.desc:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]” — odzywa się [6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)]. „Proponuję przeprowadzenie badań katastralnych we wszystkich hrabstwach, które posiadasz”.\n\n„Lepsze poznanie i odwzorowanie twojej ziemi z pewnością zwiększy jej dobrobyt!”"
 hold_court.6130.desc_tutor:0 "\n\n„To byłaby świetna okazja, aby [6130_tutored.Custom2('YourCharacterIntroduction', ROOT.Char)] zdobył[Select_CString( 6130_tutored.IsFemale, 'a', '' )] nieco doświadczenia w matematyce i geometrii, będąc w terenie. Pozwól mi się przyłączyć” — żąda [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6130.desc_hunt:0 "\n\n„Nikt nie zna twoich ziem i lasów lepiej ode mnie! Pozwól mi pomóc!” — interweniuje [m_hunt.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6130.a:0 "Bardzo dobrze, [6130_proposer.GetFirstNameNoTooltip]. Możesz zabrać się za pracę."
 hold_court.6130.a.tt:0 "[6130_proposer.GetFirstNameNoTooltip] rozpoczyna pracę nad pomiarem katastralnym. Jego ukończenie zajmie kilka miesięcy."
 hold_court.6130.b:0 "Good idea. Take [tutor.GetFirstNameNoTooltip] and [6130_tutored.GetFirstNameNoTooltip] with you!"
 hold_court.6130.b.tt:0 "[6130_proposer.GetFirstNameNoTooltip] i [tutor.GetFirstName] rozpoczynają pracę nad pomiarem katastralnym. Jego ukończenie zajmie kilka miesięcy."
 hold_court.6130.c:0 "[m_hunt.GetFirstNameNoTooltip], pomóż mi."
 hold_court.6130.d:0 "Mapy są przereklamowane."
 hold_court.6131.t:0 "Kataster: Ukończono!"
 hold_court.6131.desc:0 "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kłania się w pas i uśmiechając się szeroko oświadcza: „M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], nie wiem czy pamiętasz, ale kilka miesięcy temu zainwestował[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] dużą sumę złota w kataster swoich hrabstw”.\n\n„Osobiście nadzorował[Select_CString( 6131_proposer.IsFemale, 'a', 'e' )]m tę sprawę i mogę z dumą powiedzieć, że zadanie zostało wykonane!”"
 hold_court.6131.desc_tutor:0 "I am also pleased to hear a detailed report of [6130_tutored.GetTitledFirstNamePossessive] learnings under the guidance of [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6131.desc_hunt:0 "\n\nCieszę się również ze szczegółowego sprawozdania z ogromnej pomocy, jakiej udzielił[[Select_CString( 6130_helper.IsFemale, 'a', '' )] mi [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6131.desc_dead:0 "\n\nNiestety, [6130_helper.GetTitledFirstName] nie doczekał[Select_CString( 6130_helper.IsFemale, 'a', '' )] się ukończenia katastru, w którego tworzeniu obiecał[Select_CString( 6130_helper.IsFemale, 'a', '' )] pomóc."
 hold_court.6131.a:0 "Dobrze wydane złoto!"
 hold_court.6140.t:0 "A Cumbersome Gift"
 hold_court.6140.desc:0 "The whole throne room falls silent as [6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)] enters triumphantly, followed by two struggling servants who are dragging #EMP a chained [6140_gifter.Custom('GetFerociousAnimal')]#!.\n\nSmiling proudly, [6140_gifter.GetFirstNameNoTooltip] exclaims: "My [ROOT.Char.GetLadyLord], I present you a gift worthy of the mightiest ruler in the world! This magnificent beast was hunted in the [6140_province.GetTerrain.GetNameNoTooltip] of [6140_province.GetCounty.GetName], and now I offer it to you as a symbol of my devotion and your unparalleled power!""
 6140_bear:0 "bear"
 6140_tiger:0 "tiger"
 6140_lion:0 "lion"
 hold_court.6140.a:0 "Thank you, I really needed a new carpet."
 hold_court.6140.a.tt:0 "The animal is killed for its hide."
 hold_court.6140.artifact_tt:0 "You receive a Pelt [court_artifact|E]"
 hold_court.6140.artifact_toast:0 "Pelt acquired"
 hold_court.6140.b:0 "Indeed: a mighty beast for a mighty ruler!"
 hold_court.6140.c:0 "My jester will learn to ride it! Won't you, [jester.GetFirstNameNoTooltip]?"
 hold_court.6140.c.success:0 "It can be done!"
 hold_court.6140.c.success.tt:0 "[jester.GetFirstNameNoTooltip] learns to ride the [6140_gifter.Custom('GetFerociousAnimal')]"
 hold_court.6140.c.soft_failure:0 "[jester.GetFirstNameNoTooltip] falls on [jester.GetHerHis] ass"
 hold_court.6140.c.soft_failure.tt:0 "Everyone laughs at [jester.GetFirstNamePossessiveNoTooltip] failure"
 hold_court.6140.c.middle_failure:0 "[jester.GetFirstNameNoTooltip] gets hurt"
 hold_court.6140.c.middle_failure.tt:0 "[jester.GetFirstNameNoTooltip] is unsuccessful"
 hold_court.6140.c.hard_failure:0 "[jester.GetFirstNameNoTooltip] dies!"
 hold_court.6140.c.hard_failure.tt:0 "[jester.GetFirstNameNoTooltip] failed miserably..."
 hold_court.6140.d:0 "I'm sure that my #EMP guests#! in the dungeon will #EMP love#! it..."
 hold_court.6140.e:0 "That looks dangerous and smelly! Take it away."
 6140_every_courtier_or_guest:0 "Every courtier or guest at your court"
 6140_every_prisoner:0 "Every prisoner in your cells"
 hold_court.6150.t:0 "The End Is Nigh!"
 hold_court.6150.desc:0 "As soon as it is [6150_preacher.GetHerHis] turn to speak, the agitated [6150_preacher.GetWomanMan] in front of me screams: "#EMP THE END IS NIGH!#!\n\n"The signs are clear and everywhere:"
 hold_court.6150.desc_county:0 "the people of [6150_county.GetName] know it all too well —"
 hold_court.6150.desc_unsafety:0 "disorders, bandits, thieves, violence, and the disappearance of justice among men!"
 hold_court.6150.desc_nature:0 "crops failing, grasshoppers invading the fields, never—ending cold, floods, and the Plague walking among us!"
 hold_court.6150.desc_looting:0 "first of all, the barbarians at our doors, looting our crops, killing our people, razing our cities, and spreading sickness and hunger!"
 hold_court.6150.desc_infidels:0 "the infidels are everywhere, undermining us from both beyond the border and inside our own realm!"
 hold_court.6150.desc_lost_hgw:0 "what could be clearer than the armies of [ROOT.GetCharacter.GetFaith.HighGodName] being defeated by the infidels?"
 hold_court.6150.desc_visions:0 "thunderbolts in the clear sky, birds migrating out of season, chanting voices in the night, speaking snakes!"
 hold_court.6150.desc_monk:0 "the dates and calculations all add up!"
 hold_court.6150.desc_fallback:0 "violence, corruption, vices — the faithfuls have forgotten [ROOT.GetCharacter.GetFaith.HighGodName]!"
 hold_court.6150.desc_christianism:0 "\n\n"The Day of Judgment is upon us!"
 hold_court.6150.desc_buddhism:0 "\n\n"The time of Maitreya has come!"
 hold_court.6150.desc_islam:0 "\n\n"The Last Judgment is coming!"
 hold_court.6150.desc_judaism:0 "\n\n"The War of Gog and Magog is upon us!"
 hold_court.6150.desc_germanic:0 "\n\n"Ragnarök is upon us!"
 hold_court.6150.desc_hinduism:0 "\n\n"Kalki is coming!"
 hold_court.6150.desc_zoroastrianism:0 "\n\n"The Frashokereti has begun!"
 hold_court.6150.desc_religion_fallback:0 "\n\n"The world as we know it is about to end!"
 hold_court.6150.desc_solution:0 "\n\n"There is only one way for us to be saved:"
 hold_court.6150.desc_celibacy:0 "chastity and purity! Renounce the temptations of the flesh!"
 hold_court.6150.desc_burn:0 "burn #EMP all#! the infidels!"
 hold_court.6150.desc_alcohol:0 "renounce all vices, starting with the excesses of alcohol and food!"
 hold_court.6150.desc_reclusive:0 "reject the world and its temptations!"
 hold_court.6150.desc_flagellant:0 "mortify the flesh, and pour blood for your salvation!"
 hold_court.6150.desc_eating:0 "purify your heart by purifying your body! Salvation can't be reached with a heavy belly!"
 hold_court.6150.desc_end:0 "\n\n"Repent now!! For the day is nigh!!""
 hold_court.6150.a:0 "Salvation must be achieved through every means!"
 hold_court.6150.a.tt:0 "You are already familiar with these repentant practices."
 hold_court.6150.a.wrath:0 "You order [6150_heretics_p.GetName] be cleansed of all sinners"
 hold_court.6150.b:0 "Wise [6150_preacher.GetFirstNameNoTooltip], stay and teach me the way!"
 hold_court.6150.c:0 "Nonsense! Burn this raving heretic!"
 hold_court.6150.d:0 "Take this fool out of my sight."
 hold_court.6160.t:0 "Empty Coffers"
 hold_court.6160.desc:0 ""My [ROOT.Char.GetLadyLord]" begins [6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)], looking very contrite "the last period has been really tough on my domain, extra expenses were required on every front, and my coffers are sadly empty...\n\n"It pains me to, but I resolved to appeal to your munificence for help in paying off my debts."
 hold_court.6160.desc_friend:0 "\n\n"In the name of the ties that bind us, please, help me!"
 hold_court.6160.desc_hook:0 "\n\n"If you do, I will consider the favor you owe me repaid."
 hold_court.6160.desc_fallback:0 "\n\n"I will not forget your generosity in my time of need!""
 hold_court.6160.a:0 "Very well — but you will owe me!"
 hold_court.6160.b:0 "Very well — I owe you nothing now."
 hold_court.6160.c:0 "It's the least I could do for you!"
 hold_court.6160.d:0 "As my High Almoner teaches, charity is the way of the pious."
 hold_court.6160.e:0 "Debt means bad administration. [seneschal.GetFirstNameNoTooltip], help [6160_vassal.GetHerHim]!"
 hold_court.6160.f:0 "Sorry, I have no money to spare."
 hold_court.6170.t:0 "Ignoble Imprisonment"
 hold_court.6170.desc:0 "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stands before me, a concerned expression on [6170_vassal.GetHerHis] face. "My [ROOT.Char.GetLadyLord], I come on behalf of [6170_relative.Custom2('MyCharacterIntroduction', 6170_vassal)].\n\n"[6170_relative.GetSheHe|U] has been ignobly imprisoned by [6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)] for trivial and preposterous reasons. My heart bleeds for the miserable conditions which my poor [6170_vassal.Custom2('RelationToMe', SCOPE.sC('6170_relative'))] must endure...\n\n"Please, show [6170_relative.GetHerHim] mercy and order [6170_relative.GetHerHim] to be released!""
 hold_court.6170.a:0 "Let [6170_relative.GetFirstNameNoTooltip] be free!"
 hold_court.6170.b:0 "[6170_rival.GetFirstNameNoTooltip] must have had a good reason to imprison [6170_relative.GetHerHim]."
 hold_court.6170.c:0 "I will only concede [6170_relative.GetHerHim] a small mercy."
 hold_court.6170.d:0 "Off with the head, off with the problem!"
 hold_court.6170.e:0 "I really don't care about your squabbles."
 hold_court.6180.t:0 "The Shadow Behind the Throne"
 hold_court.6180.desc:0 ""My [6180_enemy.Custom2('RelationToMe', ROOT.Char)]", begins [6180_enemy.Custom2('MyCharacterIntroduction', ROOT.Char)], "many who are close to you have been growing increasingly worried about the constant presence of your $chief_eunuch_court_position$ around you.\n\n"Wherever you go, [c_eunuch.GetSheHe] watches over you, whenever you hold court, [c_eunuch.GetSheHe] stands by you, and whatever you say, [c_eunuch.GetSheHe] has whispered it in your ear a moment before!\n\n"We beg of you, get rid of [c_eunuch.GetFirstNamePossessive] subtle manipulations!""
 hold_court.6180.a:0 "I guess I shouldn't rely on [c_eunuch.GetHerHim] so much..."
 hold_court.6180.b:0 "Right! I don't need [c_eunuch.GetFirstNamePossessiveNoTooltip] lies!"
 hold_court.6180.c:0 "I certainly trust [c_eunuch.GetFirstNameNoTooltip] more than #EMP you#!!"
 hold_court.6180.d:0 "Blasphemy! Eunuchs are like angels standing by [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.6180.e:0 "Why don't you replace [c_eunuch.GetHerHim] then?!"
 hold_court.6180.f:0 "Unfounded concerns. Dismissed."
 hold_court.6190.t:0 "A Shadow in the Night"
 hold_court.6190.desc:0 "The [6190_local.GetWomanMan] who approaches my throne is clearly a commoner. "My [ROOT.Char.GetLadyLord]," [6190_local.GetSheHe] begins [6190_local.GetHerHis] speech, "I represent the local community of [capital.GetNameNoTooltip]."\n\n"In the last few months, our cemeteries have been plagued with the disappearance of bodies! All had been dug up and left no trace. At first, we feared wild animals, or obscure powers at work, but then your own $court_physician_court_position$ [physician.GetTitledFirstName] was caught red-handed hauling the dead away for [physician.GetHerHis] experiments!\n\n"Please, put a stop to this blasphemy!""
 hold_court.6190.a:0 "Studying the human body is a sad necessity."
 hold_court.6190.b:0 "Why didn't you invite me, [physician.GetFirstNameNoTooltip]?!"
 hold_court.6190.c:0 "Fresh — #EMP living#! — bodies make for better test subjects..."
 hold_court.6190.d:0 "#EMP GUARDS!#! Arrest the grave-robber!"
 hold_court.6190.e:0 "[physician.GetFirstNameNoTooltip], just cut it off."
 hold_court.6200.t:0 "The Monster of [6200_province.GetNameNoTooltip]"
 hold_court.6200.desc:0 "A haggard-looking peasant now stands in front of me. "My [ROOT.Char.GetLadyLord], I beg for your help! \n\n"A #EMP monster#! prowls in the [6200_province.Custom('TerrainTypeProvince')] of [6200_province.GetName], killing cattle and farmers alike... Few have seen it, but the mangled remains of its poor victims leave no doubt: it's clearly a huge [ROOT.Char.Custom('LocalAnimal')], as bloodthirsty as few have ever been seen!\n\n"Please, send your strongest hunters and save us from its voracious jaws!""
 hold_court.6200.a:0 "Take this gold and hire some hunters yourself."
 hold_court.6200.b:0 "My $master_of_hunt_court_position$ [m_hunt.GetFirstNameNoTooltip] will look into it."
 hold_court.6200.b.success:0 "[m_hunt.GetFirstNameNoTooltip] slays the monster"
 hold_court.6200.b.success.tt:0 "Monster Killed"
 hold_court.6200.b.failure:0 "[m_hunt.GetFirstNameNoTooltip] is hurt by the beast"
 hold_court.6200.b.failure.tt:0 "Monster Unscathed"
 hold_court.6200.b.crit_failure:0 "[m_hunt.GetFirstNameNoTooltip] is killed by wild animals"
 hold_court.6200.b.crit_failure.tt:0 "Monster Triumphant"
 hold_court.6200.c:0 "My $champion_court_position$ [champion.GetFirstNameNoTooltip] will slay the beast!"
 hold_court.6200.c.success:0 "[champion.GetFirstNameNoTooltip] kills the beast"
 hold_court.6200.c.failure:0 "[champion.GetFirstNameNoTooltip] is hurt by the beast"
 hold_court.6200.c.crit_failure:0 "[champion.GetFirstNameNoTooltip] is killed by the monster"
 hold_court.6200.d:0 "I shall fell the beast myself!"
 hold_court.6200.d.tt:0 "You will depart as soon as possible."
 hold_court.6200.e:0 "That sounds like #EMP your#! problem."
 hold_court.6201.desc_start:0 "All the preparations completed, I set out with a selected group of guards to face the infamous monster that is terrorizing [6200_province.GetNameNoTooltip]."
 hold_court.6201.desc:0 "It doesn't take us long to find it — a clear trail of blood leads us straight to the creature's abode.\n\nI was already informed of what to expect but, when the massive [ROOT.Char.Custom('LocalAnimal')] finally stands in front of me, I can't help but shiver."
 hold_court.6201.desc_hare:0 "However, no matter how hard we search — high and low — we can't find any trace of the foul [ROOT.Char.Custom('LocalAnimal')].\n\nMy companions are getting antsy and, to be fair, I'm quite tired of the whole business too..."
 hold_court.6201.a:0 "Face me, you foul beast!"
 hold_court.6201.a.success:0 "You slaughter the monster"
 hold_court.6201.a.failure:0 "You are hurt by the beast"
 hold_court.6201.a.crit_failure:0 "You are killed by the beast"
 hold_court.6201.b:0 "The monster cowered at my arrival!"
 hold_court.6201.c:0 "#EMP Wow, that animal is larger than I expected...#!"
 hold_court.6201.c.tt:0 "You leave the villagers to fend for themselves."
 hold_court.6210.t:0 "A Land of Barbarians"
 hold_court.6210.desc:0 ""My [ROOT.Char.GetLadyLord], I regret to inform you that I am at the end of my tether!" [6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] is clearly exasperated.\n\n"The people over which I should rule are an uncontrollable mob of unruly barbarians, with ridiculous customs and a #EMP terrible#! taste for food! All my efforts so far have been in vain — it just seems impossible to make civilized people out of them.\n\n"I am afraid a strong intervention from above is the only solution available now.""
 hold_court.6210.a:0 "[steward.GetFirstNameNoTooltip], show them the right way."
 hold_court.6210.b:0 "Let's show them our greatness, they'll change their mind!"
 hold_court.6210.b.tt:0 "You send your $royal_architect_court_position$ to develop the counties' infrastructure."
 hold_court.6210.c:0 "We respect the traditions of all our subjects."
 hold_court.6210.d:0 "As long as they pay their taxes, I don't care."
 hold_court.6220.t:0 "Studying the Dead"
 hold_court.6220.desc:0 ""My [ROOT.Char.GetLadyLord], this is #EMP outrageous#!!" An agitated [6220_vassal.GetTitledFirstName] stands before my throne.\n\n"The body of my poor [6220_vassal.Custom2('RelationToMe', SCOPE.sC('6220_relative'))], the recently-deceased [6220_relative.GetTitledFirstName], has been #EMP violated#! by that #EMP fiend#! you keep as your $court_physician_court_position$, [physician.GetFirstName]! That vile monster has tampered with the corpse, using it to practice [physician.GetHerHis] obscure knowledge and leaving it disfigured and defaced! Please, [physician.GetSheHe] can't go unpunished!"\n\nOf course, [physician.GetFirstName] looks appropriately offended by the accusations: "I have no idea of what that [6220_vassal.GetWomanMan] is talking about, my [ROOT.Char.GetLadyLord]!""
 hold_court.6220.a:0 "Slander! I trust [physician.GetFirstNameNoTooltip]."
 hold_court.6220.b:0 "Sacrilegious! Guards, arrest [physician.GetFirstNameNoTooltip]!"
 hold_court.6220.c:0 "Who is telling the truth?"
 hold_court.6220.c.vassal:0 "[6220_vassal.GetFirstNameNoTooltip] is lying"
 hold_court.6220.c.physician:0 "[physician.GetFirstNameNoTooltip] is lying"
 hold_court.6220.c.failure:0 "You can't find who is lying"
 hold_court.6220.d:0 "So what?"
 hold_court.6230.t:0 "A #EMP Massive#! Problem"
 hold_court.6230.desc:0 ""My [ROOT.Char.GetLadyLord], a moment of your attention, if I may..." [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] speaks up. "[6230_province.GetName] has been suffering from quite a #EMP cumbersome#! problem in the last weeks...\n\n"You see, a #EMP completely out-of-control#! herd of elephants has been going on a rampage throughout the county, leaving behind a trail of devastation and, on occasion, death! Their fearsome trumpeting echoes in our ears night and day — I can still hear it even now!" [6230_vassal.GetSheHe] proceeds to make unbecoming #EMP trumpeting noises#!. "Please, my [ROOT.Char.GetLadyLord], send help!""
 hold_court.6230.a:0 "Take some gold and rebuild."
 hold_court.6230.b:0 "I'll send someone to stop the beasts."
 hold_court.6230.b.success:0 "Your hunters capture the wild elephants"
 hold_court.6230.b.success.tt:0 "Elephants Domesticated"
 hold_court.6230.b.failure:0 "The elephants continue their rampage"
 hold_court.6230.b.failure.tt:0 "Elephants on a Rampage"
 hold_court.6230.c:0 "Elephants, horses, same thing... [m_horse.GetFirstNameNoTooltip], handle it!"
 hold_court.6230.c.success:0 "Your $master_of_horse_court_position$ captures the elephants"
 hold_court.6230.d:0 "$hinduism_good_god_ganesh$ guides them."
 hold_court.6230.e:0 "I don't have time for this nonsense."
 hold_court.6230.f:0 "Kill all the foul beasts."
