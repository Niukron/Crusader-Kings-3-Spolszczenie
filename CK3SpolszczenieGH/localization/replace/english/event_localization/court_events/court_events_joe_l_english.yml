l_english:
 court.8001.t:0 "Zadeptane gołymi stopami"
 court.8001.desc.intro:0 "„Ile razy mam ci powtarzać, byś [Select_CString( child_1.IsFemale, 'trzymała', 'trzymał' )] się #EMP z daleka#! od miejsca, gdzie rosną #EMP świeżo posadzone [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')|l]?!#!”\n\nCzy to [Select_CString( gardener.IsFemale, 'moja ogrodniczka', 'mój ogrodnik' )], [gardener.GetTitledFirstName], tak krzyczy? Odwracam się i widzę, jak [child_1.Custom2('MyCharacterIntroduction', ROOT.Char)] jest [Select_CString( child_1.IsFemale, 'niesiona', 'niesiony' )] przez [Select_CString( gardener.IsFemale, 'nią', 'niego' )] za kark wzdłuż korytarza w moją stronę.\n\nDziecko rzuca się dziko, będąc pokryte od stóp do głów ziemią i płatkami kwiatów, lecz nie jest w stanie dosięgnąć ramienia [Select_CString( gardener.IsFemale, 'ogrodniczki', 'ogrodnika' )]. „Puszczaj mnie! N-niech tylko [ROOT.Char.GetTitleAsNameNoTooltip|l] się o tym dowie!”\n\n[Select_CString( gardener.IsFemale, 'Moja ogrodniczka', 'Mój ogrodnik' )] zrzuca swój ciężar u mych stóp. „[Select_CString( child_1.IsFemale, 'Ta przeklęta smarkula zdeptała', 'Ten przeklęty smarkacz zdeptał' )] cały owoc mej pracy, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]! Miną #EMP tygodnie#!, nim uda mi się odwrócić szkody...”\n\n[child_1.GetFirstNameNoTooltip] wyciera łzy z oczu i potulnie szlocha."
 court.8001.desc.diplomacy:0 "„Oni mnie gonili! A ja nigdy nie przegrywam w #EMP tę#! grę!”"
 court.8001.desc.martial:0 "„[Select_CString( child_1.IsFemale, 'Ukrywałam', 'Ukrywałem' )] się tylko przed żołnierzami... Robiliśmy zasadzkę, by wygrać bitwę!”"
 court.8001.desc.stewardship:0 "„To nie moja wina! To [Select_CString( gardener.IsFemale, 'ona posadziła', 'on posadził' )] je obok naszego małego zamku!”"
 court.8001.desc.intrigue:0 "„Bawiliśmy się w chowanego! Nikt nie zdołałby mnie znaleźć, gdyby nie #EMP [gardener.GetSheHe]#!!”"
 court.8001.desc.learning:0 "„Tylko się [Select_CString( child_1.IsFemale, 'przyglądałam', 'przyglądałem' )]! Tym razem były innego koloru!”"
 court.8001.desc.fallback:0 "„Nic nie [Select_CString( child_1.IsFemale, 'zrobiłam! Ja tylko się bawiłam', 'zrobiłem! Ja tylko się bawiłem' )]!”"
 court.8001.a.diplomacy:0 "Czasem trzeba zapłacić za swe błędy, [Select_CString( child_1.IsFemale, 'moja panienko', 'mój chłopcze' )]."
 court.8001.a.martial:0 "Ale miejsce bitwy trzeba dobierać #EMP prawidłowo#!, [Select_CString( child_1.IsFemale, 'moja panienko', 'mój chłopcze' )]!"
 court.8001.a.stewardship:0 "Znam lepsze miejsce, gdzie [Select_CString( child_1.IsFemale, 'mogłabyś wznieść swój potężny dwór, moja panienko', 'mógłbyś wznieść swój potężny dwór, mój chłopcze' )]."
 court.8001.a.intrigue:0 "Och, pokażę ci kilka znacznie lepszych miejsc, [Select_CString( child_1.IsFemale, 'moja panienko', 'mój chłopcze' )]."
 court.8001.a.learning:0 "Na odległość też można się wiele nauczyć, [Select_CString( child_1.IsFemale, 'moja panienko', 'mój chłopcze' )]."
 court.8001.a.lesson_tt:0 "[child_1.GetFirstNameNoTooltip] zgadza się z tobą"
 court.8001.b.gardener:0 "Nie! #EMP Tylko nie#! kwietniki..."
 court.8001.b.poet:0 "Delikatne piękno jak zawsze ginie pod stopami niezdarnych głupców..."
 court.8001.c:0 "Pójdziesz i pomożesz zasadzić kwiaty raz jeszcze."
 court.8001.c.gardener_tt:0 "[child_1.GetFirstNameNoTooltip] ma rękę do roślin"
 court.8001.d:0 "#EMP Bacz na język#!! [child_1.GetFirstNameNoTooltip] nie jest plebsem, by tak [Select_CString( child_1.IsFemale, 'ją', 'go' )] traktować!"
 court.8001.e:0 "Dzieciom wolno bawić się gdzie chcą, [gardener.GetFirstNameNoTooltip]."
 court.8010.t:0 "Słabo wyposażo[Select_CString( underequipped.IsFemale, 'a', 'y' )]"
 court.8010.desc.intro:0 "Rozkoszuję się rzadką, cichą chwilą między obradami, gdy [underequipped.GetTitledFirstName] odciąga mnie na bok.\n\n „[Select_CString( ROOT.Char.IsFemale, 'Pani moja', 'Panie mój' )]...” – delikatnie zaczyna –"
 court.8010.desc.champion:0 "„Jako [Select_CString( underequipped.IsFemale, 'twoja czempionka', 'twój czempion' )], przepełnia mnie duma, że mogę cię reprezentować,"
 court.8010.desc.bodyguard:0 "„Jako [Select_CString( underequipped.IsFemale, 'twoja osobista strażniczka, czuję się zaszczycona', 'twój osobisty strażnik, czuję się zaszczycony' )], mogąc cię chronić,"
 court.8010.desc.bold:0 "lecz to jest niedorzeczne!”\n\nNastępnie wysuwa z pochwy swoje ostrze do połowy i zwraca uwagę na liczne wyszczerbienia i wgniecenia. „Nie jestem w stanie należycie wypełniać swojego obowiązku, mając taki lichy kawałek żelaza!”"
 court.8010.desc.meek:0 "lecz...”\n\nPrzez chwilę wygląda na [Select_CString( underequipped.IsFemale, 'niezdecydowaną', 'niezdecydowanego' )], lecz chwilę później wykonuje spokojny, lecz z wyczuwalną irytacją gest swoją pochwą: „Jak mam wypełniać swoje obowiązki tą wysłużoną rzeczą?”"
 court.8010.desc.body:0 "\n\n„Zdecydowanie jakość ma pierwszeństwo nad wszystkim innym, jeśli chodzi o"
 court.8010.desc.champion_end:0 "działanie w imieniu osobistości, jaką jest [Select_CString( ROOT.Char.IsFemale, 'sama', 'sam' )] [ROOT.Char.GetTitleAsNameNoTooltip]!”"
 court.8010.desc.bodyguard_end:0 "strzeżenie życia osobistości, jaką jest [Select_CString( ROOT.Char.IsFemale, 'sama', 'sam' )] [ROOT.Char.GetTitleAsNameNoTooltip]!”"
 court.8010.a:0 "Mój najlepszy człowiek zasługuje na broń najwyższej jakości!"
 court.8010.a.tt:0 "[underequipped.GetTitledFirstNameNoTooltip] wybierze, jaka broń dobrej jakości ma być dla [Select_CString( underequipped.IsFemale, 'niej', 'niego' )] wykuta"
 court.8010.a.equipped_tt:0 "[underequipped.GetTitledFirstName] dostaje porządną broń"
 court.8010.c:0 "Chyba [Select_CString( ROOT.Char.IsFemale, 'miałabym', 'miałbym' )] coś dla ciebie z mojego arsenału..."
 court.8010.c.equipped_tt:0 "[underequipped.GetTitledFirstNameNoTooltip] otrzymuje w podarunku broń"
 court.8010.d:0 "Idź do zbrojowni – jak każdy inny."
 court.8010.d.tt:0 "[underequipped.GetTitledFirstNameNoTooltip] weźmie ze zbrojowni miecz słabej jakości"
 court.8010.d.equipped_tt:0 "[underequipped.GetTitledFirstName] zaopatruje się w miecz ze zbrojowni"
 court.8010.e:0 "Precz mi z oczu, [underequipped.Custom('InsultNounVocative')] bez wstydu!"
 court.8020.t:0 "Krawieckie ukłucie"
 court.8020.desc:0 "[Select_CString( ROOT.Char.IsFemale, 'Zajęta', 'Zajęty' )] załatwieniem dworskich spraw, do moich uszu dociera, jak [Select_CString( couture_spouse.IsFemale, 'moja żona', 'mój mąż' )] wyraźnie krzyczy gniewnym tonem. Wygląda na to, że [couture_guest.GetTitledFirstName] czymś [Select_CString( couture_spouse.IsFemale, 'ją', 'go' )] mocno [Select_CString( couture_guest.IsFemale, 'zdenerwowała', 'zdenerwował' )].\n\nGdy podchodzę bliżej, słyszę głos mojego gościa dosłownie emanujący kpiną i zadufaniem: „Ta tak zwana #EMP moda#! to ujma i kompromitacja. Każdy szanujący się dwór, na którym panuje #EMP [couture_guest.GetCulture.GetNameNoTooltip|l]#! tradycja, ubrałby w to najwyżej służbę lub dzieci”.\n\n[Select_CString( couture_spouse.IsFemale, 'Moja żona', 'Mój mąż' )] pąsowieje i zaczyna krzyczeć: „Mam cię #EMP już#! dość – nie obchodzi mnie to, że [Select_CString( ROOT.Char.IsFemale, 'zaprosiła cię tu sama', 'zaprosił cię tu sam' )] [ROOT.Char.GetTitleAsNamePossessiveNoTooltip|l]!”. Na te słowa [couture_guest.GetFirstNameNoTooltip] wygląda na dość [Select_CString( couture_guest.IsFemale, 'zaskoczoną', 'zaskoczonego' )].\n\n[couture_spouse.GetFirstNameNoTooltip], odciągając mnie na bok, zaczyna gorzko narzekać.  „[Select_CString( couture_guest.IsFemale, 'Ta niewdzięczna', 'Ten niewdzięczny' )] [couture_guest.Custom('InsultNoun')] nieustannie z nas drwi; wczoraj moi służący podsłuchali, jak [Select_CString( couture_guest.IsFemale, 'powiedziała', 'powiedział' )], że nasz gust mody jest #EMP passé!#!”"
 court.8020.a:0 "Daj spokój skarbie, [couture_guest.GetSheHe|l] tylko się droczy."
 court.8020.b:0 "Myślę, że można było się lepiej postarać..."
 court.8020.d:0 "Passé? #EMP PASSÉ?!#!"
 poor_host_modifier:0 "Nienależyty gospodarz"
 poor_host_modifier_desc:0 "Ta postać złamała niepisane zasady gościnności."
 hunting_pooches_modifier:0 "Wyborowe ogary"
 hunting_pooches_modifier_desc:0 "Dwór tej postaci zamieszkują szczególnie uzdolnione psy myśliwskie."
 court.8030.t:0 "Koc pełen szczenięcych łapek"
 court.8030.desc.intro:0 "Gdy mój łowczy, [huntmaster.GetTitledFirstName], wchodzi do pomieszczenia, wpada na [Select_CString( huntmaster.IsFemale, 'nią', 'niego' )] grupa gaworzących dworzan.\n\nW końcu udaje [huntmaster.GetHerHim] się przedostać, a przyczyna poruszenia staje się natychmiast jasna; w swoich ramionach delikatnie trzyma koc pełen kotłujących się szczeniaków. Wnioskując po wyglądzie, każdy z nich to [ROOT.Char.Custom('get_region_dog_type')] – i każdy wygląda przecudnie!\n\nMój łowczy uśmiecha się szeroko: „[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], po prostu [Select_CString( huntmaster.IsFemale, 'musiałam', 'musiałem' )] pokazać ci ten miot; gdy te psiaki urosną i zostaną wytresowane, śmiem twierdzić, że będą obiektem zazdrości podczas każdego polowania na ziemiach [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]!”.\n\n"
 court.8030.desc.one:0 "Nie mogę nie zauważyć, jak [Select_CString( child_1.IsFemale, 'moja', 'mój' )] [child_1.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip], wytęża wzrok, by dobrze przyjrzeć się malutkim pieskom."
 court.8030.desc.two:0 "Kątem oka widzę dwoje moich dzieci. To [child_1.GetFirstName] i [child_2.GetFirstName], wyraźnie zachwycają się szczeniakami, a w szczególności największym z nich."
 court.8030.desc.body:0 "\n\nWybrawszy największego z nich, [huntmaster.GetTitledFirstNameNoTooltip] oświadcza: „Ten może być najlepszym z nich wszystkich!”."
 court.8030.a:0 "Nie mogę się doczekać ich pierwszego polowania!"
 court.8030.b:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('child_1'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip], dostanie największego z nich!"
 court.8030.c:0 "Tylko [child_2.GetFirstNameNoTooltip] zasługuje na tak dobrego szczeniaka."
 court.8030.d:0 "Ach, [Select_CString( ROOT.Char.IsFemale, 'czekałam', 'czekałem' )] na takie wspaniałe szczenię!"
 court.8040.t:0 "Pretensje arystokratów"
 court.8040.desc.intro:0 "Trzech moich dworzan otwarcie dyskutuje o moich „wielu tytułach”, głośno lamentując nad tym, jak wiele wysiłku [ROOT.Char.GetTitleAsNameNoTooltip] musi włożyć, aby skutecznie zarządzać swoimi posiadłościami...\n\nSą gruboskórni jak złodzieje:"
 court.8040.desc.position_holder:0 "oddan[Select_CString( position_holder.IsFemale, 'a', 'y' )] [position_holder.GetName] — sługa dworu;"
 court.8040.desc.knight:0 "szarmanck[Select_CString( knight.IsFemale, 'a', 'i' )] [knight.GetName] — mój szlachetny [ROOT.Char.Custom('MountedWarriorTerm')];"
 court.8040.desc.relative:0 "[relative.GetName] — m[Select_CString( relative.IsFemale, 'oja utytułowana krewna', 'ój utytułowany krewny' )];"
 court.8040.desc.ambitious:0 "żądn[Select_CString( ambitious.IsFemale, 'a', 'y' )] władzy [ambitious.GetName] — zawsze gotow[Select_CString( ambitious.IsFemale, 'a', 'y' )]"
 court.8040.desc.arrogant:0 "nadobn[Select_CString( arrogant.IsFemale, 'a', 'y' )] [arrogant.GetName] — z wysoko podniesioną głową;"
 court.8040.desc.lowborn:0 "zawdzięczając[Select_CString( lowborn.IsFemale, 'a', 'y' )] sobie wszystko [lowborn.GetName] — wykorzystuje każdą szansę;"
 court.8040.desc.gentry:0 "wyniosł[Select_CString( gentry.IsFemale, 'a', 'y' )] [gentry.GetName] — uprzywilejowan[Select_CString( gentry.IsFemale, 'a członkini', 'y członek' )] rodu [gentry.GetHouse.GetName];"
 court.8040.desc.generic_1:0 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))] [generic_1.GetName] — ciesząc[Select_CString( generic_1.IsFemale, 'a', 'y' )] się, że może w tym uczestniczyć;"
 court.8040.desc.generic_2:0 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))] [generic_2.GetName] — jak nazywają [Select_CString( generic_2.IsFemale, 'ją', 'go' )] strażnicy;"
 court.8040.desc.generic_3:0 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))] [generic_3.GetName] — wysoce niewart zapamiętania pachołek;"
 court.8040.desc.body:0 "i rażąco nieobecne: odrobina pokory.\n\nW gwarze plotkujących dworzan wyraźnie słyszę słowa: „[worst_title.GetTierAsNameNoTooltip]” i „[worst_title.GetNameNoTier]” - w tonie, który wskazywałby na to, że [button.GetFirstNameNoTooltip] zaczyna szeptać.\n\nBezwstydne trio odwraca się w moją stronę, a ja ogarniam ich spojrzeniem."
 court.8040.a:0 "Tak, tak, [courtier_1.GetTitledFirstNameNoTooltip]... [worst_title.GetNameNoTierNoTooltip] należy do ciebie."
 court.8040.b:0 "Koniec tych gierek. [courtier_2.GetFirstNameNoTooltip] dostanie [worst_title.GetTierAsNameNoTooltip|l]!"
 court.8040.c:0 "Ty tam! [courtier_3.GetTitledFirstNameNoTooltip]? Tytuł jest twój!"
 court.8040.d:0 "Wiem, do czego to zmierza! Udowodnijcie zatem swoją wartość!"
 court.8040.d.flavor_tt:0 "„Jak najbrutalniej”"
 court.8040.d.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip] chce go bardziej"
 court.8040.d.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip] trzyma się na nogach jako [Select_CString( courtier_2.IsFemale, 'ostatnia', 'ostatni' )]"
 court.8040.d.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip] dopina swego"
 court.8040.grant_tt:0 "[new_noble.GetTitledFirstNameNoTooltip] otrzymuje tytuł [worst_title.GetAdjectiveNoTooltip]"
 court.8040.e:0 "Niech każdy z was powie, dlaczego zasługuje na tytuł."
 court.8040.e.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip] mówi najbardziej przekonująco"
 court.8040.e.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip] epatuje swoją elokwencją"
 court.8040.e.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip] mówi z sensem"
 court.8040.f:0 "Na co się patrzycie?"
 court.8050.t:0 "Ptaszynka"
 court.8050.desc:0 "Z początku [Select_CString( ROOT.Char.IsFemale, 'myślałam', 'myślałem' )], że to tylko dziwne zachowanie, ale potem stało się jasne, że jeden ze służących desperacko próbuje zwrócić na siebie moją uwagę.\n\nW spokojnej chwili w towarzystwie straży podchodzę do [Select_CString( servant.IsFemale, 'niej, a ona', 'niego, a on' )] zaczyna szeptać do mnie konspiracyjnie: „Niech [ROOT.Char.GetTitleAsNameNoTooltip|l] będzie zdrów! Me imię to [servant.GetFirstName]. My słudzy wiele słyszymy w oczekiwaniu na twoich gości. Niemalże nikt na nas nie zwraca uwagi...”\n\nPatrzę na [Select_CString( servant.IsFemale, 'nią', 'niego' )] podejrzanie, wahając się, czy rzeczywiście chcę usłyszeć, co ma dalej do powiedzenia. Odpowiada takim samym spojrzeniem, wyraźnie zastanawiając się, czy nie popełnia błędu.\n\nW końcu przełyka ślinę. „[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], [vassal.GetTitledFirstName], [Select_CString( vassal.IsFemale, 'twoja', 'twój' )] [servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal_secret.Custom('SecretDescriptionThirdPerson')], i to wszystko dzieje się w [Select_CString(EqualTo_string(ROOT.Char.Custom('FortifiedBuildingMy'), 'mój' ), 'twoim', 'twojej' )] [ROOT.Char.Custom('FortifiedBuildingLocative')]. Przysięgam, że [servant.GetFaith.HighGodName] mi świadkiem!”"
 court.8050.a:0 "Potrzebuję więcej ludzi godnych zaufania, jak ty, [servant.GetFirstNameNoTooltip]."
 court.8050.a.tt:0 "[servant.GetFirstNameNoTooltip] dołączy do twojego [Concept( 'court', 'dworu' )|E]"
 court.8050.b:0 "Co jeszcze udało ci się usłyszeć?"
 court.8050.b.tt:0 "Poznasz sekret innego dworzanina"
 court.8050.b.tt_secret:0 "Secret, który skrywa [vassal_2.GetTitledFirstName]"
 court.8050.c:0 "Weź to – będziesz wracać z nowinkami wyłącznie do mnie."
 court.8050.c.tt:0 "Twój [spymaster|El] będzie skuteczniejszy w zapobieganiu spiskom, gdy ten modyfikator jest aktywny"
 court.8050.d:0 "Aresztować tego wilka w owczej skórze!"
 court.8050.d.tt_imprison:0 "[servant.GetFirstNameNoTooltip] zostaje wtrącon[Select_CString( servant.IsFemale, 'a', 'y' )] do lochów"
 servant_informants_modifier:0 "Służący donoszący"
 servant_informants_modifier_desc:0 "Ta postać dowiaduje się o najnowszych plotkach na dworze dzięki siatce szpiegowskich sług."
 court.8060.t:0 "Pogardliwi sykofanci"
 court.8060.desc.intro:0 "Zatrzymuję się na krótko u wylotu korytarza, ciesząc się promieniami słońca, gdy nagle zza rogu dobiega mnie szyderczy śmiech.\n\n„#EMP Wiem!#!” – słyszę, jak [Select_CString( snooty_1.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))], [snooty_1.GetFirstName], wypowiada te słowa z rechotem."
 court.8060.desc.fashion:0 "„Przysięgam, że przechadzając się po tym dworze, mam wrażenie, że to nie [ROOT.Char.GetTitleAsNameNoTooltip|l] nim włada, lecz [ROOT.Char.GetHerHis] [Select_CString( snooty_1.IsFemale, 'babcia', 'dziadek' )]; wszystko jest tu takie wysłużone i staroświeckie!”\n\n"
 court.8060.desc.servants_1:0 "„Trzeba czekać #EMP cały dzień#! na sługę, a potem przychodzi dwóch naraz – nie wypełniwszy twojej prośby!”\n\n"
 court.8060.desc.food_1:0 "„#EMP Widział[Select_CString( snooty_2.IsFemale, 'a', 'e' )]ś#! mizerność wczorajszej uczty? Wolał[Select_CString( snooty_1.IsFemale, 'a', '' )]bym być podany na tacy, niż zjeść te ochłapy!”\n\n"
 court.8060.desc.body:0 "Przerywa [snooty_1.GetHerHim] kolejny chichoczący głos: „Ojejku, a ja myślał[Select_CString( snooty_2.IsFemale, 'a', 'e' )]m, że tylko ja to dostrzegł[Select_CString( snooty_2.IsFemale, 'a', 'e' )]m! Nie wspominając"
 court.8060.desc.lodgings:0 "o #EMP wielkości#! naszych kwater! Ledwo starcza miejsca na posłanie dla służącego!”"
 court.8060.desc.food_2:0 "o naprawdę paskudnym jedzeniu, które jest codziennie podawane – a do tego porcje są takie #EMP małe#!!”"
 court.8060.desc.servants_2:0 "o służbie. Zrezygnował[Select_CString( snooty_2.IsFemale, 'a', 'e' )]m z proszenia ich o cokolwiek; albo nie wiedzą, o co chodzi, albo w ogóle nie wracają!”"
 court.8060.desc.outro:0 "\n\nCzy to [ROOT.Char.Custom2('MySheHe', SCOPE.sC('snooty_2'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))], [snooty_2.GetTitledFirstName], teraz tak dławi się głośnym śmiechem? Ma czelność..."
 court.8060.a.fashion:0 "Stworzę nową kolekcję ubrań wyłącznie dla ciebie, [snooty_1.GetFirstNameNoTooltip]."
 court.8060.a.servants:0 "Może [Select_CString( snooty_1.IsFemale, 'zechciałabyś', 'zechciałbyś' )] podsunąć umiejętne sługi, [snooty_1.GetFirstNameNoTooltip]?"
 court.8060.a.food:0 "[snooty_1.GetFirstNameNoTooltip], mam jutro w planach szczególny posiłek."
 court.8060.b.food:0 "Niebawem gotować będzie nowy kucharz, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.lodgings:0 "Dziś wieczorem przeniosę cię do większej kwatery, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.servants:0 "Chyba przydadzą się nam dodatkowe ręce."
 court.8060.c:0 "Z drogi, wy niewdzięczne pąkla..."
 court.8060.d:0 "Jeżeli wam się tu nie podoba, idźcie pasożytować na kimś innym!"
 court.8060.e:0 "Przyziemne uciechy tylko oddalają nas od [ROOT.Char.GetFaith.CustomLoc('PositiveAfterLifeGenitive')]."
 court.8060.e.pious_tt:0 "Każdy niecyniczny wasal lub dworzanin wyznający ascetyczną wiarę"
 court.8060.f:0 "Co za piękny dzień, nieprawdaż?"
 court.8060.f.flavor:0 "Trzeba stwarzać pozory"
 court.8070.t:0 "Poczucie przydatności"
 court.8070.desc:0 "[Select_CString( parent.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] [parent.GetMotherFather|l] każdego dnia krząta się bez celu po dworze, wyraźnie pragnąć czegoś, czego ja nie mogę [parent.GetHerHim] dać z powodu mojego zapracowania.\n\nLecz dziś mnie w końcu mnie złapał[Select_CString( parent.IsFemale, 'a', '' )]: „Och, tu jesteś, [ROOT.Char.GetFirstNameNoTooltip]. Wiesz, że dla mnie zawsze będziesz [Select_CString( ROOT.Char.IsFemale, 'moją małą córeczką', 'moim małym synkiem' )]! Pozwól mi zdjąć z twoich barków ciężar części obowiązków – tak wiele mogę cię jeszcze nauczyć”.\n\nMoja świta stara się jak może, by nie przyglądać się tej sytuacji, ale to tylko zwiększa moje zakłopotanie.\n\n„Co się stało, [Select_CString( ROOT.Char.IsFemale, 'córeczko', 'synku' )]? Nie zależy ci już na [Select_CString( parent.IsFemale, 'swojej drogiej starej mamusi', 'swoim drogim starym tatusiu' )]? Po tym wszystkim, co dla ciebie zrobił[Select_CString( parent.IsFemale, 'a', 'e' )]m?”"
 court.8070.a:0 "Znajdę jakieś zajęcie dla ciebie, [Select_CString( parent.IsFemale, 'mamusiu', 'tatusiu' )]."
 court.8070.a.tt:0 "[parent.GetFirstNameNoTooltip] będzie oczekiwać, że dostanie [court_position|El] w ciągu kilku następnych miesięcy"
 court.8070.b:0 "Czy rozważał[Select_CString( parent.IsFemale, 'a', 'e' )]ś, aby w pełni oddać się [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')]?"
 court.8070.c:0 "Po prostu zajmij się czymkolwiek..."
 court.8070.d:0 "Jestem #EMP bardzo#! zajęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], [Select_CString( parent.IsFemale, 'matko', 'ojcze' )]."
 court.8071.satisfied:0 "[parent.GetMotherFather|U] ekscytuje się swoją nową rolą"
 court.8071.disappoint:0 "[parent.GetMotherFather|U] ma dość czekania"
 promised_court_position_modifier:0 "Obiecany urząd"
 promised_court_position_modifier_desc:0 "Tej postaci obiecano urząd dworski w najbliższej przyszłości i teraz opowiada o tym każdemu, kto jest skłonny słuchać."
 court.8080.t:0 "[Select_CString(parent.IsFemale, 'Matczyna', 'Ojcowska' )] bura"
 court.8080.desc.intro:0 "M[Select_CString( parent.IsFemale, 'oja', 'ój' )] [parent.GetMotherFather], [parent.GetTitledFirstName], z dnia na dzień staje się coraz bardziej drażliw[Select_CString( parent.IsFemale, 'a', 'y' )].\n\nGdy siedzę na moim tronie, zastanawiając się nad możliwymi przyczynami, t[Select_CString( parent.IsFemale, 'a', 'en' )] [parent.GetWomanMan] rzuca się na mnie, tak jak zwykł[Select_CString( parent.IsFemale, 'a', '' )] to robić, gdy coś zrobił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m źle, będąc dzieckiem.\n\n„[ROOT.Char.GetFirstNameNoTooltip], [Select_CString( ROOT.Char.IsFemale, 'moja córko', 'mój synu' )]! Musisz coś zrobić"
 court.8080.desc.fashion:0 "z tymi żałosnymi łachmanami, które nazywasz ubraniem!"
 court.8080.desc.servants:0 "ze swoimi niekompetentnymi i przepracowanymi sługami!"
 court.8080.desc.lodgings:0 "z tymi skąpymi kwaterami, które oferujesz swoim gościom!"
 court.8080.desc.food:0 "z tymi strasznymi potrawami na stole biesiadnym!"
 court.8080.desc.outro:0 "W ogóle nie przejmujesz tym, co o tobie ludzie myślą?!”\n\n„[ROOT.Char.GetTitleAsNameNoTooltip] nie może reprezentować siebie w ten sposób; jak tak dalej pójdzie wszyscy mieszkańcy [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] będą z ciebie kpić – nie – wszyscy [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!”"
 court.8080.a:0 "Tak [Select_CString( parent.IsFemale, 'mamusiu', 'tatusiu' )], naprawię to..."
 court.8080.b:0 "Ach, więc uważasz się za lepsz[Select_CString( parent.IsFemale, 'ą', 'ego' )] od moich dworzan?"
 court.8080.b.tt:0 "Każdy [courtier|El]"
 court.8080.c.nun:0 "Może jako [ROOT.Char.GetFaith.DevoteeFemale] odnajdziesz swoje powołanie?"
 court.8080.c.monk:0 "Może szaty, jakie przywdziewa [ROOT.Char.GetFaith.DevoteeMale], będą do ciebie idealnie pasować?"
 court.8080.c.fallback:0 "Rozmyślał[Select_CString( parent.IsFemale, 'a', 'e' )]ś, by oddać się w całości [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')]?"
 court.8080.d.fashion:0 "Myślę, że #EMP [Select_CString( parent.IsFemale, 'powinnaś', 'powinieneś' )]#! uszyć mi trochę nowych ubrań."
 court.8080.d.servants:0 "Dlaczego więc [Select_CString( parent.IsFemale, 'sama', 'sam' )] nie pomożesz służbie?"
 court.8080.d.lodgings:0 "Może [Select_CString( parent.IsFemale, 'sama odstąpiłabyś', 'sam odstąpiłbyś' )] swoją kwaterę komuś innemu?"
 court.8080.d.food:0 "Niech będzie, jadaj sobie więc w innym miejscu..."
 court.8080.e:0 "Nie możesz już się więcej do mnie zwracać w taki sposób!"
 court_8080_degraded_modifier:0 "Poniżono"
 court_8080_degraded_modifier_desc:0 "Ta postać została publicznie upokorzona przez swoje dziecko i zarazem władcę w odpowiedzi na jej zganienie."
 court.8090.t:0 "Budulec z kamienia"
 court.8090.desc.intro:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('architect'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))], [architect.GetTitledFirstName], z pewnością podchodzi poważnie do swoich obowiązków jako [Select_CString( architect.IsFemale, 'dworska architektka', 'dworski architekt' )]; w pokoju panuje żarliwa dyskusja, w której uczestniczą [architect.GetSheHe] oraz [steward.GetHeldCourtAndCouncilPositionsString].\n\n„Tak, istotnie!” – wykrzykuje [architect.GetFirstNameNoTooltip] – „W tamtych ruinach pełno jest ciosanego kamienia, które z łatwością można by przetransportować do"
 court.8090.desc.religious:0 "[ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')] położonego na terenie [temple_barony.GetAdjective]!”"
 court.8090.desc.castle:0 "[ROOT.Char.Custom('FortifiedBuildingGenitive')] na ziemiach [my_barony.GetAdjective], [Select_CString(EqualTo_string( ROOT.Char.Custom('FortifiedBuildingMy'), 'mój' ), 'którym', 'którą' )] włada [ROOT.Char.GetTitleAsNameNoTooltip]!”"
 court.8090.desc.outro:0 "\n\n[steward.GetFirstNameNoTooltip] pociera brodę z powątpiewaniem. „Mimo wszystko brzmi to jak nawał pracy, a miejscowym, korzystających z tych materiałów, z pewnością to się nie spodoba”.\n\n[architect.GetFirstNameNoTooltip] przewraca oczami w odpowiedzi na słuszne obalenie pomysłu,"
 court.8090.desc.chaplain:0 "a chwilę potem wtrąca się [chaplain.GetHeldCourtAndCouncilPositionsString]: „Niedaleko na ziemiach [temple_barony.GetAdjective] jest [ROOT.Char.GetFaith.HouseOfWorship]. Suponuję, że to ta budowla najpilniej potrzebuje rozbudowy” – mówi [chaplain.GetTitledFirstName] narzekającym tonem – „To na to powinno być przeznaczone to rumowisko!”."
 court.8090.desc.fallback:0 "a następnie uśmiecha się szyderczo. „Możemy zrobić z nich o wiele lepszy użytek niż to pospólstwo, wiesz o tym dobrze!”"
 court.8090.a:0 "[my_barony.GetNameNoTierNoTooltip] #EMP potrzebuje#! trochę rozbudowy..."
 court.8090.b:0 "Materiały trafią do domu [ROOT.Char.GetFaith.HighGodNamePossessive] na ziemiach [temple_barony.GeAdjectiveNoTooltip]."
 court.8090.c:0 "Chcę zamiast tego rozwinięcie [backup_barony.GetAdjectiveNoTooltip]."
 court.8090.d:0 "Zostawcie te kamienie pospólstwu."
 court_8090_commoners_modifier:0 "Ruiny dla pospólstwa"
 court_8090_commoners_modifier_desc:0 "Zwykli mieszkańcy tego hrabstwa czerpią korzyści z rozbierania starych ruin na materiały budowlane."
 court.8100.t:0 "Wątpliwa mikstura"
 court.8100.desc:0 "Przechodząc między zgromadzeniem, podsłuchał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, jak [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))] nadworn[Select_CString( physician.IsFemale, 'a medyczka', 'y medyk' )], [physician.GetTitledFirstName], omawia swoje ostanie wybryki fantazji.\n\n„Podobno jest to najsilniejsza mikstura, jaka istnieje i pochodzi z najdalszych zakątków świata — tak przynajmniej twierdzą kupcy i alchemicy, z którymi rozmawiał[Select_CString( physician.IsFemale, 'a', 'e' )]m...”\n\nWyciąga fiolkę z bladożółtym płynem i kręci nią bezpośrednio pod nosami moich dworzan.\n\n„Mówią, że daje wigor i długie życie. Jest preferowany przez tych, którzy wyruszają na bitwę, jednakże tylko najsilniejsi są w stanie poradzić sobie z jego mocą”."
 court.8100.a:0 "Najmocniejsza mikstura, powiadasz? Daj ją tutaj."
 court.8100.b:0 "Naprawdę? Niech najpierw spróbuje ją mój degustator potraw."
 court.8100.b.tt_forgiving:0 "[food_taster.GetTitledFirstName] nie ma cechy „wyrozumiał[Select_CString( food_taster.IsFemale, 'a', 'y' )]”:"
 court.8100.c:0 "Tylko [ROOT.Char.GetFaith.HighGodName] może dać nam siłę."
 court.8100.d:0 "Tego obrzydlistwa nie wziąłby do pyska żaden zwierz, a co dopiero człowiek!"
 court.8100.tt.handle_potion:0 "Znosisz działanie najsilniejszej mikstury"
 court.8100.tt.need_weaker:0 "Było trzeba wypić słabszą miksturę"
 court.8100.tt.too_strong:0 "Mikstura jest dla ciebie zbyt mocna"
 strong_potion_modifier:0 "Mocna mikstura"
 strong_potion_modifier_desc:0 "Ta postać zniosła działanie najsilniejszej mikstury."
 feeling_unwell_modifier:0 "Złe samopoczucie"
 feeling_unwell_modifier_desc:0 "Ta postać powinna była pić słabsze mikstury."
 court.8110.t:0 "Na szafot"
 court.8110.desc.intro:0 "[Select_CString( my_executioner.IsFemale, 'Ta', 'Ten' )] [my_executioner.Custom('quirk_neg_adjective')] [my_executioner.GetTitledFirstName], mój kat, posępnie kręci się po pałacu, [my_executioner.Custom('quirk_neg_pp')], z pełną subtelnością nadąsanego dziecka.\n\nOstatecznie nie wytrzymuję tego godnego pożałowania pokazu na moim dworze i żądam wyjaśnień: „Co #EMP to#! ma znaczyć?!”.\n\nKat wyraża zdumienie, ale szybko odpowiada: „[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], proszę mi wybaczyć, ale chodzi o to, że od tygodni nie dane było mi przeprowadzić dobrej egzekucji...”\n\n„Mimo to"
 court.8110.desc.leader_1:0 "[Select_CString( prisoner_1.IsFemale, 'ta obmierzła podżegaczka', 'ten obmierzły podżegacz' )], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heretic:0 "[Select_CString( prisoner_1.IsFemale, 'ta bezwstydna heretyczka', 'ten bezwstydny heretyk' )], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heathen:0 "[Select_CString( prisoner_1.IsFemale, 'ta ohydna bezbożnica', 'ten ohydny bezbożnik' )], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.infidel:0 "[Select_CString( prisoner_1.IsFemale, 'ta bezbożna niewierna', 'ten bezbożny niewierny' )], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.noble:0 "[Select_CString( prisoner_1.IsFemale, 'ta żałosna poczwara', 'ten żałosny stwór' )], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.fallback:0 "[prisoner_1.Custom('GetCrime')] [prisoner_1.GetTitledFirstName], [Select_CString( prisoner_1.IsFemale, 'pełna nienawiści', 'pełen nienawiści' )],"
 court.8110.desc.body:0 "po prostu #EMP marnieje#!, czekając, aż ustalisz datę [prisoner_1.GetHerHis] stracenia."
 court.8110.desc.religious:0 "Dla [ROOT.Char.GetFaith.DeathDeityNamePossessive] nie ma znaczenia, kiedy bluźniercza dusza trafi do [ROOT.Char.GetFaith.CustomLoc('NegativeAfterLifeGenitive')]...”"
 court.8110.desc.leader_2:0 "Tak długo, jak żyje, może być symbolem dla innych zdrajców...”"
 court.8110.desc.criminal:0 "Pozwól, aby [Select_CString( prisoner_1.IsFemale, 'ta', 'ten' )] [prisoner_1.Custom('GetCrimeDesc')] [Select_CString( prisoner_1.IsFemale, 'została uwolniona', 'został uwolniony' )] od swego nieszczęścia...”"
 court.8110.a:0 "Dobrze, [prisoner_1.GetTitledFirstNameNoTooltip] dostanie to, na co zasługuje."
 court.8110.b:0 "Nie, teraz [prisoner_2.GetTitledFirstNameNoTooltip] będzie następn[Select_CString( prisoner_2.IsFemale, 'a', 'y' )]"
 court.8110.c:0 "Tak, a #EMP ty#! to [my_executioner.Custom('GetCrime')]!"
 court.8110.c.flavor:0 "Mój kat powinien znać swoje miejsce"
 court.8110.d:0 "Za bardzo cię to ekscytuje, [my_executioner.GetFirstNameNoTooltip]."
 court.8110.e:0 "Nie ma pośpiechu."
 court.8120.t:0 "Nowatorski punkt widzenia"
 court.8120.desc.intro:0 "Siedzę cicho i słucham, jak [Select_CString( accuser.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))], [accuser.GetTitledFirstName] oraz [ROOT.Char.Custom2('MySheHe', SCOPE.sC('refuter'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))], [refuter.GetTitledFirstName] prowadzą ożywioną dysputę o sprawach teologicznych.\n\n[Select_CString( refuter.IsFemale, 'Ta druga', 'Ten drugi' )] zaczyna obznajmiać [refuter.Custom('quirk_pos_adverb')]:"
 court.8120.desc.same_religion:0 "„...ale to [refuter.GetFaith.GetNameNoTooltip|l] #EMP wierniej#! podąża za prawdziwym słowem [refuter.GetFaith.HighGodNamePossessive]; jest najczystszą [refuter.GetFaith.CustomLoc('religion_name_adj_feminine_accusative')] istotą objawień”.\n\n[accuser.GetTitledFirstNameNoTooltip] [Select_CString( accuser.IsFemale, 'zadrwiła', 'zadrwił' )], [accuser.Custom('quirk_neg_pp')]. „Widać, że nie znasz [accuser.GetFaith.CustomLoc('ReligiousTextAdj')]. Wtedy wiedział[Select_CString( refuter.IsFemale, 'a', '' )]byś, że"
 court.8120.desc.other_religion:0 "„...[accuser.GetFaith.GetReligion.GetNameNoTooltip|l] nie jest w stanie szczerze dorównać naukom [refuter.GetFaith.CustomLoc('religion_name_adj_masculine_ins')]; wasze metody są zbyt zacofane, by w pełni pojąć istotę. Prawda, którą głosi [accuser.GetFaith.HighGodName], jest jedynie przeinaczeniem słów [refuter.GetFaith.HighGodNamePossessive]”.\n\n[accuser.GetTitledFirstNameNoTooltip] [Select_CString( accuser.IsFemale, 'zadrwiła', 'zadrwił' )], [accuser.Custom('quirk_neg_pp')]. „Zastanów się nad tym dłużej, a zrozumiesz, że"
 court.8120.desc.marriage:0 "święte więzy małżeństwa powinny łączyć tylko dwie osoby; w ten sposób zbliżamy się do [accuser.GetFaith.CustomLoc('PositiveAfterLifeGenitive')]”."
 court.8120.desc.divorce:0 "rozwód jest dla tych, którzy nie są gotowi poświęcić się drugiemu bezwarunkowo, dążąc do czystości i [accuser.GetFaith.CustomLoc('PositiveAfterLifeGenitive')]”."
 court.8120.desc.adultery:0 "[accuser.GetFaith.CreatorName] nie chce, abyśmy cudzołożyli poza małżeństwem i gonili za własnymi żądzami; to #EMP dlatego#! mamy te więzi!”"
 court.8120.desc.witchcraft:0 "bezbożne magiczne rytuały stoją w sprzeczności w dążeniu do [accuser.GetFaith.CustomLoc('PositiveAfterLifeGenitive')]”."
 court.8120.desc.equality:0 "[accuser.GetFaith.CreatorName] u zarania dziejów stworzył[Select_CString( EqualTo_string( accuser.GetFaith.CreatorSheHe, 'ona' ), 'a', '' )] kobietę i mężczyznę równymi sobie i jedno nie winno być sługą drugiego”."
 court.8120.desc.cosanguity:0 "[accuser.GetFaith.CreatorName] nie miał[Select_CString( EqualTo_string( accuser.GetFaith.CreatorSheHe, 'ona' ), 'a', '' )] w zamyśle, by członkowie tej samej rodziny zawierali małżeństwa bądź rozmnażali się; to pokusa przecząca naturze!”"
 court.8120.desc.outro:0 "\n\n„Dlatego właśnie nie rozmawiam z zatraconymi w wierze...” – [refuter.GetTitledFirstNameNoTooltip] wzdycha z frustracją. „Jeśli nie będziesz słuchać prawdy, mam tylko nadzieję, że w jakiś sposób unikniesz kary [accuser.GetFaith.CustomLoc('NegativeAfterLifeGenitive')]”."
 court.8120.a.accuser:0 "[accuser.GetSheHe|U] ma słuszność, [refuter.GetFirstNameNoTooltip]."
 court.8120.a.refuter:0 "[refuter.GetSheHe|U] ma rację, [accuser.GetFirstNameNoTooltip]."
 court.8120.c:0 "Moi przyjaciele, jest wiele sposobów, by czcić naszego stwórcę."
 court.8120.d:0 "Spójrzcie tu, oto [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] prawda!"
 court.8120.d.tt:0 "Każdy gorliwy [vassal|El], [courtier|El] i [guest|El], wyznający [THIS.Char.GetFaith.GetNameNoTooltip]"
 court.8120.e:0 "Nie chcę słuchać rozmów na takie tematy nigdy więcej, [accuser.GetFirstNameNoTooltip]."
 court.8120.f:0 "Nie do nas należy podawanie w wątpliwość boskich prawd."
 my_holy_book:0 "[ROOT.Char.GetFaith.ReligiousText|U] [ROOT.Char.LocalPlayerString( 'twojej postaci', Concatenate('postaci ', ROOT.Char.GetTitledFirstNameNoTooltip ) )]"
 my_holy_book_description:0 "Osobisty zbiór nauk, w których zawarta jest nauka [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]. Oprawa ornamentowana jest dużym, złotym symbolem [ROOT.Char.GetFaith.CustomLoc('ReligiousSymbolAdj')]. Właścicielem księgi jest [ROOT.Char.GetTitledFirstNameNoTooltip] [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]."
 court.8130.t:0 "Sprokurowana sprzeczka"
 court.8130.desc.intro:0 "Kiedy siedzę na tronie, rozważając to i owo, nagle wybucha wrzawa.\n\n[Select_CString( champion.IsFemale, 'Moja czempionka', 'Mój czempion' )] [champion.GetFirstName] grzmi: „Wiem dokładnie, co [Select_CString( champion.IsFemale, 'miałaś', 'miałeś' )] na myśli, ty [vassal.Custom('InsultNounVocative')]! Myślisz, że kim jest [Select_CString( ROOT.Char.IsFemale, 'nasza', 'nasz' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], że #EMP śmiesz#! [Select_CString( ROOT.Char.IsFemale, 'ją', 'go' )] tak znieważać?!”. [vassal.GetTitledFirstName] wyraźnie wygląda na [Select_CString( vassal.IsFemale, 'zszokowaną', 'zszokowanego' )] [champion.GetHerHis] reakcją. [mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] prędko wkracza, by [Select_CString( And( vassal.IsFemale, champion.IsFemale ), 'je', 'ich' )] rozdzielić, lecz atmosfera została już nieodwracalnie popsuta.\n\n"
 court.8130.desc.bold:0 "„Takie zaczepki nie przystoją na tym dworze. Twoje gierki mnie nie zastraszą” – ripostuje [vassal.Custom('quirk_pos_adverb')] [vassal.GetTitledFirstNameNoTooltip]. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] i odpowiada: „Doskonale, z chęcią sprawię, że [Select_CString( champion.IsFemale, 'ta', 'ten' )] [champion.Custom('InsultAdjective')] [Select_CString( champion.IsFemale, 'okrutnica', 'brutal' )] ustawi się z powrotem do pionu”."
 court.8130.desc.craven:0 "„A-a-ale ja nie powiedział[Select_CString( vassal.IsFemale, 'a', 'e' )]m c-czegoś takiego!” – wypala [vassal.GetTitledFirstNameNoTooltip] z niedowierzaniem. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] i zaczyna się jąkać: „C-co?! Proszę cię, czy to n-na pewno jest k-konieczne?!”."
 court.8130.desc.body:0 "„Słyszał[Select_CString( champion.IsFemale, 'a', 'e' )]m to na własne uszy!” – upiera się [champion.GetFirstNameNoTooltip]. „Żądam zadośćuczynienia za tę zniewagę wobec [Select_CString( ROOT.Char.IsFemale, 'mojej pani', 'mojego pana' )]!”"
 court.8130.desc.outro:0 "\n\nWszyscy spoglądają ku mnie w oczekiwaniu na reakcję, podczas gdy [mediator.GetFirstNameNoTooltip] ciągle próbuje utrzymać [Select_CString( And( vassal.IsFemale, champion.IsFemale ), 'je', 'ich' )] na dystans."
 court.8130.a:0 "[champion.GetFirstNameNoTooltip] będzie bronić mojego honoru."
 court.8130.a.tt_champion:0 "[champion.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 court.8130.a.tt_vassal:0 "[vassal.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 court.8130.a.tt:0 "[champion.GetTitledFirstName] oraz [vassal.GetTitledFirstName] biorą udział w [Concept( 'single_combat_duel', 'pojedynku' )|E]"
 court.8130.b:0 "To nieporozumienie. [vassal.GetFirstNameNoTooltip] jest [Select_CString( vassal.IsFemale, 'lojalną wasalką', 'lojalnym wasalem' )]."
 court.8130.b.tt_me:0 "Wygrywam pojedynek"
 court.8130.c:0 "Potrzebuję bardziej opanowanych ludzi."
 court.8130.d:0 "#EMP Co#! powiedział[Select_CString( vassal.IsFemale, 'a', '' )]?! Przynieść mi [Select_CString(EqualTo_string( ROOT.Char.Custom('signature_weapon_my'), 'mój' ), 'mój', 'moją' )] [ROOT.Char.Custom('signature_weapon_bier')]!"
 court.8130.d.tt:0 "[vassal.GetTitledFirstName] i ja bierzemy udział w [Concept( 'single_combat_duel', 'pojedynku' )|E]"
 court.8130.e:0 "Uspokójcie się, nikt nie będzie walczyć."
 court.8140.t:0 "Monarsza chwila słabości"
 court.8140.desc:0 "Wielka dworska uroczystość trwa dzień po dniu, od świtu do zmierzchu. [courtier.GetTitledFirstName] bez ustanku wychwala moją wspaniałość, improwizując, sypiąc pochlebstwami i frazesami. Nieopodal [vassal.GetTitledFirstName] przyłącza się, grając pod publikę, szczerząc się głupio i czekając na moją aprobatę dla [vassal.GetHerHis] wygłupów...\n\nBudzi się we mnie głębokie, natarczywe pragnienie, by [ROOT.Char.Custom('GetStressDesire')], które ciągle nęka mój umysł i rozprasza uwagę. Pojedyncza kropla potu ślizga się bez końca po moim czole...\n\n[courtier.GetFirstNameNoTooltip] zauważa, że myślami jestem gdzie indziej i pyta się: „Wszystko w porządku, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]?”, z troską niemal tak szczerą, że prawie uwierzył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m."
 court.8140.a:0 "Proszę wybaczyć, co mówił[Select_CString( vassal.IsFemale, 'a', 'e' )]ś?"
 court.8140.a.flavor_tt:0 "Weź się w garść! Nie tak zachowuje się [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.8140.b:0 "Proszę o wybaczenie, muszę zająć się pewną materią."
 court.8140.b.flavor_tt:0 "Po prostu wstań i wyjdź z sali, przechodząc obok wszystkich"
 court.8140.c:0 "W jak najlepszym..."
 court.8140.c.flavor_tt:0 "Będę znosić ich obecność, ale nie dłużej niż nakazuje tego etykieta"
 court.8150.t:0 "Nadmierne obżarstwo"
 court.8150.desc.intro:0 "Każdego dnia wydaje się, że mój dwór huczy od rozmów na temat kolejnego bankietu, a wielu rozmówców stało się ostatnio bardziej tęgich..."
 court.8150.desc.taster:0 "\n\n[food_taster.GetTitledFirstName], [Select_CString( food_taster.IsFemale, 'moja degustatorka', 'mój degustator' )] potraw, z każdą kolejną uroczystością wydaje się coraz bardziej ociężał[Select_CString( food_taster.IsFemale, 'a', 'y' )], pocąc się to coraz obficiej, wraz z każdym kęsem frymuśnej, nietutejszej jadalnej masy.\n\n"
 court.8150.desc.body:0 "Za tym kulinarnym szałem stoją [vassal_1.GetTitledFirstName], [vassal_2.GetTitledFirstName] i [vassal_3.GetTitledFirstName], którzy nieustannie współzawodniczą, domagając się coraz bardziej pamiętnych posiłków od moich przepracowanych kucharzy.\n\nA dziś to [ROOT.Char.Custom2('MySheHe', SCOPE.sC('demander'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))], [demander.GetFirstNameNoTooltip], stoi przede mną, i śliniąc się, zaczyna: „[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], dziś wieczorem zlecę kuchni przygotowanie najbogatszego sosu znanego człowiekowi, podanego wraz z dziesięcioma pieczonymi ptakami!”, oblizując przy tym łapczywie usta.\n\n"
 court.8150.desc.almoner_chaplain:0 "Mój wielki jałmużnik, [high_almoner.GetTitledFirstName] oraz [chaplain.GetCouncilTitleFirstName] [Select_CString( And( chaplain.IsFemale, high_almoner.IsFemale ), 'cmoknęły', 'cmoknęli' )] językiem, kręcąc głową z nieskrywaną pogardą."
 court.8150.desc.chaplain:0 "[chaplain.GetCouncilTitleFirstName] westchn[Select_CString(chaplain.IsFemale, 'ęła', 'ął' )] z dezaprobatą: „Te przelotne przyjemności są niczym w porównaniu z łaską [chaplain.GetFaith.HighGodNamePossessive]...”."
 court.8150.desc.almoner:0 "[high_almoner.GetTitledFirstName], mój wielki jałmużnik, kręci nosem, mamrocząc coś o głodnych potrzebujących..."
 court.8150.a:0 "Nie mogę się doczekać!"
 court.8150.b:0 "Tylko to, co najlepsze dla #EMP mojego#! dworu."
 court.8150.c:0 "Ta ekstrawagancja zaszła za daleko!"
 court.8150.d:0 "Nigdy się nie nasycisz?"
 court.8160.t:0 "[ROOT.Char.Custom('MountedWarriorTerm')|U] o największych umiejętnościach"
 court.8160.desc.intro:0 "Należałoby oczekiwać zdrowej rywalizacji między zapalczywymi wojownikami, lecz [knight_1.GetFirstName] i [knight_2.GetFirstName] nie żywią do siebie szczególnego upodobania, przez co atmosfera na dworze wydaje się dość ciężka.\n\n[knight_1.GetTitledFirstNameNoTooltip] jest powszechnie [Select_CString( knight_1.IsFemale, 'uważana za bardziej utalentowaną', 'uważany za bardziej utalentowanego' )], lecz [knight_2.GetTitledFirstNameNoTooltip] wyraźnie nie zgadza się z tym stwierdzeniem.\n\nW trakcie audiencji [Select_CString( knight_2.IsFemale, 'ta druga', 'ten drugi' )] wdziera się do sali tronowej i chwytając za rękojeść miecza, woła: „[knight_1.GetFirstNameNoTooltip]! Tylko jedno spośród nas może twierdzić, że jest najzdolniejszym [GetPlayer.Custom( 'KnightCultureInstrumentalNoTooltip' )], którego [ROOT.Char.GetTitleAsNameNoTooltip|l] ma w swej służbie. Będę czekać na ciebie na zewnątrz, by raz na zawsze rozstrzygnąć tę kwestię!”.\n\n[knight_1.GetTitledFirstNameNoTooltip] odpowiada [knight_2.Custom('quirk_neg_adverb')]: „[Select_CString( knight_1.IsFemale, 'Pocięłabym', 'Pociąłbym' )] cię na kawałki tam, gdzie właśnie stoisz, gdyby nie obecność [Select_CString( ROOT.Char.IsFemale, 'mojej pani', 'mojego pana' )], ty [knight_2.Custom('quirk_neg_adjective')] [knight_2.Custom('InsultNounVocative')]! Pokajaj się, a może oszczędzę twe życie!”.\n\nTrzeba działać szybko, inaczej zajdzie to za daleko..."
 court.8160.a:0 "Zwycięży mój najlepszy [ROOT.Char.Custom('MountedWarriorTerm')]."
 court.8160.a.tt_knight_1:0 "[knight_1.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 court.8160.a.tt_knight_2:0 "[knight_2.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 court.8160.b:0 "Zabierzcie im miecze i dajcie broń treningową!"
 court.8160.c:0 "Nauczę was [Select_CString( And( knight_1.IsFemale, knight_2.IsFemale ), 'obie', Select_CString( And( Not( knight_1.IsFemale ), Not( knight_2.IsFemale ) ), 'obaj', 'oboje' ) )] pokory!"
 court.8160.c.tt:0 "Staniesz do pojedynku z [Concept( 'knight', 'rycerzem' )|E] o wyższej [Concept( 'prowess', 'waleczności' )|E] ([knight_1.GetTitledFirstName])"
 court.8160.c.tt_win:0 "Zwyciężasz"
 court.8160.c.tt_lose:0 "Przegrywasz"
 court.8160.d:0 "Jesteście po tej #EMP samej#! stronie!"
 court.8163.t:0 "Wygrywasz pojedynek"
 court_humiliation_modifier:0 "Upokorzono wśród dworzan"
 court_humiliation_modifier_desc:0 "Honor tej postaci został zszargany na oczach całego dworu."
 court.8170.t:0 "Parias na dworze"
 court.8170.desc.intro_scary:0 "Dzieci na dworze uciekają, gdy [criminal.GetFirstName] – [criminal.Custom('GetCrime')] – zbliża się, a nawet najbardziej zagorzali [ROOT.Char.GetFaith.BishopNeuterPlural] kurczą się w [criminal.GetHerHis] obecności."
 court.8170.desc.intro_sordid:0 "[criminal.GetFirstName] – [criminal.Custom('GetCrime')] – jest postacią pogardzaną na dworze, prześladowaną przez ostracyzm społeczny i będącą przedmiotem wielu rozpasanych żartów."
 court.8170.desc.intro_religious:0 "Jestem [Select_CString( ROOT.Char.IsFemale, 'surowo sądzona', 'surowo sądzony' )] za gościnność, którą dostał[Select_CString( criminal.IsFemale, 'a', '' )] ode mnie [criminal.GetFirstName] – [criminal.Custom('GetCrime')] – gdyż prawie wszyscy unikają [Select_CString( criminal.IsFemale, 'jej', 'go' )] z powodu [criminal.GetHerHis] niegodziwej wiary."
 court.8170.desc.intro_fallback:0 "Mój dwór nie jest w stanie zrozumieć, dlaczego [criminal.GetFirstName] – [criminal.Custom('GetCrime')] – jest moim gościem. Dla nich jest postrzegan[Select_CString( criminal.IsFemale, 'a', 'y' )] jako aberracja w tym pełnym wyrafinowania miejscu."
 court.8170.desc.body:0 "\n\n[ROOT.Char.GetFaith.AltPriestTermPlural|U] i wierzący twierdzą, że [Select_CString( criminal.IsFemale, 'ta', 'ten' )] [criminal.Custom('GetCrimeDesc')] nie jest potępian[Select_CString( criminal.IsFemale, 'a', 'y' )], a wręcz przeciwnie, przez co reputacja mojego dworu poważnie cierpi...\n\nNie pozostawili mi wyboru i teraz muszę zdecydować, czy przestępstwa [ROOT.Char.Custom2('MySheHeGenitive', SCOPE.sC('criminal'))] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('criminal'))] przeważają nad moimi względami wobec [Select_CString( criminal.IsFemale, 'niej', 'niego' )]. Coś trzeba zrobić,"
 court.8170.desc.family:0 "nawet jeśli należy do dynastii [criminal.GetDynasty.GetNameNoTooltip]..."
 court.8170.desc.guest:0 "mimo wszystko to tylko [Select_CString( criminal.IsFemale, 'zwykła podróżniczka', 'zwykły podróżnik' )]."
 court.8170.desc.fallback:0 "a dworzanie chyba nie są tacy trudni do zastąpienia, prawda?"
 court.8170.a.family:0 "Nie, rodzina jest najważniejsza."
 court.8170.a.other:0 "Nie mnie to osądzać."
 court.8170.b:0 "Musisz odpokutować, [criminal.GetFirstNameNoTooltip]!"
 court.8170.c:0 "Czas uwięzić bestię."
 court.8170.d:0 "Nie mogę cię już dłużej gościć, [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('criminal'))]..."
 harbors_criminals_modifier:0 "Krycie przestępców"
 harbors_criminals_modifier_desc:0 "Ta postać nie robi nic, by doprowadzić przed oblicze sprawiedliwości przestępców, znajdujących się na jej dworze."
 court.8180.t:0 "Sekrety i kłamstwa"
 court.8180.desc.intro:0 "Nie myśląc o tym, życie dworskie toczy się dalej, dzień po dniu, ale kiedy [criminal.GetTitledFirstName] pojawia się przed moimi oczami, natychmiast przychodzą mi na myśl [criminal.GetHerHis] zbrodnie.\n\nCiekawe kto jeszcze wśród dworzan o tym wie. Może nikt? Może wszyscy... Prawda w końcu wyjdzie na jaw i wybuchnie skandal, który zaszkodzi mojej reputacji...\n\nTrzeba rozwiązać ten problem, inaczej czeka mnie gniew [ROOT.Char.GetFaith.HighGodNamePossessive], nie mówiąc już o dworze..."
 court.8180.a:0 "Wystarczy. Niech świat się dowie."
 court.8180.b:0 "Tylko głupiec nie wykorzystałby takiej wiedzy."
 court.8180.c:0 "[criminal.GetHerHis|U] miejsce jest w lochach."
 court.8180.d:0 "Czas, by opuścił[Select_CString( criminal.IsFemale, 'a', '' )] to miejsce."
 court.8180.e:0 "Za wcześnie na działanie..."
