l_english:
 court.7030.title:0 "Zagraniczni kupcy"
 court.7030.desc:0 "Przechadzając się po dworze, zauważam, że mój [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName|l], [steward.GetTitledFirstName], oraz gość z daleka, [foreign_merchant.GetName], prowadzą żywą rozmowę. Zaciekawion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], podchodzę do nich.\n\n„Niech [ROOT.Char.GetTitledFirstNameNoTooltip] przyjmie mą wdzięczność za gościnę. [foreign_merchant.GetCulture.GetName|U] grupa kupców wysłała mnie na te ziemie jako [Select_CString( foreign_merchant.IsFemale, 'delegatkę', 'delegata' )]. Otóż widzimy duży potencjał w [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetAdjectiveNoTier] i jako [foreign_merchant.GetCulture.GetNameNoTooltip|l] wspólnota kupiecka chcielibyśmy założyć tu swoją siedzibę” – wyjaśnia usłużnie [foreign_merchant.GetNameNoTooltip].\n\n„[ROOT.GetCharacter.Custom2('RelationToMeShortVocative' , SCOPE.sC('steward'))|U], nie możemy faworyzować #EMP przybyszów#! nad własnym ludem!” – oponuje [steward.GetFirstNameNoTooltip]."
 court.7030.a:0 "[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip|U] parający się kupiectwem dostaną tu swoje miejsce."
 court.7030.b:0 "Myślę, że się dogadamy."
 court.7030.c:0 "Rozbudujemy obszary handlowe dla wszystkich!"
 court.7030.d:0 "[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip|U] nie będą eksploatować naszych rynków!"
 court.7030.d.tt:0 "[foreign_merchant.GetFirstNameNoTooltip] musi zostać wyrzucon[Select_CString( foreign_merchant.IsFemale, 'a', 'y' )] z naszego państwa, a złoto, które wyłudził[Select_CString( foreign_merchant.IsFemale, 'a', '' )] od naszych kupców, musi zostać [Select_CString( foreign_merchant.IsFemale, 'jej', 'mu' )] odebrane!"
 court.7040.title:0 "Filar wspólnoty"
 court.7040.desc:0 "Zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [Select_CString( ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetCouncillor.IsFemale, 'moja', 'mój' )] [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] nerwowo krząta się po pomieszczeniu.\n\n„[chaplain.GetName], o co chodzi?” – pytam.\n\n „To [ascetic.GetName], m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]. Dzisiaj rano wspi[Select_CString( ascetic.IsFemale, 'ęła', 'ął' )] się na filar pałacowego dziedzińca i pozostaje tam cały czas, kontemplując w ciszy. Odmawia jedzenia i picia, a na zadane pytania odpowiada stosunkowo niewiele. Takie praktyki ascetyczne nie są niespotykane, jednakże niepokoi to niektórych z twojego dworu i proszą mnie, bym coś z tym zrobił[Select_CString( chaplain.IsFemale, 'a', '' )]”."
 court.7040.a:0 "Zignoruj [Select_CString( ascetic.IsFemale, 'ją, niebawem jej przejdzie', 'go, niebawem mu przejdzie' )]."
 court.7040.b:0 "Niech [head_of_faith.GetTitledFirstName] się ni[Select_CString( ascetic.IsFemale, 'ą', 'm' )] zajmie. Zobaczymy, co z tego wyniknie."
 court.7040.c:0 "[ascetic.GetName] stanowi wzór pobożności; będę [Select_CString( ascetic.IsFemale, 'ją', 'go' )] naśladować!"
 court.7040.d:0 "Jeśli chce żyć w izolacji, może to robić gdzie indziej!"
 court.7050.title:0 "Podarunek od [Select_CString( friend.IsFemale, 'przyjaciółki', 'przyjaciela' )]"
 court.7050.desc:0 "W codzienności dworskiej miło jest zobaczyć przyjazną twarz wśród dziesiątek intrygantów i pochlebców. Kiedy [Select_CString( friend.IsFemale, 'moja przyjaciółka', 'mój przyjaciel' )] [friend.GetName] przybywa na dwór, witam [Select_CString( friend.IsFemale, 'ją', 'go' )] ciepło i cieszę się z możliwości odbycia swobodnej rozmowy. W środku pogawędki wyciąga zza pazuchy mały woreczek i wciska mi go do ręki.\n\n„To podarunek dla ciebie, [Select_CString( ROOT.Char.IsFemale, 'moja przyjaciółko', 'mój przyjacielu' )]. Coś, co przypomni ci o dobrych czasach. Mój lud – [friend.GetCulture.GetCollectiveNoun|U] – jak i ja darzymy ten przedmiot wyjątkowością. Mam nadzieję, że go przyjmiesz”."
 court.7050.a:0 "„Oczywiście, [Select_CString( friend.IsFemale, 'moja przyjaciółko', 'mój przyjacielu' )], zawsze będę go miał przy sobie!”"
 court.7050.a.tt:0 "To może mieć niespodziewane konsekwencje..."
 court.7050.b:0 "„Jesteś zbyt życzliw[Select_CString( friend.IsFemale, 'a', 'y' )], przyjmuję twój dar!”"
 court.7050.c:0 "Ojczysta mi jest kultura [ROOT.Char.GetCulture.GetNameNoTooltip|l], a nie [friend.GetCulture.GetNameNoTooltip|l]! Nie przyjmuję go."
 court.7051.title:0 "Heretyckie symbole?"
 court.7051.desc:0 "Odkąd [friend.GetName] przekazał[Select_CString( friend.IsFemale, 'a', '' )] mi w prezencie artefakt – [court_7050_artifact.GetName] – stale trzymam go przy sobie. Zakładam, że musiało to zostać zauważone na dworze, ponieważ teraz pod[Select_CString( court_chaplain.IsFemale, 'eszła', 'szedł' )] do mnie [court_chaplain.GetCouncilTitle|l] [court_chaplain.GetName], wyrażając swoje obawy, że odchodzę od prawdziwej wiary!\n\n„Zauważył[Select_CString( court_chaplain.IsFemale, 'am', 'em' )], że zacz[Select_CString( ROOT.Char.IsFemale, 'ęłaś', 'ąłeś' )] okazywać swoje przywiązanie do heretyckich symboli i przedmiotów, które powszechnie kojarzą się z pogańskimi wierzeniami. Często mówi się, że [court_chaplain.GetFaith.DevilName] przychodzi do nas w przebraniu przyjaciela, tylko po to, by sprowadzić nas na manowce”."
 court.7051.a:0 "[Select_CString( ROOT.Char.IsFemale, 'Dałam', 'Dałem' )] się zwieść podstępowi [ROOT.Char.GetFaith.DevilNamePossessive]!"
 court.7051.a.tt:0 "Wiara [court_chaplain.GetFaith.GetAdjective] jest jednak ważniejsza od tej przyjaźni."
 court.7051.b:0 "Symbole? Ikony? O czym ty, do licha, mówisz?"
 court.7051.b.tt:0 "Udawaj ignorancję w kwestii artefaktu."
 court.7051.c:0 "Czy nie potrafisz odróżnić kultury od wiary?"
 court.7051.c.success:0 "[court_chaplain.GetNameNoTooltip] zostaje przez ciebie przekonan[Select_CString( court_chaplain.IsFemale, 'a', 'y' )]"
 court.7051.c.failure:0 "[court_chaplain.GetNameNoTooltip] nie zostaje przekonan[Select_CString( court_chaplain.IsFemale, 'a', 'y' )]"
 court.7051.d:0 "Odejdź, ufam, że [friend.GetName] mnie nie zawiedzie."
 court.7070.title:0 "Potencjał pałacu"
 court.7070.desc:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], [Select_CString( architect.IsFemale, 'omawiałam', 'omawiałem' )] wraz z twoimi dworzanami obecny stan twojego pałacu, położonego na ziemiach [palace_county.GeAdjective]. Jako [Select_CString( architect.IsFemale, 'twoja dworska architektka nie wypełniłabym', 'twój dworski architekt nie wypełniłbym' )] swojego obowiązku, gdybym nie poinformował[Select_CString( architect.IsFemale, 'a', '' )] cię o jego złym stanie technicznym” — stwierdza [architect.GetName].\n\n„Zastanawiał[Select_CString( architect.IsFemale, 'am', 'em' )] się, [ROOT.Char.Custom2('RelationToMeAddressVocative',architect)], czy nie byłoby właściwym skorzystać z okazji i nie przeprowadzić radykalnej zmiany wystroju i stylu pałacu na to, czym charakteryzuje się klasyczna [ROOT.Char.GetCulture.GetName|l] architektura. Potrzebuję tylko funduszy i trochę czasu na sporządzenie kilku pomysłów” — oznajmia [architect.GetFirstNameNoTooltip]."
 court.7070.a:0 "Doskonała sugestia, możesz sporządzić plany."
 court.7070.a.tt:0 "[architect.GetFirstNameNoTooltip] będzie czerpać inspirację z innych [Concept( 'cultures', 'kultur' )|E] podczas planowania renowacji pałacu, przedstawiając ci rozwiązania, które mogą podnieść [Concept( 'cultural_acceptance', 'tolerancję kulturową' )|E] wobec innych [Concept( 'cultures', 'kultur' )|E]."
 court.7070.b:0 "Taka ekstrawagancja jest zbędna, wystarczy podstawowa renowacja."
 court.7070.c:0 "Obecny wygląd pałacu mi w zupełności odpowiada!"
 court.7071.title:0 "Imitacja architektury"
 court.7071.desc:0 "Zgodnie z obietnicą, [architect.GetName] wrócił[Select_CString(architect.IsFemale, 'a', '' )] do mnie z trzema szczegółowymi planami proponowanego remontu pałacu na terenie [palace_county.GetAdjective]\n\n„W przypadku pierwszego projektu za inspirację posłużył mi styl, który stosuje kultura [culture_option_1.GetProvince.GetCulture.GetName|l], w przypadku drugiego była to kultura [culture_option_2.GetProvince.GetCounty.GetCulture.GetName|l], zaś w ostatnim projekcie prym wiedzie kultura [ROOT.Char.GetCulture.GetName|l], [ROOT.Char.Custom2('RelationToMeAddressVocative',architect)]”.\n\nZ wyglądu wszystkie trzy projekty wyglądają na bardzo drogie i obejmują zarówno nowe dodatki, jak i renowację istniejącego obiektu - jest mało prawdopodobne, że będzie to szybka lub tania praca."
 court.7071.a:0 "Stylistyka [culture_option_1.GetProvince.GetCounty.GetCulture.GetNameNoTooltip|l] przemawia do mnie najbardziej."
 court.7071.continue:0 "Projekt jest kontynuowany..."
 court.7071.b:0 "W projekcie zostanie wykorzystana stylistyka [culture_option_2.GetProvince.GetCounty.GetCulture.GetNameNoTooltip|l]."
 court.7071.c:0 "Ten pałac będzie pomnikiem tego, że kultura [ROOT.Char.GetCulture.GetNameNoTooltip|l] dominuje nad innymi!"
 court.7071.d:0 "To za dużo, przerwij projekt."
 court.7072.title:0 "Renowacja pałacu zakończona!"
 court.7072.desc.other_culture:0 "Po miesiącach pracy poinformowano mnie, że budowa pałacu na terenie [palace_county.GetAdjective] została zakończona, a ja i [Select_CString(ROOT.Char.IsFemale, 'moja dworska architektka', 'mój dworski architekt' )] [architect.GetName] udaliśmy się do [palace_county.GetAdjectiveNoTooltip], aby osobiście obejrzeć rezultaty.\n\nGdy spoglądam na nowy pałac, a następnie wchodzę do środka, [architect.GetFirstNameNoTooltip] pozostaje u mego boku, niecierpliwie wyczekując pochwał i patronatu. Po oględzinach budynku z jego nieznanymi stylami i obcym wystrojem, ogłaszam, że jest..."
 court.7072.desc.own_culture:0 "Po miesiącach pracy poinformowano mnie, że budowa pałacu na terenie [palace_county.GetAdjective] została zakończona, a ja i [Select_CString(ROOT.Char.IsFemale, 'moja dworska architektka', 'mój dworski architekt' )] [architect.GetName] udaliśmy się do [palace_county.GetAdjectiveNoTooltip], aby osobiście obejrzeć rezultaty. Gdy spoglądam na nowy pałac, a następnie wchodzę do środka, [architect.GetFirstNameNoTooltip] pozostaje u mego boku, niecierpliwie wyczekując pochwał i patronatu. Po oględzinach budynku z jego znanymi stylami i uspokajającym wystrojem, ogłaszam, że jest..."
 court.7072.a:0 "„Wspaniały, naprawdę wspaniały!”"
 court.7072.b:0 "„To jakaś kpina. Jest okropny!”"
 court.7072.c:0 "„Akceptowalny, ale czy wart tych pieniędzy?”"
 court.7100.title:0 "Schwytana bestia"
 court.7100.desc:0 "Na moim dworze zdarzały się różne dziwne rzeczy, ale łowczy, [huntmaster.GetFirstName], prowadząc[Select_CString( huntmaster.IsFemale, 'a', 'y' )] #EMP [SCOPE.Custom('GetExoticPetAcc')]#! na łańcuchu do mojej sali tronowej to nie jest coś, czego bym się spodziewał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], szczerze mówiąc.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], przedstawiam ci to zacne zwierzę jako prezent; nagrodę z mojego ostatniego polowania! #EMP Wszyscy#! władcy w dzisiejszych czasach mają egzotyczne zwierzęta, aby uświetnić swój dwór i zademonstrować swój majestat!”\n\nTo jasne, że [huntmaster.GetFirstNameNoTooltip] chce, abym zatrzymał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] to coś!"
 court.7100.a:0 "Co ja mam teraz z tym zrobić?"
 court.7100.a.tt:0 "Niech [huntmaster.GetFirstName] natychmiast pozbędzie się tego zwierzęcia!"
 court.7100.b:0 "Ta bestia będzie moim ukochanym pupilem!"
 court.7100.c:0 "D-dlaczego zatem nie #EMP ty#! tego nie zatrzymasz?"
 court.7200.title:0 "Głośno i dumnie"
 court.7200.intro.desc:0 "Szczycę się luksusem swojego dworu, ale od kilku nocy ten luksus przybiera formę wykwintnych tortur muzycznych."
 court.7200.drum.desc:0 "\n\nOstatnio mój nadworny muzyk, [loud_musician.GetFirstName], zdobył[Select_CString( loud_musician.IsFemale, 'a', '' )] nowy instrument — jakiś bęben, i acz[Select_CString( loud_musician.IsFemale, 'ęła', 'ął' )] w niego głośno walić o każdej porze dnia i nocy."
 court.7200.trombone.desc:0 "\n\nOstatnio mój nadworny muzyk, [loud_musician.GetFirstName], zdobył[Select_CString( loud_musician.IsFemale, 'a', '' )] nowy instrument — jakiś rodzaj mosiężnego rogu, i zacz[Select_CString( loud_musician.IsFemale, 'ęła', 'ął' )] głośno trąbić o każdej porze dnia i nocy."
 court.7200.pipes.desc:0 "\n\nOstatnio mój nadworny muzyk, [loud_musician.GetFirstName], zdobył[Select_CString( loud_musician.IsFemale, 'a', '' )] nowy instrument — jakąś dziwną fujarkę, i zacz[Select_CString( loud_musician.IsFemale, 'ęła', 'ął' )] całymi dniami i nocami dysonować."
 court.7200.guitar.desc:0 "\n\nOstatnio mój nadworny muzyk, [loud_musician.GetFirstName], zdobył[Select_CString( loud_musician.IsFemale, 'a', '' )] nowy instrument — chyba citolę, i zacz[Select_CString( loud_musician.IsFemale, 'ęła', 'ął' )] na nim głośno brzdąkać o każdej porze dnia i nocy."
 court.7200.outro.desc:0 "\n\nKiedy ja i [loud_musician.GetFirstNameNoTooltip] stajemy twarzą w twarz, [loud_musician.GetSheHe] oświadcza: „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], ja tylko ćwiczę swoją sztukę, abym m[Select_CString( loud_musician.IsFemale, 'ogła', 'ógł' )] być nadwornym muzykiem, na jakiego zasługujesz!”"
 court.7200.a:0 "Staraj się mniej grać w nocy, dobrze?"
 court.7200.b:0 "Zabieraj swoją #EMP sztukę#! i spieprzaj stąd!"
 court.7200.c:0 "Gdyby twoja muzyka była lepsza, nie narzekalibyśmy!"
 court.7300.title:0 "Gdzie jest sos z jagnięciny?"
 court.7300.desc:0 "Zamachy na moje życie są spodziewane, dlatego ludzie, na których polegam w kwestii bezpieczeństwa, muszą pozostać wobec mnie lojalni i być dobrze nastawieni. Dzisiaj jednak, wyznaczon[Select_CString( taster.IsFemale, 'a', 'y' )] przeze mnie degustator[Select_CString( taster.IsFemale, 'ka', '' )] żywności, [taster.GetFirstName], wygląda na całkowicie zniesmaczon[Select_CString( taster.IsFemale, 'ą', 'ego' )] i niezdrowo wyglądając[Select_CString( taster.IsFemale, 'ą', 'ego' )], gdy się do nie[Select_CString( taster.IsFemale, 'j', 'go' )] zgłaszam.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], po prostu nie mogę już tego znieść. Jedzenie, które serwuje twój dwór, jest całkowicie #EMP ohydne#!! Nie mogę uwierzyć, że jesz tę papkę #EMP noc w noc...#!”\n\n„...To świństwo nie nadaje się nawet na chłopski stół! Jeśli każesz mi zjeść jeszcze jeden z tych okropnych posiłków, złożę rezygnację!”"
 court.7300.a:0 "#EMP Chłopski stół?#! Musimy to natychmiast naprawić!"
 court.7300.b:0 "Jedzenie jest w porządku, o czym ty mówisz?"
 court.7300.c:0 "Dobra, znajdę kogoś innego, komu będę płacić za próbowanie moich posiłków!"
 court.7400.title:0 "Nadużywana gościnność?"
 court.7400.desc:0 "Mój dwór zasłynął z luksusowej gościnności, a goście często okazują się tu... przydatni.\n\nCzasami jednak na dworze pojawiają się #EMP nieużyteczni#! goście, których cel jest niejasny i których obecność niepotrzebnie uszczupla mój skarbiec.\n\nJednym z takich darmozjadów jest [guest.GetFirstName], któr[Select_CString( guest.IsFemale, 'ą', 'ego' )] zaprosił[Select_CString( guest_liege.IsFemale, 'a', 'y' )] [guest_liege.GetTitledFirstName]. Wydaje się jeść za dwunastu.\n\nT[Select_CString( guest.IsFemale, 'a kobieta', 'en mężczyzna' )] jeży mi włosy na głowie i coś #EMP trzeba#! z tym zrobić."
 court.7400.a:0 "Pozwólmy [guest.GetHerHim] zostać."
 court.7400.a.tt:0 "Z pewnością w którymś momencie muszą się przydać, prawda?"
 court.7400.b:0 "Znam dla nie[Select_CString( guest.IsFemale, 'j', 'go' )] idealną pracę..."
 court.7400.b.tt:0 "Dać [guest.GetHerHim] jakieś mało istotne stanowisko na dworze."
 court.7400.c:0 "Pasożytnicz[Select_CString( guest.IsFemale, 'a nieszczęśnico, wracaj skąd przybyłaś', 'y nieszczęśniku, wracaj skąd przybyłeś' )]!"
 court.7600.title:0 "Dzikość w sercu"
 court.7600.desc:0 "M[Select_CString( child.IsFemale, 'oja', 'ój' )] [child.Custom('GetDaughterSon')] [child.GetName] wchodzi do mojej sali tronowej z błotem i krwią na twarzy! Wstaję z konsternacją, zamierzając upomnieć [Select_CString( child.IsFemale, 'ją', 'go' )] za [child.GetHerHis] niestosowność, gdy nagle wkracza mój łowczy, [huntmaster.GetFirstName], podobnie ubłocon[Select_CString( huntmaster.IsFemale, 'a', 'y' )] i zakrwawion[Select_CString( huntmaster.IsFemale, 'a', 'y' )], uśmiecha się od ucha do ucha.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], [child.GetTitledFirstNameNoTooltip] zasługuje na pochwałę ze strony dworu! Podczas naszego polowania powalił[Select_CString( child.IsFemale, 'a', '' )] [Select_CString( EqualTo_string( child.Custom('PL_GetAnimalTypeGender'), 'z' ), 'potężną', 'potężnego' )] [child.Custom('PL_GetAnimalTypeAccusative')], prawdopodobnie [Select_CString( EqualTo_string( child.Custom('PL_GetAnimalTypeGender'), 'z' ), 'najokazalszą, jaką', 'najokazalszego, jakiego' )] widział[Select_CString( huntmaster.IsFemale, 'am', 'em' )] w tym roku”.\n\nJestem oszołomion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]; nie miał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m pojęcia, że w ogóle polował[Select_CString( child.IsFemale, 'a', '' )]."
 court.7600.a:0 "Te wypady muszą się #EMP skończyć#!."
 court.7600.b:0 "Hm, może warto dalej sprawdzać, ile [Select_CString( child.IsFemale, 'warta jest moja córka', 'wart jest mój syn' )]..."
 court.7600.b.tt:0 "Poleć, aby [huntmaster.GetNameNoTooltip] w kolejnym polowaniu popchn[Select_CString(huntmaster.IsFemale, 'ęła', 'ął' )] [Select_CString(child.IsFemale, 'moją córkę', 'mojego syna' )] do granic możliwości."
 court.7600.b.death:0 "[child.GetNameNoTooltip] umiera podczas polowania"
 court.7600.b.wounding:0 "[child.GetNameNoTooltip] zostaje rann[Select_CString( child.IsFemale, 'a', 'y' )] podczas polowania"
 court.7600.b.victory:0 "[child.GetNameNoTooltip] z sukcesem kończy polowanie"
 court.7600.c:0 "Nie [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] być bardziej dumn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 court.7610.title:0 "Prośba o konia"
 court.7610.desc:0 "M[Select_CString( child.IsFemale, 'oja córka', 'ój syn' )] [child.GetName] dorasta i pewnego dnia będzie oczekiwał[Select_CString( child.IsFemale, 'a', '' )], że zajmie wysoką pozycję w społeczeństwie. Najwyraźniej uznał[Select_CString( child.IsFemale, 'a', '' )], że dziś jest ten dzień.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Matko', 'Ojcze' )], mogę dostać rumaka?”\n\n#EMP Rumak?#! Dla #EMP dziecka?!#! Zastanawiając się nad tą prośbą, zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że podczaszy, [horsemaster.GetName], spogląda na mnie z końca sali tronowej.\n\nPrzynajmniej teraz wiem, z kim m[Select_CString( child.IsFemale, 'oja córka rozmawiała', 'ój syn rozmawiał' )] ostatnio..."
 court.7610.a:0 "Odważny wybór!"
 court.7610.b:0 "A może coś... mniejszego?"
 court.7610.c:0 "Nie bądź śmieszn[Select_CString( child.IsFemale, 'a', 'y' )]."
 court.7620.title:0 "Ptaki o złotych piórach"
 court.7620.desc:0 "W bocznych ścianach mojej sali tronowej dostrzegam jak łowczy [huntmaster.GetName] i [falconer.GetName] intensywne negocjują sprzedaż pięknego sokoła wędrownego, wysoce prestiżowego ptaka, którego każdy pragnie posiadać.\n\n[huntmaster.GetFirstNameNoTooltip] najwyraźniej utkn[Select_CString( huntmaster.IsFemale, 'ęła', 'ął' )] na negocjowaniu ceny, albowiem sokolni[Select_CString( falconer.IsFemale, 'czka', 'k' )] nie chce ustąpić. Z frustracji w głosach obojga wynika, że nie są w stanie dość do porozumienia już od #EMP dłuższego#! czasu.\n\nMoże doceni[Select_CString( And(huntmaster.IsFemale, falconer.IsFemale), 'ły','li')]by, gdy ktoś taki jak [ROOT.Char.GetTitleAsNameNoTooltip] się wstawił... Ja również docenił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym nowego ptaka."
 court.7620.a:0 "[falconer.GetFirstNameNoTooltip], wiesz, że prosisz o zbyt wiele!"
 court.7620.a.success:0 "[falconer.GetShortUINameNoTooltip] ulega twoim błaganiom"
 court.7620.a.failure:0 "[falconer.GetShortUINameNoTooltip] nie zgadza się z twoimi argumentami"
 court.7620.b:0 "Chodź, złożę ci lepszą ofertę."
 court.7620.c:0 "Tylko trzymaj tego ptaka z dala od mojej sali tronowej, ok?"
 court.7630.title:0 "Drapieżne ptaki"
 court.7630.desc:0 "Polowanie wydaje się wydobywać najgorsze emocje z mojego wewnętrznego kręgu dworzan. Mój koniuszy, [horsemaster.GetName], i mój łowczy, [huntmaster.GetName], niedawno wróci[Select_CString( And(huntmaster.IsFemale, horsemaster.IsFemale), 'ły','li')] ze wspólnego polowania, a teraz są zaangażowani w szalejącą kłótnię na środku mojej sali tronowej.\n\n„Mój ptak go wyciągnął, a więc to on musiał zabić!” – wrzeszczy [horsemaster.GetFirstNameNoTooltip].\n\n„Mój ptak chwycił zwłoki; nie ma wątpliwości, że chwała jest moja!” –  krzyczy [huntmaster.GetFirstNameNoTooltip].\n\nWydaje się, że są wściek[Select_CString( And(huntmaster.IsFemale, horsemaster.IsFemale), 'łe','li')] o to, czyj sokół zabił zwierzynę."
 court.7630.a:0 "Zwycięzcą jest [horsemaster.GetFirstNameNoTooltip]."
 court.7630.b:0 "[huntmaster.GetFirstNameNoTooltip] osiągn[Select_CString( huntmaster.IsFemale, 'ęła', 'ął' )] sukces."
 court.7630.c:0 "Dlaczego nie możecie podzielić się tym triumfem?"
 court.7630.c.tt:0 "Spróbuj ich przekonać, że oboje są zwycięzcami:"
 court.7630.c.success:0 "Z powodzeniem doprowadzasz do porozumienia"
 court.7630.c.failure:0 "Wszystko tylko pogarszasz"
 court.7640.title:0 "Znęcanie się nad ptakami"
 court.7640.desc:0 "„Pojmać [Select_CString(avian_abuser.IsFemale, 'ją', 'go' )]!” – krzyczy łowczy [huntmaster.GetFirstName], wskazując miejsce, gdzie stoi [avian_abuser.GetName]. Moja straż przyboczna z wahaniem rusza do przodu, niepewna, czy wykonać rozkaz. Podnoszę rękę, by ich zatrzymać i pytam, dlaczego [huntmaster.GetFirstNameNoTooltip] robi takie zamieszanie.\n\n„[Select_CString(ROOT.Char.IsFemale, ' Moja pani', 'Mój panie' )], [Select_CString(avian_abuser.IsFemale, 'ta', 'ten' )] #EMP potw[Select_CString(avian_abuser.IsFemale, 'orzyca', 'ór' )]#! celowo skrzywdził[Select_CString(avian_abuser.IsFemale, 'a', '' )] swojego sokoła podczas naszego ostatniego polowania! Musi ponieść surową karę, tego #EMP wymaga#! honor”."
 court.7640.a:0 "To tylko ptak, puścić [Select_CString(avian_abuser.IsFemale, 'ją', 'go' )]."
 court.7640.b:0 "Uwięzić [Select_CString(avian_abuser.IsFemale, 'tę #EMP łajdaczkę!#', 'tego #EMP łajdaka!#' )]!"
 court.7640.c:0 "Ukarać grzywną [Select_CString(avian_abuser.IsFemale, 'tę #EMP szubrawczynię!#', 'tego #EMP szubrawcę!#' )]!"
 court.7640.d:0 "Wychłostać [Select_CString(avian_abuser.IsFemale, 'tę #EMP sukę!#', 'tego #EMP kundla!#' )]!"
 court.7700.title:0 "Ptaszek złodziejaszek"
 court.7700.desc:0 "Na ramieniu mojego głównego eunucha siedzi gołąb, ciekawy dodatek dla dworzanina. Wykorzystując zgiełk sali tronowej jako maskę do naszej rozmowy, [eunuch.GetName] wyjaśnia przeznaczenie ptaka.\n\n„Doskonale sprawdza się w roli złodzieja, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]. Nie kradnie złota ani klejnotów, ale notatki, klucze i listy, małe rzeczy, które mówią prawdę o innych”."
 court.7700.a:0 "Złodziej! Strażnicy, złapać tego łotra!"
 court.7700.b:0 "[Select_CString(eunuch.IsFemale, 'Mogłabyś', 'Mógłbyś' )] się dowiedzieć jakie sekrety skrywa [scheme.GetTarget.GetTitledFirstName]?"
 court.7700.b.tt:0 "Wykorzystaj tego gołębia pocztowego, aby wspomóc swój bieżący spisek: [scheme.GetName]"
 court.7700.c:0 "Jakże to rozkosznie zwodnicze..."
 court.7700.d:0 "Takie sztuczki są dla mnie nie do przyjęcia."
