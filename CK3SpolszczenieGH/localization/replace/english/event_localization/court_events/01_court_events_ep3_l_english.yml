 court.8301.t:0 "Unmet Expectations"
 court.8301.intro:0 "The topic of my bumbling [position_holder.GetHeldCourtPositionsString], [position_holder.GetFirstNamePossessive], breadth of expertise, or lack-thereof, has been a growing subject of ribaldry. On reflection, [position_holder.GetHerHis] talents do leave quite a bit to be desired...\n\n"
 court.8301.detractor:0 "Chief among [position_holder.GetHerHis] detractors is my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('detractor'))], [detractor.GetTitledFirstName], who makes no effort to hide [detractor.GetHerHis] contempt.\n\n"
 court.8301.desc:0 ""Come my liege," [position_holder.GetFirstName] splutters over the tittering court, after [position_holder.GetHerHis] confused understanding of [position_holder.Custom('GetCourtPositionSubject')] has been roundly mocked yet again, "I #EMP am#! good at my job... a-aren't I?""
 court.8301.a:0 "Let's talk about your renumeration, [position_holder.GetFirstNameNoTooltip]..."
 court.8301.b:0 "I think it's time you stepped aside."
 court.8301.c:0 "#weak *sigh*#! #EMP Yes...#! Uh, yes! You're great!"
