 court.8321.t:0 "The Carrot Approach"
 court.8321.desc:0 "My [position_holder.GetHeldCourtPositionsString], [position_holder.GetTitledFirstName] has somewhat settled into [position_holder.GetHerHis] role, though not without some teething trouble.\n\n[position_holder.GetSheHe|U] has made no bones about the fact [position_holder.GetSheHe] thinks [position_holder.GetSheHe] should be better rewarded if [position_holder.GetSheHe] is to truly throw [position_holder.GetHerselfHimself] into [position_holder.GetHerHis] work.\n\n"Come, my [ROOT.Char.GetLadyLord], I am in the service of the [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]! Shouldn't I have more than table scraps if I am to spend my days absorbed in [position_holder.Custom('GetCourtPositionSubject')] on your behalf?""
 court.8321.a:0 "Very well, but you had better earn it."
 court.8321.b:0 "How about a small bonus, instead?"
 court.8321.b.success:0 "[position_holder.GetSheHe|U] takes the offer"
 court.8321.b.failure:0 "[position_holder.GetSheHe|U] is insulted"
 court.8321.c:0 "There are no funds to spare right now..."
