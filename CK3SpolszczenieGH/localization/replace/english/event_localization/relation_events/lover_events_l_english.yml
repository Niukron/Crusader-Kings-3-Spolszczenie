l_english:
 lover.0001.t:0 "Schyłek namiętności"
 lover.0001.desc_opening:0 "„[ROOT.Char.Custom('LoverPetName_possessive')|U], to... to już nie to, co kiedyś!”\n\n[Select_CString(lover.IsFemale, 'Moja kochanka', 'Mój kochanek' )] [lover.GetTitledFirstName] odsuwa się ode mnie,"
 lover.0001.desc_murder:0 "„Umierająca iskierka między nami... i pomyśleć, że możesz zabić... więcej tego nie zniosę!”"
 lover.0001.desc:0 "„Iskra między nami... jakby umarła”."
 lover.0001.a:0 "Zgadzam się, nadszedł czas, aby nasze drogi się rozeszły."
 lover.0001.b:0 "Ale... Pamiętaj o tych wszystkich dobrych chwilach!"
 lover.0001.b.tt:0 "Da naszemu związkowi kolejną szansę"
 lover.0002.t:0 "Schyłek namiętności"
 lover.0002.still_in_love:0 "Ciągle słyszę w głowie [first_lover.GetHerHis] słowa. Kiedy [first_lover.GetTitledFirstName] przemówił[Select_CString( first_lover.IsFemale, 'a', '' )] do mnie posępnym tonem, nie mogę pozbyć się wrażenia, że zrobił[Select_CString( first_lover.IsFemale, 'a', '' )] to, aby mnie zranić.\n\n"Ale ja... ja Cię kocham!" – wydusił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m przez suche gardło. Moje błagania jednak nie mogły zmienić [first_lover.GetHerHis] serca."
 lover.0002.still_likes:0 "Słowa, które wypowiedział[Select_CString( first_lover.IsFemale, 'a', '' )] [first_lover.GetTitledFirstName], ukłuły mnie, lecz starał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się ukryć ten ból.\n\nJeśli uważa, że tak będzie dla nas lepiej, nie będę utrudniać [first_lover.GetHerHim] odejścia."
 lover.0002.neutral:0 "„Wszystko ma swój koniec” — powiedział[Select_CString( first_lover.IsFemale, 'a', '' )] mi [first_lover.GetTitledFirstName]. Napełnia mnie smutkiem myśl o wszystkim, co dzieliliśmy i co teraz straciliśmy, ale w końcu wydaje się, że tak będzie najlepiej."
 lover.0002.dislike:0 "[first_lover.GetTitledFirstName] pod[Select_CString( first_lover.IsFemale, 'eszła', 'szedł' )] do mnie z z pewną dozą niepewności. Kiedy zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że jest tu tylko po to, aby powiedzieć mi, że już się nie zobaczymy, nie był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zdenerwowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Ulżyło mi."
 lover.0002.hate:0 "[first_lover.GetTitledFirstName] pod[Select_CString( first_lover.IsFemale, 'eszła', 'szedł' )] do mnie, stwierdzając, że mamy ważną sprawę do omówienia. Zanim zdążył[Select_CString( first_lover.IsFemale, 'a', '' )] się odezwać, wypuścił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tyradę na temat tego, jak po raz kolejny mnie zawi[Select_CString( first_lover.IsFemale, 'odła', 'ódł' )].\n\nByłem blisk[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] szczęścia, gdy powiedział[Select_CString( first_lover.IsFemale, 'a', '' )], że nie chce mnie więcej widzieć."
 lover.0002.like.vengeful:0 "Gdy [first_lover.GetTitledFirstName] wymyślał[Select_CString( first_lover.IsFemale, 'a', '' )] słabe wymówki, nienawiść zaczęła tlić się w moim żołądku, a każde słowo podsycało ogień. Więc nie jestem już dla nie[Select_CString( first_lover.IsFemale, 'j', 'go' )] wystarczająco dobr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], prawda? Będzie tego żałować, zapiszcie moje słowa..."
 lover.0002.dislike.vengeful:0 "W miarę jak [first_lover.GetTitledFirstName] recytował[Select_CString(first_lover.IsFemale, 'a', '' )] swoje żałosne wymówki, lodowata pogarda rozprzestrzeniała się z głębi mojego żołądka, burząc resztki czułości, jaką do nie[Select_CString( first_lover.IsFemale, 'j', 'go' )] czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Pożałuje, że mnie odtrącił[Select_CString(first_lover.IsFemale, 'a', '' )] w taki sposób, zapisz sobie moje słowa..."
 lover.0002.like.humble:0 "Choć ból, jaki sprawił[Select_CString(first_lover.IsFemale, 'a', '' )] mi [first_lover.GetTitledFirstName] swoimi słowami, był prawie niemożliwy do zniesienia, nie mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zaprzeczyć ich prawdzie. Nigdy nie był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] dla nie[Select_CString(first_lover.IsFemale, 'j', 'go' )] wystarczająco dobr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]. Mam nadzieję, że będzie szczęśliwsz[Select_CString(first_lover.IsFemale, 'a', 'y' )] beze mnie..."
 lover.0002.like.arrogant:0 "[first_lover.GetTitledFirstName]... czy [first_lover.GetSheHe] mnie już nie chce? To, co powiedział[Select_CString( first_lover.IsFemale, 'a', '' )], nie miało sensu. Pomyślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że musiał[Select_CString( first_lover.IsFemale, 'a', '' )] się źle czuć, a może został[Select_CString( first_lover.IsFemale, 'a', '' )] zmuszon[Select_CString( first_lover.IsFemale, 'a', 'y' )] do wypowiedzenia tych dziwacznych słów. Jestem... Jestem dla niej idealn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 lover.0002.dislike.arrogant:0 "Ledwo mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] powstrzymać się od śmiechu z powodu tych absurdalnych słów, które wypowiadał[Select_CString( first_lover.IsFemale, 'a', '' )] [first_lover.GetTitledFirstName]. Oczywiście, że nadal mnie chciał[Select_CString( first_lover.IsFemale, 'a', '' )], jestem wszystkim, czego kiedykolwiek pragn[Select_CString( first_lover.IsFemale, 'ęła', 'ął' )]! Nie kłócił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się jednak — [first_lover.GetHerHis] strata. Nic mnie to nie obchodzi."
 lover.0002.like.lustful:0 "Brakowało mi [first_lover.GetHerHis] dotyku, więc kiedy tylko zjawił[Select_CString( first_lover.IsFemale, 'a', '' )] się niezapowiedzianie, zrobił[Select_CString( first_lover.IsFemale, 'a', '' )] mi niemałą niespodziankę. Nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się doczekać, żeby zatracić się w [first_lover.GetHerHis] objęciach, ale kiedy próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przyciągnąć [Select_CString( first_lover.IsFemale, 'ją', 'go' )] do siebie, stawiał[Select_CString( first_lover.IsFemale, 'a', '' )] opór.\n\nLedwie pamiętam słowa, które potem padły, ale tępy ból, który po sobie pozostawił[Select_CString( first_lover.IsFemale, 'a', '' )], nie zmalał ani trochę."
 lover.0002.dislike.lustful:0 "Ku mojemu zaskoczeniu, kiedy [first_lover.GetTitledFirstName] powiedział[Select_CString( first_lover.IsFemale, 'a', '' )] mi, że to koniec, moim pierwszym uczuciem była ulga. Wreszcie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przyznać, że nie jest już w stanie spełnić moich pragnień."
 lover.0002.like.understanding:0 "Nawet jeśli [first_lover.GetTitledFirstName] z trudem znajdował[Select_CString( first_lover.IsFemale, 'a', '' )] słowa, znał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( first_lover.IsFemale, 'ją', 'go' )] na tyle dobrze, by stwierdzić, że będą złe. Stłumił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swój żal, nie chcąc [first_lover.GetHerHis] tego utrudniać, i delikatnie ścisn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] [first_lover.GetHerHis] dłoń. Wtedy słowa wylały się z nie[Select_CString( first_lover.IsFemale, 'j', 'go' )] jak wodospad i tym samym potwierdziły się moje najgłębsze obawy."
 lover.0002.dislike.understanding:0 "Cokolwiek [first_lover.GetTitledFirstName] przysz[Select_CString( first_lover.IsFemale, 'ła', 'edł' )] mi powiedzieć, najwyraźniej [Select_CString( first_lover.IsFemale, 'ją', 'go' )] to martwiło. Mimo że moje uczucia do nie[Select_CString( first_lover.IsFemale, 'j', 'go' )] wygasły, nadal bolało mnie, że widzę [Select_CString( first_lover.IsFemale, 'ją', 'go' )] w takim stanie.\n\nKiedy zapewnił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( first_lover.IsFemale, 'ją', 'go' )], że wszystko będzie dobrze, w końcu powiedział[Select_CString( first_lover.IsFemale, 'a', '' )] mi, że to koniec."
 lover.0002.like.angry:0 "After watching [first_lover.GetTitledFirstName] squirm and sweat for the better part of an hour, [first_lover.GetHerHis] confession came as no surprise. However, I had not expected my own reaction. Vile words spilled like lava from my mouth, I could not stop them, nor did I want to. I had to see my own pain reflected upon [first_lover.GetFirstNamePossessive] face.\n\nThe rage protected me until [first_lover.GetFirstName] stormed out of the [ROOT.Char.Custom('GetRoom')]. Then I was left with nothing but the agonizing reality of rejection."
 lover.0002.dislike.angry:0 "Po ponad godzinie patrzenia, jak[first_lover.GetTitledFirstName] wije się i poci, nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] już dłużej powstrzymywać wściekłości. Każda złośliwa rzecz, którą kiedykolwiek chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] powiedzieć t[Select_CString( first_lover.IsFemale, 'ej nieszczęsnej kobiecie', 'emu nieszczęsnemu mężczyźnie' )], wylała się z moich ust jak lawa.\n\nBól w je[Select_CString( first_lover.IsFemale, 'j', 'go' )] oczach wzmocnił mnie, a kiedy w końcu wykrztusił[Select_CString( first_lover.IsFemale, 'a', '' )], że to koniec, mój triumf był kompletny."
 lover.0002.like.paranoid:0 "Gdy [first_lover.GetTitledFirstName] powiedział[Select_CString( first_lover.IsFemale, 'a', '' )] mi, że już mnie nie chce, nie było to dla mnie zaskoczeniem. Widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to od dawna w je[Select_CString( first_lover.IsFemale, 'j', 'go' )] oczach, czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to w wahaniach je[Select_CString( first_lover.IsFemale, 'j', 'go' )] dotyku. Za każdym razem, gdy pytał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], zaprzeczał[Select_CString( first_lover.IsFemale, 'a', '' )]. Wygląda na to, że nie potrafił[Select_CString( first_lover.IsFemale, 'a', '' )] już dłużej tego ukrywać. A może po prostu lubił[Select_CString( first_lover.IsFemale, 'a', '' )] patrzeć na moje cierpienie..."
 lover.0002.dislike.paranoid:0 "Gdy [first_lover.GetTitledFirstName] powiedział[Select_CString( first_lover.IsFemale, 'a', '' )] mi, że już mnie nie chce, nie było to dla mnie zaskoczeniem. Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że prędzej czy później nadejdzie ten moment, nawet jeśli ciągle temu zaprzeczał[Select_CString( first_lover.IsFemale, 'a', '' )]. Być może przeciągał[Select_CString( first_lover.IsFemale, 'a', '' )] całą sprawę, aby mnie ukarać... Tak, jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ny' )], że t[Select_CString( first_lover.IsFemale, 'a ohydna kobieta', 'en ohydny mężczyzna' )] rozkoszował[Select_CString( first_lover.IsFemale, 'a', '' )] się moim cierpieniem!"
 lover.0002.a:0 "Ale dlaczego, kochanie..."
 lover.0002.b:0 "Nie, muszę coś zrobić!"
 lover.0002.c:0 "Zapewne tak będzie najlepiej."
 lover.0002.d:0 "Nareszcie! Chwalmy [ROOT.GetCharacter.GetFaith.FertilityGodNamePossessive]!"
 lover.0002.e:0 "Nigdy nie wybaczę [first_lover.GetHerHim] zdrady."
 lover.0003.t:0 "Zbyt wiele dobrego"
 lover.0003.desc.intro:0 "Nigdy bym nie pomyślał[Select_CString(ROOT.Char.IsFemale, 'a', '' )], że [ROOT.Char.GetWomanMan] może mieć za dużo [ROOT.Char.Custom('lover_reason')], ale wygląda na to, że życie udowodniło, że się mylę. W niektóre dni czuję, że mój wolny czas to nic innego jak"
 lover.0003.desc.twolovers:0 "[lover_1.Custom('lover_activity')] oraz [lover_2.Custom('lover_activity')]."
 lover.0003.desc.threelovers:0 "[lover_1.Custom('lover_activity')], [lover_2.Custom('lover_activity')] oraz [lover_3.Custom('lover_activity')]."
 lover.0003.desc.end1:0 "\n\nJak długo mogę tak trwać?"
 lover.0003.desc.end2men:0 "Ci mężczyźni"
 lover.0003.desc.end2women:0 "Te kobiety"
 lover.0003.desc.end2people:0 "Ci ludzie"
 lover.0003.desc.end3:0 "doprowadzą do mojego końca!"
 lover_0003.a:0 "Muszę pozwolić, aby [lover_1.GetFirstNameNoTooltip] [Select_CString(lover_1.IsFemale, 'odeszła', 'odszedł' )]."
 lover_0003.b:0 "[lover_2.GetFirstNameNoTooltip] i ja doszliśmy do końca naszej drogi."
 lover_0003.c:0 "Ja i [lover_3.GetFirstNameNoTooltip] nie możemy dłużej tego kontynuować."
 lover_0003.d:0 "W romansowaniu nie chodzi o ilość, ale o jakość!"
 lover_0003.d.tt:0 "Używasz swoich miłosnych talentów, aby zadowolić swoich kochanków nie przepracowując siebie."
 lover_0003.e:0 "To może mnie złamać, ale czymże jest życie bez [ROOT.Char.Custom('lover_reason')]?"
 lover_0003.e.tt:0 "Ciężko pracujesz nad tym, aby podtrzymać relację."
 lover.0004.t:0 "Bolesne odrzucenie"
 lover.0004.desc:0 "[first_lover.GetFirstName] i ja [Select_CString( And(first_lover.IsFemale, ROOT.Char.IsFemale), 'miałyśmy', 'mieliśmy')] swoje problemy, nie mogę temu zaprzeczyć. Jednakże [first_lover.GetHerHis] odrzucenie było dla mnie szokiem. Nie potrafię wyjaśnić dlaczego to zrobił[Select_CString( first_lover.IsFemale, 'a', '' )], ale nigdy nie sądził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że tak to się skończy."
 lover_0004.a:0 "Jak ja sobie poradzę bez [first_lover.GetHerHis] [ROOT.Char.Custom('lover_reason')]?"
 attempt_to_regain_affection_tt:0 "Muszę podjąć drastyczne środki, aby odzyskać [first_lover.GetHerHis] uczucia."
 lover.0005.t:0 "Piekło nie zna takiej furii"
 lover.0005.desc:0 "Gdybym zakładał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], że [lover.GetFirstName] dobrze przyjmie moje decyzje, skłamał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym, a jednak [lover.GetHerHis] reakcja mnie zaskoczyła. Żadnych łez, żadnych błagań, żadnych obelg. Tylko [lover.GetHerHis] oczy zdradzały prawdziwe uczucia. To co w nich zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], zmroziło mnie do głębi."
 lover_0005.a:0 "Obawiam się, że od dziś posiadam jednego wroga więcej."
 lover.0101.t:0 "Pojman[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] przez [Select_CString(lover.IsFemale, 'nią', 'niego' )]"
 lover.0101.desc_dungeon:0 "Ledwo widzę kraty z powodu całunu łez zakrywającego moje oczy. Dlaczego [ROOT.Char.Custom2('MySheHe',SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] mi to zrobił[Select_CString( lover.IsFemale, 'a', '' )]? [lover.GetTitledFirstName], [lover.Custom('LoverPetName_possessive')], proszę, wypuść mnie..."
 lover.0101.desc_house_arrest:0 "Mimo że przemierzam te same korytarze, co [ROOT.Char.Custom2('MySheHe', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName], nasze serca nigdy nie były od siebie bardziej oddalone. [lover.Custom('LoverPetName_possessive')|U], proszę, wypuść mnie..."
 lover.0101.a:0 "[lover.GetWomanMan|I], któr[Select_CString( ROOT.Char.IsFemale, 'ą kocham, nie zrobiłaby mi tego', 'ego kocham, nie zrobiłby mi tego' )]!"
 lover.0101.b:0 "To nic innego jak kolejna przeszkoda, którą musimy pokonać."
 lover.0102.t:0 "Więzień"
 lover.0102.desc:0 "Kto mógłby przypuszczać, że do tego dojdzie? M[Select_CString( SCOPE.sC('imprisoned_lover').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('imprisoned_lover'))] [imprisoned_lover.GetTitledFirstName] stroni od mojej obecności, a nawet jeśli nadal jest w moich sidłach, je[Select_CString( imprisoned_lover.IsFemale, 'j', 'go' )] uczucie do mnie wygasło."
 lover.0102.a:0 "Miłość, którą skrywał[Select_CString( imprisoned_lover.IsFemale, 'a', '' )], uciekła, podczas gdy [imprisoned_lover.GetSheHe] nie m[Select_CString( imprisoned_lover.IsFemale, 'ogła', 'ógł' )]!"
 lover.0103.t:0 "Wojna uczuć"
 lover.0103.desc:0 "To, że m[Select_CString( lover.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] wypowie mi wojnę... Cokolwiek nas łączyło — jakiekolwiek uczucia, które do nie[Select_CString( lover.IsFemale, 'j', 'go' )] żywił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] – powoli zagłuszał dźwięk rogów bojowych."
 lover.0103.a:0 "Nic nie stanie mi na drodze. Nawet ty, moja miłości!"
 lover.0103.b:0 "W czasie wojny życie jest najcenniejsze, a miłość tym słodsza."
 lover.0103.b.tt:0 "#F Nie będę podejmować pochopnych decyzji w ferworze walki!#!"
 lover.0104.desc:0 "Odkąd wybrał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] podbój [war_title.Custom('TitleAdj')|L] zamiast moje[Select_CString(ROOT.Char.IsFemale, 'j kochanki', 'go kochanka' )]. [war_lover.GetTitledFirstName] nie chce nawet na mnie spojrzeć i obawiam się, że to, co było między nami, zostało utracone na zawsze."
 lover.0104.a:0 "W miłości i wojnie wszystko jest sprawiedliwe."
 lover.0201.t:0 "Koniec romansu"
 lover.0201.desc:0 "„Tak się cieszę, że rozumiesz, dlaczego tak musi być” — mówi mi m[Select_CString( breaker.IsFemale, 'oja kochanka', 'ój kochanek' )].\n\nOch, [breaker.GetFirstName], chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )], żeby tak było! Najpierw szepczesz te wszystkie słodkie słowa, a teraz odchodzisz?"
 lover.0201.other_lover:0 "\n\nTo jest t[Select_CString( other_lover.IsFemale, 'a', 'en' )] [other_lover.Custom('InsultNounSexual')], czyż nie?"
 lover.0201.a:0 "To wszystko miało potoczyć się zupełnie inaczej."
 lover.0202.t:0 "M[Select_CString( breaker.IsFemale, 'oja własna żona', 'ój własny mąż' )]"
 lover.0202.desc:0 "Jestem... zdezorientowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. M[Select_CString( breaker.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('breaker'))], [breaker.GetFirstName], mówi, że nie chce już być mo[Select_CString( breaker.IsFemale, 'ją kochanką', 'im kochankiem.' )]. Czy nasza pasja nie jest wystarczająca, aby utrzymać płomień tego małżeństwa?"
 lover.0202.a:0 "Co [breaker.GetSheHe] sobie wyobrażał[Select_CString( breaker.IsFemale, 'a', '' )]?"
 lover.0203.t:0 "Ulga"
 lover.0203.desc:0 "„Tu nie chodzi o ciebie, tylko o mnie...” Nie słucham tak naprawdę, co [breaker.GetFirstName] do mnie mówi. Nie ma wątpliwości, że jest tu po to, by zakończyć nasz romans. Wbrew pozorom, czuję ogarniającą mnie falę ulgi."
 lover.0203.a:0 "Tak, tak, jaka szkoda. A teraz uciekaj."
 lover.0204.t:0 "Wzgardzon[Select_CString( lover.IsFemale, 'a', 'y' )] [lover.Custom('WomanManGirlBoy')|l]"
 lover.0204.desc:0 "„Jak śmiesz! Jak śmiesz zrywać ze mną i to jeszcze dla kogoś takiego, jak [Select_CString(other_lover.IsFemale, 'ta', 'ten' )] [other_lover.Custom('InsultNounSexual')]!”\n\nPlotki szybko się rozchodzą i na własne oczy mogę zobaczyć jak [lover.GetFirstName] nerwowo na nie reaguje. Jest jasne, że żywi do mnie urazę i może szukać zemsty, niezależnie od tego, czy jest ona uzasadniona, czy też nie."
 lover.0204.a:0 "[breaker.GetFirstName] wybrał[Select_CString( breaker.IsFemale, 'a', '' )] mnie. Pogódź się z tym."
 lover.3111.t:0 "M[Select_CString( lover.IsFemale, 'oja', 'ój' )] jedyn[Select_CString( lover.IsFemale, 'a', 'y' )] i niepowtarzaln[Select_CString( lover.IsFemale, 'a', 'y' )]"
 lover.3111.desc:0 "M[Select_CString( lover.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] trzyma mnie w ramionach, a ja czuję rzadko odczuwane szczęście. Wyobrażam sobie, że to mogłoby trwać wiecznie — gdyby m[Select_CString( lover.IsFemale, 'ogła', 'ógł' )] być na zawsze m[Select_CString( lover.IsFemale, 'oja', 'ój' )] i tylko m[Select_CString( lover.IsFemale, 'oja', 'ój' )]..."
 lover.3111.a:0 "Obiecajmy sobie, że nigdy nie pokochamy kogoś innego!"
 lover.3111.a.success:0 "[lover.GetShortUIName|U] zgadza się na wyłączność"
 lover.3111.a.failure:0 "Moja sugestia sprawia, że [lover.GetShortUIName] czuje się niezręcznie"
 lover.3111.a.tt:0 "#F Zaproponuję, byśmy przysięgli oddanie tylko sobie nawzajem#!"
 lover.3111.b:0 "Mieć [Select_CString( lover.IsFemale, 'ją taką', 'go takiego' )], to wszystko, czego potrzebuję. Stań się jeszcze raz m[Select_CString( lover.IsFemale, 'oja', 'ój' )]!"
 lover_0300_break_up_with_other_lovers_effect.tt:0 "Wszyscy twoi inni kochankowie"
 lover.3002.t:0 "Wyraź to słowami"
 lover.3002.desc:0 "Uczucia, którymi [lover.GetFirstName] został[Select_CString( lover.IsFemale, 'a', '' )] przeze mnie obdarzon[Select_CString( lover.IsFemale, 'a', 'y' )], niemal pękają mi w piersi! Mam desperacką potrzebę, aby dać [lover.GetHerHim] znać, co czuję!\n\nMiłości, prowadź moją rękę, gdy będę przelewać atrament na papier!"
 lover.3002.a:0 "Poezja to jedyny słuszny sposób wyznania prawdy!"
 lover.3002.b:0 "To o wiele trudniejsze niż mi się zdawało..."
 lover.3002.a_beautiful:0 "Wspaniały list miłosny"
 lover.3002.a_good:0 "Dobry list miłosny"
 lover.3002.a_competent:0 "Satysfakcjonujący list miłosny"
 lover.3002.a_bad:0 "Zły list miłosny"
 lover.3003.desc:0 "[first_lover.GetTitledFirstName] napisał[Select_CString(first_lover.IsFemale, 'a', '' )] do mnie list miłosny!\n\n[first_lover.Custom2('love_letter', ROOT.Char )]"
 lover.3003.desc_conclusion:0 "\n\nCo... to jest?"
 lover.3003.a:0 "To może być najgorszy wiersz, jaki kiedykolwiek widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!"
 lover.3004.desc:0 "Wydaje się, że mój list został niezbyt ciepło przyjęty. Niech spojrzę na niego jeszcze raz...\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3004.a:0 "Naprawdę jest taki zły?"
 lover.3005.desc_conclusion:0 "\n\nTo... miłe."
 lover.3005.a:0 "Przynajmniej o mnie myśli."
 lover.3006.desc:0 "Wydaje się, że mój list spotkał się z ciepłym przyjęciem, mimo że został określony jako „ascetyczna próba poezji”:\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3006.a:0 "Cóż, liczy się gest!"
 lover.3007.desc_conclusion:0 "\n\nWiersz, tylko dla mnie!"
 lover.3007.a:0 "Och, jakie to wzruszające!"
 lover.3008.desc:0 "Mój list został bardzo ciepło przyjęty! Wygląda na to, że [lover.GetTitledFirstName] [Select_CString(lover.IsFemale, 'wyrecytowała', 'wyrecytował' )] go kilku osobom.\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3008.a:0 "Moja elokwencja załatwiła sprawę!"
 lover.3009.desc_conclusion:0 "\n\nTo jest naprawdę przepiękne. I napisane w całości dla mnie!"
 lover.3009.a:0 "Będę nosić te słowa w moim sercu!"
 lover.3010.desc:0 "[lover.GetTitledFirstName] odpowiedział[Select_CString( lover.IsFemale, 'a', '' )] na mój list, twierdząc, że to jedna z najpiękniejszych rzeczy, jakie kiedykolwiek czytał[Select_CString(lover.IsFemale, 'a', '' )]! Jak się nad tym zastanowić, to wcale mnie to nie dziwi:\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3010.a:0 "Może był[Select_CString(ROOT.Char.IsFemale, 'aby', 'by' )] ze mnie lepsz[Select_CString(ROOT.Char.IsFemale, 'a poetka', 'y poeta' )] niż [ROOT.Char.GetTitleAsNameNoTooltip]!"
 lover.3112.desc:0 "„Nigdy nie zapragnę nikogo poza tobą, [ROOT.Char.Custom('LoverPetName_possessive')]”.\n\n[proposing_lover.GetTitledFirstName] przytrzymuje mnie przy sobie. Czuję [proposing_lover.GetHerHis] oddech na karku, kiedy prosi mnie o złożenie obietnicy: Nigdy nie powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] oddać się nikomu innemu, tylko [proposing_lover.GetHerHim]."
 lover.3112.a:0 "Nie potrzebuję nikogo oprócz ciebie!"
 lover.3112.b:0 "Jasne, #EMP zdecydowanie#! nie będę mieć innych."
 lover.3112.b.tt:0 "#F Do jakiej szkody może doprowadzić kłamstwo podsycane miłością?#!"
 lover.3112.c:0 "Chyba nie mówisz poważnie?!"
 lover.3112.b.remain_together.tt:0 "[THIS.Char.GetShortUIName] pozostaje [Select_CString(THIS.Char.IsFemale, 'twoją', 'twoim' )] [Select_CString(THIS.Char.IsFemale, Concept('lover', 'kochanką'), Concept('lover', 'kochankiem'))|E]"
 lover.3113.desc:0 "„Tak, oczywiście, że chcę być tylko tw[Select_CString( lover.IsFemale, 'oja', 'ój' )], [ROOT.Char.Custom('LoverPetName_possessive')]!”\n\nMoje serce przepełnione jest uczuciem i pożądaniem. [lover.GetTitledFirstName] i ja zbliżamy się do siebie, i całujemy gorąco i namiętnie."
 lover.3113.a:0 "Nikt się nie liczy, oprócz ciebie!"
 lover.3113.a.tt:0 "#F Nikt nie będzie przeze mnie tak bardzo kochany, jak [lover.GetFirstNameNoTooltip]!#!"
 lover.3114.desc:0 "„Podobasz mi się [ROOT.Char.GetFirstNameNoTooltip], ale nie jestem jeszcze gotow[Select_CString(lover.IsFemale, 'a', 'y' )] złożyć przysięgi”.\n\n[lover.GetTitledFirstName] [lover.Custom('quirk_neg_present')], a między nami zapada niezręczna cisza."
 lover.3114.a:0 "Jak mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się aż tak pomylić co do nie[Select_CString( lover.IsFemale, 'j', 'go' )]?"
 lover.0304.opening:0 "M[Select_CString( ROOT.Char.IsFemale, 'oja droga', 'ój drogi' )] [ROOT.Char.GetFirstNameNoTooltip],"
 lover.0304.desc:0 "Nigdy bym nie pomyślał[Select_CString(lover.IsFemale, 'a', '' )], że to się tak skończy, ale oto jesteśmy. Przykro mi, ale kocham kogoś innego. Nie możemy dłużej być razem.\n\nŻyczę ci wszelkiego szczęścia na świecie. Niech [ROOT.Char.GetFaith.HighGodName] czuwa nad tobą."
 lover.0304.a:0 "A więc to koniec?"
 lover.1001.t:0 "Plotka i spekulacje"
 lover.1001.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('snoopy_lover') )], [snoopy_lover.GetTitledFirstName] gets to hear many things during [snoopy_lover.GetHerHis] comings and goings at my [ROOT.Char.Custom('GetCourt')].\n\nLately [snoopy_lover.GetSheHe] has heard some very interesting stories about what my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('secret_holder') )] [secret_holder.GetTitledFirstName] does in the shadows..."
 lover.1001.a:0 "To bardzo przydatna wiedza, [ROOT.GetCharacter.Custom('LoverPetName_possessive')]."
 lover.1002.t:0 "Pociągając za sznurki"
 lover.1002.desc:0 "[ROOT.GetCharacter.Custom('LoverPetName_possessive')|U], [lover.GetTitledFirstName] knows a lot about how to navigate the many relationships at my [ROOT.Char.Custom('GetCourt')]. [lover.GetSheHe|U] suggests that [lover.GetSheHe] could put [lover.GetHerHis] expertise to good use in my diplomatic overtures towards [target.GetTitledFirstName]."
 lover.1002.a:0 "Świetny pomysł!"
 lover.1002.b:0 "Nie mogę sobie pozwolić, żeby [lover.GetFirstNameNoTooltip] był[Select_CString(lover.IsFemale, 'a', '' )] w to zamieszan[Select_CString(lover.IsFemale, 'a', 'y' )]."
 lover.1003.t:0 "Komfort kochank[Select_CString(lover.IsFemale, 'i', 'a' )]"
 lover.1003.desc:0 "The burden of being a [ROOT.Char.GetTitleAsNameNoTooltip] has weighed heavily on me as of late, and only the warm embrace of my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )], [lover.GetTitledFirstName], seems to lighten the load.\n\n"Please, my [ROOT.Char.Custom('LoverPetName')], let me help you relax.""
 lover.1003.a:0 "Co byśmy bez siebie poczęli, kochanie?"
 lover.1003.b:0 "Właśnie tego mi było trzeba!"
 lover.1004.t:0 "Ucieknijmy"
 lover.1004.desc:0 "M[Select_CString( lover.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )] [lover.GetTitledFirstName] uśmiecha się [lover.Custom('quirk_pos_adverb')], gdy mnie obejmuje, a mnie po raz kolejny przypomina się, dlaczego tak bardzo [Select_CString( lover.IsFemale, 'ją', 'go' )] cenię.\n\nJak dobrze byłoby uciec razem na jakiś czas, tylko we dwoje..."
 lover.1004.a:0 "I've heard [county.GetNameNoTierNoTooltip] is lovely this time of year."
 lover.1004.a.tt:0 "#F Romantyczna podróż... Kto wie, co może się wydarzyć?#!"
 lover.1004.b:0 "Sypialnia to wystarczająco ekscytujące miejsce!"
 lover.1005.desc_opening_same_court:0 "„Och, [ROOT.Char.GetFirstNameNoTooltip]! Ucieczka z dworu, choćby na krótką chwilę... To jest jak sen”.\n\n"
 lover.1005.desc_opening_other_court:0 "„Och, [ROOT.Char.GetFirstNameNoTooltip]! Spotkać się w ten sposób, z dala od naszych dworów... To jest jak sen”.\n\n"
 lover.1005.desc_object_of_importance:0 "Widząc, że [lover.GetTitledFirstName] ma uśmiech na twarzy i zapał w oczach, jestem bardziej niż szczęśliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], aby zgodzić się i znaleźć zakwaterowanie w karczmie gdzieś na terenie [county.GetAdjective] – karczmie, którą zdobią [ROOT.Char.Custom2('LoverSeductionObjectMultiple', SCOPE.sC('lover'))]."
 lover.1005.desc:0 "Widząc, że [lover.GetTitledFirstName] ma uśmiech na twarzy i zapał w oczach, jestem bardziej niż szczęśliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], aby zgodzić się i znaleźć zakwaterowanie w karczmie gdzieś na terenie [county.GetAdjective]."
 lover.1005.a:0 "Wasz najbardziej prywatny pokój na tydzień!"
 lover.1005.a.tt:0 "#F Moja nieobecność może zostać zauważona#!"
 lover.1005.b:0 "Wykorzystajmy tę noc jak najlepiej."
 lover.1005.c:0 "Hm, tej gospodzie, a nawet całej wiosce, nie zaszkodziłby mały remont..."
 lover.1006.opening:0 "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.1006.desc_opening:0 "Błagam cię, użycz mi swych talentów!"
 lover.1006.desc_chancellor:0 "Twoje umiejętności dyplomatyczne są powszechnie znane"
 lover.1006.desc_steward:0 "Twoje umiejętności administracyjne są powszechnie znane"
 lover.1006.desc_marshal:0 "Twoje umiejętności walki są powszechnie znane"
 lover.1006.desc_spymaster:0 "Twoje umiejętności w #EMP newralgicznych#! sprawach są powszechnie znane"
 lover.1006.desc_court_chaplain:0 "Twoje umiejętności teologiczne są powszechnie znane"
 lover.1006.desc_end:0 "i myślę, że był[Select_CString( ROOT.Char.IsFemale, 'abyś', 'byś' )] idealn[Select_CString( ROOT.Char.IsFemale, 'ą kandydatką', 'ym kandydatem' )] na stanowisko w mojej radzie."
 lover.1006.a:0 "Oczywiście, że ci pomogę!"
 lover.1006.b:0 "Nie mam czasu na pełnienie funkcji w radzie."
 lover.1007.t:0 "Wasal i [ROOT.Char.GetHerHis] senior"
 lover.1007.desc:0 "„[ROOT.Char.Custom('LoverPetName_possessive')], zasługujesz na gwiazdy” — [ROOT.Char.Custom2('MySheHe',SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] przesuwa swoją dłonią po moich plecach, gdy leżymy obok siebie w [lover.GetHerHis] łóżku. „Niestety mogę ci dać tylko rzeczy doczesne... Jutro z samego rana wprowadzę pewne poprawki do warunków twojego wasalstwa”."
 lover.1007.a:0 "Jesteś dla mnie zbyt dobr[Select_CString( lover.IsFemale, 'a', 'y' )], [lover.GetFirstNameNoTooltip]!"
 lover.1007.b:0 "Tylko #EMP kilka#! zmian, m[Select_CString( lover.IsFemale, 'oja droga', 'ój drogi' )]?"
 lover.1007.b_1:0 "Otrzymuję jeszcze lepszą ofertę"
 lover.1007.b_2:0 "[lover.GetFirstNameNoTooltip] nie docenia mojej zachłanności"
 lover.1008.t:0 "[lover.GetTitleTierName|U] przybywa"
 lover.1008.desc:0 "[Select_CString(lover.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] przybywa do [capital.GetAdjective], a ja wychodzę by [Select_CString(lover.IsFemale, 'ją', 'go' )] powitać, ale zauważam, że jest już otoczon[Select_CString(lover.IsFemale, 'a', 'y' )] przez dygnitarzy i urzędników, domagających się [lover.GetHerHis] pomocy i wkładu."
 lover.1008.a:0 "Rozejść się! [lover.GetSheHe|U] jest tutaj, by zobaczyć się ze mną!"
 lover.1008.b:0 "[lover.GetHerHis|U] opinia w tych sprawach byłaby przydatna..."
 lover.2001.t:0 "Presja tajemnicy"
 lover.2001.desc:0 "Dużo czasu spędzam zastanawiając się, kto mógł dowiedzieć się, że ja i [lover.GetTitledFirstName] jesteśmy w związku.\n\nMoje serce bije szybko, gdy niewinne komentarze nabierają znaczenia. Próbuję sobie wmówić, że to wszystko dzieje się tylko w mojej głowie."
 lover.2001.a:0 "Nikt nie wie. Oczywiście, że nikt nie wie."
 lover.2002.t:0 "Ciężar miłości"
 lover.2002.desc:0 "I am very passionate about [lover.GetHerHim], but [lover.GetTitledFirstName] requires so much attention and care, which is difficult at a time like this!\n[lover.GetSheHe|U] knows how important my duties as a [ROOT.Char.GetTitleAsNameNoTooltip] are, so of course I cannot spend all my remaining waking hours with [lover.GetHerHim]!"
 lover.2002.secret:0 "\n\nSamo utrzymanie naszego romansu w tajemnicy jest ogromnym wyzwaniem!"
 lover.2002.a:0 "Nie, [ROOT.GetCharacter.Custom('LoverPetName')], nie myśl sobie, że mnie to nie obchodzi."
 lover.2003.t:0 "Miłosne „brzemię”"
 lover.2003.desc:0 "[first_lover.GetSheHe|U] blames all [first_lover.GetHerHis] duties as a [first_lover.GetTitleAsNameNoTooltip], but it feels though [first_lover.GetTitledFirstName] does not even look at me the way [first_lover.GetSheHe] used to.\n\nIs it really too much to ask that someone who claims to love you takes the time to spend at least a moment in your company?"
 lover.2003.a:0 "Zasługuję na więcej niż coś takiego."
 lover.2004.t:0 "Złamana obietnica"
 lover.2004.desc:0 "Mój [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] upiera się, że małżeństwo, które zawarł[Select_CString(lovers_lover.IsFemale, 'a', '' )] z [Select_CString(lover.IsFemale, 'nią', 'nim' )] [lovers_lover.GetTitledFirstName] jest tylko polityczną koniecznością, ale niektóre uśmiechy, które kieruje do [Select_CString(lovers_lover.IsFemale, 'swojej', 'swojego' )] [lover.Custom2('RelationToMePossessive',SCOPE.sC('lovers_lover'))] sprawiają, że zastanawiam się..."
 lover.2004.a:0 "Nie zdzierżę tego — obiecaliśmy sobie, że nigdy nie pokochamy nikogo innego!"
 lover.2004.a.tt:0 "[lover.GetShortUIName] i ja stajemy twarzą w twarz"
 lover.2004.b:0 "Ufam [lover.GetHerHim]."
 lover.2004.b.tt:0 "#F Mój ukochan[Select_CString(lover.IsFemale, 'a', 'y' )] nie okłamał[Select_CString(lover.IsFemale, 'aby', 'by' )] mnie!#!"
 lover.2005.desc:0 "„[ROOT.Char.Custom('LoverPetName_possessive')|U], z pewnością czułe spojrzenia, które [lovers_lover.GetTitledFirstName] wymieniał[Select_CString(lovers_lover.IsFemale, 'a', '' )] z tobą są tylko nieporozumieniem?”\n\n[Select_CString(original_lover.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))] [original_lover.GetTitledFirstName] martwi się o obietnicę osobistego oddania, którą złożyliśmy sobie nawzajem, odkąd wzięliśmy ślub..."
 lover.2005.a:0 "Nie martw się [Select_CString(original_lover.IsFemale, 'moja kochana', 'mój kochany' )], jesteś [Select_CString(original_lover.IsFemale, 'moją jedyną', 'moim jedynym' )]!"
 lover.2005.b:0 "Nie masz nic do powiedzenia w moim małżeństwie."
 lover.3103.desc_married:0 "Mimo że [lover.GetFirstName] i [Select_CString(lovers_lover.IsFemale, 'ta', 'ten' )] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lovers_lover'))] [lovers_lover.GetTitledFirstName] są małżeństwem, [lover.GetSheHe] zapewnia mnie, że kocha wyłącznie mnie.\n\n„[lover.Custom('LoverPetName_possessive')|U], nie musisz się niczym martwić. Jesteś całym mym światem; Nigdy nie pokochał[Select_CString(lover.IsFemale, 'a', '' )]bym kogoś innego”."
 lover.3103.a:0 "Ostatecznie wybrał[Select_CString(lover.IsFemale, 'a', '' )] mnie — tylko to się liczy."
 lover.3104.desc_married:0 "„Nie mogę [Select_CString( lovers_lover.IsFemale, 'jej', 'go' )] zostawić – to [Select_CString( lovers_lover.IsFemale, 'moja żona', 'mój mąż' )]! A nawet gdyby... zależy mi na [Select_CString( lovers_lover.IsFemale, 'niej', 'nim' )] tak samo jak na tobie, [lover.Custom('LoverPetName_possessive')]”."
 lover.3104.desc_ending:0 "\n\nSłowa, które wypowiada [lover.GetTitledFirstName], bolą bardziej niż samo małżeństwo; pomyśleć, że m[Select_CString( lover.IsFemale, 'ogłaby', 'ógłby' )] mi tak odmówić!"
 lover.3104.a:0 "Przynajmniej nadal mnie chce..."
 lover.3104.a.tt:0 "#F Między innymi...#!"
 lover.3104.b:0 "Więc ja to zakończę!"
 lover.3105.t:0 "Łoże wielkie jak [ROOT.Char.GetTitleTierName|l]"
 lover.3105.desc:0 "„Że tez zdradził[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] mnie w ten sposób, [ROOT.Char.GetFirstNameNoTooltip]... Nigdy nie powin[Select_CString(lover.IsFemale, 'nam była', 'ienem był' )] pozwolić, aby [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('lover'))] tak[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )] jak ty znalazł[Select_CString(ROOT.Char.IsFemale, 'a', '' )] się w moim łożu."\n\nPomyśleć, że [discoverer.Custom('LoverPetName')], [Select_CString(discoverer.IsFemale, 'moja', 'mój' )] [discoverer.GetFirstName], zostawi mnie z powodu tak małej zniewagi!"
 lover.3105.a:0 "Przynajmniej [lovers_lover.GetFirstNameNoTooltip] wciąż jest ze mną!"
 lover.3201.t:0 "Idealny podarunek"
 lover.3201.desc:0 "Spoglądając na idealnie ukształtowaną [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))], mogę sobie wyobrazić, jak szczęśliw[Select_CString(lover.IsFemale, 'a byłaby', 'y byłby' )] [lover.GetTitledFirstName] z takiego prezentu.\n\n„Jest wspaniała. Czy zgodzisz się, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]?” — stary kupiec gestykuluje z przymrużeniem oka. „Idealny prezent dla ukochanej osoby”."
 lover.3201.a:0 "Owszem. Zapakuj go dokładnie, proszę."
 lover.3201.b:0 "Bez wątpienia. Wezmę dziesięć!"
 lover.3201.c:0 "Ten rupieć? Oszczędź sobie."
 lover.3201.c.tt:0 "#F Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że znajdę inny sposób, aby pokazać [lover.GetHerHim], jak bardzo [Select_CString( lover.IsFemale, 'ją', 'go' )] kocham!#!"
