 lover.7006.desc:0 "[ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('proposing_family') )|U] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )], [proposing_family.GetTitledFirstName], jest bardzo [proposing_family.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] [Select_CString( proposing_family.IsFemale, 'kobietą', 'mężczyzną' )]; wiem to od dawna. Jednak ostatnio [Select_CString( proposing_family.IsFemale, 'zaczęła', 'zaczął' )] bujać w obłokach w mojej obecności, uśmiechając się słodziej niż zazwyczaj, gdy myśli, że tego nie widzę..."
 lover.7006.a:0 "Też jestem ni[Select_CString( proposing_family.IsFemale, 'ą', 'm' )] zaintrygowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
