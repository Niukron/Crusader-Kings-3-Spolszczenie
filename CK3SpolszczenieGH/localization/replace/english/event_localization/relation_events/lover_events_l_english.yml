 lover.8102.t:0 "$pilgrimage_header$ Konsekwencje"
 lover.8102.desc:0 "„Przepraszam” — przede mną pojawia się znajomo wyglądając[Select_CString(brothel_worker.IsFemale, 'a chłopka', 'y chłop' )]. Kiedy zastanawiam się, gdzie mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(brothel_worker.IsFemale, 'ją', 'go' )] wcześniej spotkać, [brothel_worker.GetSheHe] odpowiada, jakby czytając mi w myślach.\n\n„Spotkaliśmy się w domu publicznym w murach [brothel_location.GetTitle.GetAdjective]. Zapłacił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] za moje usługi”. Na [brothel_worker.GetHerHis] policzkach pojawiają się rumieńce.\n„Znów się spotykamy... To musi być przeznaczenie, że"
 lover.8102.desc.puppy_love:0 "się w tobie zakochał[Select_CString(brothel_worker.IsFemale, 'am', 'em' )]. W twoich ramionach było mi tak dobrze... Czy w twoim sercu jest miejsce dla kogoś takiego jak ja?”"
 lover.8102.desc.they_pregnant:0 "Jestem w ciąży z twoim dzieckiem. Herbata musiała nie zawierać odpowiednich ziół. Nie chcę samotnie wychowywać dziecka”."
 lover.8102.desc.you_pregnant:0 "możesz być w ciąży. Herbata nie zawierała odpowiednich ziół i nie miała odpowiedniej mocy. Nie chcę, żebyś samotnie wychowywał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] dziecko”."
 lover.8102.desc.ending:0 "\n\n[brothel_worker.GetHerHis|U] głos cichnie, a [brothel_worker.GetSheHe] obdarza mnie nieśmiałym uśmiechem. A może uśmiecha się, bo zna już moją odpowiedź?"
 lover.8102.a:0 "Wezmę pełną odpowiedzialność za swoje czyny."
 lover.8102.b:0 "Próbujesz mnie wrobić, prawda?!"
 lover.8102.c:0 "Zapomnij o tamtej nocy, albo nikt już o tobie nie usłyszy."
 lover.8102.c.success:0 "[brothel_worker.GetTitledFirstNameNoTooltip] milczy w obawie przed groźbami"
 lover.8102.c.failure:0 "[brothel_worker.GetTitledFirstNameNoTooltip] zgadza się na milczenie za odpowiednią opłatą"
 lover.8102.c.crit_failure:0 "[brothel_worker.GetTitledFirstNameNoTooltip] wyjawia światu twoje czyny"
 lover.8102.d:0 "Możesz iść ze mną, pod warunkiem, że zachowasz naszą przeszłość w tajemnicy."
