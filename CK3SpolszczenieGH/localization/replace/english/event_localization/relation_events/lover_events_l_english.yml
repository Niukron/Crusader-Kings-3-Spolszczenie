 lover.7001.t:0 "[Select_CString(potential_lover.IsFemale, 'Moja', 'Mój' )] [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)] przyjaci[Select_CString(potential_lover.IsFemale, 'ółka', 'el' )]"
 lover.7001.desc:0 "Ja i [potential_lover.GetTitledFirstName], siedząc obok siebie, rozmawiamy na temat [potential_lover.Custom('herhis_subject_of_interest')]. Widzę, jak uśmiecha się [potential_lover.Custom('quirk_pos_adverb')]... Gdy nasze oczy spotykają się, moje serce zaczyna bić szybciej, a sądząc po rumieńcach [potential_lover.GetHerHis] na policzkach, nie tylko ja odczuwam nagłe napięcie."
 lover.7001.a:0 "Sprawię, że ta chwila będzie trwała tak długo, jak tylko się da!"
 lover.7001.a.tt:0 "#F Może kiedyś będziemy mogli być kimś więcej niż przyjaciółmi?#!"
 lover.7001.b:0 "Więc, w kwestii tego, co mówił[Select_CString(potential_lover.IsFemale, 'aś', 'eś' )]..."
 lover.7001.b.tt:0 "#F Nie chcę, aby pomyślał[Select_CString( potential_lover.IsFemale, 'a', '' )], że mog[Select_CString( And(potential_lover.IsFemale, ROOT.Char.IsFemale), 'ły','li')]byśmy być kimś innym niż przyjaciół[Select_CString( And(potential_lover.IsFemale, ROOT.Char.IsFemale), 'kami','mi')].#!"
 lover.7002.t:0 "[Select_CString(proposing_friend.IsFemale, 'Moja', 'Mój' )] [proposing_friend.Custom2('ComplimentAdjective', ROOT.Char)] przyjaci[Select_CString(proposing_friend.IsFemale, 'ółka', 'el' )]"
 lover.7002.desc:0 "Ja i [proposing_friend.GetTitledFirstName], siedząc obok siebie, rozmawiamy na temat [ROOT.Char.Custom('subject_of_interest')]. Postrzegam jak się na mnie patrzy, gdy się uśmiecham... Nagle napięcie staje się wyczuwalne, a sądząc po [proposing_friend.GetHerHis] rumieńcach na policzkach, nie tylko ja to czuję."
 lover.7003.t:0 "[potential_lover.Custom('InsultAdjective')|U] rywal[Select_CString(potential_lover.IsFemale, 'ka', '' )]"
 lover.7003.desc:0 "[potential_lover.GetTitledFirstName] rozpoczyna kolejną tyradę na temat [potential_lover.Custom('herhis_subject_of_interest')], a ja, pozwalając mojemu umysłowi błądzić, nie mogę nie zauważyć, że w rzeczywistości jest z [Select_CString(potential_lover.IsFemale, 'niej', 'niego' )] całkiem [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)] [potential_lover.GetWomanMan].\n\nNapięcie między nami nie jest niczym nowym, ale kiedy nasze oczy się spotykają, czuję, że w moim sercu wzbiera coś innego niż nienawiść..."
 lover.7003.a:0 "Jakie zaklęcie rzucił[Select_CString(potential_lover.IsFemale, 'a', '' )] na mnie [Select_CString(potential_lover.IsFemale, 'ta', 'ten' )] [potential_lover.Custom('InsultNoun')]?"
 lover.7003.a.tt:0 "#F Muszę dokładniej zbadać to dziwne uczucie...#!"
 lover.7003.b:0 "To pewnie wstręt, który czuję."
 lover.7004.t:0 "[proposing_rival.Custom('InsultAdjective')|U] rywal[Select_CString(proposing_rival.IsFemale, 'ka', '' )]"
 lover.7004.desc_opening:0 "In the middle of an engaging discussion about [ROOT.Char.Custom('subject_of_interest')] I see [proposing_rival.GetTitledFirstName] across the [ROOT.Char.Custom('GetRoom')], frowning.\n\n"
 lover.7004.desc_potential_lover_is_go:0 "Gdy zderzamy się wzrokiem, ku memu zaskoczeniu, uśmiecha się [proposing_rival.Custom('quirk_pos_adverb')]. Od zawsze [Select_CString( proposing_rival.IsFemale, 'była taką', 'był takim' )][proposing_rival.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] [Select_CString( proposing_rival.IsFemale, 'kobietą', 'mężczyzną' )]?"
 lover.7004.desc_not:0 "Gdy zderzamy się wzrokiem, marszczy brwi i szybko się odwraca – jak zwykle, zachowanie godne [proposing_rival.Custom('InsultNounGenitive')]!"
 lover.7004.a:0 "Odwzajemniam uśmiech...?"
 lover.7004.a.tt:0 "#F Co to za nagły trzepot w moim sercu?#!"
 lover.7004.b:0 "Ble! Zostaw mnie w spokoju, [proposing_rival.GetFirstNameNoTooltip]."
 lover.7005.t:0 "[Select_CString(EqualTo_string( ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('potential_lover') ), '$MyShe|q$'), 'Moja ukochana', 'Mój ukochany' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]"
 lover.7005.desc:0 "Nie uszło mi na uwadze, iż [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('potential_lover') )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )], [potential_lover.GetTitledFirstName], jest bardzo [Select_CString( potential_lover.IsFemale, 'atrakcyjną kobietą', 'atrakcyjnym mężczyzną' )]. Sposób, w jaki się uśmiecha, powoduje, że moje serce zawsze szybciej bije..."
 lover.7005.a:0 "Czy to normalne żywić takie uczucia wobec [ROOT.GetCharacter.Custom2('RelationToMePossessive' , SCOPE.sC('potential_lover') )]?"
 lover.7005.a.tt:0 "#F Cokolwiek to oznacza, pragnę tego więcej!#!"
