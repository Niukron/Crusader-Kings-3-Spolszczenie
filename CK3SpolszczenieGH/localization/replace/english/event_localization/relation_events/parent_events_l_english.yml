l_english:
 parent_meddling_tt:0 "[Select_CString( parent.IsFemale, 'Moja matka', 'Mój ojciec' )] oczekuje, że będzie [Select_CString( parent.IsFemale, 'miała', 'miał' )] wpływ na podejmowane przeze mnie decyzje"
 parent_meddling_decrease_tt:0 "[Select_CString(parent.IsFemale, 'Moja matka', 'Mój ojciec' )] jest zadowolon[Select_CString(parent.IsFemale, 'a', 'y' )], że stosuję się do [parent.GetHerHis] rad"
 parent.1001.t:0 "[Select_CString(parent.IsFemale, 'Matczyna', 'Ojcowska' )] rada"
 parent.1001.desc:0 "[Select_CString(parent.IsFemale, 'Moja matka', 'Mój ojciec' )] ma wiele do powiedzenia na temat $knight_culture_player_plural_possessive_no_tooltip_lowercase$ mojego państwa, komentując wszystko, od tego jak ćwiczą, po to, do czego powinni przygotowywać się w terenie.\n\nNawet $knight_culture_player_plural_no_tooltip$ przyznają, że to, co mówi, ma wiele sensu."
 parent.1001.a:0 "„Jak więc powinni być zorganizowani $knight_culture_player_plural_no_tooltip_lowercase$, [Select_CString(parent.IsFemale, 'matko', 'ojcze' )]?”"
 parent.1001.b:0 "[Select_CString(ROOT.Char.IsFemale, 'Sama', 'Sam' )] zdecyduję, jak będą walczyć!"
 parent.1002.desc:0 "[Select_CString( parent.IsFemale, 'Moja matka', 'Mój ojciec' )] jest [Select_CString( parent.IsFemale, 'mądrą kobietą', 'mądrym mężczyzną' )], głęboko rozumiejąc[Select_CString( parent.IsFemale, 'ą', 'ym' )] ludzkie potrzeby i pragnienia.\n\n[parent.GetSheHe|U] często oferuje mi wskazówki w zakresie kontaktów z innymi."
 parent.1002.a:0 "Szczerze mówiąc, potrzebuję wszystkich porad, jakie tylko mogę otrzymać."
 parent.1002.b:0 "„To mój dwór i ja tu rządzę, [Select_CString(parent.IsFemale, 'matko', 'ojcze' )]”."
 parent.1003.desc:0 "[Select_CString(parent.IsFemale, 'Moja matka', 'Mój ojciec' )] często spędza godziny na wskazywaniu mi drobnych szczegółów, które umknęły mi na moim dworze.\n\nDwie służące, które kiedyś się kłóciły, teraz plotkują, kasztelan wydaje się cichszy niż zwykle, kandelabr został przeniesiony na drugą stronę sali..."
 parent.1003.a:0 "Lepiej wiedzieć, niż żałować, że się nie wiedziało."
 parent.1003.b:0 "„Nie pozwolę wzbudzać ci we mnie niepokoju, [Select_CString(parent.IsFemale, 'matko', 'ojcze' )]”."
 parent.1004.desc:0 "Czasami wydaje mi się, że m[Select_CString( parent.IsFemale, 'oja matka', 'ój ojciec' )] ma lepszy ogląd na mój skarbiec niż mój zarządca. Kawałek złota wydaje się być wart dwa razy więcej, kiedy on[Select_CString( parent.IsFemale, 'a', '' )] mówi mi, jak mam go wydać!"
 parent.1004.a:0 "„Proszę, [Select_CString( parent.IsFemale, 'matko', 'ojcze' )], prowadź mnie do rozważnych wyborów”."
 parent.1004.b:0 "Moje państwo, mój skarbiec!"
 parent.1005.desc:0 "W moim państwie jest wiele mądrych ludzi, ale wątpię, by choć jeden z nich był w stanie pokonać [Select_CString(parent.IsFemale, 'moją matkę', 'mojego ojca' )] w dyskusji. Zawsze ma zaskakującą perspektywę lub kolejną warstwę wiedzy do ujawnienia!"
 parent.1005.a:0 "„Podziel się ze mną swoją mądrością, [Select_CString( parent.IsFemale, 'matko', 'ojcze' )]!”"
 parent.1005.b:0 "Słowa mogą olśniewać, ale czy są też mądre?"
 parent.1006.t:0 "Prowadząca ręka"
 parent.1006.desc:0 "[Select_CString(parent.IsFemale, 'Moja matka', 'Mój ojciec' )] ostatnio bardzo się interesuje wydarzeniami na terenie [county.GetAdjective].\n\nZacz[Select_CString(parent.IsFemale, 'ęła', 'ął' )] nawet korespondować z baronami i burmistrzami, ucząc ich właściwego zarządzania!"
 parent.1006.a:0 "Dobra robota, [Select_CString(parent.IsFemale, 'matko', 'ojcze' )]."
 parent.1007.t:0 "Mediacja [Select_CString(parent.IsFemale, 'matki', 'ojca' )]"
 parent.1007.desc_opening:0 "[Select_CString(courtier.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))], [courtier.GetTitledFirstName], jasno wyraził[Select_CString(courtier.IsFemale, 'a', '' )] swoją pogardę względem mnie.\n\n"
 parent.1007.courtier_1:0 "Przyłapał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(courtier.IsFemale, 'ją', 'go' )] w trakcie opowieści o wpadce, którą #EMP rzekomo#! popełnił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] podczas uczty. Uczty, w której nawet nie uczestniczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!"
 parent.1007.courtier_2:0 "Natkn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] się na ni[Select_CString( courtier.IsFemale, 'ą', 'ego')] i innego dworzanina spacerujących po korytarzach. Gdy tylko [courtier.GetTitledFirstNameNoTooltip] mnie zobaczył[Select_CString( courtier.IsFemale, 'a', '')], przerwał[Select_CString( courtier.IsFemale, 'a', '')] plotkowanie i nie wznowił[Select_CString( courtier.IsFemale, 'a', '')], dopóki nie przeszedł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. To nawet nie jest pierwsza taka zniewaga!"
 parent.1007.desc_end:0 "\n\nM[Select_CString( parent.IsFemale, 'oja matka, jako mediatorka, zaproponowała', 'ój ojciec jako mediator, zaproponował' )], że oczyści atmosferę między nami."
 parent.1007.a:0 "Pomoc [Select_CString( parent.IsFemale, 'matki', 'ojca' )] jest zawsze mile widziana."
 parent.1007.b:0 "Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] będę trzymać tych ludzi w ryzach!"
 parent.1009.t:0 "Nowa relacja"
 parent.1009.desc:0 "Jed[Select_CString( new_courtier.IsFemale, 'na', 'en' )] ze starych znajomych moj[Select_CString( parent.IsFemale, 'ej matki', 'ego ojca' )], [new_courtier.GetTitledFirstName], przybył[Select_CString( new_courtier.IsFemale, 'a', '' )] na dwór na je[Select_CString( parent.IsFemale, 'j', 'go' )] zaproszenie.\n\nM[Select_CString( parent.IsFemale, 'oja matka', 'ój ojciec' )] nie ustaje w sugestiach na temat dobrego wpływu, jaki [new_courtier.GetFirstNameNoTooltip] m[Select_CString( new_courtier.IsFemale, 'ogłaby', 'ógłby' )] wywrzeć na państwo, gdyby zaoferowano [new_courtier.GetHerHim] stanowisko na dworze."
 parent.1009.a:0 "Jestem pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że znajdziemy dla nie[Select_CString( new_courtier.IsFemale, 'j', 'go' )] jakieś zajęcie."
 parent.1009.b:0 "Nie ma mowy, aby tu został[Select_CString( new_courtier.IsFemale, 'a', '' )]."
 parent.1010.t:0 "Relaksujące relacje"
 parent.1010.desc:0 "Ostatnio ciężar rządzenia państwem jest bardziej dotkliwy niż zwykle, a m[Select_CString( parent.IsFemale, 'oja matka', 'ój ojciec' )] zdaje się to zauważać.\n\nNalega, bym spędził[Select_CString( ROOT.Char.IsFemale, 'a', '' )] dzień w ogrodach, zapewniając, że w międzyczasie zajmie się moimi obowiązkami."
 parent.1010.a:0 "Odpoczynek jest dokładnie tym, czego potrzebuję."
 parent.1010.b:0 "To nie czas na relaks!"
 parent.2002.t:0 "Solidna edukacja"
 parent.2002.desc:0 "[child.GetTitledFirstName] od kilku dni jest nieobecny, wkrótce jednak okazało się, że [Select_CString(parent.IsFemale, 'moja nadgorliwa matka', 'mój nadgorliwy ojciec' )] dokładnie wiedział[Select_CString(parent.IsFemale, 'a', '' )], gdzie jest:\n„Odesłał[Select_CString(parent.IsFemale, 'am', 'em' )] [Select_CString(child.IsFemale, 'ją', 'go' )] jedynie z troski o [child.GetHerHis] edukację. Będzie dla [Select_CString(child.IsFemale, 'niej', 'niego' )] znacznie lepiej, jeśli to [new_guardian.GetTitledFirstName] będzie się [Select_CString(child.IsFemale, 'nią', 'nim' )] opiekować”."
 parent.2002.a:0 "#EMP Gdzie#! wysłał[Select_CString( parent.IsFemale, 'aś', 'eś' )] moj[Select_CString( child.IsFemale, 'ą córkę', 'ego syna' )]?!"
 child_sent_away_tt:0 "[child.GetTitledFirstNameNoTooltip] będzie nauczan[Select_CString(child.IsFemale, 'a', 'y' )] przez [new_guardian.GetTitledFirstNameNoTooltip]"
 parent.2003.t:0 "M[Select_CString( parent.IsFemale, 'oja drobiazgowa matka', 'ój drobiazgowy ojciec' )]"
 parent.2003.desc:0 "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że spór, który rozpętali [ROOT.Char.Custom2('MySheHe', SCOPE.sC('hated_courtier'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))], [hated_courtier.GetTitledFirstName] i m[Select_CString( parent.IsFemale, 'oja matka', 'ój ojciec' )] nigdy się nie skończy. \n\nCóż, skończył się szybciej niż przewidywał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. [hated_courtier.GetFirstNameNoTooltip] został[Select_CString( hated_courtier.IsFemale, 'a wygnana', ' wygnany' )] z państwa przez m[Select_CString( parent.IsFemale, 'oją matkę', 'ojego ojca' )]!"
 parent.2003.a:0 "Jak [parent.GetSheHe] śmie?! To #EMP moje#! państwo!"
 parent.2003.b:0 "Krzyżyk na drogę."
 parent.2004.t:0 "Nieustanne utrapienie"
 parent.2004.opening:0 "M[Select_CString( parent.IsFemale, 'oja matka zaczęła', 'ój ojciec zaczął' )] wszędzie za mną chodzić, wygłaszać swoje opinie na temat wszystkiego, co robię i próbować udzielać mi wskazówek."
 parent.2004.malicious:0 "\n\nNęka mnie niemiłosiernie, twierdząc, że surowe traktowanie jest dla mojego dobra, a jednocześnie zaprzecza uśmiechowi, który czasem widzę na [parent.GetHerHis] twarzy."
 parent.2004.benevolent:0 "\n\nPoucza mnie o zaletach prawości, sugerując, że muszę się jeszcze wiele nauczyć w tym temacie."
 parent.2004.dominant:0 "\n\nCiągle mnie poucza, nigdy nie ustępując i nie pozwalając mi się zrelaksować."
 parent.2004.submissive:0 "\n\nStał[Select_CString( parent.IsFemale, 'a', '' )] się moim wszechobecnym cieniem, ukrywając wszystkie swoje uwagi pod przykrywką sugestii i implikacji."
 parent.2004.extroverted:0 "\n\nZachowuje się tak nawet wśród moich dworzan. Naciska na mnie, abym z nimi rozmawiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], tworząc sytuacje, które są niezręczne dla wszystkich!"
 parent.2004.introverted:0 "\n\nWygłasza kazania o zaletach samotności i próbuje odizolować mnie od moich dworzan!"
 parent.2004.emotional:0 "\n\nMa skłonność do wybuchów emocjonalnych i w pełni wykorzystuje fakt, że będę słuchać, aby nie robić scen."
 parent.2004.levelheaded:0 "\n\nChce ze mną dyskutować na każdy temat, twierdząc, że pośpiech w każdej sytuacji oznacza utratę wszelkiej przewagi. Długie rozmowy zabierają jednak zbyt wiele czasu i energii."
 parent.2004.fallback:0 "\n\nBez końca zasypuje mnie sugestiami, a dwór zaczyna plotkować o tym, kto tak naprawdę podejmuje decyzje na terenie [ROOT.Char.Custom('ResidenceBuildingDop')]!"
 parent.2004.end:0 "Wiem, że robi to z miłości, ale to zaczyna być niedorzeczne."
 parent.2004.a:0 "Nakażę [parent.GetHerHim], aby przestał[Select_CString( parent.IsFemale, 'a', '' )]!"
 parent.2004.b:0 "Jest irytując[Select_CString( parent.IsFemale, 'a', 'y' )], ale też niezaprzeczalnie pomocn[Select_CString( parent.IsFemale, 'a', 'y' )]..."
 parent.2004.b.message:0 "Jest mi dobrze z tym, jak jest"
 parent.3001.t:0 "Pod moimi skrzydłami"
 parent.3001.desc:0 "Ostatnio zauważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że m[Select_CString( child.IsFemale, 'oja ukochana córka', 'ój ukochany syn' )], [child.GetTitledFirstName], spędza dużo czasu z mo[Select_CString( parent.IsFemale, 'ją matką', 'im ojcem' )].\n\nWidocznie [parent.GetTitledFirstNameNoTooltip] w końcu zainteresował[Select_CString( parent.IsFemale, 'a', '' )] się życiem mojego dziecka i zamierza w nim aktywnie uczestniczyć."
 parent.3001.a:0 "M[Select_CString( parent.IsFemale, 'oja matka', 'ój ojciec' )] naprawdę troszczy się o o mo[Select_CString( child.IsFemale, 'ją córkę', 'jego syna' )]!"
 parent.3001.b:0 "[parent.GetHerHis|U] nagłe zainteresowanie mo[Select_CString( child.IsFemale, 'ją córką', 'im synem' )] jest niepokojące..."
 parent.3001.c:0 "Moje[Select_CString( parent.IsFemale, 'j matce', 'mu ojcu' )] nie ujdzie to na sucho!"
