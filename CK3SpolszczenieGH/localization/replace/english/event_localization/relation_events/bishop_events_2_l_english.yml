l_english:
 bishop.2001.t:0 "Prawo duchowieństwa"
 bishop.2001.desc.a:0 "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] jest [Select_CString(scoped_bishop.IsFemale, 'wściekła', 'wściekły')]. \n\nTwierdzi, że [scoped_prisoner.GetTitledFirstName] nie może być przetrzymywan[Select_CString( scoped_prisoner.IsFemale, 'a', '' )] przeze mnie w charakterze więźnia. „[scoped_prisoner.GetTitledFirstName] jest kapłanem! Bez względu na to, jakie są [scoped_prisoner.GetHerHis] zbrodnie, żaden świecki władca nie ma prawa [Select_CString(scoped_prisoner.IsFemale, 'jej', 'go')] osądzać!”."
 bishop.2001.desc.b:0 "[Select_CString(scoped_prisoner.IsFemale, 'Moja więźniarka', 'Mój więzień' )], [scoped_prisoner.GetTitledFirstName], stanowczym głosem recytuje fragment [scoped_prisoner.GetFaith.CustomLoc('ReligiousTextAdj')] i spogląda w górę, czekając na swój wyrok. „[scoped_prisoner.GetFirstNameNoTooltip] udowodnił[Select_CString(scoped_prisoner.IsFemale, 'a', '' )], że jest członkiem kleru” — stwierdza [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName], stając tuż obok więźnia i traktując mnie pogardliwym spojrzeniem. „W związku z tym musi zostać oddan[Select_CString(scoped_prisoner.IsFemale, 'a', 'y' )] pod opiekę duchownych”."
 bishop.2001.desc.c:0 "[scoped_prisoner.GetTitledFirstName] chwiejnym głosem recytuje trzymany przed sobą fragment [scoped_prisoner.GetFaith.CustomLoc('ReligiousTextAdj')], a następnie milknie.\n\n„[scoped_prisoner.GetFirstNameNoTooltip] udowodnił[Select_CString(scoped_prisoner.IsFemale, 'a', '' )], że jest członkiem kleru” — stwierdza [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName], stając tuż obok więźnia i traktując mnie pogardliwym spojrzeniem. „W związku z tym musi zostać oddan[Select_CString(scoped_prisoner.IsFemale, 'a', 'y' )] pod opiekę duchownych”."
 bishop.2001.a:0 "Z pewnością [Select_CString(scoped_prisoner.IsFemale, 'mogłaby', 'mógłby' )] wyrecytować wybrany przeze *mnie* fragment?"
 tooltip.bishop.2001.a.success:0 "[scoped_prisoner.GetTitledFirstName] poprawnie recytuje fragment"
 bishop.2001.success.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName] znajduje się pod nadzorem duchowieństwa"
 tooltip.bishop.a.2001.fail:0 "[scoped_prisoner.GetTitledFirstName] nie jest w stanie przeczytać drugiego wersu"
 bishop.2001.failure.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName] zostaje wrzucon[Select_CString(scoped_prisoner.IsFemale, 'a', 'y' )] z powrotem do lochu."
 bishop.2001.b:0 "Nie pozostawiasz mi wyboru."
 bishop.2001.c:0 "Nie potknij się w drodze powrotnej..."
 tooltip.bishop.c.2001.success:0 "[scoped_prisoner.GetTitledFirstName] ma wypadek"
 bishop.2001.success.c.desc.tt:0 "[scoped_prisoner.GetFirstName] umiera po uwolnieniu."
 tooltip.bishop.c.2001.fail:0 "[scoped_prisoner.GetTitledFirstName] wychodzi bez szwanku"
 bishop.2001.failure.c.desc.tt:0 "[scoped_prisoner.GetFirstName] wymyka się moim zabójcom!"
 bishop.2001.d:0 "To mój więzień, więc pozostanie w moim lochu!"
 bishop.2002.t:0 "Moja [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] rodzina"
 bishop.2002.desc.b:0 "Podnoszę rękę, aby [scoped_relative.GetFirstName] zwrócił na mnie uwagę, ale [Select_CString(scoped_relative.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))] rzuca mi tylko zakłopotane spojrzenie, po czym ucieka w pośpiechu."
 bishop.2002.desc.c:0 "Rozglądam się wokół stołu, próbując nawiązać rozmowę, ale napotykam tylko zakłopotane spojrzenia i odwracające się głowy."
 bishop.2002.desc.a:0 "\n\n[Select_CString(scoped_bishop.IsFemale, 'Ta', 'Ten' )] [scoped_bishop.Custom('InsultAdjective')] [scoped_bishop.Custom('InsultNoun')], [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] zwrócił[Select_CString(scoped_bishop.IsFemale, 'a', '' )] moją własną rodzinę przeciwko mnie. Zacz[Select_CString(scoped_bishop.IsFemale, 'ęła', 'ął' )] [scoped_bishop.GetSheHe] szeptać kłamstwa do uszu moich krewnych za każdym razem, gdy idą do [Select_CString(ROOT.Char.IsFemale, 'niej', 'niego' )] po duchowe przewodnictwo, twierdząc, że jestem nikczemn[Select_CString(ROOT.Char.IsFemale, 'ą władczynią', 'ym władcą' )] i że [ROOT.GetCharacter.GetFaith.HighGodName] przeklął nasz ród."
 bishop.2002.a:0 "Ja też mam kilka rzeczy do powiedzenia na [scoped_bishop.GetHerHis] temat..."
 tooltip.bishop.2002.a.success:0 "Przekonuję swoich krewnych, że [scoped_bishop.GetTitledFirstName] kłamie"
 bishop.2002.success.a.desc.tt:0 "Demaskuję nieudolną próbę oczernienia mnie, której podj[Select_CString( scoped_bishop.IsFemale, 'ęła', 'ął' )] się [scoped_bishop.GetFirstName]."
 tooltip.bishop.a.2002.fail:0 "Moja rodzina pozostaje niewzruszona na moje słowa"
 bishop.2002.failure.a.desc.tt:0 "Moi krewni nie chcieli mnie słuchać."
 bishop.2002.b:0 "Czy publiczne okazanie skruchy mogłoby pomóc?"
 bishop.2002.c:0 "Nie pozwolę, aby [scoped_bishop.GetCouncilTitle|U] osłabił[Select_CString( scoped_bishop.IsFemale, 'a', '' )] mój autorytet!"
 bishop.2003.t:0 "Kapłan ludu"
 bishop.2003.desc:0 "Nie ma dnia, żeby [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] nie wyśmiewał[Select_CString( scoped_bishop.IsFemale, 'a', '' )] się ze mnie podczas swoich kazań.\n\nT[Select_CString( scoped_bishop.IsFemale, 'a opętana kobieta', 'en opętany mężczyzna' )] jest przekonan[Select_CString( scoped_bishop.IsFemale, 'a', 'y' )], że jestem wspólni[Select_CString( ROOT.Char.IsFemale, 'czką', 'kiem' )] [ROOT.Char.GetFaith.DevilNamePossessive] i nie spocznie, dopóki nie zwróci chłopów przeciwko mnie."
 bishop.2003.a:0 "Darowizna i kilka koncesji [Select_CString( scoped_bishop.IsFemale, 'ją', 'go' )] uspokoi..."
 bishop.2003.b.a:0 "Mam wszystko pod całkowitą kontrolą!"
 bishop.2003.b.b:0 "Phi, co gorszego może się wydarzyć?"
 bishop.2003.c:0 "Nie będę tolerował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] niesubordynacji ze strony moich własnych wasali!"
 bishop.2003.c.infidel:0 "Nadszedł czas, aby uciszyć [Select_CString( scoped_bishop.IsFemale, 'ją', 'go' )] na dobre."
 bishop.2002.everyrelative.custom:0 "Każdy inny [Concept( 'family_member', 'członek mojej rodziny' )|E] wyznający [scoped_bishop.GetFaith.GetName|l]"
 bishop.2002.everypiousrelative.custom:0 "Każdy pobożny [Concept( 'family_member', 'członek mojej rodziny' )|E] wyznający [scoped_bishop.GetFaith.GetName|l]"
 bishop.2003.countyunrest.custom:0 "Każde [Concept( 'county', 'hrabstwo' )|E] w mojej [Concept( 'domain', 'domenie' )|E] z wiarą [scoped_bishop.GetFaith.GetName|l]"
 bishop.2003.everytheocrat.custom:0 "Każdy [Concept( 'theocratic', 'teokratyczny' )|E] wasal, wyznający [scoped_bishop.GetFaith.GetName|l]"
 bishop.2004.t:0 "W oczach fanatyków"
 bishop.2004.desc:0 "[Select_CString(scoped_bishop.IsFemale, 'Moja', 'Mój' )] [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] ostatnio skarży się na mój rzekomy „brak pobożności” podczas każdego kazania.\n\nNajwyraźniej posun[Select_CString(scoped_bishop.IsFemale, 'ęła', 'ął' )] się tak daleko, że nazwał[Select_CString(scoped_bishop.IsFemale, 'a', '' )] mnie „bezbożn[Select_CString(root_scope.IsFemale, 'ą', 'ym' )] [root_scope.Custom('InsultNounInstrumental')]”, a moi bardziej gorliwi wasale zaczynają [Select_CString(scoped_bishop.Cr.IsFemale, 'jej', 'go' )] słuchać..."
 bishop.2004.theologian:0 "To jawne kłamstwa i oszczerstwa!"
 bishop.2004.a:0 "Przypuszczam, że kolejna „darowizna w dobrej wierze” może pomóc..."
 bishop.2004.b:0 "Phi! Niech wierzą w co chcą."
