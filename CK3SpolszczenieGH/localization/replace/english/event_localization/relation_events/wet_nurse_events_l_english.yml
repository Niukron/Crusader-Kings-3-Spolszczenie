 bp2_yearly.7029.t:0 "Rites of Passage: A Familiar Fear"
 bp2_yearly.7029.desc:0 "As [ROOT.Char.GetTitleAsName], I give permission to the youths soon-to-perform rites of passage. Some make bold promises, oaths few [ROOT.Char.GetCulture.GetCollectiveNoun] could keep. Others, like my [ROOT.Char.Custom2('RelationToMeShort', teentribal)] [teentribal.GetFirstName], tremble.\n\nToday, the chosen trial is the same I myself once undertook:"
 bp2_yearly.7029.desc_duel:0 "[teentribal.GetFirstNamePossessiveNoTooltip] skill at arms is to be [teentribal.GetHerHis] worth. But I notice... [teentribal.GetSheHe] bears no sword.\n\n"The named opponent is like a mountain!" [teentribal.GetSheHe] moans. "How am I supposed to win, except by some dirty trick?""
 bp2_yearly.7029.desc_scarification:0 "[teentribal.GetFirstNamePossessiveNoTooltip] face will be scarred, marking [teentribal.GetHerHim] forever as one of us. [teentribal.GetSheHe|U] cringes at the mere thought of the blade.\n\n"I fear losing an eye!" [teentribal.GetSheHe] moans. "How am I supposed to prepare for something so awful?""
 bp2_yearly.7029.desc_seclusion:0 "[teentribal.GetFirstNameNoTooltip] stands prepared for the path to seclusion, but poorly so. [teentribal.GetSheHe|U] lingers in embraces, with dewy eyes.\n\n"Is that an ill omen?" asks [teentribal.GetSheHe]. "No? Still... this poor weather. Surely, no one travels in this weather?""
 bp2_yearly.7029.desc_hair_shaving:0 "[teentribal.GetFirstNamePossessiveNoTooltip] hair is to be shaven. [teentribal.GetSheHe|U] clutches handfuls of it in white-knuckled dread.\n\n"They say my hair is the tribe's fairest!" [teentribal.GetSheHe] protests. "Could we not just cut the fur off a sacrifice?!""
 bp2_yearly.7029.desc_fire_cleanse:0 "[teentribal.GetFirstNamePossessiveNoTooltip] feet are bare, so they may know cold before the firewalk. [teentribal.GetSheHe|U] eyes a small rush lamp suspiciously.\n\n"Is there any truth, really, in fire?" whines [teentribal.GetSheHe]. "If you all just want agony from me, I suppose I'll give you plenty...""
 bp2_yearly.7029.desc_water_cleanse:0 "[teentribal.GetFirstNameNoTooltip] will be given to the water. [teentribal.GetSheHe|U] hardly seems eager to be submerged.\n\n"Maybe I shall will some creature of the deep to come devour me," grouses [teentribal.GetSheHe]. "The [ROOT.Char.GetFaith.PriestNeuter] longs to kill me just as much..."
 bp2_yearly.7029.a:0 "My retelling of my rite will inspire [teentribal.GetHerHim]!"
 bp2_yearly.7029.a.tt:0 "With your words ringing in [teentribal.GetHerHis] ears, [teentribal.GetFirstNameNoTooltip] faces the trial with fine conviction."
 bp2_yearly.7029.a.teaching:0 "[teentribal.GetFirstNameNoTooltip] learns much from you"
 bp2_yearly.7029.a.inspiration:0 "Your tale is wonderfully inspiring"
 bp2_yearly.7029.b:0 "[teentribal.GetSheHe|U] must suffer [teentribal.GetHerHis] own mistakes."
 bp2_yearly.7029.b.success:0 "[teentribal.GetFirstName] learns self-reliance"
 bp2_yearly.7029.b.fail:0 "[teentribal.GetFirstName] does the rite poorly"
 bp2_yearly.7029.b.tt:0 "[teentribal.GetFirstNameNoTooltip] struggles on [teentribal.GetHerHis] lonesome, earning the strength of an adult grown or the shame of a failure."
