l_english:
 bp2_decision.0001.t:0 "$find_wet_nurse_decision$"
 bp2_decision.0001.desc:0 "Z myślą o zapewnieniu najlepszej opieki [Select_CString(EqualTo_string(ROOT.Char.Custom('GetChildChildren'), '$child_children_singular$' ), 'naszemu dziecku', 'naszym dzieciom' )],"
 bp2_decision.0001.desc_widower:0 "Given that raising a child of status is far from a solitary task$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_candidates:0 "rozkazał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m swoim funkcjonariuszom, aby znaleźli kogoś, kto sprawdzi się w roli #L #TOOLTIP:COURT_POSITION_TYPE,wet_nurse_court_position mamki#!#!.\n\nTeraz przedstawiają mi kilka osobistości, abym dokonał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] oceny."
 bp2_decision.0001.a:0 "[wet_nurse_candidate_1.GetFirstNameNoTooltip] ma doświadczenie, które wzbudza we mnie zaufanie."
 bp2_decision.0001.a.aptitude:0 "[wet_nurse_candidate_1.GetUIName] ma [wet_nurse_candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ))|l] [aptitude|El]"
 bp2_decision.0001.b:0 "[wet_nurse_candidate_2.GetFirstNameNoTooltip] jest wystarczająco dobr[Select_CString( wet_nurse_candidate_2.IsFemale, 'a', 'y' )]."
 bp2_decision.0001.b.aptitude:0 "[wet_nurse_candidate_2.GetUIName] ma [wet_nurse_candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ))|l] [aptitude|El]"
 bp2_decision.0001.c:0 "Nikt z nich mi nie odpowiada."
 bp2_yearly.7000.t:0 "Zwolnienie chorobowe"
 bp2_yearly.7000.desc:0 "Mamka, [wet_nurse.GetFirstName], poprosiła mnie o natychmiastową audiencję.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja droga', 'ój drogi' )] [wet_nurse.Custom2('RelationToMeVocative', ROOT.Char)], zachorowałam! Muszę prosić cię o kilka dni odpoczynku – nie chcę, aby moje złe płyny humoralne dotknęły także dzieci, nad którymi sprawuję opiekę”.\n\nJęczy chorobliwie, dając mi do zrozumienia, w jakim znajduje się stanie."
 bp2_yearly.7000.desc_child_liege:0 "My wet nurse, [wet_nurse.GetFirstName], isn't doing so well lately. [wet_nurse.GetSheHe|U]'s picked up on my concern.\n\n"My dear little [wet_nurse.Custom2('RelationToMe', ROOT.Char)] [nursed_child.GetFirstName], though it makes my heart heavy, I need to tell you... some nasty illness has come over me. I have to go away for some time, but don't you worry too much! I'll be back with you soon.""
 bp2_yearly.7000.a:0 "Nie martw się, zajmę się tobą."
 bp2_yearly.7000.a.tt:0 "Finansujesz wizytę u medyka"
 bp2_yearly.7000.b:0 "Ustalmy, że to będzie twoje stałe zwolnienie."
 bp2_yearly.7000.b.tt:0 "[wet_nurse.GetFirstNamePossessiveNoTooltip] care is missed."
 bp2_yearly.7000.c:0 "Choroba? Trzymaj się z dala od moich dzieci!"
 bp2_yearly.7000.c_child_liege:0 "Choroba? Lepiej trzymaj się ode mnie z daleka!"
 bp2_yearly.7000.ill:0 "[nursed_child.GetFirstNameNoTooltip] zachorowuje"
 bp2_yearly.7000.healthy:0 "[nursed_child.GetFirstNameNoTooltip] walczy z chorobą"
 bp2_yearly.7000.healthy.tt:0 "[nursed_child.GetShortUIName] pozostaje woln[Select_CString( nursed_child.IsFemale, 'a', 'y' )] od choroby"
 bp2_yearly.7001.t:0 "Nursing a Suspicion"
 bp2_yearly.7001.desc:0 "[wet_nurse.GetFirstName] is a wonderful wet nurse for my children, a caretaker to be appreciated. Nonetheless, lately, my [ROOT.Char.Custom2('RelationToMe', jealous_spouse)] [jealous_spouse.GetFirstName] is rather suspicious of [wet_nurse.GetHerHim].\n\n"My [jealous_spouse.Custom2('RelationToMe', ROOT.Char)], how your interest in our children has flourished since we hired that wench, [wet_nurse.GetFirstNameNoTooltip]! Might it be that [wet_nurse.GetHerHis] #EMP bountifulness#! inspires you?"\n\n"
 bp2_yearly.7001.desc_lover:0 "It seems... I've been less than careful."
 bp2_yearly.7001.desc_no_lover:0 "[jealous_spouse.GetFirstNameNoTooltip] is attacking me over nothing! Right...?"
 bp2_yearly.7001.a:0 "You want me to ignore our offspring?!"
 bp2_yearly.7001.a.tt:0 "This option is available because you have a [lover|E]"
 bp2_yearly.7001.b:0 "Preposterous, my dear: you know I'm faithful!"
 bp2_yearly.7001.b.spouse_convinced:0 "You convince [jealous_spouse.GetFirstNameNoTooltip]"
 bp2_yearly.7001.b.spouse_not_convinced:0 "[jealous_spouse.GetFirstNameNoTooltip] doesn't believe you"
 bp2_yearly.7001.c:0 "I shall allay your fears."
 bp2_yearly.7001.tt:0 "You are a known liar"
 bp2_yearly.7002.t:0 "Mleczni małżonkowie"
 bp2_yearly.7002.desc:0 "[court_chaplain.GetFirstName] wdziera się do mojej komnaty z wyraźnym zaniepokojeniem na twarzy. „M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], wybacz mi to wtargnięcie, ale mam coś ważnego do przekazania. Dowiedział[Select_CString( court_chaplain.IsFemale, 'am', 'em' )] się, że ty i [spouse.GetFirstName] mi[Select_CString( And(ROOT.Char.IsFemale, spouse.IsFemale), 'ały', 'eli')]ście w dzieciństwie tę samą mamkę. To sprawia, że wasze małżeństwo jest wysoce niestosowne; jesteście mlecznym rodzeństwem, a w oczach [ROOT.Char.GetFaith.HighGodNamePossessive] najbliższą rodziną!”\n\nSzokująca informacja! [court_chaplain.GetFirstNameNoTooltip] kontynuuje, zanim zdążę cokolwiek powiedzieć.\n\n„Radzę się natychmiast rozwieść. W przeciwnym razie będę zmuszon[Select_CString( court_chaplain.IsFemale, 'a', 'y' )] uznać wasze małżeństwo za kazirodcze”"
 bp2_yearly.7002.a:0 "Kazirodztwo, powiadasz? Ja to nazywam miłością!"
 bp2_yearly.7002.b:0 "Rozwiedziemy się natychmiast."
 bp2_yearly.7002.c:0 "Może umówimy się, że o tym zapomnimy...?"
 bp2_yearly.parental_neglect_effect:0 "[nursed_child.GetFirstNameNoTooltip] wpada w złość"
 bp2_yearly.7003.title:0 "[nursed_child.GetFirstNameNoTooltip] i [nursed_child.GetHerHis] pierwsze"
 bp2_yearly.7003.t:0 "$bp2_yearly.7003.title$ słowa"
 bp2_yearly.7003.desc:0 "„Pośpiesz się, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], musisz to usłyszeć!”\n\nMamka, [wet_nurse.GetFirstName], popędza mnie do komnaty [ROOT.Char.Custom2('MySheHeGenitive', nursed_child)] [ROOT.Char.Custom2('RelationToMePossessive', nursed_child)]. [wet_nurse.GetFirstNameNoTooltip] w podekscytowaniu wskazuje na [Select_CString( nursed_child.IsFemale, 'nią', 'niego' )] palcem, wobec czego nachylam się i nasłuchuję, jakie dźwięki wydaje [nursed_child.GetFirstName].\n\n"
 bp2_yearly.7003.desc_gold:0 "[nursed_child.GetFirstNameNoTooltip] oferuje mi obślinioną monetę i wybąkuje:\n\n„S-z... s-l-o-to...”"
 bp2_yearly.7003.desc_secret:0 "Przyciskając palec do [nursed_child.GetHerHis] małych ust, [nursed_child.GetFirstNameNoTooltip] szepcze do mnie:\n\n„Sekret”."
 bp2_yearly.7003.desc_motto:0 ""[nursed_child.GetHouse.GetMotto]."\n\nUnbelievable: our house [nursed_child.GetHouse.GetName] motto! [nursed_child.GetSheHe|U] gurgled it without a stutter!"
 bp2_yearly.7003.desc_house:0 ""[nursed_child.GetHouse.GetNameNoTooltip]."\n\nIncredible! [nursed_child.GetFirstNameNoTooltip] has learned to say our House name."
 bp2_yearly.7003.desc_military:0 ""Guh-bah-nuh... [nursed_child.Custom( 'KnightCultureNoTooltipLowercase' )]!"\n\nLooks like [nursed_child.GetFirstNameNoTooltip] already has a martial spirit!"
 bp2_yearly.7003.desc_faith:0 ""[nursed_child.GetFaith.random_GoodGodNames]."\n\nLooks like [nursed_child.GetFirstNameNoTooltip] is already a devotee!"
 bp2_yearly.7003.desc_father:0 "„Ta... ta...”"
 bp2_yearly.7003.desc_mother:0 "„Ma... ma...”"
 bp2_yearly.7003.a:0 "Jakież to wspaniałe!"
 bp2_yearly.7003.b:0 "Co jeszcze może powiedzieć?"
 bp2_yearly.7003.b.tt:0 "Wywierasz presję, aby [nursed_child.GetFirstNameNoTooltip] jeszcze coś powiedział[Select_CString( nursed_child.IsFemale, 'a', '' )]."
 bp2_yearly.7003.c:0 "Nie mam na to czasu."
 bp2_yearly.7004.t:0 "$bp2_yearly.7003.title$ kroki"
 bp2_yearly.7004.desc:0 "I hear a commotion from my [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstNamePossessive] chambers. Hastening inside, I see the wet nurse, [wet_nurse.GetFirstName], is playing with [nursed_child.GetFirstName]. \n\n"My liege, perfect timing! [nursed_child.GetFirstNameNoTooltip] just took [nursed_child.GetHerHis] first step!" [wet_nurse.GetSheHe] shouts, excitedly.\n\nHolding my [nursed_child.Custom('GirlBoy')]'s hands, she tries to walk [nursed_child.GetHerHim] around the room."
 bp2_yearly.7004.a:0 ""A giant step for a child. A small step for a ruler.""
 bp2_yearly.7004.b:0 "What else can [nursed_child.GetSheHe] do?"
 bp2_yearly.7004.b.tt:0 "You pressure [nursed_child.GetFirstNameNoTooltip] to keep walking."
 bp2_yearly.7004.c:0 "$bp2_yearly.7003.c$"
 bp2_yearly.7005.t:0 "$bp2_yearly.7003.title$ Teething"
 bp2_yearly.7005.desc:0 "With my leave, my [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName] and [nursed_child.GetHerHis] wet nurse parade into my chamber. [wet_nurse.GetFirstName] poses like a herald and proclaims:\n\n"My liege, you witness a monumental occasion! [nursed_child.GetFirstNameNoTooltip] has a mighty gift to offer you." [wet_nurse.GetSheHe|U] nudges [nursed_child.GetHerHim] forward. "Go ahead, [nursed_child.GetFirstNameNoTooltip], tell [ROOT.Char.GetHerHim]!"\n\n"[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], I lost a tooth!" My [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] proudly presents [nursed_child.GetHerHis] toothless smile, handing me a pouch with the fallen tooth inside."
 bp2_yearly.7005.a:0 "Lovely! But keep your tooth as a good charm."
 bp2_yearly.7005.b:0 "Here: a gift befits a gift!"
 bp2_yearly.7005.b.tt:0 "You got a tooth"
 bp2_yearly.7005.c:0 "$bp2_yearly.7003.c$"
 child_teeth_memorabilia:0 "[nursed_child.GetNamePossessiveNoTooltip] Milk Tooth"
 child_teeth_memorabilia_desc:0 "[nursed_child.GetNamePossessiveNoTooltip] first fallen-out milk tooth."
 bp2_yearly.7006.t:0 "$bp2_yearly.7003.title$ Enrobing"
 bp2_yearly.7006.desc:0 "As I patiently await the fetching of my clothes, a servant stutters: "My lord, uh... no one can find your garments!"\n\n"I'm surrounded by incompetence!" I mutter, storming from my bedchamber.\n\nIt's in the nursery of my [ROOT.Char.Custom2('RelationToMeShort', nursed_child)], [nursed_child.GetFirstName], that I discover not only my raiments, but also the [nursed_child.Custom('GirlBoyPossessive')] wet nurse.\n\n"I had no part in it, my liege — [nursed_child.GetSheHe] dressed [nursed_child.GetHerselfHimself]!" [wet_nurse.GetFirstName] responds with a giggle."
 bp2_yearly.7006.a:0 "The little scoundrel!"
 bp2_yearly.7006.b:0 "So, [nursed_child.GetSheHe]'s a [nursed_child.Custom('GetPrincessPrince')] of Fashion?"
 bp2_yearly.7006.c:0 "$bp2_yearly.7003.c$"
 bp2_yearly.7008.t:0 "$bp2_yearly.7003.title$ Resentment"
 bp2_yearly.7008.desc_start:0 ""Oh, back when you were but a little child! I'll always cherish those days," says my [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] [reflecting_parent.GetFirstName], quite unprompted.\n\nEverything comes rushing back. I #EMP know#! that"
 bp2_yearly.7008.desc:0 "$bp2_yearly.7008.desc_start$ [reflecting_parent.GetSheHe] never cared for me. I #EMP know#! [reflecting_parent.GetHerHis] amusing moments were my worst trials."
 bp2_yearly.7008.desc_dead_parent:0 "$bp2_yearly.7008.desc_start$ my [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] was a foe to me as long as [ROOT.Var('nursed_child_parent_var').Char.GetSheHe] lived."
 bp2_yearly.7008.desc_word:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] even dismissed my first words!"
 bp2_yearly.7008.desc_step:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] left, bored, as I took my first steps."
 bp2_yearly.7008.desc_tooth:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] recoiled, disgusted, from my first lost tooth!"
 bp2_yearly.7008.desc_dress:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] ridiculed my childhood love of dress-up!"
 bp2_yearly.7008.desc_end:0 "\n\nI should have what's owed to me! Or perhaps... I'd best cease dwelling on the past?"
 bp2_yearly.7008.a:0 ""Give me your land, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)]!""
 bp2_yearly.7008.a.tt_good:0 "[reflecting_parent.GetFirstNameNoTooltip] agrees with you"
 bp2_yearly.7008.a.tt_bad:0 "[reflecting_parent.GetFirstNameNoTooltip] offers something else instead"
 bp2_yearly.7008.b:0 ""You owe me your wealth!""
 bp2_yearly.7008.c:0 ""I despise you, and hope never to see you again!""
 bp2_yearly.7008.c_dead_parent:0 ""Why did you neglect me so!?""
 bp2_yearly.7008.d:0 "I would rather focus on my own children."
 bp2_yearly.7008.e:0 "Such treatment is... rightful."
 bp2_yearly.7008.tt:0 "[reflecting_parent.GetFirstNameNoTooltip] will have to respond"
 bp2_yearly.7009.t:0 "$bp2_yearly.7003.title$ Bonds"
 bp2_yearly.7009.desc:0 "$bp2_yearly.7008.desc_start$ my [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] saw the best in me, always strove to defend me. The finest moments of my childhood were the ones with [reflecting_parent.GetHerHim]."
 bp2_yearly.7009.desc_dead_parent:0 "$bp2_yearly.7008.desc_start$ my [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] held a deep devotion to me and, while my [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] lived, [ROOT.Var('nursed_child_parent_var').Char.GetSheHe] too loved me fiercely."
 bp2_yearly.7009.desc_word:0 "It was [ROOT.Var('nursed_child_parent_var').Char.GetSheHe] who heard my first words."
 bp2_yearly.7009.desc_step:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] helped me take my first steps."
 bp2_yearly.7009.desc_tooth:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] even accepted my milk tooth into [ROOT.Var('nursed_child_parent_var').Char.GetHerHis] own hand."
 bp2_yearly.7009.desc_dress:0 "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] encouraged my mischief, my dressing-up."
 bp2_yearly.7009.desc_end:0 "\n\nPerhaps I should repay [ROOT.Var('nursed_child_parent_var').Char.GetHerHis] affection?"
 bp2_yearly.7009.desc_end_dead_parent:0 "\n\nIt's too late to thank [ROOT.Var('nursed_child_parent_var').Char.GetHerHim], though. My gratitude goes only to my [ROOT.Char.Custom2('RelationToMe', reflecting_parent)] now."
 bp2_yearly.7009.a:0 ""I love you so, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)].""
 bp2_yearly.7009.a.tt_good:0 "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7009.a.tt_bad:0 "[reflecting_parent.GetFirstNameNoTooltip] wants something in return"
 bp2_yearly.7009.b:0 "I'll pass the loving care on to my children!"
 bp2_yearly.7009.c:0 "Uh-huh. Family, gratitude... and so on."
 bp2_yearly.7010.t:0 "$bp2_yearly.7008.t$"
 bp2_yearly.7010.desc_start:0 "As I discuss some court affairs with my [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName], [nursed_child.GetSheHe] abruptly starts discussing [nursed_child.GetHerHis] childhood.\n\n"
 bp2_yearly.7010.desc:0 "$bp2_yearly.7010.desc_start$"My beloved [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], you must admit it: you never cared for me, not even when I was young."
 bp2_yearly.7010.desc_dead_parent:0 "$bp2_yearly.7010.desc_start$"O [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], it's wrong to badmouth the dead, but you must admit my [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] was the worst parent there could be!"
 bp2_yearly.7010.desc_word:0 "My first words were dismissed!"
 bp2_yearly.7010.desc_step:0 "My first steps went ignored!"
 bp2_yearly.7010.desc_tooth:0 "The first teeth I shed were thrown away!"
 bp2_yearly.7010.desc_dress:0 "My dressing-up was ruthlessly ridiculed."
 bp2_yearly.7010.desc_end:0 "Is #EMP that#! love?"\n\n[nursed_child.GetFirstNameNoTooltip] struggles, shaking with emotion, but seems resolute."
 bp2_yearly.7010.desc_title:0 "$bp2_yearly.7008.a$"
 bp2_yearly.7010.desc_gold:0 "$bp2_yearly.7008.b$"
 bp2_yearly.7010.desc_hate:0 "$bp2_yearly.7008.c$"
 bp2_yearly.7010.desc_hate_dead_parent:0 "$bp2_yearly.7008.c_dead_parent$"
 bp2_yearly.7010.a:0 "I am willing to prove remorse."
 bp2_yearly.7010.a.tt:0 "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7010.b:0 ""From now on, you'll have what you need from me!""
 bp2_yearly.7010.b.tt:0 "$bp2_yearly.7008.a.tt_bad$"
 bp2_yearly.7010.c:0 ""Grow up.""
 bp2_yearly.7010.c.tt:0 "[reflecting_parent.GetFirstNameNoTooltip] doesn't really care"
 bp2_yearly.7011.t:0 "$bp2_yearly.7009.t$"
 bp2_yearly.7011.desc:0 "$bp2_yearly.7010.desc_start$"[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], you cared for me like the hound minds its pups. Better, even. My earliest, fondest memories were with you."
 bp2_yearly.7011.desc_dead_parent:0 "$bp2_yearly.7010.desc_start$"While my [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] was with us, I truly loved [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetHerHim]. Always, [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetSheHe] and you took time for me."
 bp2_yearly.7011.desc_word:0 "When I spoke my first words!"
 bp2_yearly.7011.desc_step:0 "When I took my first steps!"
 bp2_yearly.7011.desc_tooth:0 "When I placed my first fallen tooth in your hand."
 bp2_yearly.7011.desc_dress:0 "When I played mischiefs and capered around!"
 bp2_yearly.7011.desc_end:0 "You held me so close."\n\n[nursed_child.GetSheHe|U] blushes, beaming.\n\n"
 bp2_yearly.7011.desc_receive_love:0 "$bp2_yearly.7011.desc_end$$bp2_yearly.7009.a$"
 bp2_yearly.7011.desc_forwarded_love:0 ""$bp2_yearly.7011.desc_end$"$bp2_yearly.7009.b$""
 bp2_yearly.7011.a:0 ""And I love you, [ROOT.Char.Custom2('RelationToMeShort', nursed_child)]!""
 bp2_yearly.7011.a.tt:0 "$bp2_yearly.7009.a.tt_good$"
 bp2_yearly.7011.b:0 ""Such devotion!""
 bp2_yearly.7011.b.tt:0 "$bp2_yearly.7009.a.tt_bad$"
 bp2_yearly.7011.c:0 ""Dwell not on the past.""
 bp2_yearly.7011.c.tt:0 "$bp2_yearly.7010.c.tt$"
 bp2_yearly.7012.t:0 "The Milk of A Nurse's Love"
 bp2_yearly.7012.desc:0 "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] totters in, disturbing my council meeting, and tries to pull me aside.\n\n"[nursed_child.GetFirstNameNoTooltip]! You shouldn't be here," I object, but the [nursed_child.Custom('GirlBoy')] turns red and starts yelling.\n\n"I #EMP hate#! you! Why do this?!" [nursed_child.GetSheHe|U] pauses snufflingly, with all eyes on [nursed_child.GetHerHim]. "You sent away my [former_wet_nurse.GetFirstName]! She's not just some wet nurse — I love her like a mother! #EMP More#! than my mother!""
 bp2_yearly.7012.a:0 "Forgive me. I shall hire her back!"
 bp2_yearly.7012.b:0 "You should respect your [nursed_child.Custom2('RelationToMePossessive', ROOT.Char)] decision."
 bp2_yearly.7012.b_win:0 "You comfort and educate [nursed_child.GetFirstNameNoTooltip]"
 bp2_yearly.7012.b_loss:0 "[nursed_child.GetFirstNameNoTooltip] resents your domination"
 bp2_yearly.7012.c:0 "Child, be silent!"
 bp2_yearly.7013.t:0 "A Child's Grief"
 bp2_yearly.7013.desc:0 "Lately, [nursed_child.GetFirstName] has been wandering around, lost in [nursed_child.GetHerHis] thoughts. In [nursed_child.GetHerHis] chamber, I find [nursed_child.GetHerHim] crying into [nursed_child.GetHerHis] pillows. \n\n"What's the matter, my [ROOT.Char.Custom2('RelationToMeShort', nursed_child)]?" I ask, as [nursed_child.GetSheHe] begins to calm down.\n\n"What happens when you die? I just wonder.... if my wet nurse [former_wet_nurse.GetFirstName] is all right." [nursed_child.GetSheHe|U] takes a big sniff, holding back tears. "Maybe she has to nurse for [ROOT.Char.GetFaith.DevilName] now?"\n\nAs [nursed_child.GetFirstNamePossessiveNoTooltip] voice cracks, [nursed_child.GetSheHe] bawls out the largest, dewiest tears I've ever seen."
 bp2_yearly.7013.a:0 ""Your new wet nurse will make everything better!""
 bp2_yearly.7013.a.tt:0 "Triggers $bp2_decision.0001.t$"
 bp2_yearly.7013.b:0 ""She's surely in [nursed_child.GetFaith.PositiveAfterLife] now.""
 bp2_yearly.7013.c:0 "Dead is dead."
 bp2_yearly.7014.t:0 "A Familiar Presence"
 bp2_yearly.7014.desc:0 "My wet nurse [wet_nurse.GetFirstName] tucks me into bed, moving to blow out the candles for the night.\n\n"Wait! I want to say something!" I plead. "I like you being here... I'd feel so lonely in [ROOT.Char.GetCurrentLocation.GetName] without you."\n\n[wet_nurse.GetFirstNameNoTooltip] seems a little uncomfortable by this, but touched.\n\n"I am a devoted"
 bp2_yearly.7014.desc_faith:0 "servant of [wet_nurse.GetFaith.HighGodName], as you'll be one day. Once you are strong in your faith, [wet_nurse.GetFaith.HighGodName] will guide and comfort you, and you'll have no need of me.""
 bp2_yearly.7014.desc_culture:0 "[wet_nurse.GetCulture.GetName], like you. We share our [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] hearts. [tradition.GetNameNoTooltip], [tradition_2.GetNameNoTooltip]... these are our ways! Whether great or small, we are all good folk.""
 bp2_yearly.7014.desc_culture_no_trad:0 "[wet_nurse.GetCulture.GetName], like you. We share our [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] hearts and our ancient ways! Whether great or small, we are all good folk.""
 bp2_yearly.7014.a:0 ""I wish you were my mum!""
 bp2_yearly.7014.b:0 "I won't forget this moment."
 parenting_by_example:0 "Parenting by Example"
 parenting_by_example_desc:0 "This character's parents taught them to raise children with love and care."
 role_model_parent:0 "Role Model Parent"
 role_model_parent_desc:0 "This parent inspires their children to love and care for their own offspring."
 rites_of_passage_decision:0 "$bp2_decision.0002.t$"
 rites_of_passage_decision_desc:0 "Youths of a certain age may participate in a rite of passage: a ritual that marks them as an adult of status in the tribe."
 rites_of_passage_decision_effect_tooltip:0 "A youth engages in one of: $rites_of_passage_duel$, $rites_of_passage_scarification$, $rites_of_passage_seclusion$, $rites_of_passage_shaving$ or Elemental Cleansing"
 rites_of_passage_decision_confirm:0 "It is time"
 rites_of_passage_duel:0 "Duel"
 rites_of_passage_scarification:0 "Scarification"
 rites_of_passage_seclusion:0 "Seclusion"
 rites_of_passage_shaving:0 "Hair-Shaving"
 bp2_decision.0002.t:0 "Rites of Passage"
 bp2_decision.0002.desc:0 "Time brings new adults into a [ROOT.Char.GetCulture.GetName] tribe, but only proving ceremonies establish maturity, status, and worth. [teentribal.GetFirstName], my [ROOT.Char.Custom2('RelationToMeShort',teentribal)], is of a suitable age. Our [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] people have three time-honored means of testing [teentribal.GetHerHis].\n\n"
 bp2_decision.0002.desc_root:0 "Until I claim adulthood, my fellow [ROOT.Char.GetCulture.GetCollectiveNoun] will not respect me as a full member of my tribe. Our [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]-minded people have three time-honored ceremonies to mark passage into maturity... and prove my worth as [ROOT.Char.GetTitleAsName].\n\n"
 bp2_decision.0002.desc_duel:0 "In a duel against another [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan], we prevail by skill and strength."
 bp2_decision.0002.desc_scarification:0 "In scarification, determination is etched into the skin."
 bp2_decision.0002.desc_seclusion:0 "In seclusion, we test adaptability and foresight."
 bp2_decision.0002.desc_hair_shaving:0 "Shaving a head of winsome hair proves willpower."
 bp2_decision.0002.desc_cleansing:0 "The cleansing power of $cleansing_type_element$ can be met only by patience and zeal."
 bp2_decision.0002.desc_end:0 "\n\nIf [teentribal.GetFirstNameNoTooltip] passes any of these trials, [teentribal.GetSheHe] will be favored in the eyes of [ROOT.Char.GetFaith.HighGodName], and honored as a worthy [ROOT.Char.GetCulture.GetNameNoTooltip] [teentribal.GetWomanMan]."
 bp2_decision.0002.desc_end_root:0 "\n\nIf I pass any of these trials, I will become worthy in the eyes of [ROOT.Char.GetFaith.HighGodName], and an honored [ROOT.Char.GetCulture.GetNameNoTooltip] [teentribal.GetWomanMan]."
 bp2_decision.0002.effect_tt:0 "Gains either a [personality_trait|E], [lifestyle_experience|E] or a [skill|E] point"
 bp2_decision.0002.effect_modifier_tt:0 "Gains either [GetModifier('proven_adult_modifier').GetNameWithTooltip] or [GetModifier('insecure_adult_modifier').GetNameWithTooltip] for #V 10 years#!"
 bp2_decision.0002.a:0 "A duel."
 bp2_decision.0002.a.flavor:0 "It shall be [teentribal.Custom('GirlBoy')] versus [teentribal.GetWomanMan]!"
 bp2_decision.0002.a.tt:0 "You will choose a [single_combat_duel|E] opponent"
 bp2_decision.0002.a.win:0 "If the fight is won"
 bp2_decision.0002.a.lose:0 "If the fight is lost"
 bp2_decision.0002.b:0 "A scarification ritual."
 bp2_decision.0002.b.tt:0 "Display for all the proof of mind's dominance over body!"
 bp2_decision.0002.b_scarred:0 "If the scars are deep"
 bp2_decision.0002.b_scarred.tt:0 "Gains [GetTrait('scarred').GetName( GetNullCharacter )|LV] or [GetTrait('wounded_1').GetName( GetNullCharacter )|LV]"
 bp2_decision.0002.b_modifier:0 "If the blade is barely touched"
 bp2_decision.0002.c:0 "Seclusion."
 bp2_decision.0002.c.tt:0 "The harsh wilderness reveals the true self."
 bp2_decision.0002.c.destination:0 "You will choose a [travel|E] destination"
 bp2_decision.0002.c_win:0 "If seclusion is masterful"
 bp2_decision.0002.c_lose:0 "If seclusion is harrowing"
 bp2_decision.0002.c_trait:0 "Gains a [commander_trait|E] based on the destination's terrain"
 bp2_decision.0002.d:0 "A head-shaving."
 bp2_decision.0002.d.tt:0 "Let the privileges of childhood be shorn away!"
 bp2_decision.0002.d_artifact:0 "Gains an [artifact|E]"
 bp2_decision.0002.d_bald:0 "If all is shaved away"
 bp2_decision.0002.d_shave:0 "If only a lock of hair is cut"
 fire_cleanse:0 "fire"
 water_cleanse:0 "water"
 cleansing_type_element:0 "[SelectLocalization(ObjectsEqual(teentribal.MakeScope.Var('cleansing_type').GetFlagName, '$fire_cleanse$'),'fire_cleanse','water_cleanse')]"
 passage_rites_effect.trait:0 "Something within awakens"
 passage_rites_effect.xp:0 "Much wisdom and worldiness is gained"
 passage_rites_effect.skill:0 "Much is learned from the rite"
 bp2_decision.0002.e:0 "A $cleansing_type_element$ cleansing."
 bp2_decision.0002.e.tt:0 "The primal force of $cleansing_type_element$ will cleanse mind and body."
 bp2_decision.0002.e.full:0 "If the element is fully embraced"
 bp2_decision.0002.e.partially:0 "If the ritual is half-hearted"
 bp2_decision.0002.e_flip:0 "Chance to change a [sinful|E] [trait|E] into a [virtuous|E] one"
 bp2_decision.0002.f:0 "$bp2_decision.0002.backout$."
 bp2_decision.0002.backout:0 "[SelectLocalization(ObjectsEqual(teentribal, ROOT.Char),'I am',teentribal.GetFirstNameNoTooltip)] [SelectLocalization(ObjectsEqual(teentribal, ROOT.Char),'','is ')]not ready yet"
 bp2_decision.0002.cooldown:0 "@alert_icon! #alert_trial $bp2_decision.0002.t$ [decision|E] will become unavailable for #V 1 year#!"
 bp2_yearly.7021.t:0 "$bp2_decision.0002.t$: $rites_of_passage_duel$"
 bp2_yearly.7021.desc:0 "A [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan] must detest fear, reject weakness, and expect to know pain in life.\n\nThe young [teentribal.GetFirstName] has struck blows with other stripling youths, but never suffered the onslaught of a [ROOT.Char.GetCulture.GetNameNoTooltip] full-grown.\n\nMany are the stout warfarers of our tribe, but only one may test my [ROOT.Char.Custom2('RelationToMePossessive',teentribal)] worth."
 bp2_yearly.7021.desc_root:0 "A warrior is birthed from struggle, born in blood.\n\nI have struck blows with other stripling youths, but never a truly worthy opponent: a [ROOT.Char.GetCulture.GetName] full-grown.\n\nMany are the stout warfarers of our tribe, but I can challenge only one to prove my readiness."
 bp2_yearly.7021.a:0 "[teentribal.GetSheHe|U] faces [teentribal.GetHerHis] [teentribal.Custom2('RelationToMeShort', family_duelist)|l]!"
 bp2_yearly.7021.a_root:0 "[teentribal.Custom2('RelationToMeShort', family_duelist)|U], I'll prove myself against you!"
 bp2_yearly.7021.a.tt:0 "[teentribal.GetFirstName] challenges [teentribal.GetHerHis] [teentribal.Custom2('RelationToMeShort', family_duelist)|l] [family_duelist.GetFirstName] to a [single_combat_duel|E]"
 bp2_yearly.7021.b_root:0 "I challenge my [ROOT.Char.Custom2('RelationToMeShort', duelist_1)], [duelist_1.GetFirstNameNoTooltip]!"
 bp2_yearly.7021.b:0 "[teentribal.GetSheHe|U] will duel my [teentribal.Custom2('RelationToMeShort', duelist_1)|l], [duelist_1.GetFirstNameNoTooltip]!"
 bp2_yearly.7021.b.tt:0 "[teentribal.GetFirstName] challenges [duelist_1.GetFirstName] to a [single_combat_duel|E]"
 bp2_yearly.7021.c:0 "The [duelist_2.Custom('ComplimentAdjective')] [duelist_2.GetFirstNameNoTooltip] — come forth!"
 bp2_yearly.7021.c_root:0 "I'd rather fight my [ROOT.Char.Custom2('RelationToMeShort', duelist_2)], [duelist_2.GetFirstNameNoTooltip]."
 bp2_yearly.7021.c.tt:0 "[teentribal.GetFirstName] challenges [duelist_2.GetFirstName] to a [single_combat_duel|E]"
 bp2_yearly.7021.d:0 "$bp2_decision.0002.f$"
 bp2_yearly.7021.d.tt:0 "$bp2_decision.0002.cooldown$"
 bp2_yearly.7022.t:0 "$bp2_decision.0002.t$: The $rites_of_passage_duel$ is Fought"
 bp2_yearly.7022.desc_child_win:0 "As the [ROOT.Char.GetFaith.PriestNeuter]'s blessing ends, the challengers' weapons clang together. [sc_loser.GetFirstNamePossessive] experience allows [sc_loser.GetHerHim] to press an immediate advantage — but, even so, [sc_loser.GetSheHe] can't bat away [sc_victor.GetFirstNamePossessive] clever strikes for long.\n\nMy [ROOT.Char.Custom2('RelationToMe',teentribal)] sends [sc_loser.GetFirstNameNoTooltip] tumbling down.\n\n"I yield!" moans the older [sc_loser.GetWomanMan]. "[sc_victor.GetFirstNameNoTooltip] has dashed my knuckles and blinded me with lifeblood: [sc_victor.GetSheHe] is as full-fledged a warrior as any. A most deserving [ROOT.Char.GetCulture.GetName] [sc_victor.GetWomanMan]!"\n\nThe rite is thusly completed."
 bp2_yearly.7022.desc_child_lost:0 "The libations are barely sprinkled when [sc_loser.GetFirstName] launches a fierce assault! Under the hail of blows, [sc_victor.GetFirstNamePossessive] experience serves: [sc_victor.GetSheHe] lasts out the storm. My young [ROOT.Char.Custom2('RelationToMe',teentribal)], soon tiring, gives the fight [sc_loser.GetHerHis] all... but ends this rite with iron at [sc_loser.GetHerHis] throat.\n\nSeeing the fire still in [sc_victor.GetHerHis] opponent's eyes, [sc_victor.GetFirstNameNoTooltip] is gracious.\n\n"This is a [sc_loser.GetWomanMan] before me! Struggle, not victory, earns [sc_loser.GetHerHim] a place among us. [sc_loser.GetFirstNameNoTooltip] has shown a warrior's courage and [ROOT.Char.GetCulture.GetName] merit.""
 bp2_yearly.7022.desc_root_win:0 ""Enough!" gasps [sc_loser.GetFirstName], slinging [sc_loser.GetHerHis] [sc_loser.Custom('SignatureWeaponNameOrType')] to the dirt. "Deliver the killing blow as a [ROOT.Char.GetWomanMan] full-honored! I'd be ashamed to die to a [teentribal.Custom('GirlBoy')]."\n\n"But — #EMP what am I saying?#! You fight already like a proper [ROOT.Char.GetWomanMan]. Like a [ROOT.Char.GetTitleAsName]: one who will know power, know victory! I will speak for you, and see that your privileges grow."\n\nIt is done. By my [ROOT.Char.Custom('SignatureWeaponNameOrType')]'s virtue, I am proven."
 bp2_yearly.7022.desc_root_lost:0 "Though I can't match the veterancy of [sc_victor.GetFirstName]... the rite can't end like this! I try struggling to my feet, readying myself, and I am disarmed. I chase after my weapon, but the foe blocks my way. #EMP It can't end like this!#! \n\n[sc_victor.GetFirstNameNoTooltip] gazes at me, amused.\n\n"Hold, young [ROOT.Char.Custom('RegionalFerociousAnimal')]! My [ROOT.Char.GetTitleAsName], yours is the ferocity of a [ROOT.Char.GetCulture.GetName] [ROOT.Char.Custom( 'KnightCultureNoTooltipLowercase' )]! You have fought bravely and — defeated or no — I honor you as a member of the tribe."\n\n"This result shall be accepted.""
 bp2_yearly.7022.toast:0 "The duel shapes [teentribal.GetFirstNameNoTooltip]"
 bp2_yearly.7022.a:0 "Such is the resolve of the [teentribal.GetHouse.GetBaseNameNoTooltip]!"
 bp2_yearly.7022.a_victory:0 "To win is to gain confidence in the warrior's craft, and in oneself."
 bp2_yearly.7022.a_loss:0 "[teentribal.GetFirstNameNoTooltip] will never forget this loss... and [teentribal.GetSheHe] will learn that [teentribal.GetHerHis] tenacity has uses beyond the battlefield."
 bp2_yearly.7022.b:0 "The tribe will gain a new champion."
 bp2_yearly.7022.b_victory:0 "There are still many tricks to learn, but this is a fine beginning!"
 bp2_yearly.7022.b_loss:0 "[teentribal.GetFirstNameNoTooltip] must be devoted to training, to the better-fought duels to come!"
 bp2_yearly.7022.c:0 "A bloody scrap! A #EMP very#! bloody scrap..."
 bp2_yearly.7022.c_victory:0 "Some kind of glee came, some wicked fervor awakened... with the flowing of gore."
 bp2_yearly.7022.c_loss:0 "I see a supply-counter here, not a fighter... if [teentribal.GetFirstNameNoTooltip] wants to live long."
 bp2_yearly.7023.t:0 "$bp2_decision.0002.t$: $rites_of_passage_scarification$"
 bp2_yearly.7023.desc:0 "The [ROOT.Char.GetCulture.GetCollectiveNoun] of my tribe gather to watch the scarification rite. With the smoke of sacred herbs thick in the air, my [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] begins the ceremony. Those assembled fall silent.\n\n[priest.GetSheHe|U] unsheathes the ritual blade.\n\n"Here, [teentribal.GetFirstName] of the [teentribal.GetHouse.GetName]," intones the holy [priest.GetWomanMan], "shall be marked and hewn, riven by pain. When we look on [teentribal.GetHerHim] in days to come, we shall see conviction — we shall see [teentribal.GetSheHe] is a [teentribal.GetWomanMan]!""
 bp2_yearly.7023.a:0 "To wear the proof is to know pride."
 bp2_yearly.7023.a.tt:0 "[priest.GetFirstNameNoTooltip] slices vigorously, again and again."
 bp2_yearly.7023.a_nothing:0 "The cuts are clean"
 bp2_yearly.7023.a_scarred:0 "The cuts leave lasting marks"
 bp2_yearly.7023.a_wounded:0 "The cuts are savagely deep"
 bp2_yearly.7023.b:0 "Maybe this can be just... symbolic?"
 bp2_yearly.7023.b.tt:0 "[priest.GetFirstNameNoTooltip] is gentle with the blade, making only a scant impression."
 bp2_yearly.7023.c:0 "$bp2_decision.0002.f$"
 bp2_yearly.7023.c.tt:0 "$bp2_decision.0002.cooldown$"
 bp2_yearly.7024.t:0 "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7024.desc:0 ""Seclusion enriches the body, the spirit," insists my [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName]. "In tranquility, sagacity! In survival, cunning. Choose a place of harmony... but somewhere wild, harsh."\n\n[priest.GetSheHe|U] thrusts forth some scant provisions.\n\n"
 bp2_yearly.7024.desc_capital:0 ""A [teentribal.Custom('GirlBoy')] is safe at home, in [rite_location.GetName]'s [rite_location.GetTerrain.GetNameNoTooltip|l]."
 bp2_yearly.7024.desc_abroad:0 "For a true test, consider the strange, faraway [abroad_location.GetTerrain.GetNameNoTooltip|l] of [abroad_location.GetName]!"
 bp2_yearly.7024.desc_realm:0 "Or the rite-doer may journey briefly: to [realm_location.GetName], mayhap?"
 bp2_yearly.7024.desc_end:0 "Now, child, go — with [priest.GetFaith.KnowledgeGodName]'s wisdom.""
 bp2_yearly.7024.a:0 "Off, to faraway lands!"
 bp2_yearly.7024.a.tt:0 "#N Higher#! chance of danger"
 bp2_yearly.7024.a.abroad:0 "[teentribal.GetFirstName] will travel to the [abroad_location.GetTerrain.GetNameNoTooltip|l] of [abroad_location.GetName], within the realm of [foreign_ruler.GetName]"
 bp2_yearly.7024.win:0 "Avoided all danger"
 bp2_yearly.7024.lose:0 "Caught in danger"
 bp2_yearly.7024.b:0 "The journey need not be too long."
 bp2_yearly.7024.b.tt:0 "#Z Medium#! chance of danger"
 bp2_yearly.7024.b.realm:0 "[teentribal.GetFirstName] will travel to the [realm_location.GetTerrain.GetNameNoTooltip|l] of [realm_location.GetName]"
 bp2_yearly.7024.c:0 "The local wild will serve."
 bp2_yearly.7024.c.tt:0 "#P Lower#! chance of danger"
 bp2_yearly.7024.c.capital:0 "[teentribal.GetFirstName] will seclude on the [rite_location.GetTerrain.GetNameNoTooltip|l] of [rite_location.GetName], the [realm_capital|E]"
 bp2_yearly.7024.d:0 "$bp2_decision.0002.f$"
 bp2_yearly.7024.d.tt:0 "$bp2_decision.0002.cooldown$"
 bp2_yearly.7025.t:0 "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7025.desc:0 "— a slavering [teentribal.MakeScope.Var('animal_type').GetFlagName] stalks into my little camp!\n\nI cannot outrun this desperate creature. The beast must be outfought or outwitted. I've a fresh-killed hare close to hand..."
 bp2_yearly.7025.desc_realm:0 "I arrive swiftly to the nearby [realm_location.GetTerrain.GetNameNoTooltip|l] of [realm_location.GetName] and immediately start to prepare for the night. While I am setting up a campfire to cook my dinner $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_abroad:0 "Dawn rises over [seclusion_location.GetName]. The unknown [realm_location.GetTerrain.GetNameNoTooltip|l], devoid of local [seclusion_location.GetCounty.GetCulture.GetCollectiveNoun], is frightful by night and beauteous by morning's light.\n\nMy half-kindled campfire and I are not alone here $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_capital:0 "I quickly find a good spot for my camp, right outside the [rite_location.GetName], so I immediately set up a campfire to prepare for the night and eat something warm. $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_fight:0 "perhaps, by hurling it, I may buy time to seize my bow?"
 bp2_yearly.7025.desc_outwit:0 "perhaps I can subtly withdraw while that sates the [teentribal.MakeScope.Var('animal_type').GetFlagName]?"
 bp2_yearly.7025.a:0 "I shall sneak away and hide."
 bp2_yearly.7025.a_win:0 "You creep away from the distracted beast"
 bp2_yearly.7025.a_lose:0 "The [teentribal.MakeScope.Var('animal_type').GetFlagName], riled, attacks you"
 bp2_yearly.7025.tt:0 "A [teentribal.MakeScope.Var('animal_type').GetFlagName] attacked during Seclusion"
 bp2_yearly.7025.b:0 "With keen arrows, I'll drive off the [teentribal.MakeScope.Var('animal_type').GetFlagName]!"
 bp2_yearly.7025.b_win:0 "The [teentribal.MakeScope.Var('animal_type').GetFlagName] flees, stung by arrows"
 bp2_yearly.7025.b_lose:0 "The unharmed [teentribal.MakeScope.Var('animal_type').GetFlagName] attacks"
 bp2_yearly.7026.t:0 "$bp2_decision.0002.t$: $rites_of_passage_shaving$"
 bp2_yearly.7026.desc:0 "Tying fine braids and swishing comely locks in gratitude, the tribe assembles for the hair-shearing ritual.\n\nmy [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] grips [teentribal.GetFirstNamePossessive] hair and takes hold of an inscribed knife.\n\n"This [teentribal.Custom('GirlBoy')] is to abandon childhood for the future of the tribe! [teentribal.GetSheHe|U] will lose all that exists for frivolity, leaving [teentribal.GetHerHis] true nature, [teentribal.GetHerHis] strength of spirit, exposed!"\n\nThe sage glances warily in my direction.\n\n"...if our [ROOT.Char.GetTitleAsName] wills it.""
 bp2_yearly.7026.desc_child:0 "Tying fine braids and swishing comely locks in gratitude, the tribe assembles for the hair-shearing ritual.\n\nmy [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] grips my hair and takes hold of an inscribed knife.\n\n"Our [ROOT.Char.GetTitleAsName] is to abandon childhood for the future of the tribe! [teentribal.GetSheHe|U] will lose all that exists for frivolity, leaving [teentribal.GetHerHis] true nature, [teentribal.GetHerHis] strength of spirit, exposed!"\n\nThe sage glances warily in my direction.\n\n"...if our [ROOT.Char.GetTitleAsNameNoTooltip] wills it.""
 bp2_yearly.7026.a:0 "Absolute dedication: a brutal, total shave."
 bp2_yearly.7026.a.tt:0 "My [ROOT.Char.Custom2('RelationToMeShort',priest)] pulls [priest.GetHerHis] blade acros the entire scalp, with the proper vigor."
 bp2_yearly.7026.a.toast:0 "The ritual shaving is concluded."
 bp2_yearly.7026.b:0 "Cut just one lock, to be kept always!"
 bp2_yearly.7026.b.tt:0 "A slim bit of hair is shorn and placed in a ceremonial locket, a token of duty."
 bp2_yearly.7026.b.toast:0 "The hair-cutting is complete"
 bp2_yearly.7026.c:0 "$bp2_decision.0002.f$"
 bp2_yearly.7026.c.tt:0 "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.t:0 "$bp2_decision.0002.t$: The Cleansing"
 bp2_yearly.7027.desc:0 "The tribe gathers reverently by water's edge, as the holy [priest.GetFirstName] hoists the ceremonial cup.\n\n"From some few drops began the sea! From [teentribal.Custom('GirlBoy')], comes man! So it begins." [priest.GetSheHe|U] tips out sacred water onto hair and skin.\n\n"In the name of [priest.GetFaith.WaterGodName]: let the water cleanse you, let it wash away the child and leave the wisdom of adulthood."\n\nThe next part of the ceremony falls upon me — and the sacred pool awaits."
 bp2_yearly.7027.a:0 "To near-drown is to know the water!"
 bp2_yearly.7027.a.tt:0 "The plunge into sacred water is... almost mortal in length."
 bp2_yearly.7027.b:0 "The rite requires... a light bathing."
 bp2_yearly.7027.b.tt:0 "A brief dip: symbolism is the master of the waking world."
 bp2_yearly.7027.c:0 "$bp2_decision.0002.f$"
 bp2_yearly.7027.c.tt:0 "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.tt:0 "The $cleansing_type_element$ cleansing is complete"
 bp2_yearly.7028.t:0 "$bp2_decision.0002.t$: The Cleansing"
 bp2_yearly.7028.desc:0 "Vast flames illuminate the stern faces of my tribesmen. my [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName], armed with a lance's butt, breaks down the bonfire and spreads embers into a glowing path.\n\nBreathe — breathe steadily, I implore.\n\n"Is this youth prepared to join your ranks?!" calls out [priest.GetFirstNameNoTooltip]. "[priest.GetFaith.WarGodName] shall judge, as [teentribal.GetFirstName] faces the fire trial! Go, child: burn away what is unworthy, and you may step on cold earth as a [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan]!""
 bp2_yearly.7028.a:0 "[priest.GetFaith.WarGodName|U] carries the believer through!"
 bp2_yearly.7028.a.tt:0 "Deliberate, painstaking steps are taken during the firewalk."
 bp2_yearly.7028.b:0 "Haste! Take it at a sprint."
 bp2_yearly.7028.b.tt:0 "The firewalk is honored, but the scuttle it's done with is swift as the wind."
