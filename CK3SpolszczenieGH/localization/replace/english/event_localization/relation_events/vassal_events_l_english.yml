l_english:
 vassal.1001.t:0 "Z wolą [ROOT.Char.GetFaith.HighGodNamePossessive|U]"
 vassal.1001.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('religious_liege'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))] [religious_liege.GetTitledFirstName|l] przejeżdża przez moje domeny. Podczas przeglądania budynków, [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))] i marszczy brwi.\n\n„Wiesz, co idealnie wypełniłoby ten krajobraz? [religious_liege.GetFaith.HouseOfWorship|U] – chwalebny hołd dla [religious_liege.GetFaith.HighGodNamePossessive]!”"
 vassal.1001.a:0 "Dobrze. Obiecuję, że powstanie tutaj [ROOT.Char.GetFaith.HouseOfWorship]!"
 vassal.1001.a.tt:0 "#F [religious_liege.GetFirstNameNoTooltip] zapamięta tę obietnicę i będzie mi dłużn[Select_CString( religious_liege.IsFemale, 'a', 'y' )] [Concept('favor','przysługę')|E], jeżeli zostanie spełniona w ciągu dziesięciu lat#!"
 vassal.1001.b_zealous:0 "Wydaje ci się, że kim jesteś, przemawiając w imieniu [ROOT.Char.GetFaith.HighGodNamePossessive]?!"
 vassal.1001.b:0 "Nic takiego nie jest potrzebne."
 vassal.1010.desc:0 "„Tym razem [Select_CString( ROOT.Char.IsFemale, 'przeszłaś samą', 'przeszedłeś samego' )] siebie, [ROOT.Char.GetFirstNameNoTooltip]. To zaprawdę wspaniała budowla”. [ROOT.Char.Custom2('MySheHe', SCOPE.sC('religious_liege'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName], [religious_liege.Custom('quirk_pos_present')] i patrzy, jak [religious_liege.GetFaith.HouseOfWorship|l] świeci nowością.\n\n„Jestem przekonan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], że [religious_liege.GetFaith.HighGodName] jest pod równie wielkim wrażeniem, co ja!”"
 vassal.1010.a:0 "Żyję, aby służyć [religious_liege.GetFaith.CustomLoc('HighGodNameCel')]."
 vassal.1020.desc_religious:0 "„Że też tak[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] pobożn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetWomanMan|l] [Select_CString( ROOT.Char.IsFemale, 'byłaby', 'byłby' )] w stanie złożyć puste obietnice... i to jeszcze w kwestii wzniesienia [religious_liege.GetFaith.CustomLoc('HouseOfWorshipAdj')] dla [religious_liege.GetFaith.HighGodNamePossessive]!”"
 vassal.1020.desc_not_as_religious:0 "„Okłamał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś mnie, [ROOT.Char.GetFirstNameNoTooltip]... i to jeszcze w kwestii wzniesienia [religious_liege.GetFaith.CustomLoc('HouseOfWorshipAdj')] dla [religious_liege.GetFaith.HighGodNamePossessive]!”"
 vassal.1020.desc:0 "\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('religious_liege'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))] [religious_liege.GetTitledFirstName] nie kryje swojego niezadowolenia, gdy [religious_liege.Custom('quirk_neg_present')]."
 vassal.1020.a:0 "Błądzić jest rzeczą ludzką!"
 vassal.1020.a_religious:0 "Mam nadzieję, że [religious_liege.GetFaith.HighGodName] mi wybaczy..."
 vassal.1020.a.tt:0 "#F Może powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] dotrzymać obietnicy i zbudować [THIS.Char.GetFaith.HouseOfWorship]...#!"
 vassal.1101.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], doszły mnie słuchy, że w twoich domenach jest miejsce na budowę [religious_vassal.GetFaith.CustomLoc('HouseOfWorshipAdj')]”.\n\n[Select_CString(religious_vassal.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_vassal'))] [religious_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))] nim kontynuuje: „Jeśli zbudujesz taki, z pewnością będziesz miał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wdzięczność [religious_vassal.GetFaith.HighGodNameAlternatePossessive], a także moją”."
 vassal.1101.a.tt:0 "#F [religious_vassal.GetFirstNameNoTooltip] zapamięta tę obietnicę i będzie mi [Select_CString(religious_vassal.IsFemale, 'winna', 'winien' )] [Concept( 'favor', 'przysługę' )|E], jeśli zostanie spełniona w ciągu dziesięciu lat#!"
 vassal.1110.desc:0 "„Tym razem [Select_CString(ROOT.Char.IsFemale, 'przeszłaś samą siebie, moja pani', 'przeszedłeś samego siebie, mój panie' )]. To zaprawdę wspaniała budowla”. [ROOT.Char.Custom2('MySheHe', SCOPE.sC('religious_vassal'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_pos_present')] i patrzy, jak [religious_vassal.GetFaith.HouseOfWorship|l] świeci nowością.\n\n„Jestem przekonan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], że [religious_vassal.GetFaith.HighGodName] jest pod równie wielkim wrażeniem, co ja!”"
 vassal.1110.a:0 "Żyję po to, aby służyć [religious_vassal.GetFaith.CustomLoc('HighGodNameCel')]."
 vassal.1120.desc_religious:0 ""Że też taki pobożn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.Char.GetWomanMan|l] [Select_CString( ROOT.Char.IsFemale, 'byłaby', 'byłby' )] w stanie złożyć puste obietnice... i to jeszcze w kwestii wzniesienia [religious_vassal.GetFaith.CustomLoc('HouseOfWorshipAdj')] dla [religious_vassal.GetFaith.HighGodNamePossessive]!""
 vassal.1120.desc_not_as_religious:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani, okłamałaś', 'Mój panie, okłamałeś' )] mnie... i to jeszcze w kwestii wzniesienia [religious_vassal.GetFaith.CustomLoc('HouseOfWorshipAdj')] dla [religious_vassal.GetFaith.HighGodNamePossessive]!”"
 vassal.1120.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('religious_vassal'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_neg_present')] i kiwa głową.\n\n"Niech [religious_vassal.GetFaith.HighGodNameAlternate|U] ci wybaczy"."
 vassal.1120.a:0 "Błądzić jest rzeczą ludzką!"
 vassal.1120.a.tt:0 "#F Może będzie lepiej, jak dotrzymam obietnicy i zacznę budowę [THIS.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')]...#!"
 vassal.2001.t:0 "Nauczanie podrostka"
 vassal.2001.desc:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], myślę, że młod[Select_CString( child_to_educate.IsFemale, 'a', 'y' )] [child_to_educate.GetFirstName] [Select_CString( child_to_educate.IsFemale, 'mogłaby się wiele nauczyć, gdyby dostała', 'mógłby się wiele nauczyć, gdyby dostał' )] możliwość rozwoju pod twoją pieczą”.\n\n[vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))|U] postaci [vassal_proposing_education.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))], po czym macha do nas."
 vassal.2001.a:0 "Oczywiście, odpowiednio wykształcę t[Select_CString( child_to_educate.IsFemale, 'ę dziewczę', 'ego chłopca' )]."
 vassal.2001.b:0 "Tw[Select_CString( child_to_educate.IsFemale, 'oja córka', 'ój syn' )] to twoja odpowiedzialność!"
 vassal.2101.t:0 "Gorliwy biesiadnik"
 vassal.2101.desc:0 "„Minęło wiele miesięcy, odkąd lordowie i damy państwa zebrali się na ucztę, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]”.\n\n[party_vassal.GetTitledFirstName] [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', party_vassal)] kontynuuje: „Jeśli szybko temu zaradzisz, byłoby to dla ciebie korzystne, nie wspominając o tych z nas, którzy cenią sobie dobrą ucztę!”."
 vassal.2101.a:0 "Obiecuję, że wkrótce odbędzie się uczta!"
 vassal.2101.a_hyped:0 "Oczywiście, że powinniśmy ucztować! Nie wiem, dlaczego tak długo zwlekał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 vassal.2101.a.tt:0 "#F [party_vassal.GetFirstNameNoTooltip] zapamięta obietnicę, którą złożył[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'am', 'em' )] i będzie wdzięczn[Select_CString( party_vassal.IsFemale, 'a', 'y' )], jeśli spełni się ona w ciągu dziesięciu lat#!"
 vassal.2101.b:0 "Zorganizuję ucztę, kiedy będę miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] ochotę."
 vassal.2101.b_arrogant:0 "Za kogo ty się uważasz?!"
 vassal.2101.b_greedy:0 "Czy ty w ogóle wiesz, ile by to kosztowało?!"
 vassal.2101.b_lazy:0 "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że w końcu się za to zabiorę..."
 vassal.2101.b_shy:0 "Uczta? Z ludźmi? Nie wydaje mi się..."
 vassal.2110.desc:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! Tym razem przesz[Select_CString(ROOT.Char.IsFemale, 'łaś samą', 'edłeś samego')] siebie!”\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('party_vassal'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName], wydaje się jeszcze dochodzić do siebie po obiecanej [party_vassal.GetHerHim] uczcie, ale mimo to jest w dobrym humorze."
 vassal.2110.a:0 "To z pewnością była niezapomniana uczta!"
 vassal.2120.desc_party:0 ""Że [Select_CString( ROOT.Char.IsFemale, 'kobieta tak oddana dobrej zabawie jak ty, składałaby', 'mężczyzna tak oddany dobrej zabawie jak ty, składałby' )] puste obietnice... Muszę przyznać, że jestem rozczarowan[Select_CString( party_vassal.IsFemale, 'a', 'y' )]"."
 vassal.2120.desc_regular:0 ""Że też tak[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] [party_vassal.Custom2('DescriptorPositive', ROOT.Char)] [Select_CString( ROOT.Char.IsFemale, 'kobieta jak ty, składałaby', 'mężczyzna jak ty, składałby' )] puste obietnice... Muszę przyznać, że jestem rozczarowan[Select_CString( party_vassal.IsFemale, 'a', 'y' )]"."
 vassal.2120.desc:0 "\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('party_vassal'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName], [party_vassal.Custom('quirk_neg_present')] i kiwa głową."
 vassal.2120.a:0 "Musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] o tym zapomnieć!"
 vassal.2201.t:0 "Posługi pieniężne"
 vassal.2201.desc:0 ""Nie [Select_CString( vassal_loan_holder.IsFemale, 'mogłabym', 'mógłbym' )] znieść myśli, że [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.GetTitleTierName] ostał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]by się bez miedziaka".\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('vassal_loan_holder'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_loan_holder'))], [vassal_loan_holder.GetTitledFirstName], [vassal_loan_holder.Custom('quirk_pos_present')], gdy wysuwa propozycję pożyczki, by odciążyć mój skarbiec."
 vassal.2201.a:0 "Doceniam twoją pomoc, [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.money_loan_tooltip:0 "[vassal_loan_holder.GetFirstNameNoTooltip|U] pożyczy mi [gold_i] #bold [THIS.Var('amount_to_loan_root').GetValue]#! złota."
 vassal.2201.a.repay_loan:0 "Będę musiał[Select_CString( THIS.Char.IsFemale, 'a', '' )] później użyć decyzji #bold „Spłać pożyczkę”#!, aby oddać pieniądze."
 vassal.2201.b:0 "Nie jestem #EMP aż tak#! zdesperowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 vassal.2205.desc_inherited:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], [Select_CString(EqualTo_string( vassal_loan_holder.Custom2('MySheHe' , SCOPE.sC('original_lender') ), '$MyShe|q$'), 'moja zmarła', 'mój zmarły' )] [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] niegdyś udzielił[Select_CString( original_lender.IsFemale, 'a', '' )] ci pożyczki”.\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))], po czym kontynuuje. „Jako [vassal_loan_holder.GetHerHis] [Select_CString( vassal_loan_holder.IsFemale, 'spadkobierczyni', 'spadkobierca' )], przychodzę, aby poprosić o spłatę długu”."
 vassal.2205.desc_inherited_loan:0 ""[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], niegdyś [Select_CString(EqualTo_string( ROOT.Char.Custom2('YourSheHe' , SCOPE.sC('original_loaner') ), '$YourShe|q$'), 'twoja zmarła', 'twój zmarły' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] pożyczył[Select_CString( original_loaner.IsFemale, 'a', '' )] ode mnie trochę złota".\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))], po czym kontynuuje. "Jako [vassal_loan_holder.GetHerHis] [Select_CString( vassal_loan_holder.IsFemale, 'spadkobierczyni', 'spadkobierca' )], obowiązek spłacenia tej pożyczki spoczywa teraz na tobie"."
 vassal.2205.desc_all_new_char:0 ""[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], [Select_CString(EqualTo_string( vassal_loan_holder.Custom2('MySheHe' , SCOPE.sC('original_loaner') ), '$MyShe|q$'), 'moja zmarła', 'mój zmarły' )] [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] niegdyś pożyczył[Select_CString( original_lender.IsFemale, 'a', '' )] [Select_CString(EqualTo_string( ROOT.Char.Custom2('YourSheHe' , SCOPE.sC('original_loaner') ), '$YourShe|q$'), 'twojej', 'twojemu' )] [ROOT.Char.Custom2('RelationToMeDative', SCOPE.sC('original_loaner'))] pewną sumę złota".\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))], po czym kontynuuje. "Jako [vassal_loan_holder.GetHerHis] [Select_CString( vassal_loan_holder.IsFemale, 'spadkobierczyni', 'spadkobierca' )], przekazuję, że obowiązek spłacenia tej pożyczki spoczywa teraz na tobie"."
 vassal.2205.desc_first_time:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], mam nadzieję, że pożyczka była przydatna”.\n\n[vassal_loan_holder.GetTitledFirstName] przysz[Select_CString( vassal_loan_holder.IsFemale, 'ła', 'edł' )] do mnie z prośbą o zwrot złota, które mi dostarczył[Select_CString( vassal_loan_holder.IsFemale, 'a', '' )]."
 vassal.2205.desc_second_time:0 ""Nie podoba mi się, jak pogrywasz ze mną, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Jesteś mi dłużn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i wierzę, że kwestia spłacenia pożyczki nie była czczą obietnicą".\n\n[vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_present')], gdy przychodzi do mnie po raz drugi."
 vassal.2205.desc_three_times:0 "„Już mam tego dość, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]! To jest ostatni raz, kiedy proszę cię w uprzejmy sposób; gdzie jest złoto, które jesteś mi dłużn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?”\n\n[vassal_loan_holder.Custom('quirk_neg_pp')|U], [vassal_loan_holder.GetTitledFirstName] promieniuje niezadowoleniem. [vassal_loan_holder.GetHerHis|U] cierpliwość dobiegła końca."
 vassal.2205.desc_more_times:0 "„Gdybym wiedział[Select_CString( vassal_loan_holder.IsFemale, 'a', '' )], [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )], że z ciebie [Select_CString( ROOT.Char.IsFemale, 'taka', 'taki' )] [ROOT.Char.Custom('InsultAdjectiveArticle')], nieuczciw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], [ROOT.Char.Custom('InsultNoun')], nigdy nie wyświadczył[Select_CString( vassal_loan_holder.IsFemale, 'a', '' )]bym ci tej przysługi”.\n\nZłoto w moim skarbcu staje się nikłym pocieszeniem, gdy [vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_present')] i odchodzi."
 vassal.2205.z:0 "Masz! Weź to i odejdź!"
 vassal.2205.a:0 "Oczywiście, że otrzymasz swoje złoto!"
 vassal.2205.a.tt:0 "#F Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] spłacić [Select_CString( vassal_loan_holder.IsFemale, 'ją', 'go' )] jak najszybciej!#!"
 vassal.2205.b:0 "Nie zawracaj mi głowy takimi trywialnymi sprawami."
 vassal.2205.c_greedy:0 "Kogo ja oszukuję? Złoto to wielka wygoda!"
 vassal.2205.c:0 "To było jednak dużo pieniędzy..."
 vassal.2301.t:0 "[Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe' , SCOPE.sC('skilled_vassal') ), '$MyShe|q$'), 'Moja wykwalifikowana', 'Mój wykwalifikowany' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('skilled_vassal'))|l]"
 vassal.2301.desc_opening:0 "[skilled_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] udowodnił[Select_CString( skilled_vassal.IsFemale, 'a', '' )], że jest bardzo zdoln[Select_CString( skilled_vassal.IsFemale, 'a', 'y' )],"
 vassal.2301.desc_diplomacy:0 "szczególnie w sprawach natury dyplomatycznej."
 vassal.2301.desc_martial:0 "szczególnie w sprawach walki."
 vassal.2301.desc_stewardship:0 "szczególnie w sprawach administracyjnych."
 vassal.2301.desc_intrigue:0 "szczególnie w sprawach #EMP dyskretności#!."
 vassal.2301.desc_learning:0 "szczególnie w sprawach nauki."
 vassal.2301.desc_ending:0 "\n\n„Są pewne projekty, które chciał[Select_CString(skilled_vassal.IsFemale, 'abym', 'bym' )] zrealizować na terenie [develop_county.GetAdjective], [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Z twoim błogosławieństwem, oczywiście”."
 vassal.2301.a:0 "Przejmij stery, [skilled_vassal.GetFirstNameNoTooltip]!"
 vassal.2301.b_diplomacy:0 "Nie, zamiast tego #EMP zdasz#! się na moją wiedzę dyplomatyczną."
 vassal.2301.b_martial:0 "Umiejętność walki? Hah! #EMP Sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]#! wprowadzę te modyfikacje."
 vassal.2301.b_stewardship:0 "Sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] poradzę sobie z tą administracyjną sprawą."
 vassal.2301.b_intrigue:0 "Myślę, że to #EMP ja#! powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zajmować się tak delikatnymi sprawami."
 vassal.2301.b_learning:0 "Mam o wiele większe kwalifikacje, aby zajmować się tą sprawą."
 vassal.2301.c:0 "Wasale nie powinni korzystać z takich swobód."
 vassal.2401.t:0 "Promyk nadziei"
 vassal.2401.desc_family:0 "„[SCOPE.sC('vassal_needs_gold').Custom2('RelationToMeVocative', ROOT.Char )|U], potrzebuję niewielkiego wsparcia finansowego”."
 vassal.2401.desc_other:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], potrzebuję niewielkiego wsparcia finansowego”."
 vassal.2401.desc:0 "\n\n[Select_CString(vassal_needs_gold.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))], [vassal_needs_gold.GetTitledFirstName], patrzy na mnie [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', SCOPE.sC('vassal_needs_gold'))], po czym kontynuuje: „Jestem nawet skłonn[Select_CString(vassal_needs_gold.IsFemale, 'a', 'y' )] pójść na ustępstwa... Proszę, wiem, że masz środki, aby mi pomóc!”."
 vassal.2401.a:0 "Złoto za [possible_county.Custom('TitleAdj')] brzmi rozsądnie, prawda?"
 vassal.2401.b:0 "Cieszysz się #EMP bardzo#! korzystnym kontraktem..."
 vassal.2401.c:0 "Nie potrafisz zarządzać swoim własnym złotem?!"
 vassal.2451.t:0 "Lepszy kontrakt"
 vassal.2451.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('negotiating_vassal'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('negotiating_vassal'))], [negotiating_vassal.GetTitledFirstName], podchodzi do mnie – na [negotiating_vassal.GetHerHis] twarzy rysuje się [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('negotiating_vassal'))] [Select_CString(negotiating_vassal.IsFemale, 'mina', 'uśmiech' )].\n\n„[Select_CString( negotiating_vassal.IsFemale, 'Byłabym wdzięczna', 'Byłbym wdzięczny' )], gdyby [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.GetTitleTierName|l] [Select_CString( ROOT.Char.IsFemale, 'zgodziłaby', 'zgodziłby' )] się... renegocjować mój kontrakt. Jakakolwiek poprawa mojej sytuacji spotkałaby się oczywiście z entuzjazmem ze strony mojego skarbca lub mojej ziemi”."
 vassal.2451.a:0 "#EMP Interesuje#! mnie [possible_county.Custom('TitleAdjNoTooltip')]..."
 vassal.2451.b:0 "Nie zaszkodzi uzupełnić mój skarbiec, to jest pewne."
 vassal.2451.c:0 "Nie znajdziesz tu żadnej umowy, [negotiating_vassal.GetFirstNameNoTooltip]."
 vassal.2501.t:0 "Apel o pokój"
 vassal.2501.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], ta wojna...”. [ROOT.Char.Custom2('MySheHe', SCOPE.sC('peaceful_vassal'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peaceful_vassal'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))] [peaceful_vassal.GetTitledFirstName], wzdycha, po czym kontynuuje. „Żołnierze już są wyczerpani — jak i my wszyscy. Muszę przyznać, że zaczynam się obawiać”.\n\nMoże [Select_CString(ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] coś zrobić, aby złagodzić [peaceful_vassal.GetHerHis] rosnący niepokój?"
 vassal.2501.a:0 "Wywieranie mniejszej presji na [Select_CString( peaceful_vassal.IsFemale, 'niej', 'nim' )] może pomóc."
 vassal.2501.b:0 "Czy muszę ci przypomnieć, kim jest [ROOT.Char.GetTitleTierName]?!"
 vassal.2501.c:0 "Musisz nauczyć się okiełznać swoje wątpliwości."
 vassal.2601.t:0 "Pragnienie wojny"
 vassal.2601.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], masz powód, aby [holder_of_claim.GetTitledFirstName] doświadczył[Select_CString( holder_of_claim.IsFemale, 'a', '' )] twojej siły, lecz wstrzymujesz się od ataku...”. [ROOT.Char.Custom2('MySheHe', SCOPE.sC('warmongering_vassal'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [warmongering_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))], po czym kontynuuje. „Dlaczego? Ten pokój trwa już zdecydowanie za długo! [Select_CString(ROOT.Char.IsFemale, 'Powinnaś', 'Powinieneś' )] wykorzystać okazję!”"
 vassal.2601.a:0 "Masz rację, [warmongering_vassal.GetFirstNameNoTooltip]!"
 vassal.2601.a.tt:0 "#F [warmongering_vassal.GetFirstName] zapamięta obietnicę, którą złożył[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'am', 'em' )]#!"
 vassal.2601.b:0 "Nie dam się zmusić do przedwczesnego działania."
 vassal.2610.desc:0 ""Postąpiłeś słusznie, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('recipient'))|U] [recipient.GetTitledFirstName] zobaczy, co potrafimy! [claim_to_fight_for.Custom('TitleAdjNoTier')|U] czeka na zdobycie!""
 vassal.2610.a:0 "Wygramy tę wojnę!"
 vassal.2620.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('warmongering_vassal'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [warmongering_vassal.GetTitledFirstName], [warmongering_vassal.Custom('quirk_neg_present')].\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], [holder_of_claim.GetTitledFirstName] nie ujrzał[Select_CString( holder_of_claim.IsFemale, 'a', '' )] twojego gniewu, ani twojej armii. Dlaczego obiecał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]ś mi wojnę, której nigdy nie planowałeś rozpocząć?”"
 vassal.2620.a:0 "Działo się tyle innych rzeczy..."
 vassal.2701.t:0 "[ROOT.Char.Custom('CommanderTraitBeingTaughtNoTooltip')]"
 vassal.2701.desc:0 "M[Select_CString( SCOPE.sC('teacher').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))], [teacher.GetTitledFirstName], jest znan[Select_CString( teacher.IsFemale, 'a', 'y' )] ze swojej biegłości w sprawach wojskowych — zwłaszcza w dziedzinach, w których ja sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] odczuwał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] braki."
 vassal.2701.a:0 "Dasz mi parę lekcji, [teacher.GetFirstNameNoTooltip]?"
 vassal.2701.a.tt:0 "Nie zyskuję cechy: [THIS.Char.Custom('CommanderTraitBeingTaught')|l]"
 vassal.2701.a.random_list.success:0 "Szkolenie zakończyło się sukcesem"
 vassal.2701.a.random_list.failure:0 "Szkolenie nie zakończyło się sukcesem"
 vassal.2701.c:0 "Mam lepsze rzeczy do roboty!"
 vassal.2702.desc_success_inclination:0 "„Imponujące, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]!”\n\nMoje naturalne zdolności do nauk, które przekazuje mi [teacher.GetTitledFirstName], nie są zaskoczeniem, ale i tak mnie to cieszy."
 vassal.2702.desc_success_no_inclination:0 "„Imponujące, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]!”\n\nPomimo mojego braku predyspozycji wojskowych, pojmuję wszystko, czego uczy mnie [teacher.GetTitledFirstName] z pragnieniem i umiejętnościami, które zaskakują nawet mnie [Select_CString(ROOT.Char.IsFemale, 'samą', 'samego' )]."
 vassal.2702.desc_failure:0 "Mimo [teacher.GetHerHis] najlepszych działań, nic z tego, co mówi mi [teacher.GetTitledFirstName], nie ma dla mnie większego sensu. To przedsięwzięcie jest skazane na niepowodzenie."
 vassal.2702.a:0 "Wreszcie wiem, o co było całe to zamieszanie!"
 vassal.2702.b:0 "Jest [Select_CString(ROOT.Char.IsFemale, 'złą nauczycielką', 'złym nauczycielem' )], czy ja się do tego po prostu nie nadaję?"
 vassal.2801.t:0 "Żądania władcy"
 vassal.2801.desc:0 "„[ROOT.Char.GetTitledFirstNameNoTooltip], trudno nie zauważyć, że na terenie [develop_county.GetAdjective] od dłuższego czasu nie wprowadzono żadnych ulepszeń, mimo że wyraźnie masz środki na podjęcie takich działań”."
 vassal.2801.a:0 "Zajmę się tym natychmiast!"
 vassal.2801.b:0 "Gdybyś m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] zmniejszyć moje inne zobowiązania..."
 vassal.2901.t:0 "[claim_to_propose.GetNameNoTier|U]"
 vassal.2901.desc:0 "„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], jesteś obecnie w posiadaniu czegoś, co powinno być moje”.\n\nPrzysz[Select_CString( claim_vassal.IsFemale, 'ła', 'edł' )] do mnie m[Select_CString( claim_vassal.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] [claim_vassal.GetTitledFirstName], nalegając, abym przyznał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [claim_vassal.GetHerHim] [claim_to_propose.Custom('TitleAdj')|L]."
 vassal.2901.a:0 "Zobaczę, co da się zrobić."
 vassal.2901.a.tt:0 "#F [claim_vassal.GetFirstNameNoTooltip] zapamięta moją obietnicę i będzie wdzięczn[Select_CString( claim_vassal.IsFemale, 'a', 'y' )], jeśli zostanie dotrzymana!#!"
 vassal.2901.b:0 "[claim_to_propose.GetNameNoTierNoTooltip] należy do mnie!"
 vassal.2901.z:0 "Powin[Select_CString( claim_vassal.IsFemale, 'naś', 'ieneś' )] otrzymać to, o co prosisz."
 vassal.2910.desc:0 ""Niech [ROOT.Char.GetTitleTierName] przyjmie moją wdzięczność!"\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('recipient'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName], raduje się nowym tytułem, jaki [recipient.GetHerHim] nadał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, a ja jestem zachwycon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] uzyskaną przysługą."
 vassal.2910.a:0 "Wszystko ma swoją cenę!"
 vassal.2911.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('claim_vassal'))|U] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] jest wściekł[Select_CString( claim_vassal.IsFemale, 'a', 'y' )]. W końcu zrozumiał[Select_CString( claim_vassal.IsFemale, 'a', '' )], że moja obietnica, z której wynikało, iż przyznam [Select_CString( claim_vassal.IsFemale, 'jej', 'mu' )] [claim_to_propose.Custom('TitleAdj')|L], była tylko pustym słowem."
 vassal.2911.a:0 "Nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] obowiązku spełnić tak niedorzecznego żądania."
 vassal.3001.t:0 "Bezowocny wysiłek"
 vassal.3001.desc_child:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('vassal_to_ask'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] jest otoczon[Select_CString( vassal_to_ask.IsFemale, 'a', 'y' )] miłością przez [Select_CString(EqualTo_string( vassal_to_ask.Custom('ChildChildrenGender'), '$relation_sons|q$'), 'swoich kochających synów', Concatenate('swoje kochające ', vassal_to_ask.Custom('ChildChildrenGender')) )], a mnie przypomina się surowy chłód, który przenika mój własny dom — uczucie, które może zostać rozwiane dzięki kolejnemu dziecku."
 vassal.3001.desc_no_child:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('vassal_to_ask'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] jest otoczon[Select_CString( vassal_to_ask.IsFemale, 'a', 'y' )] miłością przez [Select_CString(EqualTo_string( vassal_to_ask.Custom('ChildChildrenGender'), '$relation_sons|q$'), 'swoich kochających synów', Concatenate('swoje kochające ', vassal_to_ask.Custom('ChildChildrenGender')) )], a mnie przypominają się puste pokoje i ciche korytarze mojego własnego domu."
 vassal.3001.desc:0 "\n\nOczywiście staraliśmy się o nie, ja i [ROOT.Char.Custom2('MySheHe', SCOPE.sC('spouse'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName], ale musi być coś, co robimy źle..."
 vassal.3001.a:0 "Może [vassal_to_ask.GetFirstNameNoTooltip] da mi kilka wskazówek!"
 vassal.3001.b:0 "To prywatna sprawa."
 vassal.3002.desc:0 "„[ROOT.Char.GetFirstNameNoTooltip], [Select_CString( liege_with_trouble.IsFemale, 'zostałaś pobłogosławiona', 'zostałeś pobłogosławiony' )] wieloma [Select_CString(EqualTo_string( vassal_to_ask.Custom('ChildChildrenGender'), '$relation_sons|q$'), 'synami', Select_CString(EqualTo_string( vassal_to_ask.Custom('ChildChildrenGender'), '$relation_daughters|q$'), 'córkami', 'dziećmi' ) )], a ja nie miał[Select_CString( liege_with_trouble.IsFemale, 'a', 'e' )]m podobnego szczęścia. Czy masz jakieś wskazówki na to... jak temu zaradzić?”\n\nNie wierzę! [Select_CString( liege_with_trouble.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))], [liege_with_trouble.GetTitledFirstName], pyta mnie o wskazówki w sprawach łóżkowych!"
 vassal.3002.a:0 "Co myślisz o suszonych świńskich jądrach i winie?"
 vassal.3002.a.critical_success:0 "Moja rada przynosi niesamowite rezultaty"
 vassal.3002.a.success:0 "Moja rada przynosi dobre rezultaty"
 vassal.3002.a.failure:0 "Moja rada wyrządziła więcej szkód niż pożytku"
 vassal.3002.b:0 "Nie chcę mieć nic wspólnego z tym, co się tam dzieje!"
 vassal.3002.c:0 "Myślę, że [spouse.GetTitledFirstNameNoTooltip] potrzebuje kilku lekcji."
 vassal.3002.c.tt_success:0 "[liege_with_trouble.GetTitledFirstNameNoTooltip] zgadza się"
 vassal.3002.c.tt_failure:0 "Jest obrażon[Select_CString(liege_with_trouble.IsFemale, 'a', 'y' )]"
 vassal.3002.d:0 "Myślę, że kilka osobistych... #EMP lekcji#! przyniosłoby ci korzyści."
 vassal.3002.d.tt_success:0 "Jest zainteresowan[Select_CString(liege_with_trouble.IsFemale, 'a', 'y' )] prywatnymi lekcjami"
 vassal.3002.d.tt_failure:0 "Jest obrażon[Select_CString(liege_with_trouble.IsFemale, 'a', 'y' )]"
 vassal.3003.desc_good_counsel:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('vassal_to_ask'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName], [Select_CString( vassal_to_ask.IsFemale, 'dała', 'dał' )] mi napar do wypicia, twierdząc: „Od razu zauważysz różnicę, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]!”.\n\n[vassal_to_ask.GetHerHis|U] tajemniczość na temat składników pozostawiła mnie nieco zaniepokojon[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )], ale już czuję witalność płynącą mocno w moich żyłach!"
 vassal.3003.desc_bad_counsel:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('vassal_to_ask'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName], dał[Select_CString( vassal_to_ask.IsFemale, 'a', 'y' )] mi napar do wypicia, twierdząc: „Od razu zauważysz różnicę, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]!”.\n\n[vassal_to_ask.GetHerHis|U] tajemniczość na temat składników trochę mnie zaniepokoiła, a kiedy poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że moja energia witalna zanika, przekl[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] [Select_CString( vassal_to_ask.IsFemale, 'ją', 'go' )] za złą radę!"
 vassal.3003.desc_making_a_move_on_spouse:0 ""Wyślij do mnie swoj[Select_CString( spouse.IsFemale, 'ą żonę', 'ego męża' )], a powiem [spouse.GetHerHim], jak lepiej cię zadowolić, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]"."
 vassal.3003.desc_making_a_move:0 "„Ależ m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], tak trudno jest dawać wskazówki. Byłoby o wiele łatwiej po prostu pokazać...”"
 vassal.3003.desc_refusal:0 "[Select_CString( vassal_to_ask.IsFemale, 'Ta', 'Ten' )] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] ma czelność! Nawet po tym, jak [vassal_to_ask.GetTitledFirstName] usłyszał[Select_CString( vassal_to_ask.IsFemale, 'a', '' )] moje wrażliwe pytanie, po prostu odwrócił[Select_CString( vassal_to_ask.IsFemale, 'a', '' )] się ode mnie."
 vassal.3003.a:0 "[spouse.GetTitledFirstName]! Spotkajmy się w naszych komnatach!"
 vassal.3003.b:0 "Czy jestem przeklęt[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'a', 'y' )], aby żyć bezdzietnie?"
 vassal.3003.spouse:0 "Zaraz [Select_CString( spouse.IsFemale, 'ją', 'go' )] przyślę!"
 vassal.3003.spouse.tt:0 "Zwiększona płodność"
 vassal.3003.c:0 "Tak, kilka osobistych lekcji może pomóc."
 vassal.3003.d:0 "Co za zuchwalstwo!"
 vassal.3004.desc_spouse:0 "Skuteczność mojej prywatnej lekcji mogła być wątpliwa, ale [spouse.GetTitledFirstName] zdecydowanie nie zgłaszał[Select_CString( spouse.IsFemale, 'a', '' )] żadnych zastrzeżeń.\n\n[spouse.GetHerHis|U] [spouse.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))] będzie miał[Select_CString( liege_with_trouble.IsFemale, 'a', '' )] szczęście, jeżeli chociaż nauczył[Select_CString( spouse.IsFemale, 'a', '' )] się jednej czy dwóch rzeczy...!"
 vassal.3004.desc_refused:0 "[liege_with_trouble.GetTitledFirstName] mi odmówił[Select_CString( liege_with_trouble.IsFemale, 'a', '' )]!\n\nMogę tylko mieć nadzieję, że [liege_with_trouble.GetHerHis] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] będzie miał[Select_CString( spouse.IsFemale, 'a', '' )] więcej szczęścia w ich sypialni...!"
 vassal.3004.desc:0 "Skuteczność mojej prywatnej lekcji mogła być wątpliwa, ale [liege_with_trouble.GetTitledFirstName] zdecydowanie nie zgłaszał[Select_CString( liege_with_trouble.IsFemale, 'a', '' )] żadnych zastrzeżeń.\n\n[liege_with_trouble.GetHerHis|U] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] będzie miał[Select_CString( spouse.IsFemale, 'a', '' )] szczęście, jeżeli chociaż nauczył[Select_CString( liege_with_trouble.IsFemale, 'a', '' )] się jednej czy dwóch rzeczy...!"
 vassal.3004.a:0 "To [liege_with_trouble.GetSheHe] jest tą stroną, która traci!"
 vassal.3004.b:0 "Przekazywanie moich umiejętności to minimum, które mogę zrobić!"
 vassal.3004.c:0 "[spouse.GetFirstNameNoTooltip] jest wspaniał[Select_CString(spouse.IsFemale, 'ą uczennicą', 'ym uczniem' )]!"
 vassal.5010.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 vassal.5010.desc:0 "Być może nie powin[Select_CString(vassal.IsFemale, 'nam', 'ienem' )] kwestionować Twojej strategii, ale zastanawiam się, dlaczego pozwalasz wrogom naszej wiary bez przeszkód zajmować się swoimi niegodziwymi sprawami. Mamy zarówno środki, jak i prawo, by wymierzyć im sprawiedliwość w imię [ROOT.Char.GetFaith.HighGodNamePossessive], więc z pewnością musimy to zrobić!"
 vassal.5010.a:0 "W ciągu sześciu miesięcy pomaszerujemy przeciwko nim!"
 vassal.5010.a.tt:0 "#F Zobowiązuję się do wypowiedzenia wojny niewiernym.#!"
 vassal.5010.b:0 "Kiedy nadejdzie właściwy czas..."
 vassal.5010.b.tt:0 "#F Obiecał[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'am', 'em' )] wszystko i nic.#!"
 vassal.5010.c:0 "Nikt nie będzie mówił, co [ROOT.Char.GetTitleTierName] ma robić!"
 vassal.5020.t:0 "Zbożna obietnica złamana"
 vassal.5020.desc:0 "Minęło już sześć miesięcy, odkąd zobowiązał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się wysłać swoje armie przeciwko wrogom wiary. [vassal.GetTitledFirstName] będzie niezadowolon[Select_CString( vassal.IsFemale, 'a', 'y' )] z powodu mojej niepożądanej bierności."
 vassal.5020.a:0 "Być może mówił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zbyt pochopnie."
 vassal.5020.b:0 "Słowa są wiatrem."
 vassal.5050.desc:0 "Chciał[Select_CString(vassal.IsFemale, 'abym', 'bym' )] cię prosić, abyś w swojej mądrości rozważył moje roszczenie do [claim.Custom('TitleAdj')|L]. To nie w porządku, że [claimed_title_holder.GetTitledFirstName] siedzi bezpiecznie jako uzurpator w swoim zamku, szydząc z praw rodowych mojej dynastii. Proszę, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )], wesprzyj swojego lojalnego wasala, chwytając za broń, jeśli nie uznają mojego roszczenia dobrowolnie!"
 vassal.5050.a:0 "W ciągu roku wystąpię w twoim imieniu!"
 vassal.5050.a.tt:0 "#F Przysięgam, że [vassal.GetTitledFirstName] będzie przeze mnie wspieran[Select_CString(vassal.IsFemale, 'a w jej', 'y w jego' )] roszczeniach.#!"
 vassal.5050.b:0 "Wszystko w swoim czasie..."
 vassal.5050.b.tt:0 "#F Będę działać tylko wtedy, gdy zobaczę w tym korzyść dla siebie.#!"
 vassal.5050.c:0 "Mam wiele innych pilnych spraw."
 vassal.5060.t:0 "Złamana obietnica"
 vassal.5060.desc:0 "Minął już rok, odkąd [vassal.GetTitledFirstName] otrzymał[Select_CString(vassal.IsFemale, 'a', '' )] moją obietnicę, że pójdę na wojnę o [vassal.GetHerHis] roszczenie do [claim.GetName]. [vassal.GetTitledFirstName] będzie niezadowolon[Select_CString(vassal.IsFemale, 'a', 'y' )] z mojego braku działania w [vassal.GetHerHis] imieniu."
 vassal.5060.a:0 "Może nie powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] był[Select_CString(ROOT.Char.IsFemale, 'a', '' )] składać takiej obietnicy."
 vassal.5060.b:0 "Nie nadszedł jeszcze właściwy czas, rozumiesz?"
