l_english:
 sibling.0001.t:0 "Należyta nagroda"
 sibling.0001.desc:0 "[sibling.GetTitledFirstName] przybył[Select_CString( sibling.IsFemale, 'a', '' )], ubiegając się o oficjalną audiencję u mnie!\n"[Select_CString(EqualTo_string( sibling.Custom2('MySheHe' , ROOT.GetCharacter ), '$MyShe$'), 'Droga', 'Drogi' )] [sibling.Custom2('RelationToMeVocative' , ROOT.GetCharacter )], służył[Select_CString( sibling.IsFemale, 'am', 'em' )] ci lojalnie. Czy to nie najwyższy czas, aby należycie wynagrodzić mnie za moją posługę?""
 sibling.0001.a:0 "Nadam ci tytuł i ziemię na własność!"
 sibling_promised_land_tt:0 "[sibling.GetFirstName] spodziewa się, że wkrótce otrzyma ode mnie tytuł"
 sibling.0001.b:0 "Możesz mnie prosić o jakąkolwiek przysługę, [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('sibling'))] [ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('sibling'))]."
 sibling.0001.c:0 "Przyjmij ten podarek i dowiedź światu swojej wartości, [Select_CString(EqualTo_string( ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('sibling') ), '$MyShe$'), 'droga', 'drogi' )] [ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('sibling') )]!"
 sibling_funded_for_invasion:0 "[sibling.GetFirstName] będzie poszukiwać odpowiedniego państwa, w którym spróbuje zaznać szczęścia."
 sibling_becomes_councillor_tt:0 "[sibling.GetFirstName] staje się jednym z moich radnych."
 sibling.0001.e:0 "Nie zrobił[Select_CString( sibling.IsFemale, 'a', 'e' )]ś nic poza swoim obowiązkiem, [ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('sibling') )]!"
 sibling.0002.desc:0 "[ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('sibling') )|U] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetFirstName], [Select_CString( sibling.IsFemale, 'przyszła', 'przyszedł' )] do mnie, przypominając mi, że kiedyś obiecał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m [sibling.GetHerHim] ziemie i własny tytuł.\n\n"Czekał[Select_CString( sibling.IsFemale, 'a', 'e' )]m już wystarczająco długo, [sibling.Custom2('RelationToMeVocative' , ROOT.Char )]"."
 sibling.0002.a:0 "Zapłacę ci, żebyś zapomniał[Select_CString( sibling.IsFemale, 'a', '' )] o tej obietnicy."
 sibling.0002.b:0 "Nie mam ci nic do zaoferowania, [ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('sibling'))]."
 sibling.0003.desc:0 "[ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('sibling') )|U] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetFirstName], [Select_CString( sibling.IsFemale, 'przyszła', 'przyszedł' )] do mnie, niosąc dziesięcinę ze swoich nowych ziem.\n\n"[sibling.Custom2('RelationToMeVocative' , ROOT.Char )|U]! Niech te dary na zawsze złączą nas jako towarzyszy, tak samo jak łączy nas krew!""
 sibling.0003.a:0 "Za rodzinę i państwo!"
 sibling.0004.t:0 "[Select_CString(sibling.IsFemale, 'Moja siostra', 'Mój brat' )] i wasal"
 sibling.0004.opening:0 "[vassal.GetTitledFirstName] [Select_CString( vassal.IsFemale, 'przyszła', 'przyszedł' )] ponownie, aby się poskarżyć. Obiektem narzekań jest, jak zwykle, [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('sibling') )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName]."
 sibling.0004.fallback:0 "\n\nZwyczajnie nie potrafią żyć w zgodzie, a tym razem wydaje się, że jedno z nich posunęło się za daleko."
 sibling.0004.a:0 "[ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('sibling') )|U] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] działa w moim imieniu."
 sibling.0004.b:0 "Weź się w garść, [sibling.GetFirstNameNoTooltip]!"
 sibling.0004.c:0 "Czy muszę was niańczyć jak dzieci?!"
 sibling.0005.t:0 "Źródło problemu"
 sibling.0005.desc:0 "Od pewnego czasu wiedział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że [sibling.Custom2('MyCharacterIntroduction', ROOT.Char )] doczeka się w końcu sądnego dnia.\n\n[vassal.GetTitledFirstName] przedstawił[Select_CString( vassal.IsFemale, 'a', '' )] mi żądania nie tylko w swoim imieniu, ale także w imieniu wszystkich moich [ROOT.GetCharacter.Custom('powerful_vassals_loc')], abym zrobił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] coś z [Select_CString(EqualTo_string( ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('sibling') ), '$MyShe$'), 'moją nieznośną', 'moim nieznośnym' )] [ROOT.GetCharacter.Custom2('RelationToMeShortInstrumental' , SCOPE.sC('sibling') )]."
 sibling.0005.a:0 ""Nie waż się w ten sposób o [Select_CString( sibling.IsFemale, 'niej', 'nim' )] mówić!""
 sibling.0005.b:0 "Musi się nauczyć, że [sibling.GetHerHis] zachowanie jest niedopuszczalne."
 sibling.0005.c:0 "Dość tego, [sibling.GetFirstNameNoTooltip]!"
 sibling.1001.t:0 "Wsparcie dyplomatyczne"
 sibling.1001.desc:0 "[ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('sibling') )|U] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ], [sibling.GetTitledFirstName], przysz[Select_CString( sibling.IsFemale, 'ła', 'edł' )] do mnie z pomysłami, jak może dobrze wykorzystać swoją elokwencję.\n\n"Mogę służyć jako wysłanni[Select_CString( sibling.IsFemale, 'czka', 'k' )] albo nawet dyktować depesze dla twoich skrybów"."
 sibling.1001.a:0 "Wiem, gdzie będzie z ciebie najlepszy pożytek."
 accepted_sibling_help_tt:0 "Cenione rodzeństwo może poczuć, że należy mu się jakaś nagroda..."
 sibling.1001.b:0 "Nie jestem ci nic win[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], [ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('sibling'))]."
 sibling.1002.t:0 "Wiedza z zakresu sztuk walki"
 sibling.1002.desc:0 "[ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('sibling') )|U] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], przysz[Select_CString(sibling.IsFemale, 'ła', 'edł' )] do mnie, aby przedstawić swój punkt widzenia wojny.\n\n„Pozwól, że pomogę w szkoleniu twoich żołnierzy, a będą walczyć jak żadna armia, którą widział[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]”."
 sibling.1002.a:0 "Wiem, gdzie był[Select_CString(sibling.IsFemale, 'a', '' )]byś najbardziej użyteczn[Select_CString(sibling.IsFemale, 'a', 'y' )]."
 sibling.1002.b:0 "Nie jestem ci nic win[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], [ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('sibling') )]."
 sibling.1003.t:0 "Sekrety i szepty"
 sibling.1003.desc:0 "[ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('sibling') )|U] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName] zaproponował[Select_CString(sibling.IsFemale, 'a', '' )], że będzie mi przekazywał[Select_CString(sibling.IsFemale, 'a', '' )] informacje o tym, co dzieje się na moim dworze.\n\n„Prawdziw[Select_CString(sibling.IsFemale, 'a', 'y' )] lojalist[Select_CString(sibling.IsFemale, 'ka', 'a' )] wśród szlachty m[Select_CString(sibling.IsFemale, 'ogłaby', 'ógłby' )] przynieść ci nieco korzyści...”"
 sibling.1003.a:0 "Więzi rodzinne są jedynymi, którym mogę naprawdę zaufać."
 sibling.1003.b:0 "Myślisz, że ci ufam, [ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('sibling'))]?"
 sibling.1004.t:0 "Przepływ złota"
 sibling.1004.desc:0 "Spoglądając na pracę moich skarbników, [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('sibling') )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], zani[Select_CString(sibling.IsFemale, 'osła', 'ósł' )] się śmiechem.\n\n"[sibling.Custom2('RelationToMeVocative' , ROOT.GetCharacter )|U], proszę, pozwól mi pokazać im, jak należy to robić"."
 sibling.1004.a:0 "Tak, [sibling.GetFirstName], spraw, aby mój skarbiec się zapełnił."
 sibling.1004.b:0 "Wiem, dlaczego chcesz położyć ręce na moich pieniądzach, [ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('sibling'))]..."
 sibling.1005.t:0 "Rozważania o boskości"
 sibling.1005.desc:0 "Niewiele [Select_CString( sibling.IsFemale, 'kobiet', 'mężczyzn')] może się równać z wnikliwością, jaką cechuje się [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('sibling') )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName]. Teraz [sibling.GetSheHe|U] oferuje, że podzieli się ze mną częścią tej wiedzy, udzielając mi rad w sprawach duchowych."
 sibling.1005.a:0 "Proszę, prowadź moją rękę, [ROOT.GetCharacter.Custom2('RelationToMeVocative' , SCOPE.sC('sibling'))]."
 sibling.1005.b:0 "Nigdy nie oddał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym swojej duszy w twoje ręce."
 sibling.2001.t:0 "Uciążliwość"
 sibling.2001.opening:0 "Ledwo znoszę to, że [sibling.GetTitledFirstName] jest w pobliżu."
 sibling.2001.fallback:0 "\n\nNawet jeśli [ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('sibling') )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] nie podpala czegoś przypadkowo lub nie marnuje mojego złota, to denerwuje moich wasali."
 sibling.2001.a:0 "Biada mi!"
 sibling.2001.b:0 "Dość tego, [sibling.GetFirstName]!"
 sibling.8001.t:0 "Wydatki na rodzinę"
 sibling.8001.desc:0 "[Select_CString(EqualTo_string( ROOT.GetCharacter.Custom2('MySheHe' , SCOPE.sC('sibling') ), '$MyShe$'), 'moja chciwa', 'mój chciwy' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], stale zabiera coraz więcej z mojego skarbca jako swój "zasiłek". \n\nTeraz jednak posun[Select_CString( sibling.IsFemale, 'ęła', 'ął' )] się za daleko, nalegając, abym dał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [sibling.GetHerHim] pieniądze na przedsięwzięcie handlowe. Okazało się, że wszystko zatrzymał[Select_CString( sibling.IsFemale, 'a', '' )] dla siebie!"
 sibling.8001.a:0 "Moja sakiewka jest już dla ciebie zamknięta, [sibling.GetFirstName]!"
 sibling.8002.t:0 "Głębokie kieszenie"
 sibling.8002.desc:0 "[Select_CString( sibling.IsFemale, 'Moja', 'Mój' )] [sibling.Custom('trait_generous_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] podróżował[Select_CString( sibling.IsFemale, 'a', '' )] drogami Warszawy, słuchając o trudnej sytuacji chłopów i hojnie rozdając prezenty oraz obietnice.\n\nNawet dał[Select_CString( sibling.IsFemale, 'a', '' )] wyraźny sygnał, że te wszystkie uprzejmości są w moim imieniu."
 sibling.8002.a:0 "Dobra robota, [sibling.GetFirstName]."
 sibling.8002.b:0 "Na to zostało wydane MOJE złoto?!"
 sibling.8003.t:0 "Nieostrożność"
 sibling.8003.desc:0 "[Select_CString( sibling.IsFemale, 'Moja', 'Mój' )] [sibling.Custom('trait_lustful_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] podj[Select_CString( sibling.IsFemale, 'ęła', 'ął' )] wiele złych decyzji, ale przywiązanie się pospolitej osoby, jaką jest [sibling.Custom('servant_for_romance')], może być [sibling.GetHerHis] najgorszą!"
 sibling.8003.a:0 "[sibling.GetFirstName] zrobi, co zechce."
 risk_of_sibling_producing_bastard_tt:0 "To może nieść ze sobą konsekwencje..."
 sibling.8003.b:0 "[sibling.Custom('servant_for_romance')|U] nie będzie już dla [Select_CString( sibling.IsFemale, 'niej', 'niego' )] pokusą!"
 sibling.8004.t:0 "Szacunek dla władzy"
 sibling.8004.desc:0 "Podróżując drogami [province.GetAdjective], [ROOT.Char.Custom2('MySheHe' , SCOPE.sC('sibling') )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] chyba mocno zdenerwował[Select_CString( sibling.IsFemale, 'a', '' )] chłopów z kilku wsi i miasteczek. [sibling.GetTitledFirstName] nie tylko domagał[Select_CString( sibling.IsFemale, 'a', '' )] się kwaterunku i bycia traktowanym jak [ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') ) ], ale także karał[Select_CString( sibling.IsFemale, 'a', '' )] ludzi za najmniejszy przejaw braku szacunku."
 sibling.8004.a:0 "Wiem, co ich tak denerwuje."
 peasants_dislike_sibling_tt:0 "Chłopi z [province.GetAdjective] nie są zadowoleni"
 sibling.8005.t:0 "Puste powitanie"
 sibling.8005.desc:0 "[ROOT.Char.Custom2('MySheHe' , SCOPE.sC('sibling') )|U] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] miał[Select_CString( sibling.IsFemale, 'a', '' )] wyjść na powitanie, gdy [vassal.GetTitledFirstName] przybył[Select_CString( vassal.IsFemale, 'a', '' )] z wizytą na mój dwór.\n\nLecz [vassal.GetFirstName] spóźniał[Select_CString( vassal.IsFemale, 'a', '' )] się całe dni, a teraz, gdy już dotarł[Select_CString( vassal.IsFemale, 'a', '' )], [Select_CString( sibling.IsFemale, 'moja', 'mój' )] [sibling.Custom('trait_impatient_adjective')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] nigdzie się nie pojawił[Select_CString( sibling.IsFemale, 'a', '' )], pozostawiając mojego gościa samemu sobie!"
 sibling.8005.a:0 "Kilka podarunków będzie wystarczającą rekompensatą."
 sibling.8005.b:0 "„[sibling.GetFirstNameNoTooltip]!!!”"
 sibling.8006.t:0 "Surow[Select_CString( sibling.IsFemale, 'a', 'y' )], ale sprawiedliw[Select_CString( sibling.IsFemale, 'a', 'y' )]"
 sibling.8006.desc:0 "[vassal.GetTitledFirstName] w trakcie naszej wizyty na [vassal.GetHerHis] dworze poprosił, aby [ROOT.Char.Custom2('MySheHe' , SCOPE.sC('sibling') )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], wydawał[Select_CString( sibling.IsFemale, 'a', '' )] wyroki w moim imieniu. [vassal.GetFirstNameNoTooltip] bardzo zachwalał[Select_CString( vassal.IsFemale, 'a', '' )], że [sibling.GetFirstNameNoTooltip] ma silne poczucie sprawiedliwości i wydaje się bardzo zadowolon[Select_CString( vassal.IsFemale, 'a', 'y' )] z powodu wizyty [Select_CString( sibling.IsFemale, 'mojej siostry', 'mojego brata' )]."
 sibling.8006.a:0 "[sibling.GetFirstNameNoTooltip] [Select_CString( sibling.IsFemale, 'powinna', 'powinien' )] spędzić tu trochę czasu."
 sibling.8006.b:0 "Też mam parę spraw, które [ROOT.Char.Custom2('MySheHe' , SCOPE.sC('sibling') )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] najlepiej by rozstrzygn[Select_CString( sibling.IsFemale, 'ęła', 'ął' )]!"
