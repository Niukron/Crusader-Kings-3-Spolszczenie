l_english:
 bishop.1001.opening:0 "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
 bishop.1001.desc:0 "Moim obowiązkiem jest poinformowanie Cię, że przedstawiono niezbite dowody świadczące o tym, iż Twoje małżeństwo z [spouse.GetTitledFirstName] jest związkiem pomiędzy krewnymi. Ta informacja pozostanie między nami, jeśli natychmiast zakończysz ten niegodziwy związek."
 bishop.1001.a:0 "Oczywiście, [bishop.GetTitledFirstNameNoTooltip]."
 bishop.1001.a.tt:0 "@warning_icon! #X Ty i [spouse.GetUIName] rozwiedziecie się#!"
 bishop.1001.b:0 "Nasze małżeństwo nie zostanie rozdzielone przez tak oczywiste kłamstwo!"
 bishop.1001.b.success:0 "Udowodnię, że zarzut jest fałszywy"
 bishop.1001.b.failure:0 "Ten zarzut jest rzeczywiście niepodważalny"
 bishop.1001.c:0 "Żeby kłamać w takiej sprawie... Ustawię [Select_CString(bishop.IsFemale, 'ją', 'go' )] do pionu."
 bishop.1001.c.success:0 "Z powodzeniem argumentuję za świętością naszego małżeństwa"
 bishop.1001.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip] nie jest przekonan[Select_CString(bishop.IsFemale, 'a', 'y' )]"
 bishop.1001.d:0 "Z pewnością można o tym wszystkim... zapomnieć?"
 bishop.1011.desc_opening:0 "Twój udział we frakcji takiej jak [faction.GetNameNoTooltip|l], której celem jest [targeting.GetTitledFirstName] jest wielce niestosowny — jeśli się z niej nie wycofasz, zmusisz mnie do podjęcia drastycznych działań."
 bishop.1011.desc_cannibal:0 "\n\nPowiedzmy, że [Select_CString(cannibal_food.IsFemale, 'twoja', 'twój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))] [cannibal_food.GetTitledFirstName] wygląda bardzo smakowicie. #EMP Szkoda#! by było, gdyby coś [cannibal_food.GetHerHim] się stało..."
 bishop.1011.desc_beating:0 "\n\nGrupa fanatyków religijnych grasuje w pobliżu, wymierzając karę boską z niewielkim miłosierdziem. [Select_CString(to_beat_up.IsFemale, 'Twoja', 'Twój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))] [to_beat_up.GetTitledFirstName] nadal czasami samotnie chodzi po ulicach, prawda...?"
 bishop.1011.a:0 "Nie chcę, aby [bishop.GetFaith.HouseOfWorship] był moim wrogiem."
 bishop.1011.b:0 "Twoje słowa nie mogą mi zaszkodzić!"
 bishop.1011.b.tt:0 "Ignorujesz słabo zawoalowane groźby"
 bishop.1011.b.outcome:0 "Znaleziono na ulicy w kałuży krwi"
 all_my_theocratic_vassals:0 "Każdy mój teokratyczny wasal"
 bishop.1011.c:0 "Pozwólcie, że wytłumaczę wam dlaczego..."
 bishop.1011.c.success_vassal:0 "[bishop.GetTitledFirstNameNoTooltip] jest tak przekonan[Select_CString(bishop.IsFemale, 'a', 'y' )], że rekrutuje współpracownika do sprawy"
 bishop.1011.c.success:0 "[bishop.GetTitledFirstNameNoTooltip] rozumie moje motywacje"
 bishop.1011.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip] nie jest pod wrażeniem"
 bishop.1011.c.failure.tt:0 "Podejmuje drastyczne działania"
 bishop.1012.title:0 "Tajemnicze zniknięcie"
 bishop.1012.desc:0 "[cannibal_food.GetTitledFirstName] [Select_CString(cannibal_food.IsFemale, 'zniknęła', 'zniknął')], zostawiając za sobą tylko kałużę krwi..."
