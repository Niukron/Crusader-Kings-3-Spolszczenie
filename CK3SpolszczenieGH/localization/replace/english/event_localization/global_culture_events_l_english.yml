l_english:
 global_culture.custom.change_culture:0 "Wszystkie hrabstwa i postacie z kulturą [old_culture.GetName|l] w twoim państwie przyjmą kulturę [new_culture.GetName|l]."
 global_culture.custom.merge_culture:0 "Wszystkie hrabstwa i postacie z kulturą [old_culture_1.GetName|l] oraz [old_culture_2.GetName|l] w twoim państwie przyjmą kulturę [new_culture.GetName|l]."
 global_culture.custom.keep_culture:0 "Hrabstwa i postacie z kulturą [old_culture.GetName|l] w twoim państwie zachowają swoją kulturę."
 global_culture.custom.trigger:0 "Nie kontrolujesz co najmniej 80% wszystkich hrabstw z kulturą [CHARACTER.GetCulture.GetName|l]"
 global_culture.0002.t:0 "Los Wizygotów"
 global_culture.0002.desc:0 "Dawno temu nasi przodkowie wyemigrowali na Półwysep Iberyjski i zbudowali swoje pierwsze osady. Od tamtej pory mieszkamy tutaj, a ziemia kształtuje nas tak samo, jak my kształtowaliśmy ją.\n\nCzas zadać sobie pytanie, czy nadal jesteśmy Wizygotami? A może kimś zupełnie nowym?"
 global_culture.0002.a:0 "Czasy się zmieniają, a my musimy zmieniać się z nimi."
 global_culture.0002.b:0 "Nie porzucimy tradycji naszych przodków!"
 global_culture.0005.t:0 "$global_culture.0002.t$"
 global_culture.0005.desc:0 "Kiedy Wizygoci po raz pierwszy wyemigrowali na Półwysep Iberyjski, byli obcymi w nowej i nieznanej krainie.\n\nZmieniło się to przez wiele pokoleń, ponieważ ziemia ukształtowała ich tak samo, jak oni ukształtowali samą ziemię. Z biegiem czasu różne społeczności Wizygotów wyodrębniły się i oddzieliły od siebie.\n\nPomimo wspólnego pochodzenia, nowe społeczności — [castilian.GetName|l], [catalan.GetName|l], [occitan.GetName|l] i [andalusian.GetName|l] — nie czują się już ze sobą powiązane."
 global_culture.0005.a:0 "Tylko czas pokaże, jaki to będzie miało wpływ na region."
 global_culture.0012.t:0 "Los Normanów"
 global_culture.0012.desc:0 "Żyjąc na trudnych ziemiach Skandynawii, nasi ludzie w przeszłości zapewniali sobie dobrobyt i przetrwanie poprzez handel, grabieże i walkę na miecze.\n\nZ czasem zaowocowało to nagromadzeniem wielkiego bogactwa, co sprawiło, że nasi ludzie coraz częściej zapuszczali korzenie i osiedlali się w stałych zagrodach.\n\nTeraz te osady zaczęły się od siebie różnić kulturowo, ponieważ ich tradycje, a nawet języki zmieniają się, by sprostać wymaganiom nowego stylu życia."
 global_culture.0012.a:0 "Najpierw przede wszystkim musimy sobie zapewnić dobrobyt."
 global_culture.0012.b:0 "Niedopuszczalne! Normanowie #EMP pozostaną#! zjednoczeni."
 global_culture.0015.t:0 "$global_culture.0012.t$"
 global_culture.0015.desc:0 "Kupcy, rabusie i najemnicy... Normanowie od dawna podróżują ze Skandynawii po całej Europie, a nawet poza nią, zostawiając swój ślad wszędzie, gdzie się udali.\n\nTeraz wygląda na to, że era ta może dobiec końca, ponieważ różnice kulturowe i rywalizacja między klanami doprowadziły do powstania rozbieżności, w wyniku których powstała [danish.GetName|l], [swedish.GetName|l] i [norwegian.GetName|l] tożsamość narodowa."
 global_culture.0015.desc_norse:0 "Handlarze, rabusie i najemnicy... nasi nordyccy przodkowie od dawna podróżowali ze Skandynawii po całej Europie, a nawet poza nią, zostawiając swój ślad wszędzie, gdzie się udali.\n\nTeraz wygląda na to, że era ta może dobiec końca, ponieważ nasza ojczyzna została podzielona przez różnice kulturowe i rywalizację między klanami, w wyniku których powstała [danish.GetName|l], [swedish.GetName|l] i [norwegian.GetName|l] tożsamość narodowa."
 global_culture.0015.a:0 "Co to oznacza dla przyszłości Europy?"
 global_culture.0015.b:0 "Co to oznacza dla przyszłości naszego ludu?"
 global_culture.0032.t:0 "Powstanie Szkotów"
 global_culture.0032.desc:0 "Choć mamy wspólne korzenie z innymi Anglosasami, nasze klany żyjące na nizinach północnej Brytanii zaczęły się od siebie różnić kulturowo i językowo, w miarę jak przystosowywaliśmy się do życia w trudnym terenie.\n\nWielu z naszych ludzi domaga się teraz unikalnej tożsamości kulturowej, którą moglibyśmy nazwać własną. Czegoś, z czego możemy być dumni, będąc..."
 global_culture.0032.a:0 "Jesteśmy Szkotami, teraz i na wieki wieków!"
 global_culture.0032.b:0 "Nie powinniśmy odwracać się plecami do naszych rodaków."
 global_culture.0035.t:0 "$global_culture.0032.t$"
 global_culture.0035.desc:0 "Choć mają wspólne korzenie z innymi Anglosasami, klany żyjące na nizinach północnej Brytanii przystosowały się do życia w surowych warunkach.\n\nRóżniąc się kulturowo i językowo od swoich dawnych rodaków, ci [scottish.GetCollectiveNoun] z entuzjazmem przyjęli swoją nową tożsamość kulturową."
 global_culture.0035.a:0 "Czy będą w stanie rozwijać się samodzielnie?"
 global_culture.3002.t:0 "Powstanie Normanów"
 global_culture.3002.desc:0 "Ziemie północnej Francji zapewniły naszym ludziom bujną i żyzną ziemię do osiedlania się i ekspansji.\n\nPrzyjmując niektóre tradycje od miejscowych, będziemy w stanie lepiej zaaklimatyzować się w tym regionie."
 global_culture.3002.a:0 "Za nowych przyjaciół i nowe początki!"
 global_culture.3003.t:0 "$global_culture.3002.t$"
 global_culture.3003.desc:0 "Jesteśmy daleko od ziem, które nasi nordyccy przodkowie nazywali domem, ale to właśnie te ziemie w północnej Francji uważamy za nasz kraj. Jako przywódca mojego ludu, jestem odpowiedzialny za zapewnienie przyszłego dobrobytu, a jeśli mamy rozkwitnąć, musimy przystosować się do naszego nowego środowiska. Musimy uczyć się od ludzi, których przodkowie korzystali z tych żyznych ziem.\n\nNa mocy tego dekretu zmienimy nasz sposób życia, aby przynieść korzyści naszym krewnym. Wytyczymy nową drogę w historii naszego narodu."
 global_culture.3003.a:0 "Od dziś nazywamy siebie Normanami!"
 global_culture.3005.t:0 "$global_culture.3002.t$"
 global_culture.3005.desc:0 "Grupa osadników nordyckich pochodzących ze Skandynawii osiedliła się na wybrzeżu północnej Francji, czyniąc to miejsce swoim nowym domem.\n\nIch przywódc[Select_CString(norman_founder.IsFemale, 'zyni', 'a' )], [norman_founder.GetTitledFirstName], zadekretował[Select_CString(norman_founder.IsFemale, 'a', '' )], że [norman_founder.GetHerHis] lud przyjmie kilka miejscowych zwyczajów i tradycji, aby mogli z powodzeniem skolonizować tę nową ziemię."
 global_culture.3005.a:0 "Co to oznacza dla regionu?"
 global_culture.3011.t:0 "Kultura [sicilian.GetNameNoTooltip|l] rozprzestrzenia się"
 global_culture.3011.desc:0 "Eklektyczna mieszanka ludów w południowych Włoszech i na Sycylii dała początek wyjątkowej kulturze, na którą oddziaływały niezliczone wpływy.\n\nTeraz jasne jest, że mieszkańcy [county_to_change.GetName] nie postrzegają się już jako [old_culture.GetCollectiveNoun], ale jako rodowici [sicilian.GetCollectiveNoun]!"
 global_culture.3011.a:0 "Ciekawy rozwój wydarzeń..."
 global_culture.3012.a:0 "Wspaniale!"
