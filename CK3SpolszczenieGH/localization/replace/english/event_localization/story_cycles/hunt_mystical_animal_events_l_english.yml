l_english:
 start_hunt_mystical_animal_story_cycle_effect.tt:0 "#EMP Nie spocznę, dopóki go nie znajdę!#!"
 hunt_mystical_animal.1001.t:0 "[ROOT.Char.Custom('GetLegendaryColorOdm')|U][Select_CString(EqualTo_string(ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'a', 'y' )] [ROOT.Char.Custom('GetAnimalType')]"
 hunt_mystical_animal.1001.desc:0 "Nieuchwytna bestia przychodzi do mnie we śnie, ciemne głębie jej oczu oceniają mnie, gdy [ROOT.Char.Custom('GetAnimalChargePresent')], obnosząc się swoją nieskazitelną [ROOT.Char.Custom('GetLegendaryColorOdm')]ą sierścią.\n\nDookoła widać [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')], nie słychać ani jednego dźwięku, na niebie jest księżyc w pełni, a ja nieważne, jak bardzo się staram, nie mogę zbliżyć się do ofiary.\n\nKiedy się budzę, czuję, że moje postanowienie rośnie w siłę."
 hunt_mystical_animal.1001.a:0 "Już mi nie umkniesz!"
 hunt_mystical_animal.1002.desc:0 "Jadąc przez [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetAdjectiveNoTooltip], docieramy do zakrętu drogi i widzę [Select_CString(EqualTo_string(THIS.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'ją', 'go' )] raz jeszcze, mieniącego się w słońcu — [ROOT.Char.Custom('GetLegendaryColorOdm')][Select_CString(EqualTo_string(THIS.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'ą', 'ego' )] [ROOT.Char.Custom('PL_GetAnimalTypeAccusative')].\n\nOdwracam się, by poinformować innych, ale kiedy spoglądam za siebie, [ROOT.Char.Custom('GetAnimalType')] już znikn[Select_CString(EqualTo_string(THIS.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'ęła', 'ął' )]..."
 hunt_mystical_animal.1002.a:0 "Drwi ze mnie!"
 hunt_mystical_animal.1003.desc:0 "Od początku moich poszukiwań, doniesienia o obserwacjach [ROOT.Char.Custom('GetLegendaryColorOdm')][Select_CString(EqualTo_string(THIS.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'ej', 'ego' )] [ROOT.Char.Custom('PL_GetAnimalTypeGenitive')] napływały ze wszystkich zakątków [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nPrzesiewanie relacji i oddzielanie faktów od fikcji to ogromne zadanie. Gdyby tylko doniesienia były bardziej wiarygodne..."
 hunt_mystical_animal.1003.a:0 "Zatrudnię ludzi, żeby go znaleźli!"
 hunt_mystical_animal.1003.b:0 "To zadanie jest zbyt trudne. Nic z tego."
 hunt_mystical_animal.1003.b.tt:0 "Rezygnujesz z dalszego ścigania #V [THIS.Char.Custom('GetLegendaryColorOdm')][Select_CString(EqualTo_string(THIS.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'ej', 'ego' )] [THIS.Char.Custom('PL_GetAnimalTypeGenitive')]#!"
 hunt_mystical_animal.1003.c:0 "[Select_CString(steward.IsFemale, 'Moja', 'Mój' )] [steward.Custom('CouncilPositionGender')|l] się tym zajmie."
 hunt_mystical_animal.1003.d:0 "Mogę to zrobić. #EMP Muszę#!!"
 hunt_mystical_animal.1003.e:0 "[m_hunt.GetTitledFirstName], zorganizuj grupę poszukiwawczą!"
 hunt_mystical_animal.1004.desc:0 ""My [ROOT.Char.GetLadyLord]!" [m_hunt.GetTitledFirstName] can hardly contain themselves, "We have reports of people seeing the [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')] in the [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')] of [legendary_county.GetCountyData.GetCapital.GetNameNoTooltip]!"\n\n"Some claim sickness follows in its wake, others that it brings prosperity, but all seem fairly certain that it's in the area."\n\nIt's here? In [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]?!"
 hunt_mystical_animal.1004.a:0 "Jedziemy!"
 hunt_mystical_animal.1004.a.tt:0 "Tym razem mi nie umknie."
 hunt_mystical_animal.1004.a.success:0 "Znajdujesz #V [THIS.Char.Custom('GetLegendaryColorOdm')][Select_CString(EqualTo_string(THIS.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'ą', 'ego' )] [THIS.Char.Custom('PL_GetAnimalTypeAccusative')]#!"
 hunt_mystical_animal.1004.b:0 "Nie pozwolę mu tak się ze mną bawić."
 hunt_mystical_animal.1005.desc:0 "\n\nW mgnieniu oka [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalChargePresent')] między [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] tak szybko, jak się pojawił[Select_CString(EqualTo_string(activity.Custom('PL_GetAnimalTypeGender'), 'z' ), 'a', '' )]."
 hunt_mystical_animal.1005.a:0 "Szlag! #EMP Jeszcze#! cię dorwę, bestio!"
 hunt_mystical_animal.1006.desc:0 "I peer out into the misty morning and see the [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')] sitting at the thresholds of the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')], #EMP taunting#! me.\n\nTurning away I am faced with the fabric of my bedsheets and, trying to pull away from them, stagger into a [ROOT.Char.Custom('GetAnimalType')] head mounted on a beam.\n\nI close my eyes, but there is no escape. The [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')] is there – laughing at me!"
 hunt_mystical_animal.1006.a:0 "DORWĘ CIĘ, BESTIO!"
 hunt_mystical_animal.1006.b:0 "To ty! Ciebie uważał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] za [ROOT.Char.Custom('GetLegendaryColorOdm')][Select_CString(EqualTo_string(ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'ą', 'ego' )] [ROOT.Char.Custom('PL_GetAnimalTypeAccusative')]! Wracaj tutaj!"
 hunt_mystical_animal.1007.desc:0 "Przeszukuję teren w poszukiwaniu nieuchwytn[Select_CString(EqualTo_string(ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'ej', 'ego' )] [ROOT.Char.Custom('GetLegendaryColorOdm')][Select_CString(EqualTo_string(ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'ej', 'ego' )] [activity.Custom('PL_GetAnimalTypeGenitive')], przedzierając się przez pustkowia [ROOT.Char.GetCurrentLocation.GetTitle.GetAdjectiveNoTooltip] — tym razem nie pozwolę [Select_CString(EqualTo_string(ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'jej', 'mu' )] uciec!\n\nGdy podążam za [Select_CString(EqualTo_string(ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'jej', 'jego' )] śladami coraz głębiej w zarośla, [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')] i wszystko inne zaczyna zmieniać kształty.\n\nWidzę grzyby wielkie jak [ROOT.Char.Custom('ResidenceBuildingPlural')], drzewa wielkości myszy i gąsienice wielkości koni."
 hunt_mystical_animal.1007.a:0 "Nieważne do jakiej dziury się wpełzniesz, i tak cię znajdę!"
 hunt_mystical_animal.1007.b:0 "Och, te grzyby... Wyglądają smakowicie."
 hunt_mystical_animal.1007.b.success:0 "Mniam!"
 hunt_mystical_animal.1007.b.failure:0 "Ugh, nie czuję się najlepiej..."
 hunt_mystical_animal.1008.desc:0 "Robię się niespokojn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], jako że dni mijają, a ja nic nie słyszę na temat [ROOT.Char.Custom('GetLegendaryColorOdm')][Select_CString(EqualTo_string(ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'ej', 'ego' )] [ROOT.Char.Custom('PL_GetAnimalTypeGenitive')]...\n\nKtoś z pewnością musiał [Select_CString(EqualTo_string(ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'ją', 'go' )] widzieć. A co z tymi wszystkimi chłopami, którzy zaśmiecają [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]? Może powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] zaapelować o ich pomoc..."
 hunt_mystical_animal.1008.a:0 "Wyślij pismo!"
 hunt_mystical_animal.1008.b:0 "Nie zniżę się tak nisko."
 hunt_mystical_animal.1008.c:0 "Niech [knight.GetFirstNameNoTooltip] się tym zajmie."
 hunt_mystical_animal.1009.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], tyle wysiłku, żeby znaleźć zwykłe zwierzę... Muszę przyznać, że mnie to martwi”.\n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie, gdy przeglądam zgłoszone przypadki zaobserwowania [ROOT.Char.Custom('GetLegendaryColorOdm')][Select_CString(EqualTo_string(ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'ej', 'ego' )] [ROOT.Char.Custom('PL_GetAnimalTypeGenitive')]!\n\n„Najwyraźniej wszystko, co odwraca tak dużą uwagę, mogło zostać wysłane za sprawą [ROOT.Char.GetFaith.DevilNamePossessive]; nie zakładaj, że [Select_CString(EqualTo_string(ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'ją', 'go' )] istnienie jest znakiem od [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]!”"
 hunt_mystical_animal.1009.a:0 "[ROOT.Char.Custom('GetAnimalType')|U] jest posłańcem [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hunt_mystical_animal.1009.a.success:0 "„Być może w twoich słowach jest trochę prawdy...”"
 hunt_mystical_animal.1009.a.failure:0 "„O czym ty mówisz?!”"
 hunt_mystical_animal.1009.b:0 "Nie twój interes."
 hunt_mystical_animal.1009.c:0 "Masz rację, co ja sobie myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 hunt_mystical_animal.9001.desc:0 "Podążam za śladami coraz głębiej i głębiej, a wokół mnie są tylko [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] i coraz większa cisza.\n\nJakby zrodzon[Select_CString(EqualTo_string(ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'a', 'y' )] z samego powietrza, [ROOT.Char.Custom('GetLegendaryColorOdm')][Select_CString(EqualTo_string(ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'a', 'y' )] [activity.Custom('GetAnimalType')] stoi przede mną, futro lśni w słońcu, a oczy są głębokie jak sny. Unoszę łuk..."
 hunt_mystical_animal.9001.a:0 "... posyłając strzałę."
 hunt_mystical_animal.9002.desc:0 ""My [ROOT.Char.GetLadyLord]!" [m_hunt.GetTitledFirstName] broaches hesitantly, "A local peasant has sent you a gift. [dummy_gender.GetSheHe|U] claims this [activity.Custom('GetLegendaryColor')] coloring is natural, but I have never seen anything like it!"\n\nWith rising trepidation I approach the bundle — and there it lies: the [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] I have spent years hunting."
 hunt_mystical_animal.9002.a:0 "To musi być jakiś żart...!"
