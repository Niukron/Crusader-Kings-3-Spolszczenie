 ep3_story_cycle_harrying.0001.t:0 "The Hammer Falls"
 ep3_story_cycle_harrying.0001.desc:0 "With the last Ætheling ruler removed from power, the Harrying of the North can truly be said to be over.\n\n"
 ep3_story_cycle_harrying.0001.desc.hereward:0 "No challenges to the throne of the [england.GetName] will be forthcoming. The Anglo-Saxon nobles lie scattered, meek and passive, stripped of their rank and power. All grovel at [ruler_england.GetTitledFirstNamePossessive] feet.\n\nMy purpose is lost. With the Normans now here to stay, there is no hope for an Anglo-Saxon future. At best, we will merge and become part of the fabric of the land; at worst, we will disappear from history entirely."
 ep3_story_cycle_harrying.0001.desc.william:0 "I am ascendant: nobody dares challenge my power in [england.GetName]. The Anglo-Saxon nobles lie scattered, meek and passive, paying homage to me for fear of further retribution. Each one will kiss my ring and supplicate themselves before me by the time the year is out.\n\nMy rule is uncontested, and I can now move on to further ambitions."
 ep3_story_cycle_harrying.0001.desc.therest:0 "The fierce resistance that faced [ruler_england.GetTitledFirstName] has finally dissolved in face of bitter retribution. Norman rule over [england.GetName] is now uncontested."
 ep3_story_cycle_harrying.0001.a:0 "My cause has failed."
 ep3_story_cycle_harrying.0001.b:0 "No more is my land divided."
 ep3_story_cycle_harrying.0001.c:0 "Interesting."
 ep3_story_cycle_harrying.0002.t:0 "The Return"
 ep3_story_cycle_harrying.0002.desc:0 "With an Anglo-Saxon once more on the throne of the [england.GetName], the Harrying of the North can truly be said to be over.\n\n"
 ep3_story_cycle_harrying.0002.desc.hereward:0 "Our cause was righteous, the challenges mighty, the retribution bitter. Yet the Anglo-Saxon spirit prevailed, and we now return to our rightful place in the seats of power in these lands.\n\nI must now put down my sword. Perhaps not yet beat it into a plowshare, for the realm's enemies remain numerous, but the legend of the Wake must now slowly fade from memory."
 ep3_story_cycle_harrying.0002.desc.ruler:0 "The Norman interlopers melt away before us. Some remain clinging to their power, some return to their homeland, and still more lie feet beneath England's fair grasses.\n\nNone of them dare challenge my position."
 ep3_story_cycle_harrying.0002.desc.therest:0 "The successful invasion has quickly turned into a nightmare for the Norman interlopers, and the ascension to power of [ruler_england.GetTitledFirstName] has finally put paid to foreign ambitions for the throne. For now."
 ep3_story_cycle_harrying.0002.a:0 "Let it fade quickly, and happily."
 ep3_story_cycle_harrying.0002.b:0 "No more is my land divided."
 ep3_story_cycle_harrying.0002.c:0 "Interesting."
 ep3_story_cycle_harrying.0003.t:0 "Uncertain Times"
 ep3_story_cycle_harrying.0003.desc:0 "The bitter conflict that has raged between Norman rulers and Anglo-Saxon nobles has savaged both sides, with truly unexpected results.\n\nThe [ruler_england.GetCulture.GetCollectiveNounNoTooltip] now control the throne of [england.GetName], [ruler_england.GetTitledFirstName] presiding from the seat of power over the damaged and broken lands. The Harrying of the North has died away as a result, the two warring factions no longer able to prosecute their quarrel.\n\nThe future of the realm is uncertain, and much remains uncertain in these times of transition."
 ep3_story_cycle_harrying.0003.a:0 "It remains to be seen if this is an improvement..."
 ep3_story_cycle_harrying.0003.b:0 "I shall unite these disparate lands."
 ep3_story_cycle_harrying.0003.c:0 "Interesting"
 ep3_story_cycle_harrying.0004.t:0 "Ages Past"
 ep3_story_cycle_harrying.0004.desc:0 "Many years have passed since the Normans' invasion of England.\n\n"
 ep3_story_cycle_harrying.0004.desc.ruler:0 "So many, in fact, that the locals now barely remember why they rage so thoroughly against my rule. Increasingly they put down their swords, no longer willing to continue the struggle of their grandfathers and grandmothers.\n\nMy rule is now nearly unquestioned, and I no longer need to continue this campaign of pacification. The Harrying of the North is over."
 ep3_story_cycle_harrying.0004.desc.anglo_saxon:0 "Those who were around all those decades ago are gone, their bodies fertilizer for the fields. Even their children are white-haired and doddering now. Their children in turn increasingly put aside their forebears' struggle in favor of peaceful co-existence. In turn, the [ruler_england.GetCulture.GetCollectiveNounNoTooltip] on the throne pull back the hand of oppression, no longer seeing the benefit of such conflict.\n\nThe Harrying of the North is over."
 ep3_story_cycle_harrying.0004.desc.therest:0 "Enough time has gone by that the current generation of Anglo-Saxons in England barely remember what they are fighting for. The [ruler_england.GetCulture.GetCollectiveNounNoTooltip] rulers are part of the fabric of the land, and few on either side have much reason to continue the conflict.\n\nThe Harrying of the North is over."
 ep3_story_cycle_harrying.0004.a:0 "They are a part of this realm, as we are."
 ep3_story_cycle_harrying.0004.b:0 "Let us move forward, in friendship."
 ep3_story_cycle_harrying.0004.c:0 "Interesting."
 ep3_story_cycle_harrying.1000.t:0 "Up In Flames"
 ep3_story_cycle_harrying.1000.desc:0 "With the disgruntled Anglo-Saxon nobles pursuing their doomed cause, I spend many an evening musing ways to strip them of their power.\n\nRushing in and removing their titles would cause an uproar, but the life of a [ROOT.Char.GetLadyLord] depends on the work of the peasants. We sit above them, appointed by [ROOT.Char.GetFaith.HighGodName], but it is through their back-breaking labor that our power thrives.\n\nGrain is, in turn, the lifeblood of the peasantry. Less grain means fewer peasants. The fewer the peasants, the weaker the [ROOT.Char.GetLadyLord]. And the weaker the [ROOT.Char.GetLadyLord]..."
 ep3_story_cycle_harrying.1000.a:0 "Every speck of food in the [crop_duchy.GetNameNoTooltip] is to be destroyed."
 ep3_story_cycle_harrying.1000.b:0 "Leave only the bare minimum. Torch the rest."
 ep3_story_cycle_harrying.1000.c:0 "If they want their grain, they must pay for it."
 every_county_in_duchy_aetheling:0 "Every [county|E] in the [crop_duchy.GetName]"
 ep3_story_cycle_harrying.1005.t:0 "The Great North Road"
 ep3_story_cycle_harrying.1005.desc:0 ""The north?" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetFirstName] thinks for a moment. "Years of incursions from across the sea has lent them a culture different to that which you'd find down here." [marshal.GetSheHe|U] runs a finger over the map spread in front of us.\n\n"You see this line? They call it the Great North Road." [marshal.GetSheHe|U] strokes [marshal.GetHerHis] chin thoughtfully. "Traditionally it's the only reliable land route north, but it has fallen into much disrepair."\n\nI see the conundrum. Such a route is a blessing and a curse. Ensuring safe passage for ourselves is paramount, but any road can be used by both sides..."
 ep3_story_cycle_harrying.1005.a:0 "Renovate the road, and add armed guards."
 ep3_story_cycle_harrying.1005.b:0 "We need the road in good quality."
 ep3_story_cycle_harrying.1005.c:0 "Destroy any single yard of it in Anglo-Saxon control."
 ep3_story_cycle_harrying.1005.a.tt:0 "Every [county|E] on the [Glossary( 'Great North Road', 'GNR_GLOSS' )]"
 ep3_story_cycle_harrying.1005.c.tt1:0 "All Anglo-Saxon-held [counties|E] on the [Glossary( 'Great North Road', 'GNR_GLOSS' )]:"
 ep3_story_cycle_harrying.1005.c.tt2:0 "All Norman-held [counties|E] on the [Glossary( 'Great North Road', 'GNR_GLOSS' )]:"
 GNR_GLOSS:0 "A Roman-built road stretching along much of the spine of England. The Great North Road runs through the following [counties|E]:\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_middlesex').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_hertfordshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_bedford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_northamptonshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_leicestershire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_nottinghamshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_west_riding').GetBaseName]""
 ep3_story_cycle_harrying.1010.t:0 "Deciding a Fate"
 ep3_story_cycle_harrying.1010.desc:0 "It is truly unfortunate to be a prisoner of war. One such creature sullenly looks at me through the bars of [captured.GetHerHis] cell.\n\n"I have worth, you know." [captured.GetHerHis|U] voice is thin and reedy, cracked by days in the dungeon. "I am [captured.GetFirstName], of House [captured.GetHouse.GetBaseName]. If you send word to my family you'll get a good price in ransom."\n\nA ransom? That would be all well and good, but in these times of tribulation a [captured.GetWomanMan] of this stature can be more use as a message than a bargaining chip for mere gold..."
 ep3_story_cycle_harrying.1010.a:0 ""You picked the wrong [ROOT.Char.GetWomanMan] to oppose, [captured.Custom('GirlBoy')].""
 ep3_story_cycle_harrying.1010.b:0 ""I'll let you go. But I'll leave you a reminder of my #EMP hospitality#!.""
 ep3_story_cycle_harrying.1010.c:0 ""You have a fine demeanor. A #EMP [ROOT.Char.GetCulture.GetNameNoTooltip] demeanor, even...""
 ep3_story_cycle_harrying.1010.c.success:0 "[captured.GetSheHe|U] accepts your proposal"
 ep3_story_cycle_harrying.1010.c.failure:0 "[captured.GetSheHe|U] ridicules your proposal"
 ep3_story_cycle_harrying.1010.d:0 ""You can rot in here until your ransom is paid.""
 ep3_story_cycle_harrying.1011.t:0 "A True [ROOT.Char.GetCulture.GetNameNoTooltip]"
 ep3_story_cycle_harrying.1011.desc:0 "To my surprise, the [captured.GetWomanMan] considers my proposal.\n\n"I'll become... a [ROOT.Char.GetCulture.GetName]?" [captured.GetSheHe|U] sounds the word out, considering the implications. "And I'll be accepted as one of you?"\n\nI take a moment to fully explore the ramifications of my hastily-made proposal, too. If I am to rule this land, I will need as many fellow [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] around me as I can possibly muster. To accept the former rulers into the fold might just hasten the peasants' acceptance of us, despite our foreign bearing."
 ep3_story_cycle_harrying.1011.desc.spouse:0 "\n\nUnbidden, an idea materializes. [spouse_courtier.GetFirstName]! Perhaps [spouse_courtier.GetSheHe] would make for an opportune spouse..."
 ep3_story_cycle_harrying.1011.a.spouselanguage:0 ""Your new [spouse_courtier.GetWifeHusband] will help you learn the language quickly, too.""
 ep3_story_cycle_harrying.1011.a.language:0 ""And you'll be a fine one too, once you learn [ROOT.Char.GetCulture.GetLanguage.GetName].""
 ep3_story_cycle_harrying.1011.b:0 ""Go now, and be free.""
 ep3_story_cycle_harrying.1015.t:0 "Flickering Flames"
 ep3_story_cycle_harrying.1015.desc:0 "#EMP That#!, I think as the fire rises higher, is what you get for sedition.\n\n[offending_village.GetName] had been a hive for agitation against my rule. The burning building that until recently had been a safe harbor for those dissidents now emits a thin plume of smoke into the air. I watch it, feeling my own anger rise with it.\n\nHow #EMP dare#! they defy me? The rest of this place is complicit too: they all would have known exactly what that group was plotting. None of them are free from guilt!"
 ep3_story_cycle_harrying.1015.a:0 "Burn another building."
 ep3_story_cycle_harrying.1015.b:0 "They must learn obedience. Resettle half the population."
 ep3_story_cycle_harrying.1015.c:0 "I must control myself."
 ep3_story_cycle_harrying.1015.c.tt:0 "After all, what realm would there be left to rule otherwise?"
 all_neighbouring_villages:0 "All [holdings|E] neighboring [offending_village.GetName]"
 ep3_story_cycle_harrying.2000.t:0 "Crumbling Souls"
 ep3_story_cycle_harrying.2000.desc:0 "The townspeople of [location.GetName] are suffering: the grain restrictions imposed by [william.GetTitledFirstNameRegnal] are truly beginning to bite, wicking the fat from their bones. One such unfortunate creature recognizes my bearing, and throws [starving_man.GetHerselfHimself] down in front of me to beg.\n\n"Please!" [starving_man.GetSheHe|U] proclaims, bony fingers clutching at my legs. "I haven't eaten in two days. The two days before that I only had one meal. Please, please... #DIE1 you must do #EMP something...#!#!""
 ep3_story_cycle_harrying.2000.notcallous:0 "\n\nThis poor [starving_man.GetWomanMan]."
 ep3_story_cycle_harrying.2000.a:0 "Pay for imports, on my own coin."
 ep3_story_cycle_harrying.2000.b:0 ""Come with me. I will feed you.""
 ep3_story_cycle_harrying.2000.c:0 "Maybe I can figure out a way to fix this?"
 ep3_story_cycle_harrying.2000.c.success:0 "Your methods for increasing farm production work"
 ep3_story_cycle_harrying.2000.c.failure:0 "Your methods do not work"
 ep3_story_cycle_harrying.2001.opening:0 "[marshal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_story_cycle_harrying.2001.desc:0 "With food production in the area stabilizing, many of the folk who have been too weak to work now offer their services.\n\nThe most able-bodied amongst them offer themselves as warriors for your cause!"
 ep3_story_cycle_harrying.2001.a:0 "Take them in!"
 ep3_story_cycle_harrying.2001.b:0 "I have no need for warriors now."
 ep3_story_cycle_harrying.2001.b.tt:0 "But perhaps in the future..."
 ep3_story_cycle_harrying.2005.t:0 "Stay of Execution"
 ep3_story_cycle_harrying.2005.desc:0 "When you are a [ROOT.Char.GetLadyLord] of my stature, sometimes you must make the tough decisions. It is with this in mind that when a notorious local murderer is brought before me in chains, I order [spymaster.GetFirstName] to bundle [murderer.GetHerHim] down to the armory so we can talk in private.\n\nThe [murderer.GetWomanMan] looks at me curiously. There is little doubt that without my intervention [murderer.GetSheHe] will be swinging from the gibbet by the end of the week. I look at [spymaster.GetFirstNameNoTooltip] for confirmation and receive a nod in response.\n\n"I have need of a [murderer.GetWomanMan] of your abilities...""
 ep3_story_cycle_harrying.2005.a:0 "We must aim for the highest possible target."
 ep3_story_cycle_harrying.2005.b:0 "Take this gold, hire some thugs..."
 ep3_story_cycle_harrying.2005.b.tt:0 "And kill every Norman you find in the [willy_vassal.GetName]."
 ep3_story_cycle_harrying.2005.c:0 "You seem like a handy [murderer.GetWomanMan] to have around."
 ep3_story_cycle_harrying.2010.t:0 "War Effort"
 ep3_story_cycle_harrying.2010.desc:0 "As one of the most powerful Æthelings, it falls to me to rally the minor nobles in support of our righteous cause. With such large stakes, all of them are nervous about whole-heartedly throwing their weight behind it, but we need them to succeed in our mission.\n\nThe only question is, exactly what sort of support do we need? Gold is always welcome, of course, but maybe I could engender more active rabble-rousing? Perhaps, even, we require some properly organized resistance?"
 ep3_story_cycle_harrying.2010.a:0 "Organized resistance is the way to go."
 ep3_story_cycle_harrying.2010.a.critsuccess:0 "Resistance escalates quickly"
 ep3_story_cycle_harrying.2010.a.success:0 "Resistance increases"
 ep3_story_cycle_harrying.2010.a.failure:0 "Your entreaties are ignored"
 ep3_story_cycle_harrying.2010.a.critfailure:0 "Your messages are intercepted by Normans"
 ep3_story_cycle_harrying.2010.b:0 "I shall appeal for some gifts of gold."
 ep3_story_cycle_harrying.2010.b.success:0 "The gold arrives quickly"
 ep3_story_cycle_harrying.2010.b.failure:0 "The nobles ignore your pleas"
 ep3_story_cycle_harrying.2010.c:0 "They should encourage the smallfolk to rise up."
 county_list_tt:0 "Every Norman-owned [county|E] within [william.GetTitledFirstNamePossessive] [realm|E]"
 ep3_story_cycle_harrying.2015.t:0 "Forging a Position"
 ep3_story_cycle_harrying.2015.desc:0 "As my requested documents are handed to me, I can almost feel my hands shaking. The forgeries are superb; nobody could possibly doubt them. With this, my claim to these lands is undeniable, and we have more on the way for other Æthelings.\n\nThe bigger question is at hand, however. What exactly do I want to leverage with this advantage? There are a myriad ways to assail [william.GetTitledFirstNamePossessive] position, and more critically strengthen ours."
 ep3_story_cycle_harrying.2015.a:0 "Let's see [william.GetHerHim] eliminate us after this..."
 ep3_story_cycle_harrying.2015.a.success:0 "[william.GetSheHe|U] angrily acquiesces"
 ep3_story_cycle_harrying.2015.a.failure:0 "[william.GetSheHe|U] steadfastly refuses"
 ep3_story_cycle_harrying.2015.b:0 "Some extra freedom might help our cause."
 ep3_story_cycle_harrying.2015.c:0 "A special deal, perhaps..."
 ep3_story_cycle_harrying.3000.t:0 "The Greater Good"
 ep3_story_cycle_harrying.3000.desc:0 "What a pretty little church! I am glad my jaunt to [neighboring_church.GetName] has led me here. It's no humble chapel either, judging by the beautiful filigrees on the decorations. I'm startled out of my reverie by a [bishop.GetFaith.PriestNeuter] speaking.\n\n"I know who you are." [bishop.GetSheHe|U] holds up a hand to prevent any rebuttal. "I know why you're here, too. Your fame precedes you, young [ROOT.Char.GetFirstNameNoTooltip], there was little chance you'd not find your way here soon."\n\n"All I ask — and this I beg of you, as a [bishop.GetWomanMan] of [bishop.GetFaith.HighGodName] — please leave our relics where they are. Take the coin if you must.""
 ep3_story_cycle_harrying.3000.a:0 "...a relic, you say?"
 ep3_story_cycle_harrying.3000.b:0 "I will not stoop so low as to rob a relic from a church."
 ep3_story_cycle_harrying.3000.b.tt:0 "...a bag of coin, however..."
 ep3_story_cycle_harrying.3000.c:0 ""[bishop.GetMotherFather|U]! Be calm. I would not dream of stealing from you.""
 artifact_church_saint_brooch_name:0 "Saintly Brooch"
 artifact_church_saint_brooch_description:0 "Stara broszka wykonana z cyny ze srebrnymi inkrustacjami, która ponoć była niegdyś noszona przez św. [ROOT.Char.Custom('GetCatholicSaint')]. [ROOT.Char.GetFirstName] ukradł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] ją z kaplicy w [neighboring_church.GetName]."
 ep3_story_cycle_harrying.3005.t:0 "Blades in the Mist"
 ep3_story_cycle_harrying.3005.desc:0 "I crouch, sword drawn, as the fog wreathes around me and my small but heavily-armed complement of [ROOT.Char.GetWomenMen]. All of us are mere yards away from the road, upon which a Norman mercenary squints into the murk.\n\n[norman_soldier.GetSheHe|U] is at the head of what local whispers tell us is a caravan filled with arms and armour, bound for the [vassal_county.GetName]. Intercepting it could spell a huge blow to the enemy, and the loot could even be redistributed to our allies.\n\nThe [norman_soldier.GetWomanMan]'s impressive-looking sword glints dully as I check my own. Whatever fight lies ahead will be grim work indeed."
 ep3_story_cycle_harrying.3005.a:0 "Go in hard and fast; those weapons are ours!"
 ep3_story_cycle_harrying.3005.a.success:0 "The ambush works perfectly"
 ep3_story_cycle_harrying.3005.a.failure:0 "The ambush is botched"
 ep3_story_cycle_harrying.3005.b:0 "Our allies need that equipment."
 ep3_story_cycle_harrying.3005.b.tt:0 "Every last blade will go their way."
 ep3_story_cycle_harrying.3005.c:0 "We must use this weather to our advantage."
 ep3_story_cycle_harrying.3005.c.tt:0 "If we can slip away and sabotage the road ahead, we can delay their arrival significantly without a fight."
 every_knight:0 "Every [knight|E]"
 every_anglo_vassal:0 "Every Anglo-Saxon [vassal|E] of [william.GetTitledFirstName]"
 norman_sword_name:0 "Norman Blade"
 stolen_norman_sword_name:0 "Stolen Norman Blade"
 stolen_norman_sword_description:0 "This sword bears the hallmarks of a Norman handiwork, with a pronounced fuller running along the tapering length of this handsome blade."
 ep3_story_cycle_harrying.3010.t:0 "Your Money or Your Life"
 ep3_story_cycle_harrying.3010.desc:0 "The wind rustles the trees as [norman_noble.GetTitledFirstName] emerges from the bridge [norman_noble.GetSheHe] is traveling across. The light noise does nothing to obscure the piercing whistle I emit, and suddenly the entire thoroughfare is bathed in blood.\n\n[norman_noble.GetFirstNameNoTooltip|U] tumbles from [norman_noble.GetHerHis] saddle as an arrow pierces the horse's flank, one of a flight of shafts that flicker from the treeline as the trap is sprung.\n\nMy knights surge forward to fight and capture their counterparts. I approach the [norman_noble.GetTitleAsNameNoTooltip] as [norman_noble.GetSheHe] struggles to [norman_noble.GetHerHis] feet, drawing a sword as [norman_noble.GetSheHe] does so."
 ep3_story_cycle_harrying.3010.a:0 ""Ready your weapon, Norman cur.""
 ep3_story_cycle_harrying.3010.a.tt:0 "#V Duel#! [norman_noble.GetFirstName] to the death.\nYour [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[norman_noble.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [norman_noble.GetProwess]#!"
 ep3_story_cycle_harrying.3010.b:0 ""Give up your riches and I will call off my knights.""
 ep3_story_cycle_harrying.3011.t:0 "A Way Out"
 ep3_story_cycle_harrying.3011.desc:0 "Blood drips from my sword as I clean it off. The day is still now, the ambush having proved quick and brutal. Once [norman_noble.GetFirstName] went down, many of [norman_noble.GetHerHis] threw up their hands in surrender. Protecting local nobles is a job, after all, not something to give your life up for. One of them hails me as I pass.\n\n"What is to become of us?" [saxon_soldier_1.GetSheHe|U] asks, a touch nervously. Another, just to [saxon_soldier_1.GetHerHis] right, nods vigorously in agreement.\n\nI study the pair. They're both strapping types, clearly handy in a fight, but the sheer ferocity of our assault took them by surprise. Judging by the accent, they are no Normans, too."
 ep3_story_cycle_harrying.3011.a:0 "How would you two like a job?"
 ep3_story_cycle_harrying.3011.b:0 ""Return to your homes. Live well.""
 ep3_story_cycle_harrying.3015.t:0 "From The Sea"
 ep3_story_cycle_harrying.3015.desc:0 "We are no strangers to foreign incursion in these lands. Yet the last foreigners who ruled became part of the fabric of these lands. The Danes became us and we became them, and from such intertwining came my family.\n\nI sit and ponder. England is quite a prize, and one that [danish_king.GetTitledFirstName] would no doubt love to have. A Dane ruling over England would be nothing new; they are part of us now.\n\nMy hand twitches towards a parchment and quill..."
 ep3_story_cycle_harrying.3015.a:0 "A Dane should rule, if an Anglo-Saxon cannot."
 ep3_story_cycle_harrying.3015.a.success:0 "[danish_king.GetFirstNameNoTooltip] uses your plea to secure a claim"
 ep3_story_cycle_harrying.3015.a.failure:0 "[danish_king.GetFirstNameNoTooltip] refuses to get involved"
 ep3_story_cycle_harrying.3015.b:0 "Requesting soldiers is a good start."
 ep3_story_cycle_harrying.3015.b.success:0 "[danish_king.GetFirstNameNoTooltip] sends you soldiers"
 ep3_story_cycle_harrying.3015.b.failure:0 "[danish_king.GetFirstNameNoTooltip] cannot spare anyone"
 ep3_story_cycle_harrying.3015.c:0 "No letters. This is our struggle alone."
 ep3_story_cycle_harrying.3020.t:0 "A Traitor's Comfort"
 ep3_story_cycle_harrying.3020.desc:0 "The whispers that reach me in [location.GetName] are now simply too loud to ignore. That rat [willy_vassal.GetTitledFirstName] is apparently getting too comfortable with life under foreign rule, far too comfortable.\n\nThe only thing worse than a Norman is an Anglo-Saxon collaborator. Perhaps I should pay [willy_vassal.GetHerHim] a visit and get [willy_vassal.GetHerHim] to see the error of [willy_vassal.GetHerHis] ways..."
 ep3_story_cycle_harrying.3020.a:0 "I'll set off immediately."
 ep3_story_cycle_harrying.3020.a.tt:0 "Start traveling to [willy_vassal_capital.GetName]"
 ep3_story_cycle_harrying.3020.b:0 "I should leave [willy_vassal.GetHerHim] to fester."
 ep3_story_cycle_harrying.3021.t:0 "Confronting a Viper"
 ep3_story_cycle_harrying.3021.desc:0 "The rumors were true. [willy_vassal.GetFirstName] is in deep with [willy_vassal.GetHerHis] Norman overlords. So confident, making [willy_vassal.GetHerHis] way back from some sort of conclave with them, only a few armed guards with [willy_vassal.GetHerHim].\n\nI give the signal. We jump from the shadows, my companions taking [willy_vassal.GetHerHis] guards by surprise, holding them at sword-point. I approach [willy_vassal.GetFirstNameNoTooltip] [willy_vassal.GetHerselfHimself].\n\n"You're... you're [ROOT.Char.GetHerHim], aren't you?" [willy_vassal.GetSheHe|U] stammers out. "The one they talk about. The one in the Fens...""
 ep3_story_cycle_harrying.3021.a:0 ""Draw your sword, worm.""
 ep3_story_cycle_harrying.3021.a.tt:0 "#V Duel#! [willy_vassal.GetFirstName] to the death.\nYour [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[willy_vassal.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [willy_vassal.GetProwess]#!"
 ep3_story_cycle_harrying.3021.b:0 ""I just want to talk, [willy_vassal.GetFirstNameNoTooltip].""
 ep3_story_cycle_harrying.3021.b.success:0 "[willy_vassal.GetSheHe|U] joins your side"
 ep3_story_cycle_harrying.3021.b.failure:0 "[willy_vassal.GetSheHe|U] refuses to acknowledge your arguments"
 ep3_story_cycle_harrying.3021.c:0 ""You're scared of #EMP [willy.GetHerHim]?#! Wait 'til you see what I can do...""
 ep3_story_cycle_harrying.3021.c.success:0 "[willy_vassal.GetSheHe|U] joins your side"
 ep3_story_cycle_harrying.3021.c.failure:0 "[willy_vassal.GetSheHe|U] will not be threatened"
 ep3_story_cycle_harrying.3021.d:0 ""Any loyal Anglo-Saxon here, you have a place by my side.""
 ep3_story_cycle_harrying.3021.d.flavour:0 "I'd exchange his life for theirs a thousand times over."
 ep3_story_cycle_harrying.3022.t:0 "No More"
 ep3_story_cycle_harrying.3022.desc:0 "I step over [willy_vassal.GetFirstNamePossessive] lifeless body. [willy_vassal.GetHerHis|U] bodyguards scatter, no longer with any reason to be here.\n\n[willy_vassal.GetFirstNameNoTooltip] was a [willy_vassal.GetWomanMan] of no little wealth, and it would be a shame to let that go to waste. My fingers rifle through pockets and pouches, grabbing some coin here, [willy_vassal.GetHerHis] [newly_created_artifact.GetName] there.\n\nI stand again, looking down at the corpse.\n\nIt is time to send a message."
 ep3_story_cycle_harrying.3022.a:0 "I know someone who might like a gift..."
 ep3_story_cycle_harrying.3022.b:0 "The people should know of the justice we deliver."
 ep3_story_cycle_harrying.3050.opening:0 "To Hereward, the infamous Fen-rat,"
 ep3_story_cycle_harrying.3050.desc:0 "I have a proposal for you.\n\nTravel to [london.GetNameNoTier] as soon as possible; you will want to hear what I have to offer.\n\nDo not keep me waiting."
 ep3_story_cycle_harrying.3050.a:0 "I'll hear [william.GetHerHim] out."
 ep3_story_cycle_harrying.3050.a.tt:0 "Set a course for $cn_lunden$.\n#Weak I'll be long dead before I call it "#EMP $cn_londres$"... #!#!"
 ep3_story_cycle_harrying.3050.b:0 "This is clearly a trap."
 ep3_story_cycle_harrying.3051.t:0 "The Bastard on the Throne"
 ep3_story_cycle_harrying.3051.desc:0 "Grand indeed are the halls of power. [william.GetTitledFirstNameRegnal] perches stiffly on the throne as I am ushered through to see [william.GetHerHim], but the opulence of [william.GetHerHis] surroundings do something to allay that uneasy posture.\n\n"[ROOT.Char.GetFirstNameNoTooltip]. The [ROOT.Char.GetWomanMan] who has turned the land south of the Wash into such a charnel house." [william.GetHerHis|U] lip curls in fury as I fail to fully hide my pleasure at the description.\n\n"I didn't think you'd come. Thought you'd stay holed up on your island. Clearly, you are a [ROOT.Char.GetWomanMan] of many surprises."\n\nI look back up at [william.GetHerHim], the foreign bastard on that famous seat."
 ep3_story_cycle_harrying.3051.a:0 ""That throne seems a little big for you, does it not?""
 ep3_story_cycle_harrying.3051.a.success:0 "[william.GetSheHe|U] lets it slide"
 ep3_story_cycle_harrying.3051.a.failure:0 "[william.GetSheHe|U] demands your silence"
 ep3_story_cycle_harrying.3051.b:0 ""What is your proposal?""
 ep3_story_cycle_harrying.3051.b.tt:0 "There's no point in trading barbs."
 ep3_story_cycle_harrying.3052.t:0 "The Devil's Deal"
 ep3_story_cycle_harrying.3052.desc:0 ""I know you, [ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('GetDaughterSon')] of [father.GetFirstName]. I know why you're doing what you are. I know why you're here, even." [william.GetFirstName] leans forward as [william.GetSheHe] talks, piercing me with [william.GetHerHis] gaze.\n\n"I know what drives you, and I know what you want." [william.GetSheHe|U] picks up a scroll from beside [william.GetHerHim] as [william.GetSheHe] talks, handing it to a guard. [william.GetSheHe|U] continues as the guard approaches me, scroll in hand.\n\n"This deed is for the entirety of the [cambridgeshire.GetName]. Not just for Ely. All of it." [william.GetFirstNameNoTooltip], the new ruler of these lands, leans back triumphantly.\n\n"This can be yours, so long as you put down your weapons and never draw a blade against me again.""
 ep3_story_cycle_harrying.3052.a:0 "My home! My ancestral home..."
 ep3_story_cycle_harrying.3052.a.flavor:0 "This is simply too good an offer to refuse."
 ep3_story_cycle_harrying.3052.a.tt:0 "[william.GetFirstNameNoTooltip] summons a scribe..."
 ep3_story_cycle_harrying.3052.b:0 ""...give me back my brother, you Norman worm.""
 ep3_story_cycle_harrying.3053.t:0 "Thirty Pieces of Silver"
 ep3_story_cycle_harrying.3053.desc:0 "The wide, wicked grin that spreads across [william.GetTitledFirstNamePossessive] face sickens me to my stomach. [william.GetSheHe|U] beckons for a scribe.\n\n"An excellent choice. The comfort and prosperity of you and your family for generations to come will be assured!" [william.GetSheHe|U] stands from [william.GetHerHis] throne, looking me levelly in the eye.\n\n"Remember. You get all this in exchange for not raising a finger against me for the rest of your days. If I hear even the slightest rumor that a whetstone is being run on anything bigger than a butcher's cleaver in Cambridgeshire..."\n\nI nod my assent numbly. I look down at my hand, reaching for the documents, then back at [william.GetFirstNamePossessiveNoTooltip] sly smile."
 ep3_story_cycle_harrying.3053.a:0 "... I can't do it."
 ep3_story_cycle_harrying.3053.b:0 ""Where do I sign?""
 ep3_story_cycle_harrying.3053.b.tt:0 "@warning_icon! #X This will end your opposition to Normans and participation in the [harrying_widget_i]Harrying of the North!#!"
 ep3_story_cycle_harrying.3054.t:0 "The Devil's Due"
 ep3_story_cycle_harrying.3054.desc:0 "[william.GetTitledFirstNamePossessive] face contorts suddenly, riven with anger.\n\n"You fool," [william.GetSheHe] spits venomously, "you short-sighted, half-witted #EMP fool!#!" [william.GetSheHe|U] gestures [william.GetHerHis] guards forward.\n\n"Can't you see? You cling to history! You chase an existence already denied to you by [ROOT.Char.GetFaith.HighGodName]! You stand by principles you hold for no reason other than to hold them!"\n\nI look around frantically. The door I came in from is still lightly-guarded. Maybe if I can just get through them...\n\n"#EMP Seize him!#!""
 ep3_story_cycle_harrying.3054.a:0 "I won't go down without a fight!"
 ep3_story_cycle_harrying.3054.a.success:0 "You manage to escape!"
 ep3_story_cycle_harrying.3054.a.failure:0 "You are caught and beaten for your trouble"
 ep3_story_cycle_harrying.3054.b:0 "It's no use."
 ep3_story_cycle_harrying.3054.b.tt:0 "Better to save my strength. I'll need it."
 ep3_story_cycle_harrying.3055.t:0 "An Iron Price"
 ep3_story_cycle_harrying.3055.desc:0 "A punch to the gut doubles me over as I am apprehended, and my arms quickly twisted behind my back. Faces, stern, angry — even one [sympathetic_courtier.GetWomanMan] at the back with what looks like sympathy — swim through my vision as I am led away.\n\nThe walk is short but treacherous. Natural light wanes as we descend staircases. All too soon, I find myself clapped in irons, shackled to the wall in my cell.\n\n"Consider yourself lucky to be alive, bandit." [william.GetTitledFirstNamePossessive] voice echoes off the dank stone walls. [william.GetSheHe|U] considers the surroundings briefly. "Or... perhaps not so lucky."\n\n[william.GetSheHe|U] turns on [william.GetHerHis] heel and marches out of the room accompanied by [william.GetHerHis] entourage, and I am alone."
 ep3_story_cycle_harrying.3055.a:0 "Well... drat."
 ep3_story_cycle_harrying.3056.opening:0 "To the brave Lord Hereward,"
 ep3_story_cycle_harrying.3056.desc:0 "You need to trust us.\n\nThree nights from now, your cell will stay unlocked after feeding. Remain there until nightfall.\n\nGo up the stairs and take the second left, then the first right thereafter.\n\n#BOL YOU ARE NOT ALONE.#!"
 ep3_story_cycle_harrying.3056.a:0 "What?"
 ep3_story_cycle_harrying.3057.t:0 "Freedom"
 ep3_story_cycle_harrying.3057.desc:0 "As instructed, I wait until dusk has passed before I try the warded lock on my prison cell. It swings open with a slight creak, and I immediate hare up the staircase. Second left, first right, another staircase and...\n\nI burst into the fresh night air. A short distance away crouches a hooded figure, watching me. I recognize [sympathetic_courtier.GetHerHim] as the sympathetic face I saw whilst being dragged to my cell.\n\n"You made it!" [sympathetic_courtier.GetSheHe|U] greets me happily, and indicates a path winding through the city. "That is the road north. If you leave now you'll be gone by the time they notice.""
 ep3_story_cycle_harrying.3057.a:0 "Come with me!"
 ep3_story_cycle_harrying.3057.a.success:0 "[sympathetic_courtier.GetFirstNameNoTooltip] happily agrees"
 ep3_story_cycle_harrying.3057.a.failure:0 "[sympathetic_courtier.GetSheHe|U] reluctantly turns you down"
 ep3_story_cycle_harrying.3057.b:0 "I will never forget you. Go, quickly, before you're discovered."
