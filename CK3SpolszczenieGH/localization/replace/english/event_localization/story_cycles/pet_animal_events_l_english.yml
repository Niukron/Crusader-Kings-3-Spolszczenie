l_english:
 pet_animal.0001.t:0 "Kot"
 pet_animal.0001.desc:0 "Kiedy kot spoczywa na moich kolanach, mrucząc z zadowoleniem, ja zastanawiam się, jakie powinien otrzymać imię. Coś historycznego? Coś nawiązującego do [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')]go futra? Coś, co mogłoby opisać kojące uczucie, którego doświadczam, gdy drapię [Select_CString(EqualTo_string( ROOT.Char.Custom('CatStorySheHe'), '$cat_gender_she|q$' ), 'ją', 'go' )] za uchem?\n\nJuż wiem! Nazwę [Select_CString(EqualTo_string( ROOT.Char.Custom('CatStorySheHe'), '$cat_gender_she|q$' ), 'ją', 'go' )]..."
 pet_animal.0001.a:0 "Co za wspaniałe imię!"
 pet_animal.0101.t:0 "[ROOT.Char.Custom('CatStoryName')]: Dawca prezentu"
 pet_animal.0101.desc:0 "Two [ROOT.Char.Custom('CatEyeColor')] eyes follow me as I pass, and a small meow breaks the silence as [ROOT.Char.Custom('CatStoryName')] pounces for my ankle."
 pet_animal.0101.desc_old:0 "Jest już w kwiecie wieku, ale starość nigdy [ROOT.Char.Custom('CatStoryHerHim')] nie powstrzymywała."
 pet_animal.0101.desc_young:0 "Może i jest młody, ale za to jaki dziki!"
 pet_animal.0101.desc_middle:0 "Mimo wszystko, kot w kwiecie wieku, nie zostawia na mnie żadnych śladów."
 pet_animal.0101.desc_ending:0 "\n\nGdy odchodzę, widzę, że zostawił mi lśniący prezent w miejscu, w którym się ukrywał."
 pet_animal.0101.a_female:0 "Dziękuję ci, piękna pani!"
 pet_animal.0101.a_male:0 "Dziękuję, miły panie!"
 pet_animal.0103.t:0 "[ROOT.Char.Custom('CatStoryName')]: Oczarowany wasal"
 pet_animal.0103.desc:0 "Gdy wychodzę na zewnątrz, wita mnie m[Select_CString( SCOPE.sC('vassal').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName], któr[Select_CString( vassal.IsFemale, 'a', 'y' )] kucając obok mojego kota [ROOT.Char.Custom('CatStoryName')], czule głaszcze go po głowie.\n\n"Pięknego masz kota, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]"."
 pet_animal.0103.a:0 " Jesteś bardzo spostrzegawcz[Select_CString( vassal.IsFemale, 'a', 'y' )]!"
 pet_animal.0104.t:0 "[ROOT.Char.Custom('CatStoryName')]: Mrucząca pociecha"
 pet_animal.0104.desc:0 "After yet another stressful day I slump down on a chair – for how long will I be able to keep this up?\n\nSuddenly I hear a quiet meow, and my cat [ROOT.Char.Custom('CatStoryName')] jumps up on my lap and starts purring. I sit with [ROOT.Char.Custom('CatStoryHerHim')] for a while, just listening to the calming sound and petting [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] fur."
 pet_animal.0104.a:0 "Myślę, że wytrzymam jeszcze trochę."
 pet_animal.0105.t:0 "[ROOT.Char.Custom('CatStoryName')]: Sekret ujawniony"
 pet_animal.0105.desc_opening:0 "#EMP Miau!#!\n\nPatrzę, jak [ROOT.Char.Custom('CatStoryName')] upuszcza zwój u moich stóp. Znajduje się na nim pieczęć i sądząc po stylu – jej [Select_CString(person.IsFemale, 'autorką', 'autorem' )] jest [Select_CString(person.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))] [person.GetTitledFirstName]. Poddając się ciekawości, przeglądam tekst...\n\n"
 pet_animal.0105.desc_murder:0 "„...morderstwo, które popełnił[Select_CString(person.IsFemale, 'am', 'em' )], ciąży na mnie i...”"
 pet_animal.0105.desc_lover:0 "„... moja miłość do drugiej osoby...”"
 pet_animal.0105.desc_homosexual:0 "„... popęd, który czuję do osób tej samej płci...”"
 pet_animal.0105.desc_deviant:0 "„... dewiacje, których się dopuścił[Select_CString(person.IsFemale, 'am', 'em' )]...”"
 pet_animal.0105.desc_cannibal:0 "„... ponieważ skosztował[Select_CString(person.IsFemale, 'am', 'em' )] ludzkiego mięsa...”"
 pet_animal.0105.desc_murder_attempt:0 "„... kiedy próbował[Select_CString(person.IsFemale, 'am', 'em' )] zakończyć życie innej osoby...”"
 pet_animal.0105.desc_non_believer:0 "„... ponieważ nie wierzę w [person.GetFaith.HighGodNamePossessive]...”"
 pet_animal.0105.desc_incest:0 "„... że odczuwam te popędy wobec kogoś z mojej własnej rodziny...”"
 pet_animal.0105.desc_witch:0 "„... mój sabat czarownic będzie...”"
 pet_animal.0105.desc_fallback:0 "„... dochowywanie tego sekretu ciąży na mnie...”"
 pet_animal.0105.a:0 "Pomyśleć, że skrywał[Select_CString(person.IsFemale, 'a', '' )] coś takiego...!"
 pet_animal.0105.b:0 "Świat musi się o tym dowiedzieć."
 pet_animal.0106.t:0 "[ROOT.Char.Custom('CatStoryName')]: Uczulenie"
 pet_animal.0106.desc:0 "„[ROOT.Char.GetFirstNameNoTooltip], ten kot musi zniknąć!”\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('spouse'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] stoi przede mną z czerwonymi oczami i cieknącym nosem. W [spouse.GetHerHis] dłoni wisi [ROOT.Char.Custom('CatStoryName')], [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'którą', 'którego' )] trzyma za skórę na szyi. „Nie mogę tego dłużej znieść, ledwo mogę oddychać, kiedy [ROOT.Char.Custom('CatStorySheHe')] jest w pobliżu!”"
 pet_animal.0106.a:0 "[receiver_1.GetFirstNameNoTooltip] zostanie [ROOT.Char.Custom('CatStoryHerHis')] właściciel[Select_CString(ROOT.Char.IsFemale, 'ką', 'em' )]..."
 pet_animal.0106.b:0 "[receiver_2.GetFirstNameNoTooltip] z pewnością ucieszy się z nowego kompana..."
 pet_animal.0106.c:0 "[receiver_3.GetFirstNameNoTooltip] zaopiekuje się [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'nią', 'nim' )]..."
 pet_animal.0106.d:0 "Nie oddam [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'jej', 'go' )]!"
 pet_animal.0106.e:0 "Ch-chyba muszę się [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'jej', 'go' )] pozbyć..."
 pet_animal.0107.t:0 "[ROOT.Char.Custom('CatStoryName')]: Kot"
 pet_animal.0107.desc:0 "„[Select_CString(spouse.IsFemale, 'Moja', 'Mój' )] [giver.Custom2('RelationToMe', SCOPE.sC('spouse'))] nie zniesie już dłużej towarzystwa mojego biednego kota... Zaufam ci więc, że zaopiekujesz się nim w moim zastępstwie”.\n\n[Select_CString(giver.IsFemale, 'Moja', 'Mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))] [giver.GetTitledFirstName] trzyma [receiver.Custom('CatFurColor')]go kota wyciągniętego w moją stronę. „[ROOT.Char.Custom('CatStoryName')] jest [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'wspaniałą... wspaniałą towarzyszką', 'wspaniałym... wspaniałym towarzyszem' )]”."
 pet_animal.0107.a:0 "Dziękuję, będę [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'ją', 'go' )] cenić!"
 pet_animal.0107.b:0 "Dziękuję. Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że będzie [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'przydatna', 'przydatny' )]."
 pet_animal.0108.t:0 "[receiver.Custom('CatStoryName')]: Życie bez ciebie"
 pet_animal.0108.t_dead:0 "Życie bez ciebie"
 pet_animal.0108.desc_opening:0 "[Select_CString(EqualTo_string(receiver.Custom('CatStorySheHe'), 'ona' ), 'Mała', 'Mały' )] [receiver.Custom('CatStoryName')] znajduje się teraz u nowe[Select_CString(receiver.IsFemale, 'j właścicielki', 'go właściciela' )]. Idę zobaczyć jak [Select_CString(receiver.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] zajmuje się zwierzęciem."
 pet_animal.0108.desc_alive_landed:0 "Spotyka się ze mną na zewnątrz [Select_CString(EqualTo_string(receiver.Custom('ResidenceBuilding'), '$castle|q$'), 'swojego', 'swojej' )] [receiver.Custom('ResidenceBuildingDop')], trzymając [receiver.Custom('CatFurColor')]go kota na rękach. „Ma się dobrze –"
 pet_animal.0108.desc_alive:0 "Spotyka się ze mną na zewnątrz, trzymając [receiver.Custom('CatFurColor')]go kota na rękach. „Ma się dobrze –"
 pet_animal.0108.desc_alive_1:0 "lubi polować na miejscowe ptactwo!”"
 pet_animal.0108.desc_alive_2:0 "próbuje wylizywać kury!”"
 pet_animal.0108.desc_dead_opening:0 "Kot znajduje się teraz u nowe[Select_CString(receiver.IsFemale, 'j właścicielki', 'go właściciela' )]. Idę zobaczyć jak [Select_CString(receiver.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] zajmuje się zwierzęciem."
 pet_animal.0108.desc_dead_landed:0 "Spotyka się ze mną na zewnątrz [Select_CString(EqualTo_string(receiver.Custom('ResidenceBuilding'), '$castle|q$'), 'swojego', 'swojej' )] [receiver.Custom('ResidenceBuildingDop')], ale nie widać kota."
 pet_animal.0108.desc_dead:0 "Spotyka się ze mną na zewnątrz, ale nie widać kota."
 pet_animal.0108.desc_dead_ending:0 "„Och, pewnie gdzieś się bawi...”\n\nPatrzy wszędzie, tylko nie na mnie."
 pet_animal.0108.a:0 "Ulżyło mi!"
 pet_animal.0108.b:0 "Gdzie jest mój kot?!"
 pet_animal.0109.t:0 "[ROOT.Char.Custom('CatStoryName')]: Zabójca gryzoni"
 pet_animal.0109.desc:0 "Gdy [ROOT.Char.Custom('CatStoryName')] zbliża się do mnie z kolejnym zdechłym szczurem w pysku, nie mogę nic zrobić, jak tylko [Select_CString(EqualTo_string( ROOT.Char.Custom('CatStorySheHe'), '$cat_gender_she|q$' ), 'ją', 'go' )] pochwalić. [ROOT.Char.Custom('ResidenceBuilding')|U] będzie kolejnym miejscem wolnym od gryzoni!"
 pet_animal.0109.a:0 "Oby tak dalej!"
 pet_animal.0110.t:0 "[ROOT.Char.Custom('CatStoryName')]: Przyczyna kłopotów"
 pet_animal.0110.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie ze wściekłością w oczach razem z kotem trzymanym w dłoni za kark. Kiedy rzuca nim prosto w moją twarz, widzę, że to [ROOT.Char.Custom('CatStoryName')]!\n\n"Znalazł[Select_CString( vassal.IsFemale, 'am', 'em' )] tego małego potwora wśród moich rzeczy - to, co nie było porysowane, było pokryte szczynami!"."
 pet_animal.0110.a:0 "Wynagrodzę ci to!"
 pet_animal.0110.b:0 "To był tylko kot..."
 pet_animal.0197.t:0 "[ROOT.Char.Custom('CatStoryName')]: Zniknięcie"
 pet_animal.0197.desc_court_5020:0 "[ROOT.Char.Custom('CatStoryName')] ostatnio [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'pojawiała', 'pojawiał' )] się coraz rzadziej.\n\nMinęły już tygodnie od [ROOT.Char.Custom('CatStoryHerHis')] ostatniego pojawienia się i obawiam się, że już więcej nie przyjdzie.\n\nMoi dworzanie wydają się zadowoleni z braku sierści w komnatach, ale moje kolana nigdy nie odczuwały takiej pustki..."
 pet_animal.0197.desc:0 "[ROOT.Char.Custom('CatStoryName')] ostatnio coraz bardziej [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'oddalała', 'oddalał' )] się od domu, przebywając z dala od niego na dłuższy czas.\n\nMinęły już tygodnie, odkąd widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'ją', 'go' )] po raz ostatni i obawiam się, że [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'opuściła', 'opuścił' )] mnie na dobre."
 pet_animal.0197.a:0 "Proszę wróć, [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.0199.t:0 "[ROOT.Char.Custom('CatStoryName')]: Dzień żałoby"
 pet_animal.0199.desc:0 "[ROOT.Char.Custom('CatStoryName')] nie jest już tak [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'młoda', 'młody' )] jak dawniej, a kiedy wskakuje na moje kolana, czuję jak drży.\n\nDelikatnie głaszczę [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] futro i słucham jak mruczy do późna w nocy, ale gdy zapada cisza, wiem, że już się nie obudzi."
 pet_animal.0199.a:0 "Będę za tobą tęsknić, [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.0199.b:0 "Upewnię się, że zawsze będziesz u mego boku!"
 pet_animal.0199.b.tt:0 "Zdobywasz [court_artifact|El] – małą garbowaną skórę"
 pet_animal.0200.t:0 "[ROOT.Char.Custom('CatStoryName')]: Łomot!"
 pet_animal.0200.desc:0 "Siedzę przy stole i czytam raporty nadesłane z całego państwa. [ROOT.Char.Custom('CatStoryName')] wskakuje obok mnie, goniąc za ciepłem promieni słonecznych i zwija się [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'zadowolona', 'zadowolony' )] obok mojego stanowiska pracy.\n\nWyciągam rękę, by pogłaskać [ROOT.Char.Custom('CatStoryHerHis')] białe futro, a [ROOT.Char.Custom('CatStorySheHe')] w odpowiedzi przeciąga się leniwie. Bardzo się rozciąga!\n\n#EMP Zbyt#! bardzo, jak się okazuje. [ROOT.Char.Custom('CatStoryName')] przewraca się i całkowicie spada ze stołu, lądując na łapach. Z wyniosłym spojrzeniem — jakby to była w jakiś sposób #EMP moja#! wina — odchodzi [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'nadąsana', 'nadąsany' )]."
 pet_animal.0200.a:0 "Ha! Ty głuptasku!"
 pet_animal.0201.t:0 "[ROOT.Char.Custom('CatStoryName')]: Strącenie"
 pet_animal.0201.desc:0 "To był długi dzień. Wyciągam nogi przed siebie, relaksując się przy stole do pisania, moje zmęczone kości odpoczywają dzisiaj po raz pierwszy. Po drugiej stronie pokoju [ROOT.Char.Custom('CatStoryName')] przechadza się wzdłuż półki, eksplorując wyższe partie pomieszczenia. Bardzo lubi wysokie miejsca...\n\nO nie, [cat_artifact.GetName]! [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'Usadowiona', 'Usadowiony' )] na końcu półki [ROOT.Char.Custom('CatStoryName')] zmierza prosto w stronę mojego artefaktu, a [ROOT.Char.Custom('CatStoryHerHis')] oczy błyszczą z ciekawości. Patrzę z przerażeniem, jak łapa wysuwa się..."
 pet_animal.0201.a:0 "Nie!"
 pet_animal.0201.a.tt:0 "Złap go!"
 pet_animal.0201.a.success:0 "Udało ci się złapać artefakt"
 pet_animal.0201.a.failure:0 "[cat_artifact.GetNameNoTooltip] upada na podłogę"
 pet_animal.0201.b:0 "Nic z tego, ty mały..."
 pet_animal.0201.b.success:0 "Udało ci się złapać kota"
 pet_animal.0201.b.failure:0 "[ROOT.Char.Custom('CatStoryName')] nie jest z tego powodu [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'zachwycona', 'zachwycony' )]"
 pet_animal.0201.b.tt:0 "Złap [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'ją', 'go' )]!"
 pet_animal.0202.t:0 "[ROOT.Char.Custom('CatStoryName')]: Miłosne sprawy"
 pet_animal.0202.desc:0 "Świece trzaskają, a pościel szeleści, gdy [cat_lover.GetFirstName] i ja spędzamy czas w łóżku. Staramy się być cicho, ale czasami dźwięki odbijają się zbyt dużym echem! Dyszenie, wzdychanie... miauczenie?\n\nPodnoszę się gwałtownie i widzę, że [ROOT.Char.Custom('CatStoryName')] siedzi z zadowoleniem na pobliskiej poduszce, mrucząc Kiedy zastanawiam się, co zrobić, [ROOT.Char.Custom('CatStorySheHe')] zaczyna głośno lizać łapę.\n\n[cat_lover.GetFirstNameNoTooltip|U] patrzy na mnie wyniośle. Lekko szturcham zadowolonego kota, ale [ROOT.Char.Custom('CatStoryName')] tylko przewraca się na grzbiet, [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'gotowa', 'gotów' )]! do zabawy."
 pet_animal.0202.a:0 "„Och, na miłość... #EMP sio!#!”"
 pet_animal.0202.a.success:0 "Udało ci się przepędzić kota"
 pet_animal.0202.a.failure:0 "[ROOT.Char.Custom('CatStoryName')] uparcie nie chce odejść"
 pet_animal.0202.b:0 "Cóż, byłoby niegrzecznie [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'jej', 'mu' )] przeszkadzać..."
 pet_animal.0203.t:0 "[ROOT.Char.Custom('CatStoryName')]: Zdrada!"
 pet_animal.0203.desc:0 "Czy to jakieś #EMP gaworzenie#!, które słyszę? I jakieś... stłumione miauczenie?\n\nW alkowie siedzi [random_courtier.GetFirstName], a na [random_courtier.GetHerHis] ramionach [ROOT.Char.Custom('CatStoryName')]. Kot wpatruje się w [Select_CString(random_courtier.IsFemale, 'nią', 'niego' )] z uwielbieniem, z kończynami ułożonymi jak u niemowlęcia, a [random_courtier.GetFirstNameNoTooltip] kołysze [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'ją', 'go' )] z miłością.\n\nWyciągam rękę na powitanie, ale chociaż człowiek odpowiada tym samym, kot tylko mruczy z zadowoleniem, wtulając twarz w zgięcie łokcia. Wbrew sobie czuję coś w rodzaju zazdrości."
 pet_animal.0203.a:0 "Hej! Oddawaj mojego kota!"
 pet_animal.0203.b:0 "Cóż, przypuszczam, że nie jestem [ROOT.Char.Custom('CatStoryHerHis')] ulubie[Select_CString(ROOT.Char.IsFemale, 'nicą', 'ńcem' )]..."
 pet_animal.0204.t:0 "[ROOT.Char.Custom('CatStoryName')]: Koci doktor"
 pet_animal.0204.desc:0 "Zadrżał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] lekko i mocniej przykrył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się kołdrą. Ta nieszczęsna dolegliwość sprawia, że czuję się źle już od kilku dni i nic nie wskazuje na to, by w najbliższym czasie miała ustąpić.\n\nGdy grzebię się z kołdrą, radosne miauknięcie oznajmia przybycie mojego kota. [ROOT.Char.Custom('CatStoryName')] patrzy na mnie z niejasnym niepokojem, wykonując misterne okrążenie wokół mego łoża boleści.\n\nW końcu, z małym, zadowolonym z siebie #EMP mrr!#!, siada, ugniatając koce, po czym zwija się w kłębek w zgięciu mojego łokcia."
 pet_animal.0204.a:0 "Och. [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'Przyszłaś', 'Przyszedłeś' )] dotrzymać mi towarzystwa, [ROOT.Char.Custom('CatStoryName')]?"
 pet_animal.0205.t:0 "[ROOT.Char.Custom('CatStoryName')]: Przerwanie"
 pet_animal.0205.desc:0 "Siadam i gestem polecam radzie, by zrobiła to samo. Są tu najpotężniejsi ludzie w państwie. Otwieram usta, by przemówić i...\n\n#EMP „Miau!”#! Rozglądam się w poszukiwaniu winowajcy. #EMP „Miau!”#!\n\n[ROOT.Char.Custom('CatStoryName')] wskakuje na długi stół, mrucząc z zadowoleniem. Wtula swoją głowę w moją dłoń radośnie; tymczasem [cat_disapprover.GetFirstName] zaciska usta w dezaprobacie.\n\n„Może należałoby zabrać stąd tę zwierzę, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]? Mamy ważne sprawy do omówienia”."
 pet_animal.0205.a:0 "Okaż trochę szacunku albo stracisz język."
 pet_animal.0205.b:0 "Sługa! Zabierz stąd tego kota!"
 pet_animal.0205.c:0 "Daj spokój, to żaden problem. Kot może zostać."
 pet_animal.0205.c.tt:0 "Chodź tu, mały futrzaku!"
 dog_got_pregnant_tooltip:0 "Spodziewa się szczeniąt!"
 pet_animal.1001.t:0 "Pies"
 pet_animal.1001.desc:0 "Gdy głaszczę psa po głowie, [ROOT.Char.Custom('DogStorySheHe')] radośnie macha ogonem. Jakie imię by [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'jej', 'mu' )] pasowało? Coś historycznego? Coś nawiązującego do [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')]j sierści? To ważna decyzja, a kiedy pies przewraca się, by pozwolić mi pogłaskać się po brzuchu, na chwilę się rozpraszam.\n\nAle czekaj, wiem! Nazwę [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'ją', 'go' )]..."
 pet_animal.1101.t:0 "[ROOT.Char.Custom('DogStoryName')]: Stopy i łapy"
 pet_animal.1101.desc:0 "Stało się już zwyczajem, że [ROOT.Char.Custom('DogStoryName')] i ja chodzimy na spacery każdego dnia i nie jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], które z nas bardziej lubi świeże powietrze i słońce!\n\n[ROOT.Char.Custom('DogStoryName')] rusza przed siebie, odwraca się i szczeka, jakby ponaglając mnie, żebym się #EMP pośpieszył[Select_CString(ROOT.Char.IsFemale, 'a', '' )]!#!"
 pet_animal.1101.a:0 "I idziemy dalej!"
 pet_animal.1102.t:0 "[ROOT.Char.Custom('DogStoryName')]: Ucieczka"
 pet_animal.1102.desc:0 "Jestem na przejażdżce, mój pies [ROOT.Char.Custom('DogStoryName')] jest obok mnie, kiedy nagle ucieka w kierunku [ROOT.Char.Custom('TerrainTypeDop')].\n\nMój orszak zapewnia mnie, że wróci, ale co jeśli nie wróci?!"
 pet_animal.1102.a:0 "Noga! [ROOT.Char.Custom('DogStoryName')], powiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] noga! Czekaj na mnie!"
 pet_animal.1102.a.tt:0 "Próbujesz [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'ją', 'go' )] złapać"
 pet_animal.1102.b:0 "Będę cierpliw[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 pet_animal.1102.b.tt:0 "Wróci...!"
 pet_animal.1103.desc_followed:0 "[ROOT.Char.Custom('DogStoryName')] [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'znalazła', 'znalazł' )] po kilku minutach poszukiwań, radośnie merdającego ogonem i udającego, że nic się nie stało."
 pet_animal.1103.desc:0 "W końcu [ROOT.Char.Custom('DogStoryName')] wraca kłusem, udając, że nic się nie stało."
 pet_animal.1103.desc_ending:0 "\n\nTrzyma coś w pyszczku, a gdy delikatnie kładzie to przede mną, widzę, że to kilka złotych monet."
 pet_animal.1103.a:0 "Dziękuję!"
 pet_animal.1104.desc_followed:0 "Szukam przez długi czas, ale nie znajduję ani śladu psa."
 pet_animal.1104.desc:0 "Bez względu na to, jak długo czekam [ROOT.Char.Custom('DogStoryName')] nie wraca."
 pet_animal.1104.desc_ending:0 "\n\nKiedy wracamy, puste miejsce obok mojego konia sprawia, że coś kłuje mnie w środku."
 pet_animal.1104.a:0 "[ROOT.Char.Custom('DogStoryName')], dlaczego mnie [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'zostawiłaś', 'zostawiłeś' )]?"
 pet_animal.1105.desc_ending:0 "\n\nW chwili, gdy mam się poddać, wraca jeźd[Select_CString( dummy_gender.IsFemale, 'źczyni', 'ziec' )] z mojego orszaku z niepokojącymi wieściami — przysięga, że widział[Select_CString( dummy_gender.IsFemale, 'a', '' )], jak [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] czai się w pobliżu!"
 pet_animal.1105.a:0 "Jeśli [rival.GetSheHe] miał[Select_CString( rival.IsFemale, 'a', '' )] z tym coś wspólnego..."
 pet_animal.1106.desc_ending:0 "\n\nKiedy miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] już odjeżdżać znikąd pojawia się [friend.Custom2('MyCharacterIntroduction', ROOT.Char)], a wraz z [Select_CString(friend.IsFemale, 'nią', 'nim' )] [ROOT.Char.Custom('DogStoryName')].\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja przyjaciółko', 'Mój przyjacielu' )], zdaje się, że kogoś zgubił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )]!”"
 pet_animal.1106.a:0 "Całe szczęście! Dziękuję ci bardzo!"
 pet_animal.1107.t:0 "[ROOT.Char.Custom('DogStoryName')]: Oczarowany wasal"
 pet_animal.1107.desc:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('vassal'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] zwrócił[Select_CString(vassal.IsFemale, 'a', '' )] moją uwagę, obok [Select_CString(vassal.IsFemale, 'niej', 'niego' )] leży [ROOT.Char.Custom('DogStoryName')], a [vassal.GetSheHe] energicznie głaszcze [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'ją', 'go' )] po brzuchu.\n\n„Ten pies jest dość czarujący, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]!”"
 pet_animal.1107.a_female:0 "Jest dobrą dziewczynką!"
 pet_animal.1107.a_male:0 "Jest dobrym chłopcem!"
 pet_animal.1108.t:0 "[ROOT.Char.Custom('DogStoryName')]: Futrzany obrońca"
 pet_animal.1108.desc:0 "Jestem w swojej komnacie, kiedy [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'moja psina', 'mój pies' )] [ROOT.Char.Custom('DogStoryName')] nagle zaczyna szczekać na drzwi. Słyszę zaskoczone skrzypnięcie, a gdy otwieram drzwi, [Select_CString(agent.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetFirstName] zastyga w połowie kroku."
 pet_animal.1108.a:0 "Co ty tutaj robisz? Powiedz mi!"
 pet_animal.1109.t:0 "[ROOT.Char.Custom('DogStoryName')]: Spotkanie"
 pet_animal.1109.desc:0 "[ROOT.Char.Custom('DogStoryName')] i ja jesteśmy na spacerze, gdy nagle widzę, jak [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] zbliża się z pięknym psem, mającym [other_owner.Custom('DogFurColor')] futro.\n\nZanim którekolwiek z nas zdąży zareagować [ROOT.Char.Custom('DogStoryName')] i drugi pies odbiegają."
 pet_animal.1109.a:0 "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że nic im nie będzie."
 pet_animal.1109.a.tt:0 "Mam #EMP nadzieję#!, że nic im nie będzie."
 pet_animal.1110.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja znajdujemy po chwili oba psy w trakcie ostrej kopulacji.\n\n"
 pet_animal.1110.desc_your_dog:0 "„Cóż, [ROOT.Char.GetTitledFirstNameNoTooltip]... Chyba będziemy niebawem spokrewnieni!”"
 pet_animal.1110.desc_their_dog:0 "„[ROOT.Char.Custom('DogStoryName')], jak [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'mogłaś', 'mogłeś' )] pozwolić temu kundlowi...!”\nMilknie, ale w [other_owner.GetHerHis] oczach widzę gniew."
 pet_animal.1110.a:0 "Cóż... To naturalne."
 pet_animal.1111.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja znajdujemy po chwili te dwa psy, w samym środku zabawnej walki.\n\n"Dobrze jest widzieć, jak [other_owner.Custom('DogStoryName')] tak dobrze się bawi!""
 pet_animal.1111.a:0 "Nie m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] się bardziej zgodzić!"
 pet_animal.1112.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] i ja znajdujemy po chwili dwa psy w środku zaciekłej walki.\n\n„Powstrzymaj swojego kundla!”\n\n"
 pet_animal.1112.desc_dead:0 "Kiedy [ROOT.Char.Custom('DogStoryName')] w końcu się wycofuje, pies, którego właścicielem jest [other_owner.GetFirstNameNoTooltip], robi się coraz zimniejszy."
 pet_animal.1112.desc_alive:0 "Kiedy [ROOT.Char.Custom('DogStoryName')] w końcu się wycofuje, [other_owner.GetTitledFirstNameNoTooltip] odchodzi bez ani jednego spojrzenia w tył."
 pet_animal.1112.a:0 "Wszystko w porządku, [ROOT.Char.Custom('DogStoryName')]?"
 pet_animal.1113.t:0 "[ROOT.Char.Custom('DogStoryName')]: Posiedzenie rady"
 pet_animal.1113.desc:0 "Kiedy ja i moi radni zbieramy się na spotkanie, mój pies [ROOT.Char.Custom('DogStoryName')] podchodzi do mnie z błagalnym wzrokiem i opadającym ogonem.\n\nNie lubi siedzieć w samotności, ale to ważne spotkanie..."
 pet_animal.1113.a:0 "Dołączy do mnie."
 pet_animal.1113.a_success:0 "[ROOT.Char.Custom('DogStoryName')] się zachowuje"
 pet_animal.1113.a_success.tt:0 "Nic złego się nie dzieje"
 every_councillor:0 "Każdy radny"
 pet_animal.1113.a_failure:0 "[ROOT.Char.Custom('DogStoryName')] nic nie robi, ale"
 pet_animal.1113.a_failure.tt:0 "Wydarza się coś... złego"
 pet_animal.1113.b:0 "Na posiedzeniu rady nie ma miejsca dla psa."
 pet_animal.1113.b.tt:0 "Trzaskasz drzwiami przed błagającymi oczami psa"
 pet_animal.1113.b_success:0 "[ROOT.Char.Custom('DogStoryName')] czeka cierpliwie"
 pet_animal.1113.b_failure:0 "[ROOT.Char.Custom('DogStoryName')] wyrusza na przygody"
 pet_animal.1114.desc:0 "„Bardzo mi przykro, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]” — mówi [Select_CString( councillor.IsFemale, 'moja', 'mój' )] [councillor.Custom('CouncilPositionGender')|l] [councillor.GetTitledFirstName]. „Muszę się z tobą nie zgodzić...”\n\n#EMP *Grrr*#!\n\n[ROOT.Char.Custom('DogStoryName')] [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'warknęła', 'warknął' )], a [councillor.GetTitledFirstNameNoTooltip] cofn[Select_CString( councillor.IsFemale, 'ęła', 'ął' )] się, spoglądając raz na psa, raz na mnie.\n\n„Po namyśle uważam, że to świetny pomysł!”"
 pet_animal.1014.a_girl:0 "Dobra dziewczynka, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1014.a_boy:0 "Dobry chłopiec, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1115.desc:0 "„Teraz przejdźmy do następnego punktu” — [Select_CString(councillor.IsFemale, 'moja', 'mój' )] [councillor.Custom('CouncilPositionGender')|l] [councillor.GetTitledFirstName] przynudza. „Niezmiernie ważne jest, aby...”\n\n#EMP *Phhffrrt*#!\n\nCiszę, która zapada, przerywa dopiero radosne szczekanie, które wydaje [ROOT.Char.Custom('DogStoryName')] po załatwieniu swoich potrzeb."
 pet_animal.1115.a:0 "Zły pies!"
 pet_animal.1116.desc_opening:0 "Wychodzę z sali posiedzeń tylko po to, by zauważyć, że [ROOT.Char.Custom('DogStoryName')] [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'zniknęła', 'zniknął' )]. Przeszukuję wszystkie możliwe miejsca; co jeśli się [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'zgubiła', 'zgubił' )] i kuli się gdzieś ze strachu?\n\n"
 pet_animal.1116.desc:0 "Nagle dostrzegł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] intensywnie drapie jakiegoś [ROOT.Char.Custom('DogFurColor')]go psa po brzuchu. Psa, który wygląda dokładnie jak [ROOT.Char.Custom('DogStoryName')].\n\n„Masz nieocenionego kompana, [ROOT.Char.GetTitledFirstNameNoTooltip|l]!”"
 pet_animal.1116.a:0 "Hah, tak. Jest [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'wspaniała', 'wspaniały' )]..."
 pet_animal.1117.desc:0 "Nagle widzę, jak [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] karci psa; psa, który wygląda dokładnie jak [ROOT.Char.Custom('DogStoryName')] [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'siedząca', 'siedzący' )] pośrodku sterty skrawków papieru i materiału.\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip]! Ta... Ta #EMP bestia#! całkowicie zniszczyła moje komnaty! Wszystko jest w strzępach!”"
 pet_animal.1117.a:0 "Ech... ups. Zły pies!"
 pet_animal.1118.t:0 "[ROOT.Char.Custom('DogStoryName')]: Przyczyna kłopotów"
 pet_animal.1118.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zmierza w moim kierunku ze wściekłością w oczach i psem w ręce, ciągniętym za kark. Kiedy do mnie podchodzi, widzę, że to [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'moja droga', 'mój drogi' )] [ROOT.Char.Custom('DogStoryName')], [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'którą', 'którego' )] trzyma.\n\n„Znalazł[Select_CString(vassal.IsFemale, 'am', 'em' )] tę bestię wśród moich rzeczy – to, co nie zostało przeżute na kawałki, było pokryte ekskrementami!”"
 pet_animal.1118.a:0 "Wynagrodzę ci to!"
 pet_animal.1118.b:0 "To tylko pies..."
 pet_animal.1190.t:0 "[ROOT.Char.Custom('DogStoryName')]: Szczenię"
 pet_animal.1190.desc:0 "[ROOT.Char.Custom('DogStoryName')] urodziła uroczego szczeniaczka! O ile uwielbiam go – i jego malutki merdający ogonek – o tyle też nie mogę się nim zająć..."
 pet_animal.1190.a:0 "Otrzyma go [receiver_1.GetFirstNameNoTooltip]..."
 pet_animal.1190.b:0 "[receiver_2.GetFirstNameNoTooltip] z pewnością ucieszy się z nowego kompana..."
 pet_animal.1190.c:0 "[receiver_3.GetFirstNameNoTooltip] się nim zaopiekuje..."
 pet_animal.1190.d:0 "Sprzedam je na targu."
 pet_animal.1191.t:0 "Szczenię"
 pet_animal.1191.desc:0 "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie ze szczeniakiem w rękach.\n\n„Nie mogę się nim opiekować, ale może ty dasz mu dom?”"
 pet_animal.1191.a:0 "Bez obaw! Daj mi go!"
 pet_animal.1191.b:0 "Mogę się... nim #EMP zająć#!."
 pet_animal.1192.t:0 "[receiver.Custom('DogStoryName')]: Życie bez ciebie"
 pet_animal.1192.desc_opening:0 "[Select_CString(EqualTo_string(receiver.Custom('DogStorySheHe'), 'ona' ), 'Mała', 'Mały' )] [receiver.Custom('DogStoryName')] znajduje się teraz u nowe[Select_CString(receiver.IsFemale, 'j właścicielki', 'go właściciela' )]. Idę zobaczyć jak [Select_CString(receiver.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] [receiver.GetTitledFirstName] zajmuje się zwierzęciem."
 pet_animal.1192.desc_alive_landed:0 "Spotyka się ze mną na zewnątrz [Select_CString(EqualTo_string(receiver.Custom('ResidenceBuilding'), '$castle|q$'), 'swojego', 'swojej' )] [receiver.Custom('ResidenceBuildingDop')], a pies jest obok [Select_CString(receiver.IsFemale, 'niej', 'niego' )]. „Ma się dobrze –"
 pet_animal.1192.desc_alive:0 "Spotyka się ze mną na zewnątrz, a pies jest obok [Select_CString(receiver.IsFemale, 'niej', 'niego' )]. „Ma się dobrze –"
 pet_animal.1192.desc_alive_1:0 "Lubi gonić kurczaki!”"
 pet_animal.1192.desc_alive_2:0 "Lubi chodzić za końmi!”"
 pet_animal.1192.desc:0 "Spotyka się ze mną na zewnątrz [Select_CString(EqualTo_string( target.Custom('ResidenceBuilding'), '$castle|q$'), 'swojego', 'swojej' )] [receiver.Custom('ResidenceBuildingDop')], ale widać żadnego psa. „Och, pewnie gdzieś się bawi...”\n\nPatrzy się w każdą stronę, tylko nie na mnie."
 pet_animal.1192.a:0 "Ulżyło mi!"
 pet_animal.1192.b:0 "Gdzie jest [receiver.Custom('DogStoryName')]?!"
 pet_animal.1199.t:0 "[ROOT.Char.Custom('DogStoryName')]: Dzień żałoby"
 pet_animal.1199.desc:0 "[ROOT.Char.Custom('DogStoryName')] [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'kroczyła', 'kroczył' )] u mego boku od wielu lat, ale upływ czasu nie oszczędza psów. Kiedy klękam obok [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'niej', 'niego' )], zaczyna powoli merdać ogonem, ale nie może podnieść głowy.\n\nSiedzę z [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'nią', 'nim' )] do późna w nocy, głaszcząc [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] futro no grzebiecie, aż ogon przestaje się ruszać."
 pet_animal.1199.a:0 "[ROOT.Char.Custom('DogStoryName')], będę za tobą tęsknić!"
 pet_animal.2001.t:0 "Nocne przytulanie"
 pet_animal.2001.desc:0 "Wracam do moich komnat, gdy zapada noc i widzę, jak [ROOT.Char.Custom('CatStoryName')] i [ROOT.Char.Custom('DogStoryName')] leżą razem na podłodze, przytuleni do siebie! [ROOT.Char.Custom('DogStoryName')] ma lśniące [ROOT.Char.Custom('DogFurColor')] futro – najwyraźniej [ROOT.Char.Custom('CatStoryName')] [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'pracowała', 'pracował' )] przy jego czyszczeniu."
 pet_animal.2001.a:0 "Razem wyglądają tak uroczo!"
 pet_animal.2002.t:0 "Jak pies z kotem"
 pet_animal.2002.desc:0 "I take a step outside when [ROOT.Char.Custom('CatStoryName')] and [ROOT.Char.Custom('DogStoryName')] hove into view from opposing directions.\n\nI have no time to react – they are at each other's throats in seconds. Tufts of [ROOT.Char.Custom('DogFurColor')] fur fly, and I can hear both of them growling. Again. This constant fighting has to end!"
 pet_animal.2002.a:0 "Natychmiast przestań, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.2002.a.tt:0 "Próbuję zapanować nad psem"
 pet_animal.2002.b:0 "[ROOT.Char.Custom('CatStoryName')], wystarczy!"
 pet_animal.2002.b.tt:0 "Próbuję zapanować nad kotem"
 pet_animal.2002.c:0 "Nie chcę znaleźć się w środku..."
 pet_animal.2002.c.tt:0 "Jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że się dogadają."
 pet_animal.2003.desc:0 "Rozglądam się po każdym zakamarku [ROOT.Char.Custom('ResidenceBuildingDop')], a [ROOT.Char.Custom('CatStoryName')] podąża za mną, jednakże [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'moja psina', 'mój pies' )] [ROOT.Char.Custom('DogStoryName')] się gdzieś [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'zapodziała', 'zapodział' )]!\n\nW zadumie pochylam się, by pogłaskać [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'kotkę', 'kota' )], gdy nagle widzę kępkę zakrwawionego [ROOT.Char.Custom('DogFurColor')]go wystającego spomiędzy [ROOT.Char.Custom('CatStoryHerHis')] zębów. Gdy ją wyciągam, syczy i ucieka w róg podwórka – w róg, gdzie na ziemi leży coś [ROOT.Char.Custom('DogFurColor')]go."
 pet_animal.2003.a:0 "Och, och nie! [ROOT.Char.Custom('CatStoryName')], nie [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'zrobiłaś', 'zrobiłeś' )] tego...!"
 pet_animal.2004.desc_opening:0 "Gdy tylko wychodzę z [ROOT.Char.Custom('ResidenceBuildingDop')], [ROOT.Char.Custom('DogStoryName')] podbiega do mnie, radośnie merdając swoim ogonem.\n\n"
 pet_animal.2004.desc_female:0 "„Cześć! Kto jest dobrą dziewczynką? No, kto…”"
 pet_animal.2004.desc_male:0 "„Cześć! Kto jest dobrym chłopcem? No, kto…”"
 pet_animal.2004.desc:0 "\n\nGdy się zbliża, widzę, że [ROOT.Char.Custom('DogStoryHerHis')] usta ociekają krwią. Z zamierającym sercem idę w kierunku skąd [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'przyszła', 'przyszedł' )], i wkrótce natrafiam na nieruchome ciało [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'mojej kotki', 'mojego kota' )]. [ROOT.Char.Custom('CatStoryName')] leży [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'martwa', 'martwy' )]."
 pet_animal.2004.a:0 "Och, nie... [ROOT.Char.Custom('DogStoryName')], jak [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'mogłaś', 'mogłeś' )]?"
 pet_animal.2005.desc_opening:0 "Zarówno [ROOT.Char.Custom('CatStoryName')], jak i [ROOT.Char.Custom('DogStoryName')] gdzieś zniknęli. Rozglądam się po [ROOT.Char.Custom('ResidenceBuildingDop')] i okolicy, ale nikt ich nie widział.\n\n"
 pet_animal.2005.desc:0 "W momencie, gdy zawracam, dostrzegam na ziemi małą kałużę krwi, a potem następną i następną... Prowadzą mnie do kupki zakrwawionego futra – dwóch rozerwanych ciał leżących na ziemi, nie ma wątpliwości, kim są."
 pet_animal.2005.a:0 "Dlaczego nie możecie się po prostu dogadać?!"
 pet_animal.2006.desc:0 "Chcąc już zawrócić, dostrzegam ich – leżących razem na ziemi. O nie! Oni przecież... Ale gdy się do nich zbliżam, [ROOT.Char.Custom('CatStoryName')] podnosi głowę i patrzy na mnie zmęczonymi oczami, po czym z powrotem zasypia."
 pet_animal.2006.a:0 "Och, oni... w końcu się dogadali!"
 pet_animal.5001.t:0 "Kot nieprzyjaciela"
 pet_animal.5001.desc:0 "As I pass by [rival_home.GetName] on an errand, I am approached by a [rival.Custom('CatFurColor')] cat. Where have I seen this cat before...? Ah! It's my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] cat [rival.Custom('CatStoryName')]!\n\nAs it meows up at me and purr I feel a vicious smile spread across my face."
 pet_animal.5001.a:0 "#EMP Pss pss#! – Nie zrobię ci krzywdy..."
 pet_animal.5001.a.tt:0 "To tylko szybkie cięcie nożem."
 pet_animal.5001.b:0 "Dobrze pogłaszczę kota [Select_CString(rival.IsFemale, 'tej idiotki', 'tego idioty' )]!"
 pet_animal.5002.t:0 "Pies nieprzyjaciela"
 pet_animal.5002.desc:0 "As I pass by [rival_home.GetName] on an errand, I am approached by a [rival.Custom('DogFurColor')] dog. Where have I seen this dog before...? Ah! It's my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] dog [rival.Custom('DogStoryName')]!\n\nI feel a vicious smile spread across my face as it barks happily at me with a wagging tail."
 pet_animal.5002.a:0 "Chodź tutaj, nie zrobię ci krzywdy..."
 pet_animal.5002.b:0 "Dobrze pogłaszczę psa [Select_CString(rival.IsFemale, 'tej idiotki', 'tego idioty' )]!"
 pet_animal.6001.t:0 "Głaskanie psa"
 pet_animal.6001.desc:0 "Gdy głaszczę [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] futro, czuję jak moje zmartwienia znikają. Mieć czyjąś niezachwianą lojalność i wiedzieć, że zawsze będzie po mojej stronie... Gdyby tylko ludzie wokół mnie byli bardziej tacy jak ty, [ROOT.Char.Custom('DogStoryName')]!\n\nSiedzimy razem przez wiele minut, [ROOT.Char.Custom('DogStorySheHe')] merda ogonem, a ja rozluźniam ramiona, aż jestem [Select_CString(ROOT.Char.IsFemale, 'gotowa', 'gotów' )], by znów stawić czoła światu."
 pet_animal.6001.a:0 "Dziękuję, [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'moja przyjaciółko', 'mój przyjacielu' )]!"
 pet_animal.6002.desc:0 "Zauważam, że [ROOT.Char.Custom('DogStoryName')] jest na zewnątrz i bawi się z jakimiś dziećmi. Gdy mnie zauważa, szybko podbiega merdając ogonem, a gdy kucam, natychmiast przewraca się na plecy.\n\nSpędzam wiele minut, głaszcząc [ROOT.Char.Custom('DogStoryHerHis')] brzuch. Dawno nie czuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się tak zrelaksowan[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 pet_animal.6003.desc:0 "Gdy wychodzę na zewnątrz, widzę jak [ROOT.Char.Custom('DogStoryName')] pędzi w moją stronę i niesie w szczękach swój patyk. Przypuszczam, że mogę poświęcić kilka minut na zabawę z w aportowanie z [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'nią', 'nim' )]. Tak, to by było relaksujące.\n\n#Chwila moment, co to jest?!\n\nGdy schylił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się, by chwycić patyk, zobaczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że to wcale nie jest patyk, ale roszczenie #EMP do [target_county.GetAdjective]!#! Jak, u licha, udało ci się to zdobyć, [ROOT.Char.Custom('DogStoryName')]?"
 pet_animal.6003.a:0 "[Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'Dobra', 'Dobry' )] [ROOT.Char.Custom('DogStoryGirlBoy')], [ROOT.Char.Custom('DogStoryName')]. #EMP [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'Dobra', 'Dobry' )] [ROOT.Char.Custom('DogStoryGirlBoy')]!#!"
 pet_animal.6003.b:0 "[neighboring_ruler.GetTitledFirstName] będzie zachwycon[Select_CString(neighboring_ruler.IsFemale, 'a', 'y' )], gdy to odzyska!"
 pet_animal.6004.desc:0 "Widzę, jak [ROOT.Char.Custom('DogStoryName')] drzemie na zewnątrz w słońcu. Kucam obok [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'niej', 'niego' )] i przesuwam dłonią po [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')]j sierści, i...\n\nJedynym ostrzeżeniem jest niskie warczenie i błysk zębów, chwilę później czuję, jak coś #EMP wbija się#! w moje ramię. Wycofuję się do tyłu, zanim zdoła się na mnie rzucić ponownie, ale ten ból...!"
 pet_animal.6004.a:0 "To... to musiała być pomyłka!"
 pet_animal.6004.b:0 "Ty #EMP kreaturo#!!"
 pet_animal.6051.t:0 "[ROOT.Char.Custom('CatStoryName')|U]: Głaskanie"
 pet_animal.6051.desc:0 "I find [ROOT.Char.Custom('CatStoryName')] sleeping on my bed, and as I sit down beside [ROOT.Char.Custom('CatStoryHerHim')] I am greeted by a quiet, confused, chirp.\n\nHowever, as I start running my fingers through [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] fur [ROOT.Char.Custom('CatStorySheHe')] quickly starts purring in contentment, and the sound seems to relax my whole being."
 pet_animal.6052.desc:0 "Spostrzegam, że [ROOT.Char.Custom('CatStoryName')] jest na zewnątrz i przechadza się po podwórku. Gdy tylko mnie zauważa, miauczy i podchodzi, ocierając się o moją nogę.\n\nPrzez wiele minut siedzę przy [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'niej', 'nim' )], głaszczę [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'ją', 'go' )] i drapię pod brodą, a kiedy wstaję, czuję się lżej niż kiedykolwiek wcześniej."
