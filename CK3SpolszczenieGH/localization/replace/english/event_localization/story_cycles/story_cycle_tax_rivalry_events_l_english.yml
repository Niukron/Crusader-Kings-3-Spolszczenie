l_english:
 tax_rivalry.t:0 "Krew i złoto"
 tax_rivalry.0011.t:0 "$tax_rivalry.t$: Zadośćuczynienie"
 tax_rivalry.0011.desc_intro:0 "[forgiven_rival.GetTitledFirstName|U] przez długi czas był[Select_CString(forgiven_rival.IsFemale, 'a', '' )] mi solą w oku, ale być może nie zawsze musi tak być."
 tax_rivalry.0011.desc_opinion:0 "Wcale nie jesteśmy w złych stosunkach i przy odrobinie należytej staranności możemy nawet stać się dla siebie cennymi sojusznikami, jeśli tylko zakończymy ten spór."
 tax_rivalry.0011.desc_compassion:0 "Z pewnością nie jestem osobą, która długo się kłóci, ale czy mogę oczekiwać, że [forgiven_rival.GetSheHe] będzie równie otwart[Select_CString(forgiven_rival.IsFemale, 'a', 'y' )] jak ja?"
 tax_rivalry.0011.desc_unity:0 "Dla dobra klanu [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] spróbować się z [Select_CString(forgiven_rival.IsFemale, 'nią', 'nim' )] pogodzić, choćby na pokaz. Ale czy [forgiven_rival.GetTitledFirstNameNoTooltip] będzie tego samego zdania?"
 tax_rivalry.0011.desc_fallback:0 "Mogę wyciągnąć do [Select_CString(forgiven_rival.IsFemale, 'niej', 'niego' )] dłoń, żeby zadośćuczynić, ale kto wie, czy [forgiven_rival.GetSheHe] ją przyjmie?"
 tax_rivalry.0011.a:0 "Zobaczmy, co sądzi o moim pomyśle."
 tax_rivalry.0011.a.tt_ai:0 "Poproszę [Select_CString(forgiven_rival.IsFemale, 'ją', 'go' )], aby zapomniał[Select_CString(forgiven_rival.IsFemale, 'a', '' )] o naszej waśni."
 tax_rivalry.0011.a.tt_player:0 "[forgiven_rival.GetTitledFirstNameNoTooltip|U] ostatecznie zdecyduje, jak odpowiedzieć."
 tax_rivalry.0011.a.failure:0 "[forgiven_rival.GetTitledFirstNameNoTooltip] wzgardza moją ofertą"
 tax_rivalry.0011.b:0 "[forgiven_rival.GetTitledFirstNameNoTooltip|U] jeszcze posmakuje mojej zemsty!"
 tax_rivalry.0011.b.tt:0 "Nasza zacięta rywalizacja zostanie wznowiona."
 tax_rivalry.0012.desc_intro_unfriendly:0 "Chociaż zwykle tracę panowanie nad sobą, gdy w rozmowie pojawia się [forgiving_rival.GetTitledFirstName], dziś był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] w nastroju, by zaakceptować [forgiving_rival.GetHerHis] nagłą wizytę na moim dziedzińcu."
 tax_rivalry.0012.desc_intro_friendly:0 "Chociaż [forgiving_rival.GetTitledFirstName] i ja bardzo się od siebie oddaliliśmy od czasu rozpoczęcia sporu, to i tak docenił[Select_CString(forgiving_rival.IsFemale, 'am', 'em' )] [forgiving_rival.GetHerHis] nagłą wizytę na moim dziedzińcu."
 tax_rivalry.0012.desc_outro:0 "Tam [Select_CString( And( forgiving_rival.IsFemale, ROOT.Char.IsFemale), 'ucztowałyśmy', 'ucztowaliśmy' )] przy wyjątkowo przyjemnej pogodzie, gdy nagle [forgiving_rival.GetSheHe] odchrząkn[Select_CString(forgiving_rival.IsFemale, 'ęła', 'ął' )]:\n\n„Gdybyśmy nie nasze zaangażowanie w ten spór, [Select_CString( And( forgiving_rival.IsFemale, ROOT.Char.IsFemale), 'mogłybyśmy', 'moglibyśmy' )] cieszyć się jeszcze wieloma takimi popołudniami. Więc czy wybaczysz mi moją wcześniejszą głupotę, [ROOT.Char.GetTitledFirstNameNoTooltip]?”"
 tax_rivalry.0012.a:0 "Jeśli wybaczysz również mi."
 tax_rivalry.0012.b:0 "Słudzy! Odeskortujcie [Select_CString(forgiving_rival.IsFemale, 'ją', 'go' )] do drzwi."
 tax_rivalry.0013.desc_intro:0 "[forgiven_rival.GetTitledFirstName|U] przystał[Select_CString(forgiven_rival.IsFemale, 'a', '' )] na moją propozycję i od dzisiaj nasze spory finansowe należą do przeszłości."
 tax_rivalry.0013.desc_outro_neutral:0 "Miejmy nadzieję, że stare urazy nie przyćmią naszych relacji w przyszłości..."
 tax_rivalry.0013.desc_outro_vengeful:0 "W końcu będzie wiele innych okazji, by uciszyć [Select_CString(forgiven_rival.IsFemale, 'ją', 'go' )] bez [forgiven_rival.GetHerHis] wiedzy..."
 tax_rivalry.0013.a:0 "Pozostaje mieć tylko nadzieję."
 tax_rivalry.0014.desc:0 "Wygląda na to, że dla dobra państwa [forgiven_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] i [forgiving_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString( And( forgiven_rival.IsFemale, forgiving_rival.IsFemale), 'odłożyły', 'odłożyli' )] na bok swój drobny spór. Jednak tylko czas pokaże, czy z tego żaru nie narodzi się nowy płomień."
 tax_rivalry.0014.a:0 "Przekonamy się."
 tax_rivalry.1000.t:0 "Martwy punkt"
 tax_rivalry.1000.desc:0 "[steward.GetTitledFirstName|U] i [tax_collector.GetTitledFirstName] swoimi sporami działają na szkodę finansów państwa. Nie chcą ze sobą korespondować, w wyniku czego płatności są często pomijane, błędnie kierowane, a nawet gubione.\n\nChociaż ubolewam nad tą sytuacją, dostrzegam ich wkład w państwo. Jakże łatwo byłoby „zgubić” tę sumę i obwinić drugą osobę za jej zniknięcie..."
 tax_rivalry.1000.b:0 "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] [Select_CString( And( steward.IsFemale, tax_collector.IsFemale), 'je', 'ich' )] skarcić za to niedopatrzenie."
 tax_rivalry.1000.b.tt:0 "Rozkazuję, aby [steward.GetTitledFirstNameNoTooltip] i [tax_collector.GetTitledFirstNameNoTooltip] [Select_CString( And( steward.IsFemale, tax_collector.IsFemale), 'zaprzestały', 'zaprzestali' )] rywalizacji."
 tax_rivalry.1001.desc:0 "Podatki, które powin[Select_CString(liege.IsFemale, 'na', 'ien' )] otrzymać [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] zaginęły dokładnie w tym samym momencie, w którym [other_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] zapłacił[Select_CString(other_rival.IsFemale, 'a', '' )] swoje.\n\nBez żadnych dowodów sugerujących inaczej, mogę założyć, że [other_rival.GetTitledFirstNameNoTooltip] próbuje w ten sposób zszargać moje dobre imię i skarbiec."
 tax_rivalry.1001.a:0 "[Select_CString(other_rival.IsFemale, 'Ta', 'Ten' )] [other_rival.Custom('InsultNoun')]!"
 tax_rivalry.1002.desc:0 "„[Select_CString( And( other_rival.IsFemale, ROOT.Char.IsFemale), 'Obie dopuściłyście', 'Obaj dopuściliście' )] się zaniedbań” – [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] popycha mieszek ze złotem w kierunku końca stołu. „Tak łatwo byłoby mi przejąć wasze składki i obwinić drugą stronę, bo nie chcecie ze sobą rozmawiać. Skończcie z tymi małostkowymi kłótniami”.\n\nChwyta mieszek i wkłada go do kieszeni, spoglądając na nas."
 tax_rivalry.1002.a:0 "To się więcej nie powtórzy."
 tax_rivalry.3001.t:0 "$tax_rivalry.t$: Motłoch"
 tax_rivalry.3001.desc_intro:0 "Rozmyślam nad wrogością, jaką [sabotaged_rival.GetTitledFirstNameNoTooltip] i ja żywimy do siebie nawzajem, gdy nagle przychodzi mi do głowy nikczemny plan. Za pomocą niewielkiej łapówki mogę przekonać chłopów z [sabotaged_county.GetAdjectiveNoTooltip], że [sabotaged_rival.GetTitledFirstNameNoTooltip] zamierza podnieść ich podatki pięciokrotnie i wzniecić bunt przeciwko naszemu seniorowi."
 tax_rivalry.3001.desc_outro_assigned:0 "Oczywiście wina spadnie na [Select_CString(sabotaged_rival.IsFemale, 'tę', 'tego' )] [sabotaged_rival.Custom('InsultNounAccusative')] za złe zarządzanie hrabstwem."
 tax_rivalry.3001.desc_outro_fallback:0 "Nie ma znaczenia, że [sabotaged_rival.GetTitledFirstNameNoTooltip] nie jest w rzeczywistości odpowiedzialn[Select_CString(sabotaged_rival.IsFemale, 'a', 'y' )] za hrabstwo, szkody zostaną wyrządzone."
 tax_rivalry.3001.a:0 "Poślijcie po heroldów."
 tax_rivalry.3001.a.tt:0 "Na terenie [sabotaged_county.GetAdjectiveNoTooltip] powstanie [peasant_faction|El] przeciwko twojemu seniorowi"
 tax_rivalry.3001.b:0 "Ważniejsza jest ochrona mojej własnej pozycji."
 tax_rivalry.3002.desc:0 "Odrażając[Select_CString(saboteur.IsFemale, 'a', 'y' )] [saboteur.Custom('InsultNoun')]! [saboteur.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rozpuścił[Select_CString(saboteur.IsFemale, 'a', '' )] fałszywe informacje, że podnoszę podatki na terenie [sabotaged_county.GetAdjective]. Teraz przeciwko [Select_CString(saboteur.IsFemale, 'mojej seniorce', 'mojemu seniorowi' )] uformował się tłum i żadne słowa złagodzą [liege.GetHerHis] gniewu."
 tax_rivalry.3002.a:0 "To wszystko [saboteur.GetTitledFirstNameNoTooltip]!"
 tax_rivalry.3003.desc:0 "Co za błazenada... teraz [sabotaged_county.GetName] podnosi raban przeciwko mojemu imieniu, a wszystko dlatego, że uwierzyli, że [sabotaged_rival.GetTitledFirstName] podniesie podatki!\n\n[sabotaged_rival.GetTitledFirstNameNoTooltip|U] twierdzi, że stoi za tym [saboteur.GetTitledFirstName], ale jedno jest pewne: rywalizacja tej pary szybko wymyka się spod kontroli."
 tax_rivalry.3003.a:0 "Do broni!"
 tax_rivalry.3003.a.tt:0 "Na terenie [sabotaged_county.GetAdjectiveNoTooltip] powstanie [peasant_faction|El] przeciwko tobie"
 tax_rivalry.4000.t:0 "$tax_rivalry.t$: Podzielony klan"
 tax_rivalry_liege_notification_desc:0 "Stało się tak, ponieważ [steward.GetShortUIName] i [tax_collector.GetShortUIName] są rywalami."
 tax_rivalry_steward_notification_desc:0 "Stało się tak, ponieważ ty i [tax_collector.GetShortUIName] jesteście rywalami."
 tax_rivalry_tax_collector_notification_desc:0 "Stało się tak, ponieważ ty i [steward.GetShortUIName] jesteście rywalami."
 tax_rivalry.4010.t:0 "$tax_rivalry.t$: Gorzki spór"
 tax_rivalry.4010.desc_liege_friendly:0 "Stało się tak pomimo dobrych relacji między nimi."
 tax_rivalry.4010.desc_liege_unfriendly:0 "Stało się tak z powodu złych relacji między nimi."
 tax_rivalry.4010.desc_steward_friendly:0 "Stało się tak pomimo moich dobrych relacji z [Select_CString(tax_collector.IsFemale, 'nią', 'nim' )]."
 tax_rivalry.4010.desc_steward_unfriendly:0 "Stało się tak z powodu moich złych relacji z [Select_CString(tax_collector.IsFemale, 'nią', 'nim' )]."
 tax_rivalry.4010.desc_tax_collector_friendly:0 "Stało się tak pomimo moich dobrych relacji z [Select_CString(steward.IsFemale, 'nią', 'nim' )]."
 tax_rivalry.4010.desc_tax_collector_unfriendly:0 "Stało się tak z powodu moich złych relacji z [Select_CString(steward.IsFemale, 'nią', 'nim' )]."
 tax_rivalry.4011.t:0 "$tax_rivalry.t$: Ocieplenie relacji"
 tax_rivalry.4011.desc_liege_friendly:0 "Stało się tak z powodu dobrych relacji między nimi."
 tax_rivalry.4011.desc_liege_unfriendly:0 "Stało się tak pomimo złych relacji między nimi."
 tax_rivalry.4011.desc_steward_friendly:0 "Stało się tak z powodu moich dobrych relacji z [Select_CString(tax_collector.IsFemale, 'nią', 'nim' )]."
 tax_rivalry.4011.desc_steward_unfriendly:0 "Stało się tak pomimo moich złych relacji z [Select_CString(tax_collector.IsFemale, 'nią', 'nim' )]."
 tax_rivalry.4011.desc_tax_collector_friendly:0 "Stało się tak z powodu moich dobrych relacji z [Select_CString(steward.IsFemale, 'nią', 'nim' )]."
 tax_rivalry.4011.desc_tax_collector_unfriendly:0 "Stało się tak pomimo moich złych relacji z [Select_CString(steward.IsFemale, 'nią', 'nim' )]."
 tax_rivalry.9000.t:0 "$tax_rivalry.t$: Zwycięstwo"
 tax_rivalry.9000.desc:0 "[less_fortunate_rival.GetTitledFirstName|U] i [less_fortunate_rival.GetHerHis] [less_fortunate_rival.Custom('quirk_neg_noun')] nie będą mnie już dłużej irytować. Teraz jestem pan[Select_CString(ROOT.Char.IsFemale, 'ią', 'em' )] własnej domeny, a [less_fortunate_rival.GetTitledFirstNameNoTooltip] otrzyma o wiele większy kij, jeśli znów ośmieli się zakłócić moje rządy."
 tax_rivalry.9000.a:0 "Dobrze jest sprawować rządy jako [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 tax_rivalry.9000.a.tt:0 "Ty i [less_fortunate_rival.GetTitledFirstNameNoTooltip] kończycie waśń, na razie."
 tax_rivalry.9001.t:0 "$tax_rivalry.t$: Porażka"
 tax_rivalry.9001.desc:0 "Jak mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] przewidzieć, że [fortunate_rival.GetFullName] zdoła zyskać władzę jako [fortunate_rival.GetTitleAsNameNoTooltip|l] [fortunate_rival.GetPrimaryTitle.GetAdjectiveNoTooltip]? Gdybym tylko zadziałał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] wcześniej, mój los nie zostałby przesądzony!"
 tax_rivalry.9001.a_spurned:0 "To jeszcze nie koniec!"
 tax_rivalry.9001.a_neutral:0 "Tak zaczyna się nowy rozdział..."
 tax_rivalry.9001.a.tt:0 "Ty i [fortunate_rival.GetTitledFirstNameNoTooltip] kończycie waśń, na razie."
