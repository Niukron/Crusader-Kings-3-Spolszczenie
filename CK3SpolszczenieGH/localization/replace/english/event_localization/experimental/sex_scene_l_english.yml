 sex_scene.0001.last_1:0 "Następnie przesuwam dłoń, delikatnie pieszcząc [second.GetHerHis] ciało."
 sex_scene.0001.last_2:0 "Oboje jesteśmy oblani potem, ale [second.GetSheHe] w końcu się poddaje i schodzi na mnie."
 sex_scene.0001.last_3:0 "Kiedy w końcu się rozstajemy, wciąż widzę wspomnienie naszej przyjemności, które iskrzy się w [second.GetHerHis] oczach, będących lustrzanym odbiciem moich."
 sex_scene.0001.last_4:0 "Kończy ostatnim, pochłaniającym wszystko pocałunkiem. Ta chwila osłodzi moje sny do końca życia."
 sex_scene.0001.last_5:0 "Wydaje się niemal nieśmiał[Select_CString( second.IsFemale, 'a', 'y' )], gdy się rozstajemy. Uroczy kontrast do pasji, którą właśnie dzieliliśmy."
 sex_scene.0001.last_6:0 "Kiedy odchodzi, spogląda na mnie zalotnie. Przygryza wargę w czułym uśmiechu."
 sex_scene.0001.a:0 "Do następnego razu, [second.GetFirstNameNoTooltip]."
 sex_scene.0003.opening_garden_1:0 "[Select_CString(second.IsFemale, 'Moja', 'Mój' )] [second.Custom2('RelationToMe', SCOPE.sC('second'))] przysz[Select_CString(second.IsFemale, 'ła', 'edł' )] do mnie podczas mojej wędrówki po ogrodach. Zapach [second.GetHerHis] skóry zmieszał się ze słodyczą kwiatów."
 sex_scene.0003.conclusion_garden_1:0 "Zostawił[Select_CString(second.IsFemale, 'a', '' )] mnie zadowolon[Select_CString(ROOT.Char.IsFemale, 'ą i spokojną', 'ego i spokojnego' )] za żywopłotem."
 sex_scene.0003.opening_private_chambers_1:0 "Z bijącym sercem odkluczuł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] drzwi, aby wpuścić [Select_CString(second.IsFemale, 'ją', 'go' )] do moich prywatnych komnat."
 sex_scene.0003.conclusion_private_chambers_1:0 "Godziny później wciąż pieszczotliwie kreśliliśmy palcami wzory, pisząc na swoich ciałach miłosne wyznania."
 sex_scene.0003.opening_stables_1:0 "Gdybyśmy ja i [Select_CString(SCOPE.sC('second').IsFemale, 'moja', 'mój' )] [second.Custom2('RelationToMe', SCOPE.sC('second'))] zostali przyłapani, wybuchłby skandal, ale tego wieczoru w stajni nie było nikogo innego."
 sex_scene.0003.conclusion_stables_1:0 "Mam tylko nadzieję, że nasze jęki namiętności zostały zagłuszone przez tupot i rżenie koni."
 sex_scene.0003.opening_copse_1:0 "Ja i m[Select_CString( ROOT.Char.IsFemale, 'oja', 'ój' )] [second.Custom2('RelationToMe', SCOPE.sC('second'))] spotkaliśmy się w zagajniku niedaleko [second.Custom('ResidenceBuildingDop')]. Serce mi waliło, choć wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że nikt nas tam nie zobaczy..."
 sex_scene.0003.conclusion_copse_1:0 "Jeszcze przez chwilę po [second.GetHerHis] odejściu, trawa w której leżał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], utrzymywała [second.GetHerHis] ciepło."
 sex_scene.0003.opening_kitchen_1:0 "Służący mógł wejść do kuchni w każdej chwili! Prawie zaprotestował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], gdy pociągn[Select_CString(second.IsFemale, 'ęła', 'ął' )] mnie w stronę blatu, szarpiąc za moją [second.Custom('GetClothingArticle')]. Ale tylko prawie."
 sex_scene.0003.conclusion_kitchen_2:0 "Jeszcze kilka godzin później czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] lepkość [Select_CString( second.IsFemale, 'kobiecych soków, którymi', 'nasienia, którym' )] oblał[Select_CString( second.IsFemale, 'a', '' )] [Select_CString( ROOT.Char.IsFemale, 'me piersi', 'mój tors' )]."
 sex_scene.0003.conclusion_kitchen_3:0 "To był radosny, choć krótkotrwały przypływ podniecenia. Mogę jednak pominąć jutrzejszy gulasz."
