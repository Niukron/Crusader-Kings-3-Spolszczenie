 sex_scene.0001.t:0 "Chwila razem"
 sex_scene.0001.opening_1:0 "Obejmuję [Select_CString(second.IsFemale, 'ją', 'go' )] i słyszę [second.GetHerHis] szybki oddech w swoim uchu."
 sex_scene.0001.opening_2:0 "Skóra przy skórze – nic nie rozdziela naszych ciał, gdy się wzajemnie obejmujemy."
 sex_scene.0001.opening_3:0 "Gdy zdejmuję ubranie, [second.GetSheHe] pożera mnie wzrokiem, a [second.GetHerHis] oczy płoną pożądaniem."
 sex_scene.0001.opening_4:0 "„Pokaż mi, jak się czujesz” — szepcze, ciężko oddychając oraz rozpinając moją [ROOT.GetCharacter.Custom('GetClothingArticle')]."
 sex_scene.0001.opening_5:0 "Gdy gładka skóra uwalnia się od materiału, ogarnia mnie fala nagłego, silnego pożądania."
 sex_scene.0001.opening_6:0 "[second.GetHerHis|U] usta, te miękkie wargi, ten poszukujący język... [second.GetHerHis|U] oczy uśmiechają się do mnie."
 sex_scene.0001.opening_7:0 "Widząc [Select_CString(second.IsFemale, 'ją', 'go' )] przede mną, pożądanie jest zbyt wielkie, by je kontrolować."
 sex_scene.0001.opening_8:0 "Żaden dźwięk nigdy nie wzbudził we mnie takiej żądzy jak słowa, które teraz szepcze mi do ucha."
 sex_scene.0001.second_1:0 "Czuję, jak głód [second.GetHerHis] dotyku płonie na mojej skórze."
 sex_scene.0001.second_2:0 "Wkrótce zaczyna jęczeć moje imię coraz głośnie, jak nasze ruchy stają się bardziej intensywne."
 sex_scene.0001.second_3:0 "Namiętne pocałunki, ciężkie oddechy i walące serca zacierają granicę między [second.GetHerHis] pożądaniem a moim."
 sex_scene.0001.second_4:0 "Finezyjnie zarzuca mi rękę na szyję i przyciąga moje usta do siebie. Stawiam delikatny opór, ale tylko na chwilę."
 sex_scene.0001.second_5:0 "Nie ma wahania, zwłoki, czasu na delikatność. Jest tylko moje pragnienie."
 sex_scene.0001.second_6:0 "Wodzę delikatnie opuszkami palców po [second.GetHerHis] ciele tak, że wije się pod moim dotykiem i wypręża w moją stronę."
 sex_scene.0001.second_7:0 "Nasze bolące pragnienia spotykają się i jednym płynnym pchnięciem stajemy się jednością."
 sex_scene.0001.second_8:0 "Ociera się o mnie; [second.GetHerHis] ciało tęskni za odkupieniem."
 sex_scene.0001.second_9:0 "Prowadzi moją rękę w dół między swoje nogi, aby pokazać mi, jak bardzo jest [second.Custom('wet_hard')]."
 sex_scene.0001.third_1:0 "Intensywność pochłania nas oboje, a świat obraca się wokół osi, która przebiega przez nas i tę chwilę."
 sex_scene.0001.third_2:0 "Wiem, że w tej chwili jest m[Select_CString( second.IsFemale, 'oja', 'ój' )] i tylko m[Select_CString( second.IsFemale, 'oja', 'ój' )]..."
 sex_scene.0001.third_3:0 "Dostaje gęsiej skórki, gdy czule wodzę palcami po [second.GetHerHis] ciele. Wkrótce dotyk staje się mocniejszy i bardziej głodny. Chwytam."
 sex_scene.0001.third_4:0 "Idę dalej, przekraczając wszelkie granice wyczerpania i rozsądku; poza nami nie ma niczego."
 sex_scene.0001.third_5:0 "Nikt nigdy wcześniej nie sprawił, że poczuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się tak jak teraz. Uśmiecha się do mnie. [second.GetSheHe|U] to wie."
 sex_scene.0001.third_6:0 "Myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że wiem jak ugasić ten płomień, ale [second.GetSheHe] wznieca we mnie prawdziwy pożar, którego nie da się kontrolować."
