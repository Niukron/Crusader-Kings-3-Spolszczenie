l_english:
 stress_threshold_cooldown_message:0 "Jeżeli nadal będziesz zmagać się ze [Concept( 'stressed', 'stresem' )|E] w ciągu [SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0] lat, możesz cierpieć z powodu [Concept( 'mental_break', 'załamania psychicznego' )|E]"
 stress_threshold.0010.toast:0 "Przytłoczenie stresem"
 stress_threshold.0010.text:0 "You have gained a [stress_level|E]"
 stress_threshold.0400.toast:0 "Przekroczył[Select_CString(ROOT.GetCharacter.IsFemale, 'aś', 'eś' )] swój limit [Concept( 'stress', 'stresu' )|E] i powrócił[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] do 3 [Concept( 'stress_level', 'poziomu stresu' )|E] "
 stress_threshold.1001.t:0 "Załamanie psychiczne: Mroczne myśli"
 stress_threshold.1001.desc:0 "Poczucie winy i wstyd dręczą mnie od dłuższego czasu. Wszystkie moje grzechy, moje wady, moje uchybienia... te mroczne myśli odciągają mnie od moich obowiązków i nie pozwalają mi zasnąć w nocy.\n\nCzuję, że muszę coś zrobić, aby położyć kres tej psychicznej udręce, ale co mogłoby mi pomóc?"
 stress_threshold.1001.contrite.gain:0 "Muszę przyznać się do wszystkich moich przewinień!"
 stress_threshold.1001.contrite.effect:0 "Nie mogę dłużej ukrywać swoich sekretów!"
 stress_threshold.1001.flagellant.gain:0 "Smagnięcie biczem zadośćuczyni moim grzechom."
 stress_threshold.1001.flagellant.effect:0 "Zasługuję na karę! Za wszystko!"
 stress_threshold.1001.improvident.gain:0 "Darowizna na cele charytatywne zmyje moje grzechy."
 stress_threshold.1001.improvident.effect:0 "Inni potrzebują mojego złota bardziej niż ja!"
 stress_threshold.1001.drunkard.gain:0 "Może nieco gorzałki pomoże?"
 stress_threshold.1001.drunkard.effect:0 "Będę pić, dopóki te myśli znikną."
 stress_threshold.1001.hashishiyah.gain:0 "Trochę haszyszu pozwoli mi się uspokoić..."
 stress_threshold.1001.hashishiyah.effect:0 "Relaksująca noc z tacą haszyszowych ciastek na pewno pomoże."
 stress_threshold.1001.journaller.gain:0 "Zapisanie moich zmartwień pomoże mi się skupić."
 stress_threshold.1001.journaller.effect:0 "Potrzebuję samotnie spędzić noc w swoim gabinecie."
 stress_threshold.1001.endure:0 "Muszę być siln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i oprzeć się tym bodźcom!"
 stress_threshold.1011.t:0 "Załamanie psychiczne: Niepohamowane żądze"
 stress_threshold.1011.desc:0 "Ostatnio mam wrażenie, że ciągle rozpraszają mnie lubieżne myśli i fantazje erotyczne. Przy wszystkich trudnościach dnia codziennego zbyt łatwo zatracam się w marzeniach i zapominam o rzeczywistości.\n\nTe pragnienia wyraźnie przeszkadzają mi w życiu, ale co mam z tym zrobić?"
 stress_threshold.1011.rakish.gain:0 "Wycieczka do burdelu przyniesie ulgę!"
 stress_threshold.1011.rakish.effect:0 "Niech nikt poza mną nie wchodzi dzisiaj wieczorem do burdelu."
 stress_threshold.1011.rakish.tt:0 "Takie bezmyślne zachowanie wiąże się z ryzykiem..."
 stress_threshold.1011.reclusive.gain:0 "Muszę się odizolować, aby uniknąć pokusy!"
 stress_threshold.1011.reclusive.effect:0 "Tylko w samotności odnajdę spokój!"
 stress_threshold.1011.conversion.interfaith:0 "Może [new_faith.HighGodName] mi pomoże?"
 stress_threshold.1011.conversion.intrafaith:0 "Może [new_faith.HighGodName] pomoże mi tam, gdzie zawiódł [ROOT.Char.GetFaith.HighGodName]?"
 stress_threshold.1011.conversion.judaism:0 "Stare przykazania pomogą mi zachować czystość."
 stress_threshold.1011.conversion.christianity:0 "Jezu, wybaw mnie od tych pokus!"
 stress_threshold.1011.exercise.gain:0 "Może coś innego pomoże mi to rozładować..."
 stress_threshold.1001.exercise.effect:0 "Dobry trening wypali te pragnienia."
 stress_threshold.1011.endure:0 "Zagryzę wargę i spróbuję się skupić!"
 stress_threshold.1501.t:0 "Załamanie psychiczne: Nic nie ma znaczenia"
 stress_threshold.1501.intro.desc:0 "Z każdym nowym dniem coraz trudniej jest znaleźć mi powód, by zwlec się z łóżka."
 stress_threshold.1501.helper.desc:0 "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] awaits me, yet I know [scoped_helper.GetHerHis] words will give me no comfort."
 stress_threshold.1501.nohelper.desc:0 "Having dragged myself out of bed, I find no interest in the trivial business of the [ROOT.Char.Custom('GetCourt')], nor any pleasure in breaking my fast."
 stress_threshold.1501.faith.desc:0 "\n\nNawet słowa, które głoszą [scoped_ruler.GetFaith.AltPriestTermPlural|l] brzmią pusto w moich uszach."
 stress_threshold.1501.fallback.desc:0 "\n\n Monotonny rytm tego życia stał się nie do zniesienia."
 stress_threshold.1501.a:0 "Nie mogę już [Select_CString(scoped_helper.IsFemale, 'jej', 'go' )] znieść!"
 stress_threshold.1501.b:0 "Myślę, że znowu zrezygnuję z posiłku."
 stress_threshold.1501.c:0 "Chcę tylko, żeby mnie zostawiono w spokoju."
 stress_threshold.1501.d:0 "Po co jeść, skoro wszystko smakuje jak popiół?"
 stress_threshold.1501.e:0 "Nie mogę pozwolić, aby te mroczne myśli mnie rozpraszały."
 stress_threshold.1501.f:0 "Życie jako [scoped_ruler.GetFaith.GetAdherentName] nie ma celu."
 stress_threshold.1502.t:0 "Załamanie psychiczne: Urazy"
 stress_threshold.1502.intro.desc:0 "Why must I #EMP always#! do everything myself? How can I be expected to manage the affairs of [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] when one half of my [ROOT.Char.Custom('GetCourt')|l] is incapable of following my orders, and the other doesn't even understand them?"
 stress_threshold.1502.courtier.desc:0 "\n\nZwłaszcza [scoped_courtier.GetFirstName] stał[Select_CString(scoped_courtier.IsFemale, 'a', '' )] się ostatnio nie do zniesienia. Niekończące się paplanie [Select_CString(scoped_courtier.IsFemale, 'mojej', 'mojego' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_courtier'))] po prostu mnie wkurza."
 stress_threshold.1502.nocourtier.desc:0 ""
 stress_threshold.1502.a:0 "[scoped_courtier.Custom('InsultAdjective')|U] [scoped_courtier.Custom('InsultNoun')], właśnie tym jesteś!"
 stress_threshold.1502.b:0 "Strażnik! Przyprowadź mi kolejnego więźnia!"
 stress_threshold.1502.c:0 "„Dlaczego wszyscy musicie być niekompetentnymi #EMP idiotami#!!?”"
 stress_threshold.1502.d:0 "A visit to the [ROOT.Char.Custom('GetDungeon')] will clear my head..."
 stress_threshold.1502.e:0 "Po prostu będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wytrzymać."
 stress_threshold.1502.f:0 "Może gdybym prowadził[Select_CString( ROOT.Char.IsFemale, 'a', '' )] dziennik moich nieszczęść?"
 stress_threshold.1502.g:0 "[scoped_ruler.GetFaith.CustomLoc('HighGodNameWol')], muszę się napić!"
 stress_threshold.1503.t:0 "Załamanie psychiczne: Pustka w środku"
 stress_threshold.1503.desc:0 "Nothing I do satisfies me anymore. Despite all my efforts, I can find neither happiness nor peace of mind. It is as though something were... missing.\n\nWhat could fill this gnawing hole in my soul?"
 stress_threshold.1503.a.a:0 "Może jeszcze kilka klejnotów?"
 stress_threshold.1503.a.b:0 "Potrzebuję większej korony!"
 stress_threshold.1503.a.c:0 "Znudziły mi się moje ubrania..."
 stress_threshold.1503.a.d:0 "Nowy potężny ogier!"
 stress_threshold.1503.a.e:0 "Nowy obraz znanego artysty!"
 stress_threshold.1503.b:0 "Tylko zjedzenie [scoped_ruler.Custom('GetExpensiveMealDop')] może uleczyć ten ból."
 stress_threshold.1503.e:0 "Gdyby tylko było coś, co mógłbym zrobić..."
 stress_threshold.1504.t:0 "Załamanie psychiczne: Niekończący się trud"
 stress_threshold.1504.desc:0 "Sometimes, I feel as though the entire world rests squarely upon my shoulders. My responsibilities as [scoped_ruler.GetTitleAsNameNoTooltip] seem endless...\n\nIndeed, I have hardly a moment left for myself."
 stress_threshold.1504.a:0 "Czy ludzie nie mogą zostawić mnie sam[Select_CString( ROOT.Char.IsFemale, 'ej', 'ego' )] choć na chwilę?!"
 stress_threshold.1504.b:0 "Potrzebuję czegoś, co zrównoważy moje płyny humoralne..."
 stress_threshold.1504.e:0 "To w końcu mój obowiązek."
 stress_threshold.1504.f:0 "Otaczają mnie głupcy!"
 stress_threshold.1504.g:0 "Zbiorę swoje myśli na piśmie."
 stress_threshold.1504.h:0 "Saddle my horse, I need to go for a ride!"
 stress_threshold.1601.t:0 "Załamanie psychiczne: Wirujące myśli"
 stress_threshold.1601.desc:0 "I cannot concentrate, my thoughts are running in circles! I have to oversee the [ROOT.Char.Custom('GetCourt')|l], I have to look over the troops, I have to...\n\nHow can I find rest when even my thoughts betray me like this?!"
 stress_threshold.1601.profligate.gain:0 "Jeśli kupię coś błyszczącego, na czym będę [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] się skupić..."
 stress_threshold.1601.profligate.effect:0 "Zawsze czuję się bardziej skupion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] po kupieniu czegoś ładnego!"
 stress_threshold.1601.inappetetic.gain:0 "Myślenie o jedzeniu jest rozpraszające."
 stress_threshold.1601.inappetetic.effect:0 "Wygłodzę wszystkie rozterki!"
 stress_threshold.1601.comfort_eater.gain:0 "Pełny żołądek pomoże mi się skupić."
 stress_threshold.1601.comfort_eater.effect:0 "Pełny żołądek zawsze sprawia, że czuję się bardziej skupion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]."
 stress_threshold.1601.rakish.gain:0 "Może uda mi się znaleźć skupienie w pasji..."
 stress_threshold.1601.rakish.effect:0 "A trip to a brothel will help me focus my thoughts!"
 stress_threshold.1601.reclusive.gain:0 "Może [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] skupić myśli, gdybym [Select_CString(ROOT.Char.IsFemale, 'była sama', 'był sam' )]..."
 stress_threshold.1601.reclusive.effect:0 "Zawsze mogę skupić myśli, kiedy jestem sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )]..."
 stress_threshold.1601.irritable.gain:0 "Może będę [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] myśleć, jeśli wszyscy będą po prostu #EMP cicho#!!"
 stress_threshold.1601.irritable.effect:0 "Po prostu powiem wszystkim, żeby #EMP byli cicho#!!"
 stress_threshold.1601.confider.gain:0 ""[friend.GetFirstNameNoTooltip], my friend, help me sort my thoughts out!""
 stress_threshold.1601.confider.effect:0 ""[friend.GetFirstNameNoTooltip], please listen to me like you always do!""
 stress_threshold.1601.athletic.gain:0 "Słyszał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że zdrowe ciało rodzi zdrowy umysł..."
 stress_threshold.1601.athletic.effect:0 "Nic mnie tak nie uspokaja jak ćwiczenia!"
 stress_threshold.1601.contrite.gain:0 "Oczyszczę swój umysł, wyznając moje złe uczynki."
 stress_threshold.1601.contrite.effect:0 "Muszę wyznać swoje złe uczynki! To powinno przynieść mi oczyszczenie."
 stress_threshold.1601.flagellant.gain:0 "Ból ma wyostrzyć umysł..."
 stress_threshold.1601.flagellant.effect:0 "Nic tak nie skupia moich myśli, jak ból."
 stress_threshold.1601.improvident.gain:0 "Może czysty akt miłosierdzia uwolni moje myśli?"
 stress_threshold.1601.improvident.effect:0 "Ofiarowanie pieniędzy na szczytny cel zawsze uspokaja mój umysł."
 stress_threshold.1601.drunkard.gain:0 "Może jakiś trunek pomoże mi się skupić..."
 stress_threshold.1601.drunkard.effect:0 "Zawsze czuję się bardziej skupion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], kiedy nieco wypiję."
 stress_threshold.1601.hashishiyah.gain:0 "Mam nadzieję, że odrobina haszyszu uspokoi mój umysł..."
 stress_threshold.1601.hashishiyah.effect:0 "Nic nie jest tak kojące jak kilka ciastek z haszyszem."
 stress_threshold.1601.journaller.gain:0 "Przelanie myśli na papier powinno nieco rozjaśnić mój umysł..."
 stress_threshold.1601.journaller.effect:0 "Przelanie myśli na papier zawsze pomaga rozjaśnić mój umysł!"
 stress_threshold.1601.endure_no_option:0 "M–muszę wytrzymać. Nic nie mogę zrobić..."
 stress_threshold.1602.t:0 "Załamanie psychiczne: Wir emocji"
 stress_threshold.1602.desc:0 "My emotions become more unstable every day that passes. All encompassing joy will replace the most profound sorrow from one moment to the next, and my [ROOT.Char.Custom('GetCourt')|l] and I both grow weary.\n\nIf I only could find a way to tame this whirlwind inside!"
 stress_threshold.1602.profligate.gain:0 "Może coś nowego – coś błyszczącego – pomoże mi się skoncentrować."
 stress_threshold.1602.profligate.effect:0 "Coś nowego i błyszczącego sprawi mi tylko czystą radość!"
 stress_threshold.1602.inappetetic.gain:0 "Jeśli nie będę jadł[Select_CString( ROOT.Char.IsFemale, 'a', '' )], nie będę miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] energii, by poczuć się..."
 stress_threshold.1602.inappetetic.effect:0 "Zagłodzę wszystkie emocje."
 stress_threshold.1602.comfort_eater.gain:0 "Przynajmniej jedzenie daje mi wyraźne poczucie komfortu."
 stress_threshold.1602.comfort_eater.effect:0 "Kiedy jem, czuję bardzo komfortowo."
 stress_threshold.1602.rakish.gain:0 "Silne pragnienie może powstrzymać inne uczucia..."
 stress_threshold.1602.rakish.effect:0 "Nic mnie tak nie nakręca jak silne pożądanie i żądza!"
 stress_threshold.1602.reclusive.gain:0 " Może uspokoił[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] się, gdybym był[Select_CString( ROOT.Char.IsFemale, 'a', '' )] sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]..."
 stress_threshold.1602.reclusive.effect:0 "Zawsze zyskuję jasność umysłu, gdy jestem sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 stress_threshold.1602.irritable.gain:0 "Byłoby łatwiej, gdyby ludzie #EMP zostawili mnie w spokoju#!!"
 stress_threshold.1602.irritable.effect:0 "Powiem im, co myślę o ich #EMP nieufności#!!"
 stress_threshold.1602.confider.gain:0 "Talking about it with [friend.GetFirstNameNoTooltip] might help."
 stress_threshold.1602.confider.effect:0 "Talking to [friend.GetFirstNameNoTooltip] usually helps!"
 stress_threshold.1602.athletic.gain:0 "Będę biegał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], aż poczuję tylko satysfakcję."
 stress_threshold.1602.athletic.effect:0 "Bieganie zawsze uspokaja moje emocje."
 stress_threshold.1602.contrite.gain:0 "Może się uspokoję, jeśli wyznam swoje winy."
 stress_threshold.1602.contrite.effect:0 "Po spowiedzi zawsze czuję się bardziej zrównoważon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 stress_threshold.1602.flagellant.gain:0 "Może uda mi się pozbyć wszystkich emocji oprócz bólu..."
 stress_threshold.1602.flagellant.effect:0 "Będę czuł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] tylko ból, nic więcej."
 stress_threshold.1602.improvident.gain:0 "Wdzięczność z dobroczynności może przewyższyć wszystko inne."
 stress_threshold.1602.improvident.effect:0 "Zawsze odnajduję spokój ducha po przekazaniu darowizny..."
 stress_threshold.1602.journaller.gain:0 "Będę pisać, dopóki nie osiągnę prawdziwego skupienia."
 stress_threshold.1602.journaller.effect:0 "Pisanie o swoich uczuciach zawsze działa!"
 stress_threshold.1602.drunkard.gain:0 "Po wypiciu odpowiedniej ilości alkoholu wszystkie emocje zanikają..."
 stress_threshold.1602.drunkard.effect:0 "Zawsze mogę zostawić swoje emocje za sobą, pijąc!"
 stress_threshold.1602.hashishiyah.gain:0 "Może trochę haszyszu przyniesie spokój."
 stress_threshold.1602.hashishiyah.effect:0 "Haszysz zawsze mnie uspokaja."
 stress_threshold.2001.t:0 "Załamanie psychiczne: Niewdzięczność"
 stress_threshold.2001.desc:0 "Ungrateful wretches! Do they not know the sacrifices I make for their sake?\n\nEvery day I endlessly slave away in the interests of this [ROOT.Char.Custom('GetRealmOrDomicile')|l], yet all anyone ever does is complain and ask for more!\n\nNow [victim.GetFirstName] goes so far as to question my orders!?"
 stress_threshold.2001.arbitrary.gain:0 "Prawo to ja!"
 stress_threshold.2001.arbitrary.effect:0 "Ja decyduję, jak się tutaj mają sprawy!"
 stress_threshold.2001.imprison_victim:0 "Lets see how grateful [victim.GetFirstNameNoTooltip] feels in the [ROOT.Char.Custom('GetDungeon')]!"
 stress_threshold.2001.endure:0 "Come, be patient with them..."
 stress_threshold.2101.t:0 "Załamanie psychiczne: Niemile widzian[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"
 stress_threshold.2101.desc:0 "Sometimes I feel like a stranger in my own [ROOT.Char.Custom('GetCourt')|l].\n\nI can't help but notice the odd looks my [ROOT.Char.Custom('GetCourtierPlural')|l] give me, the unease that fills any [ROOT.Char.Custom('GetRoom')|l] I walk into... what happened to my life? Why am I not welcome among my own?"
 stress_threshold.2101.witch.gain:0 "Jestem wyrzutkiem, podobnie jak [ROOT.Char.GetFaith.WitchGodName]."
 stress_threshold.2101.witch.effect:0 "Przynajmniej wiem, że [ROOT.Char.GetFaith.WitchGodName] mnie rozumie."
 stress_threshold.2101.drunkard.effect:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] may be my only true friend."
 stress_threshold.2101.hashishiyah.effect:0 "Przynajmniej to ciasto z haszyszem nie będzie mnie oceniać."
 stress_threshold.2101.endure:0 "Może to wszystko jest tylko w mojej głowie..."
 stress_threshold.2201.t:0 "Załamanie psychiczne: Kipiący gniew"
 stress_threshold.2201.desc.insult_adventurer:0 ""You might be my [ROOT.Char.Custom('GetCourtier')], [character_to_yell_at.GetFirstName], but you are also [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!"\n\n"
 stress_threshold.2201.desc.insult:0 ""You might be a [character_to_yell_at.GetTitleAsName], [character_to_yell_at.GetFirstName], but you are also [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!"\n\n"
 stress_threshold.2201.desc:0 "Waham się, gdy tylko widzę spojrzenie na twarzy [ROOT.Char.Custom2('MySheHeGenitive', SCOPE.sC('character_to_yell_at'))] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))], ale... cały czas czuję się tak[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )] #EMP zł[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]#!, a wszyscy wokół mnie tylko to podsycają...\n\n"
 stress_threshold.2201.desc_liege:0 "„Co w ciebie wstąpiło, [ROOT.Char.GetTitledFirstNameNoTooltip]?! Takie zachowanie jest niedopuszczalne."
 stress_threshold.2201.desc_vassal:0 "„M[Select_CString(ROOT.Char.IsFemale, 'oja pani', 'ój panie' )], jakie jest znaczenie tego zachowania?!"
 stress_threshold.2201.desc.calm:0 " A ty zwykle jesteś tak[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )] spokojn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]...”"
 stress_threshold.2201.desc.ending:0 "”"
 stress_threshold.2201.a:0 "Słyszał[Select_CString(character_to_yell_at.IsFemale, 'aś', 'eś' )], co powiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!"
 stress_threshold.2201.save:0 "Powiedz mi, jak byś zareagował na taki atak?"
 stress_threshold.2201.save_tt:0 "Udaję, że tylko [Select_CString(character_to_yell_at.IsFemale, 'ją', 'go' )] sprawdzam"
 stress_threshold.2201.liege:0 "Przepraszam, [Select_CString(character_to_yell_at.IsFemale, 'moja seniorko', 'mój seniorze' )]. Postaram się lepiej kontrolować."
 stress_threshold.2201.c:0 "Przepraszam. Postaram się lepiej kontrolować."
 stress_threshold.2202.t:0 "Kipiący gniew"
 stress_threshold.2202.desc.liege:0 "The unprovoked anger expressed by my liege, [stress_character.GetTitledFirstName], came as a complete surprise."
 stress_threshold.2202.desc.vassal:0 "The unprovoked anger expressed by my vassal, [stress_character.GetTitledFirstName], came as a complete surprise."
 stress_threshold.2202.desc.other_relationship:0 "The unprovoked anger expressed by my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stress_character'))], [stress_character.GetTitledFirstName], came as a complete surprise."
 stress_threshold.2202.desc:0 "Ostatnio był[Select_CString(stress_character.IsFemale, 'a', '' )] bardzo zestresowan[Select_CString(stress_character.IsFemale, 'a', 'y' )], ale"
 stress_threshold.2202.desc.rival:0 "kiedy poprosił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], aby wytłumaczył[Select_CString(stress_character.IsFemale, 'a', '' )] się, rzucił[Select_CString(stress_character.IsFemale, 'a', '' )] we mnie tylko kolejnymi obelgami."
 stress_threshold.2202.desc.other:0 "żeby zachowywać się w ten sposób..."
 stress_threshold.2202.a:0 "Odpłacę pięknym za nadobne. „[stress_character.Custom('InsultNoun')|U]!”"
 stress_threshold.2202.b:0 "Że nawet [stress_character.GetSheHe] ma problemy... To mnie uspokaja."
 stress_threshold.3001.t:0 "Załamanie psychiczne: Głosy"
 stress_threshold.3001.desc:0 "Where my [ROOT.Char.Custom('GetCourt')|l] deals only in lies and falsehoods, I have found those who claim to be willing to tell me the truth.\n\nThey live with me. In my head.\n\nThey say they know what the truth is...\n\nDo they really know?"
 stress_threshold.3001.possessed.gain:0 "Tak, tylko głosy znają prawdę!"
 stress_threshold.3001.possessed.effect:0 "Tak, tak, znają prawdę, rzeczywistą prawdę..."
 stress_threshold.3001.naked_run:0 "Muszę wypędzić te diabły biegając nago!"
 stress_threshold.3001.endure:0 "Po prostu... nie słuchaj ich ..."
 stress_threshold.3101.t:0 "Załamanie psychiczne: Występek"
 stress_threshold.3101.desc:0 "Everything is... wrong. This [ROOT.Char.Custom('GetRoom')|l] is wrong. The ground is wrong. Even the air itself is wrong!\n\nWhy is it all wrong? Who has done this?\n\nWho has made everything #EMP wrong?!#!"
 stress_threshold.3101.kill_victim:0 "[victim.GetFirstNameNoTooltip] jest temu win[Select_CString( victim.IsFemale, 'na', 'ien' )]. Ja to po prostu wiem!"
 stress_threshold.3101.lunatic.gain:0 "The [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')]... those devious little bastards did it!"
 stress_threshold.3101.lunatic.effect:0 "The devious [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')] are back!"
 stress_threshold.3101.lunatic.tt:0 "#F Fetch me a torch!#!"
 stress_threshold.3201.t:0 "Załamanie psychiczne: Nadmiar obowiązków"
 stress_threshold.3201.desc:0 "It's all too much, why am I even trying?\n\nWe are in the middle of a dinner when it all just... falls apart. I have to go through the [ROOT.Char.Custom('GetCourt')|l] finances, I have to settle a dozen petty disputes, I have to–\n\n"Are you alright, my [ROOT.Char.GetTitleAsNameNoTooltip]?" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], cautiously voices [vassal.GetHerHis] concern."
 stress_threshold.3201.depressed.gain:0 "Jakie to ma znaczenie? Poddaję się."
 stress_threshold.3201.depressed.effect:0 "To wszystko i tak jest bezcelowe..."
 stress_threshold.3201.help:0 "„[vassal.GetFirstNameNoTooltip]... Proszę, pomóż mi”."
 stress_threshold.3201.wrathful.gain:0 "„Nie, [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')], #EMP nie#! jest w porządku!”"
 stress_threshold.3201.wrathful.effect:0 "„Zaraz pokażę ci, kto tu jest #EMP w porządku#!, [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')]!”"
 stress_threshold.3201.wrathful.effect.success:0 "[vassal.GetTitledFirstName] został[Select_CString(vassal.IsFemale, 'a', '' )] przez ciebie pobit[Select_CString(vassal.IsFemale, 'a', 'y' )]"
 stress_threshold.3201.wrathful.effect.failure:0 "[vassal.GetTitledFirstName] stawia ci opór"
 stress_threshold.3301.t:0 "Załamanie psychiczne: Ból serca"
 stress_threshold.3301.desc_man:0 "The first sign that something is wrong is a sharp pain in my chest. I stagger for support as the pain shoots down my left arm. I'm so lightheaded...\n\nI... I don't have time for this! I have things to do!\n\nAs I try to take a step, I collapse to the ground. I open my mouth to cry for help, but the only sound that escapes me is a strangled whimper.\n\nThe pain in my chest builds, and builds, and— darkness overtakes my vision, and I can #EMP feel#! my heart stutter."
 stress_threshold.3301.desc_woman:0 "The first sign that something is wrong is a heartburn that will not go away. I try all the remedies – soft wool on my abdomen, leisurely walks...\n\nSuddenly I can't seem to take a deep breath and I stagger for support. What— what's happening?! I try to cry for help, but all that I manage is a pained gasp.\n\nIt #EMP hurts#!! A sharp pain spreads from between my shoulder blades down my left arm, and as the pain grows I sink down to the ground.\n\nDarkness quickly follows."
 stress_threshold.3301.a:0 "#EMP #DIE1 Ugh...!#!#!"
