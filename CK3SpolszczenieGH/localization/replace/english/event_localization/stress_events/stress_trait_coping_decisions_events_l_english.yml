l_english:
 stress_trait_coping_decisions.1001.t:0 "Zwalczając stres: Pij!"
 stress_trait_coping_decisions.1001.desc:0 "Z każdym kolejnym kuflem moje ramiona coraz bardziej się rozluźniają. #EMP Tak#! właśnie mam spędzać czas – być trzeźwym to cierpieć."
 stress_trait_coping_decisions.1001.a:0 "Ja... #EMP *hik*#! Już czuję się lepiej!"
 stress_trait_coping_decisions.1002.t:0 "Zwalczając stres: Towarzysz do picia!"
 stress_trait_coping_decisions.1002.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]! Hello!"\n\nSuddenly my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))], [fellow_drunkard.GetTitledFirstName], sits down beside me, cup in hand. Apparently [fellow_drunkard.GetSheHe] has also taken to the tavern to relax, and we spend the rest of the night drinking together.\n\nI haven't felt so relaxed in #EMP months!#!"
 stress_trait_coping_decisions.1002.a:0 "Pij, m[Select_CString( fellow_drunkard.IsFemale, 'oja przyjaciółko', 'ój przyjacielu' )]!"
 stress_trait_coping_decisions.1003.t:0 "Kompan do picia!"
 stress_trait_coping_decisions.1003.desc:0 "I am drinking alone in the tavern when I suddenly see my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))], [original_drunkard.GetTitledFirstName], sit down across from me.\n\nI quickly make my way over, and we spend the rest of the night drinking together. [original_drunkard.GetSheHe|U] really knows how to have a good time!"
 stress_trait_coping_decisions.1004.t:0 "Zwalczając stres: Senne poranki"
 stress_trait_coping_decisions.1004.desc:0 "Budzę się z głową ułożoną na miękkiej poduszce i wieloma ciepłymi ciałami obok mnie. Co to musiała być za noc! Ledwo pamięt–\n\n#EMP Bee!#!\n\n... Hm. Gdy otwieram oczy, widzę bardzo #EMP białą#! i #EMP puszystą#! twarz. Nagle moja poduszka wstaje i odchodzi, a za nią moi śpiący towarzysze. Został[Select_CString(ROOT.Char.IsFemale, 'am sama', 'em sam' )], leżąc w sianie."
 stress_trait_coping_decisions.1004.a:0 "Cóż... To nie była zła owc... noc!"
 stress_trait_coping_decisions.1501.t:0 "Zwalczając stres: Uspokajająca mgiełka"
 stress_trait_coping_decisions.1501.desc:0 "Rozkładam się wygodnie w fotelu i sięgam po kolejne ciastko, którego łagodny smak rozpływa się na języku, a przyjemna mgła powoli zmywa moje problemy.\n\nNie był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tak[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] spokojn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] od #EMP tygodni#!. Po prostu... bycie tutaj. Z tym talerzem ciastek pokrytych haszyszem. Wystarczy. "
 stress_trait_coping_decisions.1501.a:0 "To wszystko, czego potrzebuję."
 stress_trait_coping_decisions.2001.t:0 "Zwalczając stres: Rozpusta"
 stress_trait_coping_decisions.2001.desc_woman:0 "Oplatają mnie ręce i nogi, [ROOT.Char.Custom('AttractionWomanManIndef')] leży na mnie, kiedy przebiega przeze mnie fala przyjemności i odprężenia."
 stress_trait_coping_decisions.2001.desc_man:0 "Oplatają mnie ręce i nogi, [ROOT.Char.Custom('AttractionWomanManIndef')] siedzi na mnie okrakiem, kiedy przebiega przeze mnie fala przyjemności i odprężenia."
 stress_trait_coping_decisions.2001.desc_ending:0 "\n\nMój umysł nie był tak spokojny od wielu #EMP tygodni#!, ale mój puls wciąż szaleje! Wspaniałe!"
 stress_trait_coping_decisions.2001.a:0 "Jeszcze raz. Chodźcie, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"
 stress_trait_coping_decisions.2002.t:0 "Zwalczając stres: Cena pożądania"
 stress_trait_coping_decisions.2002.desc_woman:0 "Budzę się po niesamowitej nocy wypełnionej namiętnością. T[Select_CString(ROOT.Char.IsFemale, 'en jedyny', 'a jedyna' )] [ROOT.Char.Custom('AttractionWomanMan')], któr[Select_CString(ROOT.Char.IsFemale, 'y', 'a' )] uparł[Select_CString(ROOT.Char.IsFemale, '', 'a' )] się zostać później niż inni, zadwalając[Select_CString(ROOT.Char.IsFemale, 'y', 'a' )] mnie tak długo, aż zasn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )]... #EMP Ach!#! Co to było za #EMP doświadczenie#!!"
 stress_trait_coping_decisions.2002.desc_man:0 "Budzę się po niesamowitej nocy wypełnionej namiętnością. T[Select_CString(ROOT.Char.IsFemale, 'en jedyny', 'a jedyna' )] [ROOT.Char.Custom('AttractionWomanMan')], któr[Select_CString(ROOT.Char.IsFemale, 'y', 'a' )] uparł[Select_CString(ROOT.Char.IsFemale, '', 'a' )] się zostać później niż inni, ujeżdżał[Select_CString(ROOT.Char.IsFemale, '', 'a' )] mnie aż zasn[Select_CString(ROOT.Char.IsFemale, 'ęłam', 'ąłem' )]... #EMP Ach!#! Co to było za #EMP doświadczenie#!!"
 stress_trait_coping_decisions.2002.desc:0 "\n\nWstaję, żeby się ubrać, ale czegoś mi brakuje. Czegoś dość ważnego. Coś w stylu #EMP wszystkich moich rzeczy#!!! Pokój jest czysty, jednakże nie ma śladu po ubraniach ani sakiewce.\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival:0 "Na podłodze znajduję notatkę: #EMP „Mam nadzieję, że spodobał[Select_CString(ROOT.Char.IsFemale, '', 'a' )] ci się [ROOT.Char.Custom('AttractionWomanMan')], któr[Select_CString(ROOT.Char.IsFemale, 'ego', 'ą' )] ci wysłał[Select_CString(rival.IsFemale, 'am', 'em' )]. Tw[Select_CString(rival.IsFemale, 'oja rywalka', 'ój rywal' )], [rival.GetTitledFirstName]”.#!"
 stress_trait_coping_decisions.2002.desc_ending:0 "Och, [Select_CString(ROOT.Char.IsFemale, 'ten przeklęty', 'ta przeklęta' )] [ROOT.Char.Custom('AttractionWomanMan')]!"
 stress_trait_coping_decisions.2002.a:0 "Proszę... niech ktoś... przyniesie mi jakieś ubrania!"
 stress_trait_coping_decisions.2002.b:0 "[rival.GetFirstNameNoTooltip]! Ty żmijo!"
 stress_trait_coping_decisions.2501.t:0 "Zwalczając stres: Samotność"
 stress_trait_coping_decisions.2501.desc:0 "As I slowly move into my quiet [ROOT.Char.Custom('GetChamber')], I finally find myself completely alone. I breathe in deeply. And out.\n\nThe servants have been ordered to not let anyone disturb me, no matter what happens, and as my shoulders relax I know that this is exactly what I needed."
 stress_trait_coping_decisions.2501.a:0 "Jestem naprawdę spokojn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 stress_trait_coping_decisions.3001.t:0 "Zwalczając stres: Wyrzuć to z siebie"
 stress_trait_coping_decisions.3001.desc_vassal:0 "„[vassal.GetTitledFirstName], [Select_CString(vassal.IsFemale, 'moja droga', 'mój drogi' )] [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('vassal'))]!” Uśmiecham się [ROOT.Char.Custom('quirk_neg_adverb')].\n\n„Od urodzenia był[Select_CString(vassal.IsFemale, 'a z ciebie taka', ' z ciebie taki' )] [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')], czy został[Select_CString(vassal.IsFemale, 'aś nią', 'eś nim' )] dopiero później?”"
 stress_trait_coping_decisions.3001.desc_has_vassals:0 "Gdy tylko wszyscy wasale siadają, a [vassal.GetTitledFirstName] zaczyna mówić, uśmiecham się [ROOT.Char.Custom('quirk_neg_adverb')].\n\n„[vassal.GetTitledFirstNameNoTooltip], przepraszam, że przeszkadzam, ale dlaczego jest z ciebie taki [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')]? A ty, [vassal_2.GetTitledFirstName], [vassal_2.Custom('InsultNounVocative')], od urodzenia tak[Select_CString(vassal_2.IsFemale, 'a', 'i' )] jesteś, czy rozwinęło się to u ciebie później?”"
 stress_trait_coping_decisions.3001.desc_has_target_character:0 "As soon as everyone is seated, and [target_character.GetTitledFirstName] starts talking, I smile [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"[target_character.GetTitledFirstNameNoTooltip], sorry to interrupt, but why are you always such [target_character.Custom('InsultAdjectiveArticle')] [target_character.Custom('InsultNoun')]?""
 stress_trait_coping_decisions.3001.desc:0 "As soon as the [ROOT.Char.Custom('GetCourt'|l)] gathers I smile [ROOT.Char.Custom('quirk_neg_adverb')] – the time has come.\n\n"You, over there! Were you born such a churl, or did that come later in life?""
 stress_trait_coping_decisions.3001.a_target:0 "The look on [target_character.GetHerHis] face...!"
 stress_trait_coping_decisions.3001.a:0 "I #EMP ty#!! Nie myśl, że cię nie widzę."
 stress_trait_coping_decisions.3501.t:0 "Zwalczając stres: Uspokajająca agonia"
 stress_trait_coping_decisions.3501.desc:0 "#EMP Trzask!#!\n\nBicz opada na moje plecy, a ja drżę z powodu jasności, jaką przynosi. Ból jest wszystkim, co czuję; ból jest wszystkim, co mam w głowie.\n\n#EMP Trzask!#!\n\n#EMP Trzask!#!"
 stress_trait_coping_decisions.3501.a:0 "Hng... Słodki, słodki ból!"
 stress_trait_coping_decisions.4001.t:0 "Zwalczając stres: Cena, którą płacimy"
 stress_trait_coping_decisions.4001.desc:0 "I walk through the market in [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], giddy with excitement – fabrics, jewelry, thread and trinkets... I want it all!\n\nI end up at a stall attended by an old [ROOT.Char.Custom('RandomWomanMan')] who is very understanding of my predicament and promises to help me choose."
 stress_trait_coping_decisions.4001.a:0 "Dwa z tego. Nie, czekaj, #EMP trzy!#!"
 stress_trait_coping_decisions.4501.t:0 "Zwalczając stres: Dar dawania"
 stress_trait_coping_decisions.4501.desc:0 "Wychodzę z [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')] z lekką sakiewką i lżejszym sercem.\n\nSama myśl o tych wszystkich potrzebujących, którym te pieniądze mogą pomóc, wystarcza, by uspokoić mój umysł!"
 stress_trait_coping_decisions.4501.a:0 "[ROOT.Char.GetFaith.HighGodName] jest [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodNameSheHe, 'ona' ), 'wspaniałomyślna', 'wspaniałomyślny' )]!"
 stress_trait_coping_decisions.5001.t:0 "Zwalczając stres: Spowiedź"
 stress_trait_coping_decisions.5001.desc_opening:0 ""I have gathered the [ROOT.Char.Custom('GetCourt')|l] today because I have something to confess."
 stress_trait_coping_decisions.5001.desc_secret:0 "Ja... [secret.Custom('SecretDescriptionFirstPerson')]”."
 stress_trait_coping_decisions.5001.desc_sin:0 "Ja... ja jestem [ROOT.Char.Custom('SinfulTrait')|l] i nie mogę się temu oprzeć tak, jak [Select_CString( ROOT.Char.IsFemale, 'powinnam', 'powinienem' )]"."
 stress_trait_coping_decisions.5001.desc:0 "Ja... ostatnio dręczą mnie grzeszne myśli. Wysłuchajcie mnie...”"
 stress_trait_coping_decisions.5001.desc_ending:0 "\n\nThe shocked murmur spreading throughout the crowd does nothing to hamper my relief."
 stress_trait_coping_decisions.5001.a:0 "Czuję się o wiele lżej!"
 stress_trait_coping_decisions.5002.desc:0 "Ja... Ja [secret.Custom('SecretDescriptionFirstPerson')]. Nie, czekaj... To nie był[Select_CString(secret.IsFemale, 'am', 'em' )] ja... to był[Select_CString(secret_character.IsFemale, 'a', '' )] [secret_character.GetTitledFirstName]!”\n\nWściekły okrzyk z [Select_CString(secret_character.IsFemale, 'mojej', 'mojego' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('secret_character'))] nie przeszkadza mi w odetchnięciu z ulgą."
 stress_trait_coping_decisions.5002.a:0 "W każdym razie... czuję się o wiele lżej!"
 stress_trait_coping_decisions.5501.t:0 "Zwalczając stres: Jedz!"
 stress_trait_coping_decisions.5501.desc:0 "Kiedy przede mną został postawiony kolejny talerz, czuję, że się odprężam — tym razem jest to [ROOT.Char.Custom('FavoriteTreat')].\n\nNic tak nie uspokaja, jak dobre jedzenie!"
 stress_trait_coping_decisions.5501.a:0 "Przynieście mi więcej!"
 stress_trait_coping_decisions.5502.t:0 "Zwalczając stres: Uczta z niespodzianką"
 stress_trait_coping_decisions.5502.desc:0 "As I am waiting for the cooks to prepare my meal, I stumble upon a [ROOT.Char.Custom('lowly_servant_type')] in the halls.\n\n[ROOT.Char.GetSheHe|U] tries to excuse [ROOT.Char.GetHerselfHimself], but we can't have that now, can we? I just stumbled upon the best meal imaginable!\n\nI lead [ROOT.Char.GetHerHim] down into the basement where no one can hear the screams. And then I #EMP feast#!!"
 stress_trait_coping_decisions.5502.desc_landless:0 "Wandering around the camp while I wait for my meal to be prepared, I run into a youngling from one of the nearby settlements.\n\n[ROOT.Char.GetSheHe|U] tries to excuse [ROOT.Char.GetHerselfHimself], but we can't have that now, can we? I just stumbled upon the best meal imaginable!\n\nI lead [ROOT.Char.GetHerHim] to the edge of the wilderness where a scream or two won't matter. And then I #EMP feast#!!"
 stress_trait_coping_decisions.5502.a:0 "A na górze czeka na mnie deser!"
 stress_trait_coping_decisions.5502.a_landless:0 "Now #EMP this#! is relief."
 stress_trait_coping_decisions.6001.t:0 "Zwalczając stres: Zaniechanie konsumpcji"
 stress_trait_coping_decisions.6001.desc:0 "„Poinformuj kucharza, że w najbliższym czasie nie będę brał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] udziału w posiłkach”.\n\nJak tylko te słowa opuszczą moje usta, czuję się lżej – koniec z rozpraszaniem się, koniec z koniecznością dławienia się jedzeniem, które ledwo mogę znieść! Teraz mogę się skupić na tym, co ważne."
 stress_trait_coping_decisions.6001.a:0 "Tak, to jest w porządku."
 stress_trait_coping_decisions.6501.t:0 "Zwalczając stres: Lekkie pióro"
 stress_trait_coping_decisions.6501.desc:0 "Chwytam za pióro i otwieram swój dziennik.\n\nZ każdym kolejnym zdaniem na papierze czuję, jak rozluźniają mi się ramiona – jasność, jaką daje ten proces, jest niezrównana!"
 stress_trait_coping_decisions.6501.a:0 "Zanurzam pióro w atramencie raz jeszcze..."
 stress_trait_coping_decisions.7001.t:0 "Zwalczając stres: Zwierzanie się"
 stress_trait_coping_decisions.7001.desc:0 "Po długiej rozmowie, którą ja i m[Select_CString( SCOPE.sC('confidant').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))] [confidant.GetTitledFirstName] ze sobą przeprowadziliśmy, czuję jak moje myśli się uspokajają."
 stress_trait_coping_decisions.7001.desc_ending:0 "\n\nHowever, as I rejoin the [ROOT.Char.Custom('GetCourt')|l] I can see the jealousy on the [ROOT.Char.Custom('GetCourtierPlural')|l]' faces... After all, who wouldn't want to have [confidant.GetFirstNamePossessive] trust?"
 stress_trait_coping_decisions.7001.a:0 "Mój umysł jest spokojny."
 stress_trait_coping_decisions.7002.desc:0 "Po długiej i wyczerpującej rozmowie czuję, jak moje emocje się uspokajają."
 stress_trait_coping_decisions.activity:0 "Zwalczając stres:"
 stress_trait_coping_decisions.7501.t:0 "$stress_trait_coping_decisions.activity$ Wypocę go!"
 stress_trait_coping_decisions.7501.desc:0 "As I finish yet another lap around my [ROOT.Char.Custom('ResidenceBuilding')|l] I can already feel my worries dripping off me together with the sweat.\n\nSome people say I run from my problems, but I say I run towards solutions!"
 stress_trait_coping_decisions.7501.a:0 "Jeszcze jedno okrążenie!"
 stress_trait_coping_decisions.7502.t:0 "$stress_trait_coping_decisions.activity$ Ciężej znaczy więcej"
 stress_trait_coping_decisions.7502.desc:0 "„To nie wystarczy!” myślę sobie, odkładając na bok [ROOT.Char.Custom('signature_weapon_bier')] po treningu. Ćwiczę bez przerwy, ale nie czuję zmęczenia — potrzebuję większego wyzwania!\nTak... coś większego... a może cięższego!\n\nCoś, co na pewno mnie zmęczy!"
 stress_trait_coping_decisions.7502.a:0 "[random_artifact.GetNameNoTooltip] musi wystarczyć!"
 stress_trait_coping_decisions.7502.b:0 "Zlecę wykonanie [ROOT.Char.Custom('signature_weapon_dop')] o większej wadze."
 stress_trait_coping_decisions.7502.c:0 "[lifted_child.GetFirstNameNoTooltip], podejdź tutaj!"
 stress_trait_coping_decisions.7502.c.flavor:0 "I hop!"
 stress_trait_coping_decisions.7502.d:0 "Obecnie nie ma potrzeby zaostrzania ćwiczeń."
 stress_trait_coping_decisions.7502.success:0 "Dodatkowe wyzwanie dodaje ci sił"
 stress_trait_coping_decisions.7502.failure:0 "Przeceniasz własną siłę"
 stress_trait_coping_decisions.7503.t:0 "$stress_trait_coping_decisions.activity$ Przyjazna rywalizacja"
 stress_trait_coping_decisions.7503.desc:0 "Jestem w połowie treningu, gdy zauważam, że [random_knight.GetTitledFirstName] też ćwiczy. Obrzucam [Select_CString( random_knight.IsFemale, 'ją', 'go' )] spojrzeniem od góry do dołu — nie tylko cieszy się dobrym zdrowiem, ale i szczytową sprawnością fizyczną. Chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym porównać swoją waleczność z [random_knight.GetHerHis], ale jak to zrobić?\n\nJeśli chcę wygrać, powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] brać pod uwagę wiele czynników. Naturalną siłę czy też połączenie, które może zawierać wytrzymałość lub spryt?"
 stress_trait_coping_decisions.7503.a:0 "Zaproponuj walkę na gołe pięści."
 stress_trait_coping_decisions.7503.a.tt:0 "Uważasz, że zwyciężysz samą siłą"
 stress_trait_coping_decisions.7503.b:0 "Wyzwij [Select_CString( random_knight.IsFemale, 'ją', 'go' )] na pojedynek sparingowy."
 stress_trait_coping_decisions.7503.b.tt:0 "Uważasz, że połączenie waleczności i walki doprowadzi do zwycięstwa"
 stress_trait_coping_decisions.7503.c:0 "„Co powiesz na wyścig pieszy?”"
 stress_trait_coping_decisions.7503.c.tt:0 "Uważasz, że połączenie waleczności i zdrowia pomoże ci przetrwać dłużej niż twój przeciwnik"
 stress_trait_coping_decisions.7503.d:0 "Skoncentruj się na zakończeniu swojego zwyczajowego reżimu treningowego."
 stress_trait_coping_decisions.7503.success:0 "Wychodzisz z tego zwycięsko!"
 stress_trait_coping_decisions.7503.failure:0 "[random_knight.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 stress_trait_coping_decisions.7504.desc:0 "Czasami trudno jest znaleźć motywację do konsekwentnych ćwiczeń, gdy trenuję w samotności.\n\nM[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] spróbować znaleźć sobie partnera, który nie tylko motywowałby mnie w gorsze dni, ale także byłby kimś, z kim m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] się porównywać, śledząc własne postępy.\n\nJaki partner byłby dla mnie najlepszy? Ktoś, na kim m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] się wzorować, ktoś, kto by mnie podtrzymywał na duchu, a może ktoś, o kim wiem, że nigdy nie powinienem marzyć?"
 stress_trait_coping_decisions.7504.a:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] ćwiczyć z kimś, komu zazdroszczę waleczności. Chociażby [ideal_character.GetFirstNameNoTooltip]!"
 stress_trait_coping_decisions.7504.b:0 "[similar_character.GetFirstNameNoTooltip] ma podobną budowę ciała i może ćwiczyć razem ze mną."
 stress_trait_coping_decisions.7504.c:0 "Obserwowanie jak [not_ideal_character.GetFirstNameNoTooltip] ćwiczy będzie motywujące."
 stress_trait_coping_decisions.7504.d:0 "Nie potrzebuję partnera do ćwiczeń."
