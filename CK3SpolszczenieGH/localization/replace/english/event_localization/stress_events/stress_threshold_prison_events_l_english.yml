l_english:
 stress_threshold_prison.1001.t:0 "Załamanie psychiczne: Więzienne problemy"
 stress_threshold_prison.1001.desc:0 "Będąc uwięzion[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] i zamknięt[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] z dala od wszystkiego, co dawniej było w życiu zdrowe i przyjemne..."
 stress_threshold_prison.1001.desc.normal:0 "Trudno nie popaść w rozpacz."
 stress_threshold_prison.1001.desc.cynical:0 "\n\nJak [ROOT.Char.GetFaith.HighGodName] mógł pozwolić na istnienie tego miejsca pełnego rozpaczy? Jak jakikolwiek bóg mógłby to zrobić?"
 stress_threshold_prison.1001.desc.depressed:0 "Kiedyś mi to przeszkadzało, ale teraz, o dziwo, już nie."
 stress_threshold_prison.1001.inappetetic.gain:0 "I cannot stomach this slop any more."
 stress_threshold_prison.1001.inappetetic.effect:0 "Nietknięte jedzenie leży na moim talerzu."
 stress_threshold_prison.1001.cynical.gain:0 "[ROOT.Char.GetFaith.HighGodName] opuści mnie..."
 stress_threshold_prison.1001.cynical.effect:0 "This just proves there is no [ROOT.Char.GetFaith.HighGodName]..."
 stress_threshold_prison.1001.endure:0 "Dlaczego jeszcze mnie nie wypuszczono!?"
 stress_threshold_prison.1001.depressed.gain:0 "Czy warto żyć w taki sposób?"
 stress_threshold_prison.1001.depressed.effect:0 "Nie ma bólu. Jestem już martw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w środku."
 stress_threshold_prison.1011.t:0 "Załamanie psychiczne: Napady głodu"
 stress_threshold_prison.1011.desc:0 "Minęły dni, odkąd mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] cokolwiek przełknąć. Mój niespokojny umysł odmawia użyczenia mojemu ciału siły, by zjeść suchy kleik, który przynoszą mi strażnicy.\n\nZ dnia na dzień czuję się coraz słabsz[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale co może zrobić [Select_CString( ROOT.Char.IsFemale, 'kobieta', 'mężczyzna' )] przeciwko własnemu ciału?"
 stress_threshold_prison.1011.a:0 "Głód jest lepszy od tej papki."
 stress_threshold_prison.1011.b:0 "#EMP Są#! tutaj alternatywne źródła pożywienia..."
 stress_threshold_prison.1011.c:0 "Poradzisz sobie z tym; łyżka po łyżce."
 stress_threshold_prison.1012.t:0 "Mental Break: Feeding Time"
 stress_threshold_prison.1012.desc:0 "They think there is nothing to eat in here, that they are starving me out, breaking me.\n\nThey do not know that I am better fed than ever...\n\nThis is a feast hall, filled with delectable food and roars of celebration."
 stress_threshold_prison.1012.a:0 "Ciepło, pyszne jedzenie i pełnia życia."
 stress_threshold_prison.1021.t:0 "Załamanie psychiczne: Okrutne gry"
 stress_threshold_prison.1021.desc:0 "There is little enjoyment to be found here in this squalid [bg_override_char.Custom('GetDungeon')|l]. A puddle of stale water, a disgusting bucket, a pile of small stones—\n\nThe dark shape of [fellow_prisoner.GetTitledFirstName] in opposite corner suddenly looks like an excellent target."
 stress_threshold_prison.1021.a:0 "Dziesięć punktów, jeśli zdołam trafić w [fellow_prisoner.GetHerHis] głowę!"
 stress_threshold_prison.1021.b:0 "Other's pain does nothing for me. But mine..."
 stress_threshold_prison.1021.c:0 "Jak w ogóle mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] mieć takie czarne myśli!?"
 stress_threshold_prison.1031.t:0 "Załamanie psychiczne: Poczucie władzy"
 stress_threshold_prison.1031.desc:0 "Locked up here, I am supposed to be weak and pacified. Hah!\n\nHere in the darkness, I gather my strength and practice tearing my enemies limb from limb in my mind! Over and over again, each day they are reborn and each day I destroy them like the vermin they are!\n\nEspecially my wretched jailer, [jailer.GetTitledFirstName]... [jailer.GetSheHe] will suffer the most!"
 stress_threshold_prison.1031.a:0 "Kiedy tylko stąd wyjdę... #EMP zapłacą#! za to!"
 stress_threshold_prison.1031.b:0 "Po co czekać? W swojej głowie mogę z nimi zrobić, co chcę..."
 stress_threshold_prison.1031.c:0 "Nie... To jest złe. Nie mogę upaść tak nisko."
 stress_threshold_prison.1041.t:0 "Załamanie psychiczne: Zapomniane potrzeby"
 stress_threshold_prison.1041.desc:0 "My routine is always the same as morning turns into day, turns into night...\n\nThe nauseating smell of spoiling food hangs heavy in the air. When did the pile of plates grow so high? How many meals have I missed? It is getting increasingly difficult to keep up a sense of normality..."
 stress_threshold_prison.1041.depressed:0 "Jeszcze trudniej jest mi przypomnieć sobie, dlaczego w ogóle powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] próbować."
 stress_threshold_prison.1041.inappetetic:0 "Jaki jest sens spożywania pokarmów, będąc pozbawion[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] wolności?"
 stress_threshold_prison.1041.flagellant:0 "Ból da mi coś, na czym będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] się skupić."
 stress_threshold_prison.1041.journaller.gain:0 "Może pisanie przełamie monotonię..."
 stress_threshold_prison.1041.journaller.effect:0 "Cieszę się, że przynajmniej mam swój dziennik."
 stress_threshold_prison.1041.athletic:0 "Może i jestem uwięzion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale nadal mogę ćwiczyć..."
 stress_threshold_prison.1041.optout:0 "W końcu stąd wyjdę, prawda?"
 stress_threshold_prison.2001.t:0 "Mental Break: Clawing Out"
 stress_threshold_prison.2001.desc:0 "Why wont they #EMP let me out#!?! Surely I have been in this cold, #EMP confined#!, [bg_override_char.Custom('GetDungeon')|l] long enough?\n\nI cradle my bloody hands to my chest as I sit slumped against the bars. If I scratch long and hard enough, my bonds must give, right?\n\n...Right?"
 stress_threshold_prison.2001.a:0 "Muszę próbować dalej!"
 stress_threshold_prison.2001.b:0 "Ach, zapomnij o tym. Po co zawracać sobie głowę... czymkolwiek?"
 stress_threshold_prison.2011.t:0 "Załamanie psychiczne: [ROOT.Char.Custom('my_prison_pet')|U] i ja"
 stress_threshold_prison.2011.desc_rat:0 "For many days now I have been visited by the same rat. It looks at me with compassion and trust, something I have not experienced in a long time."
 stress_threshold_prison.2011.desc_stone:0 "A steady presence by my side, a constant in a life otherwise turned upside down. My trusted stone is my companion and my friend, always there when I need it."
 stress_threshold_prison.2011.desc_spoon:0 "One of the few constants in my life down here in the [bg_override_char.Custom('GetDungeon')|l], a lone source of comfort and company... My spoon is always there when I need it, and it never judges me — even on my darkest days."
 stress_threshold_prison.2011.desc_cockroach:0 "And there it is again, the cockroach, sitting its dark corner. It is my companion, my trusted friend, my #EMP son#!.\n\nIt watches over me, keeping me company in this wretched place."
 stress_threshold_prison.2011.desc_end:0 "Jeszcze nigdy nie czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] takiej więzi z drugim bytem, takiego oddania i empatii."
 stress_threshold_prison.2011.a:0 "Chodź tu, [ROOT.Char.Custom('little_prison_pet_vocative')] i pozwól mi się potrzymać."
 stress_threshold_prison.2021.t:0 "Załamanie psychiczne: Najmroczniejsze zakamarki"
 stress_threshold_prison.2021.desc:0 "The guards tell me I have been alone for days, but I know better. I can #EMP feel#! them watching me, sizing me up, evaluating my fears and weaknesses...\n\nEvery sound tells me of their presence, every shadow of their threat."
 stress_threshold_prison.2021.a:0 "Muszę być wiecznie czujn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 stress_threshold_prison.2021.b:0 "Muszę się gdzieś ukryć... gdziekolwiek!"
 stress_threshold_prison.2021.c:0 "Może m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] z nimi porozmawiać?"
 stress_threshold_prison.3001.t:0 "Załamanie psychiczne: Przyjaci[Select_CString( fictional_friend.IsFemale, 'ółka', 'el' )] w potrzebie"
 stress_threshold_prison.3001.desc:0 "What they never told me about [bg_override_char.Custom('GetDungeonPlural')|l] is how #EMP terribly boring#! they are! Thank goodness [fictional_friend.Custom('DuchessDuke')|U] [fictional_friend.Custom('RandomExampleName')] is here to keep me company.\n\nThe good [fictional_friend.Custom('DuchessDuke')] jokes like no one else, and always keeps my spirits up. And wise [fictional_friend.GetSheHe] is, too.\n\nWhat's that, [fictional_friend.Custom('DuchessDuke')|U]? #EMP Ha!#! Good one!"
 stress_threshold_prison.3001.a:0 "Come here you scallywag, you!"
 stress_threshold_prison.3011.t:0 "Załamanie psychiczne: Prawdziwa rodzina"
 stress_threshold_prison.3011.desc:0 "I choke back a tear — I was so hopelessly #EMP lost#! — but things are better now! My family is here with me, keeping me safe.\n\nMother and father hold me close."
 stress_threshold_prison.3011.sibling:0 "My [sibling.Custom('SisterBrother')], [sibling.GetFirstName], watches over me."
 stress_threshold_prison.3011.sibling_multiple:0 "My [sibling.Custom('SisterBrother')], [sibling.GetFirstName] — All my siblings — watch over me."
 stress_threshold_prison.3011.child:0 "My [child.GetDaughterSon], [child.GetFirstName], holds my hand, keeping the light in my eyes shining."
 stress_threshold_prison.3011.child_multiple:0 "My children — all my many children — gather around, keeping the light in my eyes shining."
 stress_threshold_prison.3011.fallback:0 "They are all gathered around me, keeping the light in my eyes shining."
 stress_threshold_prison.3011.a:0 "Jak w ogóle mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pomyśleć, że został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] porzucon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?"
 stress_threshold_prison.3999.t:0 "Załamanie psychiczne: Wolność"
 stress_threshold_prison.3999.desc:0 "I cannot bear it any longer. My mind is clearer than it has been in weeks, and I know I am broken in more ways than one.\n\nMy body is nothing but pain, even breathing hurts. The [bg_override_char.Custom('GetDungeon')|l] around me no longer feels oppressive, but comforting. Welcoming.\n\nI know in my heart that these are my final breaths."
 stress_threshold_prison.3999.a:0 "[ROOT.Char.GetFaith.PositiveAfterLife|U] embrace me."
