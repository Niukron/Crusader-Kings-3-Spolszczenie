 stress_threshold.3401.t:0 "Załamanie psychiczne: Strzelanie do posłańca"
 stress_threshold.3401.desc.intro:0 "Moja głowa jest jak burza z piorunami uwięziona w jajku. Kręcę się, próbując ułożyć się wygodnie na swoim tronie, podczas gdy posłaniec opowiada mi jakąś nieistotną historię o piratach, bandytach, najeźdźcach czy innych bzdetach... \n\nCiśnienie w mojej czaszce rośnie, domagając się gdzieś uwolnienia, i niemal mimowolnie otwieram usta, by przemówić."
 stress_threshold.3401.desc.vengeful:0 "„Czy to nie ty rzuciłeś we mnie jajkiem kilka lat temu?"
 stress_threshold.3401.desc.wrathful:0 "„Jak śmiesz przynosić mi takie błahostki?!"
 stress_threshold.3401.desc.impatient:0 "„Wypluj to z siebie, kretynie! Ach, za wolno!"
 stress_threshold.3401.desc.arbitrary:0 "„Na [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], twój zapach jest dla mnie zbyt intensywny."
 stress_threshold.3401.desc.paranoid:0 "„Myślisz, że dam się nabrać na te oczywiste kłamstwa? Jesteś najwyraźniej jakimś wynajętym zabójcą!"
 stress_threshold.3401.desc.callous:0 "„Nie obchodzą mnie takie drobne problemy."
 stress_threshold.3401.desc.sadistic:0 "„Twoja słaba służba jest złym przykładem."
 stress_threshold.3401.desc.fallback:0 "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.rump:0 "#EMP Ściąć tego głupca!"\n\nNa dworze zapada śmiertelna cisza."
 stress_threshold.3401.a.reclusive.gain:0 "A potem wszyscy zejdziecie mi z oczu!"
 stress_threshold.3401.a.reclusive.effect:0 "$stress_threshold.3401.a.reclusive.gain$"
 stress_threshold.3401.a.reclusive.list:0 "Każda [character|El] spoza twojego bezpośredniego gospodarstwa domowego"
 stress_threshold.3401.b.irritable.gain:0 "I skrócić o głowę każdego, kto będzie próbował ze mną dyskutować!"
 stress_threshold.3401.b.irritable.effect:0 "$stress_threshold.3401.b.irritable.gain$"
 stress_threshold.3401.c.journaller.gain:0 "Wycisnąć te zwłoki! #EMP Będę miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] płyny na atrament!#!"
 stress_threshold.3401.c.journaller.effect:0 "$stress_threshold.3401.c.journaller.gain$"
 stress_threshold.3401.d.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3401.d.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3401.e.drunkard.gain:0 " I przynieś mi gorzałki! Na zapas!"
 stress_threshold.3401.e.drunkard.effect:0 "$stress_threshold.3401.e.drunkard.gain$"
 stress_threshold.3401.f.hashishiyah.gain:0 "I przynieś trochę ciastek z haszyszem!"
 stress_threshold.3401.f.hashishiyah.effect:0 "$stress_threshold.3401.f.hashishiyah.gain$"
 stress_threshold.3401.g:0 "I przynieś mi głowę jako podnóżek!"
 stress_threshold.3411.t:0 "Załamanie psychiczne: Jestem niegodn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 stress_threshold.3411.desc.intro:0 "Nie mogę tego zrobić, po prostu nie mogę. Nie mogę już być [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L] ani chwilę dłużej. Jak ktoś w ogóle #EMP radzi#! sobie z tą kipiącą masą stresu?"
 stress_threshold.3411.desc.generous:0 "Bez względu na to ile rozdaję, bez względu na to, jak hojn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jestem dla moich poddanych, niektórzy zawsze wydają się być biedni, a inni zawsze mnie nienawidzą."
 stress_threshold.3411.desc.diligent:0 "Bez względu na to, jak dużo pracuję, ile bezsennych nocy spędzam w łóżku, problemy państwa wydają się mnożyć i pogłębiać."
 stress_threshold.3411.desc.patient:0 "Bez względu na to, jak cierpliwie wysłuchuję problemu za problemem, po prostu nigdy nie mam wystarczająco dobrych rozwiązań."
 stress_threshold.3411.desc.humble:0 "Bez względu na to, jak mało pozwalam, by moja duma przeszkadzała mi w wypełnianiu moich obowiązków, wciąż mam wrażenie, że jestem żywcem pożeran[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez własną pychę."
 stress_threshold.3411.desc.shy:0 "Bez względu na to, jak wiele wysiłku wkładam w sprawowanie władzy, widok tłumu dworzan przyprawia mnie o apopleksję strachu."
 stress_threshold.3411.desc.just:0 "Bez względu na to, jak bardzo jestem sprawiedliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], bez względu na to, jak żarliwie dążę do przestrzegania prawa, przestępczość nadal jątrzy się w każdym zakątku mojej domeny."
 stress_threshold.3411.desc.trusting:0 "Bez względu na to, ile razy wybaczam ludziom, udzielam im pożyczek lub daję im kredyt zaufania, zawsze wydaje się, że dzieje się coś katastrofalnego i nieprzewidywalnego."
 stress_threshold.3411.desc.compassionate:0 "Bez względu na to, ile czasu spędzam na udzielaniu audiencji i wysłuchiwaniu pospólstwa, zawsze są setki innych, którzy proszą mnie o pomoc."
 stress_threshold.3411.desc.forgiving:0 "$stress_threshold.3411.desc.trusting$"
 stress_threshold.3411.desc.fallback:0 "Bez względu na to, jak bardzo się staram, wszystko co robię wydaje się być błędem, a każdy sukces w moich rękach obraca się w popiół."
 stress_threshold.3411.desc.rump:0 "\n\nTo jasne, że #EMP nigdy#! nie będę wystarczająco dobr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], by rządzić. Coś musi się zmienić."
 stress_threshold.3411.a.reclusive.gain:0 "NIE PATRZCIE NA MNIE!"
 stress_threshold.3411.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.3411.b.flagellant.gain:0 "Moje ciało za przebaczenie!"
 stress_threshold.3411.b.flagellant.effect:0 "$stress_threshold.3411.b.flagellant.gain$"
 stress_threshold.3411.c.profligate.gain:0 "Wielkie pomniki oszukają moich poddanych..."
 stress_threshold.3411.c.profligate.effect:0 "$stress_threshold.3411.c.profligate.gain$"
 stress_threshold.3411.d.improvident.gain:0 "A gdyby skarbiec należał do wszystkich?"
 stress_threshold.3411.d.improvident.effect:0 "$stress_threshold.3411.d.improvident.gain$"
