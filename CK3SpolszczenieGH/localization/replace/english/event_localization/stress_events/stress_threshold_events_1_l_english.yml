 stress_threshold.2341.t:0 "Załamanie psychiczne: Zlekceważone obowiązki"
 stress_threshold.2341.desc.intro:0 "Damnation, I need time to myself too! So what if I leave [ROOT.Char.Custom('GetCourt')|l] for a few days, or even a month? Leading is my prerogative, and I will exercise it, or leave it, at my leisure.\n\nI am the [ROOT.GetCharacter.GetTitleAsNameNoTooltip],"
 stress_threshold.2341.desc.lazy:0 "mam prawo do odpoczynku!"
 stress_threshold.2341.desc.craven:0 "and if I choose not to expose myself to the danger, it is no-one's business but my own!"
 stress_threshold.2341.desc.shy:0 "and if I do not want to face the my [ROOT.Char.Custom('GetCourtierPlural')|l], I do not have to!"
 stress_threshold.2341.desc.arbitrary:0 "nie mam żadnych zobowiązań poza tymi, które sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] zdecyduję się dotrzymać!"
