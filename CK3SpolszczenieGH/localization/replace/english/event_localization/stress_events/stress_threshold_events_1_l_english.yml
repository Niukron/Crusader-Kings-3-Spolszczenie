 stress_threshold.2321.t:0 "Mental Break: Befuddled by [ROOT.Char.Custom('GetCourt')|U]"
 stress_threshold.2321.desc.intro:0 "Ludzie wykorzystują wszystko to, co robię."
 stress_threshold.2321.desc.impatient:0 "Moje życie to ciągły korowód długich, rozwlekłych wyjaśnień, na które nie mam czasu!"
 stress_threshold.2321.desc.honest:0 "My [ROOT.Char.Custom('GetCourt')|l] lies to my face, all day, every day, commoner and noble alike!"
