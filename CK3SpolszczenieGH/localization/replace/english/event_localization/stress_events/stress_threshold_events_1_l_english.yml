l_english:
 stress_threshold.1701.t:0 "Załamanie psychiczne: Powrót do domu na grzędę"
 stress_threshold.1701.desc.intro:0 "As I walk across my [ROOT.Char.Custom('GetCourt')], frustrated, many of my [ROOT.Char.Custom('GetCourtierPlural')|l] seem to be droning on and on about some problem they are having in [capital_province.GetNameNoTooltip].\n\n"
 stress_threshold.1701.desc.lazy:0 "Nie mam wystarczająco dużo energii, żeby się tym przejmować i desperacko chcę wrócić do łóżka!"
 stress_threshold.1701.desc.wrathful:0 "W takie dni jak ten, kiedy ich słowa stają się nudnym, uciążliwym brzęczeniem w moich uszach, mam ochotę ich powiesić."
 stress_threshold.1701.desc.impatient:0 "Chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )], żeby się pospieszyli i sami wszystko naprawili, bez konieczności angażowania mnie w tak mało istotne sprawy. Naprawdę mało istotne."
 stress_threshold.1701.desc.arrogant:0 "Honestly, at times, it feels like the entire [ROOT.Char.Custom('GetRealmOrDomicile')|l] would collapse if I did not run everything in it myself."
 stress_threshold.1701.desc.arbitrary:0 "Może to nawet nie jest problem. Okaże się finalnie, że jest to po prostu głupi lokalny kłopot o niewielkim znaczeniu."
 stress_threshold.1701.desc.trusting:0 "Biorąc pod uwagę to, co się ostatnio dzieje, trudno mi się skupić. Jestem jednak pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że nikt nie mówiłby tak ostrych rzeczy, gdyby nie były one prawdą."
 stress_threshold.1701.desc.stubborn:0 "Szczerze mówiąc, nie brzmi to nawet szczególnie problematycznie. Gdyby bardziej się starali, nie zauważyliby, że coś im nie wychodzi."
 stress_threshold.1701.desc.fallback:0 "Czasami bycie sobą jest nad wyraz psychicznie wyczerpujące."
 stress_threshold.1701.desc.rump:0 "\n\nSomething about the discussion sounds... Familiar. W-was that plan not #EMP my#! idea? Is this #EMP my#! fault?"
 stress_threshold.1701.a.rakish.gain:0 "Pieprzyć to! Idę do burdelu."
 stress_threshold.1701.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain:0 "Przysięgam na [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], że zaraz kogoś uderzę."
 stress_threshold.1701.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain:0 "Będę się biczować za swoje grzechy!"
 stress_threshold.1701.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain:0 "Może nowa peleryna poprawiłaby mi humor..."
 stress_threshold.1701.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain:0 "Muszę pozbyć się tych myśli za pomocą pióra."
 stress_threshold.1701.g.journaller.effect:0 "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain:0 "Może [friend.GetFirstNameNoTooltip] mnie wesprze?"
 stress_threshold.1701.h.confider.effect:0 "[friend.GetFirstNameNoTooltip] na pewno będzie mnie wspierać!"
 stress_threshold.1701.i.drunkard.gain:0 "Mocny alkohol rozwiązuje większość problemów..."
 stress_threshold.1701.i.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1701.j.hashishiyah.gain:0 "Haszysz ukoi moje skołatane nerwy..."
 stress_threshold.1701.j.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1701.k:0 "To tylko bezmyślna gadanina, nie mająca ze mną nic wspólnego."
 stress_threshold.1711.t:0 "Załamanie psychiczne: Zbyt dużo obowiązków"
 stress_threshold.1711.desc.intro:0 "By [ROOT.GetCharacter.GetFaith.FateGodName], my [ROOT.Char.Custom('GetCourtierPlural')|l] have been relentless in their requests lately. This work feels #EMP endless#!. Yet another one approaches, evidently distressed about some trivial matter.\n\n"
 stress_threshold.1711.desc.greedy:0 "„Masz dla mnie jakieś podatki? Nie? W takim razie nie bardzo mnie to obchodzi”."
 stress_threshold.1711.desc.diligent:0 "„Zajmę się twoimi problemami za kilka tygodni, jako że nie jesteś wystarczająco ważną postacią, aby szybciej przyjrzeć się twojej sprawie”."
 stress_threshold.1711.desc.patient:0 "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful:0 "„Nie wyglądasz jak jeden z moich poddanych. Idź zawracać głowę komuś innemu”."
 stress_threshold.1711.desc.ambitious:0 "Jako [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L] nie pozwolę, aby jakiś mieszczanin wyłudził ode mnie królewską pieczęć!""
 stress_threshold.1711.desc.just:0 "„Jeśli przyszedłeś po sprawiedliwość, wiedz, że nie odbieram władzy moim sędziom z powodu kilku złotych monet”."
 stress_threshold.1711.desc.zealous:0 "„Praktycznie czuję na tobie odór grzechu, mieszczaninie!”"
 stress_threshold.1711.desc.fallback:0 "„Miłosierdzie jest w rękach [ROOT.GetCharacter.GetFaith.HealthGodNamePossessive], nikogo innego”."
 stress_threshold.1711.desc.rump:0 "\n\n[courtier.GetFirstName] gawps at me, blinking rapidly in shock. Was it something I said?"
 stress_threshold.1711.a.reclusive.gain:0 "Ostatni. Potem chcę być sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 stress_threshold.1711.a.reclusive.effect:0 "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain:0 "Scourging myself will dispel the sin..."
 stress_threshold.1711.b.flagellant.effect:0 "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain:0 "Częstuj się skarbcem, mieszczaninie. Potrzebujesz go."
 stress_threshold.1711.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain:0 "Poszukam pocieszenia w swoim dzienniku."
 stress_threshold.1711.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain:0 "Wybieram się na przejażdżkę. Teraz."
 stress_threshold.1711.f.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain:0 "Pij! To zbyt wiele dla trzeźwego umysłu."
 stress_threshold.1711.g.drunkard.effect:0 "$stress_threshold.1711.g.drunkard.gain$"
 stress_threshold.1711.h.hashishiyah.gain:0 "Haszysz! To zbyt wiele dla trzeźwego umysłu."
 stress_threshold.1711.h.hashishiyah.effect:0 "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i:0 "Jako [ROOT.GetCharacter.GetTitleAsNameNoTooltip] mogę to zrobić!"
 stress_threshold.1721.t:0 "Załamanie psychiczne: Hochsztapler!"
 stress_threshold.1721.desc.intro:0 "Recently, I feel like I am not worthy to be [ROOT.Char.GetTitleAsNameNoTooltip]. Do others doubt themselves, as I doubt myself?\n\nI try to be good, "
 stress_threshold.1721.desc.chaste:0 "chaste, but it feels like I am always tempted by the pleasures of the flesh. One such as I should be able to fight these libidinous stirrings."
 stress_threshold.1721.desc.temperate:0 "temperate, but my mouth seems to water constantly. Everything makes me hungry. Why am I so damnably, inhumanly hungry?"
 stress_threshold.1721.desc.generous:0 "generous, but no matter how much I give away, there's always someone another begging bowl outstretched. Others do not seem to have these problems."
 stress_threshold.1721.desc.calm:0 "calm, but every #EMP one#! of my [ROOT.Char.Custom('GetCourtierPlural')|l] seems determined to fry my nerves. Small crises dominate my days, and I feel myself cracking as no others do."
 stress_threshold.1721.desc.humble:0 "humble, but it feels like my every action reeks of pride. Others seem to live so modestly, but I seem to flaunt my magnificence at each opportunity, and I cannot stand it."
 stress_threshold.1721.desc.honest:0 "honest, but with every decision, I can see lies of omission and little errors twisting my meaning. Others seem so diligent and open, so why must I be cursed with this deceitful nature?"
 stress_threshold.1721.desc.craven:0 "noble, but I am simply too craven to act as bravely as others, and it seems my [ROOT.Char.Custom('GetCourtierPlural')|l] notice constantly."
 stress_threshold.1721.desc.content:0 "noble, content with my lot and unburdened by needless ambition, but I feel that I act so much more jealously and pridefully than others."
 stress_threshold.1721.desc.cynical_no_collide:0 "rational, but my [ROOT.Char.Custom('GetCourtierPlural')|l] always seem to adore the philosophies of others and never my own musings."
 stress_threshold.1721.desc.paranoid:0 "cautious, but I can't predict everything. There are always more traitors to find, more hidden plots. Others don't seem to deal with this much treason, and I can only blame myself for inspiring it."
 stress_threshold.1721.desc.callous:0 "realistic, but my [ROOT.Char.Custom('GetCourtierPlural')|l] interpret everything I do as mean-spirited, fussing about petty trivialities. Others don't seem to have such a problem controlling their inferiors."
 stress_threshold.1721.desc.compassionate:0 "compassionate, but others seem to be so much more beloved than I. I just cannot connect with people as well as I would like."
 stress_threshold.1721.desc.fickle:0 "flexible, but no matter how many times I change my mind, no matter how much new information I get, others seem better able to change than I."
 stress_threshold.1721.desc.vengeful:0 "just, avenging slights and meting out retribution, but others always seem to deliver vengeance so much more swiftly."
 stress_threshold.1721.desc.forgiving:0 "forgiving, but still my [ROOT.Char.Custom('GetCourtierPlural')|l] are afraid to come to me with their problems. Others seem to have hundreds of confidants, and I don't know how I can make my people trust me like that."
 stress_threshold.1721.desc.fallback:0 "noble, but I am riddled with imperfections."
 stress_threshold.1721.desc.rump:0 "\n\nDamn this universe, for placing such responsibilities on a wretch like me!"
 stress_threshold.1721.a.reclusive.gain:0 "Potrzebuję samotności, aby o tym zapomnieć."
 stress_threshold.1721.a.reclusive.effect:0 "$stress_threshold.1721.a.reclusive.gain$"
 stress_threshold.1721.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.d.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.e.improvident.gain:0 "Charytatywność czyni mnie lepszym człowiekiem, prawda?"
 stress_threshold.1721.e.improvident.effect:0 "$stress_threshold.1721.e.improvident.gain$"
 stress_threshold.1721.f.contrite.gain:0 "Muszę publicznie wyznać swoje grzechy."
 stress_threshold.1721.f.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.1721.g.comfort_eater.gain:0 "Będziemy ucztować do momentu, aż poczuję się lepiej!"
 stress_threshold.1721.g.comfort_eater.effect:0 "Zorganizuj kolejną ucztę! Jeszcze jedną i jeszcze jedną!"
 stress_threshold.1721.h.inappetetic.gain:0 "Tell the cook to stop making my dinners."
 stress_threshold.1721.h.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.1721.i.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.i.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.j.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.1721.j.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.1721.k.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.k.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.l.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.l.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.m:0 "Jestem tak samo dobr[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jak reszta!"
 stress_threshold.1721.n:0 "Może jestem spragnion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] najrzadszego mięsa..."
 stress_threshold.1731.t:0 "Załamanie psychiczne: Brak czasu dla same[Select_CString( ROOT.Char.IsFemale, 'j', 'go' )] siebie"
 stress_threshold.1731.desc.intro:0 "It has been such exhausting work of late. It's as though I don't have a single [ROOT.Char.Custom('GetCourtier')|l] who can wipe their arse without my express, and detailed, instruction!\n\nIn the middle of planning a small jaunt"
 stress_threshold.1731.desc.lustful:0 "do miejscowego burdelu, gdzie zamierzam zostać, dopóki nie będę obolał[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )],"
 stress_threshold.1731.desc.gluttonous:0 "do słynnej karczmy, gdzie będę próbować egzotycznej, zagranicznej kuchni,"
 stress_threshold.1731.desc.brave:0 "to a local tourney with a particular reputation for fierceness,"
 stress_threshold.1731.desc.shy:0 "to a local spot, known for its serenity,"
 stress_threshold.1731.desc.gregarious:0 "to carouse with some amiable local types,"
 stress_threshold.1731.desc.sadistic:0 "to a local jail stuffed with criminals and peasants,"
 stress_threshold.1731.desc.fallback:0 "away from the responsibilities of [ROOT.Char.Custom('GetCourt')|l],"
 stress_threshold.1731.desc.rump:0 "a servant comes rushing up to me, babbling about some new trivial catastrophe."
 stress_threshold.1731.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.b.reclusive.gain:0 "To może poczekać, wszystko może poczekać."
 stress_threshold.1731.b.reclusive.effect:0 "$stress_threshold.1731.b.reclusive.gain$"
 stress_threshold.1731.c.profligate.gain:0 "Zatrzymam się tylko, aby kupić kilka rzeczy po drodze..."
 stress_threshold.1731.c.profligate.effect:0 "$stress_threshold.1731.c.profligate.gain$"
 stress_threshold.1731.d.comfort_eater.gain:0 "Pomyślę o wcześniejszym powrocie podczas obiadu"
 stress_threshold.1731.d.comfort_eater.effect:0 "$stress_threshold.1731.d.comfort_eater.gain$"
 stress_threshold.1731.e.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.f.confider.gain:0 "[friend.GetFirstNameNoTooltip] i ja porozmawiamy o tym po drodze."
 stress_threshold.1731.f.confider.effect:0 "$stress_threshold.1731.f.confider.gain$"
 stress_threshold.1731.g.athletic.gain:0 "Może pójdę na spacer..."
 stress_threshold.1731.g.athletic.effect:0 "$stress_threshold.1731.g.athletic.gain$"
 stress_threshold.1731.h.drunkard.gain:0 "Wygląda na to, że będę pić przez całą drogę."
 stress_threshold.1731.h.drunkard.effect:0 "$stress_threshold.1731.h.drunkard.gain$"
 stress_threshold.1731.i.hashishiyah.gain:0 "Mamy ciastka z haszyszem na drogę?"
 stress_threshold.1731.i.hashishiyah.effect:0 "$stress_threshold.1731.i.hashishiyah.gain$"
 stress_threshold.1731.g:0 "#EMP W porządku#!, odwołam swoje plany."
 stress_threshold.2301.t:0 "Załamanie psychiczne: Rosnące potrzeby"
 stress_threshold.2301.desc.intro:0 "Every day seems to slip away from me recently, a never-ending train of difficult decisions. My chest tightens. My fingers itch and tingle at the tips, my eyes feel too small for my skull.\n\nI need to get away, just for a little while, I need to"
 stress_threshold.2301.desc.lustful:0 "feel the warmth of another in my arms, just to connect with someone a little."
 stress_threshold.2301.desc.gluttonous:0 "i zjeść cokolwiek, co zapełniłoby tę pustkę."
 stress_threshold.2301.desc.greedy:0 "i poczuć między palcami uspokajającą twardość zimnej monety."
 stress_threshold.2301.desc.gregarious:0 "i #EMP porozmawiać#! z kimś, kto mnie zrozumie."
 stress_threshold.2301.desc.fallback:0 "i oddychać bez poczucia zdruzgotania, uśmiechać się bez poczucia pustki."
 stress_threshold.2301.desc.rump:0 "\n\nCzy to aż tak dużo?"
 stress_threshold.2301.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.b.profligate.gain:0 "Może... nowe łóżko? Albo trzy?"
 stress_threshold.2301.b.profligate.effect:0 "$stress_threshold.2301.b.profligate.gain$"
 stress_threshold.2301.c.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2301.c.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2301.d.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.d.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.e.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.e.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.f:0 "Nienawidzę tego."
 stress_threshold.2311.t:0 "Załamanie psychiczne: Nawiedzan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez przeszłość"
 stress_threshold.2311.desc.intro:0 "I sit alone brooding, my heart heavy with memory, mulling over things I did years and years ago."
 stress_threshold.2311.desc.generous:0 "Czy naprawdę był[Select_CString(ROOT.Char.IsFemale, 'a', '' )] ze mnie szczodr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l]? Czy rzeczywiście pomagał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ludziom?"
 stress_threshold.2311.desc.diligent:0 "Czy pracował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wtedy wystarczająco ciężko? Czy mój trud zapobiegał kłopotom, czy je powodował?"
 stress_threshold.2311.desc.wrathful:0 "Jak często wpadał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w gniew? Czy mój gniew był dobrze spożytkowany, czy też źle ukierunkowany?"
 stress_threshold.2311.desc.patient:0 "Czy był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zbyt ostrożn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]? Czy moja cierpliwość była czymś więcej niż chwalebnym niezdecydowaniem?"
 stress_threshold.2311.desc.arrogant:0 "Czy moja duma mnie tu doprowadziła? Czy czeka mnie współmierny upadek, który mnie zniszczy?"
 stress_threshold.2311.desc.humble:0 "Czy naprawdę był[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wystarczająco dobr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]? Czy inny [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l] nie nadawał[Select_CString(ROOT.Char.IsFemale, 'aby', 'by' )] się lepiej?"
 stress_threshold.2311.desc.deceitful:0 "Czy nie za bardzo zaplątał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się we własnych kłamstwach? Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że jestem sprytn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], ale może moje oszustwa dopadają mnie nawet teraz?"
 stress_threshold.2311.desc.zealous:0 "Czy [ROOT.GetCharacter.GetFaith.HighGodName] naprawdę nade mną czuwa? Czy moja wiara była pochodnią w ciemności, czy też stosem dla mojej własnej głupoty?"
 stress_threshold.2311.desc.fallback:0 "Czy miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] rację? Czy się mylił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 stress_threshold.2311.desc.rump:0 "Have I ever truly done the right thing?\n\nMy head throbs. Why would [ROOT.GetCharacter.GetFaith.HighGodName] set me on this path if [ROOT.GetCharacter.GetFaith.HighGodNameSheHe] knew it would make me this miserable?"
 stress_threshold.2311.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.d.improvident.gain:0 "Może darowizna na cele charytatywne ułatwi mi życie..."
 stress_threshold.2311.d.improvident.effect:0 "$stress_threshold.2311.d.improvident.gain$"
 stress_threshold.2311.e.contrite.gain:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.e.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.f.inappetetic.gain:0 "Nie mogę jeść w takiej chwili."
 stress_threshold.2311.f.inappetetic.effect:0 "$stress_threshold.2311.f.inappetetic.gain$"
 stress_threshold.2311.g.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2311.g.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2311.h.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2311.h.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2311.i.athletic.gain:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2311.i.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
