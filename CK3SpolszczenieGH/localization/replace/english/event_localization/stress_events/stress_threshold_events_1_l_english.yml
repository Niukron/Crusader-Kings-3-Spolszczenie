 stress_threshold.3411.l.tt:0 "Wszystkie [claims|El] do twoich [Concept( 'titles', 'tytułów' )|E] zostają [Concept( 'pressed', 'wysunięte' )|E] "
 stress_threshold.3421.t:0 "Załamanie psychiczne: Miejsce rozpusty"
 stress_threshold.3421.desc.intro:0 ""M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]" - błaga sługa. "Czy możesz coś zrobić? [burning_holding.GetNameNoTier] płonie! Musisz wysłać pomoc!".\n\n"
 stress_threshold.3421.desc.lustful:0 "Kiedy się rozciągam, obie moje ręce stykają się z młodymi, pięknymi ciałami. Chór jęków za mną wydaje się nie przejmować gościem."
 stress_threshold.3421.desc.gluttonous:0 "Wpycham jedzenie do ust i przerywam swoją jednoosobową ucztę dopiero, gdy mija kilka niezręcznych minut. Staje się jasne, że posłaniec nie odejdzie bez wyraźnego polecenia."
 stress_threshold.3421.desc.greedy:0 "Kontynuuję liczenie swoich monet, nie będąc przez nikogo niepokojon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Lśniące stosy srebra i złota otaczają mnie niczym wieżyczki małego zamku; posegregowane według wielkości i wartości, stanowią znaczną część mojego majątku."
 stress_threshold.3421.desc.lazy:0 "Moje oczy pozostają zamknięte. Kołyszę się powoli w hamaku na szczycie mojej najwyższej wieży, a moją samotność zakłóca jedynie posłaniec oraz stos miękkich poduszek i koców."
 stress_threshold.3421.desc.arrogant:0 "Wciąż buduję swój model nowej, doskonałej wersji idealnego pałacu. Przypomina mnie w każdym calu, a skoro to ja go projektuję, to każdy szczegół musi się zgadzać."
 stress_threshold.3421.desc.craven:0 "Pozostaję mocno strzeżon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] za ciężkimi, okutymi żelazem drzwiami. Aby się tu włamać, potrzeba by tuzina tęgich żołnierzy, a w tym bezpiecznym, pozbawionym okien pomieszczeniu jestem woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] niebezpieczeństwa."
 stress_threshold.3421.desc.gregarious:0 "Ledwo ich słyszę, mimo dobiegających zza pleców odgłosów głośnego śmiechu i wesołości. Moje przyjęcie jest w pełnym rozkwicie, i to już od kilku dni."
 stress_threshold.3421.desc.cynical:0 "Spoglądam na niego zza drzwi mojego sanktuarium z niedowierzaniem. Płonie, naprawdę? Jasne i oczywiste kłamstwo. Skąd mogę wiedzieć, że to naprawdę jeden z #EMP moich#! sług? To może być każdy! Najlepiej szybko się go pozbyć."
 stress_threshold.3421.desc.zealous:0 "Kontynuuję czytanie [ROOT.GetCharacter.GetFaith.CustomLoc('ReligiousTextAdj')], otoczon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] świętymi symbolami mojej wiary, prosząc [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] o wskazówki. Dopiero kiedy staje się jasne, że posłaniec nie odejdzie, odwracam się."
 stress_threshold.3421.desc.stubborn:0 "Z zamkniętymi oczami leżę dalej w łóżku. Moja rutyna jest moją rutyną i będę od niej odchodzić tylko z #EMP bardzo#! dobrego powodu. Dopiero, gdy posłaniec odezwie się ponownie, poruszam się."
 stress_threshold.3421.desc.fallback:0 "Stoję na najwyższej wieży [capital_holding.GetAdjective], spoglądając w dół na stolicę, z zaciśniętymi ustami. Mam wrażenie, jakbym nie wychodził[Select_CString(ROOT.Char.IsFemale, 'a', '' )] stąd od wielu dni, a za każdym razem, gdy to robię, coś idzie dramatycznie źle."
 stress_threshold.3421.desc.rump:0 "\n\n"Wydawało mi się, że wyraźnie powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], iż nie chcę, aby mi przeszkadzano" - odpowiadam. Tylko ta przestrzeń, ta rzeczywistość, ma jeszcze sens dla mojego nadwątlonego się umysłu."
 stress_threshold.3421.a.rakish.gain:0 "Przyprowadźcie mi towarzysza, a ja przyślę odsiecz."
 stress_threshold.3421.a.rakish.effect:0 "$stress_threshold.3421.a.rakish.gain$"
