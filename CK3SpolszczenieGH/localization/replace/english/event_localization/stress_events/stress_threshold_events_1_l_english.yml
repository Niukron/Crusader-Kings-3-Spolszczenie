 stress_threshold.2351.t:0 "Załamanie psychiczne: Niestosowne uwagi"
 stress_threshold.2351.desc.intro:0 "I sit, paying only a little attention, as a local peasant finishes their tale of woe. Frankly, I barely even registered what they were talking about. My mind is full to bursting with my #EMP own#! problems.\n\n"
 stress_threshold.2351.desc.content:0 ""Can't you just be #EMP content#! with what you have left?""
 stress_threshold.2351.desc.cynical:0 ""Pfft, how can I even know you aren't #EMP lying#!?""
 stress_threshold.2351.desc.paranoid:0 ""A #EMP likely#! story. You're probably just some devious spy!""
 stress_threshold.2351.desc.sadistic:0 ""You know, I think there's a #EMP perfect#! spot in my [ROOT.Char.Custom('GetDungeon')] for you.""
 stress_threshold.2351.desc.vengeful:0 ""I'm sure you deserved #EMP everything#! that happened to you.""
 stress_threshold.2351.desc.fallback:0 ""By [ROOT.GetCharacter.GetFaith.HighGodName], you #EMP stink#!.""
 stress_threshold.2351.desc.rump:0 "I reply, without thinking.\n\nThe [ROOT.Char.Custom('GetRoom')] falls utterly silent, all eyes on the bewildered commoner and I. Evidently, that wasn't the response they expected."
 stress_threshold.2351.a.reclusive.gain:0 "#EMP Odejdźcie#!, wszyscy!"
 stress_threshold.2351.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.2351.b.irritable.gain:0 "What do you want from me, you milk-drinkers?"
