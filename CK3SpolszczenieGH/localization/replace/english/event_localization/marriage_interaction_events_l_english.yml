l_english:
 marriage_interaction.0001.desc.start:0 "Do [ROOT.Char.GetFullName],\n\nPo dokładnym namyśle zdecydowałem się na zerwanie"
 marriage_interaction.0001.desc.liegetoliege:0 "zaręczyn między [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName], a [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.betrothedtobetrothed:0 "nasze zaręczyny."
 marriage_interaction.0001.desc.betrothedtoliege:0 "moje zaręczyny z [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.liegetobetrothed:0 "twoje zaręczyny z [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.end:0 "Przepraszam za wszelkie niedogodności, jakie spowoduje moja decyzja i mam nadzieję, że nie zaszkodzi to relacjom między naszymi rodzinami."
 marriage_interaction.0001.a:0 "Okropna zniewaga..."
 marriage_interaction.0002.desc:0 "[rejecting_betrothed.GetFullName], [actor.Custom2('MySheHe', SCOPE.sC('rejecting_betrothed'))] [actor.Custom2('RelationToMeVocative', SCOPE.sC('rejecting_betrothed'))],\n\nDosz[Select_CString(actor.IsFemale, 'łam', 'edłem' )] do wniosku, że twoje zbliżające małżeństwo z [rejected_betrothed.GetTitledFirstName] nie leży w najlepszym interesie twoim ani naszej rodziny. Dlatego postanowił[Select_CString(actor.IsFemale, 'am', 'em' )] zerwać zaręczyny."
 marriage_interaction.0002.a:0 "Niestety."
 marriage_interaction.0004.t:0 "Zaręczyny odeszły w zapomnienie"
 marriage_interaction.0004.desc:0 "Umowy zostały zawarte i wszystko było w porządku, aż do momentu gdy przyszedł czas zawarcia małżeństwa. Ponieważ obie strony wydają się zadowolone z udawania, że ​​umowa nigdy nie została zawarta, wydaje się mało prawdopodobne, aby [betrothed_1.GetTitledFirstName] i [betrothed_2.GetTitledFirstName] kiedykolwiek się pobrali."
 marriage_interaction.0004.a:0 "Tak będzie najlepiej."
 marriage_interaction.0005.t:0 "Zaręczyny odeszły w zapomnienie"
 marriage_interaction.0005.desc:0 "Pomimo negocjacji i starannego planowania, wydaje się, że nigdy nie poślubię mojej narzeczone[Select_CString( CHARACTER.IsFemale, 'j', 'go' )], [other_betrothed.GetTitledFirstName]. Pomimo tego, że nadszedł czas na zawarcie przyrzeczonego małżeństwa, żadna ze stron nie podjęła kroków w celu zawarcia umowy."
 marriage_interaction.0005.a:0 "Kto wie, z kim wezmę teraz ślub."
 marriage_interaction.0006.t:0 "Zaręczyny odeszły w zapomnienie"
 marriage_interaction.0006.desc:0 "Pomimo negocjacji i starannego planowania, wydaje się, że nigdy nie poślubię mojej narzeczone[Select_CString( CHARACTER.IsFemale, 'j', 'go' )], [other_betrothed.GetTitledFirstName]. Pomimo tego, że nadszedł czas na zawarcie przyrzeczonego małżeństwa, żadna ze stron nie podjęła kroków w celu zawarcia umowy."
 marriage_interaction.0006.a:0 "Kogo w końcu poślubię?"
 marriage_interaction.0008.t:0 "Zaręczyny zerwane z powodu wiary"
 marriage_interaction.0008.desc:0 "[betrothed_clergy.GetTitledFirstName] poświęcił[Select_CString( betrothed_clergy.IsFemale, 'a', '' )] swoje życie [betrothed_clergy.Custom('HighGodNameCel')]. Pomimo negocjacji i starannego planowania, wygląda na to, że [betrothed_clergy.GetSheHe] i [betrothed_2.GetTitledFirstName] nigdy nie wezmą ze sobą ślubu."
 marriage_interaction.0008.a:0 "Niestety."
 marriage_interaction.0009.desc_clergy:0 "Teraz gdy poświęciłem swoje życie [betrothed_clergy.GetFaith.HighGodName] nie wolno mi się ożenić i muszę zostawić moją narzeczoną [betrothed_2.GetTitledFirstName] behind. Mam nadzieję, że [betrothed_2.GetSheHe] mi wybaczy."
 marriage_interaction.0009.desc:0 "[betrothed_clergy.GetTitledFirstName] poświęcił [betrothed_clergy.GetHerHis] życie [betrothed_clergy.GetFaith.HighGodName] – pomimo negocjacji i starannego planowania, wygląda na to, że nigdy nie poślubię mojego narzeczonego."
 marriage_interaction.0009.a:0 "Niestety."
