l_english:
 british_isles.0001.t:0 "[reclaimer.GetCulture.GetNameNoTooltip|U] Brytania"
 british_isles.0001.desc:0 "Zbyt długo ta nasza wielka wyspa znajdowała się pod obcymi rządami - w końcu wróciła w ręce Celtów! Patrzę na pola i to tak, jakby słońce świeciło po raz pierwszy od lat; to tak, jakby kraina dostatku i zdrowia, Tír na nÓg, powróciła, aby nas powitać. Wzgórza i doliny naszych przodków ponownie zostały objęte kulturą [reclaimer.Custom('GetCultureNarz')]."
 british_isles.0001.custom:0 "Wszystkie [Concept( 'counties', 'hrabstwa' )|E] w Brytanii"
 british_isles.0001.a:0 "Sławieni będą przodkowie!"
 british_isles.0002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('reclaimer'))] [reclaimer.GetName] oficjalnie ogłosił[Select_CString( CHARACTER.IsFemale, 'a', '' )] odrodzenie celtyckiej Brytanii.\n\nPo wiekach obcego panowania wyspy wróciły pod kontrolę swoich pierwotnych właścicieli."
 british_isles.0002.a:0 "[reclaimer.GetCulture.GetNameNoTooltip] plaga szerzy się..."
 british_isles.0002.b:0 "Brytania znów jest nasza!"
 british_isles.1001.t:0 "Przywrócenie prawa"
 british_isles.1001.desc:0 "Dzięki moim wysiłkom, Danelagh znów się odrodził i znalazł się pod [restorer.Custom('GetCultureNarzLMn')] panowaniem!\n\nPodążam śladami legend, takich jak Guthrum i Eryk Krwawy Topór, i [restorer.GetFaith.WarGodName] mi świadkiem, że nie pozwolę, by królestwo to wpadło ponownie w ręce Anglosasów!"
 british_isles.1001.a:0 "Nadchodzi nowa era!"
 british_isles.1002.t:0 "Danelagh"
 british_isles.1002.desc_same_culture:0 "Danelagh odradza się dzięki staraniom, które poczynił[Select_CString(restorer.IsFemale, 'a', '' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName]! Po raz kolejny wielka wyspa znajduje się pod rządami [restorer.GetCulture.GetName]."
 british_isles.1002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] i [restorer.GetHerHis] nikczemni najeźdźcy stworzyli nowe państwo na terenie Wysp i ogłosili je odrodzonym Królestwem Danelaghu.\n\nNie wiadomo jeszcze, czy ta próba przywrócenia [restorer.Custom('GetCultureMscLMn')] rządów nad Anglią okaże się bardziej udana niż poprzednia..."
 british_isles.1002.a:0 "[restorer.GetCulture.GetNameNoTooltip] plaga szerzy się..."
 british_isles.1002.b:0 "[restorer.GetCulture.GetCollectiveNounNoTooltip] zwyciężają!"
 british_isles.1002.c:0 " Hm, [restorer.GetCulture.GetNameNoTooltip] mówisz? Zapisz mnie!"
 british_isles.2001.t:0 "Już nie [embracer_former_culture.GetCollectiveNounNoTooltip|U]"
 british_isles.2001.desc:0 "Czasy, kiedy my [embracer.GetCulture.GetCollectiveNounNoTooltip] uważaliśmy Francję za naszą ojczyznę, już dawno minęły. Nasze dzieci rodzą się tutaj, otoczone przez Sasów. Dla nich Normandia nie będzie niczym więcej, jak tylko zamazaną linią poza mglistymi brzegami Brytanii.\n\nPonieważ przywiązujemy wagę do niektórych lokalnych zwyczajów, dziedzictwo naszej kultury rozprzestrzenia na ziemiach Sasów, dając początek nowej angielskiej tożsamości."
 british_isles.2001.a:0 "Niech żyją Anglicy!"
 british_isles.2002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))|U] [embracer.GetName], [embracer.GetHerHis] wasale oraz cała [embracer.GetHerHis] rodzina posłuchała wezwania Albionu i przyjęła angielską kulturę."
 british_isles.2002.a:0 "To była tylko kwestia czasu."
 british_isles.2002.b:0 "Zdrajcy!"
 british_isles.3001.t:0 "Z godnością oświadczamy,"
 british_isles.3001.desc:0 "Twoje pragnienie, by rozszerzyć święte panowanie Kościoła Powszechnego na barbarzyńskie plemiona Irlandii, jest pobożną i sprawiedliwą sprawą. W związku z tym Święty Kościół Rzymski nakazuje Ci objąć tę wyspę w posiadanie i wykonać wolę Bożą.\n\nGdybyś na skutek jakiegoś nieszczęścia miał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] odejść przed zakończeniem tej świętej kampanii, przekazujemy ten święty mandat twoim prawowitym następcom. Niech ród [scoped_ruler.GetHouse.GetBaseNameNoTooltip] prowadzi to święte przedsięwzięcie po wsze czasy, aż wola Boża zostanie wypełniona, a Irlandia będzie zjednoczona pod [scoped_ruler.Custom('GetCultureNarzLMn')] rządami."
 british_isles.3001.a:0 "Przygotuj naszą flotę!"
 british_isles.3002.t:0 "Roszczenie do Irlandii"
 british_isles.3002.desc.irish:0 "Z łaski [scoped_pope.GetHerHis|U] Świętobliwości imieniem [scoped_pope.GetFirstName], [Select_CString(scoped_pope.IsFemale, 'Wikariuszki', 'Wikariusza' )] Chrystusa i [Select_CString(scoped_pope.IsFemale, 'następczyni', 'następcy' )] tronu Świętego Piotra, [scoped_ruler.GetFullName] otrzymał[Select_CString(scoped_ruler.IsFemale, 'a', '' )] boskie prawo panowania nad wyspą Eire i wszystkimi jej plemionami.\n\nKażdego irlandzkiego Pana, który nie będzie przestrzegać papieskiego pisma i odmówi podporządkowania się, czeka gniew [Select_CString(scoped_ruler.IsFemale, 'władczyni, którą', 'władcy, którym' )] jest [scoped_ruler.GetTitledFirstName], [scoped_ruler.GetHerHis] [scoped_ruler.Custom('GetCultureDopZ')] armii i Boga Wszechmogącego."
 british_isles.3002.a:0 "Zobaczymy!"
 british_isles.3002.b:0 "Rozumiem..."
 british_isles.4001.t:0 "Królestwo [founder.GetPrimaryTitle.GetAdjectiveNoTooltip] przywrócone"
 british_isles.4001.desc:0 "[founder.GetPrimaryTitle.GetNameNoTierNoTooltip] nie jest łaskaw[Select_CString(founder.IsFemale, 'a', 'y' )] dla najeźdźców, jakiegokolwiek rodzaju. Przez wieki walczyliśmy z nimi, walcząc o odzyskanie naszego domu. Dzięki wielkiej przebiegłości i umiejętnościom, w końcu udało mi się odzyskać ziemie starożytnej Dumnonii, zakładając na nowo Królestwo [founder.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nOparliśmy się zagrożeniu ze strony obcych, przetrwaliśmy upadek starożytnej Brytanii, a teraz z godnością stawimy czoła nowym wyzwaniom, jakie [founder.GetFaith.DevilName] może na nas rzucić. Co by się nie działo, [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] przetrwa."
 british_isles.4001.a:0 "Jestem jak odrodzony Corineus!"
 british_isles.4001.b:0 "Moje królestwo to jedyny tytuł, który ma znaczenie."
 british_isles.4002.desc:0 "Po wiekach zmagań, [founder.GetFullName] przywrócił[Select_CString(founder.IsFemale, 'a', '' )] starożytne Królestwo Dumnonii, przez mieszkańców nosząco miano [founder.GetPrimaryTitle.GetAdjective], i odparł[Select_CString(founder.IsFemale, 'a', '' )] obcych najeźdźców z wyspy.\n\nChoć inni lordowie Wysp Brytyjskich niechętnie tolerują tę nowopowstałą potęgę naruszającą to, co uważają za ziemie swoich przodków, lud [founder.GetPrimaryTitle.GetAdjective] przetrwał gorsze inwazje niż te współczesne. Już teraz przygotowują się, by stawić opór nieuniknionemu, odwetowi..."
 british_isles.4002.a:0 "Onen hag oll!"
 british_isles.4002.b:0 "Wypchniemy ich z powrotem do Land's End."
 british_isles.4002.c:0 "Mniejsze królestwa przychodzą i odchodzą."
 british_isles.1011.t:0 " Niewyobrażalna okazja"
 british_isles.1011.nord:0 "Anglia to trudna, jednakże urodzajna kraina: zimy są łagodne, a lata wilgotne; idealne miejsce do prosperowania dla kolonistów i wojowników.\n\nJednak konkurencja ze strony innych ludów nordyckich i opór pozostałych rdzennych mieszkańców z roku na rok stają się coraz bardziej zaciekłe. Wszyscy walczymy o utrzymanie się na powierzchni, wydzierając sobie drobne lenna i małe królestwa, nie mogąc zdobyć prawdziwej dominacji."
 british_isles.1011.brit:0 "Z każdym rokiem nordyckie grabieże stają się coraz bardziej uciążliwe. Wysyłają więcej kolonistów, zapuszczają się dalej wzdłuż naszych wybrzeży i mordują naszych duchownych.\n\nMimo to, zjednoczenie się przeciwko obcemu zagrożeniu jest trudne. Między nordyckimi zdobywcami a gorzką dumą anglosaskich lordów wygląda na to, że nigdy nie będziemy mieli własn[Select_CString( ntd_actor.IsFemale, 'ej', 'ego' )] król[Select_CString( ntd_actor.IsFemale, 'owej', 'a' )] Anglii."
 british_isles.1011.outro:0 "\n\nMój wróg [ntd_recipient.GetTitledFirstName] jest głównym pretendentem do panowania nad państwem. Gdyby zgodził[Select_CString( ntd_recipient.IsFemale, 'a', '' )] się na jego podział, zamiast o niego rywalizować, niewielu byłoby w stanie przeciwstawić się naszej wspólnej potędze..."
 british_isles.1011.a:0 "Hmm. Wyślij list."
 british_isles.1011.a.tt:0 ""
 british_isles.1011.b:0 "List i otwarta dłoń przyjaźni."
 british_isles.1011.b.above_applies.tt:0 "#BOL Obowiązują wszystkie efekty powyższej umowy.#!"
 british_isles.1011.b.offer_faith.tt:0 "Proponujesz również podzielenie się swoją [Concept( 'faith', 'wiarą' )|E] oraz [Concept( 'friends', 'przyjaźnią' )|E]"
 british_isles.1011.c:0 "Dyplomacja to droga dla tchórza!"
 british_isles.1011.c.tt:0 ""
 british_isles.1021.t:0 "$british_isles.1011.t$"
 british_isles.1021.intro:0 "[ntd_actor.GetTitledFirstName] jest, prawdopodobnie, mo[Select_CString( ntd_actor.IsFemale, 'ją największą konkurentką', 'im największym konkurentem' )] w walce o panowanie nad Anglią. \n\nW związku z tym, list napisany [ntd_actor.GetHerHis] ręką i opatrzony [ntd_actor.GetHerHis] pieczęcią, w którym proponuje mi podział państwa, jest ostatnią rzeczą, jakiej się dziś spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\n"
 british_isles.1021.nord:0 "My foe offers me recognition and support for Nordic self-rule, and a [ntd_recipient.Custom('QueenKing')]dom of my own, equal in rank to [ntd_actor.GetHerHis]. Lands where I or those of my kind rule would fall under #EMP my#! jurisdiction."
 british_isles.1021.brit:0 "My foe offers me recognition as [ntd_recipient.Custom('QueenKing')] of $k_england$, if only I will agree to support Nordic self-rule and [ntd_actor.GetHerHis] equal rank in territories where [ntd_actor.GetSheHe] already holds lands."
 british_isles.1021.outro:0 "\n\nMuszę przyznać, że myśl o królewskiej koronie na mojej głowie jest... intrygująca."
 british_isles.1021.a:0 "Korona, której nikt nie może zaprzeczyć, powiadasz?"
 british_isles.1021.a.accepted:0 "Zaakceptowano porozumienie"
 british_isles.1021.a.accepted.tt:0 "Ty i [ntd_recipient.GetTitledFirstNameNoTooltip] dzielicie państwo między sobą"
 british_isles.1021.b:0 "Być może... być może #EMP nadszedł#! czas na zmiany..."
 british_isles.1021.b.above_applies.tt:0 "$british_isles.1011.b.above_applies.tt$"
 british_isles.1021.b.accepted.critical:0 "Zaakceptowano porozumienie #EMP i#! przyjaźń"
 british_isles.1021.b.accepted.critical.tt:0 "$british_isles.1021.a.accepted.tt$"
 british_isles.1021.c:0 "Co za zgnilizna! Niech cały świat zobaczy [ntd_actor.GetHerHis] tchórzostwo!"
 british_isles.1021.c.rejected:0 "Odrzucono porozumienie"
 british_isles.1021.c.rejected.tt:0 "Cały świat wie o twojej perfidii"
 british_isles.1021.invalidation.t:0 "Twoje porozumienie zostało unieważnione"
 british_isles.1021.invalidation.tt:0 "Można ponownie zaproponować za pomocą okna decyzji"
 negotiate_the_danelaw_each_way_effect.accepted:0 "Jeśli porozumienie zostanie zaakceptowane"
 negotiate_the_danelaw_each-way_effect.rejected:0 "Jeśli porozumienie zostanie odrzucone"
 negotiate_the_danelaw_accept_effect.partition_active.tt:0 "$k_england$ i $k_danelaw$ są [Concept( 'de_jure_partitioned', 'podzielone de iure' )|E]"
 negotiate_the_danelaw_accept_effect.de_jure_holdings_recognised.tt:0 "All $k_england_adj$ [duchies|E] that [ntd_nord.GetTitledFirstName] holds at least one [county|E] in become [de_jure|E] part of $k_danelaw_article$$k_danelaw$"
 negotiate_the_danelaw_accept_effect.independent_holdings_recognised.tt:0 "All independent $k_england_adj$ [duchies|E] with a $north_germanic_group$-[culture|E] or $germanic_religion$-[faith|E] [ruler|E] become [de_jure|E] part of $k_danelaw_article$$k_danelaw$"
 negotiate_the_danelaw_accept_effect.riled_independents_list:0 "Każdy niezależny władca Anglii"
 TRUCE_SIGNED_PARTITION:0 "Rozejm podpisany w ramach podziału królestwa\n\n"
 resolve_danelaw_partition_effect.adjust_de_jures.tt:0 "All [de_jure|E] parts of $k_danelaw_article$$k_danelaw$ are [de_jure_drift_drifted|E] into $k_england$"
 resolve_danelaw_partition_effect.coa_changed.tt:0 "$k_england$ będzie używać herbu Danelaghu"
 resolve_danelaw_partition_effect.all_claimants:0 "Wszyscy pretendenci"
 formalise_the_daneland_effect.partition_status.tt:0 "$k_england$ and $k_danelaw_article$$k_danelaw$ are no longer considered [de_jure_partitioned|E]"
 formalise_the_daneland_effect.adjust_de_jures.tt:0 "All [de_jure|E] parts of $k_danelaw_article$$k_danelaw$ are [de_jure_drift_drifted|E] into $k_daneland$"
 formalise_the_daneland_effect.all_claimants:0 "Wszyscy pretendenci"
 british_isles.1022.t:0 "$british_isles.1011.t$"
 british_isles.1022.desc:0 "In a bid to solidify their own personal power, it seems [ntd_actor.GetTitledFirstName] and [ntd_recipient.GetTitledFirstName] have signed a devilish treaty, dividing the realm of $k_england$ between them!\n\nHenceforth, areas currently under Nordic control will be subject to $k_danelaw_article$$k_danelaw$, while the remaining native states are acknowledged as $k_england_adj$ territory."
 british_isles.1022.a:0 "Cóż to za bezczelna zdrada wobec swoich roda[Select_CString( dummy_gender.IsFemale, 'czek', 'ków' )]?"
 british_isles.1022.a.tt:0 "$k_england$ i $k_danelaw$ są [Concept( 'de_jure_partitioned', 'podzielone de iure' )|E]"
 british_isles.1051.t:0 "Zjednoczone [partition_winner.GetTierAsNameNoTooltip]"
 british_isles.1051.desc:0 "At long last, none can contest my rule as the #EMP true#! [victor.GetTitleAsNameNoTooltip] of [england.GetNameNoTierNoTooltip]. With the pretender state dealt with, my ultimate hegemony over the whole of Britannia is all but assured."
 british_isles.1051.a:0 "Jedno państwo, jed[Select_CString(victor.IsFemale, 'na', 'en' )] [victor.GetTitleAsNameNoTooltip|l]!"
 british_isles.1051.a.tt:0 "[de_jure_partition|E] pomiędzy Anglią a Danelaghiem został zakończony"
 british_isles.1052.t:0 "$british_isles.1051.t$"
 british_isles.1052.desc:0 "[loser.GetFaith.FateGodName|U] played a cruel trick on me this day, handing a decisive victory to [victor.GetTitledFirstName] in the battle for $k_england$.\n\nThough I can no longer claim to rule the lands I once did, this matter is not settled as long as my line still draws breath."
 british_isles.1052.a:0 "Za tę zniewagę #EMP nadejdzie#! czas rozliczenia."
 british_isles.1052.a.tt:0 "$british_isles.1051.a.tt$"
 british_isles.1053.t:0 "$british_isles.1051.t$"
 british_isles.1053.desc:0 "Recent affairs have left [victor.GetTitledFirstName] as the sole serious contender to the $k_england_adj$ throne. Though not all yet willingly bow to the exultant monarch, it can at least be said that $k_england$ is, in spirit, whole again."
 british_isles.1053.a:0 "Stability for $k_england$ at last?"
 british_isles.1053.a.tt:0 "$british_isles.1051.a.tt$"
 british_isles.1061.t:0 "Prawo ziemi"
 british_isles.1061.desc:0 "It's been many years since Scandinavians first came to these bountiful shores. Many years of bloodshed, violence, and clashing tempers, but also of exchange, development, and melding.\n\nNo longer are the descendants of those initial colonists truly Nordic, nor are the locals the same $anglo_saxon_collective_noun$ they were when Scandinavians first arrived.\n\nWho we are now is, perhaps, difficult to say.\n\nSave that we are all who came before us, bad and good, and that our history will be $k_daneland_adj$ from now on."
 british_isles.1061.a:0 "Napiszemy ją wspólnie."
 british_isles.1062.t:0 "$british_isles.1061.t$"
 british_isles.1062.desc:0 "That cur! That wretch! That [founder.Custom('InsultAdjective')], [founder.Custom('InsultAdjective')] #EMP [founder.Custom('InsultNoun')]!#!\n\nThough the realms of $k_england$ and $k_danelaw_article$$k_danelaw$ have been partitioned for far too long, #EMP everyone#! knew that, some day, they would have been reunited.\n\nUntil today.\n\nIn a grand, pompous declaration, [founder.GetTitledFirstName] has formally renounced any claim of control over $k_england$, and, by proxy, removed any hope of easily reuniting my realm with the lands of $k_danelaw_article$$k_danelaw$!"
 british_isles.1062.a:0 "[founder.GetHerHis|U] ziemia należała niegdyś do $k_england_adj$ i znów #EMP będzie#!."
 british_isles.1063.t:0 "$british_isles.1061.t$"
 british_isles.1063.desc:0 "For years now, $k_england$ has been divided between the lands of [england.GetTitledFirstName], and [founder.GetTitledFirstName]. Though both nominally equal in rank, the tacit understanding has always been that each realm wishes to eliminate the other and elevate their monarch as the sole ruler of a united $k_england$.\n\nNo longer.\n\nIn dramatic fashion, [founder.GetTitledFirstNameNoTooltip] has announced that [founder.GetSheHe] is ceding any claim of dominion over the rest of the realm, and that [founder.GetSheHe] will henceforth rule an independent and sovereign realm."
 british_isles.1063.a:0 "Może to uspokoi trochę nastroje..."
 british_isles.1063.a.tt:0 "$british_isles.1051.a.tt$"
