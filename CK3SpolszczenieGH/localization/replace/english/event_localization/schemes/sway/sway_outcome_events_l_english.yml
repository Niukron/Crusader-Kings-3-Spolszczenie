l_english:
 sway_outcome.1001.t:0 "Przekonaj do siebie: Okazja"
 sway_outcome.1001.desc:0 "W moich staraniach, aby [target.GetTitledFirstName] przekonał[Select_CString(target.IsFemale, 'a', '' )] się do mnie, nadarzyła się okazja. Myślę, iż mogę przekonywać, że w istocie nasze cele są takie same. Kiedy będę dyktować swój następny list..."
 sway_outcome.1001.a:0 "...podkreślę nasze wspólne cele. "
 sway_outcome.1001.a.success:0 "[target.GetFirstNameNoTooltip] przekonał[Select_CString( target.IsFemale, 'a', '' )] się do ciebie"
 sway_outcome.1001.a.failure:0 "[target.GetFirstNameNoTooltip] dostrzega moje wysiłki"
 sway_outcome.1001.b:0 "...postaram zachować się subtelnie."
 sway_outcome.1002.t:0 "Przekonaj do siebie: Przekonania religijne"
 sway_outcome.1002.same_faith:0 "Wpadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na pomysł, co zrobić, aby [target.GetTitledFirstName] zacz[Select_CString(target.IsFemale, 'ęła', 'ął' )] podzielać również moje zainteresowania.\n\nMając odpowiednie argumenty, być może uda mi się przekonać [Select_CString(target.IsFemale, 'ją', 'go' )], że działam nie tylko we własnym interesie, ale również w interesie [Select_CString(EqualTo_string(ROOT.Char.GetFaith.HighGodSheHe, 'ona' ), 'samej', 'samego' )] [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]!"
 sway_outcome.1002.other_faith:0 "Wpadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na pomysł, co zrobić, aby [target.GetTitledFirstName] zacz[Select_CString(target.IsFemale, 'ęła', 'ął' )] podzielać również moje zainteresowania.\n\nMoże [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] argumentować, że wszyscy [target.GetFaith.GetAdherentNamePlural] powinni wspierać mnie, a nie jakiegokolwiek innego władcę, wyznającego [ROOT.Char.GetFaith.GetName|l]?"
 sway_outcome.1002.a:0 "Uważam, że mogę przedstawić bardzo przekonujący argument."
 sway_outcome.1002.b:0 "Może powin[Select_CString( target.IsFemale, 'nam', 'ienem' )] trzymać się dyplomatycznych uprzejmości."
 sway_outcome.1003.t:0 "Przekonaj do siebie: Igranie z losem"
 sway_outcome.1003.desc:0 "Kończę czytać ostatni list, który wysłał[Select_CString(target.IsFemale, 'a', '' )] mi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] i uśmiecham się – chyba w końcu się do mnie przekonał[Select_CString(target.IsFemale, 'a', '' )].\n\nChociaż jest to sukces, kusi mnie, aby wykorzystać tę okazję, aby spróbować zbliżyć się jeszcze bardziej..."
 sway_outcome.1003.a:0 "Czas przetestować moje umiejętności dyplomatyczne!"
 sway_outcome.1003.a.success:0 "Docenia starania"
 sway_outcome.1003.a.failure:0 "Jest obrażon[Select_CString(target.IsFemale, 'a', 'y' )]"
 sway_outcome.1003.a_friend:0 "Pozwolę, aby [friend.GetFirstNameNoTooltip] się tym zaj[Select_CString(friend.IsFemale, 'ęła', 'ął' )]."
 sway_outcome.1003.b:0 "To zwycięstwo jest wystarczające."
 sway_outcome.2001.t:0 "Przekonaj do siebie: Nieporozumienie"
 sway_outcome.2001.opening:0 "Wygląda na to, że moje dyplomatyczne zabiegi spowodowały poważne nieporozumienie! Otrzymał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] list, w którym [target.GetTitledFirstName] jasno twierdzi, że [target.GetHerHis] zdaniem dążę do zupełnie innego celu..."
 sway_outcome.2001.not_interested_relation:0 "\n\n„Jako [Select_CString(target.IsFemale, 'twoja', 'twój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], nie mogę tego zrobić, na miłość boską!”"
 sway_outcome.2001.not_interested_romantically:0 "\n\n„Chociaż mi to schlebia, uważam, że twoje zainteresowanie jest niestosowne dla osoby o twojej pozycji”."
 sway_outcome.2001.not_interested_horses:0 "\n\n„Nie sprzedam moich rasowych koni, bez względu na to, ile listów pochlebnych wyślesz!”"
 sway_outcome.2001.not_interested_toll_exemptions:0 "\n\n„Nie mogę przyznać ci zwolnienia z opłat, bez względu na to, jak wiele handlu obiecasz!”"
 sway_outcome.2001.not_interested_friend:0 "\n\n"Brzmi to tak, jakbyś naprawdę potrzebował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] przyjaciela, ale obawiam się, że nie mogę być nim dla ciebie. Mogę jednak polecić ci…”"
 sway_outcome.2001.not_interested_relics:0 "\n\n„Nie dam ci żadnej z moich relikwii, bez względu na to, ile razy byś się za mnie modlił[Select_CString(ROOT.Char.IsFemale, 'a', '' )]!”"
 sway_outcome.2001.end:0 "\n\nNie muszę czytać dalej, aby zrozumieć, o co chodzi."
 sway_outcome.2001.a:0 "To wszystko jest jakimś wielkim nieporozumieniem!"
 sway_outcome.2002.t:0 "Przekonaj do siebie: Nikczemny spisek"
 sway_outcome.2002.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )]! [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] zakończył[Select_CString(target.IsFemale, 'a', '' )] wszelkie rozmowy z tobą”.\n\nWidząc moje nagłe zainteresowanie i ilość korespondencji, będące symbolem nikczemnych planów, wygląda na to, że uważa [target.GetSheHe], iż spiskuję przeciwko [Select_CString(target.IsFemale, 'jej', 'niemu' )]!"
 sway_outcome.2002.a:0 "Chciałe[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] tylko zrobić dobre wrażenie..."
