l_english:
 sway_ongoing.1001.t:0 "Przekonaj do siebie: Kultura [target.GetCulture.GetNameNoTooltip|l]"
 sway_ongoing.1001.desc:0 "Mieszczanin, którego kultura jest [target.GetCulture.GetNameNoTooltip|l], został napadnięty na ulicach [capital.GetTitle.GetAdjectiveNoTooltip] z powodu jakiegoś drobnego wykroczenia.\n\nWystępując w jego obronie być może [Select_CString( ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] sprawić, że [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], będącej tej samej kultury co mieszczanin, uwierzy w moje dobre intencje. Jednakże [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]... ryzykuję zrażenie swoich pobratymców..."
 sway_ongoing.1001.a:0 "[target.GetCulture.GetCollectiveNounNoTooltip] są dobrymi ludźmi."
 sway_ongoing.1001.b:0 "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] to ludzie o ponadprzeciętnej moralności!"
 sway_ongoing.1002.t:0 "Przekonaj do siebie: Komplementy"
 sway_ongoing.1002.desc:0 "Aby [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] stał[Select_CString( target.IsFemale, 'a', '' )] się bardziej podatn[Select_CString( target.IsFemale, 'a', 'y' )] na podejmowane przeze mnie próby zbliżenia się do nie[Select_CString( target.IsFemale, 'j', 'go' )], mogę zawrzeć komplement w moim następnym poselstwie na [target.GetHerHis] dwór.\n\nNa pewno wspomnę o [target.GetHerHis]..."
 sway_ongoing.1002.success.tt:0 "Tak jak zdecyduje [friend.GetTitledFirstNameNoTooltip]:"
 sway_ongoing.1002.b:0 "Postaram się, aby było to krótkie i profesjonalne."
 sway_ongoing.1003.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 sway_ongoing.1003.desc:0 "Nasza niedawna korespondencja była dla mnie źródłem radości. Nie mogę oprzeć się wrażeniu, że oboje moglibyśmy skorzystać na częstszym kontakcie."
 sway_ongoing.1003.a:0 "Idealnie!"
 sway_ongoing.1004.desc:0 "Nasza niedawna korespondencja pozostawiła wiele do życzenia. Proszę powstrzymać się od osobistych uwag w przyszłości."
 sway_ongoing.1004.a:0 "O nie..."
 sway_ongoing.1005.t:0 "Przekonaj do siebie: Dobr[Select_CString(target.IsFemale, 'a', 'y' )] [target.GetTitleAsNameNoTooltip|l]"
 sway_ongoing.1005.desc:0 "Podczas goszczenia panów i pań z bliskich i dalekich ziem, pojawiły się pewne okazje, aby [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], został[Select_CString( target.IsFemale, 'a przedstawiona', ' przedstawiony' )] w dobrym świetle.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], powiedz, proszę, kim jest najbardziej [target.Custom('FormalComplimentAdjective')] [Select_CString( target.IsFemale, 'osoba, o której słyszałeś', 'człowiek, o którym słyszałeś' )]?”"
 sway_ongoing.1005.a:0 "[target.GetTitledFirstNameNoTooltip], bez dwóch zdań!"
 sway_ongoing.1005.b:0 "No cóż, ja, oczywiście!"
 sway_ongoing.1006.t:0 "Zaprzyjaźnij się: Infiltratorzy"
 sway_ongoing.1006.desc:0 "Doszły mnie słuchy, że część miejscowego pospólstwa przenosi się do [capital.GetTitle.GetAdjectiveNoTooltip], stolicy, którą rządzi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nMiejscowi, nowo osiedleni czy nie, wychwalając mnie, z pewnością nie zaszkodzą [target.GetHerHis] opinii na mój temat..."
 sway_ongoing.1006.a:0 "„Weź to złoto i upewnij się, że cię wysłuchają”."
 sway_ongoing.1006.b:0 "To nie jest tego warte."
 sway_ongoing.5001.t:0 "Przekonaj do siebie: Sprawy osobiste"
 sway_ongoing.5001.desc:0 "Podczas naszej ostatniej korespondencji [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wyraził[Select_CString( target.IsFemale, 'a', '' )] chęć większego skupienia się na swoich ambicjach i zainteresowaniach.\n\n#EMP M[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )]#! upewnić się, że nasze kolejne listy będą zawierały więcej informacji na temat, który jest bliski je[Select_CString( target.IsFemale, 'j', 'go' )] sercu..."
 sway_ongoing.5001.diplomacy_lifestyle:0 "Myślę, że lubi skupiać się na sprawach dyplomatycznych."
 sway_ongoing.5001.martial_lifestyle:0 "Słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że ceni sobie sztukę wojenną."
 sway_ongoing.5001.stewardship_lifestyle:0 " Rządzenie państwem z pewnością leży w kręgu je[Select_CString( target.IsFemale, 'j', 'go' )] zainteresowań."
 sway_ongoing.5001.intrigue_lifestyle:0 "Z pewnością lubi podstępy i intrygi."
 sway_ongoing.5001.learning_lifestyle:0 "Wierzę, że nic tak nie przyciąga je[Select_CString( target.IsFemale, 'j', 'go' )] uwagi jak dobra książka!"
 sway_ongoing.5001.a.tt:0 "Będę subtelnie poruszać ten temat w kolejnych listach"
 sway_ongoing.5001.b:0 "To nie jest moja sprawa."
 sway_ongoing.5002.t:0 "Sprawy osobiste"
 sway_ongoing.5002.desc_opening:0 "Podczas naszej ostatniej korespondencji [owner.Custom2('MyCharacterIntroductionNoComma', target)] wspomniał[Select_CString(owner.IsFemale, 'a', '' )] mimochodem o"
 sway_ongoing.5002.desc_diplomacy:0 "ostatniej rozmowie, którą odbył[Select_CString(owner.IsFemale, 'a', '' )]"
 sway_ongoing.5002.desc_martial:0 "stanie [owner.GetHerHis] wojsk"
 sway_ongoing.5002.desc_stewardship:0 "administracji [owner.GetHerHis] państwem"
 sway_ongoing.5002.desc_intrigue:0 "subtelności dworskich intryg"
 sway_ongoing.5002.desc_learning:0 "książce, którą niedawno przeczytał[Select_CString(owner.IsFemale, 'a', '' )]"
 sway_ongoing.5002.desc_fallback:0 "temacie niezwiązanym z naszą rozmową"
 sway_ongoing.5002.desc_success:0 "– Nie wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [owner.GetSheHe] też jest zainteresowany tematem!"
 sway_ongoing.5002.desc_failure:0 "– jak gdyby ten temat mnie jeszcze interesował!"
 sway_ongoing.5002.desc_ending:0 "\n\nListy te powinny mieć charakter ściśle dyplomatyczny, ale oczywiście czasami poruszają bardziej osobiste tematy..."
 sway_ongoing.5002.a:0 "Porozmawiajmy o tym więcej!"
 sway_ongoing.5002.b:0 "Och, #EMP proszę#! powiedz mi więcej!"
 sway_ongoing.5002.b.tt:0 "Chyba poprawię [owner.GetHerHim] humor..."
 sway_ongoing.5002.c:0 "Był[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] wdzięczn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], gdybyśmy trzymali się bardziej odpowiednich tematów."
 sway_ongoing.5003.desc_opening:0 "W swojej odpowiedzi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] zachęcił[Select_CString( target.IsFemale, 'a', '' )] mnie do lekkiego zanurzenia się w bardziej osobiste tematy!"
 sway_ongoing.5003.desc_nonsense:0 "\n\nTeraz muszę tylko udawać, że wiem coś na temat [owner.Custom('LifestyleFocusTopic')]..."
 sway_ongoing.5003.desc:0 "\n\nCo za gratka, że [Select_CString(target.IsFemale, 'ją', 'go' )] również interesuje temat [owner.Custom('LifestyleFocusTopic')]."
 sway_ongoing.5003.a:0 "Korespondujmy jeszcze więcej!"
 sway_ongoing.5003.b_diplomacy:0 "„Więc... co z wasalami?”"
 sway_ongoing.5003.b_martial:0 "„Więc... co z mieczami?”"
 sway_ongoing.5003.b_stewardship:0 "„Więc... co ze złotem?”"
 sway_ongoing.5003.b_intrigue:0 "„Więc... co ze spiskami?”"
 sway_ongoing.5003.b_learning:0 "„Więc... co z listami?”"
 sway_ongoing.5003.b.tt:0 "Mam nadzieję, że to kupi!"
 sway_ongoing.5003.c:0 "Nie mogę tego zrobić!"
 sway_ongoing.5004.desc:0 "W swojej odpowiedzi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] poprosił mnie o zaprzestanie moich osobistych dociekań i trzymanie się tematu.\n\n„Nie doceniam tych prób odwrócenia mojej uwagi” – powiedział[Select_CString(target.IsFemale, 'a', '' )]."
 sway_ongoing.5004.desc_nonsense:0 "\n\nMoże to i dobrze... i tak niewiele wiem na temat [owner.Custom('LifestyleFocusTopic')]."
 sway_ongoing.5004.a:0 "Warto było spróbować!"
 sway_ongoing.5005.desc:0 "W swojej ostatniej odpowiedzi [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wyznaje, że tak naprawdę nic nie wie na temat [owner.Custom('LifestyleFocusTopic')] i tylko udawał[Select_CString(owner.IsFemale, 'a', '' )] dla dobra naszej rozmowy!"
 sway_ongoing.5005.a:0 "Co za kłamca! Ale nie martw się, nikomu nie powiem."
 sway_ongoing.5006.desc:0 "W swojej ostatniej odpowiedzi [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wyznaje, że tak naprawdę nic nie wie na temat [target.Custom('LifestyleFocusTopic')] i tylko udawał[Select_CString(target.IsFemale, 'a', '' )] dla dobra naszej rozmowy!"
 sway_ongoing.5007.desc:0 "Ostatni list, który przysłał[Select_CString( owner.IsFemale, 'a', '' )] do mnie [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], zawierał całe fragmenty traktujące na temat [owner.Custom('LifestyleFocusTopic')]! Nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pojęcia, że [owner.GetSheHe] tak bardzo interesuje się takimi rzeczami...\n\nTo mogło się zacząć od tego, że po prostu [owner.GetHerHim] pobłażał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ale teraz może być zbyt późno, aby się z tego wycofać..."
 sway_ongoing.5007.b.tt:0 "Mam nadzieję, że to kupi!"
 sway_ongoing.5009.desc_success:0 "Po długich dyskusjach, które ja i [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wspólnie prowadziliśmy na temat [owner.Custom('LifestyleFocusTopic')], a także zrealizowanych przeze mnie badaniach w celu zwiększenia swojej wiedzy, zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę z tego, że to zagadnienie nie jest mi tak obce, jak kiedyś."
 sway_ongoing.5009.desc_owner_discovered:0 "W ostatniej korespondencji [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wyraził[Select_CString( target.IsFemale, 'a', '' )] podejrzenia, co do mojego stanu wiedzy w kwestii [owner.Custom('LifestyleFocusTopic')].\n\nKiedy czytam ostatni otrzymany list, zdaję sobie sprawę, że mój podstęp został odkryty. Dalej pisze [target.GetSheHe] o "wyraźnym braku zrozumienia" i "haniebnym pokazie głupoty"."
 sway_ongoing.5009.desc_target_discovered:0 "W ostatniej korespondencji [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wykazał[Select_CString( target.IsFemale, 'a', '' )] się karygodnym brakiem zrozumienia [owner.Custom('LifestyleFocusTopic')].\n\nJeżeli nawet ja wiem, że [target.GetSheHe] plecie bzdury, to znaczy, że jest już naprawdę bardzo #EMP źle!#!"
 sway_ongoing.5009.a:0 "Naprawdę dużo się nauczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!"
 sway_ongoing.5009.b:0 "Auć."
 sway_ongoing.5009.c:0 "Nie martw się. Nikomu nie powiem."
 sway_ongoing.5010.desc_success:0 "Po długich dyskusjach, które ja i [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wspólnie prowadziliśmy na temat [owner.Custom('LifestyleFocusTopic')], a także zrealizowanych przeze mnie badaniach w celu zwiększenia swojej wiedzy, zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę z tego, że to zagadnienie nie jest mi tak obce, jak kiedyś."
 sway_ongoing.5010.desc_target_discovered:0 "W ostatniej korespondencji [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wyraził[Select_CString( owner.IsFemale, 'a', '' )] podejrzenia, co do mojego stanu wiedzy w kwestii [owner.Custom('LifestyleFocusTopic')].\n\nKiedy czytam ostatni otrzymany list, zdaję sobie sprawę, że mój podstęp został odkryty. Dalej pisze [owner.GetSheHe] o "wyraźnym braku zrozumienia" i "haniebnym pokazie głupoty"."
 sway_ongoing.5010.desc_owner_discovered:0 "W ostatniej korespondencji [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wykazał[Select_CString( owner.IsFemale, 'a', '' )] się karygodnym brakiem zrozumienia [owner.Custom('LifestyleFocusTopic')].\n\nJeżeli nawet ja wiem, że [owner.GetSheHe] plecie bzdury, to znaczy, że jest już naprawdę bardzo #EMP źle!#!"
 sway_ongoing.5011.t:0 "Przekonaj do siebie: Wizyta"
 sway_ongoing.5011.desc_opening:0 "Kiedy przejeżdżam ulicami [capital.GetTitle.GetAdjectiveNoTooltip], stolicy, którą włada [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], otrzymuję zaproszenie do odwiedzenia [target.GetHerHis] [target.Custom('ResidenceBuildingDop')].\n\nGdy tylko przybywam,"
 sway_ongoing.5011.desc_friendly:0 "wita mnie z otwartymi ramionami"
 sway_ongoing.5011.desc_dislike:0 "wita mnie z niezadowoleniem"
 sway_ongoing.5011.desc_normal:0 "wita mnie z szacunkiem"
 sway_ongoing.5011.desc:0 "i oprowadza. Jedna rzecz, która mnie uderzyła to fakt, że to miejsce jest pełne niedokończonych projektów..."
 sway_ongoing.5011.a:0 "Zostanę na chwilę."
 sway_ongoing.5011.a.tt:0 "Może będę [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] [target.GetHerHim] pomóc"
 sway_ongoing.5011.b:0 "Po prostu pokaż mi moje komnaty."
 sway_ongoing.5011.b.tt:0 "Wyjadę o świcie"
 sway_ongoing.5013.desc_opening:0 "Biblioteka z książkami poukładanymi w kątach, niedokończone projekty budowlane dookoła – przede wszystkim cała jadalnia – i skrzynia ze złotem stojąca na środku korytarza...\n\nRezydencja, w której mieszka [target.GetTitledFirstName] jest w całkowitym nieładzie!"
 sway_ongoing.5012.a_trait:0 "Naprawię jadalnię."
 sway_ongoing.5012.a:0 "Myślę, że mogę pomóc w jadalni."
 sway_ongoing.5012.a.tt:0 "[target.GetTitledFirstNameNoTooltip] zareaguje na twoje działanie"
 sway_ongoing.5012.a_success:0 "Odnoszę sukces"
 sway_ongoing.5012.a_failure:0 "Tylko pogarszam sprawę"
 sway_ongoing.5012.b_trait:0 "Uporządkuję te książki..."
 sway_ongoing.5012.b:0 "Książki... biedne książki!"
 sway_ongoing.5012.b.tt:0 "Spróbuję uporządkować bibliotekę"
 sway_ongoing.5012.b_success:0 "Wszystko jest posortowane i w porządku"
 sway_ongoing.5012.b_failure:0 "Robię tylko większy bałagan"
 sway_ongoing.5012.c:0 "Ta skrzynia złota #EMP nie jest#! w ogóle strzeżona."
 sway_ongoing.5012.c.tt:0 "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem')] [Select_CString(target.IsFemale, 'ją', 'go' )] ostrzec."
 sway_ongoing.5012.c_success:0 "Bierze sobie moje ostrzeżenie do serca"
 sway_ongoing.5012.c_failure:0 "Myśli, że coś planuję"
 sway_ongoing.5012.d:0 "Pójdę do łóżka."
 sway_ongoing.5013.desc_expansion_success:0 "Wystarczyło tylko trochę uwagi – wkrótce jadalnia, którą budował[Select_CString(target.IsFemale, 'a', '' )] [target.GetTitledFirstNameNoTooltip], będzie na dobrej drodze do ukończenia."
 sway_ongoing.5013.desc_expansion_failure:0 "Pomimo moich najlepszych starań, jadalnia, którą budował[Select_CString(target.IsFemale, 'a', '' )] [target.GetTitledFirstNameNoTooltip] wygląda jeszcze gorzej po mojej interwencji..."
 sway_ongoing.5013.desc_library_success:0 "Oprawione książki, luźne dokumenty, zdobione grzbiety... Po wielu porządkach w bibliotece, której właścicielem jest [target.GetTitledFirstNameNoTooltip], udało się zaprowadzić pewne pozory porządku."
 sway_ongoing.5013.desc_library_failure:0 "Oprawione książki, luźne dokumenty, zdobione grzbiety... Pomimo moich najlepszych starań, nie mogę uporządkować biblioteki, której właścicielem jest [target.GetTitledFirstNameNoTooltip]."
 sway_ongoing.5013.desc_gold_success:0 "Kiedy wyjaśniam, jak niebezpieczne jest trzymanie skrzyni ze złotem na widoku, widzę jak [target.GetTitledFirstNameNoTooltip] otwiera oczy ze zdumienia.\n\n„Och, oczywiście, że nie powinno jej tam być! Dziękuję [ROOT.Char.GetTitledFirstNameNoTooltip]”."
 sway_ongoing.5013.desc_gold_failure:0 "Kiedy próbuję wyjaśnić, jak niebezpieczne jest trzymanie skrzyni ze złotem na widoku, widzę jak [target.GetTitledFirstNameNoTooltip] mruży oczy.\n\n„A z #EMP jakiego#! dokładnie powodu przyglądasz się mojemu złotu?”"
 sway_ongoing.5013.desc_steal_success:0 "„Moje złoto! Gdzie się podziało moje złoto?!”\n\nWidzę, jak zrozpaczon[Select_CString(target.IsFemale, 'a', 'y' )] [target.GetTitledFirstName] stoi w korytarzu przed pustą skrzynią. „Och, [ROOT.Char.GetTitledFirstNameNoTooltip], gdybym tylko cię posłuchał[Select_CString(target.IsFemale, 'a', '' )]!”"
 sway_ongoing.5013.desc_end_good:0 "\n\nZrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wszystko, co w mojej mocy, aby [target.GetHerHim] pomóc."
 sway_ongoing.5013.desc_end_bad:0 "\n\nTo była wyboista droga, ale zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wszystko, co w mojej mocy, aby [target.GetHerHim] pomóc."
 sway_ongoing.5013.desc_good:0 "\n\nSprawy wyglądają dobrze, a są jeszcze inne rzeczy, w których mogę [target.GetHerHim] pomóc."
 sway_ongoing.5013.desc_bad:0 "\n\nMoże nie wszystko idzie dobrze, ale są jeszcze inne obszary, w których mogę pomóc!"
 sway_ongoing.5013.c:0 "Wiem, jak sprawić, aby zacz[Select_CString( target.IsFemale, 'ęła', 'ął' )] słuchać...!"
 sway_ongoing.5013.c.tt_intrigue:0 "A co, gdyby coś się stało z [target.GetHerHis] złotem..."
 sway_ongoing.5013.d:0 "#EMP Teraz#! czas do łóżka."
 sway_ongoing.5014.desc_opening:0 "Zauważył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że przy wejściu stoi [target.GetTitledFirstName] czekając[Select_CString(target.IsFemale, 'a', 'y' )], by pożegnać mnie rano. Kiedy podchodzę, słyszę jak mamrocze do siebie.\n\n"
 sway_ongoing.5014.desc_great:0 "„Jest świetn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], rezydencja wygląda jak nowa...”"
 sway_ongoing.5014.desc_good:0 "„Naprawdę uporządkował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] to miejsce”"
 sway_ongoing.5014.desc_bad:0 "„Naprawdę zdewastował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] to miejsce"
 sway_ongoing.5014.desc_failed_but:0 "ale"
 sway_ongoing.5014.desc_failed_dot:0 "–"
 sway_ongoing.5014.desc_failed_three:0 "zrujnował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] moją bibliotekę, jadalnię #EMP i#! próbował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] ukraść moje złoto...”"
 sway_ongoing.5014.desc_failed_library_gold:0 "zrujnował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] moją bibliotekę #EMP i#! próbował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] ukraść moje złoto...”"
 sway_ongoing.5014.desc_failed_expansion_library:0 "zrujnował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] moją bibliotekę i jadalnię...”"
 sway_ongoing.5014.desc_failed_expansion_gold:0 "zrujnował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] moją jadalnię #EMP i#! próbował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] ukraść moje złoto...”"
 sway_ongoing.5014.desc_failed_expansion:0 "zrujnował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] moją jadalnię...”"
 sway_ongoing.5014.desc_failed_library:0 "zrujnował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] moją bibliotekę...”"
 sway_ongoing.5014.desc_failed_gold:0 "próbował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] ukraść moje złoto...”"
 sway_ongoing.5014.desc_ending:0 "\n\n„#EMP Ekhem#!”. Po szybkim pożegnaniu wracam wkrótce do domu."
 sway_ongoing.5014.a_good:0 "Cieszę się, że mogł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] pomóc!"
 sway_ongoing.5014.a_bad:0 "Tak chyba będzie najlepiej."
