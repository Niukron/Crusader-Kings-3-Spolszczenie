l_english:
 court_outcome.0001.t:0 "$court_event_title$ Teraz lub nigdy"
 court_outcome.0001.desc:0 "Och, [target.GetFirstName], [target.Custom('LoverPetName_possessive')]! Tęsknię za twoimi objęciami! Myślę, że umrę bez słodkiego nektaru twoich pocałunków!\n\nNawet jeśli moje uczucia są czyste, jest tak wielu, którzy nas osądzą. Czy powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] do [Select_CString(target.IsFemale, 'niej', 'niego' )] pójść? A może muszę trzymać się z daleka?"
 court_outcome.0001.b:0 "Nie mogę ryzykować [target.GetHerHis] bezpieczeństwa..."
 court_outcome.0001.a:0 "Nic nie może nas rozdzielić!"
 court_outcome.0003.t:0 "Czy to jest miłość?"
 court_outcome.0003.success.desc:0 "Z trudem przypominam sobie, jak wyglądało moje życie, zanim [owner.GetFirstName] wyznał[Select_CString( owner.IsFemale, 'a', '' )] mi swoje uczucia. Tamte dni wydają się takie mroczne, takie ponure... Ale z ni[Select_CString( owner.IsFemale, 'ą', 'm' )] u mego boku, wszystko nagle wydaje się możliwe!\n\nChciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )], abyśmy mogli żyć wiecznie w ten sposób, ale w głębi duszy wiem, że muszę dokonać wyboru. Czy jestem na tyle odważn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], by poddać się swoim uczuciom, czy też na zawsze muszę zamknąć przed ni[Select_CString( owner.IsFemale, 'ą', 'm' )] swoje serce?"
 court_outcome.0003.failure.desc:0 "Z trudem przypominam sobie, jak wyglądało moje życie, zanim [owner.GetFirstName] wyznał[Select_CString( owner.IsFemale, 'a', '' )] mi miłość. Schlebia mi to, ale jestem też przytłoczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] je[Select_CString( owner.IsFemale, 'j', 'go' )] uwagą. Tęsknię za ciszą i spokojem.\n\nMimo tego nie mogę uwolnić się od obaw. Czy odrzucił[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] swoją jedyną szansę na prawdziwą miłość? To nie może być słuszne! Ale czy to możliwe...?"
 court_outcome.0003.a:0 "Jestem tw[Select_CString( ROOT.Char.IsFemale, 'oja', 'ój' )]. Teraz i na zawsze!"
 court_outcome.0003.a.tt:0 "[owner.GetShortUIName|U] może zostać moją bratnią duszą"
 court_outcome.0003.b.success:0 "Jeden pocałunek prawdziwej miłości to wszystko, co mogę dać."
 court_outcome.0003.b.failure:0 "[owner.GetSheHe|U] za swoje oddanie zasługuje chociaż na pocałunek."
 court_outcome.0003.b.tt:0 "[owner.GetShortUIName|U] #bold nie#! zostanie moją bratnią duszą"
 court_outcome.0003.c:0 "To zauroczenie zakończy się dzisiaj wraz zachodem słońca."
 court_outcome.kiss.tt:0 "[target.GetShortUIName|U] i ja całujemy się"
 court_outcome.0001.a.tt:0 "Kontynuuję swoją próbę romansu z [target.GetTitledFirstName]"
 court_outcome.1000.t:0 "$court_event_title$ Dziki łów"
 court_outcome.1000.i_invite.desc:0 "Kiedy [target.GetTitledFirstName] zasugerował[Select_CString(target.IsFemale, 'a', '' )] polowanie, nie wahał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się go zorganizować. Zrobił[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] wszystko, żeby [target.Custom('LoverPetName')] był[Select_CString(target.IsFemale, 'a', '' )] ze mną chociaż przez chwilę!"
 court_outcome.1000.own_invite.desc:0 "Kiedy [target.GetFirstName] zaprosił[Select_CString( target.IsFemale, 'a', '' )] mnie na polowanie, bez wahania się zgodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Nie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie wyobrazić piękniejszego widoku niż je[Select_CString( target.IsFemale, 'j', 'go' )] olśniewający profil na grzbiecie ogiera!"
 court_outcome.1000.liege_invite.desc:0 "Kiedy [target_host.Custom2('NamePossessiveCharacterIntroduction', target)] zaprosił[Select_CString(target.IsFemale, 'a', '' )] mnie na polowanie, bez wahania się zgodził[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. Zrobił[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] wszystko, żeby [target.Custom('LoverPetName')] był[Select_CString(target.IsFemale, 'a', '' )] ze mną chociaż przez chwilę!"
 court_outcome.1000.end.desc:0 "\n\nPrzedzieram się przez zarośla, mój paź drepcze mi po pietach, a mój pies jest tuż za mną. Wygląda na to, że znalazł trop! Nagle moją koncentrację przerywa krzyk [Select_CString(target.IsFemale, 'kobiety', 'mężczyzny' )]!"
 court_outcome.1000.a:0 "„Idę po ciebie, kochanie!”"
 court_outcome.1000.b:0 "Może mądrzejszym rozwiązaniem byłoby wysłać gońca..."
 court_outcome.1000.c:0 "To pewnie był tylko ptak."
 court_outcome.1000.b.failure:0 "[target.GetFirstNameNoTooltip] został[Select_CString( target.IsFemale, 'a', '' )] zaatakowan[Select_CString( target.IsFemale, 'a', 'y' )] przez dziką bestię"
 court_outcome.1000.b.success:0 "[target.GetFirstNameNoTooltip] nigdy nie był[Select_CString(target.IsFemale, 'a', '' )] w niebezpieczeństwie"
 court_outcome.1001.desc:0 "Docieram na polanę w ciągu minuty, która wydawała się trwać niczym godzina. [target.GetFirstName] leży na ziemi rozwichrzon[Select_CString( target.IsFemale, 'a', 'y' )] i pozbawion[Select_CString( target.IsFemale, 'a', 'y' )] broni. Naprzeciwko nie[Select_CString( target.IsFemale, 'j', 'go' )] stoi ogromny [ROOT.Char.Custom('LocalAnimal')], który właśnie przymierza się do ataku!\n\nMoja strzała trafia celnie i bestia pada na ziemię. Przez chwilę [target.GetFirstNameNoTooltip] tkwi unieruchomion[Select_CString( target.IsFemale, 'a', 'y' )], ale niebawem zaczyna utykać w moim kierunku i rzuca mi się w ramiona."
 court_outcome.1001.a:0 "Potrzebuję cię, moja miłości, tu i teraz!"
 court_outcome.1001.b:0 "Jeden słodki pocałunek to jedyna nagroda, której pragnę."
 court_outcome.1002.desc:0 ""[target.GetFirstName]! Już biegnę!" Przebijam się na polanę przez wysokie zarośla; moje serce bije dziko, pot spływa mi po twarzy.\n\nScena, którą zobaczył[Select_CString( owner.IsFemale, 'am', 'em' )] nie jest tym, czego się podziewał[Select_CString( owner.IsFemale, 'am', 'em' )]. Owszem, jest [ROOT.Char.Custom('LocalAnimal')], jednakże między jego oczami tkwi strzała. [target.GetFirstNameNoTooltip] opuszcza swój łuk i odwraca się w moją stronę.\n\n"O co chodzi, [owner.GetTitledFirstNameNoTooltip]? Czyżbyś uważał[Select_CString( owner.IsFemale, 'a', '' )] mnie za niezdoln[Select_CString( target.IsFemale, 'ą', 'ego' )] do obrony?"."
 court_outcome.1002.a:0 "Czy... czy ja się zgubił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 court_outcome.1005.desc:0 "Gdy się zbliżam, krzyki się nasilają. To musi być [Select_CString(target.IsFemale, 'moja', 'mój' )] [target.Custom('RomanticComplimentAdjective')] [target.GetFirstName] — wszędzie rozpoznałabym [target.GetHerHis] głos!\n\nJednakże w [target.GetHerHis] krzykach jest coś #EMP dziwnego#!. Nie brzmią tak, jakby [target.GetFirstNameNoTooltip] się bał[Select_CString(target.IsFemale, 'a', '' )]... albo cierpiał[Select_CString(target.IsFemale, 'a', '' )] z bólu.\n\nSerce mi się kraje, gdy w końcu [Select_CString(target.IsFemale, 'ją', 'go' )] widzę: nag[Select_CString(target.IsFemale, 'ą', 'iego' )] jak w dniu narodzin i tarzając[Select_CString(target.IsFemale, 'ą', 'ego' )] się w trawie, a [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] razem z [Select_CString(target.IsFemale, 'nią', 'nim' )]."
 court_outcome.1005.a:0 "Najwyraźniej nie ma dla mnie miejsca w [target.GetHerHis] sercu."
 court_outcome.1005.b:0 "[targets_lover.GetFirstNameNoTooltip] pożałuje dnia, w którym [Select_CString(targets_lover.IsFemale, 'weszła', 'wszedł' )] mi w drogę!"
 court_outcome.1005.c:0 "Uratuję [Select_CString(target.IsFemale, 'ją', 'go' )] przed tą bestią!"
 court_outcome.1005.c.murder_undiscovered:0 "[targets_lover.GetFirstNameNoTooltip] zostaje trafion[Select_CString(targets_lover.IsFemale, 'a', 'y' )] moją strzałą"
 court_outcome.1005.c.murder_discovered:0 "[targets_lover.GetFirstNameNoTooltip] zostaje trafion[Select_CString(targets_lover.IsFemale, 'a', 'y' )] moją strzałą, ale odkryto mnie"
 court_outcome.1005.c.murder_attempt:0 "Chybiam i uciekam"
 court_outcome.1005.d:0 "Jeśli ja nie mogę [Select_CString(target.IsFemale, 'jej', 'go' )] mieć, nikt nie będzie miał!"
 court_outcome.1005.d.murder_undiscovered:0 "[target.GetFirstNameNoTooltip] zostaje trafion[Select_CString(target.IsFemale, 'a', 'y' )] moją strzałą"
 court_outcome.1005.d.murder_discovered:0 "[target.GetFirstNameNoTooltip] zostaje trafion[Select_CString(target.IsFemale, 'a', 'y' )] moją strzałą, ale odkryto mnie"
 court_outcome.1003.t:0 "Dziki łów"
 court_outcome.1004.desc:0 "Jadę konno, gdy mój koń nagle zjeżdża z drogi. Upadek jest nieunikniony i wypycha mi powietrze z płuc. Kiedy podnoszę głowę, widzę, że [owner.Custom('LocalAnimal')] stoi ze mną twarzą w twarz!\n\nZanim zdążył[Select_CString(target.IsFemale, 'am', 'em' )] krzyknąć, bestia pada, a między jej oczami pojawia się strzała.\n\n„[target.GetFirstNameNoTooltip], [target.Custom('LoverPetName_possessive')]! Myślał[Select_CString(owner.IsFemale, 'am', 'em' )], że cię stracił[Select_CString(owner.IsFemale, 'am', 'em' )]!” [Select_CString(ROOT.Char.IsFemale, 'Moją bohaterką', 'Moim bohaterem' )] jest nikt inny jak [owner.GetTitledFirstName]!"
 court_outcome.1003.b:0 "Łączymy się w pocałunku słodkim jak miód."
 court_outcome.1100.t:0 "$court_event_title$ Intruz"
 court_outcome.1100.start.desc:0 "[target.GetTitledFirstName] ukazuje mi się za każdym razem, gdy tylko zamykam oczy. Sen nie nadchodzi. Nie mogę czekać ani chwili dłużej - skryt[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] w cieniu, podążam do"
 court_outcome.1100.targets_residence.desc:0 "[target.GetHerHis] [target.Custom('ResidenceBuildingDop')]."
 court_outcome.1100.my_residence.desc:0 "ogrodu znajdującego się przed [target.GetHerHis] kwaterą."
 court_outcome.1100.targets_host_residence.desc:0 "[target.Custom('ResidenceBuildingDop')], w którym przebywa [target_host.GetTitledFirstName]."
 court_outcome.1100.end.desc:0 "\n\nWidok okna komnaty, w której na co dzień przebywa [target.GetFirstNameNoTooltip], sprawia, że serce mi się kraje. Tak blisko, a jednak tak daleko!\n\nAle zaraz, kto wspina się na wieżę? Cienista postać zatrzymuje się pod oknem i otwiera okiennice..."
 court_outcome.1100.a:0 "[target.Custom('LoverPetName')|U] jest w niebezpieczeństwie — Muszę [Select_CString(target.IsFemale, 'ją', 'go' )] uratować!"
 court_outcome.1100.b:0 "„Straż! #EMP Straż!#! W wieży jest intruz!"
 court_outcome.1100.b.failure:0 "[target.GetShortUIName|U] zostaje zranion[Select_CString(target.IsFemale, 'a', 'y' )] przez intruza"
 court_outcome.1100.b.success:0 "[target.GetShortUIName|U] ucieka bez szwanku"
 court_outcome.1100.c:0 "Nie przysz[Select_CString(ROOT.Char.IsFemale, 'łam', 'edłem' )] tu, by walczyć z włamywaczem."
 court_outcome.1101.start.desc:0 "Odgłosy walki powyżej to największy motywator, jaki kiedykolwiek znał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. Nie bacząc na życie i zdrowie, wciągam się przez okno komnaty, w której na co dzień przebywa [target.GetTitledFirstName].\n\n"
 court_outcome.1101.owner_fights.desc:0 "Czuję się, jakbym nurkował[Select_CString(GetPlayer.IsFemale, 'a', '' )] w zamarzniętym jeziorze. [target.GetFirstNameNoTooltip] leży na podłodze, a intruz[Select_CString(ROOT.Char.IsFemale, 'ka', '' )] na [Select_CString(target.IsFemale, 'niej', 'nim' )], a między nimi lśni ostrze. Z rykiem chwytam złoczyńcę za kołnierz i rzucam [Select_CString(ROOT.Char.IsFemale, 'nią', 'nim' )] o ścianę. Od tego momentu wszystko się rozmywa.\n\nKiedy niebezpieczeństwo minęło, zwracam się do [Select_CString(target.IsFemale, 'niej', 'niego' )]."
 court_outcome.1101.target_fights.desc:0 "Widok, z którym się spotykam, nie jest tym, czego się spodziewał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. Przewrócone meble, poszarpane zasłony i [target.GetFirstName] stojąc[Select_CString(target.IsFemale, 'a', 'y' )] nad nieruchomym ciałem z zakrwawionym sztyletem w ręku."
 court_outcome.1101.end.desc:0 "„Wszystko w porządku?” — pytam ostrożnie. Jakby moje słowa były zaklęciem, [target.GetFirstNameNoTooltip] w końcu wychodzi z letargu i rzuca się w moje ramiona: „Dzięki [target.GetFaith.CustomLoc('HighGodNameCel')], że tu jesteś, [ROOT.Char.GetFirstNameNoTooltip]!”."
 court_outcome.1101.a:0 "Nigdy więcej nie pozwolę ci wpaść w niebezpieczeństwo!"
 court_outcome.1102.end.desc:0 "„Co ty tu robisz?!” — pyta drżącym głosem. Podnoszę ręce, w geście pokoju, lecz [target.GetSheHe] wyciąga sztylet: „Nie zbliżaj się! Odejdź natychmiast, albo #EMP zrobię#! ci krzywdę!”."
 court_outcome.1102.a:0 "Probował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ci tylko pomóc."
 court_outcome.1103.desc:0 "Odgłosy walki powyżej to największy motywator, jaki znam. Zanim zdążył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] obmyślić plan, docieram do okna. Podciągam się i zastany widok nie jest taki, jakiego się spodziewał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )].\n\n[target.GetTitledFirstName] nie do końca... #EMP walczy#!. Nie, wygląda na to, że [target.GetSheHe] i [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] doskonale się ze sobą bawią."
 court_outcome.1105.t:0 "Intruz"
 court_outcome.1105.start.desc:0 "#EMP Trzask!#! Gdzie... ja jestem? Co się dzieje? Widzę tylko ciemność, lecz moje oczy stopniowo się przystosowują. #EMP [ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')]#!, ktoś stoi przy oknie do mojej sypialni!\n\n"
 court_outcome.1105.owner_fights.desc:0 "Zrywam się z łóżka i biegnę do drzwi, ale intruz jest szybszy. Łapie mnie za ramię, szarpie, a ja upadam. Zanim zdążę krzyknąć, dłoń zakrywa mi usta.\n\n„Posłuchaj uważnie, [ROOT.Char.GetTitleAsNameNoTooltip|l]. Jeśli zrobisz to, co mówię, nikomu się nic...” [owner.GetHerHis|U] słowa zamieniają się w bełkot, gdy sztylet wbija się głęboko w [owner.GetHerHis] szyję.\n\n„[target.GetFirstNameNoTooltip], wszystko w porządku?” Wszędzie rozpoznał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] ten głos. [Select_CString(owner.IsFemale, 'Moją wybawczynią', 'Moim wybawcą' )] jest nikt inny jak [owner.GetTitledFirstName]!"
 court_outcome.1105.target_fights.desc:0 "Wyskakuję z łóżka, sięgając po sztylet leżący na nocnej szafce. Intruz[Select_CString( owner.IsFemale, 'ka', '' )] łapie mnie za ramię, szarpie, a ja obracam się zatapiając ostrze głęboko w je[Select_CString( owner.IsFemale, 'j', 'go' )] brzuchu. Patrzy na mnie przez nieskończenie długą chwilę; je[Select_CString( owner.IsFemale, 'j', 'go' )] usta poruszają się bez dźwięku. Po chwili upada na ziemię.\n\n"[target.GetFirstNameNoTooltip], nic ci nie jest?". Przy oknie stoi nie kto inny jak [owner.GetTitledFirstName], z ostrzem w ręku, gotow[Select_CString( owner.IsFemale, 'a', 'y' )] mnie bronić. Rzucam się ni[Select_CString( owner.IsFemale, 'ą', 'ego' )], a on[Select_CString( owner.IsFemale, 'a', '' )] mocno mnie obejmuje."
 court_outcome.1105.a:0 "Och, moja miłości! Nigdy więcej nie spuszczaj mnie z oka!"
