l_english:
 court_event_title:0 "Romans:"
 court_competitor_modifier:0 "Rywal w miłości"
 court_ongoing.0001.t:0 "$court_event_title$ Odrzucenie"
 court_ongoing.0001.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odrzucił[Select_CString( target.IsFemale, 'a', '' )] moje zaloty! Dał[Select_CString( target.IsFemale, 'a', '' )] jasno do zrozumienia, że nie jest zainteresowan[Select_CString( target.IsFemale, 'a', 'y' )] i prawdopodobnie nigdy nie będzie."
 court_ongoing.0001.a:0 "Biada!"
 court_ongoing.0501.t:0 "$court_event_title$ Wyznanie miłości"
 court_ongoing.0501.desc:0 "Nadszedł czas, aby [target.GetTitledFirstName] dowiedział[Select_CString( target.IsFemale, 'a', '' )] się o moich uczuciach jakimi [Select_CString( target.IsFemale, 'ją', 'go' )] darzę. Chcę, żeby zapamiętał[Select_CString( target.IsFemale, 'a', '' )] ten dzień do końca swojego życia."
 court_ongoing.0501.a:0 "Zaśpiewaj miłosną balladę."
 court_ongoing.0501.b:0 "Secretly plant a letter in [target.GetHerHis] [target.Custom('GetChambersOrTent')]."
 court_ongoing.0501.c:0 "Napisz wiersz miłosny."
 court_ongoing.0501.d:0 "Zaimponuj [target.GetHerHim] wygrywając pojedynek sparingowy."
 court_ongoing.0501.x:0 "Podążaj za własnym instynktem."
 court_ongoing.0501.tt:0 "[target.GetShortUIName] otrzymuje zapewnienie o twoim dozgonnym oddaniu"
 court_ongoing.0502.t:0 "$court_event_title$ Wyznanie miłości"
 court_ongoing.court_start_song.start.0502.desc:0 "Spaceruję po dworskich ogrodach wraz z kilkoma [Select_CString( ROOT.Char.IsFemale, 'paniami', 'panami' )], gdy zauważam, jak zbliża się do mnie [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Odsuwam się na bok, aby pozwolić [owner.GetHerHim] przejść, ale ku mojemu zaskoczeniu, blokuje mi drogę i klęka przede mną!\n\nZanim zdołam zareagować, [owner.GetTitledFirstNameNoTooltip] zaczyna śpiewać.\n\n"
 court_ongoing.court_start_song.bad.0502.desc:0 "Ku mojemu przerażeniu, [owner.GetWomanMan|l] przede mną nie jest w stanie utrzymać tonacji, nawet jeśli zależałoby od tego [owner.GetHerHis] życie. Rozpoznanie piosenki zajmuje mi trochę czasu — to słynna [target.GetCulture.GetNameNoTooltip|l] ballada miłosna. Zmienił[Select_CString( owner.IsFemale, 'a', '' )] jej tekst, aby wpleść moje imię oraz wzmianki o moim wyglądzie, rujnując jeszcze bardziej rytm."
 court_ongoing.court_start_song.good.0502.desc:0 "Szybko rozpoznaję nutę — to słynna [target.GetCulture.GetNameNoTooltip|l] ballada miłosna. Słyszał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m ją niezliczoną ilość razy, ale nigdy z taką wprawą i pasją!\n\nGłębokie uczucia piosenki znajdują odzwierciedlenie w sposobie, w jaki [owner.GetFirstNameNoTooltip] na mnie patrzy. Nie odwraca wzroku nawet na jedno uderzenie serca."
 court_ongoing.court_start_sneaky_love_letter.start.0502.desc:0 "As I push aside the sheets to lay down, I find a little scroll resting on my bolster. Someone has entered my [ROOT.Char.Custom('GetChambersOrTent')] unnoticed? A chill runs down my spine as I carefully unroll the thick parchment.\n\n"My [ROOT.Char.Custom('RomanticComplimentAdjective')]"
 court_ongoing.court_start_sneaky_love_letter.compliment.0502.desc:0 "[ROOT.Char.Custom('RomanticComplimentNoun')]!"
 court_ongoing.court_start_sneaky_love_letter.relative.0502.desc:0 "[owner.Custom2('RelationToMeShort', ROOT.Char)]!"
 court_ongoing.court_start_sneaky_love_letter.end.0502.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )] mego serca! Nie mogę dłużej trzymać swoich uczuć w tajemnicy. Od tego dnia zrobię wszystko, co w mojej mocy, aby udowodnić moje oddanie”.\n\n„Zobaczymy się wkrótce. Do tego czasu śnij o mnie, moja miłości. Na zawsze tw[Select_CString(owner.IsFemale, 'oja', 'ój' )], [owner.GetTitledFirstName]”."
 court_ongoing.court_start_poem_love_letter.0502.desc:0 "[owner.Custom2('love_letter', SCOPE.sC('target'))]\n\nTe wersy są tylko ponurym odbiciem moich uczuć do Ciebie. Zrobię wszystko, by udowodnić swoje bezgraniczne oddanie."
 court_ongoing.court_start_sparring.start.0502.desc:0 "Szczęk broni i podekscytowane okrzyki zwabiają mnie w stronę dziedzińca. Co się dzieje?\n\nZnajduję dwóch uzbrojonych wojowników biorących udział"
 court_ongoing.court_start_sparring.bad.0502.desc:0 "w niezdarnym pojedynku sparingowym. Staram się zachować powagę, gdy jeden z nich potyka się po niewłaściwie wymierzonym ciosie."
 court_ongoing.court_start_sparring.good.0502.desc:0 "w energicznym pojedynku sparingowym. Obaj bez wątpienia zostali sprawdzeni na polu walki."
 court_ongoing.court_start_sparring.great.0502.desc:0 "zapierający dech w piersiach pojedynek sparingowy. Nigdy wcześniej nie widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] takich umiejętności posługiwania się [owner.Custom('signature_weapon_narz')]! Nie mogę oderwać wzroku!"
 court_ongoing.court_start_sparring.end.0502.desc:0 "\n\nOstatnim nieprzemyślanym atakiem, jeden z wojowników rozbraja drugiego. Ku mojemu zdziwieniu, klęka przede mną i zdejmuje hełm. To [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n„Dedykuję to zwycięstwo tobie, [ROOT.Char.GetTitledFirstNameNoTooltip]” — mówi uroczyście. „Przyniesienie ci honoru jest moim jedynym pragnieniem!”"
 court_ongoing.0502.a:0 "Schlebiasz mi, m[Select_CString( owner.IsFemale, 'oja pani', 'ój panie' )]!"
 court_ongoing.0502.b.incest:0 "Co? Jesteś [Select_CString(owner.IsFemale, 'moją', 'moim' )] #EMP [ROOT.Char.Custom2('RelationToMeShortInstrumental', SCOPE.sC('owner'))]#!!"
 court_ongoing.0502.b:0 "#EMP Natychmiast#! porzuć swoje starania."
 court_ongoing.0502.a.tt:0 "[owner.GetShortUIName|U] spróbuje zdobyć moje serce"
 court_ongoing.court_start_song.intro.0503.desc:0 "[target.GetCulture.GetNameNoTooltip] ballada o miłości, którą udało mi się znaleźć, idealnie będzie pasować do [target.GetHerHis] osobowości. Ćwiczę ją w kółko, aby tylko [target.GetFirstName] był[Select_CString( target.IsFemale, 'a zadowolona', ' zadowolony' )].\n\nZnajduję swo[Select_CString( target.IsFemale, 'ją ukochaną spacerującą', 'jego ukochanego spacerującego' )] w ogrodach na terenie [target_location.GetTitle.GetAdjectiveNoTooltip], otoczon[Select_CString( target.IsFemale, 'ą', 'ego' )] przez swoich przyjaciół. Z sercem bijącym jak młot, klękam przed ni[Select_CString( target.IsFemale, 'ą', 'm' )] i zaczynam śpiewać."
 court_ongoing.court_start_song.success.0503.desc:0 "[target.GetHerHis|U] policzki przybierają odcień granatowo-czerwony, ale nie decyduje się mi przerwać. Wszyscy [target.GetHerHis] towarzysze wyglądają na zadowolonych lub zazdrosnych — to na pewno dobry znak!\n\n„Masz piękny głos, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]” — mówi [target.GetFirstNameNoTooltip], a następnie się oddala. [target.GetHerHis|U] przyjaciele szybko podążają za ni[Select_CString(target.IsFemale, 'ą', 'm' )]. Wstaję na trzęsących się nogach, patrząc, jak znikają między żywopłotami, a moje serce bije mocniej niż kiedykolwiek."
 court_ongoing.court_start_sneaky_love_letter.intro.0503.desc:0 "My declaration of love is for [target.GetTitledFirstNamePossessive] eyes only. No one else matters! I pour my heart out, page after page, my feelings growing as I finally put them into words. The ink has barely dried as I set out for [target.GetFirstNamePossessive] [target.Custom('GetChambersOrTent')].\n\nI gently place the scroll on [target.GetHerHis] bolster. Will [target.GetSheHe] lay here tonight, dreaming of me?"
 court_ongoing.court_start_sneaky_love_letter.success.0503.desc:0 "\n\nCzekanie jest nie do zniesienia. Na samą myśl o odrzuceniu robi mi się niedobrze! Kiedy nadchodzi [target.GetHerHis] odpowiedź, drżącymi rękami zrywam pieczęć.\n\n„Chociaż nie chcę robić ci nadziei, [owner.Custom2('RelationToMeAddressVocative', ROOT.Char)], jestem bardzo wdzięczn[Select_CString(target.IsFemale, 'a', 'y' )] za twoje miłe słowa. Z wyrazami szacunku, [target.GetFirstNameNoTooltip]”."
 court_ongoing.court_start_poem_love_letter.intro.0503.desc:0 "Świeca jest już na wypaleniu, gdy wreszcie kończę swój wiersz. Zanim go jednak wyślę, czytam go po raz ostatni.\n\n„[owner.Custom2('love_letter', SCOPE.sC('target'))]”"
 court_ongoing.court_start_sparring.same_locaton_intro.0503.desc:0 "Rekrutuję jedn[Select_CString(sparring_soldier.IsFemale, 'ą', 'ego' )] z moich najstarszych żołnier[Select_CString(sparring_soldier.IsFemale, 'ek', 'zy' )] i ćwiczę z [Select_CString(sparring_soldier.IsFemale, 'nią', 'nim' )] przez trzy dni z rzędu. Kiedy już uznał[Select_CString(sparring_soldier.IsFemale, 'a', '' )] mnie za gotow[Select_CString(ROOT.Char.IsFemale, 'ą', 'ego' )], wyruszamy razem na główny dziedziniec.\n\nGdy zaczynamy sparing, zbiera się tłum, a jego okrzyki doprowadziły do tego, że nie kto inny jak [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstName] wysz[Select_CString(target.IsFemale, 'ła', 'edł' )], by nas obserwować.\n\nŻołnier[Select_CString(sparring_soldier.IsFemale, 'ka', 'z' )] walczy dzielnie, ale rozbrajam [Select_CString(sparring_soldier.IsFemale, 'ją', 'go' )] ostatnim, bezbłędnym pchnięciem. Podchodzę do miejsca, gdzie stroi [target.GetFirstNameNoTooltip] i klękam, deklarując swoje szlachetne intencje: „Dedykuję to zwycięstwo tobie, [target.GetTitledFirstNameNoTooltip]. Przyniesienie ci honoru jest moim jedynym pragnieniem!”."
 court_ongoing.court_start_sparring.other_locaton_intro.0503.desc:0 "Rekrutuję jedn[Select_CString(sparring_soldier.IsFemale, 'ą', 'ego' )] z moich najstarszych żołnier[Select_CString(sparring_soldier.IsFemale, 'ek', 'zy' )] i wyruszamy do [target_location.GetTitle.GetAdjectiveNoTooltip]. Trenujemy pod koniec każdego dnia podróży.\n\nPo przybyciu na miejsce zaczynamy sparing na głównym dziedzińcu. Wkrótce zebrał się tłum, a jego okrzyki doprowadziły do tego, że nie kto inny jak [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstName] wysz[Select_CString(target.IsFemale, 'ła', 'edł' )], by nas obserwować.\n\nŻołnier[Select_CString(sparring_soldier.IsFemale, 'ka', 'z' )] walczy dzielnie, ale rozbrajam [Select_CString(sparring_soldier.IsFemale, 'ją', 'go' )] ostatnim, bezbłędnym pchnięciem. Podchodzę do miejsca, gdzie stroi [target.GetFirstNameNoTooltip] i klękam, deklarując swoje szlachetne intencje: „Dedykuję to zwycięstwo tobie, [target.Custom2('RelationToMeAddressVocative', ROOT.Char)]. Przyniesienie ci honoru jest moim jedynym pragnieniem!”."
 court_ongoing.court_start_sparring.success.0503.desc:0 "[target.Custom('LoverPetName')|U] oniemiał[Select_CString(target.IsFemale, 'a', '' )], ale wyraźnie schlebia [target.GetHerHim] to. Dlaczego inaczej miał[Select_CString(target.IsFemale, 'aby', 'by' )] się tak uśmiechać?"
 court_ongoing.public_sodomy_rejection.0503.desc:0 "[target.GetFirstNameNoTooltip] nie reaguje w sposób na jaki liczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. „Czyś ty oszalał[Select_CString(ROOT.Char.IsFemale, 'a', '' )], [ROOT.Char.Custom2('RelationToMeAddressVocative', target)]?! Co dokładnie sugerujesz?"
 court_ongoing.public_incest_rejection.0503.desc:0 "[target.GetFirstNameNoTooltip] nie reaguje w sposób na jaki liczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. „Co ty sugerujesz? Jestem [Select_CString(target.IsFemale, 'twoją', 'twoim' )] #EMP [ROOT.Char.Custom2('RelationToMeShortInstrumental', SCOPE.sC('target'))]#!!”"
 court_ongoing.public_regular_rejection.0503.desc:0 "[target.GetFirstNameNoTooltip] nie reaguje w sposób na jaki liczył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]. „Nie kompromituj się dalej, [ROOT.Char.Custom2('RelationToMeAddressVocative', target)]. Wolał[Select_CString(target.IsFemale, 'abym', 'bym' )] zjeść [Select_CString(EqualTo_string(target.Custom('GetClothingArticle'), 'spodnie' ), 'własne', 'własną' )] [target.Custom('GetClothingArticle')] niż spędzić kolejną minutę w twojej obecności!”"
 court_ongoing.written_sodomy_rejection.0503.desc:0 "\n\n[target.GetFirstNameNoTooltip] udzielił[Select_CString( target.IsFemale, 'a', '' )] mi odpowiedzi w sposób szybki i jednoznaczny: „Czyś ty oszalał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]? Czy wiesz, jak niebezpieczne byłyby twoje słowa, gdyby dostały się w niepowołane ręce? Błagam cię, natychmiast porzuć to niemądre przedsięwzięcie!”."
 court_ongoing.written_incest_rejection.0503.desc:0 "\n\n[target.GetFirstNameNoTooltip] odpowiada szybko i jednoznacznie. „Zawsze był[Select_CString(ROOT.Char.IsFemale, 'aś dziwna', 'eś dziwny' )], ale to? Wyznanie uczuć swoje[Select_CString(target.IsFemale, 'j własnej', 'mu własnemu' )] #EMP [ROOT.Char.Custom2('RelationToMeShortDative', SCOPE.sC('target'))]#? Na samą myśl o nas razem robi mi się niedobrze!”"
 court_ongoing.written_regular_rejection.0503.desc:0 "\n\n[target.GetFirstNameNoTooltip] udzielił[Select_CString( target.IsFemale, 'a', '' )] mi odpowiedzi w sposób szybki i jednoznaczny: „Masz moją najgłębszą wdzięczność za ten list. Bardzo mnie to rozśmieszyło! Cóż za niedorzeczny pomysł, że moje serce mogłoby kiedykolwiek za tobą tęsknić?”."
 court_ongoing.0503.a:0 "Niebawem [target.GetFirstNameNoTooltip] przestanie opierać się moim wdziękom!"
 court_ongoing.0503.a.tt:0 "Mój plan romansu, którego celem jest [target.GetShortUIName], będzie kontynuowany"
 court_ongoing.0503.b:0 "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że jesteśmy sobie przeznaczeni..."
 court_ongoing.1000.t:0 "$court_event_title$ Wstydliwy zapach"
 court_ongoing.1000.desc:0 "Dostał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zaproszenie na biesiadę w [location.GetNameNoTooltip]. Na moje szczęście [target.GetFirstName] siedzi tuż obok mnie. Mimo usilnych prób nie udaje mi się nawiązać rozmowy. Prawdopodobnie zaniemówił[Select_CString( target.IsFemale, 'a', '' )] z powodu intensywności moich uczuć. \n\nNagle w obrębie naszego stołu rozlega się najgłośniejszy pierd, jaki kiedykolwiek słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Kilku gości spogląda w kierunku, gdzie siedzi [target.GetFirstNameNoTooltip]. Muszę [Select_CString( target.IsFemale, 'ją', 'go' )] natychmiast uratować!"
 court_ongoing.1000.a:0 "To był[Select_CString(ROOT.Char.IsFemale, 'am ja! Ja pierdnęłam', 'em ja! Ja pierdnąłem' )]!"
 court_ongoing.1000.a.success:0 "[target.GetFirstNameNoTooltip] odczuwa ulgę i wyraża wdzięczność"
 court_ongoing.1000.a.failure:0 "To nie [target.GetFirstNameNoTooltip] pierdn[Select_CString( target.IsFemale, 'ęła', 'ął' )]"
 court_ongoing.1000.b:0 "[scapegoat.GetTitledFirstNameNoTooltip], ty [Select_CString(scapegoat.IsFemale, 'stara śmierdząca', 'stary śmierdzący' )] [scapegoat.Custom('InsultNounVocative')]!"
 court_ongoing.1000.b.rl:0 "Próbuję sprawić, by wszyscy myśleli, że winn[Select_CString(scapegoat.IsFemale, 'ą', 'ym' )] jest [scapegoat.GetTitledFirstNameNoTooltip]"
 court_ongoing.1000.b.failure:0 "[target.GetFirstNameNoTooltip] czuje się źle, że [scapegoat.GetTitledFirstNameNoTooltip] znalazł[Select_CString(scapegoat.IsFemale, 'a', '' )] się w takiej sytuacji"
 court_ongoing.1000.b.tt:0 "Wynik zależy od tego, jak bardzo empatyczn[Select_CString(target.IsFemale, 'a', 'y' )] jest [target.GetFirstNameNoTooltip]"
 court_ongoing.1000.c:0 "Może nie powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] się odzywać..."
 court_ongoing.1010.t:0 "$court_event_title$ Honor [Select_CString(target.IsFemale, 'damy', 'pana' )]"
 court_ongoing.1010.desc:0 "„[insulter.GetFaith.CustomLoc('HighGodNameWol')|U], [target.GetTitledFirstName] to straszn[Select_CString(target.IsFemale, 'a', 'y' )] [target.Custom('InsultNoun')]! Czy widział[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] jak [target.Custom('quirk_neg_present')]? Niedorzeczne!”\n\n[insulter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odchyla głowę do tyłu ze złośliwym śmiechem.\n\n[target.GetFirstNameNoTooltip] nadal rozmawia ze swoimi przyjaciółmi, ale widzę, że [Select_CString(insulter.IsFemale, 'ją', 'go' )] słyszał[Select_CString(target.IsFemale, 'a', '' )]. Nienawidzę patrzeć, jak jest ranion[Select_CString(target.IsFemale, 'a', 'y' )]."
 court_ongoing.1010.a:0 "Podłe kłamstwa! Wyciągnij miecz, [insulter.Custom('InsultNounVocative')]!"
 court_ongoing.1010.b:0 "Powin[Select_CString(insulter.IsFemale, 'naś', 'ieneś' )] przeprosić [Select_CString(target.IsFemale, 'tę panią', 'tego pana' )]."
 court_ongoing.1010.c:0 "Och, [target.GetFirstNameNoTooltip]. [insulter.GetSheHe|U] nie [Select_CString(insulter.IsFemale, 'mogłaby', 'mógłby' )] się bardziej mylić!"
 court_ongoing.1010.a.success:0 "[insulter.GetFirstNameNoTooltip] zostaje przez ciebie pokonan[Select_CString(insulter.IsFemale, 'a', 'y' )] w pojedynku"
 court_ongoing.1010.a.failure:0 "[insulter.GetFirstNameNoTooltip] pokonuje cię"
 court_ongoing.1010.b.success:0 "Przekonujesz postać [insulter.GetFirstNameNoTooltip] do przeprosin"
 court_ongoing.1010.b.failure:0 "[insulter.GetFirstNameNoTooltip] nie chce słuchać"
 court_ongoing.1011.desc:0 "[insulter.GetTitledFirstName] wyciąga swój miecz z zarozumiałym uśmiechem. Och, ależ się ucieszę, gdy zetrę z [Select_CString(insulter.IsFemale, 'niej', 'niego' )] ten arogancki wyraz twarzy!\n\nKiedy już z [Select_CString(insulter.IsFemale, 'nią', 'nim' )] skończył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, [insulter.GetTitledFirstNameNoTooltip] doświadczy teraz prawdziwego upokorzenia. [Select_CString(insulter.IsFemale, 'Posiniaczona i zaczerwieniona', 'Posiniaczony i zaczerwieniony' )], rechocząc, wydusza przeprosiny i oddala się kulejąc, aby zlizać swoje rany.\n\n[target.GetTitledFirstName], natomiast, promienieje jak słońce. „Jesteś [Select_CString( ROOT.Char.IsFemale, 'prawdziwą bohaterką', 'prawdziwym bohaterem' )], [ROOT.Char.GetTitledFirstNameNoTooltip]! Masz moją dozgonną wdzięczność!”"
 court_ongoing.1011.a:0 "To był dla mnie zaszczyt, [Select_CString( target.IsFemale, 'Pani', 'Panie' )]."
 court_ongoing.1021.t:0 "Dowód oddania"
 court_ongoing.1021.desc:0 "„[Select_CString( target.IsFemale, 'Pani', 'Panie' )] [target.GetFirstName]!”\n\n„Ty m[Select_CString( target.IsFemale, 'oja', 'ój' )] [target.Custom('RomanticComplimentAdjective')] [target.Custom('RomanticComplimentNoun')]!”\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] klęczy przede mną z prawą ręką nad sercem. „Moim jedynym pragnieniem jest przynieść ci honor i szczęście. Proszę, powiedz mi — jak mogę udowodnić moją miłość do ciebie?”"
 court_ongoing.1021.a:0 "Zabij wilka i przynieś mi jego futro."
 court_ongoing.1021.wolf_pelt.success:0 "[owner.GetShortUINameNoTooltip] przynosi ci wilcze futro"
 court_ongoing.1021.wolf_pelt.failure:0 "[owner.GetShortUINameNoTooltip] nie dał[Select_CString( owner.IsFemale, 'a', '' )] rady zabić wilka"
 court_ongoing.1021.b:0 "Chcę mieć towarzysza z prawdziwego zdarzenia."
 court_ongoing.1021.cat_pet.success:0 "[owner.GetShortUINameNoTooltip] daje ci kota"
 court_ongoing.1021.dog_pet.success:0 "[owner.GetShortUINameNoTooltip] daje ci psa"
 court_ongoing.1021.pet.failure:0 "[owner.GetShortUINameNoTooltip] nie daje ci jakiegokolwiek zwierzaka"
 court_ongoing.1021.c:0 "[necklace_owner.GetTitledFirstNamePossessive] necklace looks lovely..."
 court_ongoing.1021.necklace.success:0 "[owner.GetShortUINameNoTooltip] daje ci naszyjnik"
 court_ongoing.1021.necklace.failure:0 "[owner.GetShortUINameNoTooltip] nie chce oddać ci swojego naszyjnika"
 court_ongoing.1021.d:0 "Przynieś mi coś niezwykłego — może egzotyczną orchideę?"
 court_ongoing.1021.orchid.success:0 "[owner.GetShortUINameNoTooltip] przynosi ci rzadką orchideę"
 court_ongoing.1021.orchid.failure:0 "[owner.GetShortUINameNoTooltip] nie chce dać ci orchidei"
 court_ongoing.1021.x:0 "Wystarczy! To szaleństwo kończy się właśnie teraz!"
 court_ongoing.1022.t:0 "$court_event_title$ The Gray One"
 court_ongoing.1022.start.desc:0 "„M[Select_CString( target.IsFemale, 'oja pani', 'ój panie' )]!” — westchn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )], upadając przed n[Select_CString( target.IsFemale, 'ią', 'im' )] na kolana. „Moim jedynym pragnieniem jest przynieść ci zaszczyt i szczęście. Proszę, powiedz mi, jak mogę udowodnić, że naprawdę cię kocham?”"
 court_ongoing.1022.end.desc:0 "[target.GetTitledFirstNameNoTooltip] się waha, a [target.GetHerHis] policzki robią się czerwone. Na [ROOT.Char.GetFaith.HighGodNamePossessive], mam nadzieję, że jest zadowolon[Select_CString( target.IsFemale, 'a', 'y' )], a nie zakłopotan[Select_CString( target.IsFemale, 'a', 'y' )]!\n\n„Zabij dla mnie wilka i przynieś mi jego futro. Wtedy będziemy mogli kontynuować tę rozmowę”."
 court_ongoing.1022.a:0 "„Twoje życzenie jest dla mnie rozkazem!”"
 court_ongoing.1022.a.success:0 "Zabijasz wilka"
 court_ongoing.1022.a.failure:0 "Wracasz z pustymi rękoma"
 court_ongoing.1022.b:0 "Widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] kudłatą bestię w psiarni..."
 court_ongoing.1022.b.success:0 "[target.GetShortUINameNoTooltip] przekonał[Select_CString( target.IsFemale, 'a', '' )] się do futra z psa"
 court_ongoing.1022.b.failure:0 "[target.GetShortUINameNoTooltip] dostrzega twój podstęp"
 court_ongoing.1022.c:0 "Przekupię łowcę."
 court_ongoing.1022.c.master_of_hunt:0 "Mój łowczy znajdzie mi wilcze futro!"
 court_ongoing.1022.c.master_of_hunt.success:0 "[master_of_hunt.GetFirstNameNoTooltip] znajduje i zabija wilka podczas polowania"
 court_ongoing.1022.c.master_of_hunt.success.tt:0 "Zdobywasz futro bez żadnych kosztów i ryzyka dla siebie."
 court_ongoing.1022.c.master_of_hunt.failure:0 "[master_of_hunt.GetFirstNameNoTooltip] znajduje wilcze futro na sprzedaż"
 court_ongoing.1022.d:0 "„Przykro mi, ale nie mogę tego zrobić”."
 court_ongoing.1023.desc:0 "Z hodowli zniknął jeden z moich ulubionych psów. [dummy_gender.Custom('MistressMaster')|U] psów gończych zorganizował[Select_CString(dummy_gender.IsFemale, 'a', '' )] wczoraj wieczorem poszukiwania, ale wrócił[Select_CString(dummy_gender.IsFemale, 'a', '' )] z pustymi rękoma. „Nie mam pojęcia, jak się wydostał” — mówi z westchnieniem [dummy_gender.GetWomanMan] o siwych włosach. „Pies nie powinien być w stanie otworzyć bramy...”\n\n„[Select_CString(ROOT.Char.IsFemale, 'Pani', 'Panie' )] [ROOT.Char.GetFirstNameNoTooltip]!”. Gdy się odwracam, z szerokim uśmiechem wita mnie [owner.GetTitledFirstName]. W [target.GetHerHis] rękach znajduje się lśniące futro..."
 court_ongoing.1023.a:0 "Zostaw mnie w spokoju. Potrzebuję czasu do namysłu..."
 court_ongoing.1023.b:0 "Morderca! Nie chcę cię już nigdy więcej widzieć!"
 court_ongoing.1024.desc:0 "Pod osłoną nocy zakradł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się w okolice budy. Wkrótce znalazł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] idealną ofiarę. „Chodź tu, bestyjko” — szepnął[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], wymachując grubą kiełbasą przed niczego nie spodziewającym się zwierzęciem...\n\nJednakże mój chytry plan przybrał nieoczekiwany obrót, gdy [target.GetTitledFirstName] zobaczył[Select_CString( target.IsFemale, 'a', '' )] futro, które trzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w dłoni. Gdy tylko na to spojrzał[Select_CString( target.IsFemale, 'a', '' )], wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że go rozpozna. „Ty... Ty morderc[Select_CString( ROOT.Char.IsFemale, 'zynio', 'o' )]! Ten pies był dla mnie jak dziecko!”"
 court_ongoing.1024.a:0 "Nie... Nie mam pojęcia, o czym mówisz!"
 court_ongoing.1030.t:0 "$court_event_title$ Koty i psy"
 court_ongoing.1030.desc:0 "Na zewnątrz leje deszcz. [Select_CString(target.IsFemale, 'Moja', 'Mój' )] [target.Custom('ComplimentAdjective')] [target.GetTitledFirstName] wzdycha, patrząc przez zamazane okno.\n\n„Czasami [location.GetNameNoTooltip] mnie przygnębia. Chciał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] mieć kogoś, kto dotrzyma mi towarzystwa podczas długich i ponurych dni...”\n\nZastanawiam się, czy [target.Custom('LoverPetName')] jest miłośni[Select_CString(target.IsFemale, 'czką', 'kiem' )] kotów lub psów?"
 court_ongoing.1030.a:0 "Sprytny kot sprawi, że będzie szczęśliw[Select_CString( target.IsFemale, 'a', 'y' )]."
 court_ongoing.1030.a.success:0 "[target.GetShortUINameNoTooltip] uwielbia kota"
 court_ongoing.1030.a.failure:0 "[target.GetShortUINameNoTooltip] nie przepada za kotem"
 court_ongoing.1030.b:0 "Wierny pies byłby doskonałym towarzyszem."
 court_ongoing.1030.b.success:0 "[target.GetShortUINameNoTooltip] uwielbia psa"
 court_ongoing.1030.b.failure:0 "[target.GetShortUINameNoTooltip] nie przepada za psem"
 court_ongoing.1030.c:0 "„Nie lękaj się, zawsze będę u twego boku!”"
 court_ongoing.1031.start.desc:0 "„Myślał[Select_CString(owner.IsFemale, 'am', 'em' )] nad tym długo, [ROOT.Char.Custom('LoverPetName_possessive')]” — mówi [owner.GetTitledFirstName], delikatnie kładąc kosz na moim biurku. „Jaki byłby idealny towarzysz dla kogoś tak lojalnego, energicznego i towarzyskiego jak ty? I wtedy dotarło do mnie: nic nie pasowałoby do ciebie lepiej niż pies!”\n\n[owner.GetFirstNameNoTooltip|U] ściąga koc przykrywający kosz, odsłaniając małego szczeniaka! Skacze na mnie, potykając się o krawędź kosza w czystym podnieceniu."
 court_ongoing.1031.a:0 "Ach! Dobrze się tobą zaopiekuję!"
 court_ongoing.1031.b:0 "To... nie jest to, czego się spodziewał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 court_ongoing.1032.desc:0 "„Myślał[Select_CString(owner.IsFemale, 'am', 'em' )] nad tym długo, [ROOT.Char.Custom('LoverPetName_possessive')]” — mówi [owner.GetTitledFirstName], delikatnie kładąc kosz na moim biurku. „Jaki byłby idealny towarzysz dla kogoś tak mądrego i niezależnego jak ty? I wtedy dotarło do mnie: nic nie pasowałoby do ciebie lepiej niż kot!”\n\n[owner.GetFirstNameNoTooltip|U] ściąga koc przykrywający kosz, odsłaniając małego kotka! Spogląda na mnie swoimi wielkimi oczami i zaczyna mruczeć."
 court_ongoing.1040.t:0 "$court_event_title$ Połyskujące złoto"
 court_ongoing.1040.end.desc:0 "[target.GetFirstNameNoTooltip] rzuca mi długie spojrzenie. „[necklace_owner.GetLadyLord|U] [necklace_owner.GetFirstNameNoTooltip] ma uroczy naszyjnik” — mówi i kiwa głową w stronę, gdzie stroi [necklace_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. „Ale jeszcze lepiej wyglądałby na mojej szyi”."
 court_ongoing.1040.a:0 "Zamów identyczny naszyjnik."
 court_ongoing.1040.b:0 "Może [necklace_owner.GetFirstNameNoTooltip] odda mi naszyjnik w zamian za przysługę?"
 court_ongoing.1040.c:0 "Ukradnij go."
 court_ongoing.1040.c.success:0 "Uciekasz z naszyjnikiem"
 court_ongoing.1040.c.failure:0 "Zostajesz odkryt[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] w komnatach, w których rezyduje [necklace_owner.GetFirstNameNoTooltip]"
 court_ongoing.1040.d:0 "Powiedz, że [target.GetFirstNameNoTooltip] ma świetny gust."
 court_ongoing.1050.t:0 "$court_event_title$ Rzadko spotykany kwiat"
 court_ongoing.1050.start.desc:0 "Gdy [target.Custom('LoverPetName')] i ja spacerujemy po ogrodach [target_location.GetTitle.GetAdjective], ja wskazuję na otaczającą nas zieleń. „Mimo całego ich piękna, nie ma ani jednego kwiatu, który mógłby przyćmić twoje, [Select_CString(target.IsFemale, 'moja pani', 'mój panie' )]”.\n\n„Jest jeden” — mówi z psotnym uśmiechem. „Rzadka orchidea z [orchid_origin.GetAdjectiveNoTooltip], która jest prawie niemożliwa do wyhodowania."
 court_ongoing.1050.monastery.desc:0 "Ruiny klasztoru na terenie [orchid_location.GetTitle.GetAdjectiveNoTooltip] to jedyne miejsce, w którym kwitnie w tym regionie”."
 court_ongoing.1050.temple.desc:0 "Opuszczony ogród [target_host.GetFaith.CustomLoc('HouseOfWorshipAdj')] na terenie [orchid_location.GetTitle.GetAdjectiveNoTooltip] jest jedynym miejscem, gdzie kwitnie w tych regionach”."
 court_ongoing.1050.a:0 "Na pewno znajdę kupca, który mi go sprzeda."
 court_ongoing.1050.b:0 "„Dla ciebie, stawię czoła ruinom!”"
 court_ongoing.1050.b.success:0 "Znajdujesz orchideę w ruinach"
 court_ongoing.1050.b.soft_failure:0 "Szukasz cały dzień, ale nic nie znajdujesz"
 court_ongoing.1050.b.hard_failure:0 "Zranił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] się podczas wspinaczki na wieżę"
 court_ongoing.1050.b.friend.success:0 "[helpful_friend.GetShortUIName|U] znajduje orchideę w ruinach"
 court_ongoing.1050.b.friend.soft_failure:0 "[helpful_friend.GetShortUIName|U] niczego nie znajduje"
 court_ongoing.1050.b.friend.hard_failure:0 "[helpful_friend.GetShortUIName|U] zostaje rann[Select_CString(helpful_friend.IsFemale, 'a', 'y' )] w ruinach"
 court_ongoing.1050.b.friend:0 "[helpful_friend.GetTitledFirstNameNoTooltip] może być w stanie mi pomóc."
 court_ongoing.1050.b.friend.f:0 "Ta opcja jest dostępna z powodu wysokich umiejętności [Concept( 'prowess', 'waleczności' )|E], którymi dysponuje tw[Select_CString( helpful_friend.IsFemale, 'oja przyjaciółka', 'ój przyjaciel' )] [helpful_friend.GetShortUIName]"
 court_ongoing.1050.c:0 "Prawie niemożliwe? Mam go już w swojej kolekcji!"
 court_ongoing.1050.c.friend.f:0 "Ta opcja jest dostępna, ponieważ tw[Select_CString( helpful_friend.IsFemale, 'oja przyjaciółka', 'ój przyjaciel' )] [helpful_friend.GetShortUIName] ma cechę zielarz"
 court_ongoing.1050.d:0 "„Słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że ruiny są nawiedzone...”"
 court_ongoing.1050.e:0 "„Z pewnością muszą blednąć w porównaniu z twoim pięknym obliczem!”"
 court_ongoing.1050.f:0 "„Może kiedyś uda mi się go zobaczyć”."
 court_ongoing.1100.t:0 "$court_event_title$ Poetycka swoboda"
 court_ongoing.1100.desc:0 "[target.GetTitledFirstName] jest [Select_CString( target.IsFemale, 'najpiękniejszą kobietą jaką', 'najprzystojniejszym mężczyzną jakiego' )] tylko widział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]! W je[Select_CString( target.IsFemale, 'j', 'go' )] obecności słowa często mnie zawodzą - żaden z moich komplementów nie oddaje je[Select_CString( target.IsFemale, 'j', 'go' )] dostojności. Może starannie ułożony wiersz lepiej oddałby je[Select_CString( target.IsFemale, 'j', 'go' )] walory? Napiszę o je[Select_CString( target.IsFemale, 'j', 'go' )]..."
 court_ongoing.1100.compliment.tt:0 "[target.GetTitledFirstName] udzieli odpowiedzi na podstawie tego, jak dobrze  pasuje do nie[Select_CString( target.IsFemale, 'j', 'go' )] ten wiersz"
 court_ongoing.1100.success.tt:0 "[target.GetFirstNameNoTooltip] odpowiada pozytywnie"
 court_ongoing.1100.neutral.tt:0 "[target.GetFirstNameNoTooltip] nie udziela odpowiedzi"
 court_ongoing.1100.failure.tt:0 "[target.GetFirstNameNoTooltip] odpowiada negatywnie"
 court_ongoing.1100.compassionate:0 "życzliwym i wrażliwym sercu."
 court_ongoing.1100.bold:0 "srogiej nieustraszoności."
 court_ongoing.1100.honorable:0 "szlachetnej prawości."
 court_ongoing.1100.greed:0 "wysokich ambicjach."
 court_ongoing.1100.rational:0 "nieskończonej mądrości."
 court_ongoing.1100.zealous:0 "gorliwej pobożności."
 court_ongoing.1100.energetic:0 "młodzieńczym wigorze."
 court_ongoing.1100.forgiving:0 "wyrozumiałej naturze."
 court_ongoing.1100.beautiful:0 "wspaniałych cechach."
 court_ongoing.1100.strong:0 "sile fizycznej."
 court_ongoing.1100.extroverted:0 "uroczym usposobieniu."
 court_ongoing.1100.dominant:0 "asertywnej prezencji."
 court_ongoing.1100.fallback:0 "Poezja nie jest moją mocną stroną."
 court_ongoing.1101.t:0 "Do [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstNameNoTooltip],"
 court_ongoing.1101.desc:0 "[owner.Custom2('love_letter_compliment_system', SCOPE.sC('target'))]"
 court_ongoing.1101.a.good:0 "[owner.GetSheHe|U] uchwycił[Select_CString( owner.IsFemale, 'a', '' )] na pergaminie moją esencję!"
 court_ongoing.1101.a.bad:0 "Jakie to dziwne! Z drugiej strony jest to... urocze."
 court_ongoing.1101.c.good:0 "Jakie to pretensjonalne."
 court_ongoing.1101.c.bad:0 "Czy [owner.GetSheHe] próbuje mnie obrazić?"
 court_ongoing.1102.t:0 "Do [owner.Custom('RomanticComplimentAdjective')] [owner.GetTitledFirstNameNoTooltip],"
 court_ongoing.1102.desc:0 "[target.Custom2('love_letter', SCOPE.sC('owner'))]"
 court_ongoing.1102.a:0 "Musiał[Select_CString(target.IsFemale, 'a', '' )] polubić mój wiersz!"
 court_ongoing.1103.t:0 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court_ongoing.1103.a:0 "Czy [target.GetSheHe]... sobie ze mnie kpi?"
 court_ongoing.1110.t:0 "$court_event_title$ Konkurencja"
 court_ongoing.1110.desc:0 "Ostatnio za każdym razem, gdy ja i [target.GetFirstName] próbujemy się spotkać, pojawia się [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! Podąża za [Select_CString(target.IsFemale, 'nią', 'nim' )] wszędzie, jak zagubiony szczeniak. [competitor.GetHerHis|U] próby oczarowania [Select_CString(target.IsFemale, 'damy', 'pana' )] są śmieszne, ale obawiam się, że [competitor.GetHerHis] upór może zostać nagrodzony."
 court_ongoing.1110.a:0 "Pojedynek udowodni, kto jest godzien!"
 court_ongoing.1110.a.success:0 "Wygrywasz pojedynek"
 court_ongoing.1110.a.failure:0 "Przegrywasz pojedynek"
 court_ongoing_1110.competitor_remains.tt:0 "[competitor.GetShortUIName|U] kontynuuje swoje zaloty"
 court_ongoing.1110.b:0 "„Niefortunny” przypadek „zatrucia pokarmowego” załatwi sprawę."
 court_ongoing.1110.b.success:0 "[competitor.GetShortUINameNoTooltip] urządza żenującą scenę podczas kolacji"
 court_ongoing.1110.b.failure:0 "[competitor.GetShortUINameNoTooltip] zauważa, kiedy wlewasz truciznę do [competitor.GetHerHis] filiżanki"
 court_ongoing.1110.b.murder:0 "Trucizna jest #EMP zbyt#! skuteczna"
 court_ongoing.1110.c:0 "[competitor.GetHerHis|U] miłość nie jest prawdziwa; pieniądze przekonają [Select_CString(competitor.IsFemale, 'ją', 'go' )], by przestał[Select_CString(competitor.IsFemale, 'a', '' )]."
 court_ongoing.1110.c.success:0 "[competitor.GetShortUINameNoTooltip] przyjmuje łapówkę"
 court_ongoing.1110.c.failure:0 "[competitor.GetShortUINameNoTooltip] ujawnia wszystko, a teraz [target.GetShortUINameNoTooltip] wie o twojej propozycji"
 court_ongoing.1111.t:0 "Popularność"
 court_ongoing.1111.start.desc:0 "Nie tylko [owner.GetTitledFirstName] stara się zdobyć moją aprobatę. Coraz częściej zwraca się do mnie [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], a [competitor.GetHerHis] komplementy przeszły z grzeczności w intymność.\n\n"
 court_ongoing.1111.duel_success.desc:0 "[owner.GetTitledFirstNameNoTooltip] nie był[Select_CString(owner.IsFemale, 'a zadowolona', ' zadowolony' )] z uwag, które przedstawił[Select_CString(competitor.IsFemale, 'a', '' )] [competitor.GetFirstNameNoTooltip]. Wyzwał[Select_CString(owner.IsFemale, 'a', '' )] [Select_CString(competitor.IsFemale, 'ją', 'go' )] na pojedynek! Kiedy tam dotarł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], sprawa była już zakończona; [owner.GetTitledFirstNameNoTooltip] stał[Select_CString(owner.IsFemale, 'a', '' )] triumfalnie nad pokonanym wrogiem."
 court_ongoing.1111.duel_failure.desc:0 "[owner.GetTitledFirstNameNoTooltip] nie był[Select_CString(owner.IsFemale, 'a zadowolona', ' zadowolony' )] z uwag, które przedstawił[Select_CString(competitor.IsFemale, 'a', '' )] [competitor.GetFirstNameNoTooltip]. Wyzwał[Select_CString(owner.IsFemale, 'a', '' )] [Select_CString(competitor.IsFemale, 'ją', 'go' )] na pojedynek! Kiedy tam dotarł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], sprawa była już zakończona; [competitor.GetTitledFirstNameNoTooltip] stał[Select_CString(competitor.IsFemale, 'a', '' )] triumfalnie nad pokonanym wrogiem."
 court_ongoing.1111.poison_success.desc:0 "Ale dzisiaj, podczas kolacji, [competitor.GetTitledFirstNameNoTooltip] wypił[Select_CString( competitor.IsFemale, 'a', '' )] za dużo i zwymiotował[Select_CString( competitor.IsFemale, 'a', '' )] na mój strój! Nie tracąc ani chwili, [owner.GetTitledFirstNameNoTooltip] rzucił[Select_CString( owner.IsFemale, 'a', '' )] się na pomoc, aby uratować mnie od tego bałaganu."
 court_ongoing.1111.poison_failure.desc:0 "Teraz [competitor.GetTitledFirstNameNoTooltip] mówi mi, że [owner.GetTitledFirstNameNoTooltip] oszalał[Select_CString( owner.IsFemale, 'a', '' )] z zazdrości i próbował[Select_CString( owner.IsFemale, 'a', '' )] [Select_CString( competitor.IsFemale, 'ją', 'go' )] otruć!"
 court_ongoing.1111.a.success:0 "Och, [owner.GetTitledFirstNameNoTooltip]! Jakie to heroiczne!"
 court_ongoing.1111.a.duel_failure:0 "Biedn[Select_CString(owner.IsFemale, 'a', 'y' )]  [owner.GetTitledFirstNameNoTooltip]! Pozwól mi zająć się twoimi zadrapaniami."
 court_ongoing.1111.a.poison_failure:0 "[owner.GetTitledFirstNameNoTooltip] nigdy nie posun[Select_CString(owner.IsFemale, 'ęłaby', 'ąłby' )] się do tak nikczemnych sztuczek!"
 court_ongoing.1111.b.poison_success:0 "Zostawcie mnie! Sam[Select_CString(ROOT.Char.IsFemale, 'a', '' )] sobie poradzę!"
 court_ongoing.1111.b.poison_failure:0 "Jak mogł[Select_CString(owner.IsFemale, 'aś', 'eś' )], [owner.GetTitledFirstNameNoTooltip]?!"
 court_ongoing.1111.b.duel_success:0 "Dziecinne kłótnie #EMP nie#! robią na mnie wrażenia."
 court_ongoing.1111.b:0 "Zazdrością niczego nie wskórasz, [owner.GetTitledFirstNameNoTooltip]."
 court_ongoing.1111.c.duel_failure:0 "Och, [competitor.GetTitledFirstNameNoTooltip]! Jesteś tak[Select_CString(competitor.IsFemale, 'a odważna', 'i odważny' )]!"
 court_ongoing.1111.c:0 "Biedn[Select_CString(competitor.IsFemale, 'a', 'y' )] [competitor.GetTitledFirstNameNoTooltip|l]! Serce mi się kraje!"
 court_ongoing.1111.d:0 "Mam dość was obu!"
 court_ongoing.1112.desc:0 "[competitor.GetTitledFirstName] nie miał[Select_CString(competitor.IsFemale, 'a', '' )] szans przeciwko mojej potędze! [competitor.GetHerHis|U] porażka była z pewnością żenująca — a [target.Custom('LoverPetName')] [target.GetFirstName] widział[Select_CString(target.IsFemale, 'a', '' )] to wszystko! Od tamtej pory nie zwraca na [Select_CString(competitor.IsFemale, 'nią', 'niego' )] uwagi."
 court_ongoing.1112.a:0 "Kolejny wróg pokonany!"
 court_ongoing.1113.desc:0 "Wygląda na to, że nie [competitor.GetTitledFirstName] okazał[Select_CString(competitor.IsFemale, 'a', '' )] się być lepsz[Select_CString(competitor.IsFemale, 'a', '' )] niż myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] — moja porażka z [competitor.GetHerHis] rąk była równym stopniu bolesna co żenująca. Moją jedyną pociechą jest to, że [target.GetTitledFirstName] nie był[Select_CString(target.IsFemale, 'a', '' )] tego świadkiem."
 court_ongoing.1113.a:0 "Zapomnijmy o tym..."
 court_ongoing.1113.b:0 "Dokonam zemsty! Zaufaj mojemu słowu!"
 court_ongoing.1114.desc:0 "Nic nie może się równać z satysfakcją z perfekcyjnie wykonanego planu!\n\nUdało mi się dyskretnie dodać truciznę do kubka, z którego pił[Select_CString(competitor.IsFemale, 'a', '' )] [competitor.GetTitledFirstName], a spektakl, który nastąpił potem, nie zostanie szybko zapomniany! Zwymiotował[Select_CString(competitor.IsFemale, 'a', '' )] na [target.Custom('GetClothingArticle')], [Select_CString(EqualTo_string(target.Custom('GetClothingArticle'), 'spodnie' ), 'które', 'którą' )] miał[Select_CString(target.IsFemale, 'a', '' )] na sobie [target.GetFirstName]. Był[Select_CString(target.IsFemale, 'a', '' )] niezmiernie wdzięczn[Select_CString(target.IsFemale, 'a', 'y' )], kiedy przybiegł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], by uratować [Select_CString(target.IsFemale, 'ją', 'go' )] z tego bałaganu."
 court_ongoing.1114.a:0 "Już nigdy nie spojrzy w [competitor.GetHerHis] stronę!"
 court_ongoing.1115.desc:0 "Okazało się, że [competitor.GetTitledFirstName] jest bardziej spostrzegawcz[Select_CString( competitor.IsFemale, 'a', 'y' )] niż myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], bo przyłapał[Select_CString( competitor.IsFemale, 'a', '' )] mnie na próbie wlania trucizny do [competitor.GetHerHis] kielicha. Gdy tylko to zauważył[Select_CString( competitor.IsFemale, 'a', '' )], natychmiast mnie wydał[Select_CString( competitor.IsFemale, 'a', '' )]!"."
 court_ongoing.1115.a:0 "To nie jest to, na co wygląda..."
 court_ongoing.1116.desc:0 "Pierwsza część mojego planu poszła doskonale. Nikt mnie nie widział, gdy wlewał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] truciznę do kubka, z którego pił[Select_CString(competitor.IsFemale, 'a', '' )] [competitor.GetTitledFirstName]. Jednakże, wygląda na to, że nie docenił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] jej siły.\n\nZaledwie kilka sekund po tym, jak [competitor.GetFirstNameNoTooltip] przyłożył[Select_CString(competitor.IsFemale, 'a', '' )] napój do ust, zacz[Select_CString(competitor.IsFemale, 'ęła', 'ął' )] się dusić! Zanim ktokolwiek zdążył [competitor.GetHerHim] pomóc, upadł[Select_CString(competitor.IsFemale, 'a martwa', ' martwy' )] na podłogę."
 court_ongoing.1116.a:0 "Przynajmniej [target.GetFirstNameNoTooltip] nie będzie już nękan[Select_CString(target.IsFemale, 'a', 'y' )] [competitor.GetHerHis] zalotami."
 court_ongoing.1120.t:0 "$court_event_title$ $court_ongoing.1121.t$"
 court_ongoing.1120.desc:0 "Przybywam na bal, aby [target.GetTitledFirstName] i ja mogliśmy spędzić więcej czasu razem. Serce wyskakuje mi z piersi na samą myśl o tym, że moglibyśmy dotknąć się dłońmi Ale kiedy dotarł[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] na miejsce, zauważył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] zadręcza [Select_CString(target.IsFemale, 'ją', 'go' )] rozmową.\n\n[unpleasant_guest.Custom('InsultAdjective')|U] [unpleasant_guest.GetWomanMan] ględzi bez przerwy, całkowicie nieświadom[Select_CString(unpleasant_guest.IsFemale, 'a', 'y' )] dyskomfortu, jaki odczuwa [target.GetFirstNameNoTooltip]."
 court_ongoing.1120.a:0 "Małe #EMP „rozproszenie”#! byłoby teraz wskazane."
 court_ongoing.1120.a.failure:0 "Rozmowa jest straszliwie nudna"
 court_ongoing.1120.b:0 "Moje wdzięki poprawią każdą rozmowę!"
 court_ongoing.1120.c:0 "Zajmę [target.GetHerHis] miejsce. Lepiej, żebym to ja cierpiał[Select_CString(target.IsFemale, 'a', '' )] niż [target.GetSheHe]."
 court_ongoing.1120.d:0 "„Dość! Zanudzasz [Select_CString(target.IsFemale, 'tę panią', 'tego pana' )] na śmierć!”"
 court_ongoing.1120.e:0 "Nie zbliżę się do [Select_CString(unpleasant_guest.IsFemale, 'tej kobiety', 'tego mężczyzny' )]!"
 court_ongoing.1121.t:0 "Nieprzyjemne przyjemności"
 court_ongoing.1121.start.desc:0 "Kiedy rozesłał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zaproszenia na potańcówkę, cieszył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się na wieczór dobrego towarzystwa i frywolnej zabawy. Zamiast tego utkn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] w okropnej rozmowie, w którą wciągn[Select_CString( unpleasant_guest.IsFemale, 'ęła', 'ął' )] mnie [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]...\n\n"
 court_ongoing.1121.diplomacy.desc:0 "„Dobry wieczór” — wita znajomy głos. [owner.GetTitledFirstName] włącza się do rozmowy. Jest uważn[Select_CString( owner.IsFemale, 'ą słuchaczką', 'ym słuchaczem' )] i wkrótce [unpleasant_guest.GetFirstNameNoTooltip] całą swoją uwagę przenosi na ni[Select_CString( owner.IsFemale, 'ą', 'ego' )]. Jestem woln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i mogę uciec."
 court_ongoing.1121.intrigue.desc:0 "„Najmocniej przepraszam, ale jest pilna sytuacja, która wymaga [Select_CString(unpleasant_guest.IsFemale, 'panieńskiej', 'pańskiej' )] uwagi, [unpleasant_guest.Custom2('RelationToMeAddressVocative', owner)]”. Właściciel[Select_CString(owner.IsFemale, 'ką', 'em' )] znajomego głosu jest nikt inny jak [owner.GetTitledFirstName]. Mruga do mnie, gestem wskazując, by [unpleasant_guest.GetFirstNameNoTooltip] posz[Select_CString(unpleasant_guest.IsFemale, 'ła', 'edł' )] za mną."
 court_ongoing.1121.insult.desc:0 "„Myślę, że [Select_CString(ROOT.Char.IsFemale, 'ta pani', 'ten pan' )] ma już dość — przerywa [owner.GetWomanMan]. To [owner.GetTitledFirstName]! — Czy nie widzisz, że [Select_CString(ROOT.Char.IsFemale, 'ją', 'go' )] nudzisz, [unpleasant_guest.Custom2('RelationToMeAddressVocative', owner)]?”"
 court_ongoing.1121.a:0 "Pożyteczna, aczkolwiek nieprzyjemna lekcja dyplomacji!"
 court_ongoing.1121.a.critical_success:0 "Poznajesz nową sztuczkę dyplomatyczną"
 court_ongoing.1121.a.success:0 "Twoje zrozumienie dyplomacji wzrasta"
 court_ongoing.1121.b:0 "Przydatna, choć nieprzyjemna lekcja podstępu!"
 court_ongoing.1121.b.critical_success:0 "Poznajesz nową sztuczkę intrygi"
 court_ongoing.1121.b.success:0 "Twoje zrozumienie intrygi wzrasta"
 court_ongoing.1121.c:0 "„Rzeczywiście, mam już dość”."
 court_ongoing.1121.c.success:0 "[unpleasant_guest.GetShortUIName|U] docenia twoją szczerość"
 court_ongoing.1121.c.failure:0 "[unpleasant_guest.GetShortUIName|U] obraża się"
 court_ongoing.1121.d:0 "[ROOT.Char.GetTitleAsNameNoTooltip] ma czas dla wszystkich. [owner.GetFirstNameNoTooltip] powin[Select_CString(owner.IsFemale, 'na', 'ien' )] o tym wiedzieć."
 court_ongoing.1121.e:0 "Nie zostanę ani chwili dłużej niż jest to konieczne!"
 court_ongoing.1201.t:0 "Prośba"
 court_ongoing.1201.desc:0 "„[Select_CString(target.IsFemale, 'Moja pani', 'Mój panie' )], pozwól mi udowodnić moje oddanie dla ciebie w sposób, jaki uznasz za stosowny!” — [owner.GetTitledFirstName] błaga mnie, bym przygotował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] test [owner.GetHerHis] oddania — wyczyn, który mi się spodoba. Rozkażę [owner.GetHerHim] zatem powstrzymywać się przez wiele dni od..."
 court_ongoing.1201.a:0 "Snu — strzeż mnie od koszmarów!"
 court_ongoing.1201.a_success:0 "[owner.GetHerHis|U] czuwanie pozwala mi spokojnie odpoczywać"
 court_ongoing.1201.a_failure:0 "Nie wywiązuje się ze swoich obowiązków"
 court_ongoing.1201.b:0 "Jedzenia — twoja miłość do mnie powinna być wystarczającym źródłem życia."
 court_ongoing.1201.b_success:0 "Udowadnia swoje oddanie"
 court_ongoing.1201.c:0 "Nie interesuje mnie testowanie [Select_CString(owner.IsFemale, 'jej', 'go' )]"
 court_ongoing.1211.t:0 "$court_event_title$ Prośba"
 court_ongoing.1211.desc_opening:0 "„M[Select_CString( target.IsFemale, 'oja pani', 'ój panie' )], pozwól mi udowodnić moje oddanie w sposób, jaki tylko uznasz za stosowny!”\n\n[target.GetFirstNameNoTooltip] przez chwile zastanawia się nad tą prośbą, po czym [target.GetHerHis] twarz się rozjaśnia."
 court_ongoing.1211.desc:0 ""I have been plagued by nightmares lately. If you are truly devoted to me you will stand guard outside my [target.Custom('GetChambersOrTent')] and make sure no evil reaches me.""
 court_ongoing.1211.a:0 "Twój sen będzie wyjątkowo spokojny!"
 court_ongoing.1211.a.success:0 "Udaje ci się nie zasnąć"
 court_ongoing.1211.a.failure:0 "Kusi cię pokusa snu"
 court_ongoing.1211.b:0 "Nie zawracaj mi głowy w nocy, a zapewnię ci bezpieczeństwo."
 court_ongoing.1211.b.tt:0 "Miotła z przywiązanym na końcu płaszczem równie dobrze może zwalczać koszmary."
 court_ongoing.1211.b.success:0 "Nikt nie odkrywa podstępu"
 court_ongoing.1211.b.failure:0 "Zauważa oszustwo"
 court_ongoing.1211.c:0 "Nie zrobię tego."
 court_ongoing.1212.desc:0 "As the sun rises after yet another night of good sleep I can do nothing but thank [owner.GetTitledFirstName] for standing guard outside of my [ROOT.Char.Custom('GetChambersOrTent')], keeping my rest calm and undisturbed."
 court_ongoing.1212.a:0 "M[Select_CString( owner.IsFemale, 'oja dzielna strażniczko', 'ój dzielny strażniku' )]!"
 court_ongoing.1213.desc:0 "Just as I am drifting of to sleep, in the middle of the darkest night, I suddenly hear a loud #EMP thump#!! Peeking out of my [ROOT.Char.Custom('GetChambersOrTent')] I see none other than [owner.GetTitledFirstName], fast asleep on the floor."
 court_ongoing.1213.a:0 "M[Select_CString( owner.IsFemale, 'oja dzielna strażniczko', 'ój dzielny strażniku' )]..."
 court_ongoing.1214.desc:0 "\n\nKilka razy nawet wyjrzał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przez drzwi i zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że stoi sztywno wyprostowan[Select_CString( owner.IsFemale, 'a', 'y' )]; jest czujn[Select_CString( owner.IsFemale, 'a', 'y' )] i w pełni rozbudzon[Select_CString( owner.IsFemale, 'a', 'y' )]"."
 court_ongoing.1215.desc:0 "Just as I am drifting of to sleep, in the middle of the darkest night, I suddenly hear a loud #EMP thump#!! Peeking out of my [ROOT.Char.Custom('GetChambersOrTent')] I see the empty cloak of [owner.GetTitledFirstName], a helmet, and a broom tumbled to the ground."
 court_ongoing.1215.a:0 "Chciał[Select_CString(owner.IsFemale, 'a', '' )] mnie oszukać!"
 court_ongoing.1221.desc:0 "„Powin[Select_CString( ROOT.Char.IsFemale, 'naś', 'ieneś' )] być w stanie przeżyć przez kilka dni tylko dzięki swojej miłości do mnie”."
 court_ongoing.1221.a:0 "Moje oddanie pomoże mi przez to przejść!"
 court_ongoing.1221.a.success:0 "Udaje ci się unikać jedzenia"
 court_ongoing.1221.a.failure:0 "Ulegasz potrzebom swojego ciała"
 court_ongoing.1221.b:0 "Ani okruszek nie przejdzie przez te usta!"
 court_ongoing.1221.b.tt:0 "Ale nie mam nic przeciwko soczystemu kawałkowi lub smacznemu..."
 court_ongoing.1222.desc:0 "[owner.GetTitledFirstName] z każdym dniem wyglądał[Select_CString( owner.IsFemale, 'a', '' )] coraz mizerniej, ale nawet gdy je[Select_CString( owner.IsFemale, 'j', 'go' )] ciało zbielało, je[Select_CString( owner.IsFemale, 'j', 'go' )] wola i oddanie były silne... \n\nOdnajduję [Select_CString( owner.IsFemale, 'ją', 'go' )], aby ogłosić, że wyzwanie zostało wygrane. Pierwszą rzeczą, która przechodzi przez je[Select_CString( owner.IsFemale, 'j', 'go' )] usta, jest kolejna obietnica wierności.\n\n"
 court_ongoing.1222.a:0 "[Select_CString(owner.IsFemale, 'Moja oddana', 'Mój oddany' )] [owner.GetLadyLord|U]!"
 court_ongoing.1223.desc:0 "[owner.GetTitledFirstName] z każdym dniem wyglądał[Select_CString( owner.IsFemale, 'j', 'go' )] coraz mizerniej."
 court_ongoing.1223.desc_ending:0 "Ale kiedy szukam [Select_CString( owner.IsFemale, 'ją', 'go' )], aby ogłosić, że wyzwanie zostało wygrane, znajduję [Select_CString( owner.IsFemale, 'ją', 'go' )] w spiżarni, pokryt[Select_CString( owner.IsFemale, 'ą', 'ego' )] okruchami i w trakcie pożerania całego kręgu sera."
 court_ongoing.1223.a:0 "Widzę, że znalazł[Select_CString( owner.IsFemale, 'aś', 'eś' )] inne źródło pożywienia..."
 court_ongoing.1225.desc:0 "[owner.GetTitledFirstName] zdaje się dobrze znosić post, a kiedy szukam [Select_CString( owner.IsFemale, 'jej', 'go' )], aby wyrazić swoje zdziwienie i podziw, dowiaduję się, jak [owner.GetHerHim] się to udało.\n\n[owner.GetHerHis|U] cały płaszcz jest wypchany jedzeniem! Sądząc po [owner.GetHerHis] zawstydzonym wyrazie twarzy, nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się o tym dowiedzieć..."
