l_english:
 own_court_language_scheme_key:0 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetName]"
 liege_court_language_scheme_key:0 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetName]"
 target_character_language_scheme_key:0 "[ROOT.GetScheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]"
 own_court_language_scheme_key_no_tt:0 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetNameNoTooltip]"
 liege_court_language_scheme_key_no_tt:0 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetNameNoTooltip]"
 target_character_language_scheme_key_no_tt:0 "[ROOT.GetScheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]"
 learn_language_ongoing.1000.t:0 "$learn_language$: Swoboda młodości"
 learn_language_ongoing.1000.desc:0 "My study of the [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] language is progressing fantastically — I feel like I have all the focus and energy in the world!\n\n"My... name... is... [fast_learner.GetFirstNameNoTooltip]!"\n\n"I... like... to... eat... [fast_learner.Custom('FavoriteTreatDemand')]!"\n\nIf I just #EMP focus even harder#!, I'll speak fluently in no time at all!"
 learn_language_ongoing.1000.a:0 "Poświęcę temu #EMP cały#! swój czas!"
 learn_language_ongoing.1000.b:0 "Wolał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] poświęcić czas na coś innego..."
 learn_language_ongoing.1010.t:0 "$learn_language$: Miłosne nieporozumienie"
 learn_language_ongoing.1010.desc:0 ""-and so the [ROOT.Char.GetTitleTierName] discussed [ROOT.Char.Custom('education_conversation_subject')] with the council, meanwhilst the [scheme.GetTargetCharacter.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] proceeded to..."\n\nI look up startled from the [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] book, only to notice a flushed [lover_target.GetFirstName] leaning over me.\n\n"Oh MY, is that #EMP [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]#! you are speaking?" [lover_target.GetSheHe] says.\n"You know... [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] is the language of love — and if I did not mishear, you just called me a [lover_target.Custom('RomanticComplimentAdjective')] [lover_target.Custom('RomanticComplimentNoun')]? You [ROOT.Char.Custom('RomanticComplimentNoun')], you!""
 learn_language_ongoing.1010.a:0 "...tak, oczywiście, że tak! Dokładnie to chciał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m powiedzieć!"
 learn_language_ongoing.1010.b:0 "Nie, nie! To wszystko jest nieporozumieniem!"
 learn_language_ongoing.1010.c:0 "Odejdź, [lover_target.Custom('InsultNounSexualVocative')]. Muszę się skupić!"
 outside_help_modifier:0 "Pomoc z zewnątrz"
 learn_language_ongoing.1020.c.success:0 "Dzięki twoim namowom [language_helper.GetFirstNameNoTooltip] ci pomaga"
 learn_language_ongoing.1020.c.failure:0 "[language_helper.GetFirstNameNoTooltip] rozgryzł[Select_CString( language_helper.IsFemale, 'a', '' )] wszystkie twoje manipulacje"
 learn_language_ongoing.1020.t_hash_collision:0 "$learn_language$: Pomoc z zewnątrz"
 learn_language_ongoing.1020.desc:0 "It seems as if my studies of the [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] language has reached the ears of [language_helper.GetTitledFirstName]. [language_helper.GetSheHe|U] is a native speaker, and is offering to help me in my studies.\n\n"I ask no more than a token reward for my efforts, [ROOT.Char.GetTitleTierName]." [language_helper.GetSheHe|U] says, [language_helper.Custom('quirk_pos_pp')]."
 learn_language_ongoing.1020.a:0 "Jeśli pomożesz, to złoto będzie twoje."
 learn_language_ongoing.1020.b:0 "Przysługa za przysługę?"
 learn_language_ongoing.1020.c:0 "Och, jesteś #EMP tak[Select_CString( language_helper.IsFemale, 'a bezinteresowna', 'i bezinteresowny' )]#! oferując mi swoją pomoc, za darmo!"
 learn_language_ongoing.1020.d:0 "Dziękuję, ale poradzę sobie sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )]."
 learn_language_ongoing.1020.b.success:0 "[chosen_peasant.GetFirstName] akceptuje umowę"
 learn_language_ongoing.1020.b.failure:0 "[chosen_peasant.GetFirstName] czuje się obrażon[Select_CString( chosen_peasant.IsFemale, 'a', 'y' )] twoją ofertą"
 gain_artifact_tt:0 "Zyskujesz [artifact|El] [newly_created_artifact.GetName]"
 steal_artifact_tt:0 "Kradniesz [artifact|El] [newly_created_artifact.GetName]"
 learn_language_ongoing.1030.t:0 "$learn_language$: Wytarty podręcznik"
 learn_language_ongoing.1030.desc:0 "[chosen_peasant.GetTitledFirstName] approaches me, [chosen_peasant.Custom('quirk_pos_pp')].\n\n"My [ROOT.Char.GetLadyLord], I have heard that you are studying the [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] language. My father was a merchant, and he could learn any language in no time at all!" [chosen_peasant.GetSheHe] says.\n\n"His secrets are in this manual. I have no use for it, as I cannot read. I'd part with it for a reasonable sum.""
 learn_language_ongoing.1030.a:0 "Interesujące. Chętnie zapłacę."
 learn_language_ongoing.1030.b:0 "Być może to, o co prosisz, jest nieco... wygórowane."
 learn_language_ongoing.1030.c:0 "Wspaniały prezent! Strażnicy, każcie [chosen_peasant.GetHerHim] go oddać."
 learn_language_ongoing.1030.d:0 "Bzdura! Wynoś się stąd, szarlatan[Select_CString( chosen_peasant.IsFemale, 'ko', 'ie' )]!"
 learn_language_ongoing.1040.t:0 "$learn_language$: Zachwyt"
 learn_language_ongoing.1040.desc:0 "[target.GetTitledFirstName], the one who I'm striving to emulate in my endeavor to learn [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], has started sending correspondence to me as of late.\n\nI've gotten several letters where [target.GetSheHe] lauds my efforts to learn [target.GetHerHis] language, calling them both respectable and admirable!\n\nIt feels good to get recognition for my hard work!"
 learn_language_ongoing.1040.a:0 "Skrybowie! Przekażcie słowa mojego uznania."
 learn_language_ongoing.1040.b:0 "[target.GetFirstNamePossessiveNoTooltip] wysyła interesujące listy..."
 learn_language_ongoing.1040.c:0 "Bah! Nie potrzebuję walidacji od nikogo poza #EMP sobą!#!"
 extra_success_chance_modifier:0 "Zwiększono szansę powodzenia"
 massive_extra_success_chance_modifier:0 "Massively Increased Success Chance"
 tutorial_success_chance_modifier:0 "$extra_success_chance_modifier$"
 learn_language_ongoing.1050.t:0 "$learn_language$: Jak kura pazurem"
 learn_language_ongoing.1050.desc:0 "My precious [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] notes are scattered all over my study, and the ink-soaked raven is #EMP still#! flapping its wings all over! How did it even get in here? #EMP Who covered it in ink!?#!\n\n"A letter for you, my [ROOT.Char.GetTitleTierName]." I turn around and snatch the message out of the servant's hand.\n\n"A real shame what happened to your notes — but look on the bright side, your writing was already similar to crow's feet! Regards, [sabotage_rival.GetTitledFirstName].""
 learn_language_ongoing.1050.a:0 "Moje notatki... Nie! Tyle pracy, przepadło!"
 learn_language_ongoing.1050.b:0 "[sabotage_rival.GetTitledFirstNameNoTooltip] zasługuje na #EMP ŚMIERĆ!#!"
 learn_language_ongoing.1050.c:0 "Ha, ha! Zawsze robię #EMP kopię swoich notatek!#!"
 learn_language_ongoing.1060.t:0 "$learn_language$: Błędne tłumaczenie"
 learn_language_ongoing.1060.desc:0 ""...the alchemist reached for the [target.Custom('RandomWeirdObject')] as the [target.Custom('lowly_servant_type')] looked on in fear, then-" suddenly I'm interrupted by a fuming [offended_character.GetTitledFirstName].\n\n"Did you just call my beloved [offended_character.Custom('MotherFather')] a [offended_character.Custom('InsultNoun')] and a [offended_character.Custom('InsultNounSexual')]!?" [offended_character.GetSheHe] screams. "I demand recompense for this grievous insult!"\n\nPerhaps my [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] needs more practice..."
 learn_language_ongoing.1060.a:0 "Strasznie mi przykro! Mam nadzieję, że to wystarczy."
 learn_language_ongoing.1060.b:0 "Och, źle usłyszał[Select_CString( offended_character.IsFemale, 'aś', 'eś' )]! Powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]: #EMP [offended_character.Custom('ComplimentAdjective')]#! oraz #EMP [offended_character.Custom('RomanticComplimentNoun')]!#!"
 learn_language_ongoing.1060.c:0 "Hah! Dokładnie tak. [offended_character.GetSheHe|U] jest także #EMP [offended_character.Custom('InsultAdjective')]!#!"
 learn_language_ongoing.1060.d:0 "I am just practicing my [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]! I misspoke!"
 extra_careful_modifier:0 "Szczególna ostrożność"
 carefully_chosen_words_modifier:0 "Odpowiednio dobrane słowa"
 learn_language_ongoing.1060.b.success:0 "Wmawiasz [offended_character.GetHerHim], że schlebiasz [offended_character.GetHerHis] [Select_CString( offended_character.IsFemale, 'matce', 'ojcu' )]"
 learn_language_ongoing.1060.b.failure:0 "[offended_character.GetFirstNameNoTooltip] dostrzega twoje kłamstwo"
 learn_language_ongoing.1060.d.success:0 "Udaje ci się wyjaśnić, że to było nieporozumienie"
 learn_language_ongoing.1060.d.failure:0 "[offended_character.GetFirstNameNoTooltip] nie wierzy ci"
 learn_language_ongoing.1070.t:0 "$learn_language$: Literatura libertyńska"
 learn_language_ongoing.1070.desc:0 "As I'm reading loudly from the [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] book that [target.GetTitledFirstName] sent me a while back, I notice a whole host of servants snickering at me...\n\n"Please, don't stop reading!" the servants giggle.\n"[ROOT.Char.GetSheHe|U] was just about to show [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ObjectifiedFeature')]! We need to know if the [ROOT.Char.GetTitleTierName] and the [target.Custom('lowly_servant_type')] end up together, or if that [target.Custom('InsultNounSexual')] gets between them again!"\n\nAm I reading... #EMP something lewd?#! [ROOT.Char.Custom('CulturalCurse')|U]."
 learn_language_ongoing.1070.a:0 "Strażnicy, uwolnijcie mnie od tej przeklętej książki!"
 learn_language_ongoing.1070.b:0 "Macie odwagę się ze mnie śmiać!? #EMP Wychłostać ich wszystkich.#!"
 learn_language_ongoing.1070.c:0 "No cóż, w pewnym sensie #EMP jest#! to chyba kształcące..."
 erotic_novel_connoisseur_modifier:0 "Koneser powieści erotycznych"
 lauded_loud_reader_modifier:0 "Pochwalone głośne czytanie"
 lauded_loud_reader_modifier_desc:0 "Ta postać zabawiała dwór „ciekawym” głośnym czytaniem."
 learn_language_ongoing.1080.t:0 "$learn_language$: Udzielona lekcja"
 learn_language_ongoing.1080.desc:0 "My Court Tutor [court_tutor.GetFirstName] has been aiding me day and night in my efforts to learn [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName].\n\n[court_tutor.GetHerHis|U] dedication to the art of teaching is inspirational — there's not a day where I'm not brought a [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] letter to read, a learned [scheme.GetTargetCharacter.GetCulture.GetNameNoTooltip] [ROOT.Char.GetWomanMan] to converse with, or an extraordinary mnemonic rhyme.\n\nTruly, I would not be this far along without [court_tutor.GetFirstNamePossessiveNoTooltip] help."
 learn_language_ongoing.1080.a:0 "[court_tutor.GetFirstNameNoTooltip], zasługujesz na nagrodę!"
 learn_language_ongoing.1080.b:0 "Dobrze wykonuje swoją pracę."
 attended_by_tutor_modifier:0 "Nauka z ochmistrzem"
 court_tutor_child_language_rank_1_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_2_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_3_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_4_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_5_modifier:0 "$attended_by_tutor_modifier$"
 learn_language_ongoing.1090.t:0 "$learn_language$: Brak miejsca"
 learn_language_ongoing.1090.desc:0 "Learning [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] is hard. Really hard.\n\nI feel like there's no more room in my head, it's full. As soon as one word enters my mind, another one falls into the abyss of forgetfulness. I struggle with every lesson, I'm making no progress whatsoever."
 learn_language_ongoing.1090.friend.desc:0 "\n\nNa szczęście [helpful_friend.GetTitledFirstName] zawsze jest przy mnie.\nCiągle powtarza „Tak trzymaj, [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom('ComplimentAdjective')] [Select_CString( ROOT.Char.IsFemale, 'przyjaciółko', 'przyjacielu' )], wierzę w ciebie!”. Jest jak błogosławieństwo."
 learn_language_ongoing.1090.no_friend.desc:0 "\n\nMoże muszę odpocząć?"
 learn_language_ongoing.1090.a:0 "[helpful_friend.GetFirstNameNoTooltip], zawsze mogę liczyć na twoje wsparcie!"
 learn_language_ongoing.1090.b:0 "Bez względu na to, jak bardzo jest to trudne, muszę wytrwać!"
 learn_language_ongoing.1090.c:0 "Potrzebuję przerwy..."
 encouraged_by_friend_modifier:0 "Wsparto przez przyjaciela"
 learn_language_ongoing.1100.t:0 "$learn_language$: [ROOT.Char.GetTitleTierName], któr[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] się troszczy"
 learn_language_ongoing.1100.desc:0 "It's no secret that I'm working hard on learning the [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] language, and it seems that it's becoming common knowledge among the [target.GetCulture.GetNameNoTooltip] peasantry.\n\nThey are referring to me as 'the [ROOT.Char.GetTitleTierName] that cares', a flattering thing indeed. Even the lower nobles are lauding my efforts!\n\nI feel like my efforts have brought [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] and [target.GetCulture.GetCollectiveNounNoTooltip] closer together."
 learn_language_ongoing.1100.a:0 "Perhaps I should hold a speech, in #EMP both#! [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] and [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]?"
 learn_language_ongoing.1100.b:0 "Niech mnie zostawią w spokoju, nie chcę, żeby mnie rozpraszali."
 learn_language_ongoing.1100.c:0 "Jak szczęśliwie!"
 learn_language_ongoing.1100.a.success:0 "Wygłaszasz fantastyczną mowę"
 learn_language_ongoing.1100.a.failure:0 "Robisz z siebie głupca"
 learn_language_ongoing.1110.t:0 "$learn_language$: Powab poezji"
 learn_language_ongoing.1110.desc:0 "Ah, '[target.Custom('RegionalDrink')|U] by the Lake' by [the_poet.GetFirstName] of [poet_location.GetNameNoTierNoTooltip]. Truly a great collection of [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] poetry!\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nPerhaps I should try my hand at poetry, too?"
 learn_language_ongoing.1110.a:0 "Myślę, że mogę spróbować!"
 learn_language_ongoing.1110.b:0 "Może [lover_to_be.GetFirstNameNoTooltip] m[Select_CString( lover_to_be.IsFemale, 'ogłaby', 'ógłby' )] otrzymać ode mnie #EMP romantyczny#! wiersz?"
 learn_language_ongoing.1110.c:0 "Nie, obecnie się #EMP uczę#! i nie mam czasu na niepoważne zajęcia!"
 poetry_collector_modifier:0 "Kolekcjoner poezji"
 learn_language_ongoing.1110.a.success:0 "Okazuje się, że jesteś dość utalentowan[Select_CString( THIS.Char.IsFemale, 'a', 'y' )]"
 learn_language_ongoing.1110.a.failure:0 "Nie umiesz rymować, aby ocalić swoje życie"
 learn_language_ongoing.1120.t:0 "$learn_language$: Bajki dla dzieci"
 learn_language_ongoing.1120.desc:0 ""The wise [ROOT.Char.Custom('GetAnimalType')|U] then said to the little [ROOT.Char.Custom('GirlBoy')] — beware, for there's a..." suddenly I'm interrupted.\n\n"What!? The great [ROOT.Char.GetTitleTierName] is reading #EMP children's fables!#! Have you no pride?" [insensitive_asshole.GetTitledFirstName] exclaims.\n"This is unacceptable! If your foes find this out, they will think you feeble-minded!"\n\nMaybe my choice of [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] literature was a bit... underwhelming, in the eyes of the [ROOT.Char.Custom('GetCourt')]."
 learn_language_ongoing.1120.a:0 "Nie! To jest... #EMP uwielbiana twórczość [target.GetCulture.GetNameNoTooltip|l]!#! Właśnie tak!"
 learn_language_ongoing.1120.b:0 "Ośmielasz się mnie obrażać!? Ja ci pokażę!"
 learn_language_ongoing.1120.c:0 "Masz rację. [ROOT.Char.GetTitleTierName] nie powin[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )] czytać takich rzeczy."
 learn_language_ongoing.1120.d:0 "Niech ludzie myślą, co chcą. Te opowiadania są pouczające!"
 learn_language_ongoing.1120.a.success:0 "[insensitive_asshole.GetFirstNameNoTooltip] zostaje oszukan[Select_CString( insensitive_asshole.IsFemale, 'a', 'y' )] i myśli, że bajki są klasyczną literaturą"
 learn_language_ongoing.1120.a.failure:0 "Tracisz pozycję, gdy twoje czytanie bajek staje się powszechnie znane"
 easily_read_fables_modifier:0 "Proste bajki"
 seemingly_feeble_minded_modifier:0 "Pozorne ograniczenie umysłowe"
 seemingly_feeble_minded_modifier_desc:0 "Postać tę często widuje się czytającą bajki dla dzieci, co sprawia wrażenie, że jej umysł może jeszcze nie dojrzał."
 learn_language_ongoing.1120.b.tt:0 "#V Pojedynkuj się#! z postacią [insensitive_asshole.GetFirstName], aby ukarać [Select_CString( insensitive_asshole.IsFemale, 'ją', 'go' )] za [insensitive_asshole.GetHerHis] bezczelność!\n#weak To NIE jest pojedynek na śmierć i życie.#!\nGdy wygrasz, zdobędziesz [prestige_i] [prestige|El] i [modifier|El] wpływający na [scheme|El]. Gdy przegrasz, wystawisz się na pośmiewisko.\n\nTwoja [prowess|El]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|E] postaci [insensitive_asshole.GetFirstName]: [prowess_i]#V [insensitive_asshole.GetProwess]#!"
 learn_language_ongoing.1121.trigger_failure:0 "Mój pojedynek z postacią [insensitive_asshole.GetFirstNameNoTooltip] został unieważniony"
 learn_language_ongoing.1123.t:0 "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1123.desc:0 "„Poddaję się! Błagam, wybacz mi, wcale nie jesteś ograniczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] umysłowo! Oszczędź mnie!” – krzyczy [insensitive_asshole.GetTitledFirstName].\n\nTo [Select_CString( insensitive_asshole.IsFemale, 'ją', 'go' )] nauczy, że nie należy #EMP mnie#! znieważać."
 learn_language_ongoing.1123.a:0 "Jak [Select_CString( EqualTo_string( ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'rzekła niegdyś mądra', 'rzekł niegdyś mądry' )] [ROOT.Char.Custom('GetAnimalType')]: „Nie obrażaj mądrzejszych od siebie!”"
 learn_language_ongoing.1123.b:0 "Zgnijesz w lochu przez swoją bezczelność!"
 learn_language_ongoing.1124.t:0 "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1124.desc:0 "[insensitive_asshole.GetTitledFirstName] spluwa obok miejsca, gdzie leżysz na ziemi.\n\n„To jest [ROOT.Char.GetTitleTierName|l]? Co za słaby i żałosny żart. Teraz zrobię ci przysługę i pozbędę się tych niedorzecznych książek za ciebie”."
 learn_language_ongoing.1124.a:0 "To przeszkodzi w mojej nauce..."
 learn_language_ongoing.1130.t:0 "$learn_language$: Leksykalna miłość"
 learn_language_ongoing.1130.desc:0 ""Oh, my dear [ROOT.Char.GetFirstNameNoTooltip]! You really are learning my beloved [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]? I feel so appreciated, you're making such an effort to understand me!" [lover_to_help.GetTitledFirstName] says, [lover_to_help.Custom('quirk_pos_pp')].\n\n"Can I help you in any way? Teach you some words, perhaps?" [lover_to_help.GetSheHe] says."
 learn_language_ongoing.1130.a:0 "Chętnie przyjmę każdą pomoc!"
 learn_language_ongoing.1130.b:0 "Jak powiedzieć: „Spotkaj się ze mną nago w mojej komnacie?”"
 learn_language_ongoing.1130.c:0 "Dziękuję, ale radzę sobie doskonale."
 motivated_by_love_modifier:0 "Motywacja płynąca z miłości"
 learn_language_ongoing.1130.a.success:0 "[lover_to_help.GetFirstNameNoTooltip] jest [Select_CString( lover_to_help.IsFemale, 'dobrą, aczkolwiek filtrującą nauczycielką', 'dobrym, aczkolwiek flirtującym nauczycielem' )]"
 learn_language_ongoing.1130.a.failure:0 "[lover_to_help.GetFirstNameNoTooltip] uważa, że należy #EMP rozpoczynać#! lekcje od takich słów, jak „dżdżownica”, „rozentuzjazmować” lub „źdźbło”"
 learn_language_ongoing.1140.t:0 "$learn_language$: Pomocna dłoń"
 learn_language_ongoing.1140.desc:0 ""You are learning [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], I see — good choice, speaking it will surely strengthen your position as [ROOT.Char.GetTitleTierName]." my [SCOPE.sC('root_for_loc').Custom2('RelationToMeShort', SCOPE.sC('close_one_to_help'))] [close_one_to_help.GetFirstName] exclaims, [close_one_to_help.Custom('quirk_pos_pp')].\n\n"I speak [target.GetCulture.GetNameNoTooltip] natively. Perhaps I could be of assistance, [SCOPE.sC('close_one_to_help').Custom2('RelationToMeShort', SCOPE.sC('root_for_loc'))]?" [close_one_to_help.GetSheHe] says."
 learn_language_ongoing.1140.a:0 "Czy możesz pomóc mi zrozumieć to zdanie?"
 learn_language_ongoing.1140.b:0 "Możesz od teraz uczestniczyć w moich lekcjach?"
 helpful_assistance_modifier:0 "Pomocne wsparcie"
 learn_language_ongoing.1300.t:0 "$learn_language$: Miła pogawędka"
 learn_language_ongoing.1300.desc:0 "Gdy przejeżdżamy przez tereny [ROOT.Char.GetCurrentLocation.GetTitle.GetAdjective], radosny miejscowy podchodzi do mojej świty. [interlocutor.GetHerHis|U] uśmiech rozciąga się od ucha do ucha. Zdaję sobie sprawę, że serdecznie nas wita, ale niestety niuanse mowy mi umykają.\n\nTak czy inaczej, macham moim uważnym towarzyszom i odwzajemniam [interlocutor.GetHerHis] radosne powitanie — trudno wyobrazić sobie lepszą okazję, by przećwiczyć mój język [interlocutor.GetCulture.GetLanguage.GetName|l]!"
 learn_language_ongoing.1300.a:0 "Po prostu porozmawiajmy w miłej atmosferze."
 learn_language_ongoing.1300.a.flavor:0 "Próbujesz zaangażować się w rozmowę na temat podobieństw i różnic, jakie wykazują między sobą języki [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] i [interlocutor.GetCulture.GetLanguage.GetNameNoTooltip|l]."
 learn_language_ongoing.1300.b:0 "Dziś czuję się wyjątkowo #EMP pewnie#!..."
 learn_language_ongoing.1300.b.flavor:0 "Masz nadzieję, że [interlocutor.GetFirstNameNoTooltip] zgodzi się na polubowną debatę"
 learn_language_ongoing.1300.b.success:0 "Ty i [interlocutor.GetFirstNameNoTooltip] prowadzicie angażującą debatę"
 learn_language_ongoing.1300.b.failure:0 "Ty i [interlocutor.GetFirstNameNoTooltip] nie dochodzicie do porozumienia"
 learn_language_ongoing.1300.c:0 "„Dołącz do nas w naszej podróży do [next_destination.GetTitle.GetAdjectiveNoTooltip]!”"
 learn_lang_cult_acceptance_gain_debate:0 "Zaangażowano się w polubowną debatę podczas podróży"
 interlocutor_entourage_member:0 "Interlokutor dołącza do świty"
