l_english:
 learn_language_outcome.1000.t:0 "$learn_language$: Sukces!"
 learn_language_outcome.1000.desc:0 "After lots of hard work I've finally learned the [scheme.GetTarget.GetCulture.GetLanguage.GetName] language! Endless hours practicing accentuation, sleepless nights mimicking inflection, countless lessons mastering intonation... it was all worth it in the end.\n\nDuring my efforts I looked to emulate [target.GetTitledFirstNamePossessive] accent — I am sure that [target.GetSheHe] would be impressed with my results!\n\nAnd, of course, [target.GetCulture.GetNameNoTooltip] peasants now respect me a great deal more."
 learn_language_outcome.1000.a:0 "I feel accomplished!"
 learn_language_outcome.1000.b:0 "Perhaps I should send a letter in [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] to [target.GetFirstNameNoTooltip]?"
 learn_language_outcome.1000.b.success:0 "I impress [target.GetFirstNameNoTooltip] with my knowledge of [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]"
 learn_language_outcome.1000.b.failure:0 "My [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] letter comes across as dishonest mockery"
 target_responds:0 "[target.GetTitledFirstName] odpowiada na twój list"
 learn_language_outcome.1001.opening:0 "[owner.Custom2('AppropriateGreeting', target)]"
 learn_language_outcome.1001.desc:0 "I have studied the [target.GetCulture.GetLanguage.GetName] language for many moons. This letter I personally penned using the [target.GetCulture.GetLanguage.GetName] script, dedicated to you — a letter of friendship from a speaker of [owner.GetCulture.GetLanguage.GetNameNoTooltip]!\n\nI wish for our future diplomatic dealings to benefit us both greatly!"
 learn_language_outcome.1001.a:0 "[owner.GetSheHe|U] has learned [target.GetCulture.GetLanguage.GetNameNoTooltip]? Impressive, send my regards!"
 learn_language_outcome.1001.b:0 "Hah! [owner.GetHerHis|U] vain attempt at gaining glory is laughable!"
 learn_language_outcome.2000.t:0 "$learn_language$: Porażka"
 learn_language_outcome.2000.desc:0 "After lots of hard work... nothing! It is #EMP impossible#! to learn the [scheme.GetTarget.GetCulture.GetLanguage.GetName] language. No matter how hard I try, I speak like a barely-weaned babe and write like an unlettered, blind serf who's missing most of their fingers!\n\nBah! This was a waste of time..."
 learn_language_outcome.2000.a:0 "I admit defeat... [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] is beyond my capabilities."
 learn_language_outcome.2000.b:0 "No! I need to start over, and do it right this time."
 learn_language_outcome.2000.c:0 "Well, at least I learned some very effective courtesies!"
 scheme_loses_half_progress:0 "The [scheme|E] loses half of its progress, but stays active"
 learn_language_outcome.3000.t:0 "$learn_language$: Resume Studies?"
 learn_language_outcome.3000.desc:0 "Unfortunately [target.GetTitledFirstName] is not around anymore. It is a shame, I was looking to [target.GetHerHim] for how to pitch my accent while learning [target.GetCulture.GetLanguage.GetName].\n\nThat said, no need to cut my studies short — I just need to find someone else to emulate!"
 learn_language_outcome.3000.a:0 "[potential_continuation_target_1.GetTitledFirstNameNoTooltip] ma przepiękny akcent!"
 learn_language_outcome.3000.b:0 "Może [potential_continuation_target_2.GetTitledFirstNameNoTooltip]? [potential_continuation_target_2.GetHerHis|U] dialekt jest ciekawy."
 learn_language_outcome.3000.c:0 "Może [potential_continuation_target_3.GetTitledFirstNameNoTooltip]?"
 learn_language_outcome.3000.d:0 "Ach, szukał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] powodu, żeby przestać się uczyć! Hurra!"
 scheme_retains_progress:0 "[scheme|E] zachowuje wszystkie dotychczasowe postępy"
 child_learned_language_title:0 "[owner.Custom('GetDaughterSon')|U] uczy się języka!"
 child_learned_language_desc:0 "[Select_CString(owner.IsFemale, 'Twoja', 'Twój' )] [owner.Custom('GetDaughterSon')] poznał[Select_CString(owner.IsFemale, 'a', '' )] [language|El] [target.GetCulture.GetLanguage.GetName|l]"
 child_learned_language_fail_title:0 "[owner.Custom('GetDaughterSon')|U] nie radzi sobie z nauką języka"
 child_learned_language_fail_desc:0 "Your [owner.Custom('GetDaughterSon')] failed to learn the [target.GetCulture.GetLanguage.GetName] [language|E]"
 child_learned_language_invalidated_title:0 "Your Child's Learn Language Scheme Invalidated"
 child_learned_language_invalidated_desc:0 "Your Child's [GetScheme('learn_language').GetTypeName] [scheme|E] was Invalidated"
