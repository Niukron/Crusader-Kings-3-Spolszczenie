l_english:
 learn_language_ongoing.1200.t:0 "$learn_language$: Czworonożny problem"
 learn_language_ongoing.1200.desc:0 "Starając się opanować język [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip|l], robię mnóstwo notatek, ponieważ jest tego zbyt wiele, by trzymać je w głowie. Ale teraz, gdy ich potrzebuję, nie mogę ich znaleźć! Po szybkim przeszukaniu nie mam pojęcia, gdzie się znajdują.\n\nKiedy się odwracam, widzę, jak [ROOT.Char.Custom('DogStoryName')] merda ogonem i cieszy się jak [ROOT.Char.Custom('LocalAnimal')]. Dopiero po chwili uświadamiam sobie, że wszystkie moje notatki są mocno zaciśnięte między [ROOT.Char.Custom('DogStoryHerHis')] zębami..."
 learn_language_ongoing.1200.a:0 "Nie [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] być na ciebie zł[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]!"
 learn_language_ongoing.1200.b:0 "Chcesz iść na spacer? No to chodź."
 learn_language_ongoing.1200.c:0 "To nie zabawka! #EMP Zły#! pies!"
