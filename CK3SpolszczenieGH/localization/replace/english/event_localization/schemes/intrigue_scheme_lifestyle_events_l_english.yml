l_english:
 intrigue_scheme_lifestyle.1001.t:0 "Dyscyplina i lojalność"
 intrigue_scheme_lifestyle.1001.desc:0 "Wiedząc, jak żołnierze zachowują się względem siebie, i zauważając, jak swobodnie przepływają informacje oraz plotki, wpadł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na pewien pomysł.\n\nGdyby niektórzy z moich żołnierzy przeniknęli do armii [target.GetTitledFirstName], mogliby uzyskać wgląd w [target.GetHerHis] plany."
 intrigue_scheme_lifestyle.1001.a:0 "Czas, by [target.GetFirstNameNoTooltip] zdobył[Select_CString( target.IsFemale, 'a', '' )] kilku nowych rekrutów."
 intrigue_scheme_lifestyle.1001.a.tt:0 "#F Plotki wśród żołnierzy rozchodzą się bardzo szybko... M[Select_CString( GetPlayer.IsFemale, 'ogłabym', 'ógłbym' )] pozyskać wiele informacji, o ile moi wspólnicy trzymaliby się z dala od kłopotów.#!\n"
 intrigue_scheme_lifestyle.1001.b:0 "Nie, to zbyt ryzykowne."
 intrigue_scheme_lifestyle.1001.b.tt:0 "#F Nie będę się zastanawiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], gdzie leży lojalność zwykłego żołnierza.#\n"
 intrigue_scheme_lifestyle.1002.t:0 "Dyscyplina i lojalność"
 intrigue_scheme_lifestyle.1002.desc:0 "Właśnie otrzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wiadomość, że żołnierze, których wysłał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do infiltracji armii [target.GetTitledFirstName], zostali zdemaskowani! Kto wie, z jakim rodzajem kary — lub co gorsza, przesłuchaniem — muszą się teraz zmagać."
 intrigue_scheme_lifestyle.1002.a:0 "Lepiej, aby nie zdradzili żadnych moich planów!"
 intrigue_scheme_lifestyle.3001.t:0 "Regularne nawyki"
 intrigue_scheme_lifestyle.3001.desc_agents:0 "Moi ludzie zauważyli, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('target'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], wydaje się mieć pewne dość regularne nawyki.\n\nGdyby udało się je zaobserwować, mogłyby być kluczem do przełomu..."
 intrigue_scheme_lifestyle.3001.desc:0 "Uświadomił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie, że m[Select_CString( target.IsFemale, 'ój', 'oja' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], ma dość regularny rytm dnia. Gdyby udało się to zaobserwować, mogłoby być kluczem do przełomu..."
 intrigue_scheme_lifestyle.3001.a:0 "Osobiście zbadam [target.GetHerHis] zwyczaje."
 intrigue_scheme_lifestyle.3001.a_agent:0 "Chcę, aby ktoś [Select_CString( target.IsFemale, 'ją', 'go' )] obserwował o każdej porze!"
 intrigue_scheme_lifestyle.3001.a.tt:0 "#F To jest ryzykowne przedsięwzięcie...#!"
 intrigue_scheme_lifestyle.3001.b:0 "To zbyt duże ryzyko."
 intrigue_scheme_lifestyle.3001.b.tt:0 "#F [target.GetSheHe|U] może zauważyć, że ktoś [Select_CString( target.IsFemale, 'ją', 'go' )] obserwuje!#!"
 intrigue_scheme_lifestyle.3101.t:0 "Dobrze poinformowani"
 intrigue_scheme_lifestyle.3101.desc:0 "Służba dworska jest często pomijana i dlatego może swobodnie poruszać się po korytarzach podczas sprzątania i w ten sposób może podsłuchać kilka rzeczy...\n\nPodobnie ma się sytuacja na dworze, którym zarządza [ROOT.Char.Custom2('MySheHe', SCOPE.sC('target'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName], co stwarza kilka okazji..."
 intrigue_scheme_lifestyle.3101.a:0 "Niektórzy dadzą się przekonać do przekazania informacji moim wspólnikom."
 intrigue_scheme_lifestyle.3101.a.tt:0 "#F Informatorzy mogą dostarczyć mi bezcennych informacji, jednakże są też amatorami, co wiąże się z pewnego rodzaju ryzykiem...#!"
 intrigue_scheme_lifestyle.3101.b:0 "Ryzyko jest zbyt duże!"
 intrigue_scheme_lifestyle.3101.b.tt:0 "#F Nie mogę ufać takim ludziom!#!"
 intrigue_scheme_lifestyle.3102.desc:0 "Służący przekazujący mi informacje, których przedmiotem jest [target.GetTitledFirstName], zostali zdemaskowani!"
 intrigue_scheme_lifestyle.3102.a:0 "Lepiej niech milczą!"
 intrigue_scheme_lifestyle.3201.t:0 "Komunikat"
 intrigue_scheme_lifestyle.3201.desc_animal:0 "Co za szczęście! Ptaki niosące wiadomość, którą nadał[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName], upodobały sobie nasiona znajdujące się w moim ogrodzie. Pozostaną w nim na tyle długo, że zdołam odczytać treść przekazywanego komunikatu!"
 intrigue_scheme_lifestyle.3201.elope.desc:0 "Co za szczęście! Moi wspólnicy odkryli drogę do gabinetu, w którym [target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )] trzyma swoje listy. Wszystkie [target.GetLiege.GetHerHis] wiadomości są teraz do mojej dyspozycji!"
 intrigue_scheme_lifestyle.3201.desc:0 "Co za szczęście! Moi wspólnicy odkryli drogę do gabinetu, w którym [target.GetTitledFirstName] trzyma swoje listy. Wszystkie [target.GetHerHis] wiadomości są teraz do mojej dyspozycji!"
 intrigue_scheme_lifestyle.3201.a:0 "Niech to się stanie regularną praktyką!"
 intrigue_scheme_lifestyle.3201.b:0 "[target.GetHerHis|U] posłańcy jedzą mi z ręki."
 intrigue_scheme_lifestyle.3201.b.tt:0 "Ta opcja jest dostępna dzięki temu, że posiadam modyfikator: $modifier_hunt_friend_of_animal$"
 intrigue_scheme_lifestyle.3201.c:0 "To było szczęśliwe zrządzenie losu, nic więcej."
 intrigue_scheme_lifestyle.3301.t:0 "Inna droga"
 intrigue_scheme_lifestyle.3301.desc_murder:0 "Moi ludzie donieśli mi, że [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] za każdym razem bardzo dziwnie reaguje, gdy [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName] jest [Select_CString( secret_to_reveal_target.IsFemale, 'wspominana', 'wspominany' )] w rozmowie..."
 intrigue_scheme_lifestyle.3301.desc_lover:0 "Moi ludzie donieśli mi, że [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] i [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName] spędzają w swoim towarzystwie bardzo dużo czasu..."
 intrigue_scheme_lifestyle.3301.desc_pregnancy:0 "Moi ludzie donieśli mi, że [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] wydaje się bardzo zaniepokojon[Select_CString(target.IsFemale, 'a', 'y' )] stanem zdrowia, w jakim znajduje się [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_child:0 "Moi ludzie donieśli mi, że [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] chce bardzo wiedzieć, w jaki sposób żyje [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_fallback:0 "Moi ludzie donieśli mi, że [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] bardzo dziwnie się zachowuje, gdy w [target.GetHerHis] towarzystwie pojawia się [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_end:0 "\n\nDalsze dociekania oznaczałyby odłożenie na bok moich mrocznych planów, w których celem jest [target.GetTitleTierName], ale muszę przyznać, że moja ciekawość została pobudzona!"
 intrigue_scheme_lifestyle.3301.a:0 "Jeśli coś ukrywa, muszę to wiedzieć!"
 intrigue_scheme_lifestyle.3301.b:0 "Skupię się na swoim celu."
 intrigue_scheme_lifestyle.3301.b.tt:0 "#F Z zabójczą precyzją!#!"
 intrigue_scheme_lifestyle.3302.t:0 "[target.GetTitleAsNameNoTooltip] i [target.GetHerHis] sekret"
 intrigue_scheme_lifestyle.3302.desc_murder:0 "Moi ludzie znajdują poszlakę za poszlaką, szczegół za szczegółem i wkrótce wszystko składa się w kompletny obraz: [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))] [target.GetTitledFirstName] zabił[Select_CString( target.IsFemale, 'a', '' )] [Select_CString(EqualTo_string( target.Custom2('MySheHe', SCOPE.sC('secret_to_reveal_target')), '$MyShe$'), 'swoją', 'swojego' )] [target.Custom2('RelationToMeAccusative', SCOPE.sC('secret_to_reveal_target'))], [Select_CString( secret_to_reveal_target.IsFemale, 'którą była', 'którym był' )] [secret_to_reveal_target.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_lover:0 "Moi ludzie znajdują poszlakę za poszlaką, szczegół za szczegółem i wkrótce wszystko składa się w kompletny obraz: [secret_to_reveal_target.GetTitledFirstName] i [target.GetTitledFirstName] mają romans!"
 intrigue_scheme_lifestyle.3302.desc_pregnancy:0 "Moi ludzie znajdują poszlakę za poszlaką, szczegół za szczegółem i wkrótce wszystko składa się w kompletny obraz: [secret_to_reveal_target.GetTitledFirstName] i [target.GetTitledFirstName] spodziewają się dziecka!"
 intrigue_scheme_lifestyle.3302.desc_child:0 "Moi ludzie znajdują poszlakę za poszlaką, szczegół za szczegółem i wkrótce wszystko składa się w kompletny obraz: [secret_to_reveal_target.GetTitledFirstName] jest dzieckiem, którego rodzicami są [target.GetTitledFirstName] i [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))] [secret_to_reveal_owner.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_fallback:0 "Moi ludzie znajdują poszlakę za poszlaką, szczegół za szczegółem i wkrótce wszystko składa się w kompletny obraz: [target.GetTitledFirstName] naprawdę coś ukrywał[Select_CString( target.IsFemale, 'a', '' )]!"
 intrigue_scheme_lifestyle.3302.a:0 "Och, jak dobrze!"
 intrigue_scheme_lifestyle.3302.a.tt:0 "#F M[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'ogłabym', 'ógłbym' )] [Select_CString( target.IsFemale, 'ją', 'go' )] szantażować, zmuszać do wykonywania moich rozkazów, czy #EMP cokolwiek#! innego#!!"
 intrigue_scheme_lifestyle.3401.t:0 "Przełaz"
 intrigue_scheme_lifestyle.3401.desc:0 "[target.GetTitledFirstName|U] ma na swoim dworze różnych ludzi. Jednym z nich jest [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))] [courtier_to_fool.GetTitledFirstName]. Początkowo w [courtier_to_fool.GetHerHis] towarzystwie zachowuję się ostrożnie, ale szybko uświadamiam sobie, że nie ma nic przeciwko mojej obecności, jak sądził[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m na początku."
 intrigue_scheme_lifestyle.3401.a:0 "Proszę, m[Select_CString( courtier_to_fool.IsFemale, 'oja przyjaciółko', 'ój przyjacielu' )], powiedz mi coś o sobie!"
 intrigue_scheme_lifestyle.3401.a.tt:0 "#F Jestem wilkiem w owczej skórze, który zbliża się do swojej ofiary...!#!"
 intrigue_scheme_lifestyle.3401.b:0 "Tylko ja i [target.GetFirstNameNoTooltip] możemy mieszać się w tę sprawę."
