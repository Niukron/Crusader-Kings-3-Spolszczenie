l_english:
 befriend_ongoing_dislike.0001.t:0 "Zaprzyjaźnij się: Ujmujący prezent"
 befriend_ongoing_dislike.0001.desc:0 "Chcę by [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] lubił[Select_CString( target.IsFemale, 'a', '')] mnie bardziej, bo kto nie lubi prezentów?"
 befriend_ongoing_dislike.0001.a:0 "Dzięki temu będzie pod ogromnym wrażeniem!"
 befriend_ongoing_dislike.0001.b:0 "Biorąc pod uwagę nasze relacje, rozsądne jest okazywanie powściągliwości."
 befriend_ongoing_dislike.0001.c:0 "Prezent nie jest najlepszym rozwiązaniem."
 befriend_ongoing_dislike.0002.t:0 "Zaprzyjaźnij się: W obliczu nieżyczliwości"
 befriend_ongoing_dislike.0002.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] wciąż odrzuca moje wysiłki, by się z [Select_CString( target.IsFemale, 'nią', 'nim' )] zaprzyjaźnić.\n\n\nDał[Select_CString( target.IsFemale, 'a', '' )] jasno do zrozumienia, że uważa, iż nigdy, ale to przenigdy, nie będzie mnie uważać za kogoś wysoko postawionego. Nawet robaka ceni sobie bardziej ode mnie.\n"
 befriend_ongoing_dislike.0002.a:0 "To jest trudne..."
 befriend_ongoing_dislike.0003.t:0 "Zaprzyjaźnij się: Wartość uporu"
 befriend_ongoing_dislike.0003.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] w końcu otrzymał[Select_CString( target.IsFemale, 'a', '')] listy i podarunki, o które się martwił[Select_CString( ROOT.Char.IsFemale, 'am', 'em')] ponieważ na nie odpowiedział[Select_CString( target.IsFemale, 'a', '')]!\n\nPisze, aby powiedzieć, że przeszkadza [target.GetHerHim] mój upór."
 befriend_ongoing_dislike.0003.a:0 "Przynajmniej robię wrażenie!"
 befriend_ongoing_dislike.0004.t:0 "Zaprzyjaźnij się: Zwrot do nadawcy"
 befriend_ongoing_dislike.0004.desc:0 "Wygląda na to, że kilka przyjaznych listów, które wysłałem do [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] wróciło do mnie nieotwartych.\n\nJak może nie rozumieć, że staram się tylko poprawić sytuację?"
 befriend_ongoing_dislike.0004.a:0 "Po prostu chcę, by mnie polubił[Select_CString( target.IsFemale, 'a', '')]."
 befriend_ongoing_dislike.0004.b:0 "Wyślę herolda, który osobiście przekaże moje słowa!"
 befriend_ongoing_dislike.0005.t:0 "Zaprzyjaźnij się: Spokojne usposobienie"
 befriend_ongoing_dislike.0005.desc:0 "Próby poprawienia swojej pozycji w oczach — [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] napotykają na pewnego rodzaju trudności, jednakże moi kurierzy donoszą, iż moje listy nie są już odbierane z takim samym pomrukiem rozczarowania.\n\nNa [target.GetHerHis] twarzy od czasu do czasu pojawia się coś, co można by nazwać... zainteresowaniem."
 befriend_ongoing_dislike.0005.a:0 "Hah! Jeszcze wpadnie w moje sidła!"
 befriend_ongoing_dislike.2001.t:0 "Zaprzyjaźnij się: Niezaproszon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"
 befriend_ongoing_dislike.2001.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] jest znan[Select_CString(target.IsFemale, 'a', 'y' )] jako towarzyska i przyjazna osoba, chętna do biesiadowania i ucztowania z innymi.\n\nJednak nie zaprosił[Select_CString(target.IsFemale, 'a', '' )] mnie na ostatnią ucztę w posiadłości barona, mimo że znajduje się ona dość blisko moich ziem, co czyni mnie naturalnym gościem!"
 befriend_ongoing_dislike.2001.a:0 "To poważna zniewaga!"
 befriend_ongoing_dislike.2001.b:0 "Stracona okazja, ale nie mogę sobie pozwolić, żeby to przeczytać."
 befriend_ongoing_dislike.2002.t:0 "Zaprzyjaźnij się: Zbliżenie"
 befriend_ongoing_dislike.2002.desc:0 "Powszechnie wiadomo, że [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] jest dość nieśmiał[Select_CString(target.IsFemale, 'a', '' )] i rzadko spędza czas na niepotrzebnych rozmowach.\n\nTeraz przestał[Select_CString(target.IsFemale, 'a', '' )] odpowiadać na moje wiadomości i nie jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], jak mam postąpić."
 befriend_ongoing_dislike.2002.a:0 "Muszę dać [target.GetHerHim] czas."
 befriend_ongoing_dislike.2002.b:0 "Upewnię się, że usłyszy ode mnie wiele!"
 befriend_ongoing_dislike.5001.t:0 "Zaprzyjaźnij się: Cynik i fanatyk"
 befriend_ongoing_dislike.5001.desc:0 "[target.Custom2 ('MyCharacterIntroductionNoComma', ROOT.Char)] i ja znajdujemy się w dość nieprzyjemnej sytuacji, a wszystkie moje próby złagodzenia napięcia są niweczone przez [target.GetHerHis] bezsensowną obsesję na punkcie mojego braku pobożności.\n\nJednak, pomimo wszystkich swoich narzekań, [target.GetTitledFirstName] wciąż nie potrafi wyjaśnić, dlaczego [ROOT.GetCharacter.GetFaith.HighGodName] zasługuje na jeszcze większą uwagę niż dotychczas."
 befriend_ongoing_dislike.5001.a:0 "Chyba [Select_CString(ROOT.Char.IsFemale, 'mogłabym', 'mógłbym' )] częściej odwiedzać [ROOT.Char.GetFaith.HouseOfWorship]."
 befriend_ongoing_dislike.5001.b:0 "Po prostu będziemy musieli sobie poradzić."
 befriend_ongoing_dislike.5001.c:0 "W każdym razie kogo obchodzą moje wątpliwości!"
 befriend_ongoing_dislike.5002.t:0 "Zaprzyjaźnij się: Zaufanie i nieufność"
 befriend_ongoing_dislike.5002.desc:0 "Byłoby znacznie łatwiej sprawić, by [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] lubił[Select_CString(target.IsFemale, 'a', '' )] mnie bardziej, gdyby po prostu uwierzył[Select_CString(target.IsFemale, 'a', '' )] w szczerość moich starań! Zamiast tego szydzi ze mnie i zastanawia się, co chcę zyskać dzięki mojej dobroci."
 befriend_ongoing_dislike.5002.a:0 "Będę nalegać, ale nie zamierzam udawać kogoś, kim nie jestem."
 befriend_ongoing_dislike.5002.b:0 "Tak, może próbuję coś zyskać..."
 befriend_ongoing_dislike.5003.t:0 "Zaprzyjaźnij się: Przygnębienie"
 befriend_ongoing_dislike.5003.desc:0 "Chcę tylko, aby [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] poznał[Select_CString(target.IsFemale, 'a', '' )] radość z przebywania w pobliżu innych ludzi! Jednak wygląda na to, że zawsze trzyma z dala od innych i prawie nie opusza swojego pokoju, chyba że jest to absolutnie konieczne."
 befriend_ongoing_dislike.5003.a:0 "Powin[Select_CString( target.IsFemale, 'na', 'ien')] po prostu już to przeboleć!"
 befriend_ongoing_dislike.5003.b:0 "Jeśli potrzebuje przestrzeni, dam [target.GetHerHim] ją."
 befriend_ongoing_dislike.5004.t:0 "Zaprzyjaźnij się: Rozczarowanie cudownym prezentem"
 befriend_ongoing_dislike.5004.desc:0 "Chciał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], aby [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] zobaczył[Select_CString(target.IsFemale, 'a', '' )] moje dobre intencje, przygotowując wspaniały bankiet i wysyłając go do [target.GetHerHis] [target.Custom('ResidenceBuildingDop')], ale właśnie usłyszał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wieści, że podobno nie spróbował[Select_CString(target.IsFemale, 'a', '' )] nawet okruszka!\n\nMyślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że coś może być nie tak, ale najwyraźniej po prostu nie każdy lubi góry jedzenia tak bardzo jak ja."
 befriend_ongoing_dislike.5004.a:0 "Przepraszam za moje wybryki."
 befriend_ongoing_dislike.5004.b:0 "Niech zatem patrzy, jak [target.GetHerHis] jedzenie gnije."
 befriend_ongoing_dislike.5005.t:0 "Zaprzyjaźnij się: Wezwanie do działania"
 befriend_ongoing_dislike.5005.desc:0 "Staram się, aby [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] rozumiał[Select_CString(target.IsFemale, 'a', '' )] mnie lepiej, ale to wszystko sprawiło, że rozumiem [Select_CString(target.IsFemale, 'ją', 'go' )] coraz mniej. Gdzie jest [target.GetHerHis] pęd, ambicja? Wygląda na to, że nie obchodzi [Select_CString(target.IsFemale, 'jej', 'go' )], czy sytuacja się zmieni, czy nie."
 befriend_ongoing_dislike.5005.a:0 "W takim razie spróbuję się z tym pogodzić."
 befriend_ongoing_dislike.5005.b:0 "Czy warto poznać taką osobę?"
 befriend_ongoing_dislike.5005.c:0 "Jakie ambicje realizuje w tajemnicy?!"
