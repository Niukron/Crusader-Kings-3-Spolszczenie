l_english:
 befriend_outcome.1001.t:0 "Zaprzyjaźnij się: Wieczorne wyjście"
 befriend_outcome.1001.desc:0 "Gdy dowiedział[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]m się, że [target.GetTitledFirstName] zawita na dworze w [barony.Custom('BaronyTownTypeLocative')] [barony.GetNameNoTier], uświadomił[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]m sobie, że będzie to idealna okazja, aby się z [Select_CString( target.IsFemale, 'nią', 'nim')] spotkać.\n\n"
 befriend_outcome.1002.t:0 "Zaprzyjaźnij się: W tańcu"
 befriend_outcome.1002.desc:0 "Dowiedziawszy się, że [target.GetTitledFirstName] będzie uczestniczyć w tańcach w [barony.Custom('BaronyTownTypeLocative')] [barony.GetNameNoTier], stwierdził[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]m, że jest to świetna okazja, aby się tam zjawić i porozmawiać z [Select_CString( target.IsFemale, 'nią', 'nim')] twarzą w twarz!"
 befriend_outcome.1201.t:0 "Zaprzyjaźnij się: Formalne spotkanie"
 befriend_outcome.1201.desc:0 "Mimo że [target.GetTitledFirstName] i ja mieliśmy swoje niesnaski, [target.GetHerHis] doradcy zasugerowali spotkanie jako okazję do pogodzenia się i zapomnienia wcześniejszych krzywd.\n\n"
 befriend_outcome.1301.t:0 "Zaprzyjaźnij się: Posiadłość"
 befriend_outcome.1301.desc:0 "Po długim namyśle stwierdzam, że [target.GetTitledFirstName] [Select_CString( target.IsFemale, 'powinna', 'powinien')] odwiedzić jedną z moich posiadłości na ziemiach [barony.GetAdjective]."
 befriend_outcome.2001.t:0 "Zaprzyjaźnij się: Miły wieczór"
 befriend_outcome.2001.desc:0 "Na moją prośbę posadzono mnie obok [Select_CString( target.IsFemale, 'niej', 'niego')] na wieczerzy. Był[Select_CString( ROOT.Char.IsFemale, 'am naprawdę zaskoczona', 'em naprawdę zaskoczony')], jak wiele mieliśmy do powiedzenia. Naprawdę miło spędził[Select_CString( ROOT.Char.IsFemale, 'a', 'e')]m ten czas!"
 befriend_outcome.2001.a:0 "Cóż za sympatyczn[Select_CString( target.IsFemale, 'a', 'y')] [target.GetWomanMan]!"
 befriend_outcome.2002.t:0 "Zaprzyjaźnij się: Bal"
 befriend_outcome.2002.desc:0 "Bal był wyśmienity, a [target.GetTitledFirstName] dał[Select_CString( target.IsFemale, 'a', '')] niezły pokaz! Po wszystkim wyraził[Select_CString( ROOT.Char.IsFemale, 'am', 'em')] swój podziw dla [Select_CString( target.IsFemale, 'niej', 'niego')], a następnie zaczęliśmy rozmawiać."
 befriend_outcome.2002.a:0 "Jaki dobry dzień!"
 befriend_outcome.2003.t:0 "Zaprzyjaźnij się: Wieczorne towarzystwo"
 befriend_outcome.2003.opening:0 "Po żmudnych przygotowaniach [target.GetTitledFirstName] i ja w końcu spędzamy wieczór w samotności, aby"
 befriend_outcome.2004.opening:0 "Po żmudnych przygotowaniach [target.GetTitledFirstName] i ja w końcu spędzamy trochę czasu w samotności."
 befriend_outcome.2003.same_fame:0 "powspominać minione czasy, dawne uczynki i to, w jak dziwnym świecie żyjemy."
 befriend_outcome.2003.same_lifestyle:0 "porozmawiać o rzeczach, które sprawiają, że warto żyć, a także by móc podzielić się kilkoma dobrymi historiami."
 befriend_outcome.2003.same_education:0 "dyskutować na temat [ROOT.GetCharacter.Custom('education_conversation_subject')]."
 befriend_outcome.2003.deceitful:0 "W końcu [target.GetTitledFirstName] i ja zdołaliśmy spędzić razem trochę czasu i podyskutować na temat [target.Custom('education_conversation_subject')]. Na szczęście nie zauważył[Select_CString(target.IsFemale, 'a', '' )], że bardzo nie bardzo wiem, o czym mówię."
 befriend_outcome.2003.fallback:0 "podzielić się kilkoma historiami i odkryć nasze wspólne zainteresowania."
 befriend_outcome.2003.great_time:0 "\n\nKiedy odchodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em')], [target.GetTitledFirstName] powiedział[Select_CString( target.IsFemale, 'a', '')] mi, że dobrze było porozmawiać z kimś, kto [Select_CString( target.IsFemale, 'ją', 'go')] naprawdę rozumie. Zgodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em')] się z ni[Select_CString( target.IsFemale, 'ą', 'm')] z całego serca."
 befriend_outcome.2003.a:0 "Jesteśmy bliżej niż kiedykolwiek."
 befriend_outcome.2201.t:0 "Zaprzyjaźnij się: Owocna dyplomacja"
 befriend_outcome.2201.desc:0 "Po tym, jak usiedliśmy wspólnie bardziej jak równi sobie niż wrogowie, czuję, że wiele się o ni[Select_CString( target.IsFemale, 'ej', 'm' )] dowiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. [target.GetTitledFirstName] przekonał[Select_CString( target.IsFemale, 'a', '' )] się też, że z czasem możemy dojść do porozumienia."
 befriend_outcome.2201.a:0 "Nawet uśmiechn[Select_CString( target.IsFemale, 'ęła', 'ął' )] się do mnie, przed moim wyjściem."
 befriend_outcome.2301.desc:0 "\n\nPomysł z wizytą okazał się lepszy, niż przypuszczał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m. [target.GetTitledFirstName] nie tylko przedstawił[Select_CString( target.IsFemale, 'a', '' )] swoje wnikliwe spostrzeżenia odnośnie do posiadłości, ale także przez cały czas utrzymywał[Select_CString( target.IsFemale, 'a', '' )] mnie w dobrym nastroju."
 befriend_outcome.2301.increase_opinion:0 "Czuję, że znamy się na sposoby, których wcześniej nie znaliśmy."
 befriend_outcome.2301.a:0 "Podróż była warta zachodu."
 befriend_outcome.4001.t:0 "Zaprzyjaźnij się: Niezręczny posiłek"
 befriend_outcome.4001.desc:0 "Kiedy już nadszedł czas, [target.GetTitledFirstName] i ja siedzieliśmy obok siebie przez cały posiłek, ale nie był[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m w stanie powiedzieć niczego ciekawego!"
 befriend_outcome.4001.b:0 "Ach, poddaję się!"
 befriend_outcome.4002.t:0 "Zaprzyjaźnij się: Bal"
 befriend_outcome.4002.desc:0 "W noc poprzedzającą bal niebo było zachmurzone i mimo oczekiwania na przyjęcie, mój nastrój się pogorszył."
 befriend_outcome.4002.a:0 "Następnym razem, gdy [Select_CString(target.IsFemale, 'ją', 'go' )] spotkam, wtedy!"
 befriend_outcome.4002.b:0 "To jest beznadziejne..."
 befriend_outcome.4003.t:0 "Zaprzyjaźnij się: Pomyłka"
 befriend_outcome.4003.same_fame:0 "Z tego co wiem, [target.GetTitledFirstName] interesuje się wieloma rzeczami, które również mnie interesują. Ale jeśli mamy jakiś wspólny język, to nie udało mi się go znaleźć."
 befriend_outcome.4003.same_lifestyle:0 "Wyrażał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przekonanie, że [target.GetTitledFirstName] i ja doświadczamy życie w podobny sposób, ale po kilkugodzinnej rozmowie z ni[Select_CString( target.IsFemale, 'ą', 'm' )] nie jestem już tego tak[Select_CString( ROOT.Char.IsFemale, 'a pewna', 'i pewny' )]..."
 befriend_outcome.4003.same_education:0 "Naprawdę wierzył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [target.GetTitledFirstName] i ja postrzegamy świat w ten sam sposób, ale po kilku godzinach kłótni na temat [target.Custom('education_conversation_subject')] bez znalezienia jakiejkolwiek wspólnej płaszczyzny porozumienia, był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zmuszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przyznać, jak bardzo się myliłem."
 befriend_outcome.4003.deceitful:0 "Myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że mogę udawać wiedzę na temat wszystkiego, co [target.GetTitledFirstName] może zechcieć przedyskutować, ale po trzeciej godzinie rozmowy dotyczącej [target.Custom('education_conversation_subject')] moje wysiłki w nawiązywaniu kontaktów towarzyskich całkowicie się załamały."
 befriend_outcome.4003.fallback:0 "Wbrew temu, co początkowo sądził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ja i [target.GetTitledFirstName] nie byliśmy w stanie znaleźć wspólnej płaszczyzny porozumienia."
 befriend_outcome.4003.bad_time:0 "\n\nZniechęcon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] od[Select_CString( ROOT.Char.IsFemale, 'eszłam', 'szedłem' )], a [target.GetSheHe] jakby odczuwał[Select_CString( target.IsFemale, 'a', '' )] z tego z powodu radość."
 befriend_outcome.4003.b:0 "Nasza przyjaźń po prostu nie powinna istnieć."
 befriend_outcome.4201.t:0 "Zaprzyjaźnij się: Zimne spotkanie"
 befriend_outcome.4201.desc:0 "Niestety, mimo dobrych intencji, nasze spotkanie tylko przypomniało mi, dlaczego się nie dogadujemy."
 befriend_outcome.4201.b:0 "Nie powin[Select_CString( target.IsFemale, 'nam', 'ienem' )] tego próbować."
 befriend_outcome.4301.desc:0 "\n\nNiestety, podróż okazała się fatalnym pomysłem. [target.GetTitledFirstName] był[Select_CString( target.IsFemale, 'a', '' )] źle przygotowan[Select_CString( target.IsFemale, 'a', 'y' )], a na każdą moją próbę rozładowania nastroju odpowiadał[Select_CString( target.IsFemale, 'a', '' )] tylko skrytym malkontenctwem."
 befriend_outcome.4301.b:0 "Po tym wszystkim poddaję się."
 befriend_outcome.6001.begin_friendship:0 "\n\nZanim wyruszył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m w drogę, czuliśmy, jakbyśmy znali się od wieków."
 befriend_outcome.6301.begin_friendship:0 "\n\nTo nie tylko [ROOT.Char.Custom2('MySheHe', SCOPE.sC('target'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], ale także [Select_CString( SCOPE.sC('target').IsFemale, 'moja przyjaciółka', 'mój przyjaciel' )]."
 befriend_outcome.8001.disastrous_time:0 "\n\n[Select_CString( ROOT.Char.IsFemale, 'Mogłabym przysiąc, że gdy odjeżdżałam', 'Mógłbym przysiąc, że gdy odjeżdżałem' )], [Select_CString( target.IsFemale, 'zerknęła', 'zerknął' )] na mnie z największym obrzydzeniem, jakie kiedykolwiek widział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m."
 befriend_outcome.8201.disastrous_time:0 "\n\nW pewnym momencie niechcący obraził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zarówno [target.GetHerHis] matkę, #EMP jak i#! [target.GetHerHis] ulubionego konia."
 befriend_outcome.8301.disastrous_time:0 "\n\nPo naszym powrocie prawie nie chce ze mną rozmawiać!"
 befriend_outcome.9800.t:0 "Zaprzyjaźnij się: Wspólny smutek to połowa smutku"
 befriend_outcome.9800.desc:0 "Kiedy moi szpiedzy poinformowali mnie o corocznej wizycie, którą [target.GetTitledFirstName] składa na"
 befriend_outcome.9800.desc_same_parent.our_parent:0 "grobie nasze[Select_CString( target_dead_parent.IsFemale, 'j matki', 'go ojca' )],"
 befriend_outcome.9800.desc_strangers.their_parent:0 "grobie [target.GetHerHis] [Select_CString( target_dead_parent.IsFemale, 'matki', 'ojca' )],"
 befriend_outcome.9800.mid.desc:0 "od razu zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że to najlepsza okazja, by zniwelować dzielącą nas przepaść.\n\nKiedy w końcu nadszedł ten dzień, przybył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] na spotkanie i zobaczył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], jak [target.GetTitledFirstNameNoTooltip] klęczy przed grobem, będąc pogrążon[Select_CString( target.IsFemale, 'a', 'y' )] w myślach.\n\n"Wybacz mi to wtargnięcie" - powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ściszonym głosem."
 befriend_outcome.9800.desc_same_parent.dialogue:0 ""Wiem, że wiele dla ciebie znaczył[Select_CString( target_dead_parent.IsFemale, 'a', '' )]. Ja też za ni[Select_CString( target_dead_parent.IsFemale, 'ą', 'm' )] tęsknię"."
 befriend_outcome.9800.desc_strangers.dialogue:0 "„Pragnę złożyć kondolencje. Wiem, jak to jest stracić rodzica”."
 befriend_outcome.9800.end:0 "\n\nPrzez kilka godzin wymieniamy się opowieściami o utraconych bliskich. Kiedy w końcu się rozstajemy, czuję, jakby zdjęto mi ciężar z ramion."
 befriend_outcome.9800.a:0 "Nasze smutki nas jednoczą."
 befriend_outcome.9900.t:0 "Zaprzyjaźnij się: Przytłaczające uczucia"
 befriend_outcome.9900.end:0 "Niestety, gdy tylko [target.GetTitledFirstName] mnie zobaczył[Select_CString( target.IsFemale, 'a', '' )], poderwał[Select_CString( target.IsFemale, 'a', '' )] się na równe nogi i rzucił[Select_CString( target.IsFemale, 'a', '' )] się na mnie rozwścieczon[Select_CString( target.IsFemale, 'a', 'y' )]."
 befriend_outcome.9900.b:0 "...Czy to był zły moment?"
 befriend_outcome.0002.t:0 "[owner.GetTitledFirstNameNoTooltip] i [owner.GetHerHis] przyjaźń"
 befriend_outcome.0002.critsucc.desc:0 "Nigdy bym nie przypuszczał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], że ja i [owner.GetTitledFirstName] tak się ze sobą zżyjemy na przestrzeni tych lat.\n\nPrzy wielu okazjach udowodnił[Select_CString( owner.IsFemale, 'a', '' )], że jest wiarygodn[Select_CString( owner.IsFemale, 'a', 'ym' )] i szczer[Select_CString( owner.IsFemale, 'ą kobietą, której', 'ym mężczyzną, któremu' )] leży na sercu moje najwyższe dobro."
 befriend_outcome.0002.succ.desc:0 "Zacz[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] sobie uświadamiać, jak wiele łączy mnie z [owner.GetTitledFirstName] i jak niezawodn[Select_CString( owner.IsFemale, 'a', 'y' )] okazał[Select_CString( owner.IsFemale, 'a', '' )] się w ciągu ostatnich kilku miesięcy."
 befriend_outcome.0002.fail.desc:0 "Chociaż [owner.GetHerHis] liczne próby zdobycia mojej przychylności nie pozostały niezauważone, nie mogę nie czuć irytacji z tego powodu, że [owner.GetTitledFirstName] tak nagle się mną zainteresował[Select_CString( owner.IsFemale, 'a', '' )].\n\nStale nie mogę jednak pozbyć się wrażenia, że intencje te[Select_CString( owner.IsFemale, 'j kobiety', 'go mężczyzny' )] nie są czyste..."
 befriend_outcome.0002.critfail.desc:0 "Chociaż [owner.GetHerHis] liczne próby zdobycia mojej przychylności nie pozostały niezauważone, nie mogę nie czuć irytacji z tego powodu, że [owner.GetTitledFirstName] nagle zainteresował[Select_CString( owner.IsFemale, 'a', '' )] się moją osobą.\n\n[owner.GetHerHis|U] obsesyjna chęć zrobienia na mnie wrażenia i nieudolne okazywanie sfabrykowanych uczuć sprawiły, że jeszcze bardziej [Select_CString( owner.IsFemale, 'jej', 'go' )] nie lubię."
 befriend_outcome.0002.a:0 "Tak rzadko można znaleźć prawdziwego przyjaciela."
 befriend_outcome.0002.b.success:0 "Powinniśmy spędzać razem więcej czasu!"
 befriend_outcome.0002.b.failure:0 "Ale [owner.GetSheHe] wciąż ma pewien urok..."
 befriend_outcome.0002.c.success:0 "Wciąż nie jestem przekonan[Select_CString( target.IsFemale, 'a', 'y' )]."
 befriend_outcome.0002.c.failure:0 "Dlaczego [owner.GetSheHe] nie zostawi mnie w spokoju?"
 befriend_outcome.0002.d:0 "Nie chcę więcej widzieć [owner.GetHerHis] twarzy!"
 befriend_outcome.2004.t:0 "Zaprzyjaźnij się: Pokrewne umysły"
 befriend_outcome.2004.spouse:0 "\n\nKiedy pod koniec wieczoru wróciliśmy do swoich pokoi, czuł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] jest w stosunku do mnie nastawion[Select_CString( target.IsFemale, 'a', 'y' )] o wiele bardziej ugodowo i i czuje się nieskrępowanie."
 befriend_outcome.2004.relative:0 "\n\nNasze więzi rodzinne stały się silniejsze, co mnie niezmiernie cieszy. Sądząc po zachowaniu [Select_CString(target.IsFemale, 'mojej', 'mojego' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] pod koniec wieczoru, podobnie było z [Select_CString(target.IsFemale, 'nią', 'nim' )]."
 befriend_outcome.2004.vassal:0 "\n\nPod koniec kolacji [target.GetTitledFirstNameNoTooltip] powiedział[Select_CString( target.IsFemale, 'a', '' )] mi, jak bardzo jest wdzięczn[Select_CString( target.IsFemale, 'a', 'y' )], że ma tak gościnnego i serdecznego władcę. Ponadto ma nadzieję, iż w przyszłości będzie miał[Select_CString( target.IsFemale, 'a', '' )] okazję odwdzięczyć się za moją dobroć."
 befriend_outcome.2004.liege:0 "\n\nW dowód wdzięczności, zaledwie kilka dni po naszym prywatnym spotkaniu, m[Select_CString( target.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] postanowił[Select_CString( target.IsFemale, 'a', '' )] pochwalić moją gościnność przed całym dworem, stwierdzając, że jest szczęśliw[Select_CString( target.IsFemale, 'a', 'y' )] mając pod swoją opieką tak lojalnego i gościnnego wasala jak ja."
 befriend_outcome.2004.outsider:0 "\n\nW końcu odległość nie była dla mnie aż tak wielką przeszkodą, którą musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pokonać, aby [target.GetTitledFirstNameNoTooltip] obdarzył[Select_CString( target.IsFemale, 'a', '' )] mnie zaufaniem i przyjaźnią. Mogę mieć tylko nadzieję, że więź, którą dziś zawarliśmy, będzie umacniać się na przestrzeni kolejnych lat."
 befriend_outcome.2004.fallback:0 "\n\nPodczas naszego spotkania [target.GetTitledFirstNameNoTooltip] i ja dowiedzieliśmy się wiele o sobie na wzajem. Mam nadzieję, że ten spędzony razem wieczór, nauczył nas bardziej sobie ufać."
 befriend_outcome.6004.spouse:0 "\n\nKiedy pod koniec wieczoru wróciliśmy do swoich komnat, był[Select_CString(ROOT.Char.IsFemale, 'am pewna', 'em pewien' )], że będę [Select_CString(ROOT.Char.IsFemale, 'mogła', 'mógł' )] całkowicie zaufać [Select_CString(target.IsFemale, 'mojej', 'mojemu' )] [ROOT.Char.Custom2('RelationToMeLocative', SCOPE.sC('target'))] i wiedział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że [target.GetSheHe] czuje to samo w stosunku do mnie."
 befriend_outcome.6004.relative:0 "\n\nCieszył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] okazję zacieśnić nasze rodzinne więzi i pod koniec kolacji był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] absolutnie pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że m[Select_CString( target.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] czuje dokładnie to samo."
 befriend_outcome.6004.vassal:0 "\n\nKiedy kolacja dobiegła końca, [target.GetTitledFirstNameNoTooltip], jak i ja byliśmy przekonani, że cenimy się nawzajem ponad wszystko. Dzięki moim staraniom nawiązaliśmy więź zaufania i lojalności, która rzadko pojawia się między seniorem a jego wasalem."
 befriend_outcome.6004.liege:0 "\n\nW dowód wdzięczności, zaledwie kilka dni po naszym prywatnym spotkaniu, m[Select_CString( target.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] postanowił[Select_CString( target.IsFemale, 'a', '' )] pochwalić moją gościnność przed całym dworem, stwierdzając, że jest szczęśliw[Select_CString( target.IsFemale, 'a', 'y' )] mając pod swoją opieką tak lojalnego i gościnnego wasala jak ja. Dodał[Select_CString( target.IsFemale, 'a', '' )] ponadto, iż jest dumn[Select_CString( target.IsFemale, 'a', 'y' )] z tego, że może nazywać mnie swo[Select_CString( ROOT.Char.IsFemale, 'ją przyjaciółką', 'im przyjacielem' )]."
 befriend_outcome.6004.outsider:0 "\n\n\nW końcu odległość nie była dla mnie aż tak wielką przeszkodą, którą musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] pokonać, aby [target.GetTitledFirstNameNoTooltip] obdarzył[Select_CString( target.IsFemale, 'a', '' )] mnie zaufaniem i przyjaźnią. Oboje nauczyliśmy się wiele o sobie nawzajem podczas naszego spotkania, do tego stopnia, że rozstaliśmy się jako przyjaciele."
 befriend_outcome.4004.t:0 "Zaprzyjaźnij się: Różnice nie do pogodzenia"
 befriend_outcome.4004.spouse:0 "Mimo moich starań, m[Select_CString( target.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] nadal nie dostrzega podejmowanych przeze mnie wysiłków, by [target.GetHerHim] zaimponować."
 befriend_outcome.4004.relative:0 "Był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przekonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że ja i [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] z łatwością będziemy w stanie wzmocnić łączącą nas więź... Jakże się mylił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Mimo moich usilnych starań, [target.GetTitledFirstName] wydaje się być całkowicie obojętn[Select_CString( target.IsFemale, 'a', 'y' )] na spędzanie ze mną czasu i poznawanie moich zainteresowań."
 befriend_outcome.4004.vassal:0 "Mimo moich licznych wysiłków, aby [target.GetTitledFirstName] mi zaufał[Select_CString( target.IsFemale, 'a', '' )], to wciąż zachowuje [target.GetSheHe] dystans, gdy ze mną rozmawia. Różnica między naszymi rangami jest dla nie[Select_CString( target.IsFemale, 'j', 'go' )] zbyt dużą przeszkodą do pokonania."
 befriend_outcome.4004.liege:0 "[target.GetTitledFirstName] nie uległ[Select_CString( target.IsFemale, 'a', '' )] moim próbom zaimponowania [Select_CString( target.IsFemale, 'jej', 'mu' )]. Słysząc plotki krążące po [target.GetHerHis] dworze, zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że zacz[Select_CString( target.IsFemale, 'ęła', 'ął' )] mnie postrzegać jako pochlebc[Select_CString( ROOT.Char.IsFemale, 'zynię', 'ę' )] pragnąc[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] zyskać je[Select_CString( target.IsFemale, 'j', 'go' )] przychylność."
 befriend_outcome.4004.outsider:0 "Niestety, wygląda na to, że ja i [target.GetTitledFirstName] różnimy się tak drastycznie, że przezwyciężenie dzielącego nas dystansu, niezależnie od mojej determinacji, jest praktycznie niemożliwe. Mimo upływu czasu, jaki został przeze mnie poświęcony w zamiarze zdobycia [target.GetHerHis] zaufania, [target.GetTitledFirstNameNoTooltip] nie wykazał[Select_CString( target.IsFemale, 'a', '' )] żadnej zmiany w swoim nastawieniu do mnie."
 befriend_outcome.4004.ending:0 "\n\nObawiam się, że w tym momencie nie mogę już nic zrobić, aby zmniejszyć dzielącą nas przepaść."
 befriend_outcome.8005.desc:0 "Był[Select_CString( ROOT.Char.IsFemale, 'am głupia', 'em głupi' )], licząc na to, że [target.GetTitledFirstName] zmieni swoje zdanie na mój temat.\n\nWykorzystał[Select_CString( target.IsFemale, 'a', '' )] tylko moją niedawną otwartość i serdeczność wobec nie[Select_CString( target.IsFemale, 'j', 'go' )], by otwarcie ze mnie szydzić, twierdząc, że jestem tylko żałosn[Select_CString( owner.IsFemale, 'ą kobietą', 'ym mężczyzną' )] bez przyjaciół, zbyt chętn[Select_CString( owner.IsFemale, 'ą', 'ym' )] do upokarzania się z obawy przed samotnością."
 befriend_outcome.8005.a:0 "Powini[Select_CString( ROOT.Char.IsFemale, 'nnam była', 'enem był' )] się tego po ni[Select_CString( target.IsFemale, 'ej', 'm' )] spodziewać."
 befriend_outcome.2005.t:0 "Zaprzyjaźnij się: Zakończenie sporów"
 befriend_outcome.2005.relative:0 "Początkowo m[Select_CString( target.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] nie był[Select_CString( target.IsFemale, 'a skłonna', ' skłonny' )] uwierzyć w szczerość moich intencji, ale stopniowo udało mi się uświadomić [target.GetHerHim], że jestem gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] zakończyć naszą rywalizację dla naszego dobra wspólnego."
 befriend_outcome.2005.vassal:0 "To nigdy nie jest dobry znak, gdy władca jest skłócony z własnymi wasalami. Dzięki moim wysiłkom dyplomatycznym udało mi się załagodzić spory, w których ja i [target.GetTitledFirstName] tkwiliśmy od dłuższego czasu.\n\nPrzy odrobinie szczęścia będziemy mogli nauczyć się bardziej sobie ufać, gdy będziemy zmierzać ku przyszłości. Na razie cieszę się, że nie uważam [Select_CString( target.IsFemale, 'jej', 'go' )] już za wroga."
 befriend_outcome.2005.liege:0 "Stabilność każdego państwa zależy od pełnej szacunku zgody między władcą a jego wasalami. Cieszę się, że dałem radę sprawić, by [target.GetTitledFirstName] przekonał[Select_CString( target.IsFemale, 'a', '' )] się, że spór między nami przyniósłby tylko niepotrzebne cierpienie naszym poddanym.\n\nZ wielką ulgą przyjmuję wiadomość, że w końcu rozwiązaliśmy nasze spory."
 befriend_outcome.2005.fallback:0 "Nie było łatwo [Select_CString( target.IsFemale, 'ją', 'go' )] przekonać , by spotkał[Select_CString( target.IsFemale, 'a', '' )] się ze mną w celu rozstrzygnięcia naszych różnic, ale kiedy w końcu udało mi się z ni[Select_CString( target.IsFemale, 'ą', 'm' )] usiąść i wyjaśnić powody naszych wcześniejszych nieporozumień, okazało się, że [target.GetTitledFirstName] jest o wiele bardziej rozsądn[Select_CString( target.IsFemale, 'a', 'y' )], niż myślał[Select_CString( ROOT.Chjar.IsFemale, 'am', 'em' )]."
 befriend_outcome.2005.a:0 "W końcu możemy zacząć od nowa."
 befriend_outcome.8006.t:0 "Zaprzyjaźnij się: Różnica poglądów"
 befriend_outcome.8006.desc:0 "Ostatni tydzień ja i [target.GetTitledFirstName] spędziliśmy wspólnie wiele czasu. Starał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się [target.GetHerHim] wytłumaczyć, że nie powinniśmy być wrogami.\n\nNiestety, wygląda na to, że moja próba uspokojenia [target.GetHerHis] frakcji tylko ją podburzyła."
 befriend_outcome.8006.everyfactionmember.custom:0 "Każdy członek frakcji, której założycielem jest [target.GetTitledFirstName]"
 befriend_outcome.8006.a:0 "Nie powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] ufać te[Select_CString( target.IsFemale, 'j kobiecie', 'mu mężczyźnie' )]."
 befriend_outcome.8007.t:0 "Zaprzyjaźnij się: Cena zaufania"
 befriend_outcome.8007.desc:0 "Wczoraj wieczorem, w ramach ostatniej próby zdobycia sympatii, postanowił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wyjawić [target.GetHerHim] jeden z moich najbardziej wstydliwych sekretów. Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nadzieję, że m[Select_CString( target.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] doceni moją szczerość i przyczyni się do zmniejszenia dystansu między nami, jednakże bardzo się pomylił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\nTeraz grozi, że jeśli nie spełnię [target.GetHerHis] żądań, ujawni mój sekret całemu dworowi!"
 befriend_outcome.8007.a:0 "Dobra! Ile potrzebujesz?"
 befriend_outcome.8007.b:0 "Cokolwiek powiesz, m[Select_CString( target.IsFemale, 'oja droga', 'ój drogi' )]!"
 befriend_outcome.8007.c:0 "Nie pozwolę, aby m[Select_CString( target.IsFemale, 'oja własna', 'ój własny' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] mnie szantażował[Select_CString( target.IsFemale, 'a', '' )]!"
 befriend_outcome.8008.t:0 "Zaprzyjaźnij się: Kapłańskie nieporozumienia"
 befriend_outcome.8008.desc:0 "Niestety, wygląda na to, że [target.GetTitledFirstName] uważa, że moja próba zdobycia [target.GetHerHis] zaufania jest jedynie podstępem mającym na celu uzyskanie rozgrzeszenia z moich grzechów w oczach [ROOT.Char.GetFaith.HighGodNameAlternatePossessive].\n\nJakby odrzucenie mojej oferty przyjaźni było niewystarczające, [target.GetTitledFirstNameNoTooltip] [Select_CString(target.IsFemale, 'zaczęła', 'zaczął' )] szkalować moje imię podczas wygłaszania kazań do mieszkańców [owner.GetPrimaryTitle.GetAdjective]!"
 befriend_outcome.8008.a:0 "Wystarczy! Poddaję się!"
 befriend_outcome.8009.t:0 "Zaprzyjaźnij się: Płaszczenie się przed innymi"
 befriend_outcome.8009.desc:0 "Był[Select_CString( ROOT.Char.IsFemale, 'am przekonana', 'em przekonany' )] , że publiczne wychwalanie licznych przymiotów, którymi cechuje się [target.GetTitledFirstName], a także [target.GetHerHis] kompetentnego przywództwa, pomoże mi zyskać u nie[Select_CString( target.IsFemale, 'j', 'go' )] nieco przychylności. Niestety, bardzo się pomylił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )].\n\nGdy tylko skończył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] przemawiać, [target.GetTitledFirstNameNoTooltip] wyśmiał[Select_CString( target.IsFemale, 'a', '' )] mnie na oczach całego dworu, twierdząc, że jestem tylko pozbawion[Select_CString( ROOT.Char.IsFemale, 'ą', 'ym' )] kręgosłupa pochlebc[Select_CString( ROOT.Char.IsFemale, 'zynią, która', 'ą, który' )], próbuje podnieść swój status, liżąc buty swoim przełożonym.\n"
 befriend_outcome.8009.everycourtier.custom:0 "Każdy członek na dworze, którym zarządza [target.GetTitledFirstName]"
 befriend_outcome.8009.a:0 "Ja mówił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] serio!"
 befriend_outcome.2006.t:0 "Zaprzyjaźnij się: Wzajemne zrozumienie"
 befriend_outcome.2006.desc:0 "W końcu [target.GetTitledFirstName] został[Select_CString( target.IsFemale, 'a', '' )] przeze mnie przekonan[Select_CString( target.IsFemale, 'a', 'y' )], by [targeting_faction.GetName] nie otrzymywała już dłużej wsparcia z [target.GetHerHis] strony.\n\nOkazało się, że łączy nas o wiele więcej, niż nam się na początku wydawało."
 befriend_outcome.2006.a:0 "Zawsze dobrze jest widzieć, jak triumfuje rozsądek."
 befriend_outcome.6006.t:0 "Zaprzyjaźnij się: Polityczne ustępstwa"
 befriend_outcome.6006.desc:0 "Dzięki moim zdolnościom dyplomatycznym [target.GetTitledFirstName] został[Select_CString( target.IsFemale, 'a', '' )] przeze mnie przekonan[Select_CString( target.IsFemale, 'a', 'y' )] nie tylko do rezygnacji z kierowania frakcją, ale również do jej całkowitego rozwiązania, jako że w innym przypadku [scoped_faction.GetName] mogłaby przyczynić się do wybuchu wojny domowej."
 befriend_outcome.6007.desc:0 "Nie wiem, jak to zostało dokonane, jednakże [owner.GetTitledFirstName] używając swoich zdolności sprawił[Select_CString( owner.IsFemale, 'a', '' )], że [target.GetTitledFirstName] rozwiązał[Select_CString( target.IsFemale, 'a', '' )] swoją frakcję.\n\nWczoraj wieczorem zebrał[Select_CString( target.IsFemale, 'a', '' )] wszystkich członków i ogłosił[Select_CString( target.IsFemale, 'a', '' )], że nie miał[Select_CString( target.IsFemale, 'a', '' )] racji, sprzeciwiając się decyzjom, które wydawał[Select_CString( owner.IsFemale, 'a', '' )] [owner.GetTitledFirstNameNoTooltip]. Dalej wskazał[Select_CString( target.IsFemale, 'a', '' )], że pragnie pokojowego rozwiązania naszego konfliktu."
 befriend_outcome.6007.a.a:0 "[target.GetTitledFirstNameNoTooltip] nas zdradził[Select_CString( target.IsFemale, 'a', '' )]!"
 befriend_outcome.6007.a.b:0 "Może [target.GetSheHe] ma rację..."
 befriend_outcome.2007.opening_travel:0 "Ku mojej uciesze, jeden z kurierów, których wysłał[Select_CString(target.IsFemale, 'a', '' )] [target.GetTitledFirstName], znalazł mnie tutaj, w obrębie [current_location.GetAdjective], podczas gdy ja i moja świta zmierzamy w kierunku [next_destination.GetAdjective].\n\n"
 befriend_outcome.2007.opening_no_travel:0 "Ku mojej uciesze, jeden z kurierów, których wysłał[Select_CString(target.IsFemale, 'a', '' )] [target.GetTitledFirstName], przybył do [Select_CString(EqualTo_string( ROOT.Char.Custom('ResidenceBuilding'), '$castle$'), 'mojego', 'mojej' )] [ROOT.Char.Custom('ResidenceBuildingDop')] na terenie [ROOT.Char.GetLocation.GetAdjective].\n\n"
 befriend_outcome.2007.desc:0 "Przynosi dobre wieści, bowiem [target.GetFirstNameNoTooltip] chce sformalizować naszą przyjaźń! Nie spodziewał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się, że tak bardzo się do siebie zbliżymy, niemniej jednak [target.GetSheHe] udowodnił[Select_CString( target.IsFemale, 'a', '' )], że jest niezawodn[Select_CString( target.IsFemale, 'ą', 'ym' )] i szczer[Select_CString( target.IsFemale, 'ą kobietą, której', 'ym mężczyzną, któremu' )] leży na sercu tylko mój najlepszy interes."
