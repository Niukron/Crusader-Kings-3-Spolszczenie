l_english:
 befriend_ongoing.0901.t:0 "Zaprzyjaźnij się: Co mogłoby być"
 befriend_ongoing.0901.desc:0 "Właśnie otrzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] szokującą wiadomość. [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] nie żyje.\n\nLos tak chciał, że nigdy nie będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] nacieszyć się [target.GetHerHis] przyjaźnią."
 befriend_ongoing.0901.a:0 "Świat jest okrutny i nieprzewidywalny."
 befriend_ongoing.0902.t:0 "Zaprzyjaźnij się: Publiczność"
 befriend_ongoing.0902.t.other:0 "Zaprzyjaźnij się: Pod kluczem"
 befriend_ongoing.0902.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] został[Select_CString( target.IsFemale, 'a', '' )] przeze mnie uwziezon[Select_CString( target.IsFemale, 'a', 'y' )].\n\nPodczas pobytu w niewoli ma tyle czasu wolnego do spędzania go ze mną, jest mało prawdopodobne, aby był[Select_CString( target.IsFemale, 'a', '' )] otwart[Select_CString( target.IsFemale, 'a', 'y' )] na moje próby zdobycia je[Select_CString( target.IsFemale, 'j', 'go' )] przyjaźni."
 befriend_ongoing.0902.desc.other:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trafił[Select_CString( target.IsFemale, 'a', '' )] do więzienia. Tak długo, jak [imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] będzie [Select_CString( target.IsFemale, 'ją', 'go' )] przetrzymywał[Select_CString( imprisoner.IsFemale, 'a', '' )] w niewoli, nie będę w stanie zdobyć [target.GetHerHis] przyjaźni."
 befriend_ongoing.0902.a:0 "Czemu nie!? Jestem świetn[Select_CString( ROOT.Char.IsFemale, 'ą porywaczką', 'ym porywaczem' )]!"
 befriend_ongoing.0902.a.other:0 "Niestety."
 befriend_ongoing.0903.t:0 "Zaprzyjaźnij się: Wojna i przyjaźń"
 befriend_ongoing.0903.desc:0 "Gdy nasze państwa ścierają się w bitwie, moje marzenie o wielkoduszności i towarzystwie z [target.Custom2 ('MyCharacterIntroductionNoComma', ROOT.Char)] wydaje się niemożliwe, przynajmniej na razie."
 befriend_ongoing.0903.a:0 "Miejmy nadzieję na lepsze czasy."
 befriend_ongoing.0903.a.tt:0 "Zakończył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swój plan zaprzyjaźnienia się z [target.GetTitledFirstNameNoTooltip]"
 befriend_ongoing.1001.t:0 "Zaprzyjaźnij się: Szacunek w podziwie"
 befriend_ongoing.1001.desc.startnormal:0 "Biorąc pod uwagę czyny w moim życiu, to naturalne, że inni mnie szanują."
 befriend_ongoing.1001.desc.starthumble:0 "Chociaż rzadko o tym wspominam, mam kilka osiągnięć, z których jestem dumn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 befriend_ongoing.1001.desc.end:0 "Jestem przekonan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], że [target.GetTitledFirstName] również dokonał[Select_CString( target.IsFemale, 'a', '' )] czegoś, co przepełnia [Select_CString( target.IsFemale, 'ją', 'go' )] dumą.\n\nMoże powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zamówić mały wiersz porównujący nasze czyny, aby zilustrować, że oboje jesteśmy utkani z tego samego materiału."
 befriend_ongoing.1001.a:0 "Będzie pod ogromnym wrażeniem moich czynów!"
 befriend_ongoing.1001.b:0 "Skoncentruję się na tym, z czego słynie [target.GetFirstNameNoTooltip]."
 befriend_ongoing.1001.c:0 "Upewnię się, że #EMP każdy#! usłyszy o mojej wielkości!"
 befriend_ongoing.1002.t:0 "Zaprzyjaźnij się: Gest szczodrości"
 befriend_ongoing.1002.desc.start:0 "[target.GetTitledFirstName] [Select_CString( target.IsFemale, 'powinna', 'powinien' )] chętniej zostać [Select_CString( target.IsFemale, 'moją przyjaciółką', 'moim przyjacielem' )], jeżeli wręczę [target.GetHerHim] jakiś prezent.\n"
 befriend_ongoing.1002.desc.greedy:0 "Wszyscy kochają prezenty!"
 befriend_ongoing.1002.desc.malicious:0 "Tak łatwo manipuluje się ludźmi błyszczącymi bombkami..."
 befriend_ongoing.1002.desc.benevolent:0 "Znalezienie idealnego prezentu dla kogoś może naprawdę pokazać, jak bardzo Ci na nim zależy."
 befriend_ongoing.1002.desc.generic:0 "\n\nJeśli przybliży mnie do celu, jest to dobrze wydane złoto."
 befriend_ongoing.1002.d:0 "Znajdę coś naprawdę ekstrawaganckiego!"
 befriend_ongoing.1002.a:0 "To nie jest czas na oszczędność."
 befriend_ongoing.1002.b:0 "Liczy się pamięć."
 befriend_ongoing.1002.c:0 "Nie, nie chcę zbytnio przesadzać."
 befriend_ongoing.1003.t:0 "Zaprzyjaźnij się: Wróg mojego wroga"
 befriend_ongoing.1003.desc:0 "Wspólną rzeczą, którą ja i [target.GetTitledFirstName] szczerze nienawidzimy jest [rival.GetTitledFirstName].\n\nGdyby zrobić i powiesić na murach kukły mojego wroga, gdy następnym razem [target.GetFirstNameNoTooltip] będzie wracać do [barony.GetAdjective], byłoby to dla [Select_CString( target.IsFemale, 'niej', 'niego' )] mocnym sygnałem."
 befriend_ongoing.1003.a:0 "I będzie się jeszcze palić!"
 befriend_ongoing.1003.b:0 "Może będzie lepiej, jak [rival.GetFirstNameNoTooltip] już nie będzie się bardziej złościć."
 befriend_ongoing.1004.t:0 "Wróg mojego wroga"
 befriend_ongoing.1004.desc:0 "Podczas mojej ostatniej wyprawy do [barony.GetAdjectiveNoTooltip] – ziemiach, na których zarządza [owner.GetTitledFirstName] – gdy zbliżał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się do [barony.Custom('BaronyTownTypeGenitive')|l], napotkał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m niecodzienny widok. Z murów zwisała kukła, której podobieństwo od razu rozpoznał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m. To był nasz wspólny i odwieczny wróg, [rival.GetTitledFirstName]!\n\n[owner.GetFirstNameNoTooltip] krzykn[Select_CString( owner.IsFemale, 'ęłą do mnie na powitanie i wylała', 'ał do mnie na powitanie i wylał' )] płonącą smołę na kukłę. "Płoń, [rival.GetTitledFirstName]!""
 befriend_ongoing.1004.a:0 "Cieszę się, że jesteśmy jednomyślni co do [Select_CString(rival.IsFemale, 'niej', 'niego' )]!"
 befriend_ongoing.1005.t:0 "Przyjaciel mojego wroga"
 befriend_ongoing.1005.desc:0 "Herold z wahaniem dzieli się plotkami.\n\n"Wygląda na to, że twoi wrogowie, [owner.GetTitledFirstName] i [target.GetTitledFirstName], [Select_CString( And( owner.IsFemale, target.IsFemale), 'paliły', 'palili')] kukłę ciebie zwisającą z murów [barony.GetAdjectiveNoTooltip], cały czas szydząc z twojego imienia."\n\nRazem są dziesięć razy bardziej [Select_CString( And( owner.IsFemale, target.IsFemale), 'nikczemne niż byli kiedykolwiek same', 'nikczemni niż byli kiedykolwiek sami')]."
 befriend_ongoing.1005.a:0 "Wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em')], że miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em')] dobry powód, aby ich nienawidzić."
 befriend_ongoing.2001.t:0 "Zaprzyjaźnij się: Ciepło życzliwości"
 befriend_ongoing.2001.desc:0 "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się napracować, aby [target.GetTitledFirstName] mnie polubił[Select_CString( target.IsFemale, 'a', '' )], jednakże okazało się, że jest najbardziej przyjazną osobą, jaką znam!\n\n[target.GetFirstNameNoTooltip] powiedział[Select_CString( target.IsFemale, 'a', '' )] mi, że zawsze znajdzie się miejsce przy je[Select_CString( target.IsFemale, 'j', 'go' )] kominku dla nowych znajomych."
 befriend_ongoing.2001.a:0 "Doskonale. Pozwolę [Select_CString( target.IsFemale, 'jej', 'mu' )] przyjść do mnie."
 befriend_ongoing.2001.b:0 "Nie jestem w stanie odmówić takiemu zaproszeniu!"
 befriend_ongoing.3001.t:0 "Zaprzyjaźnij się: Ogniwo w łańcuchu"
 befriend_ongoing.3001.desc:0 "[befriend_envoy.GetTitledFirstName], któr[Select_CString( befriend_envoy.IsFemale, 'a', 'y' )] pomaga mi w próbie, aby [target.GetTitledFirstName] bardziej zbliżył[Select_CString( target.IsFemale, 'a', '' )] się do mnie, zaoferował[Select_CString( befriend_envoy.IsFemale, 'a', '' )] się pełnić funkcję posłańca między nami. Wierzy, że może przedstawić mnie w dobrym świetle."
 befriend_ongoing.3001.a:0 "[Select_CString( befriend_envoy.IsFemale, 'Powinna', 'Powienien' )] bezpośrednio się do [Select_CString( target.IsFemale, 'niej', 'niego' )] zbliżyć."
 befriend_ongoing.3001.b:0 "Stawka jest zbyt wysoka, by polegać na takiej osobie jak [befriend_envoy.GetFirstNameNoTooltip]."
 befriend_ongoing.3001.tt:0 "#F [befriend_envoy.GetFirstName] będzie starał[Select_CString( befriend_envoy.IsFemale, 'a', '' )] się dostać na audiencję, którą poprowadzi [target.GetFirstName]#!"
 befriend_ongoing.3002.t:0 "Nadzwyczajna umowa"
 befriend_ongoing.3002.desc:0 "Chociaż nie jest niczym niezwykłym, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('befriend_envoy') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )] [befriend_envoy.GetTitledFirstName] prosi o audiencję u mnie, tym razem [befriend_envoy.GetHerHis] powód jest naprawdę dziwny. Zadeklarował[Select_CString( befriend_envoy.IsFemale, 'a', '' )] się jako [Select_CString( befriend_envoy.IsFemale, 'wysłanniczka przyjaźni, którą', 'wysłannik przyjaźni, którego' )]  wyznaczył[Select_CString( owner.IsFemale, 'a', '' )] [owner.GetTitledFirstName]!"
 befriend_ongoing.3002.a:0 "Dziwne, ale zapraszam [Select_CString( befriend_envoy.IsFemale, 'ją, by opowiedziała', 'go, by opowiedział' )] mi jaką osobą jest [owner.GetFirstNameNoTooltip]."
 befriend_ongoing.3002.b:0 "Żaden mój poddany nie będzie działał jako wysłannik kogoś innego!"
 befriend_ongoing.3003.t:0 "Zaprzyjaźnij się: Raport wysłannika"
 befriend_ongoing.3003.accepted_envoy:0 "[befriend_envoy.GetTitledFirstName] dostarczył[Select_CString( befriend_envoy.IsFemale, 'a', '' )] mi obiecujące wieści. [target.GetTitledFirstName] przyjęła [Select_CString( befriend_envoy.IsFemale, 'ją', 'go' )] serdecznie jako "wysłanni[Select_CString( befriend_envoy.IsFemale, 'czkę', 'a' )]" w imieniu mojej przyjaźni."
 befriend_ongoing.3003.dismissed_envoy:0 "[target.GetTitledFirstName]... Wiedział[Select_CString( ROOT.Char.IsFemale, 'e', 'e' )]m, że przekraczam pewne granice, zatrudniając [target.GetHerHis] [scheme.GetTarget.Custom2('RelationToMeAccusative', SCOPE.sC('befriend_envoy') )], ale miał[Select_CString( ROOT.Char.IsFemale, 'e', 'e' )]m nadzieję, że dostrzeże [target.GetSheHe] dobrą wolę, która kryje się za tym gestem. Jakże się mylił[Select_CString( ROOT.Char.IsFemale, 'e', 'e' )]m. Nigdy nie [Select_CString( ROOT.Char.IsFemale, 'powinnam była', 'powinienem był' )] zgodzić się na plan, który opracował[Select_CString( befriend_envoy.IsFemale, 'a', '' )] [befriend_envoy.GetTitledFirstName]..."
 befriend_ongoing.3003.a:0 "Za naszą przyszłą przyjaźń!"
 befriend_ongoing.3003.b:0 "Będę musiał[Select_CString( ROOT.Char.IsFemale, 'a', '')] bardziej uważać."
 befriend_ongoing.3007.t:0 "Zaprzyjaźnij się: osądz[Select_CString( Or( EqualTo_string( agent_speaking_highly.GetFaith.DivineRealm, '$paganism_divine_realm$'), EqualTo_string( agent_speaking_highly.GetFaith.DivineRealm, '$siberian_divine_realm$')), 'ą', 'i' )] [agent_speaking_highly.GetFaith.DivineRealm|U]"
 befriend_ongoing.3007.desc.conviction:0 "To jest cud! [agent_speaking_highly.GetTitledFirstName] miał[Select_CString( agent_speaking_highly.IsFemale, 'a', '')] wizję od [agent_speaking_highly.GetFaith.HighGodNamePossessive]. Zapewnia mnie, że [target.GetTitledFirstName] i ja mamy boskie przeznaczenie, aby być [Select_CString( And( target.IsFemale, ROOT.Char.IsFemale ), 'przyjaciółkami', 'przyjaciółmi')]!"
 befriend_ongoing.3007.desc.doubt:0 "[agent_speaking_highly.GetTitledFirstName] powiedział[Select_CString( agent_speaking_highly.IsFemale, 'a', '')] mi o wizji od [agent_speaking_highly.GetFaith.HighGodNamePossessive]. Najwyraźniej [target.GetTitledFirstName] i ja mamy zostać [Select_CString( And( target.IsFemale, ROOT.Char.IsFemale ), 'przyjaciółkami', 'przyjaciółmi')]. Jak korzystnie."
 befriend_ongoing.3007.a:0 "[target.GetFirstNameNoTooltip] powin[Select_CString( target.IsFemale, 'na', 'ien')] wiedzieć o tej wizji."
 befriend_ongoing.3007.b:0 "[agent_speaking_highly.GetFirstNameNoTooltip], pomódlmy się razem w podzięce."
 befriend_ongoing.3009.t:0 "Befriend: A Good Word"
 befriend_ongoing.3009.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] has taken note of my efforts to impress [target.GetTitledFirstName], and now [spouse.GetSheHe] comes to me with a suggestion.\n\n"I believe my word carries great weight with my [spouse.Custom2('RelationToMe', SCOPE.sC('target'))]. I could let [spouse.GetHerHim] know how wonderful I think you are.""
 befriend_ongoing.3009.a:0 "Ach, niczego nie ukrywaj, m[Select_CString( spouse.IsFemale, 'oja droga', 'ój drogi' )]."
 befriend_ongoing.3009.a.success:0 "[spouse.GetFirstNamePossessiveNoTooltip] words sway [target.GetFirstNameNoTooltip]"
 befriend_ongoing.3009.a.failure:0 "[target.GetFirstNameNoTooltip] pozostaje niewzruszon[Select_CString( target.IsFemale, 'a', 'y')]"
 befriend_ongoing.3009.b:0 "Nie, poradzę sobie z tym."
 befriend_ongoing.3009.b.tt:0 "Nie mogę liczyć na to, że inni zdobędą dla mnie przyjaciół."
 befriend_ongoing.3010.t:0 "Dobre słowo"
 befriend_ongoing.3010.desc:0 "M[Select_CString( spouse.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] ostatnio opowiada dużo historii, w których główną rolę odgrywa [spouse.GetHerHis] [spouse.Custom2('RelationToMe', SCOPE.sC('owner'))].\n\nMuszę przyznać, że dzięki nie[Select_CString( spouse.IsFemale, 'j', 'mu' )] [owner.GetTitledFirstName] brzmi jak ktoś zasługujący na mój szacunek."
 befriend_ongoing.3010.a:0 "Może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] [Select_CString( owner.IsFemale, 'ją', 'go' )] lepiej poznać."
 befriend_ongoing.3011.desc:0 ""[target.GetTitledFirstName] z pewnością wydaje się być teraz bardziej zainteresowan[Select_CString( target.IsFemale, 'a', 'y' )] poznaniem ciebie" - mówi mi m[Select_CString( spouse.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. Wygląda na to, że [spouse.GetHerHis] plan był doskonały!"
 befriend_ongoing.3011.a:0 "Zawsze mogę na tobie polegać, [spouse.GetFirstNameNoTooltip]."
 befriend_ongoing.3012.desc:0 ""Z przykrością muszę stwierdzić, że mimo wszystkich moich starań, m[Select_CString( target.IsFemale, 'oja', 'ój' )] [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] nie był[Select_CString( target.IsFemale, 'a', '' )] pod wrażeniem" - mówi mi [spouse.GetTitledFirstName]. Wygląda na to, że [spouse.GetHerHis] plan nie był zbyt dobry."
 befriend_ongoing.3012.a:0 "Dlaczego ja zawsze polegam na innych."
 befriend_ongoing.3014.t:0 "Niemiła reputacja"
 befriend_ongoing.3014.desc:0 "I have found [owner.GetTitledFirstName] to be unusually friendly towards me lately. However, when I told [owner.GetHerHis] [owner.Custom2('RelationToMe', SCOPE.sC('spouse'))], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName], [spouse.GetSheHe] scoffed.\n\n"[owner.GetFirstNameNoTooltip] is not worthy of your friendship. Let me tell you what [owner.GetSheHe] is truly like...""
 befriend_ongoing.3014.a:0 "Who would know better?"
 befriend_ongoing.3015.t:0 "Zaprzyjaźnij się: Oszczerstwo!"
 befriend_ongoing.3015.desc:0 "[target.GetTitledFirstName] has turned a little colder towards me, despite all my efforts. It seems [target.GetSheHe] has heard some unpleasant rumors about me, and to my shock, they have come from [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))], my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!\n\n[spouse.GetFirstName] seems unconcerned. "I merely told [target.GetHerHim] the truth, #EMP dear#!.""
 befriend_ongoing.3015.a:0 "How could you do this?"
 befriend_ongoing.4000.t:0 "Befriend: We That Know War"
 befriend_ongoing.4000.desc:0 "Podejmuję wysiłki, aby [target.GetTitledFirstName] obdarzył mnie przyjaźnią, jako że wiem, iż jest [target.GetSheHe], podobnie jak ja, oddan[Select_CString( target.IsFemale, 'a', 'y' )] sprawom wojskowości. Z pewnością mielibyśmy wiele do omówienia."
 befriend_ongoing.4000.a:0 "Zagadam do nie[Select_CString( target.IsFemale, 'j', 'go' )]."
 befriend_ongoing.4000.a.tt:0 "#F Nasze wspólne zainteresowania mogą nas zbliżyć#!"
 befriend_ongoing.4002.t:0 "My, którzy znamy wojnę"
 befriend_ongoing.4002.desc:0 "[owner.GetTitledFirstName] podchodzi do mnie, wspominając o naszym wspólnym zainteresowaniu sprawami wojskowymi i wyraża chęć wymiany poglądów w tym obszarze. Wydaje się być dobrze oczytan[Select_CString( owner.IsFemale, 'a', 'y')] we wszystkich tematach dotyczących strategii i taktyki."
 befriend_ongoing.4002.a:0 "Nareszcie, jakaś ciekawa rozmowa!"
 befriend_ongoing.4002.b:0 "[owner.GetTitledFirstNameNoTooltip]? Nie wydaje mi się."
 befriend_ongoing.4004.a.desc:0 "[target.GetTitledFirstName] i ja spędziliśmy sporo czasu na dyskusji o oblężeniach, najazdach, plądrowaniu, używaniu łuczników i właściwym rozmieszczeniu broni oblężniczej. Mieliśmy niezły ubaw z ignorantów, którzy kręcili głowami, gdy nas podsłuchiwali."
 befriend_ongoing.4004.b.desc:0 "[target.GetTitledFirstName] odpowiedział[Select_CString( target.IsFemale, 'a', '')] chłodno, że nie interesują [Select_CString( target.IsFemale, 'ją', 'go')] sprawy wojskowe. Wiem jednak, że to nieprawda."
 befriend_ongoing.4004.a:0 "Wojna jest  najszlachetniejszą sztuką."
 befriend_ongoing.4004.b:0 "Rozczarowujące."
 befriend_ongoing.4010.t:0 "Zaprzyjaźnij się: Bliźniacze słońca"
 befriend_ongoing.4010.desc:0 "Kiedy rozpytuję o ni[Select_CString( target.IsFemale, 'ą', 'ego' )] wśród ludzi, mówią, że [target.GetTitledFirstName] jest dowcipn[Select_CString( target.IsFemale, 'a, pełna uroku', 'y, pełen uroku' )], a także cechuje się naturalną łatwością dominowania na każdym spotkaniu towarzyskim. Wygląda na to, że mamy ze sobą coś wspólnego."
 befriend_ongoing.4010.a:0 "Dwa słońca razem będą miały trzykrotnie większy blask!"
 befriend_ongoing.4012.t:0 "Bliźniacze słońca"
 befriend_ongoing.4012.desc:0 "[owner.GetTitledFirstName] rozpościera wokół siebie oczywiste aluzje, że chciał[Select_CString( owner.IsFemale, 'a', '' )]by się ze mną zaprzyjaźnić. Wydaje się być osobą bardzo towarzyską i sugeruje, że nasze wspólne talenty w tej dziedzinie powinny nas naturalnie do siebie zbliżyć."
 befriend_ongoing.4012.a:0 "I ma rację!"
 befriend_ongoing.4012.b:0 "[owner.GetSheHe|U] naprawdę nie jest tak interesując[Select_CString( owner.IsFemale, 'a', 'y' )], jak [Select_CString( owner.IsFemale, 'jej', 'mu' )] się wydaje."
 befriend_ongoing.4014.a.desc:0 "Na moje zaproszenie, [target.GetTitledFirstName] i ja wybraliśmy się na spotkanie towarzyskie. Świetnie się bawiliśmy, podobnie jak wszyscy inni. Miło było zobaczyć, jak po kilku minutach cała impreza naturalnie zaczęła się kręcić wokół naszej dwójki."
 befriend_ongoing.4014.b.desc:0 "[target.GetTitledFirstName] wykorzystał[Select_CString( target.IsFemale, 'a', '' )] swoje znaczące umiejętności społeczne do wspaniałego efektu, tworząc okrutną i lekceważącą odpowiedź na moje zaproszenie, dostarczoną poprzez wskazówki i szepty od wspólnych znajomych."
 befriend_ongoing.4014.a:0 "Jak muchy wokół dwóch garnków miodu!"
 befriend_ongoing.4014.b:0 "Jestem tak samo pod wrażeniem, jak i urażon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 befriend_ongoing.4020.t:0 "Rozmowa o niczym"
 befriend_ongoing.4020.desc:0 "Zdał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie sprawę, że [target.GetTitledFirstName] jest podobnego usposobienia co ja, ponieważ rozumie i docenia wagę utrzymywania swoich liczb w ryzach."
 befriend_ongoing.4020.a:0 "Czy [target.GetSheHe] zna liczbę zero? Muszę się tego dowiedzieć!"
 befriend_ongoing.4022.t:0 "Rozmowa o niczym"
 befriend_ongoing.4022.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] zwrócił[Select_CString( owner.IsFemale, 'a', '' )] się do mnie, chcąc przedyskutować nasze wspólne zainteresowanie administracją i liczbami. Liczba zero jest konkretną kwestią, którą chciałby omówić."
 befriend_ongoing.4022.a:0 "Oczywiście! To będzie bardzo pouczające!"
 befriend_ongoing.4022.b:0 "Ta liczba adekwatnie opisuje mój poziom zainteresowania."
 befriend_ongoing.4024.a.desc:0 "[target.GetTitledFirstName] i ja długo rozmawialiśmy o liczbie zero, jej znaczeniu i możliwościach w matematyce i administracji. Cieszę się, że znalazłem kogoś, kto ma niepodzielnie pozytywne spojrzenie na liczby i rozumie ich prawdziwą wartość."
 befriend_ongoing.4024.b.desc:0 "[target.GetTitledFirstName] odpowiedział[Select_CString( target.IsFemale, 'a', '' )] tylko, że liczba zero najbardziej odpowiada poziomowi [target.GetHerHis] zainteresowania rozmową ze mną."
 befriend_ongoing.4024.a:0 "Czasami dobrze jest po prostu porozmawiać o niczym."
 befriend_ongoing.4024.b:0 "Moje rozczarowanie jest nieskończenie wielkie."
 befriend_ongoing.4030.t:0 "Befriend: The Schemers' Dance"
 befriend_ongoing.4030.desc:0 "Mówią, że [target.GetTitledFirstName] ma wrodzoną umiejętność oszukiwania i manipulowania. Być może powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] podejść do nie[Select_CString( target.IsFemale, 'j', 'go' )] i dowiedzieć się, czy jest to kwestia, wokół której moglibyśmy współpracować."
 befriend_ongoing.4030.a:0 "Zrobię to, pośrednio i podstępnie."
 befriend_ongoing.4032.t:0 "Taniec spiskowców"
 befriend_ongoing.4032.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] zasygnalizował[Select_CString( owner.IsFemale, 'a', '' )] ukradkiem, że chciał[Select_CString( owner.IsFemale, 'a', '' )]by się ze mną zaprzyjaźnić. Jest to najwyraźniej rodzaj gry lub tańca intrygi, w którym jestem proszon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] o odpowiedź w równie ukradkowy sposób."
 befriend_ongoing.4032.a:0 "[owner.GetFirstNameNoTooltip] otrzyma pozytywną odpowiedź."
 befriend_ongoing.4032.b:0 "[owner.GetSheHe|U] jest po prostu głupi[Select_CString( owner.IsFemale, 'a', '' )] i z pewnością się o tym dowie."
 befriend_ongoing.4034.a.desc:0 "[target.GetTitledFirstName] pozytywnie reagował[Select_CString( target.IsFemale, 'a', '' )] na moje subtelne sygnały i wierzę, że to sprawiło, iż jesteśmy sobie trochę bliżsi niż wcześniej. Zostało udowodnione, że rzeczywiście mamy coś wspólnego."
 befriend_ongoing.4034.b.desc:0 "[target.GetTitledFirstName] odpowiedział[Select_CString( target.IsFemale, 'a', '' )] na moje sygnały przyjaźni w najbardziej obraźliwy, choć subtelny i pośredni, sposób. Nie mogę nawet odpowiedzieć bez zrobienia z siebie głupca."
 befriend_ongoing.4034.a:0 "Posłuż się spiskiem, aby zaprzyjaźnić się ze spiskowcem."
 befriend_ongoing.4034.b:0 "To nie jest to, czego się spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 befriend_ongoing.4040.t:0 "Zaprzyjaźnij się: Wielkie umysły"
 befriend_ongoing.4040.desc:0 "[target.GetTitledFirstName] wydaje się być prawdziw[Select_CString( target.IsFemale, 'ą uczoną', 'ym uczonym' )], podobnie jak ja. Z pewnością jest wiele interesujących tematów, na które moglibyśmy porozmawiać. Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] do nie[Select_CString( target.IsFemale, 'j', 'go' )] podejść."
 befriend_ongoing.4040.a:0 "Zobaczymy, co z tego wyniknie."
 befriend_ongoing.4042.t:0 "Wielkie umysły"
 befriend_ongoing.4042.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] zwrócił[Select_CString( owner.IsFemale, 'a', '' )] się do mnie, dając do zrozumienia, że chciałł[Select_CString( owner.IsFemale, 'a', '' )]by podjąć uczoną dyskusję na wybrany przeze mnie temat. Wyraźnie widać, że próbuje się ze mną zaprzyjaźnić."
 befriend_ongoing.4042.a:0 "Tak, niech spotkają się dwa wielkie umysły!"
 befriend_ongoing.4042.b:0 "Co [owner.GetSheHe] może mieć ciekawego do powiedzenia?"
 befriend_ongoing.4044.a.desc:0 "[target.GetTitledFirstName] i ja odbyliśmy długą rozmowę na temat istoty wiedzy oraz innych filozoficznych spraw. Czuję, że nasze umysły się zetknęły i jesteśmy bliżej zostania przyjaciółmi."
 befriend_ongoing.4044.b.desc:0 "[target.GetTitledFirstName] dał[Select_CString( target.IsFemale, 'a', '' )] jasno do zrozumienia, że nie jest zainteresowan[Select_CString( target.IsFemale, 'a', 'y' )] rozmową ze mną o sprawach filozoficznych. W [target.GetHerHis] odpowiedzi był niewątpliwie lekceważący ton."
 befriend_ongoing.4044.a:0 "Wielkie umysły myślą podobnie."
 befriend_ongoing.4044.b:0 "Rozczarowujące."
 befriend_ongoing.4050.t:0 "Befriend: Tinderboxes"
 befriend_ongoing.4050.desc:0 "Plotki głoszą, że [target.GetTitledFirstName] jest, podobnie jak ja, ekspert[Select_CString( target.IsFemale, 'ką', 'em' )] w rozniecaniu ognia miłosnych uniesień u innych. Wydaje mi się, że powinniśmy się spotkać i porównać nasze wspomnienia."
 befriend_ongoing.4050.a:0 "Ciekawe, czy prowadzi listę swoich podbojów?"
 befriend_ongoing.4052.t:0 "Tinderboxes"
 befriend_ongoing.4052.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] zwrócił[Select_CString( owner.IsFemale, 'a', '' )] się do mnie, nawiązując do naszego wspólnego zainteresowania uwodzeniem i miłosnymi przygodami. Chciał[Select_CString( owner.IsFemale, 'a', '' )]by się spotkać, aby porównać nasze wspomnienia i doświadczenia."
 befriend_ongoing.4052.a.wine:0 "Tak, podzielmy się pikantnymi opowieściami przy lampce wina!"
 befriend_ongoing.4052.a.tee:0 "Tak, podzielmy się pikantnymi opowieściami!"
 befriend_ongoing.4052.b:0 "[owner.GetSheHe|U] naprawdę myśli, że może się ze mną porównywać? Hah!"
 befriend_ongoing.4054.a.desc:0 "[target.GetTitledFirstName] i ja spędza[Select_CString( And(ROOT.Char.IsFemale, target.IsFemale), 'łyśmy','liśmy')] godziny na rozmowach i porównywaniu naszych zdobyczy. To, co dziwne i skomplikowane, było wyraźnie ciekawsze od tego, co banalne. Niestety, u nas więcej było tych drugich."
 befriend_ongoing.4054.b.desc:0 "[target.GetTitledFirstName] nie chciał[Select_CString( target.IsFemale, 'a', '' )] się spotykać i wymieniać historiami o miłosnych podbojach. Powiedział[Select_CString( target.IsFemale, 'a', '' )], że nie ma mowy, żebym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] się z ni[Select_CString( target.IsFemale, 'ą', 'm' )] porównywać."
 befriend_ongoing.4054.a:0 "Stwierdziliśmy, że oboje straciliśmy rachubę już dawno temu."
 befriend_ongoing.4054.b:0 "Hah! Zazdrość to obrzydliwa bestia!"
 befriend_ongoing.4060.t:0 "Zaprzyjaźnij się: Dopasowane ostrza"
 befriend_ongoing.4060.desc:0 "Ciągle słyszę o tym, jak dobrze [target.GetTitledFirstName] radzi sobie z mieczem. Podobno niewielu jest w stanie oprzeć się [target.GetHerHis] atakom dłużej niż kilka sekund."
 befriend_ongoing.4060.a:0 "Musimy się spotkać i zmierzyć!"
 befriend_ongoing.4062.t:0 "Dopasowane ostrza"
 befriend_ongoing.4062.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], któr[Select_CString( owner.IsFemale, 'a jest taką samą wielbicielką', 'y jest takim samym wielbicielem' )] ostrza tak jak ja, zgłosił[Select_CString( owner.IsFemale, 'a', '' )] się do mnie, chcąc zaangażować się w jakiś przyjacielski sparing i ewentualnie przeprowadzić rozmowę na nasz ulubiony temat."
 befriend_ongoing.4062.a:0 "Świetna propozycja!"
 befriend_ongoing.4062.b:0 "Nie, [owner.GetSheHe] nie jest wart[Select_CString( owner.IsFemale, 'a', '' )] mojego czasu."
 befriend_ongoing.4064.a.desc:0 "[target.GetTitledFirstName] i ja spotkaliśmy się na meczu sparingowym, z mieczami w dłoniach. Po spędzeniu dobrych dwóch godzin na szybkim tańcu pchnięć i odpierania ataków, kolejne trzy poświęciliśmy na omówienie techniki i taktyki."
 befriend_ongoing.4064.b.desc:0 "[target.GetTitledFirstName] bardzo jasno i nieuprzejmie dała do zrozumienia, że nie jest zainteresowan[Select_CString( target.IsFemale, 'a', 'y' )] spotkaniem ze mną w celu rozegrania sparingu."
 befriend_ongoing.4064.a:0 "Zbyt mało osób rozumie wewnętrzne piękno ostrza."
 befriend_ongoing.4064.b:0 "Tak mówi tchórz."
 befriend_ongoing.4070.t:0 "Zaprzyjaźnij się: Opowieści z dziczy"
 befriend_ongoing.4070.desc:0 "[target.GetTitledFirstName], podobnie jak ja, jest oddan[Select_CString( target.IsFemale, 'ą łowczynią', 'ym łowcą' )]. Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że mielibyśmy o czym rozmawiać, a także moglibyśmy wymienić się wspólnymi doświadczeniami."
 befriend_ongoing.4070.a:0 "Powinniśmy się spotkać i porównać nasze ofiary!"
 befriend_ongoing.4072.t:0 "Opowieści z dziczy"
 befriend_ongoing.4072.desc:0 "Zgłosił[Select_CString( owner.IsFemale, 'a', '' )] się do mnie [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|], któr[Select_CString( owner.IsFemale, 'a', 'y' )] chciał[Select_CString( owner.IsFemale, 'a', '' )]by się spotkać i porozmawiać o naszych doświadczeniach jako myśliwych. Jest to okazja do podzielenia się opowieściami z dziczy."
 befriend_ongoing.4072.a:0 "What was [owner.GetHerHis] hardest kill, I wonder?"
 befriend_ongoing.4072.b:0 "Nie interesuje mnie t[Select_CString( owner.IsFemale, 'a łapaczka królików', 'en łapacz królików' )]."
 befriend_ongoing.4074.a.desc:0 "[target.GetTitledFirstName] i ja spędziliśmy cały wieczór na rozmowach, opowiadaniach i porównywaniu własnych doświadczeń zdobytych na polowaniach."
 befriend_ongoing.4074.b.desc:0 "[target.GetTitledFirstName] z pogardą odrzucił[Select_CString( target.IsFemale, 'a', '' )] moje zaproszenie i nazwał[Select_CString( target.IsFemale, 'a', '' )] mnie łapacz[Select_CString( ROOT.Char.IsFemale, 'ką', 'em' )] królików."
 befriend_ongoing.4074.a:0 "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że w kilku kwestiach przesadził[Select_CString( target.IsFemale, 'a', '' )]."
 befriend_ongoing.4074.b:0 "Więc [target.GetSheHe] może być zającem."
 befriend_ongoing.4080.t:0 "Zaprzyjaźnij się: Dzikie noce"
 befriend_ongoing.4080.desc:0 "[target.GetTitledFirstName], podobnie jak ja, jest znan[Select_CString( target.IsFemale, 'ą biesiadniczką', ym biesiadnikiem'' )]. Myślę, że bardzo dobrze byśmy się bawili, gdybyśmy zorganizowali małą zabawę."
 befriend_ongoing.4080.a:0 "Trzeba to zrobić!"
 befriend_ongoing.4082.t:0 "Dzikie noce"
 befriend_ongoing.4082.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] zapytał[Select_CString(owner.IsFemale, 'a', '' )] się mnie, czy nie chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym wziąć udziału w małej zabawie. Najwyraźniej [owner.GetSheHe] sam[Select_CString( owner.IsFemale, 'a', '' )] jest bie[Select_CString( owner.IsFemale, 'siadniczką', 'siadnikiem' )] o pewnej sławie."
 befriend_ongoing.4082.a:0 "To dopiero będzie zabawa."
 befriend_ongoing.4082.b:0 "[owner.GetFirstNameNoTooltip]? Wolę pić w samotności."
 befriend_ongoing.4084.a.desc:0 "[target.GetTitledFirstName] i ja spędziliśmy dzień i noc (a może dwie?) na zabawie. Pamiętam tylko, gdzie to się zaczęło i gdzie skończyło, ale na Boga, dobrze się bawiliśmy!"
 befriend_ongoing.4084.b.desc:0 "[target.GetTitledFirstName] oświadczył[Select_CString( target.IsFemale, 'a', '' )], że woli pić sam[Select_CString( target.IsFemale, 'a', '' )], niż spędzać czas ze mną."
 befriend_ongoing.4084.a:0 "Niezły sposób na spędzenie... wolnego czasu."
 befriend_ongoing.4084.b:0 "Seems like I had a narrow escape, then."
 befriend_ongoing.4090.t:0 "Zaprzyjaźnij się: Symfonia bólu"
 befriend_ongoing.4090.desc:0 "Dosz[Select_CString( target.IsFemale, 'łam', 'edłem' )] do wniosku, iż [target.GetTitledFirstName], podobnie jak ja, oddaje się sztuce zadawania bólu i przymusowych zachowań. Z pewnością byłoby interesujące spotkać się z ni[Select_CString( target.IsFemale, 'ą', 'm' )] i porozmawiać o metodach i możliwych zastosowaniach."
 befriend_ongoing.4090.a:0 "Oczywiście będziemy potrzebować do tego narzędzi oraz poddanych."
 befriend_ongoing.4092.t:0 "Symfonia bólu"
 befriend_ongoing.4092.desc:0 "[owner.GetTitledFirstName] oświadczył[Select_CString( owner.IsFemale, 'a', '' )], że chce się ze mną spotkać, aby omówić nasze wspólne zainteresowania sztuką zadawania bólu i przymusowych zachowań."
 befriend_ongoing.4092.a:0 "Świetny pomysł. Przyniosę swoje narzędzia."
 befriend_ongoing.4092.b:0 "I have nothing to say to that crude nail-ripper."
 befriend_ongoing.4094.a.desc:0 "[target.GetTitledFirstName]  i ja spędzi[Select_CString( And(ROOT.Char.IsFemale, target.IsFemale), 'łyśmy','liśmy')] dzień i noc w towarzystwie kilku nieszczęsnych i naprędce zebranych drobnych przestępców, na których testowaliśmy różne techniki. Poczyniliśmy również plany dotyczące przyszłych eksperymentów."
 befriend_ongoing.4094.b.desc:0 "[target.GetTitledFirstName] odpowiedział[Select_CString( target.IsFemale, 'a', '' )] na moje zaproszenie jedynie sugerując, że moje metody są zbyt prymitywne i że nie ma ochoty na współpracę ze mną."
 befriend_ongoing.4094.a:0 "To było zarówno inspirujące, jak i pouczające."
 befriend_ongoing.4094.b:0 "Z chęcią pokażę [target.GetHerHim], jak dokładnie..."
 befriend_ongoing.4100.t:0 "Zaprzyjaźnij się: Wróg mojego wroga"
 befriend_ongoing.4100.desc:0 "Wojna przynosi zarówno grozę, jak i możliwość zdobycia chwały. Inną rzeczą, którą przynosi, są więzi, które tworzą się między tymi, którzy walczą po tej samej stronie.\n\nWydaje się, że [befriend_ongoing_4100_enemy.GetTitledFirstName] będąc[Select_CString( befriend_ongoing_4100_enemy.IsFemale, 'a', 'y' )] naszym celem, spowodował[Select_CString( befriend_ongoing_4100_enemy.IsFemale, 'a', '' )], że ja [befriend_ongoing_4100_text_scope.GetTitledFirstName] połączyliśmy się wspólnym interesem."
 befriend_ongoing.4100.a:0 "Wojna wykuwa przyjaźnie."
 befriend_ongoing.4110.t:0 "Wspólne cele "
 befriend_ongoing.4110.desc:0 "Ja i [befriend_ongoing_4110_text_scope.GetTitledFirstName] byliśmy członkami tej samej frakcji i dzięki temu przekonał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że więzi nieuchronnie tworzą się między ludźmi, którzy pracują nad wspólnym długoterminowym celem."
 befriend_ongoing.4110.a:0 "Niech nam się wszystkim wiedzie."
 befriend_ongoing.4300.t:0 "Zaprzyjaźnij się: Spektakl na szafocie"
 befriend_ongoing.4300.a:0 "Sprawiedliwość zostanie wymierzona. Sprawiedliwość i strach."
 befriend_ongoing.4300.b:0 "Musi być tutaj jakiś inny sposób."
 befriend_ongoing.4300.desc:0 "Dotarła do mnie wiadomość, że [target.GetTitledFirstName] jest, tak jak ja, władc[Select_CString( target.IsFemale, 'zynią, której', 'ą, którego' )] sprawiedliwości inni się obawiają. Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zaprosić [Select_CString( target.IsFemale, 'ją', 'go' )], by usiadł[Select_CString( target.IsFemale, 'a', '' )] obok mnie podczas następnej publicznej egzekucji."
 befriend_ongoing.4300.a.tt:0 "#F Wyślij do nie[Select_CString( target.IsFemale, 'j', 'go' )] list#!"
 befriend_ongoing.4302.t:0 "Zaproszenie na egzekucję"
 befriend_ongoing.4302.desc:0 "[owner.GetTitledFirstName] zaprosił[Select_CString( owner.IsFemale, 'a', '' )] mnie na honorowe miejsce u swego boku podczas najbliższej publicznej egzekucji."
 befriend_ongoing.4302.c:0 "Masz mnie za głupca? Nie dam się tak łatwo złapać w twoje szpony!"
 befriend_ongoing.4302.a:0 "Doskonały pomysł. Będę zaszczycon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] mogąc obserwować, jak wymierzasz sprawiedliwość."
 befriend_ongoing.4302.b:0 "Mam ważniejsze rzeczy do roboty niż patrzenie, jak zajmujesz się drobnymi przestępcami."
 befriend_ongoing.4304.t:0 "Zaprzyjaźnij się: Przerażające przedstawienie"
 befriend_ongoing.4304.a.desc:0 "[target.GetTitledFirstName] przybył[Select_CString( target.IsFemale, 'a', '' )] na mój dwór, aby zobaczyć spektakl publicznej egzekucji i moje poczucie sprawiedliwości. To jest moja szansa, aby zaimponować [target.GetHerHim] moją surowością. Na którym więźniu mam wykonać egzekucję?"
 befriend_ongoing.4304.b.desc:0 "[target.GetTitledFirstName], w odpowiedzi na moje zaproszenie, dał[Select_CString( target.IsFemale, 'a', '' )] mi jedynie do zrozumienia, że nie jest zainteresowan[Select_CString( target.IsFemale, 'a', 'y' )] udzieleniem mi legitymizacji swoją przerażają reputacją."
 befriend_ongoing.4304.a:0 "Czas pożegnać się z życiem, [prisoner_a.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.b:0 "Twój koniec już nadszedł, [prisoner_b.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.c:0 "[prisoner_c.GetFirstNameNoTooltip] zostanie skrócon[Select_CString( prisoner_c.IsFemale, 'a', 'y' )] o głowę!"
 befriend_ongoing.4304.d:0 "Jestem mił[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Nikt dzisiaj nie umrze."
 befriend_ongoing.4304.d.tt:0 "#F [target.GetTitledFirstName] może postrzegać moje miłosierdzie jako słabość#!"
 befriend_ongoing.4304.e:0 "Pewnego dnia [owner.GetHerHis] szyja może poczuć chłód mojej stali."
 befriend_ongoing.4304.e.tt:0 "#F [owner.GetTitledFirstName] nie chce odwiedzić mojego dworu#!"
 befriend_ongoing.4304.f:0 "Zabić ich wszystkich!"
 befriend_ongoing.5001.t:0 "Zaprzyjaźnij się: Cynik i fanatyk"
 befriend_ongoing.5001.desc:0 "Moje wysiłki zmierzające do rozładowania napięcia między mną a ni[Select_CString( target.IsFemale, 'ą', 'm' )] są utrudnione przez fakt, że [target.GetTitledFirstName] wciąż potępia mój brak pobożności. [target.GetHerHis|U] próby przekonania mnie do siebie niewiele dają..."
 befriend_ongoing.5001.a:0 "Odwiedzę [ROOT.Char.GetFaith.HouseOfWorship], gdy [target.GetFirstNameNoTooltip] o to poprosi."
 befriend_ongoing.5001.b:0 "Możemy znaleźć inną płaszczyznę porozumienia."
 befriend_ongoing.5002.t:0 "Zaprzyjaźnij się: Kwestia zaufania"
 befriend_ongoing.5002.desc:0 "Byłoby o wiele łatwiej sprawić, by [target.GetTitledFirstName] polubił[Select_CString( target.IsFemale, 'a', '' )] mnie bardziej, gdyby po prostu uwierzył[Select_CString( target.IsFemale, 'a', '' )] w uczciwość moich starań! Mogę stwierdzić, że najwyraźniej wątpi w moją szczerość, bo udziela mi tylko ogólnikowych odpowiedzi i wycofuje się z rozmowy..."
 befriend_ongoing.5002.a:0 "Będę nalegał[Select_CString( ROOT.Char.IsFemale, 'a', '')], ale nie będę kłamał[Select_CString( ROOT.Char.IsFemale, 'a', '')] o tym, kim jestem."
 befriend_ongoing.5002.b:0 "Niestety, kłamstwa są bardziej przekonujące niż prawda."
 befriend_ongoing.5003.t:0 "Zaprzyjaźnij się: Ciemna chmura w słoneczny dzień"
 befriend_ongoing.5003.desc:0 "Wszystko, czego pragnę, to sprawić, by [target.GetTitledFirstName] poczuł[Select_CString( target.IsFemale, 'a', '')] radość z przebywania z innymi ludźmi! Jednak im bardziej się staram, tym bardziej się ode mnie odsuwa. Teraz rzadko kiedy opuszcza swoje komnaty..."
 befriend_ongoing.5003.c:0 "I shall lend my ear and try to be understanding."
 befriend_ongoing.5003.a:0 "Musi się pozbierać do kupy!"
 befriend_ongoing.5003.b:0 "Jeśli chce przestrzeni, dam [target.GetHerHim] to, czego pragnie."
 befriend_ongoing.5004.t:0 "Zaprzyjaźnij się: Nie w [target.GetHerHis] guście"
 befriend_ongoing.5004.desc:0 "Nic mnie tak nie rozwesela jak pyszny posiłek przygotowany przez mojego osobistego kucharza. Stąd też [target.GetTitledFirstName], w dowód moich dobrych intencji, otrzymał[Select_CString( target.IsFemale, 'a', '' )] ode mnie [ROOT.Char.Custom('FavoriteTreatAccusative')].\n\nTen gest okazał się jednak katastrofą, ponieważ kazał[Select_CString( target.IsFemale, 'a', '' )] to wyrzucić, nawet nie próbując…"
 befriend_ongoing.5004.a:0 "Przepraszam za swoje wybryki."
 befriend_ongoing.5004.b:0 "Co za niewdzięczn[Select_CString( target.IsFemale, 'a', 'y')] [target.Custom('InsultNoun')]!"
 befriend_ongoing.5005.t:0 "Zaprzyjaźnij się: Wezwanie do działania"
 befriend_ongoing.5005.desc:0 "Chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym, żeby [target.GetTitledFirstName] lepiej mnie rozumiał[Select_CString( target.IsFemale, 'a', '' )], ale jak na razie wszystko prowadzi tylko do tego, że ja coraz mniej [Select_CString( target.IsFemale, 'ją', 'go' )] rozumiem. Gdzie jest [target.GetHerHis] determinacja oraz [target.GetHerHis] ambicja? Wygląda na to, że w ogóle by się nie przej[Select_CString( target.IsFemale, 'ęła', 'ął' )], gdyby wszystko zostało po staremu."
 befriend_ongoing.5005.a:0 "Nie mogę tego poprzeć, ale mogę to zaakceptować."
 befriend_ongoing.5005.b:0 "Czy warto poznać taką osobę?"
 befriend_ongoing.5006.t:0 "Zaprzyjaźnij się: Wypełnianie luk"
 befriend_ongoing.5006.desc:0 "Szukał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i szukał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], ale wydaje mi się, że [target.GetTitledFirstName] i ja nie mamy żadnego wspólnego mianownika.\n\nJak mam zacząć budować przyjaźń bez wspólnych zainteresowań?"
 befriend_ongoing.5006.a:0 "Będzie trudno, ale postaram się [Select_CString( target.IsFemale, 'ją', 'go' )] zrozumieć."
 befriend_ongoing.5006.b:0 "Z biegiem czasu na pewno jakoś się ułoży."
 befriend_ongoing.5007.t:0 "Zaprzyjaźnij się: Wiedza w zasięgu ręki"
 befriend_ongoing.5007.opening:0 "[target.GetTitledFirstName] i ja nie mamy ze sobą wiele wspólnego, co też utrudniało mi porozumiewanie się z ni[Select_CString( target.IsFemale, 'ą', 'm' )].\n\nJednakże, przy odrobinie wysiłku, m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] nauczyć się na tyle, by przeprowadzić rozmowę"
 befriend_ongoing.5007.martial:0 "na temat strategii i liniach zaopatrzenia."
 befriend_ongoing.5007.diplomacy:0 "z zachowaniem odpowiedniej etykiety dworskiej i tradycji."
 befriend_ongoing.5007.intrigue:0 "o potędze tkwiącej w sekretach. Wszelkiego rodzaju tajemnicach."
 befriend_ongoing.5007.stewardship:0 "o zawiłościach różnych umów feudalnych w państwie."
 befriend_ongoing.5007.learning:0 "na temat metafizycznej natury duszy."
 befriend_ongoing.5007.a:0 "Ten temat zasługuje na tyle badań, na ile tylko mnie stać."
 befriend_ongoing.5007.a.success:0 "Zyskujesz nowe spojrzenie"
 befriend_ongoing.5007.a.failure:0 "To był zły kierunek badań"
 befriend_ongoing.5007.b:0 "Zamiast tego, zawsze mogę się zrelaksować."
 befriend_ongoing.6001.t:0 "Wolność i życzliwość"
 befriend_ongoing.6002.t:0 " Wolność i życzliwość"
 befriend_ongoing.6002.desc:0 "[owner.GetTitledFirstName] był[Select_CString(owner.IsFemale, 'a', '' )] ostatnio wobec mnie nietypowo przyjazn[Select_CString(owner.IsFemale, 'a', 'y' )].\n\nJeśli ta zmiana tonu świadczy o zmianie charakteru, to może dałoby się [Select_CString(owner.IsFemale, 'ją', 'go' )] przekonać, aby [ROOT.Char.Custom2('MySheHe', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName], został zwolnion[Select_CString(owner.IsFemale, 'a', '' )] z [owner.GetHerHis] więzienia?"
 befriend_ongoing.6002.a:0 "Jeśli naprawdę chce być mo[Select_CString(owner.IsFemale, 'ją przyjaciółką', 'im przyjacielem' )]..."
 befriend_ongoing.6002.a.tt:0 "Jeżeli [owner.GetFirstNameNoTooltip] zaakceptuje:"
 befriend_ongoing.6002.b:0 "[prisoner.GetFirstNameNoTooltip] może jeszcze trochę poczekać."
 befriend_ongoing.6002.b.tt:0 "#F [owner.GetFirstNameNoTooltip] może [Select_CString( prisoner.IsFemale, 'ją', 'go' )] zatrzymać#!"
 befriend_ongoing.6004.desc:0 "Interpretując moją ostatnią życzliwość jako znak, [target.GetTitledFirstName] zwrócił[Select_CString(target.IsFemale, 'a', '' )] się do mnie z troską o jednego z moich więźniów.\n\n„Byłoby mi niezmiernie miło, gdyby [target.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [prisoner.GetTitledFirstName] został[Select_CString(prisoner.IsFemale, 'a zwolniona', ' zwolniony' )] z [prisoner.GetHerHis] [prisoner.Custom('PrisonTypeCellAdj')]” — mówi, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]."
 befriend_ongoing.6004.a:0 "Łatwy sposób, aby [target.GetFirstNameNoTooltip] był[Select_CString(target.IsFemale, 'a', '' )] wobec mnie bardziej przychyln[Select_CString(target.IsFemale, 'a', 'y' )]."
 befriend_ongoing.6004.b:0 "Nie, ale mogę sprawić, że będzie [prisoner.GetHerHim] nieco wygodniej."
 befriend_ongoing.6004.c:0 "Wypuścić [Select_CString(prisoner.IsFemale, 'ją', 'go' )]? Nigdy!"
 befriend_ongoing.6005.desc:0 "[owner.GetTitledFirstName] okazał[Select_CString( owner.IsFemale, 'a', '' )] łaskę m[Select_CString( prisoner.IsFemale, 'ojej', 'ojemu' )] [ROOT.Char.Custom2('RelationToMeDative', SCOPE.sC('prisoner'))]! [prisoner.GetTitledFirstName] w końcu jest bezpieczn[Select_CString( prisoner.IsFemale, 'a', 'y' )]."
 befriend_ongoing.6005.a:0 "Witaj w domu."
 befriend_ongoing.6006.desc:0 "Mimo udawanej przyjaźni, [owner.GetTitledFirstName] nie wyraził[Select_CString( owner.IsFemale, 'a', '' )] zgody na to, aby [prisoner.GetFirstNameNoTooltip] wysz[Select_CString( prisoner.IsFemale, 'ła', 'edł' )] na wolność."
 befriend_ongoing.6006.a:0 "Są jeszcze inne sposoby, mm[Select_CString( prisoner.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."
 befriend_ongoing.6007.desc:0 "Podczas, gdy [owner.GetTitledFirstName] bardzo długo z żalem tłumaczył[Select_CString( owner.IsFemale, 'a', '' )], dlaczego m[Select_CString( prisoner.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] nie może zostać uwolnion[Select_CString( prisoner.IsFemale, 'a', 'y' )], to przynajmniej przeniesiono [Select_CString( prisoner.IsFemale, 'ją', 'go' )] do znacznie wygodniejszej kwatery."
 befriend_ongoing.6007.a:0 "Pewnego dnia znów będziesz woln[Select_CString( prisoner.IsFemale, 'a', 'y' )], m[Select_CString( prisoner.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('prisoner'))]."
 befriend_ongoing.6008.desc:0 "Wszystko wskazuje na to, że to właśnie m[Select_CString( target.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName] zaaranżował[Select_CString( target.IsFemale, 'a', '' )] uwolnienie mnie z więzienia, którym zarządza [owner.GetTitledFirstName]."
 befriend_ongoing.6008.a:0 "Nie potrafię ci wystarczająco podziękować, [target.GetFirstNameNoTooltip]."
 befriend_ongoing.6009.t:0 "Zaprzyjaźnij się: Dobra wola"
 befriend_ongoing.6009.desc:0 "Obietnica pomocy w sprawach, sprawi, że [target.GetTitledFirstName] przekona się o moich dobrych intencjach.\n\nKażdy doceni przysługę u potężnej osoby."
 befriend_ongoing.6009.a:0 "Obietnica będzie formalna i uroczysta!"
 befriend_ongoing.6009.b:0 "Upewnij się, że pamięta o tej obietnicy każdego dnia."
 befriend_ongoing.6009.c:0 "Lepiej unikać takich rzeczy."
 befriend_ongoing.6009.c.tt:0 "#F Nie będzie na mnie ciążyć żaden rodzaj długu#!"
 befriend_ongoing.6010.t:0 "Dobra wola"
 befriend_ongoing.6010.desc:0 "Ku mojemu zaskoczeniu, m[Select_CString( owner.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] przysz[Select_CString( owner.IsFemale, 'edł', 'ła' )] do mnie i obiecał[Select_CString( owner.IsFemale, 'a', '' )] mi wszystko, czego tylko oczekuję, jeśli tylko [Select_CString( owner.IsFemale, 'ją', 'go' )] o to poproszę."
 befriend_ongoing.6010.a:0 "Co zyska dzięki tej obietnicy?"
 befriend_ongoing.6011.desc:0 "Chociaż [target.GetTitledFirstName] jest mi win[Select_CString( target.IsFemale, 'na', 'ien' )] znaczącą przysługę, lepiej podkreślę łączącą nas przyjaźń.\n\nBył[Select_CString( target.IsFemale, 'a', '' )]by też bez wątpienia niezmiernie wdzięczn[Select_CString( target.IsFemale, 'a', 'y' )], gdybym zapewnił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [Select_CString( target.IsFemale, 'ja', 'go' )], że nie nalegam na nic w zamian."
 befriend_ongoing.6011.a:0 "Przyjaciele dają z własnej woli, nie z przymusu."
 befriend_ongoing.6011.b:0 "Czy tą przysługą nie może być po prostu wieczna przyjaźń?"
 befriend_ongoing.6011.b.tt:0 "#F Najwyraźniej nie tak działa przyjaźń#!"
 befriend_ongoing.6012.desc:0 "Od czasu złożenia obietnicy denerwował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, co [owner.GetTitledFirstName] może chcieć jako zapłatę za przysługę, którą jestem [owner.GetHerHim] win[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )]. Jednak teraz dał[Select_CString( owner.IsFemale, 'a', '' )] mi do zrozumienia, że uzna mój dług za spłacony tak długo, jak długo będę myśleć o ni[Select_CString( owner.IsFemale, 'ej', 'm' )] pozytywnie."
 befriend_ongoing.6012.a:0 "Co [owner.GetSheHe] chce przez to osiągnąć?"
 befriend_ongoing.6013.desc:0 "Wygląda na to, że ja i [target.GetTitledFirstName] zmagamy się z pewnego rodzaju różnicą zdań spowodowaną zastosowaniem względem nie[Select_CString( target.IsFemale, 'j', 'go' )] drobnego szantażu.\n\nM[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )]bym oczywiście zaniechać swoich wysiłków, aby dać [target.GetHerHim] do zrozumienia, że moje intencje są - w ostatecznym rozrachunku - jedynie dobre."
 befriend_ongoing.6013.a:0 "Przyjaźń zawsze będzie silniejsza od przymusu."
 befriend_ongoing.6013.b:0 "Nie mogę zrezygnować ze swojego jedynego awantażu!"
 befriend_ongoing.6014.desc:0 "Co za ogromna ulga! [owner.GetTitledFirstName] przysi[Select_CString( owner.IsFemale, 'ęgła', 'ągł' )] - uroczyście na wszystko, co święte - że zrezygnuje z szantażu, który stosuje wobec mnie.\n\nNie wiem, czym było to spowodowane, ale czuję się tak, jakbym m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] znów oddychać."
 befriend_ongoing.6014.a:0 "Dzięki ci [ROOT.Char.GetFaith.Custom('HighGodNameWol')]!"
 befriend_ongoing.6015.t:0 "Zaprzyjaźnij się: Oferowanie pomocy"
 befriend_ongoing.6015.opening:0 "My efforts to get closer to [target.GetTitledFirstName] have proven challenging, in no small part because of the pressure [target.GetSheHe] is struggling to deal with.\n\nPerhaps it would aid me in more ways than one if I were to ensure [target.GetHerHim] a day by [target.GetHerselfHimself], where [target.GetSheHe] can"
 befriend_ongoing.6015.malicious:0 "spend some time in the fields, laughing at the filth and clumsiness of peasants."
 befriend_ongoing.6015.benevolent:0 "spread charitable donations to almshouses — or less fortunate nobles."
 befriend_ongoing.6015.dominant:0 "go riding with a military patrol, ensuring they keep order appropriately."
 befriend_ongoing.6015.submissive:0 "dedicate [target.GetHerselfHimself] to prayer and contemplation, away from the demands of others."
 befriend_ongoing.6015.extroverted:0 "spend time with carefree courtiers, away from stuffy council rooms and dusty administrative records."
 befriend_ongoing.6015.introverted:0 "spend time away from demanding courtiers and councilors, allowing a moment's peace for once."
 befriend_ongoing.6015.emotional:0 "get [target.GetHerHis] mind off governing matters by attending a play in the [barony.Custom('BaronyTownType')] of [barony.GetNameNoTooltip]."
 befriend_ongoing.6015.levelheaded:0 "get some distance and perspective to reassess [target.GetHerHis] priorities."
 befriend_ongoing.6015.a:0 "To będzie wymagało wiele, ale będzie tego warte."
 befriend_ongoing.6015.b:0 "Mam wystarczająco dużo własnych problemów do rozwiązania."
 befriend_ongoing.6016.t:0 "Oferowanie pomocy"
 befriend_ongoing.6016.opening:0 "Ku mojemu zdziwieniu, [owner.GetTitledFirstName] skontaktował[Select_CString( owner.IsFemale, 'a', '' )] się z moimi radnymi, aby odciążyli mnie trochę w moich obowiązkach i tym samym pozwolili mi spędzić dzień w nieco inny sposób.\n\nZgodnie z [owner.GetHerHis] sugestią tego dnia"
 befriend_ongoing.6016.malicious:0 "jeździł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] po polach i cieszył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się z tego, jak niewiarygodnie brudni i nieporadni są chłopi."
 befriend_ongoing.6016.benevolent:0 "rozdawał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] datki w przytułkach dla ubogich i wśród mniej zamożnej szlachty."
 befriend_ongoing.6016.dominant:0 "zafundował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sobie przejażdżkę z wojskowym patrolem i osobiście dopilnował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] prawa i porządku w moim państwie."
 befriend_ongoing.6016.submissive:0 "mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] oddać się modlitwie i kontemplacji w odosobnieniu, z dala od wszystkiego, z wyjątkiem wszechobecnego działania najwyższych mocy."
 befriend_ongoing.6016.extroverted:0 "mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] spędzać czas z beztroskimi dworzanami, z dala od dusznych komnat rady i zakurzonych akt administracyjnych."
 befriend_ongoing.6016.introverted:0 "wreszcie mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] spędzić trochę czasu wolnego od trudnych dworzan i doradców oraz cieszyć się odrobiną ciszy i spokoju."
 befriend_ongoing.6016.emotional:0 "mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] choć raz pomyśleć o czymś innym niż zarządzaniu i wybrać się na sztukę, która odbędzie się w [barony.Custom('BaronyTownTypeLocative')] [barony.GetNameNoTooltip]."
 befriend_ongoing.6016.levelheaded:0 "mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nabrać dystansu i perspektywy, by ponownie ocenić moje priorytety."
 befriend_ongoing.6016.a:0 "Potrzebował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tego."
 befriend_ongoing.6017.t:0 "Zaprzyjaźnij się: Przyjazny rozwój"
 befriend_ongoing.6017.desc:0 "[target.GetTitledFirstName] i ja różnimy się w wielu sprawach. Jedną z nich jest opłakany stan [county.GetAdjectiveNoTooltip].\n\nJednak być może niektóre z metod, które stosujemy w na terenie [owner_county.GetAdjectiveNoTooltip], przydałyby się również na obszarze [county.GetAdjectiveNoTooltip]. [target.GetFirstNameNoTooltip] dał[Select_CString( target.IsFemale, 'a', '' )] jasno do zrozumienia, że dobrze dofinansowany projekt zagospodarowania terenu byłby bardzo pożądany..."
 befriend_ongoing.6017.a:0 "Genialny plan!"
 befriend_ongoing.6017.b:0 "Although [target.GetFirstNamePossessiveNoTooltip] friendship is worth its weight in gold..."
 befriend_ongoing.6017.b.tt:0 "#F ... it is not this heavy.#!"
 befriend_ongoing.6018.t:0 "Przyjazny rozwój"
 befriend_ongoing.6018.desc:0 "Biorąc moje subtelne wskazówki jako aktywną zachętę, [owner.GetTitledFirstName] ufundował[Select_CString( owner.IsFemale, 'a', '' )] nic innego jak projekt irygacji na dużą skalę w okolicach [county.GetAdjectiveNoTooltip]!\n\nTo może być przekroczenie granic w wielu aspektach, ale dzięki technikom zastosowanym na terenie [owner_county.GetAdjectiveNoTooltip], mieszkańcy [county.GetAdjectiveNoTooltip] mogą stać się bogatsi niż kiedykolwiek wcześniej!"
 befriend_ongoing.6018.a:0 "Niekonwencjonalne, ale z pewnością mile widziane!"
 befriend_ongoing.6019.t:0 "Zaprzyjaźnij się: Problemy z komunikacją"
 befriend_ongoing.6019.desc:0 "Ja, [ROOT.Char.Custom2('MySheHe', SCOPE.sC('target') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )], [target.GetTitledFirstName] oraz [ROOT.Char.Custom2('MySheHe', SCOPE.sC('opinion_target') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target') )], [opinion_target.GetTitledFirstName] omawiamy temat [ROOT.Char.Custom('education_conversation_subject')]. Uświadamiam sobie jednak, że [target.GetFirstNameNoTooltip] całkowicie zagubił[Select_CString( target.IsFemale, 'a', '' )] się w tym temacie...\n\nStarając się nie zrobić z [Select_CString( target.IsFemale, 'niej', 'niego' )] głupca, zastygam w bezruchu, gdy [opinion_target.GetTitledFirstNameNoTooltip] również nie wie, o co chodzi i prosi, aby ktoś z nas wyjaśnił [opinion_target.GetHerHim] te rzeczy."
 befriend_ongoing.6019.a:0 "[target.GetFirstNameNoTooltip] [Select_CString( target.IsFemale, 'powinna', 'powinien' )] to wyjaśnić. Potrafi przejść do sedna sprawy!"
 befriend_ongoing.6019.b:0 "Dobrze, więc słuchaj..."
 befriend_ongoing.6019.c:0 "Myślę, że najlepiej rozwiązać to w grupie!"
 befriend_ongoing.9001.t:0 "Zaprzyjaźnij się: Przypadkowe spotkanie"
 befriend_ongoing.9001.desc:0 "[target.GetTitledFirstName] jest w podróży i spędzi kilka nocy na dworze jednego z moich baronów. To może być okazja, na którą czekał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 befriend_ongoing.9001.a:0 "Przygotujcie mój orszak, wyruszamy natychmiast!"
 befriend_ongoing.9001.b:0 "Obawiam się, że nie nadszedł odpowiedni czas..."
 befriend_ongoing.9100.t:0 "Zaprzyjaźnij się: Przeszkody w relacji"
 befriend_ongoing.9100.desc:0 "Właśnie otrzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] bardzo niepokojącą wiadomość! [ROOT.Char.Custom2('MySheHe', SCOPE.sC('scoped_rival') )|U] [scoped_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival') )], [scoped_rival.GetTitledFirstName], rozprzestrzenia o mnie fałszywe plotki, mówiące o tym, że [target.GetFirstName] jest dla mnie nikim więcej, jak tylko narzędziem, którego można użyć budując z [Select_CString( target.IsFemale, 'nią', 'nim' )] złudną więź."
 befriend_ongoing.9100.a:0 "To niedorzeczne! Nikt nie uwierzyłby w te kłamstwa!"
 befriend_ongoing.9100.b:0 "Nie pozwolę [scoped_rival.GetHerHim], aby moje dobre imię było szargane!"
 befriend_ongoing.9100.b.success.desc.tt:0 "[target.GetFirstNameNoTooltip] zostaje przeze mnie przekonan[Select_CString( target.IsFemale, 'a', 'y' )]"
 befriend_ongoing.9100.b.success.desc.toast:0 "[target.GetFirstName] zostaje przekonan[Select_CString( target.IsFemale, 'a', 'y' )] przez moje wołanie"
 befriend_ongoing.9100.b.failure.desc.tt:0 "[scoped_rival.GetFirstNameNoTooltip] nadal rozsiewa plotki"
 befriend_ongoing.9100.c:0 "Najlepiej będzie całkowicie [Select_CString( scoped_rival.IsFemale, 'ją', 'go' )] ignorować."
 befriend_ongoing.9101.t:0 "Zaprzyjaźnij się: Przyjazne wsparcie"
 befriend_ongoing.9101.desc:0 "M[Select_CString( scoped_friend.IsFemale, 'oja kochana', 'ój kochany' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )] [scoped_friend.GetFirstName] dowiedział[Select_CString( scoped_friend.IsFemale, 'a', '' )] się o moim pragnieniu, aby [target.GetTitledFirstName] postrzegał[Select_CString( target.IsFemale, 'a', '' )] mnie znacznie lepiej i w związku z tym zaoferował[Select_CString( scoped_friend.IsFemale, 'a', '' )] mi swoją pomoc.\n\nZapewnia mnie, że [scoped_friend.GetSheHe] i [target.GetFirstNameNoTooltip] są podobnymi ludźmi. [scoped_friend.GetFirstNameNoTooltip] dokładnie wie, co muszę zrobić, aby zdobyć [target.GetHerHis] zaufanie."
 befriend_ongoing.9101.a:0 "Proszę, powiedz mi!"
 befriend_ongoing.9101.b:0 "Dziękuję, ale nie potrzebuję twojej pomocy."
 befriend_ongoing.9102.desc:0 "W tych dniach wydaje się, że [owner.GetFirstName] może myśleć tylko o jednym - jest w pełni zaangażowan[Select_CString( owner.IsFemale, 'a', 'y' )], aby tylko [target.GetFirstName] [owner.GetHerHim] zaufał[Select_CString( target.IsFemale, 'a', '' )]. Postanowił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] udzielić [owner.GetHerHim] nieco pomocy.\n\n[owner.GetFirstNameNoTooltip] był[Select_CString( owner.IsFemale, 'a', '' )] zachwycon[Select_CString( owner.IsFemale, 'a', 'y' )] moim spostrzeżeniem i twierdził[Select_CString( owner.IsFemale, 'a', '' )], że nie zapomni mojego miłego gestu."
 befriend_ongoing.9102.a:0 "Czy nie po to są przyjaciele?"
 befriend_ongoing.9103.t:0 "Zaprzyjaźnij się: Potworne nieporozumienia"
 befriend_ongoing.9103.vassal.desc:0 "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] nadzieję, że [target.GetTitledFirstName] będzie zaskoczon[Select_CString( target.IsFemale, 'a', 'y' )] wielką ucztą na [target.GetHerHis] cześć, jednak [target.GetSheHe] w ostatniej chwili postanowił[Select_CString( target.IsFemale, 'a', '' )] wycofać się z udziału w tym wydarzeniu.\n\nWygląda na to, że uznał[Select_CString( target.IsFemale, 'a', '' )] moją niespodziankę za część spisku mającego na celu zamordowanie [Select_CString( target.IsFemale, 'jej', 'go' )]!"
 befriend_ongoing.9103.ruler.desc:0 "I recently sent an envoy to [target.GetTitledFirstNamePossessive] court to recount the riches and might of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] and hope to earn [target.GetHerHis] respect.\n\nHowever, listening to the messenger's report, it seems that I gave [target.GetHerHim] a much different impression. [target.GetSheHe|U] thinks I am threatening to invade [target.GetHerHis] [target.GetPrimaryTitle.GetNameNoTierNoTooltip] unless [target.GetSheHe] submits to me!"
 befriend_ongoing.9103.a:0 "Niech myśli, co chce."
 befriend_ongoing.9103.b:0 "Może należałoby przeprosić."
 befriend_ongoing.9104.t:0 "Zaprzyjaźnij się: Przyjazna oferta"
 befriend_ongoing.9104.desc:0 "Czy jest lepszy sposób, aby przybliżyć mnie do święte[Select_CString( target.IsFemale, 'j kobiety', 'go mężczyzny' )], niż publiczne okazanie oddania [owner.GetFaith.Custom('HighGodNameCel')]?\n\nZastanawiam się, jaki gest byłby najwłaściwszy na tę okazję..."
 befriend_ongoing.9104.a:0 "Publiczne upokorzenie powinno załatwić sprawę."
 befriend_ongoing.9104.b:0 "Przekazać darowiznę na rzecz [target.GetHerHis] [target.Custom('HouseOfWorshipAdj')]."
 befriend_ongoing.9104.c:0 "The blood of the innocent will show my conviction!"
 befriend_ongoing.9104.d:0 "Mój ból z miłości do [owner.GetFaith.HighGodNamePossessive]!"
 befriend_ongoing.9104.e:0 "What if I took place upon [target.GetHerHis] altar?"
 befriend_ongoing.9104.e.tt:0 "#F I will join [target.GetTitledFirstName] in holy communion#!"
 befriend_ongoing.9104.f:0 "Niech [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )] zaspokoi [target.GetHerHis] pragnienie!"
 befriend_ongoing.9104.f.tt:0 "#F [scoped_mate.GetFirstName] will intercede with [target.GetTitledFirstName] on my behalf#!"
 befriend_ongoing.9104.g:0 "Devote myself to the [target.GetFaith.HouseOfWorship]."
 befriend_ongoing.9104.h:0 "Dedicate my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk') )] to a life of worship."
 befriend_ongoing.9104.z:0 "Z drugiej strony..."
