l_english:
 murder_event_title:0 "Morderstwo:"
 murder_ongoing.3010.t:0 "$murder_event_title$ Pijan[Select_CString(agent_in_question.IsFemale, 'a wspólniczka', 'y wspólnik' )]"
 murder_ongoing.3010.desc_opening:0 "[agent_in_question.GetTitledFirstName] jest pijan[Select_CString( agent_in_question.IsFemale, 'a', 'y' )] każdego dnia."
 murder_ongoing.3010.desc_hero:0 "Mimo że otworzyło to pewne możliwości, aby dowiedzieć się więcej o [scheme.GetTarget.GetTitledFirstName], [agent_hero_of_the_moment.GetTitledFirstName] –  [target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))] władc[Select_CString(target.IsFemale, 'zyni', 'y' )] i [Select_CString(agent_hero_of_the_moment.IsFemale, 'moja wspólniczka', 'mój wspólnik' )] — wyraził[Select_CString(agent_hero_of_the_moment.IsFemale, 'a', '' )] obawy, że [Select_CString(agent_in_question.IsFemale, 'ta pijaczka', 'ten pijak' )] zagraża [agent_hero_of_the_moment.GetHerHis] pozycji na dworze.\n\n"To tylko kwestia czasu, zanim [agent_in_question.GetHerHis] temperament zwycięży nad [Select_CString(agent_in_question.IsFemale, 'nią', 'nim' )]!""
 murder_ongoing.3010.desc:0 "Mimo że otworzyło to pewne możliwości, aby dowiedzieć się więcej o [schemat.GetTarget.GetTitledFirstName], nie przydaje się [agent_in_question.GetSheHe] do niczego innego..."
 murder_ongoing.3010.a:0 "Napij się jeszcze, [agent_in_question.GetFirstNameNoTooltip]!"
 murder_ongoing.3010.a.success:0 "[agent_in_question.GetHerHis|U] pijackie eskapady są pomocne"
 murder_ongoing.3010.a.failure:0 "Zdradza się"
 murder_ongoing.3010.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip] musi trzymać się z dala od wszelkiego rodzaju trunków."
 murder_ongoing.3010.c:0 "Upewnię się, że weźmie to nad ni[Select_CString(ROOT.Char.IsFemale, 'ą', 'm' )] górę! Szykuj się."
 murder_ongoing.3301.t:0 "$murder_event_title$ Nie najostrzejszy"
 murder_ongoing.3301.desc:0 "Gdzie jest mój ceremonialny nóż?! Nóż, który planował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] umieścić w piersi [target.GetTitledFirstName]! Nóż, który ostrzył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] od kilku dni!\n\nSzukając go, przewrócił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] moje pokoje do góry nogami, ale nigdzie go nie ma."
 murder_ongoing.3301.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] przysiąc, że zostawił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] go tutaj!"
 murder_ongoing.3302.t:0 "$murder_event_title$ A Dash Of This, A Sprig Of That..."
 murder_ongoing.3302.desc:0 "I suddenly remember the herbs I had procured when we were traveling through the [herb_location.GetTerrain.GetNameNoTooltip|l] of [herb_location.GetNameNoTooltip].\n\nThey should surely help #EMP spruce#! up the situation in my quest to free [target.GetTitledFirstName] from [target.GetHerHis] mortal coil."
 murder_ongoing.3302.a:0 "This will serve me well."
