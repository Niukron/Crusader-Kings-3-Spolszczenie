l_english:
 murder_event_title:0 "Morderstwo:"
 murder_ongoing.3010.t:0 "$murder_event_title$ Pijan[Select_CString(agent_in_question.IsFemale, 'a wspólniczka', 'y wspólnik' )]"
 murder_ongoing.3010.desc_opening:0 "[agent_in_question.GetTitledFirstName] jest pijan[Select_CString( agent_in_question.IsFemale, 'a', 'y' )] każdego dnia."
 murder_ongoing.3010.desc_hero:0 "Even though it has opened up some opportunities to learn more about [scheme.GetTargetCharacter.GetTitledFirstName], [agent_hero_of_the_moment.GetTitledFirstName] – the [scheme.GetTargetCharacter.GetTitleAsNamePossessiveNoTooltip] [target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))] and my agent — has expressed concerns that the drunk is endangering [agent_hero_of_the_moment.GetHerHis] position at the [scheme.GetTargetCharacter.GetTitleAsNamePossessiveNoTooltip] court.\n\n"It is only a matter of time before [agent_in_question.GetHerHis] temper gets the better of [agent_in_question.GetHerHim]!""
 murder_ongoing.3010.desc:0 "Even though it has opened up some opportunities to learn more about [scheme.GetTargetCharacter.GetTitledFirstName], [agent_in_question.GetSheHe] is of little use for anything else..."
 murder_ongoing.3010.a:0 "Napij się jeszcze, [agent_in_question.GetFirstNameNoTooltip]!"
 murder_ongoing.3010.a.success:0 "[agent_in_question.GetHerHis|U] pijackie eskapady są pomocne"
 murder_ongoing.3010.a.failure:0 "Zdradza się"
 murder_ongoing.3010.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip] musi trzymać się z dala od wszelkiego rodzaju trunków."
 murder_ongoing.3010.c:0 "Upewnię się, że weźmie to nad ni[Select_CString(ROOT.Char.IsFemale, 'ą', 'm' )] górę! Szykuj się."
 murder_ongoing.3301.t:0 "$murder_event_title$ Nie najostrzejszy"
 murder_ongoing.3301.desc:0 "Gdzie jest mój ceremonialny nóż?! Nóż, który planował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] umieścić w piersi [target.GetTitledFirstName]! Nóż, który ostrzył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] od kilku dni!\n\nSzukając go, przewrócił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] moje pokoje do góry nogami, ale nigdzie go nie ma."
 murder_ongoing.3301.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Mogłabym', 'Mógłbym' )] przysiąc, że zostawił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] go tutaj!"
 murder_ongoing.3302.t:0 "$murder_event_title$ Szczypta tego, listek tamtego..."
 murder_ongoing.3302.desc:0 "Nagle przypominam sobie o ziołach, które zdobył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], gdy podróżowaliśmy przez [herb_location.GetTerrain.CustomLoc('TerrainTypeBier')] [herb_location.GetTitle.GetAdjectiveNoTooltip].\n\nPowinny powinny pomóc w moim #EMP dążeniu#!, by [target.GetTitledFirstName] został[Select_CString(target.IsFemale, 'a uwolniona', ' uwolniony' )] od swojej ziemskiej egzystencji."
 murder_ongoing.3302.a:0 "Będą mi dobrze służyć."
