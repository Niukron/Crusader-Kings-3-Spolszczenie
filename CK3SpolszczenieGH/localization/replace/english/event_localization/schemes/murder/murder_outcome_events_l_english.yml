l_english:
 do_not_execute_murder_tooltip:0 "Nie podejmujesz próby morderstwa"
 murder_child_really_tooltip:0 "Mordowanie dziecka. Czy chcesz tego dokonać?"
 murder_outcome_murdered_rival_tt:0 "You gained [prestige_i][EmptyScope.ScriptValue('rival_outlived_prestige_value')|P0] for outliving your [rival|E]"
 murder_unknown_murder_against_you_was_successful:0 "#X Twoje życie zakończył nieznany zabójca!#!"
 murder_unknown_murder_against_you_was_successful_other:0 "#X [THIS.Char.GetShortUIName] został[Select_CString(THIS.Char.IsFemale, 'a zamordowana', ' zamordowany' )] przez nieznanego sprawcę!#!"
 murder_outcome.1001.t:0 "Zabójca!"
 murder_outcome.1001.d:0 "Nadszedł czas. Moi wspólnicy są już na miejscu. Jeden z nich zapłaci zabójcy tej samej nocy, w której dokona tego czynu. Inny dopilnuje, by mur był niestrzeżony. Trzeci zostawi subtelny ślad świec prowadzący do komnaty, w której śpi [target.GetTitledFirstName].\n\nWszystko jest już na swoim miejscu."
 murder_outcome.1001.a:0 "Zrób to."
 murder_outcome.1001.b:0 "Poczekaj, nie jestem jeszcze gotow[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]."
 murder_outcome.1002.t:0 "Zaczepion[Select_CString( target.IsFemale, 'a', 'y' )]"
 murder_outcome.1002.opening:0 "Moi wspólnicy wszystko zaplanowali. [target.GetTitledFirstName] odbędzie podróż i przejedzie przez ciemny las. $murder_outcome.1002.d$"
 murder_outcome.1002.opening_travel:0 "Moi wspólnicy dowiedzieli się, że [target.GetTitledFirstName] odbywa obecnie podróż do [province.GetTitle.GetAdjective], która wiedzie przez kilka obszarów dziczy.\n\n$murder_outcome.1002.d$"
 murder_outcome.1002.d:0 "Brakuje tylko bandy zbirów, którzy tragicznie zabiją [Select_CString(target.IsFemale, 'ją', 'go' )] podczas nieudanego napadu na drodze.\n\nJuż wyobrażam sobie [target.GetHerHis] krew wsiąkającą w ciemną ziemię..."
 murder_outcome.1002.a:0 "Och, dzicz może być naprawdę niebezpiecznym miejscem."
 murder_outcome.1002.b:0 "Czekajcie, to nie jest odpowiedni moment."
 murder_outcome.1003.t:0 "Posiłek, za który warto umrzeć"
 murder_outcome.1003.d:0 "Moi wspólnicy przygotowywali się od tygodni. Kucharz został przekupiony, by patrzył w inną stronę; trucizna została zdobyta, a kaczka jest prezentem, który [target.GetTitledFirstName] osobiście skosztuje. Zostanie natarta trucizną, a zioła zamaskują jej zapach, gdy będzie podawana do stołu. Śmiertelna gorycz będzie ostatnią rzeczą, jaką mój cel kiedykolwiek zasmakuje."
 murder_outcome.1003.a:0 "Bon appetit, [target.GetFirstNameNoTooltip]..."
 murder_outcome.1003.b:0 "Zaczekaj, potrzebuję więcej czasu na przygotowanie!"
 murder_outcome.1004.t:0 "Nieproszony gość"
 murder_outcome.1004.desc:0 "Jeden z moich wspólników zdobył jadowite zwierzę, którym jest [SCOPE.Custom('VenomousCreature')] i zorganizował służbę, aby ukryła to stworzenie przed nadejściem mroku w łóżku, w którym śpi [target.GetTitledFirstName].\n\nWszystko czego potrzebują, to moja zgoda. [target.GetFirstNameNoTooltip] zejdzie z tego świata szybciej niż zdąży się zorientować."
 murder_outcome.1004.a:0 "Mam nadzieję, że [SCOPE.Custom('VenomousCreatureTypePlural')] nie wzbudzają w tobie lęku, [target.GetFirstNameNoTooltip]..."
 murder_outcome.1004.b:0 "To nie jest dobry sposób na zrobienie tego."
 murder_outcome.1005.t:0 "$knight_culture_player_plural_no_tooltip$ i chłopi"
 murder_outcome.1005.desc:0 "Po niedawnym wzburzeniu chłopów z [home_province.GetNameNoTier], jeden z moich wspólników przedstawił mi unikalną propozycję planu, który zapewni nam, że [target.GetTitledFirstName] zostanie załatwion[Select_CString( target.IsFemale, 'a', 'y' )].\n\nZ odpowiednią ilością pieniędzy i agitatorów na każdym rogu, moglibyśmy zainscenizować całe zamieszanie, gdy [target.GetTitleTierName] będzie przechodzić przez ulicę. "
 murder_outcome.1005.a:0 "Czas na dobre, staroświeckie rządy tłumu."
 murder_outcome.1005.b:0 "To jest zbyt nieprzewidywalne!"
 murder_outcome.1006.t:0 "Beczka wina"
 murder_outcome.1006.desc:0 "[target.GetTitledFirstName] będzie uczestniczyć w lokalnej uroczystości na terenie [home_province.GetTitle.GetAdjective]. Tak się składa, że wiem, iż jest [target.GetSheHe] miłośni[Select_CString( target.IsFemale, 'czką', 'kiem' )] wina.\n\nM[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] zwabić [Select_CString( target.IsFemale, 'ją', 'go' )] do piwnicy znajdującej się w mojej posiadłości na ekskluzywną degustację, a później dopilnować, by już nigdy stamtąd nie wysz[Select_CString( target.IsFemale, 'ła', 'edł' )]...!"
 murder_outcome.1006.a:0 "To będzie banalne!"
 murder_outcome.1007.t:0 "Na wzburzonych wodach"
 murder_outcome.1007.travel:0 "[target.GetTitledFirstName] znajduje się obecnie na pokładzie statku gdzieś na terenie [province.GetTitle.GetAdjective]."
 murder_outcome.1007.desc_not_inspection:0 "Jeszcze w tym tygodniu [target.GetTitledFirstName] odwiedzi statek zakotwiczony w jednym z portów znajdujących się na terenie [province.GetTitle.GetAdjective]."
 murder_outcome.1007.desc:0 "Jeszcze w tym tygodniu [target.GetTitledFirstName] przeprowadzi inspekcję statku zakotwiczonego w jednym z portów znajdujących się na terenie [province.GetTitle.GetAdjective]."
 murder_outcome.1007.desc_ending:0 "\n\nNajlepiej by było, gdyby moi wspólnicy oblali łódkę łatwopalną substancją, a następnie poczekalibyśmy aż wypłynie on[Select_CString( target.IsFemale, 'a', '' )] na środek portu. Wystrzelona zostałaby jedna płonąca strzała i czekalibyśmy do momentu, w którym zabierze [Select_CString( target.IsFemale, 'ją', 'go' )] woda."
 murder_outcome.1007.desc_ending_travel:0 "\n\nByłoby tragedią, gdyby moi wspólnicy oblali belki łatwopalnym płynem, odpłynęli jedyną łodzią wiosłową i podpalili statek z bezpiecznej odległości... zapewniając w ten sposób, że [target.GetFirstNameNoTooltip] zginie wraz z całą swoją świtą."
 murder_outcome.1007.a:0 "Wprowadzić plan w życie."
 murder_outcome.1008.t:0 "Napój życia"
 murder_outcome.1008.desc:0 "Moi wspólnicy zdobyli dyskretny proszek, który nie pozostawia śladów po rozpuszczeniu. Służba odpowiedzialna za napełnianie i zajmowanie się kielichem, z którego pije [target.GetTitledFirstName], została przekupiona, by odwrócić wzrok. Jedyne, co pozostało, to moja zgoda na przemycenie trucizny do [target.GetHerHis] następnego orzeźwiającego napoju."
 murder_outcome.1008.a:0 "Wznieśmy toast za [target.GetHerHis] zdrowie!"
 murder_outcome.1201.t:0 "Mało uczęszczany szlak"
 murder_outcome.1201.desc:0 "[assassin.GetTitledFirstName] is preparing a special trip for young [target.GetTitledFirstName]. The child trusts [target.GetSheHe] will be brought on an enjoyable day in the forest.\n\n[target.GetFirstNameNoTooltip] will unfortunately get lost, and be impossible to find before nightfall. Oh, [target.GetSheHe] was so young, too..."
 murder_outcome.1201.no_assassin:0 "One of my agents is preparing a special trip for young [target.GetTitledFirstName]. The child trusts [target.GetSheHe] will be brought on an enjoyable day in the forest.\n\n[target.GetFirstNameNoTooltip] will unfortunately get lost, and be impossible to find before nightfall. Oh, [target.GetSheHe] was so young, too..."
 murder_outcome.1201.a:0 "Dziecko zagubione w lesie... często kończy się to tragicznie."
 murder_outcome.1201.b:0 "Nie, muszę to jeszcze przemyśleć!"
 murder_outcome.1202.t:0 "Bezbronn[Select_CString( target.IsFemale, 'a', 'y' )]"
 murder_outcome.1202.desc:0 "Nadszedł w końcu ten czas. Mamka, pod której opieką znajduje się mał[Select_CString( target.IsFemale, 'a', 'y' )] [target.GetTitledFirstName], jest gotowa zrobić to, co trzeba. Za odpowiednią opłatą, oczywiście.\n\nOdprawiam swoj[Select_CString( dummy_gender.IsFemale, 'ą wspólniczkę', 'ego wspólnika' )], gdy zaczyna mi opowiadać o przeznaczeniu ostrej igły."
 murder_outcome.1202.a:0 "Zrobić to bez względu na cenę."
 murder_outcome.1202.b:0 "Co ja sobie myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 murder_outcome.1203.desc:0 "Trudno znaleźć człowieka, który byłby skłonny podnieść rękę na niemowlę, jednakże o wiele łatwiej znaleźć takiego, który byłby skłonny włożyć [SCOPE.Custom('VenomousCreatureAdj1')] do kołyski.\n\nWidzę, jak mój wspólnik wkłada [SCOPE.Custom('VenomousCreatureAdj1')] do małego woreczka i drżę - stworzenie jest prawie tak samo duże jak przyszła ofiara!"
 murder_outcome.1204.t:0 "Apetyt na słodycze"
 murder_outcome.1204.desc:0 "Jeśli jest jedna rzecz, której [target.GetTitledFirstName] w szczególności nie może się oprzeć, to jest to [target.GetHerHis] ulubiony przysmak...\n\n[target.GetHerHis|U] następną słodką przekąską będzie w połowie [target.Custom('FavoriteTreat')], a w połowie silna trucizna, którą jeden ze wspólników "przypadkowo zostawi" przed dzieckiem."
 murder_outcome.1204.a:0 "Bonbon appétit!"
 murder_outcome.1205.t:0 "Niebezpieczne wysokości"
 murder_outcome.1205.desc_opening:0 "[target.GetTitledFirstName] żył[Select_CString(target.IsFemale, 'a', '' )] już wystarczająco długo na tym świecie. Wszystkie rzeczy w końcu upadają: królestwa, [ROOT.Char.Custom('LadiesLords')], #EMP dzieci zepchnięte z wysokich miejsc#!...\n\n"
 murder_outcome.1205.desc_dog:0 "Mój wspólnik obwiąże liną psa, którego mał[Select_CString(target.IsFemale, 'a', 'y' )] [target.GetTitledFirstNameNoTooltip] tak bardzo kocha i powiesi go wysoko na ścianie. Jęczenie i szczekanie na pewno przyciągnie uwagę dziecka."
 murder_outcome.1205.desc_cat:0 "Mój wspólnik obwiąże liną kota, którego mał[Select_CString(target.IsFemale, 'a', 'y' )] [target.GetTitledFirstNameNoTooltip] tak bardzo kocha i powiesi go wysoko na ścianie. Miauczenie na pewno przyciągnie uwagę dziecka."
 murder_outcome.1205.desc_toy:0 "Mój wspólnik obwiąże liną ulubioną zabawkę, którą mał[Select_CString(target.IsFemale, 'a', 'y' )] [target.GetTitledFirstNameNoTooltip] tak bardzo kocha i powiesi ją wysoko na ścianie. Na pewno będzie szukał[Select_CString(target.IsFemale, 'a', '' )] [target.Custom('child_favorite_toy_adj')]."
 murder_outcome.1205.desc:0 "Mój wspólnik zostawi ślad słodyczy prowadzący w górę, w górę, w górę, wystarczająco wysoko, by mał[Select_CString(target.IsFemale, 'a', 'y' )] [target.GetTitledFirstNameNoTooltip] poczuł[Select_CString(target.IsFemale, 'a', '' )] mrowienie w żołądku. Na szczycie znajdzie kosz pełen smakołyków wiszący na ścianie."
 murder_outcome.1205.desc_ending:0 "A kiedy sięgnie w dół, by rozwiązać linę, tak łatwo będzie się [target.GetHerHim] poślizgnąć"
 murder_outcome.1205.a:0 "Prawdziwa tragedia."
 murder_outcome.1301.t:0 "Zapomnian[Select_CString(target.IsFemale, 'a', 'y' )] w ciemności"
 murder_outcome.1301.desc:0 "It seems that for the right price, a group of courtiers may conveniently slip from the mind of the jailer of [prison_owner.GetTitledFirstNamePossessive] dungeon, as they make their way to pay [target.GetTitledFirstName] the last visit [target.GetSheHe] will ever have..."
 murder_outcome.1301.a:0 "Ile czasu upłynie, nim [prison_owner.GetFirstNameNoTooltip] zorientuje się, że [target.GetFirstNameNoTooltip] nie żyje?"
 murder_outcome.1301.b:0 "Nie, nie teraz."
 murder_outcome.1302.t:0 "Nieproszony gość"
 murder_outcome.1302.desc:0 "Trudno było dostać się do aresztu domowego, w którym przebywał[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName]. Jednakże moi wspólnicy znaleźli star[Select_CString( dummy_gender.IsFemale, 'ą służącą', 'ego służącego' )] z"
 murder_outcome.1302.home_court_exists:0 "dworu położonego na terenie [target_home.Custom('TitleAdjRealmAdjNoTier')|L],"
 murder_outcome.1302.home_court_does_not_exists:0 "[target.GetHerHis] dawnego dworu,"
 murder_outcome.1302.end:0 "gotow[Select_CString( dummy_gender.IsFemale, 'ą', 'ego' )] udawać [target.GetHerHis] przybył[Select_CString( dummy_gender.IsFemale, 'ą', 'ego' )] z wizytą przyjaci[Select_CString( dummy_gender.IsFemale, 'ółki', 'ela' )]..."
 murder_outcome.1302.a:0 "Uzbroić służąc[Select_CString( dummy_gender.IsFemale, 'ą', 'ego' )] i wysłać [Select_CString( dummy_gender.IsFemale, 'ją', 'go' )] w drogę."
 murder_outcome.1302.b:0 "Nie, nie teraz."
 murder_outcome.1401.t:0 "Łaska"
 murder_outcome.1401.desc:0 "Biedn[Select_CString( target.IsFemale, 'a', 'y' )], bezbronn[Select_CString( target.IsFemale, 'a', 'y' )] [target.GetTitledFirstName]... Czy życie w ten sposób ma jakiś sens?\n\nJeden z moich wspólników utorował zabójcy drogę do komnaty, w której „odpoczywa” obezwładnion[Select_CString( target.IsFemale, 'a', 'y' )] [target.GetTitleTierName]."
 murder_outcome.1401.a:0 "Tak będzie najlepiej."
 murder_outcome.1401.b:0 "Nie, to nie jest właściwe."
 murder_outcome.2000.t:0 "Zrządzenie losu"
 murder_outcome.2000.desc:0 "Kiedy czynię niezbędne przygotowania, aby [target.GetTitledFirstName] od[Select_CString( target.IsFemale, 'eszła', 'szedł' )] z tego świata, staje się coś niespodziewanego. T[Select_CString( target.IsFemale, 'a prostaczka poszła i umarła', 'en prostak poszedł i umarł' )] bez mojej pomocy!"
 murder_outcome.2000.a:0 "[ROOT.Char.GetFaith.DevilName|U] musi być spragniony [target.GetHerHis] towarzystwa!"
 murder_outcome.2000.a.tt:0 "[target.GetTitledFirstName] [target.GetDeathReason]"
 murder_outcome.2500.desc:0 "Gdy kontynuuję przygotowania, aby [target.GetTitledFirstName] i [ROOT.Char.GetFaith.DevilName|U] wreszcie spotkali się osobiście, przerywa mi paź. Okazuje się, że [owner.Custom('InsultNoun')] przemierzył[Select_CString(owner.IsFemale, 'a', '' )] daleką drogę i teraz jest poza moim zasięgiem! "
 murder_outcome.2500.a:0 "Może zdołał[Select_CString( target.IsFemale, 'aś', 'eś' )] mi uciec, jednakże nie uciekniesz przed śmiercią!"
 murder_outcome.2001.t:0 "Zabójca!"
 murder_outcome.2001.opening_1:0 "Plan zadziałał, a [target.GetName] jest już w końcu martw[Select_CString( target.IsFemale, 'a', 'y' )]!"
 murder_outcome.2001.opening_2:0 "[target.GetTitledFirstName] był[Select_CString( target.IsFemale, 'a', '' )] cały czas nieuchwytn[Select_CString( target.IsFemale, 'a', 'y' )], jednakże zabójca zdołał [Select_CString( target.IsFemale, 'ją', 'go' )] dopaść. Kiedy to zrobił, nie było [Select_CString( target.IsFemale, 'jej', 'go' )] już na tym świecie."
 murder_outcome.2001.opening_3:0 "Zabójca spisał się spektakularnie, w wyniku czego [target.GetName] jest już martw[Select_CString( target.IsFemale, 'a', 'y' )]!"
 murder_outcome.2001.heh:0 "\nHeh."
 murder_outcome.2001.owner_is_known_1:0 "\n\nNiestety, choć cały czas twierdzę, że oskarżenia są bezpodstawne, nikt nie ma wątpliwości, że maczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w tym swoje palce."
 murder_outcome.2001.owner_is_known_2:0 "\n\nJednak ktoś, gdzieś, wymknął się i dał znać o moim zaangażowaniu w przeprowadzenie tej zbrodni! Przynajmniej mogę się pocieszać tym, że [target.GetTitledFirstName] jest w znacznie gorszej sytuacji ode mnie."
 murder_outcome.2001.no_awareness_1:0 "\n\nNa szczęście mój udział w tym przestępstwie pozostaje nieznany."
 murder_outcome.2001.no_awareness_2:0 "\n\nDobrze zatarł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wszystkie swoje ślady. Jeżeli ktoś podejrzewa, że to ja stoję za tym atakiem, nie ma odwagi powiedzieć o tym głośno."
 murder_outcome.2001.a.discovered:0 "Mój zabójca był tam tylko po to, by chronić [Select_CString( target.IsFemale, 'ją', 'go' )] przed #EMP prawdziwym#! zabójcą! Szczerze!"
 murder_outcome.2001.a:0 "Uwielbiam niezapowiedziane wizyty."
 murder_outcome.2001.memories:0 "\n\nPamiętam, gdy [bad_memory.GetDescription]. [ROOT.Char.Custom('MurderMemoryEnding')|U]"
 murder_outcome.2002.t:0 "Niebezpieczne podróże"
 murder_outcome.2002.opening_1:0 "Dzięki mojemu genialnemu planowi i wynajętym przeze mnie zbirom, [target.GetTitledFirstName] jest wreszcie martw[Select_CString( target.IsFemale, 'a', 'y' )]!"
 murder_outcome.2002.opening_2:0 "Bandyci wykonali swoją robotę i [target.GetTitledFirstName] z[Select_CString( target.IsFemale, 'eszła', 'szedł' )] z tego świata!"
 murder_outcome.2002.opening_3:0 "[target.GetTitledFirstName] o[Select_CString( target.IsFemale, 'deszła', 'dszedł' )] z tego świata, odprawion[Select_CString( target.IsFemale, 'a', 'y' )] przez ostrze bandyty."
 murder_outcome.2002.heh:0 "\nHeh."
 murder_outcome.2002.no_save:0 "\n\nGdy podróżni zatrzymali się na wieczór, by rozbić obóz, spomiędzy drzew wybiegli bandyci żądni krwi i złota! Żołnierze podjęli walkę, ale na szczęście okazało się być to niewystarczające. [target.GetTitledFirstName] zgin[Select_CString( target.IsFemale, 'ęła', 'ął' )] tragiczną śmiercią."
 murder_outcome.2002.owner_is_known_1:0 "\n\nNiestety jeden z bandytów został schwytany i wyjawił, że zapłacił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] im, aby [target.GetTitleTierName] poni[Select_CString( target.IsFemale, 'osła', 'ósł' )] śmierć!"
 murder_outcome.2002.owner_is_known_2:0 "\n\nJeden z bandytów musiał zostać jednak schwytany, bo wyszło na jaw, że to ja stał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] za tym atakiem!"
 murder_outcome.2002.no_awareness_1:0 "\n\nTeraz na bandytów wszyscy polują i nikt nawet nie będzie podejrzewał, że ja jestem w to zaangażowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!"
 murder_outcome.2002.no_awareness_2:0 "\n\nNa szczęście większość bandytów zginęła w walce, a martwi przecież nie mówią. Nikt nigdy nie dowie się o moim zaangażowaniu!"
 murder_outcome.2002.a.discovered:0 "Moją jedyną zbrodnią było zaufanie nisko urodzonym bandytom..."
 murder_outcome.2002.a:0 "Hah! Może jednak plebs wcale nie jest taki bezużyteczny?"
 murder_outcome.2002.a.less_arrogant:0 "Moje dwa problemy wzajemnie się rozwiązały!"
 murder_outcome.2003.t:0 "Zdrowe odżywianie"
 murder_outcome.2003.opening_1:0 "Dzięki kaczce i fiolce z trucizną [target.GetTitledFirstName] wreszcie nie żyje!"
 murder_outcome.2003.opening_2:0 "Trucizna spełniła swoje zadanie, a [target.GetTitledFirstName] jest już po drugiej stronie życia."
 murder_outcome.2003.opening_3:0 "Ten ptak stał się ostatnią rzeczą, jaką [target.GetFirstName] kiedykolwiek zjadł[Select_CString( target.IsFemale, 'a', '' )]!"
 murder_outcome.2003.owner_is_known_1:0 "[target.GetTitledFirstName] krztusząc się kością, zdążył[Select_CString( target.IsFemale, 'a', '' )] jednak wybełkotać moje imię, przeklinając mnie jako swoj[Select_CString( target.IsFemale, 'ją', 'ego' )] zabójc[Select_CString( ROOT.Char.IsFemale, 'zynię', 'ę' )]!"
 murder_outcome.2003.owner_is_known_2:0 "\n\nNiestety trucizna została odkryta, a truciciel szybko wskazał mnie jako osobę za to odpowiedzialną!"
 murder_outcome.2003.owner_is_known_3:0 "\n\nJeden ze służących [target.GetTitledFirstName] poczuł się jednak zobowiązany i przyznał się do winy, wskazując mnie jako dostawcę trucizny."
 murder_outcome.2003.no_awareness_1:0 "\n\nCo więcej, podczas spożywania posiłku, [target.GetTitledFirstName] zmagał[Select_CString( target.IsFemale, 'a', '' )] się z kością, która utknęła [Select_CString( target.IsFemale, 'jej', 'mu' )] w gardle. Teraz nie wiadomo dokładnie, co [Select_CString( target.IsFemale, 'ją', 'go' )] tak naprawdę zabiło!"
 murder_outcome.2003.no_awareness_2:0 "\n\nWygląda też na to, że nikt z moich wspólników nie jest podejrzany, co oznacza, że nikt nie może przypisać mi podrzucenia trucizny!"
 murder_outcome.2003.a.discovered_1:0 "Ja tylko próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ożywić ucztę!"
 murder_outcome.2003.a.discovered_2:0 "Och, proszę. [target.GetSheHe|U] i tak zabijał[Select_CString( target.IsFemale, 'a', '' )] nastrój."
 murder_outcome.2003.a:0 "To musiało być coś, co zjadł[Select_CString( target.IsFemale, 'a', '' )]."
 murder_outcome.2004.opening_1:0 "[target.GetTitledFirstName] zmarł[Select_CString( target.IsFemale, 'a', '' )] w następstwie śmiertelnego ataku [SCOPE.Custom('VenomousCreatureAdj')]! Stworzenie zaatakowało niedługo po tym, jak udał[Select_CString( target.IsFemale, 'a', '' )] się [target.GetSheHe] na spoczynek do swoich komnat, i chociaż wezwano strażników, nikt nie mógł nic zrobić, by [Select_CString( target.IsFemale, 'ją', 'go' )] uratować."
 murder_outcome.2004.owner_is_known_1:0 "\n\nNiestety, [target.GetSheHe] umierał[Select_CString( target.IsFemale, 'a', '' )] przeklinając moje imię, co spowodowało, że plotki o moim zaangażowaniu rozeszły się nader szybko."
 murder_outcome.2004.no_awareness_1:0 "\n\nNa szczęście [SCOPE.Custom('VenomousCreatureTypePlural')] nie mówią, co oznacza, że nikt nie zdoła przypisać mi jakiejkolwiek formy zaangażowania w przeprowadzenie tego ataku."
 murder_outcome.2004.no_awareness_1_beaked_mammal:0 "\n\nNa szczęście takie stworzenia nie mówią - ale czy na pewno nie mówią? Przeprowadzenie tego ataku nie może być powiązane ze mną."
 murder_outcome.2004.a.discovered:0 "Pora [SCOPE.Custom('VenomousCreatureMovement')]ć stąd jak [SCOPE.Custom('VenomousCreatureType')]!"
 murder_outcome.2004.a:0 "Mój mały przyjaciel dobrze wykonał swoją pracę."
 murder_outcome.2005.opening_1:0 "[target.GetTitledFirstName] jest martw[Select_CString( target.IsFemale, 'a', 'y' )], pobit[Select_CString( target.IsFemale, 'a', 'y' )] i zdeptan[Select_CString( target.IsFemale, 'a', 'y' )] przez swoich poddanych!\n\nWzburzeni chłopi oszaleli na widok swoje[Select_CString(target.IsFemale, 'j seniorki', 'go seniora' )] i [target.GetHerHis] rycerzy, którzy jadąc ulicami zostali ściągnięci z wierzchowców i pobici na śmierć!"
 murder_outcome.2005.owner_is_known_1:0 "\n\nWielu chłopów zostało powieszonych, ale niestety przed tymi tragicznymi egzekucjami wielu z nich wskazało mnie jako sprawcę całego zamieszania."
 murder_outcome.2005.no_awareness_1:0 "\n\nWielu chłopów zostało powieszonych, łącznie z tymi, którzy chcieli na mnie donieść. Oznacza to, że nikt nie dowie się o moim udziale!"
 murder_outcome.2005.a.discovered:0 "Chłopom po prostu nie można ufać, że wezmą pod uwagę moje dobro."
 murder_outcome.2005.a.discovered.less_arrogant:0 "Zdradzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] przez moich pokornych sług!"
 murder_outcome.2005.a:0 "Nigdy nie lekceważ siły tłumu."
 murder_outcome.2006.desc:0 "[target.GetTitledFirstName] jest martw[Select_CString( target.IsFemale, 'a', 'y' )], zamurowan[Select_CString( target.IsFemale, 'a', 'y' )] i wkrótce zostanie zapomnian[Select_CString( target.IsFemale, 'a', 'y' )]!\n\nUpojon[Select_CString( target.IsFemale, 'a', 'y' )] wesołością i winem, posz[Select_CString( target.IsFemale, 'ła', 'edł' )] ze mną do piwnicy. Po wielu kieliszkach "wybornego" wina zasn[Select_CString( target.IsFemale, 'ęła', 'ął' )] i nawet nie drgn[Select_CString( target.IsFemale, 'ęła', 'ął' )], gdy wyciągn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] kielnię i metodycznie zamurował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wyjście.\n\n"
 murder_outcome.2006.scheme_owner_known:0 "Niestety widziano mnie, jak prowadził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( target.IsFemale, 'ją', 'go' )] do piwnicy, a w ciągu kilku tygodni świeżo wzniesiona ściana została zburzona, by ujawnić kryjący się za nią horror."
 murder_outcome.2006.scheme_unknown:0 "Na szczęście nikt nie zauważył nowej, dziwnej ściany w mojej piwnicy..."
 murder_outcome.2006.a.discovered:0 "Był[Select_CString( target.IsFemale, 'a', '' )] pijan[Select_CString( target.IsFemale, 'a', 'y' )] i potrzebował[Select_CString( target.IsFemale, 'a', '' )] noclegu!"
 murder_outcome.2006.a:0 "Niech spoczywa w pokoju!"
 murder_outcome.2007.desc:0 "[target.GetTitledFirstName] nie żyje! Został[Select_CString( target.IsFemale, 'a pochłonięta', ' pochłonięty' )] przez zimny uścisk oceanu.\n\nPłonąca strzała wystrzelona przez mojego wspólnika zatoczyła świetlisty łuk w poprzek portu, a chwilę później cała łódź stanęła w płomieniach."
 murder_outcome.2007.desc_lowborn:0 "Wszyscy podróżni wylądowali w wodzie, a ubrania stają się takie ciężkie, gdy zamokną..."
 murder_outcome.2007.desc_highborn:0 "Wszyscy podróżni wylądowali w wodzie, a cienka tkanina staje się taka ciężka, gdy zamoknie..."
 murder_outcome.2007.scheme_owner_known:0 "\n\nNiestety łucznik został zauważony i nie zawahał się mnie zdradzić!"
 murder_outcome.2007.scheme_unknown:0 "\n\n#EMP Niestety#! łucznika nie udało się odnaleźć."
 murder_outcome.2007.a.discovered:0 "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że [target.GetSheHe] umie pływać!"
 murder_outcome.2007.a:0 "Cóż za tragedia!"
 every_entourage_member:0 "Każdy członek świty, którą zabrał[Select_CString(target.IsFemale, 'a', '' )] ze sobą [target.GetTitledFirstNameNoTooltip]:"
 murder_outcome.2008.desc_drunkard:0 "[target.GetTitledFirstName] nie żyje; zabił [Select_CString(target.IsFemale, 'ją jej', 'go jego' )] ulubiony trunek – [target.Custom('RegionalAlcoholicDrink')]!"
 murder_outcome.2008.desc_not_drunkard:0 "[target.GetTitledFirstName] nie żyje, zabit[Select_CString(target.IsFemale, 'a', 'y' )] przez głęboki łyk [target.Custom('RegionalDrinkGenitive')]!"
 murder_outcome.2008.desc:0 "\n\nMoi wspólnicy wsypali truciznę do [target.GetHerHis] kielicha i patrzyli, jak rozpuszcza się bez śladu. Dopiero gdy spuchło [target.GetHerHim] gardło, zdał[Select_CString(target.IsFemale, 'a', '' )] sobie sprawę, że coś jest nie tak, ale wtedy było już za późno.\n\n"
 murder_outcome.2008.scheme_owner_known:0 "Niestety, moi wspólnicy zostali zauważeni, a przekupieni służący nie zawahali się ujawnić mojego udziału!"
 murder_outcome.2008.scheme_unknown:0 "Na szczęście moi wspólnicy wymknęli się na długo przed tym, jak efekty działania trucizny dały znać, że coś się dzieje!"
 murder_outcome.2008.a.discovered:0 "...wyglądał[Select_CString(target.IsFemale, 'a', '' )] na spragnionego?"
 murder_outcome.2008.a:0 "Na zdrowie, [target.GetTitledFirstNameNoTooltip]!"
 murder_outcome.2201.t:0 "Zmasakrowane zwłoki"
 murder_outcome.2201.opening:0 "[target.GetTitledFirstName] jest martw[Select_CString( target.IsFemale, 'a', 'y' )]!\n\nPoszukiwania trwały do późnych godzin nocnych, nim zostały przerwane, a następnie wznowione o świcie. Dopiero rano znaleziono ciało; zakrwawione, pokiereszowane i rozszarpane jakby po ataku jakiejś bezwzględnej i głodnej bestii. Przynajmniej mam nadzieję, że to sprawka bestii."
 murder_outcome.2201.scheme_owner_known:0 "\n\nNiestety, mój wspólnik przyznał się do tego zaraz po znalezieniu dziecka. Teraz wszyscy wiedzą, że to ja stał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] za tą tragedią!"
 murder_outcome.2201.scheme_unknown:0 "\n\nNa szczęście wszyscy zgadzają się, że to straszna tragedia, a moje zaangażowanie — i istnienie jakiegokolwiek spisku — pozostaje nieznane."
 murder_outcome.2201.a.discovered:0 "Stawianie czoła nieprzewidzianym przeszkodom jest integralną częścią wychowania każdego dziecka!"
 murder_outcome.2201.a:0 "Mówi się, że dzieci są przyszłością..."
 murder_outcome.2202.desc:0 "Czyn został dokonany. [target.GetTitledFirstName] nigdy nie dorośnie, nie zrozumie otaczającego [Select_CString( target.IsFemale, 'ją', 'go' )] świata. To było pozornie proste, ostra żelazna igła przy uchu, z łatwością przebijająca miękką skórę i chrząstkę."
 murder_outcome.2202.desc_sadistic:0 "Każę dworzaninowi powtórzyć opis krzyków i tryskającej krwi jeszcze kilka razy, zanim moja ciekawość zostanie zaspokojona."
 murder_outcome.2202.desc_normal:0 "Odsyłam dworzanina bez wysłuchania szczegółów."
 murder_outcome.2202.scheme_owner_known:0 "\n\nNiestety, mamka została złapana i wskazała mnie jako sprawcę tej ohydnej zbrodni."
 murder_outcome.2202.scheme_unknown:0 "\n\nMamka została złapana, lecz stracono ją w gniewie, zanim zdążyła się przyznać do mojego udziału w tej zbrodni."
 murder_outcome.2202.a:0 "Musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to zrobić. Naprawdę musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 murder_outcome.2202.a.tt:0 "#F Musiał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]!#!"
 murder_outcome.2202.a.sadistic:0 "Kto jest następny na mojej liście?"
 murder_outcome.2203.desc:0 "Czyn został dokonany. [target.GetTitledFirstName] nigdy nie dorośnie, nie pozna bólów i rozkoszy tego świata. Najwyraźniej była to szybka śmierć, jad wykonał swoje zadanie jeszcze zanim mój wspólnik opuścił pomieszczenie.\n\n"
 murder_outcome.2203.scheme_owner_known:0 "Strażnicy szybko go jednak dogonili, a ten pozbawiony kręgosłupa moralnego człowiek zdradził, że to ja stał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] za tym haniebnym czynem."
 murder_outcome.2203.scheme_unknown:0 "Równie szybcy byli jednak strażnicy, którzy niedługo po tym zakuli mojego wspólnika w łańcuchy. Został litościwie stracony, zanim zdążył wspomnieć, że to ja stoję za tą zbrodnią."
 murder_outcome.2204.desc:0 "[target.GetTitledFirstName] nie żyje. Połkn[Select_CString(target.IsFemale, 'ęła', 'ął' )] przynętę, którą okazuje się [target.Custom('FavoriteTreat')]! W mgnieniu oka chwycił[Select_CString(target.IsFemale, 'a', '' )] się za gardło, sapiąc, po czym upadł[Select_CString(target.IsFemale, 'a', '' )] na ziemię i już nigdy się nie podni[Select_CString(target.IsFemale, 'osła', 'ósł' )]."
 murder_outcome.2204.scheme_owner_known:0 "\n\nNiestety, ktoś zobaczył, jak mój wspólnik podrzuca smakołyk i wkrótce został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zdemaskowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jako pomysłodawc[Select_CString( ROOT.Char.IsFemale, 'zyni', 'a' )] całego przedsięwzięcia!"
 murder_outcome.2204.scheme_unknown:0 "\n\nPrzesłuchano wszystkich piekarzy w okolicy, ale nie znaleziono żadnych śladów przestępstwa."
 murder_outcome.2205.t:0 "Wypadnięcie z łask"
 murder_outcome.2205.desc_opening:0 "[target.GetTitledFirstName] nie żyje! Znaleziono [target.GetHerHis] zmasakrowane zwłoki na ziemi,"
 murder_outcome.2205.desc_dog:0 "kurczowo trzymające się ciała [target.GetHerHis] parszywego psa."
 murder_outcome.2205.desc_cat:0 "kurczowo trzymające się ciała [target.GetHerHis] zaplutego kota."
 murder_outcome.2205.desc_cat_alive:0 "ale po [target.GetHerHis] zaplutym kocie nie ma śladu."
 murder_outcome.2205.desc_toy:0 "mocno przyciskające [target.Custom('child_favorite_toy_accusative')] do swojej piersi."
 murder_outcome.2205.desc_nothing:0 "a wokół [Select_CString( target.IsFemale, 'niej', 'niego' )] rozsypane były cukierki."
 murder_outcome.2205.desc:0 "[target.GetHerHis|U] młoda twarz była stale wykrzywiona w wyrazie zaskoczenia i przerażenia."
 murder_outcome.2205.scheme_owner_known:0 "\n\nCzuję, że to uczucie odbijało się echem na mojej twarzy, gdy stało się jasne, że mój wspólnik został schwytany i nawet nie wahał się ujawnić mojego zaangażowania!"
 murder_outcome.2205.scheme_unknown:0 "\n\nPrzynajmniej wszyscy myślą, że upadł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] przez przypadek."
 murder_outcome.2301.t:0 "Zapomnian[Select_CString(target.IsFemale, 'a', 'y' )] w ciemności"
 murder_outcome.2301.opening_1:0 "Nareszcie [target.GetTitledFirstName] nie żyje! Zgin[Select_CString(target.IsFemale, 'ęła', 'ął' )] z rąk grupy niezidentyfikowanych ludzi w lochach, których właściciel[Select_CString(prison_owner.IsFemale, 'ką', 'em' )] jest [prison_owner.GetTitledFirstName]. Na wpół zagłodzon[Select_CString(target.IsFemale, 'a', 'y' )], niewiele [Select_CString(target.IsFemale, 'mogła', 'mógł' )] zrobić, by się bronić, gdy tłukli [Select_CString(target.IsFemale, 'ją', 'go' )] na śmierć."
 murder_outcome.2301.heh:0 "Heh."
 murder_outcome.2301.owner_is_known_1:0 "\n\nNiestety, gdy tylko pojawiły się pytania, jeden ze sprawców złamał ustalone wcześniej zasady i wskazał mnie jako osobę za to wszystko odpowiedzialną!"
 murder_outcome.2301.no_awareness_1:0 "\n\nNie ma wątpliwości, że na [prison_owner.GetHerHis] dworze znajdują się mordercy. Nawet [prison_owner.GetTitledFirstName] o tym wie, ale mimo to wszyscy trzymają usta na kłódkę i nikt nie ma pojęcia o moim udziale."
 murder_outcome.2301.a.discovered:0 "Nie można pozostawić kogoś na pewną śmierć, a potem być zszokowanym, kiedy ten ktoś umiera."
 murder_outcome.2301.a:0 "Uwolnił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] cię, [target.GetFirstNameNoTooltip]."
 murder_outcome.2302.t:0 "Nieproszony gość"
 murder_outcome.2302.opening_1:0 "[target.GetTitledFirstName] nie żyje! Zgodnie z planem, słu[Select_CString(dummy_gender.IsFemale, 'żka dostała', 'ga dostał' )] się do [target.GetHerHis] komnat, bez wątpienia ku [target.GetHerHis] wielkiemu zakłopotaniu. Oczywiście, zamieszanie musiało minąć, gdy słu[Select_CString(dummy_gender.IsFemale, 'żka wyjęła', 'ga wyjął' )] swój sztylet. [target.GetFirstNameNoTooltip] nie wytrzymał[Select_CString(target.IsFemale, 'a', '' )] zbyt długo."
 murder_outcome.2302.owner_is_known_1:0 "\n\nNiestety morderstwo zostało odkryte, zanim służąc[Select_CString( dummy_gend.IsFemale, 'a', 'y' )] zdążył[Select_CString( dummy_gend.IsFemale, 'a', '' )] uciec. W zamian za darowanie je[Select_CString( dummy_gend.IsFemale, 'j', 'mu' )] życia, ujawnił[Select_CString( dummy_gend.IsFemale, 'a', '' )] moje imię."
 murder_outcome.2302.no_awareness_1:0 "\n\nSłużąc[Select_CString( dummy_gend.IsFemale, 'a', 'y' )] znowu się wymkn[Select_CString( dummy_gend.IsFemale, 'ęła', 'ął' )] i zanim odkryto ciało, już dawno [Select_CString( dummy_gend.IsFemale, 'jej', 'go' )] nie było. Nikt nie wie o moim zaangażowaniu."
 murder_outcome.2302.a.discovered:0 "[target.GetFirstNameNoTooltip] w najbliższym czasie nie opuści aresztu domowego."
 murder_outcome.2302.a:0 "Tak proste jak przyjacielska wizyta!"
 murder_outcome.2401.opening_1:0 "[target.GetTitledFirstName] od[Select_CString( target.IsFemale, 'eszła', 'szedł' )] z tego świata, choć trzeba się zastanowić, czy nie stało się to dużo wcześniej. Nawet nie szarpn[Select_CString( target.IsFemale, 'ęła', 'ął' )] się, gdy zabójca przycisnął poduszkę do [target.GetHerHis] twarzy. Wydał[Select_CString( target.IsFemale, 'a', '' )] z siebie tylko kilka niskich jęków, po czym zamilkł[Select_CString( target.IsFemale, 'a', '' )] na wieczność."
 murder_outcome.2401.owner_is_known_1:0 "\n\nNiestety strażnicy odkryli zabójcę, który szybko przyznał się do mojego udziału w morderstwie!"
 murder_outcome.2401.no_awareness_1:0 "\n\nZabójca zdążył uciec, a przy braku innych świadków wydaje się niemożliwe, aby ten czyn mógł zostać przypisany do mnie."
 murder_outcome.2401.a.discovered:0 "Nie myślcie o tym jak o morderstwie, lecz o wyzwoleniu!"
 murder_outcome.2401.a:0 "Spoczywaj w pokoju, [target.GetFirstNameNoTooltip]."
 murder_outcome.4001.t:0 "Zabójca!"
 murder_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstName] uciekł[Select_CString( target.IsFemale, 'a', '' )] bez uszczerbku na swoim zdrowiu!"
 murder_outcome.4001.failure_declaration_2:0 "Mój zamach na życie [target.GetTitledFirstName] został udaremniony!"
 murder_outcome.4001.failure_declaration_3:0 "Wygląda na to, że [target.GetTitledFirstName] po raz kolejny unikn[Select_CString( target.IsFemale, 'ęła', 'ął' )] osądu ze strony boga."
 murder_outcome.4001.desc:0 "The assassin made it inside the [target.Custom('ResidenceBuilding')], but did not reach [target.GetFirstNamePossessiveNoTooltip] chambers."
 murder_outcome.4001.exposed_scheme:0 "Został[Select_CString( dummy_assassin_gender.IsFemale, 'a', '' )] schwytany, a następnie pod groźbą pozbawienia życia ujawnił moje imię!"
 murder_outcome.4001.not_exposed_scheme:0 "Kiedy [Select_CString( dummy_assassin_gender.IsFemale, 'zabójczyni', 'zabójca' )] został[Select_CString( dummy_assassin_gender.IsFemale, 'a zauważona', ' zauważony' )], uciekł[Select_CString( dummy_assassin_gender.IsFemale, 'a', '' )] i od tamtej pory nikt o ni[Select_CString( dummy_assassin_gender.IsFemale, 'ej', 'm' )] nie słyszał.\n\n[target.GetTitledFirstName] ma się teraz na baczności. "
 murder_outcome.4001.a.discovered:0 "Był[Select_CString( dummy_assassin_gender.IsFemale, 'a', '' )] tam, by odstraszyć #EMP prawdziwego#! zabójcę! I udało się!"
 murder_outcome.4001.a:0 "Pewnego dnia za to zapłacisz, [target.GetFirstNameNoTooltip]!"
 murder_outcome.4001.b:0 "Jeśli na początku ci się nie uda..."
 murder_outcome.4002.desc:0 "\n\nWynajęci przeze mnie bandyci nie poradzili sobie z [target.GetHerHis] świtą."
 murder_outcome.4002.exposed_scheme:0 "Co gorsza, kilku z nich zostało schwytanych żywcem i ujawniło, że zapłacono im za ten atak! Nie trudno się domyślić, że bardzo szybko ustalono, iż pieniądze pochodzą ode mnie!"
 murder_outcome.4002.not_exposed_scheme:0 "Przynajmniej wszyscy zostali zabici. Jako że nie pozostał nikt, kto mógłby się wygadać, uznano ich za zwykłych bandytów."
 murder_outcome.4002.a:0 "Nie można ufać, że plebejusze zrobią cokolwiek dobrze..."
 murder_outcome.4002.a.less_arrogant:0 "Takie proste zadanie, a jednak..."
 murder_outcome.4002.a.discovered:0 "Typowi bandyci. Powiedzą wszystko, żeby się wywinąć."
 murder_outcome.4003.desc:0 "\n\nTrucizna nie odniosła zamierzonego skutku, jednakże sprawiła, że [target.GetTitleTierName] został[Select_CString( target.IsFemale, 'a przykuta', ' przykuty' )] do łóżka na tydzień."
 murder_outcome.4003.exposed_scheme:0 "Co gorsza, zielarz dostarczający truciznę został wytropiony, a [target.GetFirstNameNoTooltip] teraz wie, że to ja stał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] za spiskiem!"
 murder_outcome.4003.not_exposed_scheme:0 "Na szczęście uważa się, że była to zwykła choroba, przez co [target.GetFirstName] niczego się nie domyśla."
 murder_outcome.4003.a:0 "Następnym razem sprawię, że udławi się tym posiłkiem."
 murder_outcome.4003.a.discovered:0 "Rozumiem, że [target.GetFirstNameNoTooltip] nie wykazał[Select_CString( target.IsFemale, 'a', '' )] zainteresowania tym ptakiem?"
 murder_outcome.4004.failure_declaration_1:0 "[target.GetTitledFirstName] przeżył[Select_CString( target.IsFemale, 'a', '' )] atak [SCOPE.Custom('VenomousCreatureAdj')]!"
 murder_outcome.4004.failed_attempt_1:0 "Mimo że stworzenie zaatakowało znienacka, szybko wezwano medyka, który zdołał powstrzymać rozprzestrzenianie się jadu [SCOPE.Custom('VenomousCreatureAdj')]."
 murder_outcome.4004.scheme_owner_known:0 "\n\nNiestety znaleziono sługę, który podłożył [SCOPE.Custom('VenomousCreatureAdj1')], a wkrótce potem ujawniono moje zaangażowanie!"
 murder_outcome.4004.scheme_known:0 "\n\nUmieszczenie [SCOPE.Custom('VenomousCreatureAdj')] w łóżku nie jest dyskretne, ale przynajmniej [target.GetTitleAsNameNoTooltip] nie wie, że to ja za tym stał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 murder_outcome.4004.scheme_unknown:0 "\n\nPrzynajmniej [SCOPE.Custom('VenomousCreatureAttack')] zostało zrzucone na [SCOPE.Custom('VenomousCreatureAdj1')], a nie na mnie."
 murder_outcome.4004.a:0 "Szczęście nie będzie z tobą na zawsze, [target.GetFirstNameNoTooltip]!"
 murder_outcome.4005.failure_declaration_1:0 "[target.GetTitledFirstName] przeżył[Select_CString( target.IsFemale, 'a', '' )] atak chłopskiej hordy!"
 murder_outcome.4005.failed_attempt_1:0 "\n\nMoi agitatorzy skutecznie ich podburzyli, ale gdy tłum zaczął się awanturować, [target.GetFirstName] oraz [target.GetHerHis] żołnierze stawili czynny opór, a następnie ich ścięli. Ci, którzy przeżyli, uciekli w popłochu, natomiast [target.GetTitleTierName] wrocił[Select_CString( target.IsFemale, 'a', '' )] do swojej posiadłości."
 murder_outcome.4005.scheme_owner_known:0 "\n\nWielu chłopów zostało powieszonych, a moi agitatorzy przyznali się do mojego zaangażowania!"
 murder_outcome.4005.scheme_known:0 "\n\nWielu chłopów zostało powieszonych, a agitatorzy przyznali się do udziału sił zewnętrznych. Na szczęście nawet oni nie wiedzieli, że to ja za tym stoję."
 murder_outcome.4005.scheme_unknown:0 "\n\nWielu chłopów powieszono, ale na szczęście moich agitatorów również, więc nie można przypisać mi winy za zamieszki."
 murder_outcome.4005.a:0 "Ta niekompetencja jest powodem, dla którego to właśnie my rządzimy, a nie ci chłopi."
 murder_outcome.4005.a.discovered:0 "Nie można zawierzać ważnych decyzji tłumowi."
 murder_outcome.4006.desc:0 "[target.GetTitledFirstName] ochoczo podążył[Select_CString( target.IsFemale, 'a', '' )] za mną do mojej piwnicy. \n\nPo wielu kieliszkach 'wybornego' wina szybko zasn[Select_CString( target.IsFemale, 'ęła', 'ął' )], ale zanim zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zamurować wyjście, weszła służba.\n\n"
 murder_outcome.4006.scheme_owner_known:0 "„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]! Czy to jest [target.GetTitledFirstNameNoTooltip]? I na wpół ukończona ściana zamykająca [Select_CString(target.IsFemale, 'ją', 'go' )] w środku... Och, nie”."
 murder_outcome.4006.scheme_unkown:0 "„Och, wygląda na to, że [target.GetTitledFirstNameNoTooltip] zasn[Select_CString(target.IsFemale, 'ęła', 'ął' )] w środku waszego spotkania. Czy możemy pomóc ci przenieść [Select_CString(target.IsFemale, 'ją', 'go' )] do sypialni, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]?”"
 murder_outcome.4006.a.discovered:0 "Ja... Ja tylko trochę remontuję!"
 murder_outcome.4006.a:0 "...Tak, dziękuję za waszą pomoc."
 murder_outcome.4007.opening:0 "Płonąca strzała wystrzelona przez mojego wspólnika zatoczyła świetlisty łuk w poprzek portu, tylko po to, by o włos ominąć łódź.\n\nPodczas gdy ogień niknął w zimnej wodzie oceanu, pasażerowie łodzi wpatrywali się w niego ze zdziwieniem. Gdy zgasł, wybuchło pandemonium.\n\n"
 murder_outcome.4007.scheme_owner_known:0 "Co gorsza, łucznik został złapany i bez wahania wyjawił, że to ja stoję za tym planem."
 murder_outcome.4007.scheme_unkown:0 "Na szczęście łucznik uciekł i nie znaleziono żadnych śladów mojego udziału."
 murder_outcome.4007.a.discovered:0 "Chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tylko, aby poćwiczył[Select_CString( target.IsFemale, 'a', '' )] pływanie!"
 murder_outcome.4007.a:0 "Jak trudno jest trafić w łódź?!"
 murder_outcome.4008.desc:0 "[target.GetTitledFirstName] unikn[Select_CString(target.IsFemale, 'ęła', 'ął' )] trucizny!\n\nNiestety jedna z [target.HerHis] pomywaczek upiła łyk trunku, zanim podała go swoje[Select_CString(target.IsFemale, 'j pani', 'mu panu' )], a martwa służąca najwyraźniej odstrasza.\n\n"
 murder_outcome.4008.scheme_owner_known:0 "A jakby tego było mało, jeden z pozostałych służących bez wahania wskazał mnie jako sprawc[Select_CString(ROOT.Char.IsFemale, 'zynię', 'ę' )] tej próby morderstwa!"
 murder_outcome.4008.scheme_unkown:0 "Przynajmniej żaden ze służących nie ujawnił mojego udziału. Małe pocieszenie."
 murder_outcome.4008.a.discovered:0 "Co za bezczelna banda służących!"
 murder_outcome.4008.a:0 "Następnym razem [target.GetHerHis] słudzy będą wiedzieć, że lepiej się nie wtrącać!"
 murder_outcome.4201.t:0 "Droga do domu"
 murder_outcome.4201.opening:0 "\n\n[assassin.GetTitledFirstName] left [target.GetHerHim] to [target.GetHerHis] fate, alone in the wilderness.\n\nHowever, upon returning to court to share the terrible news of the lost child, [target.GetFirstName] was already waiting in the great hall, and asked [assassin.GetFirstName] if they could play some more!"
 murder_outcome.4201.scheme_owner_known:0 "[assassin.GetFirstNameNoTooltip] was expediently interrogated, and my plan revealed!"
 murder_outcome.4201.scheme_unknown:0 "Suffice to say, [assassin.GetFirstNameNoTooltip] is now kept under close watch."
 murder_outcome.4201.a.discovered:0 "Cóż... To była próba morderstwa, czy próba #EMP miłosierdzia#!?"
 murder_outcome.4201.a:0 "Nóż w plecy załatwiłby sprawę."
 murder_outcome.4202.opening:0 "[target.GetTitledFirstName] wciąż żyje! Wygląda na to, że mamka nie mogła się zmusić do zasztyletowania małego dziecka i przepuściła okazję."
 murder_outcome.4202.scheme_owner_known:0 "\n\nCo gorsza, sumienie wzięło górę i przyznała się do wszystkiego, nawet do mojego zaangażowania!"
 murder_outcome.4202.scheme_known:0 "\n\nCo gorsza, sumienie wzięło górę i przyznała się do spisku! Przynajmniej mój udział pozostaje w tajemnicy."
 murder_outcome.4202.scheme_unkown:0 "\n\nPrzynajmniej była na tyle mądra, żeby milczeć o planie. Może to było najlepsze..."
 murder_outcome.4202.a:0 "Muszę się dobrze zastanowić."
 murder_outcome.4203.opening:0 "[target.GetTitledFirstName] wciąż żyje! Wygląda na to, że jad [SCOPE.Custom('VenomousCreatureAdj')] nie był wystarczająco silny i spowodował jedynie lekką wysypkę na skórze niemowlęcia."
 murder_outcome.4203.scheme_owner_known:0 "Jakby tego było mało, mój pozbawiony kręgosłupa moralnego wspólnik został złapany i przyznał się do winy, wskazując mnie jako osobę stojącą za tym czynem!"
 murder_outcome.4203.scheme_unkown:0 "Przynajmniej mój wspólnik zdołał uciec niezauważony, a dziecko było zbyt zdenerwowane, by opowiedzieć, co się stało."
 murder_outcome.4204.desc_opening:0 "[target.GetTitledFirstName] wciąż żyje! [Select_CString(target.IsFemale, 'Wzięła', 'Wziął' )] [target.Custom('FavoriteTreatAccusative')], ale zanim zdążył się wgryźć, kundel wyrwał [target.GetHerHim] przekąskę z rąk i uciekł ulicą."
 murder_outcome.4204.scheme_unkown:0 "Przynajmniej nikt nie będzie wiedział o moich prawdziwych intencjach..."
 murder_outcome.4204.a:0 "Czy to był jakiś znak?"
 murder_outcome.4205.desc_opening:0 "[target.GetTitledFirstName] still lives! As my agent pushed [target.GetHerHim] over the edge [target.GetHerHis] clothing snagged on a protruding piece of wall just below. It held [target.GetHerHim] long enough for help to arrive to save both the child and"
 murder_outcome.4205.desc_dog:0 "the damn dog..."
 murder_outcome.4205.desc_cat:0 "the damn cat..."
 murder_outcome.4205.desc_toy:0 "the damn [target.Custom('child_favorite_toy')]..."
 murder_outcome.4205.desc_nothing:0 "the damn candy..."
 murder_outcome.4205.scheme_unkown:0 "Przynajmniej mój wspólnik uciekł niezauważony, a dziecko było zbyt roztrzęsione, by pamiętać, co się stało."
 murder_outcome.4302.t:0 "Nieproszony gość"
 murder_outcome.4302.failure_declaration_1:0 "[target.GetTitledFirstName] nadal żyje!"
 murder_outcome.4302.failed_lack_of_planning:0 "Może powin[Select_CString( ROOT.Char.IsFemale, 'nam była', 'ienem był' )] to lepiej zaplanować. \nGdy tylko "stary przyjaciel" wszedł do [target.GetHerHis] pokoju, strażnicy zostali natychmiast wezwani. Czy został[Select_CString( target.IsFemale, 'a', '' )] ostrzeżony[Select_CString( target.IsFemale, 'a', '' )]?"
 murder_outcome.4302.failed_attempt_1:0 ""Star[Select_CString( dummy_gender.IsFemale, 'a znajoma', 'y znajomy' )]" nie był[Select_CString( dummy_gender.IsFemale, 'a', '' )] tak zręczn[Select_CString( dummy_gender.IsFemale, 'a', 'y' )] w swoim przebraniu, jak planował[Select_CString( dummy_gender.IsFemale, 'a', '' )]. W momencie, gdy tylko wyciągn[Select_CString( dummy_gender.IsFemale, 'ęła', 'ął' )] ukryty sztylet, [target.GetFirstName] wezwał[Select_CString( target.IsFemale, 'a', '' )] strażników."
 murder_outcome.4302.disastrous_attempt_1:0 "\n\nNiestety, wygląda na to, że służąc[Select_CString( dummy_gender.IsFemale, 'a', 'y' )] nie miał[Select_CString( dummy_gender.IsFemale, 'a', '' )] skrupułów, by ujawnić mój udział w spisku i tym samym ocalić własne życie."
 murder_outcome.4302.something_is_known:0 "\n\nPrzynajmniej mój udział w intrydze pozostaje nieznany."
 murder_outcome.4302.unknown_so_far:0 "\n\nSłużąc[Select_CString( dummy_gender.IsFemale, 'a', 'y' )] mimo wszystko zbiegł[Select_CString( dummy_gender.IsFemale, 'a', '' )], a sposób, w jaki dziko chwytał[Select_CString( dummy_gender.IsFemale, 'a', '' )] kosztowności podczas ucieczki, sprawił, że ludzie zaczęli przypuszczać, że był to wymyślny napad, a nie zabójstwo!"
 murder_outcome.4302.a:0 "Twój czas nadejdzie, [target.GetFirstNameNoTooltip]..."
 murder_outcome.4301.t:0 "Zapomnian[Select_CString(target.IsFemale, 'a', 'y' )] w ciemności"
 murder_outcome.4301.failure_declaration_1:0 "Wygląda na to, że mój plan zabójstwa, którego cele był[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName], nie powiódł się!"
 murder_outcome.4301.failed_lack_of_planning:0 "Może próbę należało zaplanować nieco lepiej, ponieważ mój gang niedoszłych zabójców musiał uciekać przed nadgorliwym strażnikiem i nie dokończył swojego dzieła."
 murder_outcome.4301.failed_attempt_1:0 "Podczas, gdy moi niedoszli zabójcy pobili [Select_CString( target.IsFemale, 'ją', 'go')] na cal od śmierci, ten ułamek był wszystkim, czego potrzebował[Select_CString( target.IsFemale, 'a', '')], aby przeżyć."
 murder_outcome.4301.something_is_known:0 "\n\nChoć wszyscy wiedzą, że właśnie [target.GetTitledFirstName] miał[Select_CString( target.IsFemale, 'a', '' )] zginąć, moje zaangażowanie pozostaje nieznane."
 murder_outcome.4301.unknown_so_far:0 "\n\nPrzynajmniej winą za to obarczono bójkę wśród więźniów, więc moje zaangażowanie pozostaje nieznane."
 murder_outcome.4301.disastrous_lack_of_planning:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] być bardziej cierpliw[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], bo nie dość, że mój gang niedoszłych zabójców został powstrzymany przez nadgorliwego strażnika, to jeszcze kilku z nich wskazało mnie jako organizatora!"
 murder_outcome.4301.disastrous_attempt_1:0 "\n\nNie dość, że dzieło mojego gangu niedoszłych zabójców zostało przerwane przez nadgorliwego strażnika, to jeszcze kilku z nich podało mnie jako organizatora!"
 murder_outcome.4301.a.discovered:0 "Czy naprawdę o wiele lepszy nie będzie zostawić [Select_CString( target.IsFemale, 'ją', 'go' )] na pastwę losu?"
 murder_outcome.4301.a:0 "Cholera!"
 murder_outcome.4401.failure_declaration_1:0 "#EMP Jakimś cudem#!, [target.GetTitledFirstName] wciąż żyje!"
 murder_outcome.4401.failed_attempt_1:0 "Zabójca włamał się do [target.GetHerHis] komnat, ale bez względu na to, jak długo trzymał poduszkę nad twarzą [target.GetTitleTierName], t[Select_CString( target.IsFemale, 'a', 'en' )] [target.GetWomanMan] po prostu nie chciał[Select_CString( target.IsFemale, 'a', '' )] umrzeć."
 murder_outcome.4401.disastrous_attempt_1:0 "\n\nWkrótce zjawili się strażnicy, a zabójca przyznał się nie tylko do planu, ale także do mojego zaangażowania!"
 murder_outcome.4401.something_is_known:0 "\n\nWkrótce przybyło dostatecznie dużo strażników i zabójca był zmuszony szybko uciec. Przynajmniej nikt nie wie, że stał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] za tą próbą."
 murder_outcome.4401.unknown_so_far:0 "\n\nGdy tylko pojawili się strażnicy, mój zabójca musiał szybko uciekać, ale przynajmniej przeszedł niezauważony i nikt nie wie, że tam był."
 murder_outcome.4302.a.discovered:0 "Och, czyżbym pomylił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] datę [target.GetHerHis] egzekucji?"
 murder_outcome.4401.a:0 "To tylko kwestia czasu, [target.GetFirstNameNoTooltip]."
 murder_outcome.5001.t:0 "Zrzucenie śmiertelnej powłoki"
 murder_outcome.5001.poisoned_duck:0 "I am enjoying the duck at my feast when I suddenly feel my throat swell and my limbs growing slow. I can feel what is coming, but I can do nothing to stop it.\n\nIt is not long before my vision darkens and the distant shouts of laughter turn into horrified screams, slowly drifting away from me."
 murder_outcome.5001.gang_of_thugs:0 "Traveling the woods through with my retinue, we are accosted by a band of rogues. They soon prove to be more interested in our lives than in our gold, and though my men fight bravely, the brigands had the element of surprise.\n\nI run as fast as I can, until I think I have made it to safety. Then, over the noise of battle, I hear the pure twang of a single bowstring."
 murder_outcome.5001.hired_assassin:0 "I wake in the middle of the night to see a dark figure in my chambers. I know not what has happened to my guards, but when I see the glint of moonlight reflecting off the blade, I know that it is too late for me.\n\nA sufficiently sharp dagger makes little sound as it pierces flesh, and through the rush of agonizing pain I cannot tell if my screams are any more audible."
 murder_outcome.5001.creepy_crawly_intro:0 "The moment I feel something brush against my leg, I can't help shuddering and tossing away my covers, but the swift movement only agitates the unwelcome guest further."
 murder_outcome.5001.creepy_crawly_known:0 "Even in the faint moonlight I can recognize the shape of a [ROOT.Char.Custom('VenomousCreature')]."
 murder_outcome.5001.creepy_crawly_unknown:0 "Feeling threatened, the [ROOT.Char.Custom('VenomousCreatureType')] moves swiftly, and strikes."
 murder_outcome.5001.creepy_crawly_end:0 "The [ROOT.Char.Custom('VenomousCreatureAttack')] barely stings at first, but soon my whole body is engulfed in searing pain. I try to call for help, but my voice is too weak as my limbs grow numb and my consciousness fades."
 murder_outcome.5001.riled_up_mob:0 "Jadę ulicami [home_province.GetAdjective], gdy tłum krzyczących i wrzeszczących chłopów rzuca się na mój orszak. Zanim zdążył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się zorientować, co się dzieje, pospólstwo zrywa mnie z konia i zaczyna bić. Słyszę krzyki moich strażników, ale na długo zanim do mnie docierają, świat znika mi z oczu."
 murder_outcome.5001.bricked:0 "Yesterday I attended some local celebrations in the [home_province.GetName] and spent a delightful evening drunk on merriment and wine.\n\nAs I wake in the morning with a huge hangover and no recollection of where I am and how I got there, I find myself in what appears to be a damp cellar with a freshly built wall covering the only exit! My calls for help are swallowed by the thick walls and the hope of being found grows dimmer with every uncountable hour. Then there's only a rising sense of weakness... #EMP Maybe I'll just take a nap...#!"
 murder_outcome.5001.sunken_boat:0 "Jestem na łodzi, ciesząc się wieczorną bryzą, gdy nagle po niebie leci w naszą stronę płonąca strzała!\n\nUderza w łódkę z wielkim #EMP hukiem#! i już po chwili wszystko staje w płomieniach, a ja rzucam się do zimnej wody oceanu. Kiedy moje ciężkie ubranie ciągnie mnie pod powierzchnię, próbuję płynąć, próbuję sięgnąć po coś, czego m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] się przytrzymać, próbuję #EMP oddychać#!..."
 murder_outcome.5001.sunken_boat_travel:0 "Jestem na pokładzie statku na pełnym morzu, gdy nagle płonąca strzała przecina niebo, pędząc prosto w naszą stronę!\n\nUderza w łódkę z wielkim #EMP hukiem#! i już po chwili wszystko staje w płomieniach, a ja rzucam się do zimnej wody oceanu. Kiedy moje ciężkie ubranie ciągnie mnie pod powierzchnię, próbuję płynąć, próbuję sięgnąć po coś, czego m[Select_CString(ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] się przytrzymać, próbuję #EMP oddychać#!..."
 murder_outcome.5001.poisoned_drink_alcohol:0 "Gdy delektuję się kolacją i pełnym kielichem [ROOT.Char.Custom('RegionalAlcoholicDrinkAdj')], nagle czuję dziwne uczucie w gardle."
 murder_outcome.5001.poisoned_drink_no_alcohol:0 "Gdy delektuję się kolacją i pełnym kielichem [ROOT.Char.Custom('RegionalDrinkGenitive')], nagle czuję dziwne uczucie w gardle."
 murder_outcome.5001.poisoned_drink:0 "Nie mija dużo czasu, a ja #EMP chwytam#! się za szyję, próbując oddychać, krzyczeć, w ogóle zaczerpnąć powietrza przez spuchnięte i krwawiące gardło. Kiedy moja świadomość zanika, widzę, że pod moimi paznokciami jest krew i skóra; będę musiał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] to zmyć, jakie to niestosowne..."
 murder_outcome.5001.assassin:0 "[assassin.GetFirstName] has brought me into the forest to play, and we've been having so much fun today! However, [assassin.GetSheHe] went to hide an awful long ago, and I can't find [assassin.GetHerHim], and it's getting dark and scary so fast..."
 murder_outcome.5001.courtier:0 "Some courtiers have brought me into the forest to play, and we've been having so much fun today! However, they went to hide an awful long ago, and I can't find them, and it's getting dark and scary so fast..."
 murder_outcome.5001.lured_into_forest:0 "\n\nI try to find my way back home, but all trees look the same to me, and soon I can hear monsters coming for me. I start running, but they are faster and bigger and stronger... I close my eyes and cry for my mother."
 murder_outcome.5001.stab_infant:0 "Lights shifting. Familiar faces, unfamiliar faces. Sounds I know, and sounds I do not know. A sharp, cold sound makes my ears ache, and I start crying.\n\nI feel someone hold my head. Bright pain. Then nothing."
 murder_outcome.5001.infant_creepy_crawly:0 "A soft bed beneath me and a warm blanket covering me are all I desire. I am almost asleep when I feel a curious sensation, as if something is moving up my body. A sudden pain blossoms in my arm and I start crying.\n\nThe pain only spreads and grows. #EMP It hurts so much.#! Pain is all my world encompasses until nothing is left."
 murder_outcome.5001.poisoned_candy:0 "I am out playing, feeling a bit peckish, when a servant appears out of nowhere bringing the greatest gift of all: a mouth-watering [ROOT.Char.Custom('FavoriteTreat')].\n\nOnly moments pass before the world tilts, my tummy starts screaming, and I #EMP can't breathe#!! I fall to the ground as the bitten [ROOT.Char.Custom('FavoriteTreat')] slips from my hands."
 murder_outcome.5001.child_pushed_dog:0 "Bawię się na dworze, gdy to słyszę: rozpaczliwe wycie mojego ukochanego psa! Spoglądam w górę i widzę, jak [ROOT.Char.Custom('DogStoryName')] wisi na linie na wysokiej ścianie, jestem przy [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'niej', 'nim' )] tak szybko, jak tylko mogę.\n\nGdy sięgam w dół, by [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'ją', 'go' )] uratować, świat się obraca i spadam; ziemia wychodzi mi na spotkanie, a ja zamykam oczy i..."
 murder_outcome.5001.child_pushed_cat:0 "Bawię się na dworze, gdy to słyszę: rozpaczliwe miauczenie mojego ukochanego kota! Spoglądam w górę i widzę, jak [ROOT.Char.Custom('CatStoryName')] wisi na linie na wysokiej ścianie, jestem przy [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'niej', 'nim' )] tak szybko, jak tylko mogę.\n\nGdy sięgam w dół, by [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'ją', 'go' )] uratować, świat się obraca i spadam; ziemia wychodzi mi na spotkanie, a ja zamykam oczy i..."
 murder_outcome.5001.child_pushed_toy:0 "I am out playing when I see it: my beloved [target.Custom('child_favorite_toy')] hanging by a rope from a tall wall. I climb the stairs as quick as I can, but as I reach down to save it the world flips and I am falling; the ground is coming up to meet me and I close my eyes and–"
 murder_outcome.5001.child_pushed:0 "I am out playing when I see it: a trail of sweets leading up some stairs. At the top I find a basket hanging from the edge, filled to the brim with candy! But as I reach down for it the world flips and I am falling; the ground is coming up to meet me and I close my eyes and–"
 murder_outcome.5001.beat_to_death_in_dungeon:0 "When the door to my dungeon cell opens, I dare hope for a brief moment I am to be set free. A group of cloaked figures enter, however, and I just know what awaits me.\n\nThe beating is fierce and vicious. My debilitated body offers no resistance. As I lay on the floor and feel my life slip out of me, I idly observe my blood mixing with water on the damp floor."
 murder_outcome.5001.unwelcome_guest_house_arrest:0 "Nie znam [Select_CString(dummy_gender.IsFemale, 'kobiety, która', 'mężczyzny, który' )] czeka w mojej komnacie, choć przekonał[Select_CString(dummy_gender.IsFemale, 'a', '' )] porywaczy, że jest [Select_CString(dummy_gender.IsFemale, 'moją starą przyjaciółką', 'moim starym przyjacielem' )].\n\nDopiero gdy wyjmuje ukryty sztylet, rozpoznaję, że jest to [Select_CString(dummy_gender.IsFemale, 'stara', 'stary' )] [dummy_gender.Custom('GenderedLowlyServantType')] z "
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court:0 "dworu położonego na terenie [target_home.Custom('TitleAdjRealmAdjNoTier')|L]."
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court:0 "dworu, na którym niegdyś mieszkał[Select_CString(target.IsFemale, 'a', '' )] [target.GetFirstNameNoTooltip]."
 murder_outcome.5001.unwelcome_guest_house_arrest.end:0 "[dummy_gender.GetHerHis|U] uderzenie nadchodzi zbyt szybko, by zareagować."
 murder_outcome.5001.strangle_incapable:0 "Is the world still out there? I cannot feel time passing. Is that pain in my... chest? Or... throat? Is this even my own body? Is that night falling on the gray clouds of my mind? It is so hard to focus.\n\nSo... hard..."
 murder_outcome.5001.schemer_known:0 "\n\nNie mam ani chwili wątpliwości, kto na mnie to sprowadził. [owner.GetTitledFirstName]!"
 murder_outcome.5001.avenge_me:0 "Moi następcy, pomścijcie moją śmierć!"
 murder_outcome.5001.not_my_time:0 " Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] tak wiele powodów, by żyć!"
 murder_outcome.5001.option_incapable:0 "Wreszcie śmierć."
 murder_outcome.5002.t:0 "Zamach na moje życie!"
 murder_outcome.5002.poisoned_duck:0 "As I am about to bite into the most succulent piece of duck I have ever seen, one of my servants keels over, clutching at his throat! Apparently, the fool has been helping himself to a taste of my meal.\n\nAt the very least he served as a warning to not touch the tainted bird, while receiving just punishment for his indiscretion."
 murder_outcome.5002.gang_of_thugs:0 "Podróżując po lesie, moja świta została zaczepiona przez bandytów! Wkrótce okazuje się, że bardziej zależy im na naszej śmierci niż na posiadanym przez nas złocie. Zaatakowali tak szybko, że nawet nie zdążył[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] rozkazać swoim ludziom, aby zabili ich tam, gdzie stali. Walka była bardziej zaciekła niż mogł[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] się spodziewać, a co gorsza - widział[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] wyraźnie, że bandyci we mnie celowali!\n\nBiegł[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] tak szybko, jak tylko mogł[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )], aż poczuł[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] się bezpiecznie. Niebawem słyszał[Select_CString(ROOT.GetCharacter.IsFemale, 'am', 'em' )] świst pojedynczej strzały ponad hałasem bitwy. "
 murder_outcome.5002.hired_assassin:0 "Z nocnego snu wyrwał mnie hałas przypominający potykanie się zabójcy o garnek. Zauważywszy napastnika, krzykn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] po moich strażników w opanowanym i [Select_CString( ROOT.Char.IsFemale, 'kobiecym', 'męskim' )] stylu. Gdy przybyli, wywiązała się krótka walka, w wyniku której intruz zginął."
 murder_outcome.5002.creepy_crawly_end:0 "Jad [SCOPE.Custom('VenomousCreatureAdj')] rozprzestrzeniał po moim ciele sprawiając wrażenie ogromnego pieczenia. Natychmiast wezwał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swojego medyka. Było to bolesne doświadczenie, ale gdy słońce wzeszło, ból powstały w następnie ugryzienia w końcu ustąpił."
 murder_outcome.5002.riled_up_mob:0 "Jechał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] ulicami [home_province.GetAdjective], kiedy tłum wrzeszczących i krzyczących chłopów rzucił się na mój orszak. Na szczęście moi strażnicy nie zawahali się i zaczęli wycinać ich na lewo i prawo, natomiast ja wrócił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] do [ROOT.Char.Custom('ResidenceBuildingDop')]."
 murder_outcome.5002.bricked:0 "Yesterday I attended some local celebrations in the [home_province.GetName] and spent a delightful evening drunk on merriment and wine.\n\nAs I wake in the morning with a huge hangover and no recollection of where I am and how I got there, I find myself in what appears to be a damp cellar with a freshly built wall #EMP almost#! covering the only exit. Someone meant to bury me here!"
 murder_outcome.5002.sunken_boat:0 "Jestem na łodzi w porcie w [province.GetNameNoTier], gdy nagle płonąca strzała szybuje po niebie w naszą stronę!\n\nOmija łódź o włos, a gdy pochylam się, by zobaczyć, jak wypala się w zimnej wodzie oceanu, wyczuwam wyraźny zapach dochodzący z drewna łodzi: grecki ogień! To był zamach na moje życie."
 murder_outcome.5002.poisoned_drink:0 "Podczas kolacji do pokoju wpada służący i wytrąca mi kielich z ręki w chwili, gdy #EMP właśnie#! miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] zamiar wziąć łyk!\n\n„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], to trucizna! Jedna z pokojówek... Wybacz jej, wzięła łyk i... nie żyje!”"
 murder_outcome.5002.lured_into_forest:0 "[assassin.GetFirstName] lured me into the forest to play, but then [assassin.GetSheHe] hid and never emerged!\n\nAfter crying, stumbling across branches, and shouting for help until my throat feels raw, I suddenly find my way out of the woods and home to safety."
 murder_outcome.5002.stab_infant:0 "Lights shifting. Familiar faces, unfamiliar faces. Sounds I know, and sounds I don't know. A sharp, cold sound makes my ears ache, and I start crying.\n\nThen I hear a woman sobbing, large and adult. Voices screaming, panicky. Then I am left alone."
 murder_outcome.5002.infant_creepy_crawly:0 "Mając pod sobą miękki kocyk i ciepłe okrycie, już prawie zasypiam, kiedy czuję dziwne uczucie, jakby coś przesuwało się w górę mojego ciała. Nagle w ramieniu pojawia się ból i zaczynam płakać.\n\nSłyszę jakiegoś blisko znajdującego się człowieka, a później wiele innych głosów, podniesionych na alarm. W miarę jak głosy słabną, słabnie też ból w ramieniu i wkrótce zasypiam."
 murder_outcome.5002.poisoned_candy:0 "Jestem w trakcie zabawy, gdy pojawia się przede mną [ROOT.Char.Custom('FavoriteTreat')]. Nikogo mnie ma w pobliżu, i nikt nie zauważy, gdybym wzi[Select_CString(ROOT.Char.IsFemale, 'ęła', 'ął' )] kęs...\n\nKiedy już mam ugryźć smakołyk, parszywy kundel wyrywa mi go z rąk, połyka w całości i natychmiast pada martwy na ziemię."
 murder_outcome.5002.child_pushed_dog:0 "Bawię się na dworze, gdy to słyszę: rozpaczliwe wycie mojego ukochanego psa! Spoglądam w górę i widzę, jak [ROOT.Char.Custom('DogStoryName')] wisi na linie na wysokiej ścianie, jestem przy [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'niej', 'nim' )] tak szybko, jak tylko mogę.\n\nGdy sięgam w dół, by [Select_CString(EqualTo_string(ROOT.Char.Custom('DogStorySheHe'), 'ona' ), 'ją', 'go' )] uratować, świat się obraca i spadam; ziemia wychodzi mi na spotkanie, a ja zamykam oczy i... zauważam, że zwisam ze ściany za tył mojej [ROOT.Char.Custom('GetUpperClothingArticleAdj')]. #EMP Uff!#!"
 murder_outcome.5002.child_pushed_cat:0 "Bawię się na dworze, gdy to słyszę: rozpaczliwe miauczenie mojego ukochanego kota! Spoglądam w górę i widzę, jak [ROOT.Char.Custom('CatStoryName')] wisi na linie na wysokiej ścianie, jestem przy [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'niej', 'nim' )] tak szybko, jak tylko mogę.\n\nGdy sięgam w dół, by [Select_CString(EqualTo_string(ROOT.Char.Custom('CatStorySheHe'), 'ona' ), 'ją', 'go' )] uratować, świat się obraca i spadam; ziemia wychodzi mi na spotkanie, a ja zamykam oczy i... zauważam, że zwisam ze ściany za tył mojej [ROOT.Char.Custom('GetUpperClothingArticleAdj')]. #EMP Uff!#!"
 murder_outcome.5002.child_pushed_toy:0 "I am out playing when I see it: my beloved [target.Custom('child_favorite_toy')] hanging by a rope from a tall wall. I climb the stairs as quick as I can, but as I reach down to save it the world flips and I am falling; the ground is coming up to meet me and I close my eyes and– ...find myself hanging from the wall by the back of my [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Phew!#!"
 murder_outcome.5002.child_pushed:0 "I am out playing when I see it: a trail of sweets leading up some stairs. At the top I find a basket hanging from the edge, filled to the brim with candy! But as I reach down to it, the world flips and I am falling; the ground is coming up to meet me and I close my eyes and– ...find myself hanging from the wall by the back of my [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Phew!#!"
 murder_outcome.5002.beat_to_death_in_dungeon:0 "Gdy otworzyły się drzwi do mojej celi, odważył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się przez chwilę mieć nadzieję, że zostanę uwolnion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Jednak zamaskowane postacie, które weszły do środka, szybko przerwały moją nadzieję i zaczęły mnie okrutnie bić.\n\nChoć niechętnie to mówię, tylko przypadkowe, ale we właściwą porę, przybycie moich strażników uratowało mi życie."
 murder_outcome.5002.unwelcome_guest_house_arrest:0 "Supposedly an old friend was waiting in my chambers, so I am quite surprised when I am met with a hooded figure — a remarkably unfamiliar and suspicious figure.\n\nTherefore, as soon as a a hidden dagger makes its appearance, I'm ready to run for the door, shouting for the guards. They are waiting just outside the room, so I assume they didn't trust the foreigner either, luckily for me."
 murder_outcome.5002.strangle_incapable:0 "Is the world still out there? I cannot feel time passing. Is that pain in my... chest? Or... throat? Is this even my own body? Is that night falling on the gray clouds of my mind? It is so hard to focus.\n\nAre there presences around me? I cannot hear, but it #EMP feels#! as if someone is shouting. Then, once again, there is only silence."
 murder_outcome.5002.schemer_known:0 "\n\nNiewątpliwie, do tego wszystkiego przyczynił[Select_CString( owner.IsFemale, 'a', '' )] się [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName]!"
 murder_outcome.5002.will_find_out:0 "Dowiem się, kto za tym stoi!"
 murder_outcome.5002.revenge_will_be_had:0 "Sprawię, że [Select_CString( owner_to_reveal.IsFemale, 'ona będzie tego żałowała', 'on będzie tego żałował' )]!"
 murder_outcome.5002.child:0 "Jaki dorosły mógłby być tak okrutny?"
 murder_outcome.5002.infant:0 "Płaczę jeszcze trochę."
 murder_outcome.5002.option_incapable:0 "Co się dzieje?"
 murder_outcome.5002.memories_death:0 "\n\nGdy moje życie zanika, słyszę chłodny głos:\n#EMP „Zlecenie wykonane. Zemsta za to, że [bad_memory.GetThirdPerspectiveDescription]... Wykonana. Czas odebrać zapłatę”.#!"
 murder_outcome.5002.memories:0 "\n\nW pobliżu miejsca zdarzenia znaleziono zmiętą notatkę: #EMP „Zapłata załączona w całości. Powodem zlecenia jest to, że [bad_memory.GetThirdPerspectiveDescription]”.#!"
 murder_outcome.5002.house_feud:0 "\n\nRód [owner_to_reveal.GetHouse.GetBaseName]! [Select_CString( ROOT.Char.IsFemale, 'Powinnam', 'Powinienem' )] się tego spodziewać!"
 murder_outcome.4301.house_feud:0 "\n\nDamn these [target.GetHouse.GetBaseName] bastards!"
 murder_outcome.2001.house_feud:0 "\n\nTo o jednego członka rodu [target.GetHouse.GetBaseName] mniej do zmartwień!"
 murder_outcome.2001.b:0 "To dopiero początek."
 murder_outcome.2001.c:0 "Sprawiedliwość została wymierzona."
 murder_outcome_reworked.0000.success_declaration.generic.1:0 "[target.GetTitledFirstName] is finally dead!"
 murder_outcome_reworked.0000.success_declaration.generic.2:0 "My agents have succeeded in murdering [target.GetTitledFirstName]!"
 murder_outcome_reworked.0000.success_declaration.generic.3:0 "[target.GetTitledFirstName] has been sent to [ROOT.Char.GetFaith.DeathDeityNamePossessive] fateful embrace!"
 murder_outcome_reworked.0000.failure_declaration.generic.1:0 "[target.GetTitledFirstName] escaped unharmed!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.2:0 "My attempt on [target.GetTitledFirstNamePossessive] life has been thwarted!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.3:0 "It seems [target.GetTitledFirstName] has escaped the clutches of [ROOT.Char.GetFaith.DeathDeityName]!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.4:0 "[target.GetTitledFirstName] still lives!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.5:0 "It seems my plan to kill [target.GetTitledFirstName] has failed!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.6:0 "Somehow, #EMP somehow#!, [target.GetTitledFirstName] still lives!\n\n"
 murder_outcome_reworked.0000.memories.bad.general:0 "I will always remember when [bad_memory.GetDescription], [ROOT.Char.Custom('MurderMemoryEnding')]\n\n"
 murder_outcome_reworked.0000.memories.bad.house_feud:0 "One less [target.GetHouse.GetBaseName] to worry about.\n\n"
 murder_outcome_reworked.0000.memories.line_break:0 "A thorn in my side no longer, thank [owner.GetFaith.FateGodName].\n\n"
 murder_outcome_reworked.0000.kept_secret.generic.1:0 "\n\nThankfully, though there will always be whispers, my involvement in the crime remains unknown."
 murder_outcome_reworked.0000.kept_secret.generic.2:0 "\n\nI have covered my tracks well, and if anyone suspects me of being behind the attack, then they do not dare say it aloud."
 murder_outcome_reworked.0000.revealed.generic.1:0 "\n\nUnfortunately, no matter how much I protest, unsubstantiated accusations from all quarters point straight to #EMP me#! as the mind behind the incident."
 murder_outcome_reworked.0000.revealed.success.1:0 "\n\nUnfortunately, someone, somewhere, slipped up and let my involvement in the crime be known; at least I can console myself with the fact that [target.GetTitledFirstName] is worse off than I am."
 murder_outcome_reworked.0000.revealed.failure.1:0 "\n\nWorse yet, enough evidence has come to light to prove my involvement in the crime, marking me as both a failure and a murderer."
 murder_outcome_reworked.0000.addendum.house_feud.1:0 "Damn these [target.GetHouse.GetBaseName] #EMP bastards#!."
 murder_outcome_reworked.0000.addendum.house_feud.2:0 "House [owner_to_reveal.GetHouse.GetBaseName], curse them all to [target.GetFaith.random_NegativeAfterLife]!"
 murder_outcome_reworked.0000.addendum.house_feud.2.2:0 "And "$murder_outcome_reworked.0000.addendum.house_feud.2$""
 murder_outcome_reworked.0000.addendum.house_feud.2.servants:0 "The servants grumble: $murder_outcome_reworked.0000.addendum.house_feud.2.2$"
 murder_outcome_reworked.0000.memories.target.voice_overheard:0 "\n\nAs I fade, a voice coldly whispers: #EMP "Consider that vengeance for the time [bad_memory.GetSecondPerspectiveDescription], dear [target.GetTitleAsNameNoTooltip]. Hope it was worth it."#!"
 murder_outcome_reworked.0000.memories.target.note_discovered:0 "\n\nA crumpled note is found near the scene: #EMP "Payment enclosed in full. Contract issued for when [bad_memory.GetThirdPerspectiveDescription]."#!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.1:0 "\n\nAs death claims me, there is not a moment of doubt in my mind as to who brought this upon me: [owner.GetTitledFirstName]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.2:0 "\n\nEven as my mind fades, my last thoughts are that this was undoubtedly the work of that [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.child:0 "\n\nI will never see the heartwrenching desperation of my family, nor will I ever hear the whispers among the servants: "It was [owner_to_reveal.GetTitledFirstName]!""
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby:0 "\n\nI would have not understood the panic when the servants found me, nor their whispers: "It was [owner_to_reveal.GetTitledFirstName]!""
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby:0 "\n\nI do not understand the screams of the servants when they find me, nor their whispers: "It must have been [owner_to_reveal.GetTitledFirstName]!""
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.2:0 "\n\nI do not understand the servants' angry whispers: ""It must have been [owner_to_reveal.GetTitledFirstName]!""
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby.end:0 "I was just a baby, after all."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.end:0 "I'm just a baby, after all."
 murder_outcome_reworked.0000.revealed.scheme_target.success.1.incapable:0 "\n\nBy the time my body will be found, many words will be spoken, the meaning of which has long escaped my feeble mind: "It was [owner_to_reveal.GetTitledFirstName]!""
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1.incapable:0 "\n\nIf words still held any meaning to me, I would recognize what everyone around me mutters and repeats angily: "It must have been [owner_to_reveal.GetTitledFirstName]!""
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.1:0 "There is not a moment of doubt in my mind as to who brought this upon me. [owner.GetTitledFirstName]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.2:0 "This was undoubtedly the work of that [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName]!"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1:0 "\n\nDespite [owner_to_reveal.GetHerHis] fervent protest, all evidence points to the direct involvement of [owner_to_reveal.GetTitledFirstName] in the incident."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.2:0 "\n\nNot only did the assassination fail, but the clumsy trail of evidence left behind leads straight to its mastermind: [owner_to_reveal.GetTitledFirstName]!"
 murder_outcome_reworked.0000.revealed.owner.response.1:0 "What scurrilous allegations!"
 murder_outcome_reworked.0000.successful_scheme_target.adult:0 "I still had so much left to do..."
 murder_outcome_reworked.0000.successful_scheme_target.child:0 "It's not fair!"
 murder_outcome_reworked.0000.successful_scheme_target.incapable:0 "Then, only nothingness."
 murder_outcome_reworked.0001.desc.assassin_present_at_location.consort:0 "[assassin.GetFirstName], as [target.GetHerHis] [assassin.Custom2('GetYourConsortType', target)], was of course already in place: all [assassin.GetSheHe] had to do was wait for [target.GetFirstNameNoTooltip] to fall asleep, draw the knife provided out from under [assassin.GetHerHis] pillow, and slash the [target.Custom('InsultNoun')]'s throat. A rope tossed from the window, a few self-inflicted cuts, and signs of a scuffle pre-prepared below faked the "true" killer's escape rather well."
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_present_at_location:0 "[assassin.GetFirstName] executed our plan perfectly. In the dead of night, [assassin.GetSheHe] snuck through a gap in the roaming patrols, let [assassin.GetHerselfHimself] into our quarry's chambers with a stolen key, and brought [target.GetFirstNamePossessiveNoTooltip] wretched existence to a wet, gurgling end."
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_remote_working:0 "[assassin.GetFirstNamePossessive] hireling executed our plan perfectly. In the dead of night, the [dummy_assassin_gender.GetWomanMan] snuck through a gap scouted in the roaming patrols, let [dummy_assassin_gender.GetHerselfHimself] into our quarry's chambers with a stolen key, and brought [target.GetFirstNamePossessiveNoTooltip] wretched existence to a wet, gurgling end."
 murder_outcome_reworked.0002.desc:0 "$murder_outcome.5001.hired_assassin$"
 murder_outcome_reworked.0003.desc:0 "The assassin made a critical mistake at the most delicate moment! [target.GetFirstNameNoTooltip] woke up to see a meancing figure cloaked in darkness standing by [target.GetHerHis] bed and immediately screamed for help, sending our startled agent into a hasty flight."
 murder_outcome_reworked.0004.desc:0 "Noises of fumbling hands and hushed curses wake me up from my slumber.\n\nClose to me — #EMP too close for comfort#! — stands a figure cloaked in darkness, apparently as starled as me. My sudden scream for help sends it scurring, while my guards rush in."
 murder_outcome_reworked.0011.desc:0 "It didn't take much, really — just a gang of desperate bandits greedy for silver and an engineered opportunity for them to strike — but the results have been #EMP outstanding#!. The melee caught [target.GetHerHis] defenders completely off guard, allowing one of the cutthroats to get the bastard right through the eye."
 murder_outcome_reworked.0012.desc.alley:0 "My retinue and I are traveling through the backstreets of [target.GetCurrentLocation.GetName],"
 murder_outcome_reworked.0012.desc.wilderness:0 "My retinue and I are traveling through the wilds of [target.GetCurrentLocation.GetName],"
 murder_outcome_reworked.0012.desc:0 "when a bloodcurdling scream cuts through our ranks.\n\nSeemingly from nowhere, we are accosted by a band of rogues! Arrows and swords fly thick and fast, sheer ferocity and lust for death decimating my guards in the blink of an eye. Unwilling to let this ambush be my grave, I take flight, dashing for a safer spot. Then, over the noise of battle, I hear the pure twang of a single bowstring."
 murder_outcome_reworked.0013.desc:0 "Our plan seemed... so perfect... an engineered distraction, a mob of desperate bandits, and a sudden ambush. It #EMP should#! have been [target.GetFirstNamePossessiveNoTooltip] grave, but [target.GetHerHis] damned fool guards threw themselves in front of every blow, bolt, or blade, rallied, and counter-attacked. Our hirelings fell in droves."
 murder_outcome_reworked.0014.desc:0 "when a bloodcurdling scream cuts through our ranks.\n\nSeemingly from nowhere, we are accosted by a band of rogues! Their assault is ferocious, but naught compared to the fury of my guards, and we surge out to meet them. A vicious melee ensues, with the cutthroats #EMP clearly#! targeting me most of all. Only a fool wouldn't recognize this for an assassination attempt."
 murder_outcome_reworked.0021.desc:0 "It took weeks to lay the foundations for my plan: a poisoned dish, fit for a [target.GetWomanMan] of [target.GetHerHis] stature. Ever the fool, [target.GetFirstNameNoTooltip] proved unable to smell the poison past the tainted duck's bed of exotic herbs. Clearly didn't notice the deadly bitterness till it was already far, far too late."
 murder_outcome_reworked.0022.desc:0 "I am enjoying a particularly fine roast duck at my feast when... what strange bitterness is this in the after taste? That fool cook must have —\n\nMy throat swells. Something thick and heavy bursts in my neck, clouding my vision with a pounding headache that sets upon my brow like a raging storm. Why... why does my vision cloud and darken so. Somewhere, a distant laugh morphs into a horrified scream. I cannot focus, #DIE1 I cannot think#!, #DIE2 I cannot...#!"
 murder_outcome_reworked.0023.desc:0 "#EMP Fool!#! How is it possible that there's always one of them to ruin even the most perfect of plans?!\n\nThe duck was ready to be served, the smell of poison artfully hidden by a bed of sweet-smelling herbs, the silence of the cooks generously bought... And yet a fool of a servant #EMP had#! to sneak a taste of the dish, just to promptly fall dead in front of [target.GetFirstNameNoTooltip]!"
 murder_outcome_reworked.0024.desc:0 "As I am about to bite into the most succulent piece of duck I have ever seen, one of my servants keels over, collapsing face-first onto the table and clutching at his throat. He had been helping himself to a taste of my meal!\n\nAt the very least he served as a warning to not touch the bird, while receiving just punishment for his crime."
 murder_outcome_reworked.0031.desc:0 "The plan worked like a charm: my precious [SCOPE.Custom('VenomousCreature')] was waiting for [target.GetFirstNameNoTooltip] in [target.GetHerHis] bed when [target.GetSheHe] retired for the night, silent and ready to strike at the first provocation. And then [target.GetFirstNameNoTooltip] moved."
 murder_outcome_reworked.0033.desc:0 "The plan was, supposedly, fool-proof: a [SCOPE.Custom('VenomousCreature')] was waiting for [target.GetFirstNameNoTooltip] in [target.GetHerHis] bed when [target.GetSheHe] retired for the night; [target.GetSheHe] only had to lie down and let the little creeper do its job! Instead, the [target.Custom('InsultNoun')] noticed the suspicious movement in the covers and killed the [SCOPE.Custom('VenomousCreatureType')] before it could strike."
 murder_outcome_reworked.0034.desc:0 "As I retire for the night, a suspicious movement among the covers on my bed attracts my attention. I pull the blankets back carefully so as not to startle any unwelcome guest, only to find a [SCOPE.Custom('VenomousCreatureType')] waiting for me!\n\n"
 murder_outcome_reworked.0034.desc_unknown:0 "I can't precisely identify the little creeper, but I doubt it's friendly."
 murder_outcome_reworked.0034.desc_end:0 "Without a moment of hesitation, I grab my dagger and stab the creature firmly into place."
 murder_outcome_reworked.0041.desc:0 "An agitated mob of angry peasants was waiting for [target.GetFirstNameNoTooltip] on [target.GetHerHis] way through town.\n\nThe mere sight of the [target.GetLadyLord] riding carelessly by was enough for them to explode into murderous violence. The few guards who accompanied their liege were powerless against the blind fury of a crowd craving blood; [target.GetFirstNameNoTooltip] was trampled, beaten, and stabbed beyond recognition — beyond any chance of survival."
 murder_outcome_reworked.0042.desc:0 "I am all caught up in my thoughts as I ride through town, so I don't pay any attention to the nervous muttering of my guards or the growing crowd blocking our way. By the time I notice, it's too late.\n\nFurious peasants surround us, tear us from our horses, and beat us mercilessly. As relentless hits fall on me, too many to count, my sight is obfuscated by blood, then everything turns to black."
 murder_outcome_reworked.0043.desc:0 "Everything was going so well: my agitators had successfully collected a mob of peasants and adequately riled up their spirits against [target.GetFirstNameNoTooltip].\n\nHowever, when [target.GetFirstNameNoTooltip] made [target.GetHerHis] appearance surrounded by armed guards, the crowd's thirst for blood evaporated like snow in the sun! Only a few stragglers attacked, and they were quickly put down by the soldiers."
 murder_outcome_reworked.0044.desc:0 "As I ride through town with my retinue, I can't help but notice the growing mob surrounding us from every side.\n\nLuckily, this morning I decided to depart with a sizable group of well-armed soldiers, the sight of which is working wonders to cool down the crowd's discontent. When a small contingent of angry-looking peasants attempts to attack us, my guards cut them down with ease, dispersing the remaining ne'er-do-wells."
 murder_outcome_reworked.0051.desc:0 "The plan was elegant in its simplicity: I invited [target.GetFirstNameNoTooltip] over for drinks, knowing all too well that [target.GetSheHe] would not be able to stop until blindly drunk. Then, the fool followed me without protest into the basement and promtly fell asleep. [target.GetSheHe|U] didn't even stir as my servants built up a wall to seal the entrance to the room. #EMP Forever.#!"
 murder_outcome_reworked.0053.desc:0 "Everything was going according to plan: I invited [target.GetFirstNameNoTooltip] over for drinks, knowing all too well that [target.GetSheHe] would not be able to stop until blindly drunk. Then, the fool followed me without protest into the basement and promtly fell asleep. My servants were just meant to build a wall and seal [target.GetHerHim] inside, but apparently they got #EMP too tired#! and didn't finish the work, so [target.GetFirstNameNoTooltip] managed to escape!"
 murder_outcome_reworked.0061.desc:0 "Ships sink all the time. It's a fact of life. Sometimes, they are #EMP helped#! to sink by some tampering, exactly when they are just a tiny bit too far from the coast. The cold embrace of the open sea is shocking, they tell me. I could ask [target.GetFirstNameNoTooltip], if [target.GetSheHe] hadn't drowned. A true #EMP tragedy#!."
 murder_outcome_reworked.0062.desc_port:0 "I find myself on board a local ship for a short supervising trip. The coast is still close in sight, and my mind is all absorbed by some report or another so I barely hear the sudden cracking noise and the screams of the sailors."
 murder_outcome_reworked.0062.desc_travel:0 "I love the open sea! The sun kissing my face, the wind sweeping my cloak around, the crisp smell of salt water filling my nose, the creepy cracking noises accompanied by frantic screams from the sailors— Wait, #EMP WHAT#!?!"
 murder_outcome_reworked.0062.desc:0 "\n\nI have no time to react as the broken mast falls on me, knocking all wind out of my lungs and tossing me overboard. The shock of the impact with the cold water does the rest, as my heavy clothes pull me down... under the waves..."
 murder_outcome_reworked.0063.desc:0 "Ships sink all the time. It's a fact of life. Or, at least, it #EMP should#! be! How hard is it to sabotage a piece of floating junk so it ends up under the waves, together with [target.GetFirstNameNoTooltip]?!\n\nApparently it was too hard for my accomplices, as [target.GetFirstNamePossessiveNoTooltip] ship made it back safely with just a minor hiccup along the way. A clearly staged and potentially lethal hiccup."
 murder_outcome_reworked.0064.desc:0 "My ship is sailing peacefully in the setting sun when a cracking noise and the frantic screams of sailors attract my attention. In a moment, I find myself swept away by one of my guards as a part of the mast falls and stops exactly in front of me.\n\nThe damage to the ship is considerable, but the captain is confident we will make it back to the nearest port safely. And most importantly, no one was hurt."
 murder_outcome_reworked.0071.desc:0 "My accomplices gained access to nothing less than [target.GetFirstNamePossessiveNoTooltip] own goblet at [target.GetHerHis] last dinner! Unnoticed, they poured just a few droplets of a powerful poison in [target.GetHerHis] drink. The poor [target.Custom('InsultNoun')] downed the whole goblet in one gulp and was a goner before even realizing what was happening!"
 murder_outcome_reworked.0073.desc:0 "My accomplices managed to sneak a poisoned barrel into [target.GetFirstNamePossessiveNoTooltip] kitchen, and prepared and served [target.GetHerHim] a full goblet of the tampered drink. The barrel idea was a mistake.\n\nBefore the [target.Custom('InsultNoun')] even brought the goblet to [target.GetHerHis] lips, servants burst into the room, announcing that someone else who had drunk from the same barrel had immediately died."
 murder_outcome_reworked.0074.desc:0 "I am enjoying dinner on an evening like any other. A delightful goblet filled to the brim sits in front of me, tantalizing. As I finally reach for it, a whole host of servants bursts into the room screaming. "My [ROOT.Char.GetLadyLord], stop! It's poisoned! One of us drank from the same barrel and promptly fell dead!" My hand freezes in mid-air."
 murder_outcome_reworked.4001.desc:0 "[target.GetSheHe|U] was so excited about [target.GetHerHis] trip to the forest! Sadly, everybody knows that forests are no place for children — so young, so #EMP naive#! — it's so easy for them to be swept away by their enthusiasm and lose their orientation, their guardians, and their way home. They never return. Just like little [target.GetFirstNameNoTooltip]. What a tragedy."
 murder_outcome_reworked.4003.desc:0 "It was supposed to be so easy! Forests are no place for children: dark, dangerous, full of ravines, poisonous plants, and flesh-hungry beasts! How difficult is it for a child to just get lost and die?!\n\nApparently it was too difficult for [target.GetFirstNameNoTooltip], as the little bugger had the #EMP audacity#! to find [target.GetHerHis] way back home safe and sound!"
 murder_outcome_reworked.4011.desc:0 "Children are such fragile creatures... Any sickness could steal them away from their family. Or any accident! Like those involving delicate little heads and sharp needles — I didn't need nor want to hear the details, as long as the job was done. So gruesome, such a #EMP disgrace#!."
 murder_outcome_reworked.4013.desc:0 "People have so many qualms when it comes to children. My accomplices all agreed that [target.GetFirstNameNoTooltip] had to go, they were paid generously to make it happen, and yet they hesitated at the mere sight of the baby sleeping peacefully! It was so easy, just a sharp stab where the head is softest, and it would have been over... Such a wasted occasion."
 murder_outcome_reworked.4021.desc:0 "People are weird. It is hard to find one willing to raise a hand against an infant, but to place a [SCOPE.Custom('VenomousCreature')] in a cradle is, apparently, much more acceptable. The [SCOPE.Custom('VenomousCreatureType')], on its side, had no particular qualms either and struck true. The poison played its part quickly and mercilessly."
 murder_outcome_reworked.4023.desc:0 "The [SCOPE.Custom('VenomousCreature')] was delivered to [target.GetFirstNamePossessiveNoTooltip] bed as planned but, apparently, the infant's movements startled it into hiding rather than attacking. The useless creature was found some hours later by a servant, hiding under a cupboard. The damned baby was left unscathed."
 murder_outcome_reworked.4024.desc:0 "A soft bed beneath me and a warm blanket covering me are all I desire. I am almost unconscious when I vaguely feel a curious sensation, as if something is moving up my body. I turn sharply to my side and the sensation is gone. I fall asleep.\n\nLater on, I'm awoken by the shrill screams of a servant. I'm not sure of what is happening: a lot of adults are running around, their strong voices booming, and many point at something I can't see under a cupboard."
 murder_outcome_reworked.4031.desc:0 "Children are so gullible! I just had to disuise one of my accomplices as a servant, have him bring a piece of delicious-looking, absolutely poisoned cake to [target.GetFirstNameNoTooltip], and the little fool just gulped it down in one huge bite, no questions asked!\n\nPerhaps we should start teaching kids not to accept candy from strangers..."
 murder_outcome_reworked.4033.desc:0 "Damn children and their unpredictability! It was supposed to be so easy: sneak a poisoned but irresistable treat to [target.GetFirstNameNoTooltip], and [target.GetFirstNameNoTooltip] dies. What kind of child responds "I'm not hungry" when offered a #EMP treats?#!"
 murder_outcome_reworked.4034.desc:0 "I am out playing, feeling a bit thirsty, when a servant appears out of nowhere offering me a [ROOT.Char.Custom('FavoriteTreat')]. But I don't want a [ROOT.Char.Custom('FavoriteTreat')], I want to drink! Silly servant!\n\nI have already forgotten everything about the incident when several servants approach me, hours later, congratulating me for being so smart and brave and foiling some evil plan or something. Whatever. I do want a [ROOT.Char.Custom('FavoriteTreat')] now, though!"
 murder_outcome_reworked.4041.desc:0 "All things fall eventually: kingdoms, [ROOT.Char.Custom('LadiesLords')], #EMP children pushed from high places#!...\n\nSuch an unavoidable tragedy."
 murder_outcome_reworked.4043.desc:0 "As my agent pushed [target.GetHerHim] over the edge, [target.GetHerHis] clothing snagged on a protruding piece of wall just below. It held [target.GetHerHim] long enough for help to arrive to save both the child and"
 murder_outcome_reworked.7001.desc:0 "One certainty of life is that jailors only care about who is allowed to leave their prison, and hardly about who gets in or what happens to them.\n\nWhen my accomplices offered them a generous bribe to be allowed to visit their #EMP good friend#! [target.GetFirstNameNoTooltip], they were only too eager to accept. Being deaf to the screams and cracking bones was just part of the service."
 murder_outcome_reworked.7003.desc:0 "$murder_outcome_reworked.7001.desc$ Then why did they have to intervene before the job was concluded?!"
 murder_outcome_reworked.7004.desc:0 "$murder_outcome.5001.beat_to_death_in_dungeon$ Then, my usual jailors break in, and the beating stops."
 murder_outcome_reworked.7011.desc:0 "Prisoners under house arrest are supposed to be watched closely; therefore, sneaking one of my agents into [target.GetFirstNamePossessiveNoTooltip] home under the guise of visiting an old friend was a true strike of genius, if I may say so myself! My accomplice was in and out before the guards even knew that something was wrong."
 murder_outcome_reworked.7012.desc:0 "My guards have introduced an unfamiliar hooded figure into my room as an old friend of mine. I'm about to protest that there must have been a mistake, as I clearly don't know this person, when a shiny dagger appears from a hidden pocket. #EMP Oh.#! It's one of #EMP those#! old friends.\n\nI have no time to react as the dagger darts at me faster than an arrow, and I fall to the ground without making a sound."
 murder_outcome_reworked.7013.desc:0 "Prisoners under house arrest are supposed to be watched closely; therefore, sneaking one of my agents into [target.GetFirstNamePossessiveNoTooltip] home under the guise of visiting an old friend was supposed to be a true strike of genius! Sadly, the guards didn't really buy my accomplice's story and waited just outside the room, ready to intervene in case of any suspicious business. Apparently, attempted murder #EMP does#! count as #EMP suspicious business#!."
 murder_outcome_reworked.8001.desc:0 "[target.GetFirstNamePossessiveNoTooltip] days of glory have long been behind [target.GetHerHim]. Yet [target.GetSheHe] clinged to life so long, so desperately, so #EMP vainly#!... I believe that what my agent did was nothing more than an act of mercy. [target.GetFirstNameNoTooltip] was just an empty shell. Is that really even murder?"
 murder_outcome_reworked.8003.desc:0 "It is outrageous how wildly incompetent an agent can be. How hard can it be to strangle a fragile person whose mind is not present anymore and who is barely alive at all?! And yet, I am only met with failure."
