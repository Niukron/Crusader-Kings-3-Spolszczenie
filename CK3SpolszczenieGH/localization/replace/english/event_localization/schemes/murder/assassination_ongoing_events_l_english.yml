l_english:
 do_not_execute_assassination_tooltip:0 "Do not attempt the assassination"
 assassination_ongoing.0001.t:0 "A Secret Sympathizer"
 assassination_ongoing.0001.desc:0 "My assassin, [assassin.GetName], has discovered that [secret_sympathizer.GetName], one of [target.GetNamePossessive] courtiers, is somewhat sympathetic to our cause — if not practicing the [ROOT.Char.GetFaith.GetName] faith openly.\n\n"[secret_sympathizer.GetSheHe|U] is willing to aid us in this plot", [assassin.GetFirstNameNoTooltip] explains. "But in return, [secret_sympathizer.GetSheHe] wants to receive your blessings and your favor as a great champion of the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip].""
 assassination_ongoing.0001.a:0 "I will speak well of [secret_sympathizer.GetHerHim] before [ROOT.Char.GetFaith.HighGodNameAlternate]."
 assassination_ongoing.0001.b:0 "I cannot bless every hopeless stray you bring before me."
 fp3_sympathizer_might_betray_you.flavor:0 "[secret_sympathizer.GetFirstNameNoTooltip] might hinder us, rather than help..."
 assassination_ongoing.0002.t:0 "Courting Fanatics"
 assassination_ongoing.0002.desc:0 "[assassin.GetName] has seemed stressed preparing for [assassin.GetHerHis] mission. I know, of course, that the prospect of agonizing death does not deter [assassin.GetHerHim], so it must be something else. When I ask, [assassin.GetSheHe] gets straight to the point.\n\n"I need more associates to help me carry out this mission against [target.GetTitledFirstName]", [assassin.GetSheHe] tells me. "I encountered a few [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] devotees in the wilderness, where they had been sent into exile by a [Select_CString(ROOT.Char.IsFemale,'lady','lord')] hostile to our cause. They would be willing to help, if we supply them with arms and armor.""
 assassination_ongoing.0002.a:0 "Every man and woman among the faithful are welcome to aid us!"
 assassination_ongoing.0002.b:0 "I would rather not put my trust in these vagabonds..."
 assassination_usury_event_title:0 "Gold and [owner.GetFaith.HighGodNameAlternate]"
 assassination_not_usury_event_title:0 "A Small Bag of Gold"
 assassination_ongoing.0003_opening:0 "[assassin.GetName] seems to have found a weakness around [target.GetName] that we could exploit.\n\n"Indeed", [assassin.GetSheHe] says, "I have been communicating in secret with "
 assassination_usury_event_scullery_maid_desc:0 "a lowly but vengeful scullery maid"
 assassination_usury_event_guard_desc:0 "a corrupt guard"
 assassination_usury_event_harem_slave_desc:0 "an ambitious harem slave"
 assassination_usury_event_gardener_desc:0 "an unassuming gardener that used to be one of the [owner.GetFaith.GetAdherentNameNoTooltip]"
 assassination_usury_event_minor_servant_desc:0 "a minor servant of little importance but great skill"
 assassination_ongoing.0003.outro:0 " — and they are willing to give us information, but for a price. We must pay them in gold... discreetly."\n\nFor just a moment, I find myself in doubt. Services can be bought, yes, but what about loyalty and trust?"
 assassination_ongoing.0003.a:0 "To err is human..."
 assassination_ongoing.0003.b:0 "I see no reason to hesitate!"
 assassination_ongoing.0003.c:0 "No, I will #italic earn#! people's loyalty, not buy it."
 assassination_ongoing.0004.t:0 "Chwila zwątpienia"
 assassination_ongoing.0004_opening:0 "[assassin.GetName] wydaje się nietypowo zaniepokojon[Select_CString(assassin.IsFemale, 'a', 'y' )], a może nawet przygnębion[Select_CString(assassin.IsFemale, 'a', 'y' )].\n\n„Tak” – wyznaje, gdy się zbliżam „moja wiara została zachwiana, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Zwątpił[Select_CString(assassin.IsFemale, 'am', 'em' )] w obietnicę wielkich nagród w zaświatach. Co jeśli nie tylko [Select_CString(target.IsFemale, 'ta', 'ten' )] [target.Custom('InsultAdjective')|l] [target.GetFirstName] zginie, ale także ja? A jeśli [assassin.GetFaith.HighGodNameAlternate] nie pochwala zabijania #EMP wszystkich#! niewiernych?”\n\nGdy patrzę na moj[Select_CString(assassin.IsFemale, 'ą skonfiktowaną mistrzynię', 'ego skonfliktowanego mistrza' )] asasynów, zdaję sobie sprawę, że wszystko, czego potrzebuje, to"
 assassination_doubt_event_hashish_desc:0 "uspokoić się haszyszem i stać się pustym naczyniem dla woli [assassin.GetFaith.HighGodNamePossessive]."
 assassination_doubt_event_alcohol_desc:0 "upić się tak mocno, by móc spojrzeć w zaświaty."
 assassination_doubt_event_food_desc:0 "przez chwilę oddać się przyjemnościom, jakie może przynieść tylko dobre jedzenie."
 assassination_doubt_event_confide_desc:0 "ktoś, kto [Select_CString(assassin.IsFemale, 'ją', 'go' )] wysłucha i uspokoi."
 assassination_doubt_event_orgy_desc:0 "afirmujący życie wieczór z konkubinami, który chętnie zapewnię."
 assassination_doubt_event_meditation_desc:0 "a moment of solace and inner dialogue with [assassin.GetFaith.HighGodName]."
 assassin_doubt_event_nothing_else:0 "for me to reaffirm [assassin.GetHerHis] faith in [assassin.GetFaith.PositiveAfterLife3|U]."
 assassination_console.success:0 "[assassin.GetFirstNameNoTooltip] zostaje przez ciebie uspokojon[Select_CString(assassin.IsFemale, 'a', 'y' )]"
 assassination_console.failure:0 "[assassin.GetFirstNameNoTooltip] nie wierzy w twoje zapewnienia"
 assassination_console_toast.success:0 "[assassin.GetFirstNameNoTooltip] umacnia swoją determinację"
 assassination_console_toast.failure:0 "[assassin.GetFirstNameNoTooltip] nadal ma wątpliwości"
 assassination_ongoing.0003.c_hashish:0 "Chodź, zjedz ze mną nieco ciastek z haszyszem."
 assassination_ongoing.0003.c_alcohol:0 "Chodź, napij się ze mną."
 assassination_ongoing.0003.c_food:0 "Chodź, zjemy razem."
 assassination_ongoing.0003.c_confide:0 "Chodź, zwierz mi się."
 assassination_ongoing.0003.c_orgy:0 "Come, I'll arrange a preview of [assassin.GetFaith.PositiveAfterLife3|U]..."
 assassination_ongoing.0003.c_meditation:0 "Choć, pomedytujmy razem."
 assassination_ongoing.0004.b:0 "Nie wolno ci się zachwiać. Zaufaj mądrości [assassin.GetFaith.HighGodNamePossessive]."
 assassination_ongoing.0004.c:0 "Może powinniśmy ponownie rozważyć to zabójstwo..."
 high_risk_of_dying.tt:0 "@warning_icon! #X [assassin.GetNameNoTooltip] might become more likely to die during the assassination!#!"
 assassination_ongoing.0005.t:0 "Poison or Pestilence"
 assassination_ongoing.0005.desc:0 ""My [ROOT.Char.GetTitleTierName]", [assassin.GetName] says, "we need to use every advantage at our disposal in order to end [target.GetTitledFirstName]. There is a powerful poison, consumed in small quantities by Eastern mystics, that I could use to coat my blade. But it will be expensive to procure...""
 assassination_ongoing.0005.a_you:0 "There is no need. I can create a poison for you!"
 assassination_ongoing.0005.a_them:0 "You are a skilled herbalist, make something yourself."
 assassination_ongoing.0005.b:0 "There is no price I wouldn't pay for the cause!"
 assassination_ongoing.0005.c:0 "Just soak the blade in a pit toilet overnight, that'll do it."
 assassination_ongoing.0005.d:0 "No, this is a waste of time, and beneath us."
 assassination_ongoing.0006.t:0 "Runaway Assassin"
 assassination_ongoing.0006.desc:0 "An attempt was made on [target.GetNamePossessive] life, but alas, just as my master assassin [assassin.GetName] saw an opening, one of [assassin.GetHerHis] associates was overcome with the fear of death and ran away.\n\nThe plan had to be aborted. Thankfully, [target.GetTitledFirstNameNoTooltip] seems none the wiser, and [assassin.GetFirstNameNoTooltip] has assured me that a new attempt can soon be made. The runaway assassin may still prove a liability, howerver, if we cannot find [dummy_assassin_gender.GetHerHim]."
 assassination_ongoing.0006.a:0 "We shall find [dummy_assassin_gender.GetHerHim] — and silence [dummy_assassin_gender.GetHerHim] for good."
 assassination_ongoing.0006.b:0 "We will have to live with that risk."
 assassination_hunted_down_toast.success:0 "You silenced the renegade"
 assassination_hunted_down_toast.failure:0 "You failed to find the renegade"
 assassination_hunted_down.success:0 "The renegade assassin is hunted down and killed"
 assassination_hunted_down.failure:0 "You fail to hunt [dummy_assassin_gender.GetHerHim] down"
 assassination_ongoing.0007.t:0 "A [target.GetWomanMan|U] of Virtue?"
 assassination_ongoing.0007.desc:0 ""I cannot do it," my assassin [assassin.GetFirstName] suddenly declares, looking uncharacteristically worried.\n\n"Though [target.GetSheHe] is a heretic, [target.GetTitledFirstName] is nevertheless a [target.GetWomanMan] of great virtue and strong belief in [assassin.GetFaith.HighGodName]. [target.GetSheHe|U] is known to be neither corrupt nor unjust. Should I slay [target.GetHerHim], I fear [assassin.GetFaith.HighGodNamePossessive] wrath and terrible chastisement in [ROOT.Char.GetFaith.NegativeAfterLife].""
 assassination_ongoing.0007.a:0 "You are an #italic assassin#!! I didn't employ you to hesitate!"
 assassination_ongoing.0007.b:0 "Perhaps you are right... we shall stop for now."
