l_english:
 do_not_execute_assassination_tooltip:0 "Nie próbuje dokonać zabójstwa"
 assassination_ongoing.0001.t:0 "Ukryt[Select_CString(assassin.IsFemale, 'a sympatyczka', 'y sympatyk' )]"
 assassination_ongoing.0001.desc:0 "[Select_CString(assassin.IsFemale, 'Moja asasynka', 'Mój asasyn' )], [assassin.GetName], odkrył[Select_CString(assassin.IsFemale, 'a', '' )], że [secret_sympathizer.GetName], jed[Select_CString(secret_sympathizer.IsFemale, 'na z dworzanek', 'en z dworzan' )] przebywających na dworze, którym włada [target.GetName], jest w pewnym stopniu przychyln[Select_CString(target.IsFemale, 'a', 'y' )] naszej sprawie — nawet jeśli nie mówi, że otwarcie praktykuje [ROOT.Char.GetFaith.GetName|l].\n\n„Jest got[Select_CString(secret_sympathizer.IsFemale, 'owa', 'owy' )] pomóc nam w tym spisku” – wyjaśnia [assassin.GetFirstNameNoTooltip]. „Ale w zamian chce twojego błogosławieństwa i przychylności jako wybitny [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l]”."
 assassination_ongoing.0001.a:0 "Będę mówić o [Select_CString(secret_sympathizer.IsFemale, 'niej', 'nim' )] dobrze przed obliczem [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 assassination_ongoing.0001.b:0 "Nie mogę błogosławić każdego beznadziejnego przybłędy, którego do mnie przyprowadzisz."
 fp3_sympathizer_might_betray_you.flavor:0 "[secret_sympathizer.GetFirstNameNoTooltip] może nam raczej zaszkodzić zamiast pomóc..."
 assassination_ongoing.0002.t:0 "Zabieganie o fanatyków"
 assassination_ongoing.0002.desc:0 "[assassin.GetName] wydawał[Select_CString(assassin.IsFemale, 'a', '' )] się być zestresowan[Select_CString(assassin.IsFemale, 'a', 'y' )] przygotowaniami do swojej misji. Wiem oczywiście, że perspektywa śmierci w męczarniach [Select_CString(assassin.IsFemale, 'jej', 'go' )] nie odstrasza, więc musi chodzić o coś innego. Kiedy pytam, od razu przechodzi do rzeczy.\n\n„Potrzebuję więcej współpracowników, jeśli chcemy, by [target.GetTitledFirstName] został[Select_CString(target.IsFemale, 'a wyeliminowana', ' wyeliminowany' )]” – powiedział[Select_CString(assassin.IsFemale, 'a', '' )]. „Na pustkowiu natkn[Select_CString(assassin.IsFemale, 'ęłam', 'ąłem' )] się na kilku wygnańców. Jak się okazało, byli to [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l] wypędzeni przez władc[Select_CString(ROOT.Char.IsFemale, 'zynię wrogą', 'ę wrogiego' )] naszej sprawie. Chętnie pomogą, jeśli dostarczymy im broń i zbroje”."
 assassination_ongoing.0002.a:0 "Wszyscy wierni, którzy chcą nam pomóc, są mile widziani!"
 assassination_ongoing.0002.b:0 "Wolał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] nie ufać tym włóczęgom..."
 assassination_usury_event_title:0 "Złoto i [owner.GetFaith.HighGodNameAlternate]"
 assassination_not_usury_event_title:0 "Mała sakiewka złota"
 assassination_ongoing.0003_opening:0 "Wygląda na to, że [assassin.GetName] odkrył[Select_CString(assassin.IsFemale, 'a', '' )], że [target.GetName] ma słaby punkt, który możemy wykorzystać.\n\n„W rzeczy samej” – mówi. „potajemnie komunikował[Select_CString(assassin.IsFemale, 'am', 'em' )] się z"
 assassination_usury_event_scullery_maid_desc:0 "skromną, ale mściwą pomywaczką"
 assassination_usury_event_guard_desc:0 "skorumpowanym strażnikiem"
 assassination_usury_event_harem_slave_desc:0 "ambitną niewolnicą z haremu"
 assassination_usury_event_gardener_desc:0 "niepozornym ogrodnikiem, który kiedyś był jednym z nas."
 assassination_usury_event_minor_servant_desc:0 "podrzędnym sługą o niewielkim znaczeniu, ale wielkich umiejętnościach"
 assassination_ongoing.0003.outro:0 "— osoba ta jest gotowa udzielić nam informacji, ale za pewną cenę. Musimy zapłacić złotem... dyskretnie”.\n\nPrzez chwilę mam wątpliwości. Usługi można kupić, owszem, ale co z lojalnością i zaufaniem?"
 assassination_ongoing.0003.a:0 "Błądzić jest rzeczą ludzką..."
 assassination_ongoing.0003.b:0 "Nie widzę powodu, by się wahać!"
 assassination_ongoing.0003.c:0 "Nie, wolę #italic zdobyć#! lojalność ludzi, nie ją kupić."
 assassination_ongoing.0004.t:0 "Chwila zwątpienia"
 assassination_ongoing.0004_opening:0 "[assassin.GetName] wydaje się nietypowo zaniepokojon[Select_CString(assassin.IsFemale, 'a', 'y' )], a może nawet przygnębion[Select_CString(assassin.IsFemale, 'a', 'y' )].\n\n„Tak” – wyznaje, gdy się zbliżam „moja wiara została zachwiana, [Select_CString(ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]. Zwątpił[Select_CString(assassin.IsFemale, 'am', 'em' )] w obietnicę wielkich nagród w zaświatach. Co jeśli nie tylko [Select_CString(target.IsFemale, 'ta', 'ten' )] [target.Custom('InsultAdjective')|l] [target.GetFirstName] zginie, ale także ja? A jeśli [assassin.GetFaith.HighGodNameAlternate] nie pochwala zabijania #EMP wszystkich#! niewiernych?”\n\nGdy patrzę na moj[Select_CString(assassin.IsFemale, 'ą skonfiktowaną mistrzynię', 'ego skonfliktowanego mistrza' )] asasynów, zdaję sobie sprawę, że wszystko, czego potrzebuje, to"
 assassination_doubt_event_hashish_desc:0 "uspokoić się haszyszem i stać się pustym naczyniem dla woli [assassin.GetFaith.HighGodNamePossessive]."
 assassination_doubt_event_alcohol_desc:0 "upić się tak mocno, by móc spojrzeć w zaświaty."
 assassination_doubt_event_food_desc:0 "przez chwilę oddać się przyjemnościom, jakie może przynieść tylko dobre jedzenie."
 assassination_doubt_event_confide_desc:0 "ktoś, kto [Select_CString(assassin.IsFemale, 'ją', 'go' )] wysłucha i uspokoi."
 assassination_doubt_event_orgy_desc:0 "afirmujący życie wieczór z konkubinami, który chętnie zapewnię."
 assassination_doubt_event_meditation_desc:0 "chwila w odosobnieniu, aby poczuć obecność [assassin.GetFaith.HighGodNamePossessive]."
 assassin_doubt_event_nothing_else:0 "uzyskać ode mnie potwierdzenie, że [assassin.GetFaith.PositiveAfterLife|U] istnieje."
 assassination_console.success:0 "[assassin.GetFirstNameNoTooltip] zostaje przez ciebie uspokojon[Select_CString(assassin.IsFemale, 'a', 'y' )]"
 assassination_console.failure:0 "[assassin.GetFirstNameNoTooltip] nie wierzy w twoje zapewnienia"
 assassination_console_toast.success:0 "[assassin.GetFirstNameNoTooltip] umacnia swoją determinację"
 assassination_console_toast.failure:0 "[assassin.GetFirstNameNoTooltip] nadal ma wątpliwości"
 assassination_ongoing.0003.c_hashish:0 "Chodź, zjedz ze mną nieco ciastek z haszyszem."
 assassination_ongoing.0003.c_alcohol:0 "Chodź, napij się ze mną."
 assassination_ongoing.0003.c_food:0 "Chodź, zjemy razem."
 assassination_ongoing.0003.c_confide:0 "Chodź, zwierz mi się."
 assassination_ongoing.0003.c_orgy:0 "Chodź, pokażę ci jak będzie wyglądać [assassin.GetFaith.PositiveAfterLife3|U]..."
 assassination_ongoing.0003.c_meditation:0 "Choć, pomedytujmy razem."
 assassination_ongoing.0004.b:0 "Nie wolno ci się zachwiać. Zaufaj mądrości [assassin.GetFaith.HighGodNamePossessive]."
 assassination_ongoing.0004.c:0 "Może powinniśmy ponownie rozważyć to zabójstwo..."
 high_risk_of_dying.tt:0 "@warning_icon! #X Istnieje większe prawdopodobieństwo, że [assassin.GetNameNoTooltip] zginie podczas próby zabójstwa!#!"
 assassination_ongoing.0005.t:0 "Trucizna lub zaraza"
 assassination_ongoing.0005.desc:0 "„[Select_CString(ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” – mówi [assassin.GetName] – „musimy wykorzystać każdą dostępną nam przewagę, jeśli chcemy, aby [target.GetTitledFirstName] znikn[Select_CString(target.IsFemale, 'ęła', 'ął' )] z tego świata. Istnieje potężna trucizna, spożywana w niewielkich ilościach przez wschodnich mistyków, której [Select_CString(assassin.IsFemale, 'mogłabym', 'mógłbym' )] użyć do pokrycia mego ostrza. Ale będzie to kosztowne...""
 assassination_ongoing.0005.a_you:0 "Nie ma takiej potrzeby. Mogę stworzyć dla ciebie truciznę!"
 assassination_ongoing.0005.a_them:0 "Jesteś uzdolnion[Select_CString(assassin.IsFemale, 'ą zielarką', 'ym zielarzem' )], zrób coś sam."
 assassination_ongoing.0005.b:0 "Nie ma ceny, której nie zapłacił[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] za tę sprawę!"
 assassination_ongoing.0005.c:0 "Wystarczy umieścić ostrze w latrynie na noc – to załatwi sprawę."
 assassination_ongoing.0005.d:0 "Nie, to strata czasu poniżej naszej godności."
 assassination_ongoing.0006.t:0 "Zbiegł[Select_CString(dummy_assassin_gender.IsFemale, 'a asasynka', 'y asasyn' )]"
 assassination_ongoing.0006.desc:0 "Podjęto próbę zamachu na życie [target.GetNamePossessive], ale niestety, gdy [Select_CString(assassin.IsFemale, 'moja mistrzyni', 'mój mistrz' )] asasynów [assassin.GetName] dostrzegł[Select_CString(assassin.IsFemale, 'a', '' )] okazję, jed[Select_CString(dummy_assassin_gender.IsFemale, 'na', 'en' )] z [assassin.GetHerHis] wspólni[Select_CString(dummy_assassin_gender.IsFemale, 'czek', 'ków' )] ogarnął strach przed śmiercią i uciekł[Select_CString(dummy_assassin_gender.IsFemale, 'a', '' )].\n\nPlan musiał zostać przerwany. Na szczęście [target.GetTitledFirstNameNoTooltip] niczego nie odkrył[Select_CString(target.IsFemale, 'a', '' )], a [assassin.GetFirstNameNoTooltip] zapewnił[Select_CString(assassin.IsFemale, 'a', '' )] mnie, że wkrótce będzie można podjąć nową próbę. Zbiegł[Select_CString(dummy_assassin_gender.IsFemale, 'a asasynka', 'y asasyn' )] może jednak nadal stanowić zagrożenie, jeśli [Select_CString(dummy_assassin_gender.IsFemale, 'jej', 'go' )] nie znajdziemy."
 assassination_ongoing.0006.a:0 "Znajdziemy [Select_CString(dummy_assassin_gender.IsFemale, 'ją', 'go' )] — i uciszymy na dobre."
 assassination_ongoing.0006.b:0 "Będziemy musieli pogodzić się z tym ryzykiem."
 assassination_hunted_down_toast.success:0 "Uciszył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] [Select_CString(dummy_assassin_gender.IsFemale, 'zdrajczynię', 'zdrajcę' )]"
 assassination_hunted_down_toast.failure:0 "Nie udało ci się znaleźć [Select_CString(dummy_assassin_gender.IsFemale, 'zdrajczyni', 'zdrajcy' )]"
 assassination_hunted_down.success:0 "[Select_CString(dummy_assassin_gender.IsFemale, 'Zdrajczyni', 'Zdrajca' )] zostaje wytropion[Select_CString(dummy_assassin_gender.IsFemale, 'a i zabita', 'y i zabity' )]"
 assassination_hunted_down.failure:0 "Nie udało ci się [Select_CString(dummy_assassin_gender.IsFemale, 'jej', 'go' )] dopaść"
 assassination_ongoing.0007.t:0 "[Select_CString(target.IsFemale, 'Cnotliwa kobieta', 'Cnotliwy mężczyzna' )]?"
 assassination_ongoing.0007.desc:0 "„Nie mogę tego zrobić” – oświadczył[Select_CString(assassin.IsFemale, 'a', '' )] nagle [Select_CString(assassin.IsFemale, 'moja asasynka', 'mój asasyn' )] [assassin.GetFirstName], wyglądając na wyjątkowo zmartwion[Select_CString(assassin.IsFemale, 'ą', 'ego' )].\n\n„Chociaż jest herety[Select_CString(target.IsFemale, 'czką', 'kiem' )], [target.GetTitledFirstName] jest jednak [Select_CString(target.IsFemale, 'kobietą', 'mężczyzną' )] o wielkiej cnocie i silnej wierze w nauki [assassin.GetFaith.HighGodNamePossessive]. Nie jest skorumpowan[Select_CString(target.IsFemale, 'a', 'y' )] ani niesprawiedliw[Select_CString(target.IsFemale, 'a', 'y' )]. Jeśli [Select_CString(target.IsFemale, 'ją', 'go' )] zabiję, obawiam się gniewu [assassin.GetFaith.HighGodNamePossessive] i straszliwej kary w [ROOT.Char.GetFaith.CustomLoc('NegativeAfterLifeLocative')]”."
 assassination_ongoing.0007.a:0 "Jesteś #italic [Select_CString(assassin.IsFemale, 'asasynką', 'asasynem' )]#!, nie zatrudnił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] cię, żebyś się wahał[Select_CString(assassin.IsFemale, 'am', 'em' )]!"
 assassination_ongoing.0007.b:0 "Być może masz rację... Na razie zaprzestańmy."
