l_english:
 claim_throne_ongoing.1001.t:0 "Złe omeny"
 claim_throne_ongoing.1001.desc:0 "Widocznie nie jestem osamotnion[Select_CString( ROOT.Char.IsFemale, 'a', 'y')] w swoich ambicjach i jest więcej osób, które pragną, aby [target_title.Custom('TitleAdjNoTooltip')] trafiło pod ich władanie! Na dachu [target.Custom('ResidenceBuildingDop')], w [Select_CString(EqualTo_string( target.Custom('ResidenceBuildingDop'), '$castle_dop$'), 'którym', 'której' )] rezyduje [target.GetTitledFirstName], gromadzą się kruki, a parę nocy temu nawet gwiazdy zdawały się spadać, w każdej części [target_title.Custom('TitleAdjRealmAdjNoTierNoTooltip')].\n\nTak chłopi, jak i szlachta szepczą, że jest to znak, iż [target.GetFirstNameNoTooltip] stracił[Select_CString( target.IsFemale, 'a', '')] przychylność [ROOT.Char.Custom('PantheonTermGenitive')]."
 claim_throne_ongoing.1001.a:0 "Nadchodzi now[Select_CString( target.IsFemale, 'a', 'y')] [target.GetTitleAsNameNoTooltip]!"
 claim_throne_ongoing.1001.b:0 "Tylko [ROOT.Char.GetFaith.AltPriestTermPlural] mogą interpretować te znaki."
 claim_throne_ongoing.1002.t:0 "Zdobyty autorytet"
 claim_throne_ongoing.1002.desc:0 "My pursuit of the [target_title.GetName] is not driven by a mere lust for power, but because I am the only one who can bear the enormous responsibility! Even [target.GetTitledFirstName] seems to acknowledge this, as [target.GetSheHe] grants me increasingly important tasks in service of the realm.\n\nSoon I might as well be ruling the [target_title.GetTierAsNameNoTooltip] in all but name..."
 claim_throne_ongoing.1002.a:0 ""Nie martw się, mój seniorze, zajmę się i tym..."."
 claim_throne_ongoing.1002.b:0 "This is all getting a bit much, actually."
 claim_throne_ongoing.1003.t:0 "Zdobyte wsparcie"
 claim_throne_ongoing.1003.desc:0 "I am quite aware that if I were to serve as [target.GetTitleAsName] of [target_title.GetNameNoTier], I require the support of my now-fellow vassals more than [target.GetTitledFirstName] currently has.\n\nIllustrating how generous I would be as [target.GetTitleAsName] could go a long way."
 claim_throne_ongoing.1003.a:0 "Nic nie może być zbyt dobre dla moich przyszłych sług!"
 claim_throne_ongoing.1003.b:0 "Będę potrzebował całego mojego złota na nadchodzącą walkę."
 claim_throne_ongoing.1004.t:0 "Deklaracja władzy"
 claim_throne_ongoing.1004.desc:0 "It might seem as if I have to work to claim rulership over the [target_title.GetName], but I already hold a title of far greater authority.\n\nI am the [ROOT.Char.GetLadyLord|U] of All Radishes in [target_title.GetNameNoTierNoTooltip]!"
 claim_throne_ongoing.1004.a:0 "Kasztelanie, przynieś mi moją rzodkiewkę!"
 claim_throne_ongoing.1004.b:0 "No, not [ROOT.Char.GetLadyLord] of all Radishes in [target_title.GetNameNoTierNoTooltip]..."
 claim_throne_ongoing.1004.b_flavor:0 "...but in the world!"
 claim_throne_ongoing.1005.t:0 "[ROOT.Char.GetLadyLord|U] Rzodkiewka"
 claim_throne_ongoing.1005.desc:0 "I have had several servants punished for what I thought was a mockery, as they referred to me as "Your Radishness", but now my Chancellor has shown me the writ I had drawn up insisting on it.\n\nIt feels like a cruel joke the world is playing on me, but at the same time there is a vague memory stirring in the foggy parts of my mind..."
 claim_throne_ongoing.1005.a:0 "Co... co ja takiego robił[Select_CString( ROOT.Char.IsFemale, 'am', 'em')]?"
 claim_throne_ongoing.1005.b:0 "I do not make mistakes. You will all follow the writ."
 claim_throne_ongoing.1006.t:0 "Zdecydowane wsparcie"
 claim_throne_ongoing.1006.desc:0 "As with so many other things, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], [friend.GetTitledFirstName], sees eye to eye with me on the matter that [target.GetTitledFirstName] is not fit to rule [target_title.GetNameNoTier].\n\n"I can think of far better candidates," [friend.GetSheHe] lets me know in confidence. "And you stand first among them. Give the word, and you have my support.""
 claim_throne_ongoing.1006.a:0 "Przyjaźń to najbardziej honorowa forma lojalności."
 claim_throne_ongoing.1006.b:0 "Spend your efforts letting others know how suitable I am."
 claim_throne_ongoing.1007.t:0 "Prawo miecza"
 claim_throne_ongoing.1007.desc:0 "Word of my ambition to take control of [target_title.GetNameNoTier] has started to spread among the [GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )] of the realm. Discontent rises within the rank and file as many believe it is time for a change.\n\nAs this tension seethes, I am approached by none other than [scheming_knight.GetTitledFirstName], one of [target.GetTitledFirstNamePossessive] [GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )]. "Our warriors deserve better than this. Promise fair treatment to our men, as well as a generous purse of gold, and you will have my sword.""
 claim_throne_ongoing.1007.a:0 "My $knight_culture_player_plural_no_tooltip_lowercase$ will always come first! "
 claim_throne_ongoing.1007.b:0 "A $knight_culture_player_no_tooltip_lowercase$ who betrays their liege is no $knight_culture_player_no_tooltip_lowercase$ at all."
 claim_throne_ongoing.1008.t:0 "Fool Them All"
 claim_throne_ongoing.1008.desc:0 "My efforts to bolster my claim on [target_title.GetName] could perhaps be aided by some trickery.\n\nA letter proclaiming that the end is nigh has been circulating through neighboring realms as of late. With a bit of forgery and patience, I'm sure I could craft a similar letter proclaiming that I should rule instead of [target.GetTitledFirstName].\n\nBut how should I use such a letter?"
 claim_throne_ongoing.1008.a:0 "Put on a public display."
 claim_throne_ongoing.1008.b:0 "Share it with my fellow vassals."
 claim_throne_ongoing.1008.c:0 "Stay out of it."
 claim_throne_ongoing.1008.c.tt:0 "You use the time more wisely instead."
 claim_throne_ongoing.1009.t:0 "Caught in a Lie"
 claim_throne_ongoing.1009.desc:0 "It seems like [fraud_catcher.GetTitledFirstName] is trying to make a name for [fraud_catcher.GetHerselfHimself] by claiming my recent letter is a mere forgery and that none of the claims within are true.\n\nAnd even worse, [target.GetTitledFirstName] is believing every word of it! Have I been found out?"
 claim_throne_ongoing.1009.a:0 "This was a test, and you all failed."
 claim_throne_ongoing.1009.b:0 "Jak śmiesz oskarżać mnie o kłamstwo?"
 claim_throne_ongoing.1009.b.duel_success:0 "Przekonująco przedstawiasz sprawę"
 tooltip.claim_throne_ongoing.1009.b.duel_success:0 "Wszyscy zostali oszukani"
 claim_throne_ongoing.1009.b.duel_failure:0 "Nobody buys it"
 tooltip.claim_throne_ongoing.1009.b.duel_failure:0 "Nie robisz na nikim wrażenia"
