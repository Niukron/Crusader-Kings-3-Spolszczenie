 hostile_scheme_discovery.1001.b:0 "Wtrącić [Select_CString( agent.IsFemale, 'ją', 'go' )] do więzienia!"
 hostile_scheme_discovery.1001.c:0 "Czy to prawda, czy nie, [agent.GetFirstNameNoTooltip] nie zostanie oskarżon[Select_CString( agent.IsFemale, 'a', 'y' )]."
 hostile_scheme_discovery.1001.c.tt:0 "[agent.GetFirstNameNoTooltip] wychodzi na wolność"
 hostile_scheme_discovery.1002.t:0 "Spiskowiec zdemaskowany!"
 hostile_scheme_discovery.1002.intro:0 "M[Select_CString( spymaster.IsFemale, 'oja', 'ój' )] [spymaster.Custom('CouncilPositionGender')|l] przybył[Select_CString( spymaster.IsFemale, 'a', '' )] do mnie z poważnymi wieściami: to [owner.Custom2('MyCharacterIntroduction', ROOT.Char)],"
 hostile_scheme_discovery.1002.intro_no_spymaster:0 "Dotarły do mnie poważne wieści: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)],"
 hostile_scheme_discovery.1002.murder:0 "zaaranżował[Select_CString( owner.IsFemale, 'a', '' )] plan morderstwa, którego celem jest"
 hostile_scheme_discovery.1002.abduction:0 "zaaranżował[Select_CString( owner.IsFemale, 'a', '' )] plan porwania, którego celem jest"
 hostile_scheme_discovery.1002.elope:0 "zaaranżował[Select_CString( owner.IsFemale, 'a', '' )] plan ucieczki, którego celem jest"
 hostile_scheme_discovery.1002.steal_back_artifact:0 "zaaranżował[Select_CString(owner.IsFemale, 'a', '' )] plan wykradnięcia artefaktu, którego właściciel[Select_CString(target.IsFemale, 'ką', 'em' )] jest"
 hostile_scheme_discovery.1002.fallback:0 "zaaranżował[Select_CString( owner.IsFemale, 'a', '' )] spisek, którego celem jest"
 hostile_scheme_discovery.1002.a:0 "Przeklęte diabelskie nasienie!"
 hostile_scheme_discovery.2001.intro:0 "M[Select_CString( spymaster.IsFemale, 'oja', 'ój' )] [spymaster.Custom('CouncilPositionGender')|l] przysz[Select_CString( spymaster.IsFemale, 'ła', 'edł' )] do mnie z poważnymi wieściami. Choć nie wiemy jeszcze kto,"
 hostile_scheme_discovery.2001.intro_no_spymaster:0 "Dotarły do mnie poważne wieści. Choć nie wiadomo jeszcze kto,"
 hostile_scheme_discovery.2001.murder:0 "ktoś zaaranżował plan morderstwa, którego celem jest"
 hostile_scheme_discovery.2001.abduction:0 "ktoś zaaranżował plan porwana, którego celem jest"
 hostile_scheme_discovery.2001.fallback:0 "ktoś zaaranżował spisek, którego celem jest"
 hostile_scheme_discovery.2001.elope:0 "ktoś zaaranżował plan ucieczki, którego celem jest"
 hostile_scheme_discovery.2001.steal_back_artifact:0 "ktoś zaaranżował plan wykradnięcia artefaktu, którego właściciel[Select_CString(target.IsFemale, 'ką', 'em' )] jest"
 hostile_scheme_discovery.2001.target_other:0 "m[Select_CString( SCOPE.sC('target').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 hostile_scheme_discovery.2001.target_spymaster:0 "[target.GetSheHe]!\n\n„Nie wiedzą, z kim mają do czynienia, [Select_CString(ROOT.Char.IsFemale, 'moja Pani', 'mój Panie' )]. Myślą, że mogą #EMP mnie#!? zabić? Ja im pokażę. O tak, już ja im pokażę”."
 hostile_scheme_discovery.2001.target_me:0 "moja osoba!"
 hostile_scheme_discovery.2001.a:0 "Musimy powstrzymać złoczyńcę, który za tym stoi!"
 hostile_scheme_discovery.3001.t:0 "Wspólnik ujawniony!"
 hostile_scheme_discovery.3001.intro:0 "[agent.GetTitledFirstName], m[Select_CString( agent.IsFemale, 'oja wspólniczka działająca', 'ój wspólnik działający' )] na dworze [court_owner.GetTitledFirstName], został[Select_CString( agent.IsFemale, 'a ujawniona', ' ujawniony' )]!"
 hostile_scheme_discovery.3001.imprisoned:0 "\n\nTeraz [court_owner.GetTitleAsName] trzyma [Select_CString(agent.IsFemale, 'ją', 'go' )] pod kluczem."
 hostile_scheme_discovery.3001.accused:0 "\n\nTeraz będzie [agent.GetSheHe] znan[Select_CString(agent.IsFemale, 'a', 'y' )] jako niegodziw[Select_CString(agent.IsFemale, 'a', 'y' )] zaufania i nie będzie już dłużej pomagał mi w mojej sprawie."
 hostile_scheme_discovery.3001.a:0 "Niech [court_owner.GetTitledFirstNameNoTooltip] oraz [court_owner.GetHerHis] [spymaster.Custom('CouncilPositionGender')|l] będą [Select_CString( And( spymaster.IsFemale, court_owner.IsFemale), 'przeklęte', 'przeklęci' )]!"
 hostile_scheme_discovery.3002.t:0 "Odkrycie spisku"
 hostile_scheme_discovery.3002.desc:0 "Istnienie mojego spisku - [scheme.GetFullActionName] - zostało odkryte!\n\nChociaż moje zaangażowanie nie jest jeszcze znane, to znacznie utrudni mi to realizację moich planów."
 hostile_scheme_discovery.3002.a:0 "Cholera!"
 hostile_scheme_discovery.3003.t:0 "Ujawnione zaangażowanie"
 hostile_scheme_discovery.3003.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odkrył[Select_CString( target.IsFemale, 'a', '' )], że to ja jestem mózgiem spisku"
 hostile_scheme_discovery.3003.murder:0 "mającego na celu zamordowanie [Select_CString( target.IsFemale, 'jej', 'go' )]!"
 hostile_scheme_discovery.3003.abduction:0 "mającego na celu uprowadzenie [Select_CString( target.IsFemale, 'jej', 'go' )]!"
 hostile_scheme_discovery.3003.elope:0 "mającego na celu zorganizowanie z [Select_CString( target.IsFemale, 'nią', 'nim' )] ucieczki!"
 hostile_scheme_discovery.3003.steal_back_artifact:0 "mającego na celu ukradnięcie [target.GetHerHim] artefaktu!"
 hostile_scheme_discovery.3003.fallback:0 "przeciwko [Select_CString( target.IsFemale, 'niej', 'niemu' )]!"
 hostile_scheme_discovery.3003.a:0 "Musiało dojść do nieporozumienia!"
 hostile_scheme_discovery.4001.t:0 "Spisek ujawniony!"
 hostile_scheme_discovery.4001.opening:0 "Zaaranżowany przeze mnie spisek, którego celem jest [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName], został okryty!"
 hostile_scheme_discovery.4001.end:0 "\n\nMoi słudzy szepczą, że muszę uciekać się do podstępu, by rządzić nawet w swoim własnym domu."
 hostile_scheme_discovery.4002.opening:0 "Zaaranżowany przeze mnie spisek, którego celem jest m[Select_CString( SCOPE.sC('target').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], został odkryty! Teraz już wszyscy wiedzą, że [target.GetTitledFirstName] miał[Select_CString( target.IsFemale, 'a', '' )] zostać zamordowan[Select_CString( target.IsFemale, 'a', 'y' )]."
 hostile_scheme_discovery.4001.a:0 "To wszystko jest jakimś wielkim nieporozumieniem!"
 hostile_scheme_discovery.4001.b:0 "Och, pokażę im, jak daleko mogę się posunąć."
