l_english:
 elope_event_title:0 "Ucieczka:"
 elope.0001.t:0 "$elope_event_title$ Chronieni przez cienie"
 elope.0001.positive.desc:0 "Trwają ostatnie przygotowania. Droga ucieczki została ustalona, strażnicy przekupieni, a [target.GetTitledFirstName] jest gotow[Select_CString(target.IsFemale, 'a', 'y' )]. Dziś wieczorem, gdy zapadnie zmrok, [target.Custom('LoverPetName')] będzie woln[Select_CString(target.IsFemale, 'a', 'y' )] i uczynię [Select_CString(target.IsFemale, 'ją moją żoną', 'go moim mężem' )]."
 elope.0001.negative.desc:0 "Przeglądam plan, który ułożył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] w swojej głowie. Trasa ucieczki została wytyczona, strażnicy powinni otrzymać łapówki i miejmy nadzieję, że list, której adresatem jest [target.GetTitledFirstName], dotarł do nie[Select_CString( target.IsFemale, 'j', 'ego' )] na czas. Ale co jeśli tak się nie stało? Może wcale go nie otrzymał[Select_CString( target.IsFemale, 'a', '' )]! I jest jeszcze tyle innych rzeczy, które mogły pójść nie tak...\n\nNie ma czasu na wątpliwości. To jest moja jedyna szansa. Muszę do nie[Select_CString( target.IsFemale, 'j', 'go' )] pójść, cokolwiek się stanie, albo porzucić to przedsięwzięcie."
 elope.0001.a:0 "Idę po ciebie, [target.GetFirstNameNoTooltip]!"
 elope.0001.b:0 "Co ja wyprawiam? To szaleństwo!"
 elope.0001.a.tt:0 "[target.GetShortUIName] i ja podejmujemy próbę ucieczki"
 elope.0001.a.success:0 "Zakończy się #P sukcesem#!"
 elope.0001.a.failure_discover:0 "#N Nie udaje#! mi się zrealizować planu i zostaję również zdemaskowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 elope.0001.a.failure_hidden:0 "#N Nie udaje#! mi się zrealizować planu, jednakże nie zostaję zdemaskowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]"
 elope.1001.t:0 "$elope_event_title$ Miłość, która przetrwa"
 elope.1001.start.desc:0 "Czekając, nie mogę powstrzymać się od wyobrażenia sobie wszystkiego, co może pójść nie tak. Czuję się całkowicie bezsiln[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )], aby to uczucie #EMP przestało#! mi w końcu towarzyszyć.\n\nDostrzegam, że ktoś zbliża się w naszym kierunku i gestem nakazuję moim strażnikom, aby się ukryli."
 elope.1001.start.desc_brave:0 "Kiedy czekamy, zastanawiam się, gdzie jest teraz [target.GetFirstName]. Czy udało [target.GetHerHim] się wydostać? Czy są jacyś prześladowcy?\n\nDostrzegam, że ktoś zbliża się w naszym kierunku i gestem nakazuję moim strażnikom, aby się ukryli."
 elope.1001.end.desc:0 "Światło zbliża się i widzimy dwie sylwetki. Jedna trzyma w dłoni miecz, to jasne. Druga... to musi być #EMP [target.GetSheHe]#!!.\n\nBiegnę na spotkanie z [Select_CString(target.IsFemale, 'nią', 'nim' )], a [target.Custom('LoverPetName')] rzuca się w moje ramiona. Uścisk jest szybki, ale słodki jak miód. Chwytam [Select_CString(target.IsFemale, 'ją', 'go' )] za rękę i biegnę."
 elope.1001.a:0 "Pospiesz się, kochanie! [ROOT.Char.Custom('DefaultPriestTitle')] czeka!"
 elope.1002.t:0 "Zniknięcie w nocy"
 elope.1002.start.desc:0 "W samym środku nocy obudziło mnie głośne pukanie do drzwi. „M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]! Strażnik został znaleziony martwy, a tw[Select_CString( SCOPE.sC('target').IsFemale, 'oja', 'ój' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))] zagin[Select_CString( target.IsFemale, 'ęła', 'ął' )]!”"
 elope.1002.desc_naked:0 "Zrywam z łóżka, wykrzykując rozkazy, zanim jeszcze wyjdę za drzwi."
 elope.1002.desc_not_naked:0 "Zrywam z łóżka, wykrzykując rozkazy, a następnie wkładam na siebie ubrania."
 elope.1002.desc:0 "\n\nPoszukiwania trwają godzinami. Dopiero w południe odkrywają list, który podpisał[Select_CString( target.IsFemale, 'a', '' )] [target.GetTitledFirstName]. Pismo bez cienia wątpliwości należy do nie[Select_CString( target.IsFemale, 'j', 'go' )]\n\n"
 elope.1002.apologetic_relationship.desc:0 "„[target.GetFirstNameNoTooltip], [Select_CString(target.IsFemale, 'moja najdroższa', 'mój najdroższy' )], tak mi przykro, ale muszę podążać za głosem swego sercem. Opuszczam cię, abyśmy ja i miłość mojego życia, [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)], mogli się pobrać”."
 elope.1002.unapologetic_relationship.desc:0 "„Opuszczam cię, abyśmy [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)] i ja mogli się pobrać. Nie próbuj mnie szukać — wolał[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] umrzeć, niż do ciebie wrócić!”"
 elope.1002.apologetic_family.desc:0 "„[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))|U], odchodzę, abyśmy ja i miłość mojego życia, [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)], mogli się pobrać. Wszystko czego chcę, to być szczęśliw[Select_CString(target.IsFemale, 'a', 'y' )]. Mam nadzieję, że znajdziesz w sobie siłę, by mi wybaczyć”."
 elope.1002.unapologetic_family.desc:0 "„Gdybyś naprawdę kochał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] [Select_CString(target.IsFemale, 'swoją', 'swojego' )] [ROOT.Char.Custom2('RelationToMeShortAccusative' , target)], chciał[Select_CString(ROOT.Char.IsFemale, 'abyś', 'byś' )], żebym był[Select_CString(target.IsFemale, 'a szczęśliwa', ' szczęśliwy' )]. Ale skoro nie zależy ci na mnie, podążę za głosem serca. Ja i [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] pobierzemy się, i nie ma nic, co możesz zrobić, aby mnie powstrzymać!”"
 elope.1002.a.fallback:0 "Jak [target.GetSheHe] m[Select_CString( target.IsFemale, 'ogła', 'ógł' )]?"
 elope.1002.a.vengeful:0 "[Select_CString(target.IsFemale, 'Ta zdradziecka', 'Ten zdradziecki' )] [target.Custom('InsultNounSexual')] dostanie to, na co zasłużył[Select_CString(target.IsFemale, 'a', '' )]!"
 elope.1002.a.compassionate:0 "Mam nadzieję, że będzie szczęśliw[Select_CString( target.IsFemale, 'a', 'y' )], cokolwiek się stanie."
 elope.1003.opening:0 "[target_keeper.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 elope.1003.start.desc:0 "Piszę, aby poinformować, że"
 elope.1003.target_root_family.desc:0 "[Select_CString(target.IsFemale, 'twoja', 'twój' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))] [target.GetFirstName]"
 elope.1003.target_keeper_relation.desc:0 "[Select_CString(target.IsFemale, 'moja', 'mój' )] [target_keeper.Custom2('RelationToMeShort' , SCOPE.sC('target'))] [target.GetFirstName]"
 elope.1003.target_liege_subject.desc:0 "[Select_CString(target.IsFemale, 'moja poddana', 'mój poddany' )] [target.GetFirstName]"
 elope.1003.middle.desc:0 "uciekł[Select_CString(target.IsFemale, 'a', '' )], a pom[Select_CString(owner.IsFemale, 'ogła', 'ógł' )] [target.GetHerHim] w tym"
 elope.1003.owner_root_family.desc:0 "[Select_CString(owner.IsFemale, 'twoja', 'twój' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('owner'))] [owner.GetFirstName]!"
 elope.1003.your_character_introduction.desc:0 "[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]!"
 elope.1003.end.desc:0 "Powiem szczerze: to poważna zniewaga i plama na honorze twojej rodziny. Jeśli #EMP szczęśliwa para#! będzie szukać schronienia na terenie [capital.GetTitle.GetAdjectiveNoTooltip], wierzę, że dasz im nauczkę!"
 elope.1003.a:0 "Co za katastrofa!"
 elope.1011.t:0 "$elope_event_title$ Pochodnie w ciemności"
 elope.1011.middle.desc:0 "Widzę dwie sylwetki, trzy, cztery... [ROOT.Char.GetFaith.CustomLoc('HighGodNameWol')], to nie może oznaczać nic dobrego!"
 elope.1011.end.desc:0 "Na mój rozkaz wycofujemy się przez zarośla. Nasi prześladowcy natomiast nie zważają na subtelności i szybko się zbliżają. \n\n„Nie możesz się wiecznie ukrywać, [ROOT.Char.GetTitledFirstNameNoTooltip]! Schwytaliśmy jednego z twoich ludzi, a ty będziesz następn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]!”"
 elope.1011.a:0 "#EMP Biegnij!#!"
 elope.1012.t:0 "Nieudana ucieczka"
 elope.1012.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] próbował[Select_CString(target.IsFemale, 'a', '' )] uciec, ale został[Select_CString(target.IsFemale, 'a powstrzymana', ' powstrzymany' )]! Kapitan straży doniósł mi, że [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] chciał[Select_CString(owner.IsFemale, 'a', '' )] [Select_CString(target.IsFemale, 'ją', 'go' )] porwać i poślubić w tajemnicy.\n\nCo więcej, listy znalezione w komnatach wskazują, że [target.GetFirstNameNoTooltip] był[Select_CString(target.IsFemale, 'a', '' )] w to zamieszan[Select_CString(target.IsFemale, 'a', 'y' )]!"
 elope.1012.a:0 "[Select_CString(owner.IsFemale, 'Ta', 'Ten' )] [owner.Custom('InsultAdjective')] [owner.Custom('InsultNounSexual')] nigdy nie dostanie [Select_CString(target.IsFemale, 'mojej', 'mojego' )] [ROOT.GetCharacter.Custom2('RelationToMeShortGenitive' , SCOPE.sC('target'))]!"
 elope.1012.b:0 "Zdrada! Niech [target.GetFirstNameNoTooltip] #EMP natychmiast#! zostanie zamknięt[Select_CString(target.IsFemale, 'a', 'y' )]!"
 elope.1012.c:0 "Sprawię, że będą cierpieć! Zapamiętaj moje słowa!"
 elope.1012.d:0 "To przyprawia mnie o ból głowy..."
 elope.1021.end.desc:0 "\n\nNa mój rozkaz wycofujemy się przez zarośla. Szczęśliwym trafem wracamy do powozu i uciekamy pod osłoną nocy, nie będąc przez nikogo zauważonymi."
 elope.1021.a:0 "[target.GetFirstNameNoTooltip], m[Select_CString( target.IsFemale, 'oja ukochana', 'ój ukochany' )]... Modlę się, aby nic ci się nie stało."
 elope.2000.t:0 "Moja miłości,"
 elope.2000.start.desc:0 "Powiedział[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] mi, żebym był[Select_CString(target.IsFemale, 'a dzielna', ' dzielny' )], ale nie mogę już dłużej powstrzymywać swoich lęków. Co jeśli"
 elope.2000.target_relation.desc:0 "[Select_CString(discoverer.IsFemale, 'moja', 'mój' )] [target.Custom2('RelationToMeShort' , SCOPE.sC('discoverer'))] dowiedział[Select_CString(discoverer.IsFemale, 'a', '' )] się o naszych planach? Z trudem zasypiam i zmuszam się do jedzenia. Zaczyna się niepokoić, a może nawet coś podejrzewać!"
 elope.2000.titledname.desc:0 "[discoverer.GetTitledFirstName] dowiedział[Select_CString( discoverer.IsFemale, 'a', '' )] się o naszych planach? Za każdym razem, gdy pojawia się w okolicy, sztywnieję i tracę mowę. To tylko kwestia czasu, kiedy się zorientuje!"
 elope.2000.end.desc:0 "\n\nKończy nam się czas. [ROOT.Char.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'moja najdroższa', 'mój najdroższy' )], proszę, pospiesz się!"
 elope.2000.a:0 "Przyspieszymy plany, [target.Custom('LoverPetName_possessive')]."
 elope.2000.c:0 "Zaufaj mi — wszystko jest pod kontrolą."
 elope.2000.c.success:0 "[target.GetShortUIName|U] przekonał[Select_CString( target.IsFemale, 'a', '' )] się do ciebie"
 elope.2000.c.failure:0 "[target.GetShortUIName|U] czuje się odtrącon[Select_CString( target.IsFemale, 'a', 'y' )]"
 elope.2000.b:0 "Nie powin[Select_CString(target.IsFemale, 'naś', 'ieneś' )] więc wysyłać listów!"
