l_english:
 fabricate_hook_header:0 "Fabrykacja haka:"
 fabricate_hook_hook_gained_on_you:0 "@warning_icon [owner.GetShortUIName] sfabrykował[Select_CString(owner.IsFemale, 'a', '' )] na ciebie [Concept( 'hook', 'haka' )|E] !"
 fabricate_hook_outcome.0001.t:0 "$fabricate_hook_header$ Sekret"
 fabricate_hook_outcome.0001.desc:0 "Wygląda na to, że [target.GetTitledFirstName] ma coś do ukrycia. Szczęśliwie dla mnie. Nie muszę być aż tak kreatywn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] w tym, jak dostać [Select_CString(target.IsFemale, 'ją', 'go' )] w moje ręce."
 fabricate_hook_outcome.0001.a:0 "Muszę tylko dać [target.GetHerHim] znać, co wiem..."
 fabricate_hook_outcome.0001.b:0 "Na razie będę trzymać to w tajemnicy."
 fabricate_hook_outcome.0001.c:0 "O, to jest coś, co każdy powinien wiedzieć!"
 fabricate_hook_outcome.1001.t:0 "$fabricate_hook_header$ Kompromitująca sytuacja"
 fabricate_hook_outcome.1001.desc:0 "Wszyscy #EMP kiedyś#! są nadzy. Trudność polega na tym, by trupa żonglerów weszła w odpowiednim momencie do komnat, kiedy będzie w nich [target.GetTitledFirstName] oraz, by w pobliżu było wystarczająco dużo służących, którzy będą plotkować na temat powstałego chaosu.\n\nPodejrzewam, że [target.GetFirstNameNoTooltip] zrobi wszystko, by powstrzymać mnie od podsycania ognia kolejnych plotek..."
 fabricate_hook_outcome.1001.a:0 "Wyślij komików!"
 fabricate_hook_outcome.1001.a.flavor:0 "Ugh, rozmowa z żonglerami. Znowu."
 fabricate_hook_outcome.1001.b:0 "Powin[Select_CString(ROOT.Char.IsFemale, 'nam', 'ienem' )] to dokładniej przemyśleć."
 fabricate_hook_outcome.1001.c:0 "To wszystko było wielką pomyłką."
 fabricate_hook_outcome.1002.t:0 "$fabricate_hook_header$ Obciążające pismo"
 fabricate_hook_outcome.1002.desc:0 "Dzięki zatrzymaniu posłańca, którego [target.GetTitledFirstName] wysłał[Select_CString(target.IsFemale, 'a', '' )] ze swojego dworu, nadarzyła się doskonała okazja.\n\nKopiując [target.GetHerHis] pieczęć, mogę sfabrykować list grożący zwiększeniem podatków i rozprowadzić go wśród [target.GetHerHis] wasali. Albo przynajmniej zagrozić, że to zrobię..."
 fabricate_hook_outcome.1002.a:0 "„To #EMP twój#! podpis, prawda?”"
 fabricate_hook_outcome.1003.t:0 "$fabricate_hook_header$ Śmiały ratunek"
 fabricate_hook_outcome.1003.desc:0 "Czy nie byłoby wspaniale, gdyby [target.GetTitledFirstName] był[Select_CString(target.IsFemale, 'a mi dłużna', ' mi dłużny' )], nie ze strachu, ale z wdzięczności? Gdybym, na przykład, uratował[Select_CString(ROOT.Char.IsFemale, 'a', '' )] go przed bezwzględnymi bandytami, gdy będzie w podróży? W rzeczy samej, okrutnymi bandytami, takimi jak ci, którzy obecnie czekają pod bramą zamku.\n\nPojawił[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] się z moimi strażnikami w ostatniej chwili, przepędził[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] ich, a [target.GetFirstNameNoTooltip] miał[Select_CString(target.IsFemale, 'aby', 'by' )] dozgonny dług wobec mnie."
 fabricate_hook_outcome.1003.a:0 "Tak proste, a jednak tak przekonujące."
 fabricate_hook_outcome.1004.t:0 "$fabricate_hook_header$ Podłe słowa"
 fabricate_hook_outcome.1004.desc:0 "Rozpuscił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] serię złośliwych plotek, których celem jest [target.GetTitledFirstName]. Żadna z nich nie jest prawdziwa i ktoś powinien je zdementować jako oczywiste kłamstwa, którymi bez wątpienia są.\n\nCzy jest lepszy sposób, by [target.GetFirstNameNoTooltip] miał[Select_CString(target.IsFemale, 'a', '' )] u tego #EMP kogoś#! dług?"
 fabricate_hook_outcome.1004.a:0 "Muszę stawić czoła tej niesprawiedliwości!"
 fabricate_hook_outcome.1004.a.flavor:0 "Mój [ROOT.Char.GetFaith.PriestNeuter] z pewnością tego nie pochwali."
 fabricate_hook_outcome.1004.a.flavor_sacred_shadows:0 "Mój [ROOT.Char.GetFaith.PriestNeuter] będzie zachwycony!"
 fabricate_hook_outcome.1005.t:0 "$fabricate_hook_header$ Barbarzyńskie, ale skuteczne"
 fabricate_hook_outcome.1005.desc:0 "Najprostsze rozwiązania często są najlepsze. Po co przejmować się tymi wszystkimi intrygami i manipulacjami, skoro wystarczy brutalna siła, by [target.GetTitledFirstName] tańczył[Select_CString(target.IsFemale, 'a', '' )] tak jak [Select_CString( target.IsFemale, 'jej', 'mu' )] zagram?\n\nKilku rosłych mężczyzn i złowieszczo sformułowane listy powinny załatwić sprawę."
 fabricate_hook_outcome.1005.a:0 "Skrybo! Mamy listy do napisania!"
 fabricate_hook_outcome.1005.a.flavor:0 "„Moja najdroższa ofiaro...”"
 fabricate_hook_outcome.2001.t:0 "$fabricate_hook_header$ Podstępna sztuczka"
 fabricate_hook_outcome.2001.desc:0 "Za pomocą podstępnych sztuczek, [owner.GetTitledFirstName] sfabrykował[Select_CString(owner.IsFemale, 'a', '' )] sytuację, aby zyskać nade mną przewagę!\n\nPotępiam to wszystko, jako kłamstwa i oszustwa, ale nie mam innego wyboru, jak tylko się z tym pogodzić."
 fabricate_hook_outcome.2001.a:0 "Myślał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], że to poniżej twojej godności, [owner.GetFirstNameNoTooltip]."
 fabricate_hook_outcome.3001.t:0 "$fabricate_hook_header$ Utrata przewagi"
 fabricate_hook_outcome.3001.desc:0 "[target.GetTitledFirstName] odkrył[Select_CString(target.IsFemale, 'a', '' )], że próbuję zdobyć nad [Select_CString(target.IsFemale, 'nią', 'nim' )] przewagę w nieuczciwy sposób!\n\nMuszę zrobić, co w mojej mocy, aby ocalić swoją reputację!"
 fabricate_hook_outcome.3001.a:0 "To oznacza koniec moich starań..."
