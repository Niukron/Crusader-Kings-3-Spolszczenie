l_english:
 seduce_ongoing.success.rejection:0 "To było miłe, ale nic więcej."
 seduce_ongoing.failure.rejection:0 "Nie, nie i na zawsze nie, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing_decline_event.tt:0 "Porzucam tę szansę, by zaimponować postaci [target.GetTitledFirstName]"
 seduce_ongoing_possible_outcomes_tooltip_effect.success.desc:0 "Wszystko idzie zgodnie z planem"
 seduce_ongoing_possible_outcomes_tooltip_effect.failure.desc:0 "[target.GetFirstNameNoTooltip] nie jest pod wrażeniem"
 seduce_ongoing.1001.t:0 "Taniec"
 seduce_ongoing.1001.distant_opening:0 "Jestem już na dworze na ziemiach [court_of_residence.GetAdjective], gdzie w [court_owner.Custom('ResidenceBuildingDop')] odbędą się tańce. Ponieważ [target.GetTitledFirstName] będzie jednym z gości, [Select_CString( ROOT.Char.IsFemale, 'musiałam', 'musiałem')] zapewnić sobie zaproszenie, aby się z [Select_CString( target.IsFemale, 'nią', 'nim')] spotkać."
 seduce_ongoing.1001.close_opening:0 "Biorę udział w tańcu nie tylko dlatego, że jestem [Select_CString( ROOT.Char.IsFemale, 'Panią', 'Panem')] [court_owner.Custom('ResidenceBuildingDop')], ale dlatego, że [target.GetTitledFirstName] tam będzie, a ja będę [Select_CString( ROOT.Char.IsFemale, 'mogła', 'mógł')] [Select_CString( target.IsFemale, 'ją', 'go')] zobaczyć."
 seduce_ongoing.1001.desc:0 "\n\nWygląda olśniewająco, a kiedy wreszcie mamy chwilę dla siebie, wychodzę ze swoją propozycją."
 seduce_ongoing.1001.a:0 "Dołączysz do mnie w tym gronie na następny taniec, [Select_CString( target.IsFemale, 'moja pani', 'mój panie')]?"
 seduce_ongoing.1001.a.tt:0 "#F Sprawdź, jak żwaw[Select_CString( target.IsFemale, 'a', 'y')] jest [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.1001.b:0 "Spacer po ogrodzie, z dala od tego wszystkiego?"
 seduce_ongoing.1001.b.tt:0 "#F Sprawdź, jakie poglądy ma [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.1001.c:0 "Czy mogę zapewnić ci więcej jedzenia?"
 seduce_ongoing.1001.c.tt:0 "#F Sprawdź, jak chciw[Select_CString( target.IsFemale, 'a', 'y')] jest [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.1001.d:0 "Widział[Select_CString( target.IsFemale, 'aś', 'eś')], jak ci ludzie "tańczą"?"
 seduce_ongoing.1001.d.tt:0 "#F Sprawdź, jak podł[Select_CString( target.IsFemale, 'a', 'y')] jest [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.1003.opening:0 "Na tańcach w [court_owner.Custom('ResidenceBuildingDop')] [owner.GetTitledFirstName] [Select_CString( owner.IsFemale, 'podeszła', 'podszedł')] do mnie, oferując swoje towarzystwo."
 seduce_ongoing.1003.dance:0 "\n\nKręcąc się na parkiecie, z pewnością zwróci[Select_CString( And(owner.IsFemale, ROOT.Char.IsFemale), 'ły','li')]śmy na siebie uwagę, a ja [Select_CString( ROOT.Char.IsFemale, 'śmiałam się jak mała dziewczynka', 'śmiałem się jak mały chłopiec')]!"
 seduce_ongoing.1003.walk:0 "\n\nChodzi[Select_CString( And(owner.IsFemale, ROOT.Char.IsFemale), 'ły','li')]śmy po ogrodzie, rozmawiając o różnych rzeczach, aż zda[Select_CString( And(owner.IsFemale, ROOT.Char.IsFemale), 'ły','li')]śmy sobie sprawę, że ob[Select_CString( And(owner.IsFemale, ROOT.Char.IsFemale), 'ie','oje')] straci[Select_CString( And(owner.IsFemale, ROOT.Char.IsFemale), 'ły','li')]śmy poczucie czasu!"
 seduce_ongoing.1003.food:0 "\n\nKilku [owner.GetHerHis] służących przyniosło jeszcze kilka potraw i przez większość nocy wspólnie siedzi[Select_CString( And(owner.IsFemale, ROOT.Char.IsFemale), 'ały','eli')]śmy i j[Select_CString( And(owner.IsFemale, ROOT.Char.IsFemale), 'ały','eli')]śmy. To było pyszne!"
 seduce_ongoing.1003.mockery:0 "\n\nSiedzi[Select_CString( And(owner.IsFemale, ROOT.Char.IsFemale), 'ały','eli')]śmy razem i żartowa[Select_CString( And(owner.IsFemale, ROOT.Char.IsFemale), 'ły','li')]śmy z innych gości. Jak dobrze się bawi[Select_CString( And(owner.IsFemale, ROOT.Char.IsFemale), 'ły','li')]śmy! [owner.GetFirstNameNoTooltip] zrobił[Select_CString( owner.IsFemale, 'a', '' )] na mnie niesamowite wrażenie."
 seduce_ongoing.1003.fallback:0 "\n\nSkończyło się na tym, że świetnie się bawi[Select_CString( And(owner.IsFemale, ROOT.Char.IsFemale), 'ły','li')]śmy; tańczy[Select_CString( And(owner.IsFemale, ROOT.Char.IsFemale), 'ły','li')]śmy przez prawie całą uroczystość!"
 seduce_ongoing.1003.a:0 "Miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] taki dobry wieczór!"
 seduce_ongoing.1004.dance:0 "Nie zrozumiał[Select_CString( owner.IsFemale, 'a', '' )], że nie jestem zainteresowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] tańcem i po kilku niechętnych obrotach musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] poprosić, żeby mnie puścił[Select_CString( owner.IsFemale, 'a', '' )]."
 seduce_ongoing.1004.walk:0 "O ile spacer po ogrodzie był krzepiący, o tyle [owner.GetFirstName] bardzo mnie zanudził[Select_CString( owner.IsFemale, 'a', '' )] swoją gadaniną.\n\nSzybko się usprawiedliwił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] i wrócił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] do tańca."
 seduce_ongoing.1004.food:0 "Wprawdzie nie sprzeciwiał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się [owner.GetHerHis] obecności, to jednak przez cały wieczór posyłał[Select_CString( owner.IsFemale, 'a', '' )] służbę po coraz to nowe potrawy. Gdy już [Select_CString( ROOT.Char.IsFemale, 'miałam dość, przeprosiłam i wróciłam', 'miałem dość, przeprosiłem i wróciłem' )] do tańca."
 seduce_ongoing.1004.mockery:0 "Usiadł[Select_CString( target.IsFemale, 'a', '' )] tuż obok mnie i robił[Select_CString( target.IsFemale, 'a', '' )] uwagi na temat innych gości.\n\nByło to nie tylko niepotrzebnie okrutne, ale także prymitywne i całkowicie bezmyślne."
 seduce_ongoing.1004.fallback:0 "Wciąż podsuwał[Select_CString( owner.IsFemale, 'a', '' )] nowe propozycje rzeczy do zrobienia na uroczystości, ale w tak nudnym towarzystwie opcje są ograniczone."
 seduce_ongoing.1004.a:0 "Co [owner.GetSheHe] sobie myśli?"
 seduce_ongoing.1005.dance:0 "[target.GetTitledFirstName] i ja [Select_CString( And( target.IsFemale, ROOT.Char.IsFemale), 'kręciłyśmy', 'kręciliśmy' )] się razem po parkiecie, wzbudzając zainteresowanie wszystkich, a [Select_CString( target.IsFemale, 'ona tylko śmiała', 'on tylko śmiał' )] się do rozpuku."
 seduce_ongoing.1005.walk:0 "[target.GetTitledFirstName] i ja chodzi[Select_CString( And(ROOT.Char.IsFemale, target.IsFemale), 'łyśmy','liśmy')] po ogrodach, rozmawiając o różnych rzeczach. W końcu zda[Select_CString( And(ROOT.Char.IsFemale, target.IsFemale), 'łyśmy','liśmy')] sobie sprawę, że ob[Select_CString( And(ROOT.Char.IsFemale, target.IsFemale), 'ie','oje')] straci[Select_CString( And(ROOT.Char.IsFemale, target.IsFemale), 'łyśmy','liśmy')] poczucie czasu, a kiedy wróci[Select_CString( And(ROOT.Char.IsFemale, target.IsFemale), 'łyśmy','liśmy')], tańce dobiegały końca."
 seduce_ongoing.1005.food:0 "Rozkazał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m służbie przynieść więcej jedzenia – w miarę upływu wieczoru [target.GetTitledFirstName] i ja rozkoszowa[Select_CString( And( ROOT.Char.IsFemale, target.IsFemale), 'ły', 'li' )]śmy się każdą pyszną potrawą, jaką mają do zaoferowania kucharze z [court_of_residence.GetAdjective]. [Select_CString( target.IsFemale, 'Ta kobieta', 'Ten człowiek' )] bez wątpienia gustuje w tym, co najlepsze w życiu."
 seduce_ongoing.1005.mockery:0 "Siedzi[Select_CString( And(ROOT.Char.IsFemale, target.IsFemale), 'ałyśmy','eliśmy')] razem, opowiadając jeden za drugim dowcipy o innych gościach. Nie spodziewał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, że [target.GetTitledFirstName] jest tak biegł[Select_CString(target.IsFemale, 'a', 'y' )] w sztuce szyderstwa!"
 seduce_ongoing.1005.fallback:0 "[target.GetTitledFirstName] i ja bawi[Select_CString( And(ROOT.Char.IsFemale, target.IsFemale), 'łyśmy','liśmy')] się tak dobrze, że przetańczy[Select_CString( And(ROOT.Char.IsFemale, target.IsFemale), 'łyśmy','liśmy')] prawie całą uroczystość!"
 seduce_ongoing.1005.a:0 "Cóż za wieczór!"
 seduce_ongoing.1006.dance:0 "Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że osiągn[Select_CString( ROOT.Char.IsFemale, 'ęłam', 'ąłem' )] swój cel, gdy zgodził[Select_CString( target.IsFemale, 'a', '' )] się zatańczyć, ale choć nie okazał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zdenerwowania, [target.GetTitledFirstName] szybko się wymigał[Select_CString( target.IsFemale, 'a', '' )]. I tak oto stał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] sam[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wśród innych tancerzy."
 seduce_ongoing.1006.walk:0 "[Select_CString( ROOT.Char.IsFemale, 'Myślałam', 'Myślałem' )], że to był przyjemny spacer, ale może było za zimno, a może za dużo [Select_CString( ROOT.Char.IsFemale, 'mówiłam', 'mówiłem' )], bo wkrótce mnie [Select_CString( target.IsFemale, 'przeprosiła i wróciła do tańca, nie czekając nawet, czy pójdę z nią', 'przeprosił i wrócił do tańca, nie czekając nawet, czy pójdę z nim' )].\n\nGdy [Select_CString( ROOT.Char.IsFemale, 'wróciłam', 'wróciłem' )], [Select_CString( target.IsFemale, 'była', 'był' )] już zajęty zabawą z innymi uczestnikami tańca."
 seduce_ongoing.1006.food:0 "[target.GetTitledFirstName] nie [Select_CString( target.IsFemale, 'zakosztowała', 'zakosztował' )] zbyt wielu potraw, które [Select_CString( ROOT.Char.IsFemale, 'kazałam', 'kazałem' )] służbie dla [Select_CString( target.IsFemale, 'niej', 'niego' )] przynieść. Może były niedobre? Po tym, jak [Select_CString( target.IsFemale, 'przeprosiła i pospiesznie wyszła', 'przeprosił i pospiesznie wyszedł' )], jedzenie wciąż napływało z kuchni, piętrząc się, gdy [Select_CString( ROOT.Char.IsFemale, 'siedziałam', 'siedziałem' )] samotnie przy nim dłubiąc."
 seduce_ongoing.1006.mockery:0 "Nieważne jak bardzo się [Select_CString( ROOT.Char.IsFemale, 'starałam', 'starałem' )], [target.GetTitledFirstName] nie [Select_CString( target.IsFemale, 'śmiała się z moich żartów. W końcu skarciła', 'śmiał się z moich żartów. W końcu skarcił' )] mnie za bycie bezsensownie [Select_CString( ROOT.Char.IsFemale, 'okrutną', 'okrutnym' )] i [Select_CString( target.IsFemale, 'zostawiła', 'zostawił' )] mnie sam[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )]."
 seduce_ongoing.1006.fallback:0 "Nie [Select_CString( ROOT.Char.IsFemale, 'przestawałam', 'przestawałem' )] sugerować, jak [Select_CString( And( ROOT.Char.IsFemale, target.IsFemale), 'mogłybyśmy', 'moglibyśmy' )] spędzić czas na uroczystościach, ale [target.GetTitledFirstName] [Select_CString( target.IsFemale, 'wydawała się zupełnie niezainteresowana', 'wydawał się zupełnie niezainteresowany' )]. Czy [Select_CString( ROOT.Char.IsFemale, 'zrobiłam', 'zrobiłem' )] coś nie tak?"
 seduce_ongoing.1006.a:0 "Poszło źle."
 seduce_ongoing.successful.target:0 "\n\nChociaż prezent był anonimowy, [owner.GetTitledFirstName] bardzo się starał[Select_CString( owner.IsFemale, 'a', '' )], żebym się zorientował[Select_CString( ROOT.Char.IsFemale, 'a', '' )], że to [owner.GetSheHe] za nim stoi."
 seduce_ongoing.unsuccessful.target:0 "\n\nChociaż prezent został wysłany anonimowo, nietrudno domyślić się, że stał[Select_CString( owner.IsFemale, 'a', '' )] za nim [owner.GetTitledFirstName]..."
 seduce_ongoing.target_successful.option:0 "Zasługuje na moje bezwarunkowe podziękowania!"
 seduce_ongoing.target_unsuccessful.option:0 "Może znajdzie się #EMP ktoś#!, komu się to spodoba..."
 seduce_ongoing.target.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 seduce_ongoing.successful.owner:0 "Dziękuję ci bardzo za ten prezent, który mi przysłał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )]. Nie pamiętam, aby ktoś ostatnio podarował mi [SCOPE.Custom('SeductionGiftTypeAdj')]."
 seduce_ongoing.unsuccessful.owner:0 "Otrzymał[Select_CString( target.IsFemale, 'am', 'em' )] od ciebie [SCOPE.Custom('SeductionGiftTypeAdj')]. Jestem... niepewn[Select_CString( target.IsFemale, 'a', 'y' )] co do powodu, dla którego wysłał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] mi taki prezent, ale przyj[Select_CString( target.IsFemale, 'ęłam', 'ąłem' )] to do wiadomości."
 seduce_ongoing.owner_successful.option:0 "Dla ciebie wszystko, [target.GetFirstNameNoTooltip]."
 seduce_ongoing.owner_unsuccessful.option:0 "Co zrobił[Select_CString( ROOT.Char.IsFemale, 'am', 'em')] źle?"
 seduce_ongoing.1101.t:0 "Coś drogiego"
 seduce_ongoing.1101.desc:0 "Taki podarunek sprawi, że [target.GetTitledFirstName] na pewno zwróci na niego uwagę, jako że każdy doceniłby drobny, aczkolwiek wyraźnie drogi prezent."
 seduce_ongoing.gift_selection.tapestry:0 "Gobelin przedstawiający [target.GetHerHis] dynastię."
 seduce_ongoing.gift_selection.tapestry_tt:0 "Myślę, że [target.GetTitledFirstName] jest [Select_CString( target.IsFemale, 'kobietą, która', 'mężczyzną, który' )] jest lojaln[Select_CString( target.IsFemale, 'a', 'y' )] wobec swojej rodziny i dynastii"
 seduce_ongoing.gift_selection.horse:0 "Koń czystej krwi musi być doceniony."
 seduce_ongoing.gift_selection.horse_tt:0 "Myślę, że [target.GetTitledFirstName] jest kimś, kto ceni sobie aktywność i otwarte przestrzenie"
 seduce_ongoing.gift_selection.tailor:0 "Usługi krawieckie, dzięki którym będzie wyglądać perfekcyjnie!"
 seduce_ongoing.gift_selection.tailor_tt:0 "Myślę, że [target.GetTitledFirstName] ceni sobie styl i wywieranie dobrego wrażenia"
 seduce_ongoing.gift_selection.decline:0 "Może nie."
 seduce_ongoing.1102.t:0 "Dar pracy"
 seduce_ongoing.1102.desc:0 "Każdy docenia podarunki, ale może uda mi się wymyślić coś naprawdę wyjątkowego, dzięki czemu [target.GetTitledFirstName] będzie pod naprawdę dużym wrażeniem!"
 seduce_ongoing.gift_selection.embroidery:0 "Haft z herbem [target.GetHerHis] rodu."
 seduce_ongoing.gift_selection.embroidery_tt:0 "Myślę, że [target.GetTitledFirstName] troszczy się o pozycję swojej rodziny"
 seduce_ongoing.gift_selection.poem:0 "Zamówione wiersze o radościach życia, dedykowane wyłącznie dla nie[Select_CString( target.IsFemale, 'j', 'go' )]."
 seduce_ongoing.gift_selection.poem_tt:0 "Myślę, że [target.GetTitledFirstName] ceni sobie fizyczne przyjemności życia, w tym poezję."
 seduce_ongoing.gift_selection.woodcarving:0 "Drewniana rzeźba przedstawiająca zamek!"
 seduce_ongoing.gift_selection.woodcarving_tt:0 " Myślę, że [target.GetTitledFirstName] ceni sobie architekturę"
 seduce_ongoing.1103.t:0 "Mały, ale znaczący"
 seduce_ongoing.1103.desc:0 "Nie każdy prezent musi być wielkim świadectwem bogactwa. Mniejsze rzeczy mogą zrobić o wiele większe wrażenie, o ile zostaną dobrze dobrane. Zastanawiam się, co [target.GetTitledFirstName] by docenił[Select_CString( target.IsFemale, 'a', '' )]."
 seduce_ongoing.gift_selection.jewelry:0 "Srebrny medalion, zawsze bliski [target.GetHerHis] sercu."
 seduce_ongoing.gift_selection.jewelry_tt:0 "Myślę, że [target.GetTitledFirstName] lubi przykuwać uwagę ludzi — lub po prostu lubi rzeczy, które błyszczą."
 seduce_ongoing.gift_selection.stuffed_animal:0 "Wypchany lis byłby z pewnością niezwykły..."
 seduce_ongoing.gift_selection.stuffed_animal_tt:0 "Myślę, że [target.GetTitledFirstName] ceni sobie symbole władzy — nad samym życiem."
 seduce_ongoing.gift_selection.flower_display:0 "Ekspozycja kwiatowa w ogrodach [court_location.GetAdjectiveNoTooltip]."
 seduce_ongoing.gift_selection.flower_display_tt:0 "Myślę, że [target.GetTitledFirstName] lubi dbać o rzeczy, a przynajmniej docenia piękno"
 seduce_ongoing.1104.t:0 "Coś niezwykłego"
 seduce_ongoing.1104.desc:0 "Każdy może kupić wyraz sympatii, duży lub mały. Jeśli chcę, aby [target.GetTitledFirstName] dostrzegł[Select_CString( target.IsFemale, 'a', '' )] moje starania, powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] wysłać [target.GetHerHim] coś naprawdę wyjątkowego."
 seduce_ongoing.gift_selection.rare_book:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] nabyć dla nie[Select_CString( target.IsFemale, 'j', 'go' )] jakąś szczególnie rzadką książkę."
 seduce_ongoing.gift_selection.rare_book_tt:0 "Myślę, że [target.GetTitledFirstName] lubi wiedzę, a przynajmniej przedmioty, które ją zawierają."
 seduce_ongoing.gift_selection.handkerchief:0 "Chusteczkę do nosa z moim herbem."
 seduce_ongoing.gift_selection.handkerchief_tt:0 "Myślę, że [target.GetTitledFirstName] zrobił[Select_CString( target.IsFemale, 'a', '' )]by dobry użytek z prezentu o symbolice tak szlachetnego rodu jak mój."
 seduce_ongoing.gift_selection.object:0 "[SCOPE.Custom('SeductionObjectIndefinite')|U], przypomnienie naszego pierwszego spotkania"
 seduce_ongoing.gift_selection.object_tt:0 "Myślę, że [target.GetTitledFirstName] już się o mnie troszczy, na swój sposób."
 seduce_ongoing.1201.t:0 "Dobrze dobrany prezent"
 seduce_ongoing.1201.desc:0 "Otrzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] prezent, piękny gobelin przedstawiający sceny z historii mojej dynastii, oprawiony w zręcznie utkane herby!"
 seduce_ongoing.1201.a:0 "Zasługuje na moje bezwarunkowe podziękowania!"
 seduce_ongoing.1301.t:0 "Osobliwy prezent"
 seduce_ongoing.1301.desc:0 "Otrzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] gobelin, na którym mają być przedstawione sceny z historii mojej dynastii, ale postacie wyglądają dziwnie i nikt nie potrafi dokładnie zinterpretować, co się dzieje w danej scenie."
 seduce_ongoing.1301.a:0 "Sprzedaj to. Może być używany najwyżej jako koc."
 seduce_ongoing.1202.opening:0 "Podarowano mi konia, szlachetnej rasy i dobrze odżywionego! Wspaniała bestia wydaje się idealna do jazdy."
 seduce_ongoing.1202.courtier:0 "Nawet zauważył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, jak [courtier.GetTitledFirstName] spogląda na niego z zazdrością."
 seduce_ongoing.1202.no_courtier:0 "Na dodatek na dworze zdobył już kilku wielbicieli."
 seduce_ongoing.1302.desc:0 "Podarowano mi konia, przez co zastanawiam się, co inni o mnie myślą. Czy oczekują, że będę jeździł[Select_CString( ROOT.Char.IsFemale, 'a', '' )] na tej szkapie?"
 seduce_ongoing.1302.a:0 "Niby co mam zrobić z tym mułem? Sprzedać go!"
 seduce_ongoing.1203.desc:0 "Na dwór przybył[Select_CString(ROOT.Char.IsFemale, 'a krawcowa', ' krawiec' )], specjalnie po to, by zaopatrzyć mnie w nowe ubrania, jakie tylko zapragnę. Teraz, gdy [ROOT.Char.GetHerHis] praca jest już skończona, muszę przyznać, że jest bardzo uzdolnion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]!"
 seduce_ongoing.1203.a:0 "Czuję się znakomicie!"
 seduce_ongoing.1303.desc:0 "Na dworze zjawił się krawiec, aby dostarczyć mi nowe stroje, jakie tylko zapragnę. Wkrótce przeraził się z powodu mojej obrazy, gdy zapytał[Select_CString(ROOT.Char.IsFemale, 'a', 'e' )]m, co jest nie tak z moimi starymi ubraniami."
 seduce_ongoing.1303.a:0 "Przynajmniej będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] sprzedać te brzydkie szmaty, w które próbował[Select_CString( ROOT.Char.IsFemale, 'a', '' )] mnie ubrać."
 seduce_ongoing.1204.desc:0 "Trudno mi w to uwierzyć, kiedy otwieram skórzane zawiniątko. Księga w środku musi mieć ze sto lat, jeśli nie więcej. Została ona umiejętnie napisana, ozdobiona i pozłocona przez pradawne ręce."
 seduce_ongoing.1204.a:0 "Jakie cuda skrywa ta książka?"
 seduce_ongoing.1304.desc:0 "Jestem trochę zdezorientowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdy otwieram skórzane zawiniątko i znajduję stare, zakurzone tomiszcze. Wertując jego strony, natrafiam na kilka ładnych ilustracji, jednakże nie jestem w stanie przeczytać tekstu."
 seduce_ongoing.1304.a:0 "Jaki pożytek mi[Select_CString( ROOT.Char.IsFemale, 'a', '' )]łbym z tej książki? Sprzedać ją."
 seduce_ongoing.1205.desc:0 "Przysłano mi piękny kawałek dużego haftu, odwzorowujący mój herb rodowy w żywych kolorach! Idealnie będzie pasował na półkę nad kominkiem w moich komnatach."
 seduce_ongoing.1205.a:0 "Kunszt jego wykonania z pewnością będzie zachwycał."
 seduce_ongoing.1305.desc:0 "Przysłano mi kawałek dużego haftu, który rzekomo ma odwzorowywać herb mojego rodu. Nie jestem jednak pewn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], do czego artysta się odwołał, bo ja tego nie rozpoznaję. Może komuś innemu bardziej się to spodoba..."
 seduce_ongoing.1305.a:0 "Byłoby miło, gdyby to był właściwy herb..."
 seduce_ongoing.1206.desc:0 "Przed moje oblicze przybył poeta, by wyrecytować utwór o przyjemnościach życia, którego adresatem jest "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName]!"."
 seduce_ongoing.1206.a:0 "Poetycki powiew świeżego powietrza!"
 seduce_ongoing.1306.desc:0 "Pewien poeta przyszedł do mnie, chcąc, aby „[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName]” [Select_CString( ROOT.Char.IsFemale, 'mogła', 'mógł' )] wysłuchać jego rozwlekłego utworu o przyjemnościach życia. Niestety utwór ten do przyjemności życia, nie należał."
 seduce_ongoing.1207.desc:0 "Przysłano mi rzeźbę w drewnie przedstawiającą miniaturowy zamek! Każdy gość, który przychodzi, podziwia szczegóły i kunszt wykonania."
 seduce_ongoing.1207.a:0 "Cóż za niezwykła rzecz!"
 seduce_ongoing.1307.desc:0 "Przysłano mi rzeźbę w drewnie przedstawiającą... budynek. Och, to ma być zamek! No cóż, w niech będzie."
 seduce_ongoing.1307.a:0 "Ciekawe jak długo będzie się palić w kominku?"
 seduce_ongoing.1208.desc:0 "[owner.GetTitledFirstName] [Select_CString( owner.IsFemale, 'wysłała', 'wysłał' )] mi [SCOPE.Custom('SeductionObjectIndefinite')], pamiątkę naszego pierwszego spotkania."
 seduce_ongoing.1208.a:0 "Czy [owner.GetSheHe] myśli, że ja kiedykolwiek zapomnę?"
 seduce_ongoing.1308.desc:0 "[owner.GetTitledFirstName] [Select_CString( owner.IsFemale, 'wysłała', 'wysłał' )] mi [SCOPE.Custom('SeductionObjectIndefinite')], pamiątkę naszego pierwszego spotkania. Musi mieć o nim znacznie cieplejsze wspomnienie niż ja."
 seduce_ongoing.1209.desc:0 "Otrzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] medalion - piękne, małe, srebrne dzieło sztuki. Chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym wiedzieć, co jest w środku, ale zdecydowanie ważniejsze jest, aby inni zaczęli plotkować o jego zawartości."
 seduce_ongoing.1209.a:0 "Może któregoś dnia ktoś pomoże mi go otworzyć?"
 seduce_ongoing.1309.desc:0 "Otrzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] mały medalion i w pierwszej chwili w ogóle nie rozpoznał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że ta mała, nieoszlifowana bryłka to kawałek srebra. Skoro nie można tego otworzyć, nie mam z tego żadnego pożytku."
 seduce_ongoing.1309.a:0 "Dlaczego ktoś miałby pomyśleć, że chciał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym coś takiego?"
 seduce_ongoing.1210.desc:0 "Owszem, jest to nietypowy prezent, ale coś w tym wypchanym lisie do mnie przemawia. Może to ten mroźny i złośliwy grymas jego pyska?"
 seduce_ongoing.1210.a:0 "Niekonwencjonalne, ale nie nieprzyjemne."
 seduce_ongoing.1310.desc:0 ""Zabierz to coś ode mnie!". Wypchany lis warczy z obrzydzeniem i szczerzy obrzydliwie paskudne zęby."
 seduce_ongoing.1310.a:0 "Kto chciałby otrzymać taki podarunek?!"
 seduce_ongoing.1211.desc:0 "Rozkład kwiatów zapiera dech w piersiach, a odkąd chłopi skończyli je sadzić w ogrodzie, spacery tam stały się o wiele bardziej częstsze."
 seduce_ongoing.1211.a:0 "Nie wiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że ten rodzaj piękna tak mnie poruszy."
 seduce_ongoing.1311.desc:0 "„Czyli nie mamy sadzić tych kwiatów, m[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]?” Chłopi stoją przede mną, a ze skrzyń na ich jarzmach sypie się ziemia. Aranżacja kwiatowa, którą niosą, wygląda na starą i zniszczoną."
 seduce_ongoing.1311.a:0 "Nie chcę ich nigdzie w pobliżu mojego ogrodu."
 seduce_ongoing.1212.desc:0 "[owner.GetTitledFirstName] przysłał[Select_CString( owner.IsFemale, 'a', '' )] mi podarunek w postaci chusteczki do nosa z herbem dynastii [owner.GetDynasty.GetBaseName].\n\nCiekawe, jaka będzie reakcja innych, gdy tak jaskrawo będę eksponować [owner.GetSheHe] godło."
 seduce_ongoing.1212.a:0 "Z pewnością pozostawi po sobie takie czy inne wrażenie."
 seduce_ongoing.1312.desc:0 "[owner.GetTitledFirstName] przysłał[Select_CString( owner.IsFemale, 'a', '' )] mi podarunek w postaci chusteczki do nosa z herbem dynastii [owner.GetDynasty.GetBaseName].\n\nJeśli myśli, że kiedykolwiek będę publicznie eksponować [owner.GetHerHis] godło, to grubo się myli!"
 seduce_ongoing.1801.t:0 "[Select_CString( ROOT.Char.IsFemale, 'Mistrzyni', 'Mistrz' )] słów"
 seduce_ongoing.1801.start.desc:0 "Jako uczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] w sztuce dyplomatycznej dobrze znam siłę elokwentnego komplementu. Okazywanie podziwu dla najlepszej cechy [Select_CString( target.IsFemale, 'kobiety', 'mężczyzny' )] jest pewną drogą do [target.GetHerHis] serca.\n\n"
 seduce_ongoing.1801.close.desc:0 "Gdy spotkamy się następnym razem, podkreślę, że [target.GetFirstName] charakteryzuje się..."
 seduce_ongoing.1801.distant.desc:0 "Napiszę list, w którym podkreślę, że [target.GetFirstName] charakteryzuje się..."
 seduce_ongoing.1801.compassionate:0 "Ciepłym i delikatnym sercem."
 seduce_ongoing.1801.bold:0 "Odważnym i niekrępowanym duchem."
 seduce_ongoing.1801.honorable:0 "Szlachetną i lojalną naturą."
 seduce_ongoing.1801.greed:0 "Ambicją i żądzą życia."
 seduce_ongoing.1801.rational:0 "Racjonalnym i błyskotliwym umysłem."
 seduce_ongoing.1801.zealous:0 "Pobożnością i niezachwianą wiarą."
 seduce_ongoing.1801.energetic:0 "Spontanicznością i wigorem."
 seduce_ongoing.1801.forgiving:0 "Wyrozumiałą naturą."
 seduce_ongoing.1801.beautiful_male:0 "Uderzającą przystojnością."
 seduce_ongoing.1801.beautiful_female:0 "Niezrównanym, zapierającym dech w piersiach pięknem."
 seduce_ongoing.1801.strong:0 "Imponującą formą fizyczną."
 seduce_ongoing.1801.extroverted:0 "Charyzmą, której nie sposób się oprzeć."
 seduce_ongoing.1801.dominant:0 "Asertywnością i siłą przebicia."
 seduce_ongoing.1801.compliment.tt:0 "#F To, jak dobrze [target.GetTitledFirstName] przyjmie komplement, zależy od tego, jak bardzo [target.GetHerHim] on odpowiada#!"
 seduce_ongoing.1802.t:0 "Miłe słówka"
 seduce_ongoing.1802.close.desc:0 "Gdy wędruję po ogrodach w cichej kontemplacji, mój umysł jest w jakimś odległym miejscu. Nagle [owner.GetTitledFirstName] i ja nieomal wpadamy prosto na siebie. Nim zdążył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m pozbierać myśli, prosi mnie o wybaczenie, mówiąc, że nigdy nie chciał[Select_CString( owner.IsFemale, 'a', '' )] sprawić kłopotu [Select_CString(EqualTo_string( target.Custom('LadyLordWomanMan'), '$CHARACTER_LORD$'), 'Panu', Select_CString(EqualTo_string( target.Custom('LadyLordWomanMan'), '$CHARACTER_WOMAN$'), 'kobiecie', Select_CString(EqualTo_string( target.Custom('LadyLordWomanMan'), '$CHARACTER_MAN$'), 'mężczyźnie', 'Pani' ) ) )] o tak"
 seduce_ongoing.1802.distant.desc:0 "[owner.GetTitledFirstName] wysłał[Select_CString( owner.IsFemale, 'a', '' )] do mnie intrygujący list. Wśród zwykłych zapytań i anegdot znalazł się ukradkowy, ale niewątpliwy komplement przedstawiający mnie jako osobę o"
 seduce_ongoing.1802.compassionate.desc:0 "„delikatnym współczuciu”."
 seduce_ongoing.1802.bold.desc:0 "„pełnej ducha odwadze”."
 seduce_ongoing.1802.honorable.desc:0 "„szlachetnej moralności”."
 seduce_ongoing.1802.greed.desc:0 "„wzniosłej aspiracji”."
 seduce_ongoing.1802.rational.desc:0 "„wyjątkowo światłym umyśle”."
 seduce_ongoing.1802.zealous.desc:0 "„godnej podziwu wierze”."
 seduce_ongoing.1802.energetic.desc:0 "„witalnej naturze”."
 seduce_ongoing.1802.forgiving.desc:0 "„wielkodusznym miłosierdziu”."
 seduce_ongoing.1802.beautiful_male.desc:0 "„atrakcyjnej aparycji”."
 seduce_ongoing.1802.beautiful_female.desc:0 "„inspirującej urodzie”."
 seduce_ongoing.1802.strong.desc:0 "„krzepkiej kondycji fizycznej”."
 seduce_ongoing.1802.extroverted.desc:0 "„nieodpartych wdziękach”."
 seduce_ongoing.1802.dominant.desc:0 "„stanowczej naturze”."
 seduce_ongoing.1802.good.desc:0 "\n\nW [owner.GetHerHis] słowach widać stopień tkliwej troskliwości, która mimo wszystko mnie zaskakuje."
 seduce_ongoing.1802.neutral.desc:0 "\n\n[owner.GetHerHis|U] słowa nie mają większego sensu, ale ten gest jest chyba przejawem życzliwości."
 seduce_ongoing.1802.bad.desc:0 "\n\nPodejrzewam, że chce dobrze, ale dla mnie brzmi to jak cienko zawoalowany sarkazm."
 seduce_ongoing.1802.a.good:0 "[owner.GetTitledFirstNameNoTooltip]... Pochlebiasz mi!"
 seduce_ongoing.1802.a.bad:0 "Lekko ignoranck[Select_CString( owner.IsFemale, 'a', 'i' )], ale przede wszystkim słodk[Select_CString( owner.IsFemale, 'a', 'i' )]."
 seduce_ongoing.1802.b.good:0 "Następnym razem powin[Select_CString( owner.IsFemale, 'naś', 'ieneś' )] się bardziej postarać."
 seduce_ongoing.1802.b.bad:0 "Jakie to żenujące..."
 seduce_ongoing.1802.c:0 "Nie jestem w ogóle zainteresowan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] tego typu atencją."
 seduce_ongoing.1601.t:0 "[location.GetNameNoTooltip] miejscem opowieści"
 seduce_ongoing.1601.t_no_location:0 "Czytanie"
 seduce_ongoing.1601.desc:0 "Uroczystości zmierzały ku końcowi, gdy nagle [target.GetTitledFirstName] zaproponował[Select_CString(target.IsFemale, 'a', '' )] czytanie.\n\nWkrótce zjawia się skryba, który zastanawia się, co goście chcieliby usłyszeć. To moja szansa! [target.GetFirstName] będzie pod wrażeniem."
 seduce_ongoing.1601.a:0 "Coś pobożnego jak [SCOPE.Custom('RandomReligiousTextName')|l]."
 seduce_ongoing.1601.a.tt:0 "Myślę, że chce posłuchać czegoś o religii."
 seduce_ongoing.1601.b:0 "Dajmy ponieść się zabawie. [SCOPE.Custom('RandomEntertainmentTextName')|U]!"
 seduce_ongoing.1601.b.tt:0 "Myślę, że chce posłuchać czegoś zajmującego."
 seduce_ongoing.1601.c:0 "[SCOPE.Custom('RandomInformativeTextName')|U] może dać nam szansę do nauki."
 seduce_ongoing.1601.c.tt:0 "Myślę, że chce posłuchać czegoś pouczającego."
 seduce_ongoing.1603.desc:0 "Wyglądało na to, że będzie to nudny wieczór, kiedy skończyła się rozrywka biesiadna, jednakże [owner.GetTitledFirstName] uratował[Select_CString( owner.IsFemale, 'a', '' )] dzień, proponując przeczytanie lektury, którą jest [SCOPE.Custom('BookInQuestion')]!"
 seduce_ongoing.1603.a:0 "Ja również ją uwielbiam!"
 seduce_ongoing.1604.desc:0 "Gdy klerk czytał dla nas, [target.GetFirstName] wydawał[Select_CString( target.IsFemale, 'a', '' )] się być całkowicie pochłonięt[Select_CString( target.IsFemale, 'a', 'y' )].\n\nPóźniej podchodzi do mnie. "Dobry wybór, [ROOT.Char.GetFirstName]" - mówi i [target.Custom('quirk_pos_present')]."
 seduce_ongoing.1604.a:0 "To było wspaniałe, prawda?"
 seduce_ongoing.1605.desc_1:0 "Nużąca uczta stała się jeszcze gorsza, gdy [owner.GetTitledFirstName] zasugerował[Select_CString(owner.IsFemale, 'a', '' )] lekturę o tytule „[SCOPE.Custom('BookInQuestion')]”."
 seduce_ongoing.1605.desc_2:0 "Na szczęście, [other_guest.GetTitledFirstName] wkrótce zasugerował[Select_CString(other_guest.IsFemale, 'a', '' )], żeby zamiast tego przeczytać „[SCOPE.Custom('GoodBookSuggestion')]”!"
 seduce_ongoing.1605.desc_no_other_guest:0 "Na szczęście służący szybko zasugerował, żeby zamiast tego przeczytać „[SCOPE.Custom('GoodBookSuggestion')]”!"
 seduce_ongoing.1605.a:0 "Znacznie lepszy wybór!"
 seduce_ongoing.1606.desc_1:0 "W miarę jak klerk kontynuuje swoją wypowiedź, widzę, że [target.GetFirstName] stopniowo zaczyna tracić zainteresowanie."
 seduce_ongoing.1606.desc_2:0 "\n\nGdy zastanawiam się, jak uratować sytuację, [other_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] nagle się wtrąca i pyta: "Czy mogę pokornie zasugerować, abyśmy zamiast tego przeczytali [SCOPE.Custom('GoodBookSuggestion')]?"."
 seduce_ongoing.1606.desc_3:0 "Wtedy zaś [target.GetFirstName] reaguje z natychmiastowym rozbudzeniem."
 seduce_ongoing.1606.desc_no_other_guest:0 "Członek świty nagle się wtrąca. "Czy mogę pokornie zasugerować, abyśmy zamiast tego przeczytali [SCOPE.Custom('GoodBookSuggestion')]?"."
 seduce_ongoing.1606.a:0 "Dlaczego o tym nie pomyślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 seduce_ongoing.1701.t:0 "Spotkanie"
 seduce_ongoing.1701.desc:0 "Upewniam się, że przejeżdżam przez ziemie [court_of_residence.GetAdjective] w dniu, w którym odbywają się ćwiczebne walki konne na kopie. Młodzi [target.Custom('MountedWarriorTermPlural')] są szkoleni przez oficerów, a wśród nich dostrzegam, jak [Select_CString( target.IsFemale, 'sama', 'sam' )] [target.GetFirstName] wydaje im polecenia.\n\nBez względu na cel mojego przybycia, [target.GetHerHis] uwaga jest całkowicie skierowana na obowiązkach jako [Select_CString( target.IsFemale, 'Pani', 'Pana' )] tych żołnierzy."
 seduce_ongoing.1701.a:0 "Może pokażemy tym żółtodziobom przykładowy pojedynek?"
 seduce_ongoing.1701.a.tt:0 "#F Sprawdź, jak [Select_CString( target.IsFemale, 'ruchliwa i żwawa', 'ruchliwy i żwawy' )] jest [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.1701.b:0 "Wybierzmy się na spacer po blankach, by omówić strategię."
 seduce_ongoing.1701.b.tt:0 "#F Sprawdź, jakie poglądy ma [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.1701.c:0 "Chcę usłyszeć wszystko o twoich planach na sezon podatkowy."
 seduce_ongoing.1701.c.tt:0 "#F Sprawdź, jak [Select_CString( target.IsFemale, 'gospodarna', 'gospodarny' )] jest [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.1701.d:0 "Jakiś przypadkowy „[target.Custom('MountedWarriorTerm')]” mógłby wyjść na prawdziwego durnia..."
 seduce_ongoing.1701.d.tt:0 "#F Sprawdź, jak [Select_CString( target.IsFemale, 'podła', 'podły' )] jest [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.1703.opening:0 "Ku mojemu zaskoczeniu, [owner.GetTitledFirstName] przybył[Select_CString(owner.IsFemale, 'a', '' )] do [court_of_residence.GetAdjective] na turniej, w którym biorą udział młodzi [target.Custom('MountedWarriorTermPlural')]."
 seduce_ongoing.1703.duel:0 "\n\nWyzwał[Select_CString( owner.IsFemale, 'a', '' )] mnie na pozorowany pojedynek, a następnie daliśmy niezły pokaz początkującym wojownikom. Walka szybko przerodziła się w intensywny wysiłek, ale na koniec dnia uściskaliśmy się i poczuliśmy się lepiej z powodu naszego pokazu."
 seduce_ongoing.1703.strategy:0 "\n\nChodziliśmy po blankach, długo omawiając strategię oraz obserwując początkujących wojowników na dziedzińcu poniżej. [owner.GetFirstName] przedstawił[Select_CString(owner.IsFemale, 'a', '' )] kilka wnikliwych uwag, po których podziękował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(owner.IsFemale, 'jej', 'mu' )] za skłonienie mnie do ponownego przemyślenia niektórych założeń dotyczących moich nowych żołnierzy. Wiele odstępstw od tematu w naszej dyskusji również było bardzo interesujących..."
 seduce_ongoing.1703.tax_season:0 "\n\nChoć spotkanie to było konieczne, dużo przyjemniej spędzało mi się czas siedząc w środku i omawiając wspólnie moje plany na nadchodzący sezon podatkowy. W końcu na co komu armia bez środków do jej wyżywienia, jak słusznie zauważył[Select_CString(owner.IsFemale, 'a', '' )] [owner.GetFirstName]."
 seduce_ongoing.1703.trap:0 "\n\nObserwowanie młodych wojowników było konieczne, ale mało ekscytujące. Był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] więc wdzięczn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )], gdy [owner.GetFirstName] zaproponował[Select_CString( owner.IsFemale, 'a', '' )] mi miłą, małą odmianę. U nas za korytami jeden z gości wylewał świńską krew tak, że niektóre gorzej wyszkolone konie traciły panowanie nad sobą. Kilku jeźdźców zostało zrzuconych, a reszta z trudem utrzymała się na swoich rumakach!"
 seduce_ongoing.1703.fallback:0 "\n\nO ile obserwowanie początkujących wojowników jest zazwyczaj nużące, o tyle [owner.GetFirstName] sprawił[Select_CString( owner.IsFemale, 'a', '' )], że cały dzień minął w mgnieniu oka."
 seduce_ongoing.1703.a:0 "Muszę podziękować [Select_CString( owner.IsFemale, 'jej', 'mu' )] za wizytę."
 seduce_ongoing.1704.duel:0 "\n\n[owner.GetFirstName] nalegał[Select_CString( owner.IsFemale, 'a', '' )] na pokazanie się przed początkującymi wojownikami, ale ja nie chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się tak kompromitować. Wyglądał[Select_CString( owner.IsFemale, 'a', '' )] na załamaną, ale miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] lepsze rzeczy do roboty niż pocieszanie [Select_CString( owner.IsFemale, 'jej', 'go' )]."
 seduce_ongoing.1704.strategy:0 "\n\nZaprosił[Select_CString( owner.IsFemale, 'a', '' )] mnie na spacer po krenelażu, by przedyskutować pomysły na strategie, jednakże zmuszon[Select_CString( ROOT.Char.IsFemale, 'a byłam', 'y byłem')] odrzucić wszystkie z przedstawionych sugestii. Być może [owner.GetFirstName] powi[Select_CString( owner.IsFemale, 'nna', 'nien' )] trzymać się spraw, na temat których ma jakąś wiedzę..."
 seduce_ongoing.1704.tax_season:0 "\n\nChoć oczywiście był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] zajęt[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] młodymi wojownikami, uparł[Select_CString( owner.IsFemale, 'a', '' )] się, by porozmawiać ze mną o moich planach na przyszły sezon podatkowy. W pewnym momencie musiał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( owner.IsFemale, 'ją ', 'go')] po prostu zostawić, by zająć się ważniejszymi sprawami."
 seduce_ongoing.1704.trap:0 "\n\nBył[Select_CString( ROOT.Char.IsFemale, 'am zdumiona', 'em zdumiony' )], gdy zasugerował[Select_CString(owner.IsFemale, 'a', '' )], abyśmy zastosowali misterną sztuczkę mającą na celu wywołanie chaosu wśród nowicjuszy [target.Custom( 'KnightCulturePluralPossessiveNoTooltipLowercase' )]. Czy [owner.GetSheHe] nie zdaje sobie sprawy, że to ostatnia rzecz, jakiej bym chciał[Select_CString(ROOT.Char.IsFemale, 'a', '' )]?"
 seduce_ongoing.1704.fallback:0 "\n\n[owner.GetFirstName] chciał[Select_CString( owner.IsFemale, 'a', '' )] poświęcić całą swoją wizytę na rozmowę, jakby nie zdawał[Select_CString( owner.IsFemale, 'a', '' )] sobie sprawy z tego, że dzisiejszy dzień jest dla mnie bardzo pracowity."
 seduce_ongoing.1704.a:0 "Co [owner.GetTitledFirstNameNoTooltip] sobie w ogóle myśli?"
 seduce_ongoing.1705.duel:0 "Pokazowa walka była więcej niż udana, a [target.Custom('MountedWarriorTermPlural')] byli całkowicie zachwyceni!\n\n[target.GetTitledFirstName] również [Select_CString( target.IsFemale, 'wydawała się całkiem zadowolona', 'wydawał się całkiem zadowolony' )] z siebie, a po naszej intensywnej „potyczce”, [Select_CString( And( target.IsFemale, ROOT.Char.IsFemale ), 'objęłyśmy się i wymieniałyśmy', 'objęliśmy się i wymienialiśmy' )] podziękowaniami za wspólny wysiłek."
 seduce_ongoing.1705.strategy:0 "Spacerując po blankach, [target.GetTitledFirstName] i ja [Select_CString( And( ROOT.Char.IsFemale, target.IsFemale), 'dzieliłyśmy', 'dzieliliśmy' )] się wieloma przemyśleniami na temat tego, jak najlepiej zatrudniać początkujących wojowników, takich jak ci na dziedzińcu poniżej.\n\nPod koniec dnia mogł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] stwierdzić, że czuł[Select_CString( target.IsFemale, 'a', '' )] się równie zadowolon[Select_CString( target.IsFemale, 'a', 'y' )] z naszych dyskusji, jak ja, nawet pomimo licznych rozbieżności – a może właśnie dzięki nim."
 seduce_ongoing.1705.tax_season:0 "[target.GetFirstName] i ja spędziliśmy większość dnia, omawiając nasze plany na przyszły sezon podatkowy. W końcu na co komu armia, jeśli nie można jej wyżywić? Roześmiał[Select_CString( target.IsFemale, 'a', '' )] się serdecznie.\n\nŚmiechu było jeszcze więcej, jako że oboje byliśmy pochłonięci prowadzoną rozmową."
 seduce_ongoing.1705.trap:0 "Po krótkiej chwili [Select_CString( ROOT.Char.IsFemale, 'zaproponowałam', 'zaproponowałem' )] zabawną odmianę od oglądania początkujących wojowników. Giermek wylał trochę świńskiej krwi przy korytach z wodą, a zapach spowodował, że kilka gorzej wytresowanych koni wpadło w wielki popłoch. Poniektórzy [target.Custom('MountedWarriorTermPlural')] wylądowali na glebie, a pozostali ledwo panowali nad sytuacją.\n\n[target.GetFirstName] [Select_CString( target.IsFemale, 'wybuchnęła', 'wybuchnął' )] głośnym śmiechem, widząc obmyśloną przeze mnie scenę."
 seduce_ongoing.1705.fallback:0 "Pod koniec mojej wizyty [target.GetTitledFirstName] wyglądał[Select_CString( target.IsFemale, 'a na zadowoloną', ' na zadowolonego' )]. "Obserwowanie nowicjuszy jest zwykle nużące, ale dzisiejszy dzień minął błyskawicznie!"."
 seduce_ongoing.1705.a:0 "Z pewnością zapamięta ten dzień."
 seduce_ongoing.1706.duel:0 "[target.GetTitledFirstName] po prostu mnie wyśmiał[Select_CString( target.IsFemale, 'a', '' )], gdy [Select_CString( ROOT.Char.IsFemale, 'chciałam', 'chciałem' )] stanąć z [Select_CString( target.IsFemale, 'nią', 'nim' )] na pokaz w szranki. „Nie ma potrzeby, by ktoś się tak kompromitował na oczach tych młodych [GetPlayer.Custom( 'KnightCulturePluralPossessiveNoTooltipLowercase' )]!”.\n\nResztę dnia [Select_CString( ROOT.Char.IsFemale, 'spędziłam', 'spędziłem' )] próbując ustalić, czy [Select_CString( target.IsFemale, 'miała', 'miał' )] na myśli siebie, czy mnie."
 seduce_ongoing.1706.strategy:0 "[target.GetTitledFirstName] i ja spacerowaliśmy po krenelażu i wtedy też próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] udzielać [Select_CString( target.IsFemale, 'jej', 'mu' )] strategicznych porad. Nie był[Select_CString( target.IsFemale, 'a', '' )] jednak w nastroju do słuchania. Zacz[Select_CString( target.IsFemale, 'ęła', 'ął' )] twierdzić, że to, co powiedział[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] ma wiele słabych punktów. Odniosł[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wrażenie, że [target.GetHerHis] uwaga była bardziej zorientowana na dziedziniec, aniżeli na mnie."
 seduce_ongoing.1706.tax_season:0 "Próbował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m omówić nadchodzący okres podatkowy oraz to, jak dopilnować, by [target.GetFirstName] [Select_CString( target.IsFemale, 'miała', 'miał' )] środki na wyżywienie swojej armii. Niestety, [target.GetFirstName] myślami [Select_CString( target.IsFemale, 'była gdzie indziej i szybko mnie zostawiła', 'był gdzie indziej i szybko mnie zostawił' )], by skupić się na początkujących wojownikach."
 seduce_ongoing.1706.trap:0 "Kiedy zaproponował[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, żeby ćwiczący [target.Custom('MountedWarriorTermPlural')] doświadczyli na własnej skórze naszego małego figla, [target.GetFirstName] patrzył[Select_CString( target.IsFemale, 'a', '' )] na mnie z niedowierzaniem.\n\n„Świńska krew i rozszalałe konie? Czyś ty #EMP oszalał#!, człowieku?”"
 seduce_ongoing.1706.fallback:0 "[Select_CString( ROOT.Char.IsFemale, 'Miałam', 'Miałem' )] wrażenie, jakby [target.GetTitledFirstName] nie zauważał[Select_CString( target.IsFemale, 'a', '' )] mnie przez cały dzień i za każdym razem znajdował[Select_CString( target.IsFemale, 'a', '' )] sobie coś pilnego do zrobienia zamiast rozmowy ze mną. Nigdy nie udało mi się zwrócić na siebie [target.GetHerHis] uwagi na dłużej niż chwilę i ostatecznie zmęczyło mnie to, że [Select_CString( ROOT.Char.IsFemale, 'czułam', 'czułem' )] się jak utrapienie."
 seduce_ongoing.1706.a:0 "Mam nadzieję, że [target.GetFirstNameNoTooltip] szybko zapomni o tym dniu."
 seduce_ongoing.2001.t:0 "Eliksir miłości"
 seduce_ongoing.2001.desc:0 "Jedna z moich służących kupiła na jarmarku od stare[Select_CString(dummy_gender.IsFemale, 'j kobiety', 'go mężczyzny' )] eliksir miłosny, twierdząc jednak, że nie przyniósł on [dummy_gender.GetHerHim] szczęścia.\n\nGdy trzymam w rękach flakonik, przychodzi mi na myśl [target.GetTitledFirstName] i zastanawiam się, czy w moim wypadku nie byłoby inaczej."
 seduce_ongoing.2001.a:0 "Bez wątpienia sprawi [Select_CString(target.IsFemale, 'jej', 'mu' )] to wiele radości!"
 seduce_ongoing.2001.b:0 "[target.GetFirstNameNoTooltip] z przyjemnością [Select_CString( target.IsFemale, 'nabijałaby', 'nabijałby' )] się z takich przesądów jak ten."
 seduce_ongoing.2001.c:0 "Nie mam czasu na bzdurne eliksiry miłosne."
 seduce_ongoing.2001.c.tt:0 "#F Potrzebuję lepszej okazji do wyrażenia swoich uczuć!#!"
 seduce_ongoing.2002.desc:0 "[owner.GetTitledFirstName] przyni[Select_CString( owner.IsFemale, 'osła', 'ósł' )] mi „eliksir miłości”, który nabył[Select_CString( owner.IsFemale, 'a', '' )] na jarmarku. [Select_CString(  And( owner.IsFemale, ROOT.Char.IsFemale ), 'Wlałyśmy go trochę do naszego wina i przez cały wieczór udawałyśmy', 'Wlaliśmy go trochę do naszego wina i przez cały wieczór udawaliśmy' )], że na nas działa. Jednak pod koniec wieczoru nie było już do końca pewne, co było tylko grą, a co prawdziwym uczuciem."
 seduce_ongoing.2002.a:0 "Co za zabawa!"
 seduce_ongoing.2003.desc:0 "[target.GetFirstName] i ja wypiliśmy razem "eliksir miłości" z odrobiną wina, a następnie spędziliśmy wspólnie wieczór udając, że ma on na nas wpływ. To wszystko było niewinną zabawą, ale w [target.GetHerHis] uśmiechu, gdy mnie żegnał[Select_CString( target.IsFemale, 'a', '' )], widać było nutę sympatii."
 seduce_ongoing.2003.a:0 "To był dobrze spędzony czas."
 seduce_ongoing.2004.desc:0 "Dla odrobiny zabawy [owner.GetTitledFirstName] odważył[Select_CString( owner.IsFemale, 'a', '' )] się wypić "eliksir miłości", który dostał[Select_CString( owner.IsFemale, 'a', '' )] na targowisku. Kiedy odmówił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wypicia czegoś, czego zawartości nie znał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], wydawał[Select_CString( owner.IsFemale, 'a', '' )] się być trochę zdenerwowan[Select_CString( owner.IsFemale, 'a', 'y' )]! Wkrótce poprosił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString( owner.IsFemale, 'ją', 'go' )] o wybaczenie, chcąc jak najszybciej wrócić do domu."
 seduce_ongoing.2004.a:0 "Co w ni[Select_CString( owner.IsFemale, 'ą', 'ego' )] wstąpiło?"
 seduce_ongoing.2005.desc:0 "[target.GetFirstName] odmówił[Select_CString( target.IsFemale, 'a', '' )] przyjęcia "eliksiru miłości", a potem zastanawiał[Select_CString( target.IsFemale, 'a', '' )] się, jakie dokładnie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] plany. Trochę mnie poniosło i próbował[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] wyjaśnić, że to wszystko dla zabawy. Niebawem poprosił[Select_CString( target.IsFemale, 'a', '' )] mnie, żebym od[Select_CString( ROOT.Char.IsFemale, 'eszła', 'szedł' )]."
 seduce_ongoing.2005.a:0 "To było niefortunne."
 seduce_ongoing.2006.t:0 "„Eliksir miłości”"
 seduce_ongoing.2006.desc:0 "[owner.GetTitledFirstName] [Select_CString( owner.IsFemale, 'przyniosła mi eliksir miłosny, który zdobyła', 'przyniósł mi eliksir miłosny, który zdobył' )] na jarmarku. [Select_CString( ROOT.Char.IsFemale, 'Uznałam to za coś zabawnego i zgodziłam', 'Uznałem to za coś zabawnego i zgodziłem' )] się na [owner.GetHerHis] nalegania, abyśmy go [Select_CString( And( owner.IsFemale, ROOT.Char.IsFemale), 'wypróbowały', 'wypróbowali' )].\n\nJednak [owner.GetFirstName] odmówił[Select_CString( owner.IsFemale, 'a', '' )] wzięcia łyka, kiedy nagle zrobiło mi się jakoś strasznie niedobrze!"
 seduce_ongoing.2006.a:0 "Nie czuję się zbyt dobrze..."
 seduce_ongoing.2006.a.tt:0 "#F Przeklęta twa głupota, #EMP *błeee*#!, [owner.GetFirstNameNoTooltip]!#!"
 seduce_ongoing.2007.desc:0 "O nie! [target.GetTitledFirstName] zgodził[Select_CString( target.IsFemale, 'a', '' )] się wypróbować eliksir miłości, ale to, co miało być małą zabawą, skończyło się wymiotami i przykuciem [Select_CString( target.IsFemale, 'jej', 'go' )] do łóżka!"
 seduce_ongoing.2007.a:0 "Gdzie jest ten sługa, który mi to dał?"
 seduce_ongoing.2008.desc:0 "[owner.GetTitledFirstName] przysz[Select_CString( owner.IsFemale, 'ła', 'edł' )] do mnie z "eliksirem miłosnym", który [owner.GetHerHis] służący zdobył na jarmarku. Nie wypiliśmy tego nieznanego płynu, lecz spędziliśmy uroczy wieczór przy winie, żartując sobie z prostych przesądów, które tak powszechnie występują wśród zwykłego ludu.\n\nJeśli nie potrafisz mi wyjaśnić, na jakie soki humoralne działa, to nie możesz powiedzieć, że w ogóle działa! Ach, ale zwykli ludzie wierzą we wszystko..."
 seduce_ongoing.2008.a:0 "Ja i [owner.GetFirstNameNoTooltip] tak dobrze się razem bawi[Select_CString( And(owner.IsFemale, ROOT.Char.IsFemale), 'ły','li')]śmy!"
 seduce_ongoing.2009.desc:0 "[target.GetTitledFirstName] otrzymał[Select_CString( target.IsFemale, 'a', '' )] ode mnie „eliksir miłosny” i [Select_CString( target.IsFemale, 'była tak samo zdumiona łatwowiernością mojego sługi, gdy jej go', 'był tak samo zdumiony łatwowiernością mojego sługi, gdy mu go' )] dał!\n\n[Select_CString( And( target.IsFemale, ROOT.Char.IsFemale), 'Spędziłyśmy', 'Spędziliśmy' )] wieczór dyskutując o przesądach i niedorzecznych wierzeniach. Pospólstwo jest skłonne uwierzyć we wszystko."
 seduce_ongoing.2009.a:0 "To był taki udany wieczór."
 seduce_ongoing.2010.desc:0 "[owner.GetTitledFirstName] przysz[Select_CString( owner.IsFemale, 'ła', 'edł' )] do mnie z "eliksirem miłości", który zdobył [owner.GetHersHis] sługa. Nie zainteresowało mnie to, jednakże on[Select_CString( owner.IsFemale, 'a', '' )] ciągle o tym mówił[Select_CString( owner.IsFemale, 'a', '' )], a także o tym, jak przesądni i łatwowierni są zwykli ludzie."
 seduce_ongoing.2010.a:0 "Jeśli w to nie wierzysz, nie drażnij mnie tym!"
 seduce_ongoing.2011.desc:0 "[target.GetFirstName] nie [Select_CString( target.IsFemale, 'wydawała się zachwycona', 'wydawał się zachwycony' )] „eliksirem miłości”, a ja nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] więcej szczęścia próbując przedyskutować niedorzeczne chłopskie przesądy. Ostatecznie [Select_CString( target.IsFemale, 'była tym wszystkim podirytowana', 'był tym wszystkim podirytowany' )]!"
 seduce_ongoing.2011.a:0 "Musi być dzisiaj wyjątkowo flegmatyczn[Select_CString( target.IsFemale, 'a', 'y' )]."
 seduce_ongoing.3001.t:0 "Serca i umysły"
 seduce_ongoing.3001.desc:0 "Został[Select_CString( ROOT.Char.IsFemale, 'am poinformowana', 'em poinformowany' )], że [target.GetTitledFirstName] i [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))], [close_character.GetTitledFirstName] są ze sobą w bardzo bliskiej relacji. Zdobycie [close_character.GetHerHis] przychylności sprawi, że [target.GetFirstName] zwróci na mnie uwagę."
 seduce_ongoing.3001.a:0 "[close_character.GetFirstNameNoTooltip] będzie miał[Select_CString( close_character.IsFemale, 'a', '' )] wszystko to, o co tylko poprosi!"
 seduce_ongoing.3001.b:0 "Okazanie dobrej woli powinno załatwić sprawę."
 seduce_ongoing.3001.c:0 "M[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] pomóc spłacić je[Select_CString( close_character.IsFemale, 'j', 'go' )] pożyczki."
 seduce_ongoing.3001.d:0 "Z pewnością każdy czułby się pobłogosławiony prezentem w postaci złota."
 seduce_ongoing.3001.e:0 "To nie wydaje się słuszne."
 seduce_ongoing.3001.e.tt:0 "#F Znajdę inne sposoby, aby [target.GetFirstNameNoTooltip] zacz[Select_CString( target.IsFemale, 'ęła', 'ął' )] darzyć mnie sympatią.#!"
 seduce_ongoing.3002.desc:0 "M[Select_CString( SCOPE.sC('close_character').IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))], [close_character.GetTitledFirstName], mówił[Select_CString( close_character.IsFemale, 'a', '' )] mi ostatnio jak wielkie wrażenie wywarł[Select_CString( owner.IsFemale, 'a', '' )] na ni[Select_CString( close_character.IsFemale, 'ej', 'm' )] [owner.GetTitledFirstName] oraz je[Select_CString( owner.IsFemale, 'j', 'go' )] szczodrość.\n\nWidocznie udzielił[Select_CString( owner.IsFemale, 'a', '' )] [Select_CString( owner.IsFemale, 'jej', 'mu' )] pomocy, gdy tego potrzebował[Select_CString( close_character.IsFemale, 'a', '' )]."
 seduce_ongoing.3002.a:0 "Może wcale [Select_CString( owner.IsFemale, 'jej', 'go' )] nie doceniał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]?"
 seduce_ongoing.3002.b:0 "[owner.GetFirstName] udzielając[Select_CString( owner.IsFemale, 'a', 'y' )] pomocy [close_character.GetFirstName]? Imponujące."
 seduce_ongoing.3003.desc:0 "Przy następnym spotkaniu [target.GetFirstName] uśmiecha się do mnie szerzej niż zwykle.\n\n"M[Select_CString( SCOPE.sC('close_character').IsFemale, 'oja', 'ój' )] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetFirstName] opowiedział[Select_CString( close_character.IsFemale, 'a', '' )] mi jak pośpieszył[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] [Select_CString( close_character.IsFemale, 'jej', 'mu' )] z pomocą i chciał[Select_CString( target.IsFemale, 'am', 'em' )] ci za to podziękować"."
 seduce_ongoing.3003.a:0 "Dla twoje[Select_CString( close_character.IsFemale, 'j', 'go' )] [target.Custom2('RelationToMePossessive', SCOPE.sC('close_character'))] wszystko, [target.GetFirstNameNoTooltip]."
 seduce_ongoing.3004.desc:0 "Wygląda na to, że [target.GetFirstName] nie zwrócił[Select_CString( target.IsFemale, 'a', '' )] uwagi na moją hojność względem [target.GetHerHis] [target.Custom2('RelationToMePossessive', SCOPE.sC('close_character'))]. Przynajmniej [close_character.GetFirstName] jest wdzięczn[Select_CString( close_character.IsFemale, 'a', 'y' )]!"
 seduce_ongoing.3004.a:0 "Co jeszcze mogę zrobić?"
 seduce_ongoing.4001.t:0 "Dedykacja od [target.Custom('MusicalPerformerPossessive')|l]"
 seduce_ongoing.4001.desc:0 "[target.Custom('MusicalPerformer')|U] będzie niebawem występował na dworze na terenie [court_location.GetAdjective]. Chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] żeby zmienił swój występ w taki sposób, aby moja sympatia, [target.GetTitledFirstName], otrzymał[Select_CString( target.IsFemale, 'a', '' )] ode mnie specjalną dedykację."
 seduce_ongoing.4001.desc.court_musician:0 "[target.Custom('MusicalPerformer')|U] będzie niebawem występował na dworze na terenie [court_location.GetAdjective]. Chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] żeby zmienił swój występ w taki sposób, aby moja sympatia, [target.GetTitledFirstName], otrzymał[Select_CString( target.IsFemale, 'a', '' )] ode mnie specjalną dedykację.\n\nEwentualnie, jeśli poprosił[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym swojego nadwornego muzyka o przyłączenie się, mogliby razem zagrać utwory, które pozwoliłyby mi dobrze wypaść przed zgromadzoną publicznością."
 seduce_ongoing.4001.a:0 "To będzie odważna deklaracja dla pan[Select_CString( target.IsFemale, 'i', 'a' )]!"
 seduce_ongoing.4001.b:0 "Preferuję zawoalowane aluzje do mojego pożądania względem nie[Select_CString( target.IsFemale, 'j', 'go' )]!"
 seduce_ongoing.4001.b.failure:0 "Dedykacja pozostaje niezauważona"
 seduce_ongoing.4001.c:0 "[court_location.GetNameNoTierNoTooltip|U] ogrzeje się w blasku mojej chwały!"
 seduce_ongoing.4001.d:0 "Tak delikatnych spraw nie należy traktować lekkomyślnie."
 seduce_ongoing.4002.desc.opening:0 "Na dworze często występują artyści, ale tym razem obiecano nam coś wyjątkowego i z pewnością to dostał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 seduce_ongoing.4002.desc:0 "\n\nGdy [ROOT.Char.Custom('MusicalPerformer')] rozpoczyna kolejną zwrotkę, staram się nie pokazać, jak bardzo schlebia mi ta dedykacja, skierowana do mnie na oczach całego dworu."
 seduce_ongoing.4002.desc.court_musician:0 "\n\nKiedy [ROOT.Char.Custom('MusicalPerformer')] i nadworny muzyk, których [owner.GetTitledFirstName] przedstawił[Select_CString(owner.IsFemale, 'a', '' )] publiczności, zaczynają kolejną zwrotkę o tym, jakich wyczynów dokonał[Select_CString(owner.IsFemale, 'a', '' )] [owner.GetFirstNameNoTooltip], staram się nie okazywać podziwu."
 seduce_ongoing.4002.a:0 "[owner.GetTitledFirstNameNoTooltip] naprawdę [Select_CString( owner.IsFemale, 'przeszła samą siebie', 'przeszedł sam siebie' )]."
 seduce_ongoing.4003.desc:0 "\n\nGdy [ROOT.Char.Custom('MusicalPerformer')] rozpoczyna kolejną zwrotkę, wychodzę z wielkiej sali w zakłopotaniu. Każda piosenka to dedykacja, którą [owner.GetTitledFirstName] przygotował[Select_CString( owner.IsFemale, 'a', '' )] dla mnie!"
 seduce_ongoing.4003.desc.court_musician:0 "\n\nKiedy [ROOT.Char.Custom('MusicalPerformer')] i nadworny muzyk, których [owner.GetTitledFirstName] przedstawił[Select_CString(owner.IsFemale, 'a', '' )] publiczności, rozpoczynają kolejną zwrotkę, wychodzę z wielkiej sali w zażenowaniu. Czy [owner.GetFirstNameNoTooltip] przysłał[Select_CString(owner.IsFemale, 'a', '' )] swojego nadwornego muzyka tylko po to, żeby [Select_CString(owner.IsFemale, 'ją', 'go' )] wychwalał?"
 seduce_ongoing.4003.a:0 "Co za tupet!"
 seduce_ongoing.4004.desc:0 "Dziękuję za ten muzyczny dar. Występ [target.Custom('MusicalPerformerPossessive')] został niezwykle doceniony! Zawsze wiedział[Select_CString( target.IsFemale, 'am', 'em' )], że jesteś [Select_CString( ROOT.Char.IsFemale, 'kobietą', 'mężczyzną' )] o nieskazitelnym guście."
 seduce_ongoing.4004.a:0 "Doskonale!"
 seduce_ongoing.4005.opening:0 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 seduce_ongoing.4005.desc.court_musician:0 "Piszę, aby powiedzieć ci, jak wielkiego zrobił[Select_CString(target.IsFemale, 'aś', 'eś' )] z siebie głupca, zmuszając publiczność do słuchania twoich tak zwanych wyczynów. Czy naprawdę wierzysz, że opowiadanie o sobie jest dobrym sposobem na zabawianie dworu?"
 seduce_ongoing.4005.desc:0 "Jak śmiesz zawstydzać mnie publicznie w ten sposób?! Czy chcesz, żebym musiał[Select_CString( target.IsFemale, 'a', '' )] tłumaczyć, co słowa [target.Custom('MusicalPerformerPossessive')] znaczyły dla"
 seduce_ongoing.4005.spouse:0 "m[Select_CString( target.IsFemale, 'ojej', 'ojego' )] [target.Custom2('RelationToMePossessive', SCOPE.sC('spouse'))]?"
 seduce_ongoing.4005.court:0 "całego dworu?"
 seduce_ongoing.4005.a:0 "To nie było to, czego chciał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]!"
 seduce_ongoing.4006.desc:0 "Gdy [ROOT.Char.Custom('MusicalPerformer')] wymawia wersy o miłości i pożądaniu, staram się nie pokazywać reszcie dworu, jak bardzo mi to schlebia.\n\nChoć ukryt[Select_CString( owner.IsFemale, 'a', 'y' )] jest za metaforą i alegorią, wiem, że to dedykacja, którą przygotował[Select_CString( owner.IsFemale, 'a', '' )] dla mnie [owner.GetTitledFirstName]."
 seduce_ongoing.4006.a:0 "Wiesz, jak przyciągnąć moją uwagę, [owner.GetFirstName]."
 seduce_ongoing.4007.desc:0 "Wszystko wskazuje na to, że moje oddanie było zbyt subtelne... [target.GetLadyLord] [target.GetFirstName] nie zwrocił[Select_CString( target.IsFemale, 'a', '' )] na mnie uwagi."
 seduce_ongoing.4007.a:0 "Cóż za strata wysiłku."
 seduce_ongoing.4011.t:0 "Przejażdżka ulicami [court_location.GetAdjectiveNoTooltip]"
 seduce_ongoing.4011.desc:0 "To może wydawać się na wyrost, ale chcę zaproponować wspólną przejażdżkę po [court_location.Custom('BaronyTownTypeLocative')], [court_location.GetNameNoTier] nada się do tego idealnie, Mam nadzieję, że [target.GetTitledFirstName] się zgodzi."
 seduce_ongoing.4011.a:0 "Pojedziemy ulicą targową, na oczach wszystkich!"
 seduce_ongoing.4011.b:0 "Trzymajmy się zaułków. Komu potrzebne jest towarzystwo innych?"
 seduce_ongoing.4011.b.failure:0 "[target.GetFirstNameNoTooltip] nie ulega moim próbom zaimponowania"
 seduce_ongoing.4011.c:0 "Może nie powinniśmy tego robić."
 seduce_ongoing.4011.c.tt:0 "#F Mogę poczekać na inne okazje#!"
 seduce_ongoing.4012.opening:0 "Trochę się zdziwił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, gdy [owner.GetTitledFirstName] zaprosił[Select_CString( owner.IsFemale, 'a', '' )] mnie na przejażdżkę po [court_location.Custom('BaronyTownTypeLocative')] [court_location.GetNameNoTier]."
 seduce_ongoing.4012.end:0 "\n\nOkazało się jednak, że był to przyjemny dzień. Jechaliśmy ulicą przez targ, rozmawiając o różnych rzeczach. W tym czasie kupcy sprzedawali chłopom swoje towary i z otwartymi ustami wpatrywali się w nasze lśniące zbroje."
 seduce_ongoing.4012.a:0 "Na pewno wywarliśmy wrażenie."
 seduce_ongoing.4013.end:0 "\n\n[Select_CString( ROOT.Char.IsFemale, 'Stawałam się coraz bardziej podejrzliwa', 'Stawałem się coraz bardziej podejrzliwy' )], gdy [Select_CString( owner.IsFemale, 'nalegała', 'nalegał' )], byśmy [Select_CString( And( owner.IsFemale, ROOT.Char.IsFemale), 'przejechały', 'przejechali' )] uliczką targową wraz z naszą wystawną świtą. Rozmowa się nie układała i wkrótce stało się dla mnie jasne, że chce się po prostu popisać. Chętnie bym [Select_CString( ROOT.Char.IsFemale, 'odjechała', 'odjechał' )], ale byłoby to nie na miejscu."
 seduce_ongoing.4013.a:0 "Nie róbmy tego ponownie."
 seduce_ongoing.4014.desc:0 "Do: [Select_CString( target.IsFemale, 'droga', 'drogi' )] [owner.GetTitledFirstName],\n\nTo było wprost przemiłe mieć Twoje towarzystwo pośród uroków [court_location.Custom('BaronyTownTypeGenitive')], [court_location.GetAdjective] i mam nadzieję, że wkrótce jeszcze się spotkamy."
 seduce_ongoing.4014.a:0 "Cała przyjemność była po mojej stronie."
 seduce_ongoing.4015.desc:0 "Do: [target.GetTitledFirstName],\n\nMiał[Select_CString( target.IsFemale, 'aś', 'eś' )] nadzieję publicznie mnie zawstydzić? Obnosić się ze mną jak z jakimś śmiesznym trofeum... Wiesz, o czym mówią teraz na dworze?"
 seduce_ongoing.4015.a:0 "Nie o to mi chodziło!"
 seduce_ongoing.4016.end:0 "\n\nMijając naszą świtę, przeszliśmy przez mnóstwo zaułków, śmiejąc się ze zdziwionych wyrazów twarzy pospólstwa. Pod koniec dnia znał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(EqualTo_string( court_location.Custom('BaronyTownType'), 'wioska' ), 'tę wioskę', Concatenate('to ', court_location.Custom('BaronyTownType')))] lepiej, niż kiedykolwiek myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że będę m[Select_CString( ROOT.Char.IsFemale, 'ogła', 'ógł' )] poznać."
 seduce_ongoing.4016.a:0 "[target.GetFirstNameNoTooltip] sprawia, że widzę tak wiele nowych perspektyw."
 seduce_ongoing.4017.desc:0 "Do: [Select_CString( ROOT.Char.IsFemale, 'droga', 'drogi' )] [ROOT.Char.GetTitledFirstName],\n\nDziękuję za Twoje towarzystwo. Chociaż [court_location.Custom('BaronyTownType')] [court_location.GetNameNoTier] jest urokliwym miejscem, Twój upór, by ukrywać się w alejkach przed ludzkimi oczami, był dla mnie dość zagadkowy. Być może następnym razem opowiesz mi o przyczynach tego dziwnego zachowania."
 seduce_ongoing.4017.a:0 "To było... my razem, my..."
 seduce_ongoing.4018.desc:0 "Do: [Select_CString( owner.IsFemale, 'droga', 'drogi' )] [owner.GetTitledFirstName],\n\n[court_location.GetNameNoTier] jest takim przyjemnym miejscem z Twoim towarzystwem. Teraz znam te części [court_location.Custom('BaronyTownTypeGenitive')], które nigdy nie sądził[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m, że zobaczę!"
 seduce_ongoing.4018.a:0 "Cała przyjemność była po mojej stronie."
 seduce_ongoing.4101.t:0 "Balkon moje[Select_CString(target.IsFemale, 'j ukochanej', 'go ukochanego' )]"
 seduce_ongoing.4101.desc_opening:0 "Okna świecą miękkim, ciepłym światłem i nawet z dołu widzę, że ktoś jest w środku. Być może jest to [target.GetTitledFirstName].\n\n"
 seduce_ongoing.4101.desc_same_court:0 "Serce bije mi tak mocno, że jestem w stanie je usłyszeć; Może i jestem we [Select_CString(EqualTo_string( ROOT.Char.Custom('ResidenceBuilding'), '$castle$'), 'własnym', 'własnej' )] [ROOT.Char.Custom('ResidenceBuildingDop')], ale walcząc o [target.GetHerHis] względy, stąpam po nowym gruncie."
 seduce_ongoing.4101.desc_other_court:0 "Słyszę bicie własnego serca; zarówno zabieganie o możliwość pójścia z [Select_CString(target.IsFemale, 'nią', 'nim' )] do łóżka, jak i odwiedzenie [court_location.GetAdjective], sprawiło, że stąpam po kruchym lodzie."
 seduce_ongoing.4101.a:0 "[target.GetFirstNameNoTooltip]! Wyjrzyj na zewnątrz i rozświetl moją noc!"
 seduce_ongoing.4101.a.tt:0 "#F Próbuję zwrócić na siebie [target.GetHerHis] uwagę w nienachalny sposób#!"
 seduce_ongoing.4101.b:0 "Wstaję i idę."
 seduce_ongoing.4101.b.tt:0 "#F Z pewnością ucieszy się na mój widok!#!"
 seduce_ongoing.4101.c:0 "Zostawię [target.GetHerHim] [SCOPE.Custom('SeductionObjectIndefinite')], wraz z notatką."
 seduce_ongoing.4101.c.tt:0 "#F Z pewnością doceni ten subtelny gest i to, co [target.GetSheHe] dla mnie znaczy#!"
 seduce_ongoing.4101.d:0 "Lepiej wyjdę, zanim ktoś mnie zobaczy."
 seduce_ongoing.4101.d.tt:0 "#F Nie podejdę do nie[Select_CString( target.IsFemale, 'j', 'go' )] jak złodziej w nocy!#!"
 seduce_ongoing.4102.t:0 "Pod moim balkonem"
 seduce_ongoing.4102.desc:0 "Wycofawszy się na wieczór do swoich komnat, ze zdziwieniem usłyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] dochodzący do mnie z zewnątrz stłumiony głos, brzmiący podejrzanie jak [owner.GetTitledFirstName].\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip], błagam cię, pozwól mi zobaczyć twoje piękne oblicze!”"
 seduce_ongoing.4102.a:0 "Brzmi jak bajka. Jakie to romantyczne!"
 seduce_ongoing.4102.b:0 "A ja mam ujrzeć twoje szkaradne? Nie."
 seduce_ongoing.4103.desc:0 "Gdy [target.GetTitledFirstName] otwiera drzwi balkonowe, światło z komnaty wylewa się na zewnątrz, tak samo, jak na moje serce.\n\nOtaczający nas całun ciemności nadaje naszej rozmowie osobliwe poczucie wolności i... mimo że stoję na dole, nigdy wcześniej nie [Select_CString( And( ROOT.Char.IsFemale, target.IsFemale ), 'byłyśmy', 'byliśmy' )] tak blisko siebie."
 seduce_ongoing.4103.a:0 "Och [target.GetFirstNameNoTooltip], jesteś jak światło, które rozpędza ciemność w mej duszy!"
 seduce_ongoing.4104.desc:0 "[target.GetTitledFirstName] otwiera drzwi, a ciepłe światło oświetla balkon i moje serce.\n\nJednak szybko się ściemnia, gdy widzę, jak na [target.GetHerHis] twarzy pojawia się [target.Custom('quirk_neg_adjective')] mina, i gaśnie całkowicie, gdy mówi: „Co ty tu robisz, [ROOT.Char.GetTitledFirstNameNoTooltip]?! Proszę, zostaw mnie w spokoju”."
 seduce_ongoing.4104.a:0 "Ale... Jesteś światłem, które rozpędza ciemność w mej duszy...!"
 seduce_ongoing.4105.desc:0 "#EMP Uaah!#!\n\nWycofawszy się na wieczór do swoich komnat, nagle staję twarzą w twarz z [Select_CString( owner.IsFemale, 'kobietą znajdującą', 'mężczyzną znajdującym' )] się za moim oknem... T[Select_CString( owner.IsFemale, 'a kobieta', 'en mężczyzna' )] wygląda jak... [owner.GetTitledFirstName]!"
 seduce_ongoing.4105.a:0 "Och, ty głupi[Select_CString( owner.IsFemale, 'a', '' )], wchodź do środka!"
 seduce_ongoing.4105.b:0 "Mam szczęście, że moje kotary są tak grube."
 seduce_ongoing.4105.c:0 "Straże! Potrzebuję pomocy, straże!"
 seduce_ongoing.4106.desc:0 "Gdy tylko dosięgam balkonu, [target.GetTitledFirstName] wychodzi na zewnątrz, śmiejąc się. „Dlaczego [Select_CString( ROOT.Char.IsFemale, 'miałabyś', 'miałbyś' )] tak się popisywać, [ROOT.Char.GetFirstNameNoTooltip]? Po prostu wejdź przez drzwi jak każdy normalny człowiek. A może knujesz coś nieprzyzwoitego?”\n\nFiglarna radość w [target.GetHerHis] oczach dodaje mi tylko pewności siebie."
 seduce_ongoing.4106.a:0 "Żadna przeszkoda nie może mnie od ciebie oddzielić!"
 seduce_ongoing.4107.desc_paranoid:0 "Gdy tylko dosięgam balkonu, [target.GetTitledFirstName] zaczyna wzywać straże. „Pomocy, ktoś jest za oknem!”\n\n[target.GetHerHis|U] głos prześladuje mnie, gdy gorączkowo schodzę, potykając się na końcu i upadając na ziemię. W końcu znikam pod osłoną nocy."
 seduce_ongoing.4107.desc:0 "Jak tylko docieram na balkon, [target.Custom('quirk_neg_adjective')] [target.GetTitledFirstName] wychodzi na zewnątrz z grymasem na twarzy.\n\n„Co to za głupi wybryk [ROOT.Char.GetFirstNameNoTooltip]? Jako [ROOT.Char.GetTitleTierName|l] — nie możesz! To niewłaściwe”."
 seduce_ongoing.4107.a:0 "Mogło pójść lepiej..."
 seduce_ongoing.4107.a.tt:0 "#F Powin[Select_CString(ROOT.Char.IsFemale, 'nam była', 'ienem był' )] wiedzieć, żeby nie zakradać się do takie[Select_CString(target.IsFemale, 'j paranoiczki', 'go paranoika' )]!#!"
 seduce_ongoing.4108.desc:0 "Wróciwszy na wieczór do swoich komnat, zostaję [Select_CString(ROOT.Char.IsFemale, 'zaskoczona', 'zaskoczony' )] przez coś, co brzmi jak kamyk uderzający o moje okno. Zaglądając do ciemnego ogrodu dostrzegam leżącą na ziemi [SCOPE.Custom('SeductionObjectIndefinite')] zawiniętą w liścik, a także [Select_CString( owner.IsFemale, 'kobietę wyglądającą', 'mężczyznę wyglądającego' )] jak [owner.GetTitledFirstName], [Select_CString( owner.IsFemale, 'która', 'który' )] znika w nocy.\n\n#EMP Do: [ROOT.Char.Custom2('ComplimentAdjective', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip], jako dowód moich uczuć.#!"
 seduce_ongoing.4108.a:0 "W zamian również zostawię [owner.GetHerHim] [SCOPE.Custom('SeductionObjectIndefinite')]!"
 seduce_ongoing.4108.b:0 "Co niby mam z tym zrobić? Sprzedajcie to!"
 seduce_ongoing.4109.desc:0 "Dwie [SCOPE.Custom('SeductionObjectMultiple')], czekające na mnie w moich komnatach. Żadnego powitania ani wiadomości, ale w powietrzu czuję ten charakterystycznie słodki zapach. Jestem [Select_CString( ROOT.Char.IsFemale, 'pewna', 'pewny' )], że [ROOT.Char.Custom2('ComplimentAdjective', SCOPE.sC('target'))] [target.GetTitledFirstName] [Select_CString( target.IsFemale, 'była', 'był' )] tutaj!"
 seduce_ongoing.4109.a:0 "Och, [target.GetFirstNameNoTooltip]!"
 seduce_ongoing.4110.desc:0 "Mijają kolejne dni, a [target.GetTitledFirstName] wciąż nie odpowiada. Postanawiam więc spróbować szczęścia raz jeszcze – może w ogóle nie [Select_CString( target.IsFemale, 'zauważyła', 'zauważył' )] mojego podarku?\n\nOch, jakże szybko umarła moja nadzieja, gdy [Select_CString( ROOT.Char.IsFemale, 'znalazłam', 'znalazłem' )] swoją [SCOPE.Custom('SeductionObjectIndefinite')] pod [target.GetHerHis] oknem; ze śladem obcasa w błocie, w które ją [Select_CString( target.IsFemale, 'wdeptała', 'wdeptał' )]."
 seduce_ongoing.4110.a:0 "Moje serce również jest zdeptane jak ta [SCOPE.Custom('SeductionObject')]!"
 seduce_ongoing.5001.t_rival:0 "M[Select_CString( target.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U] rywal[Select_CString( target.IsFemale, 'ka', '' )]"
 seduce_ongoing.5001.t:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U] [target.GetWomanMan|l]"
 seduce_ongoing.5001.desc_tier_up:0 "„Czymże sobie zasłużył[Select_CString( target.IsFemale, 'a', 'e' )]m, że [Select_CString( ROOT.Char.IsFemale, 'moja', 'mój' )] #EMP [ROOT.Char.GetTitleTierName]#! zaszczyca mnie swoją obecnością?!” – pyta [target.GetTitledFirstName] z uśmiechem na twarzy, który jednak nie roztapia chłodu w [target.GetHerHis] oczach."
 seduce_ongoing.5001.desc_tier_down:0 "„Czy [Select_CString( ROOT.Char.IsFemale, 'ta', 'ten' )] [target.Custom2('RelationDescriptor', ROOT.Char)] [Select_CString( ROOT.Char.IsFemale, 'kobieta', 'człowiek' )] nigdy nie da mi w spokoju...?” – [target.GetTitledFirstName] wymrukuje pod nosem, gdy się zbliżam. „Czego [ROOT.Char.GetTitledFirstNameNoTooltip] sobie życzy?”"
 seduce_ongoing.5001.desc_ending:0 "\n\nWrogość między nami stale narasta, ale mam plan, jak poskromić burzliwe emocje, które do siebie żywimy..."
 seduce_ongoing.5001.a:0 "Jakie są twe przemyślenia na temat [ROOT.GetCharacter.Custom('education_conversation_subject')]?"
 seduce_ongoing.5001.a.tt:0 "#F Sprawdź, jak inteligentn[Select_CString( target.IsFemale, 'a', 'y')] jest [target.GetFirstNameNoTooltip].#!"
 seduce_ongoing.5001.b:0 "[Select_CString( mocked_courtier.IsFemale, 'Ta', 'Ten')] [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstNameNoTooltip]..."
 seduce_ongoing.5001.b.tt:0 "#F Sprawdź, jak podł[Select_CString( target.IsFemale, 'a', 'y')] jest [target.GetFirstNameNoTooltip]. [mocked_courtier.GetTitledFirstNameNoTooltip] będzie dobrym celem wspólnego wyśmiewania#!"
 seduce_ongoing.5001.c_tier_down:0 "Pytanie brzmi, co mogę dla #EMP ciebie#! zrobić, m[Select_CString( target.IsFemale, 'oja pani', 'ój panie' )]."
 seduce_ongoing.5001.c_tier_up:0 "Czystą przyjemnością jest cię ujrzeć, [Select_CString( target.IsFemale, 'moja pani', 'mój panie')]. Musimy to naprawić."
 seduce_ongoing.5001.c.tt:0 "#F Sprawdź, jak lubieżn[Select_CString( target.IsFemale, 'a', 'y')] jest [target.GetFirstNameNoTooltip].#! "
 seduce_ongoing.5001.d:0 "Przepraszam za wtargnięcie, właśnie wychodził[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]."
 seduce_ongoing.5003.t:0 "M[Select_CString( owner.IsFemale, 'oja', 'ój' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('owner'))|U] rywal[Select_CString( owner.IsFemale, 'ka', '' )]"
 seduce_ongoing.5003.opening:0 "Im bliżej mnie znajduje się [owner.GetTitledFirstName], tym bardziej czuję, jak pogarsza mi się nastrój. Czego t[Select_CString( owner.IsFemale, 'a', 'en' )] [owner.Custom('InsultNoun')] ode mnie chce?\n\n"
 seduce_ongoing.5003.conversation:0 "Ku mojemu zaskoczeniu [Select_CString( owner.IsFemale, 'wciągnęła', 'wciągnął' )] mnie w dyskusję na temat [ROOT.GetCharacter.Custom('education_conversation_subject')] i pomimo moich początkowych oporów co do [owner.GetHerHis] towarzystwa, okazało się to bardzo interesujące!"
 seduce_ongoing.5003.mockery:0 "„[ROOT.Char.GetTitledFirstNameNoTooltip]! Nie uwierzysz, co t[Select_CString( mocked_courtier.IsFemale, 'a', 'en' )] [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] dzisiaj zrobił[Select_CString( mocked_courtier.IsFemale, 'a', '' )]!”\n\nKu mojemu zdziwieniu rozmowa na temat wad, które ma [mocked_courtier.GetFirstName], była dość przyjemna."
 seduce_ongoing.5003.bodily:0 "Nic nie mogło mnie przygotować na pokusę [owner.GetHerHis] obnażonego ciała, gdy [Select_CString( owner.IsFemale, 'zdjęła', 'zdjął' )] [owner.Custom('GetUpperClothingArticle')]."
 seduce_ongoing.5003.fallback:0 "Ku mojemu zaskoczeniu spędzamy razem całkiem przyjemny wieczór, śmiejąc się z najbardziej przyziemnych tematów i wspólnie przechadzając się po ogrodach."
 seduce_ongoing.5003.a:0 "Nigdy nie przypuszczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że jest aż tak[Select_CString( owner.IsFemale, 'a', 'i' )] #EMP [Select_CString( owner.IsFemale, 'miła', 'miły' )]#!!"
 seduce_ongoing.5004.opening:0 "Im bliżej mnie znajduje się [owner.GetTitledFirstName], tym bardziej czuję jak obniża mi się nastrój. Co t[Select_CString( owner.IsFemale, 'a', 'en' )] [owner.Custom('InsultNoun')] ode mnie chce?\n\n"
 seduce_ongoing.5004.conversation:0 "„Na temat [owner.Custom('education_conversation_subject')]...”\n\nNie wiem, dlaczego wyobrażał[Select_CString( owner.IsFemale, 'a', '' )] sobie, że zainteresuje mnie ten temat, ale szybko [Select_CString( ROOT.Char.IsFemale, 'dałam', 'dałem' )] do zrozumienia ponad cień wątpliwości, że wcale tak nie jest."
 seduce_ongoing.5004.mockery:0 "„[ROOT.Char.GetTitledFirstNameNoTooltip]! Nie dasz wiary co [Select_CString( mocked_courtier.IsFemale, 'ta', 'ten' )] [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] dziś uczynił[Select_CString( mocked_courtier.IsFemale, 'a', '' )]!”\n\nNie mam pojęcia, co [Select_CString( owner.IsFemale, 'ją', 'go' )] opętało, ale [mocked_courtier.GetTitledFirstName] padł[Select_CString( mocked_courtier.IsFemale, 'a', '' )] ofiarą [owner.GetHerHis] oszczerstw w mojej obecności i przez długi czas nie [Select_CString( owner.IsFemale, 'mogła', 'mógł' )] się pomiarkować."
 seduce_ongoing.5004.bodily:0 "Kiedy podchodzi do mnie nieprzyzwoicie blisko i zaczyna wymownie szarpać swoją [owner.Custom('GetUpperClothingArticle')], szybko się wycofuję."
 seduce_ongoing.5004.fallback:0 "Najwyraźniej przyszło [owner.GetHerHim] do głowy, żeby spędzić ten dzień ze mną, bo odmówił[Select_CString( owner.IsFemale, 'a', '' )] wyjścia, zanim dał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] jasno do zrozumienia, że nie podoba mi się [owner.GetHerHis] obecność."
 seduce_ongoing.5004.a:0 "Jak zwykle nieprzyjemna interakcja!"
 seduce_ongoing.5005.conversation:0 "[target.GetTitledFirstName] promienieje na całej twarzy, gdy kończymy dyskutować na temat [target.Custom('herhis_subject_of_interest')]. Między nami zapada miła cisza, a ja zdaję sobie sprawę, że stoimy znacznie bliżej siebie niż wcześniej; moja ręka prawie dotyka [target.GetHerHis] [target.Custom('GetUpperClothingArticleAdj')]."
 seduce_ongoing.5005.mockery:0 "„...i sposób, w jaki [mocked_courtier.Custom('quirk_neg_present')] – nigdy nie widział[Select_CString( target.IsFemale, 'a', 'e' )]m czegoś takiego!”\n\nWspólne wyśmiewanie się z tego, jak zachowuje się [mocked_courtier.GetTitledFirstName], jest prawdziwsze, niż się spodziewał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m. Gdy między nami zapada miła cisza, zdaję sobie sprawę, że stoimy znacznie bliżej siebie niż wcześniej; moja ręka prawie dotyka [target.GetHerHis] [target.Custom('GetUpperClothingArticleAdj')]."
 seduce_ongoing.5005.bodily:0 "Dane mi było poznać jedynie przedsmak tego, co [target.GetTitledFirstName] ma do zaoferowania i to sprawia, że mam ochotę na więcej. Kiedy nasze żądze się uwyraźniają, zapada krótka cisza, a ja uświadamiam sobie, że w moim towarzystwie jest o wiele bardziej zrelaksowan[Select_CString( target.IsFemale, 'a', 'y' )] niż kiedykolwiek – mając na sobie [target.Custom('GetUpperClothingArticle')] czy też nie."
 seduce_ongoing.5005.fallback:0 "Spędzamy wspólnie wieczór na rozmowach i żartach. Gdy zapada między nami miła cisza, zdaję sobie sprawę, że stoimy znacznie bliżej siebie niż wcześniej; moja ręka prawie dotyka [target.GetHerHis] [target.Custom('GetUpperClothingArticleAdj')]."
 seduce_ongoing.5005.ending:0 "\n\n„Bardzo dobrze czuję się w twoim towarzystwie, [ROOT.Char.GetFirstNameNoTooltip]!”"
 seduce_ongoing.5005.a:0 "Jeszcze pokażę [target.GetHerHim], jak dobrym towarzystwem potrafię być!"
 seduce_ongoing.5006.conversation:0 "Po prawie godzinie niezręcznej rozmowy [target.GetFirstName] wygląda na [Select_CString( target.IsFemale, 'znudzoną', 'znudzonego' )] jak nigdy wcześniej. Kiedy zmieniam wątek [target.Custom('herhis_subject_of_interest')] na temat [ROOT.GetCharacter.Custom('education_conversation_subject')], [target.Custom('quirk_neg_present')], przeprasza i wychodzi."
 seduce_ongoing.5006.mockery:0 "„[target.GetTitledFirstNameNoTooltip]! Czy możesz uwierzyć, że [Select_CString( mocked_courtier.IsFemale, 'ta', 'ten' )] [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] naprawdę...”\n\n[target.GetFirstName] kontynuuje z rosnącą pogardą na twarzy, a ja szybko milknę."
 seduce_ongoing.5006.bodily:0 "Kiedy [target.GetFirstName] jest już blisko mnie, uśmiecham się [ROOT.Char.Custom('quirk_pos_adverb')] i sugestywnie podnoszę [ROOT.Char.Custom('GetUpperClothingArticle')], [target.GetSheHe] szybko się odsuwa z miną wyrażającą czyste obrzydzenie."
 seduce_ongoing.5006.fallback:0 "Staram się znaleźć wspólny język, ale [target.GetFirstName] z każdą chwilą wydaje się coraz bardziej [Select_CString( target.IsFemale, 'zmęczona', 'zmęczony' )] moim towarzystwem.\n\nWkrótce prosi o wybaczenie i zostawia mnie [Select_CString( ROOT.Char.IsFemale, 'samą', 'samego' )]."
 seduce_ongoing.5006.a:0 "[Select_CString( target.IsFemale, 'Ta', 'Ten' )] [target.Custom('InsultNounSexual')]... Dlaczego w ogóle staram się pójść z [Select_CString( target.IsFemale, 'nią', 'nim' )] do łoża?!"
 seduce_ongoing.5011.t:0 "Uciążliwe pożądanie"
 seduce_ongoing.5011.desc:0 "Niewielu potrafi mnie tak sprowokować jak [target.GetTitledFirstName], a gdy zostajemy sam[Select_CString( And(target.IsFemale, ROOT.Char.IsFemale), 'e','i')], szybko rzuca się na mnie z obelgami i rękoma. Ja, co oczywiste, odpowiadam tym samym.\n\nMuszę przyznać, że dreszczyk emocji – zarówno walka, jak i bliskość [target.GetHerHis] spoconego, dyszącego ciała – wystarczy, by rozbudzić moją krew. Wkrótce nie będę w stanie powiedzieć, czy naprawdę próbuję [Select_CString( target.IsFemale, 'ją', 'go' )] pokonać, czy tylko przeciągam tę walkę..."
 seduce_ongoing.5011.a:0 "Upewnię się, aby [Select_CString( target.IsFemale, 'ta', 'ten' )] [target.Custom('quirk_neg_adjective')] [Select_CString( target.IsFemale, 'radość zniknęła', 'uśmieszek zniknął' )] z [target.GetHerHis] twarzy!"
 seduce_ongoing.5011.b:0 "Pomóc ci wstać?"
 seduce_ongoing.5011.c:0 "[target.GetHerHis|U] następny cios sprawi, że poleje się krew."
 seduce_ongoing.5011.c.tt:0 "#F Ból, który znoszę dla miłości!#!\nTa opcja jest dostępna, ponieważ [target.GetFirstNameNoTooltip] ma cechę sadysty\n\n"
 seduce_ongoing.5011.d:0 "Dziecinne utarczki nie mogą być drogą do [target.GetHerHis] serca!"
 seduce_ongoing.5012.desc:0 "Niewielu potrafi mnie tak sprowokować jak [owner.GetTitledFirstName], a gdy zostajemy sam[Select_CString( And(owner.IsFemale, ROOT.Char.IsFemale), 'e','i')], szybko rzucamy się na siebie z rękoma i obelgami.\n\nMuszę przyznać, że dreszczyk emocji - zarówno walka, jak i bliskość [owner.GetHerHis] spoconego, dyszącego ciała - wystarczy, by rozbudzić moją krew, a [owner.GetSheHe] nie wykazuje żadnych oznak, by odpuścić."
 seduce_ongoing.5012.a:0 "Lepiej, aby mnie nie traktował[Select_CString( owner.IsFemale, 'a', '' )] łagodnie!"
 seduce_ongoing.5012.b:0 "Dosyć tego! Zostaw mnie."
 seduce_ongoing.5013.desc:0 "[target.GetTitledFirstName] i ja lądujemy na ziemi, bijąc się jak [Select_CString(EqualTo_string( target.Custom('GirlsBoysChildren'), '$CHARACTER_BOYS$'), 'mali', 'małe' )] [target.Custom('GirlsBoysChildren')]. Nasze miny szybko zamieniają się w uśmiechy, nasze pięści w pieszczoty, nasze przekleństwa w jęki...\n\nKiedy zauważa, że pozostaję w [target.GetHerHis] krępującym objęciu dłużej niż to konieczne, nie wydaje się mieć nic przeciwko."
 seduce_ongoing.5013.a:0 "Dobrze jest wyrzucić z siebie trochę energii!"
 seduce_ongoing.5014.desc:0 "[target.GetTitledFirstName] i ja lądujemy na ziemi, bijąc się jak [Select_CString(EqualTo_string( target.Custom('GirlsBoysChildren'), '$CHARACTER_BOYS$'), 'mali', 'małe' )] [target.Custom('GirlsBoysChildren')], a [target.GetHerHis] wyraz twarzy szybko zmienia się w grymas.\n\n„Puść mnie, ty brutalu!”"
 seduce_ongoing.5014.a:0 "To było niefortunne."
 seduce_ongoing.5015.desc:0 "Niewiele osób potrafi mnie tak sprowokować jak [owner.GetTitledFirstName]. Gdy zostajemy sam[Select_CString( And(ROOT.Char.IsFemale, owner.IsFemale), 'e','i')], szybko dochodzi między nami do rękoczynów i wzajemnych obelg.\n\nMuszę przyznać, że zdziwił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] się, gdy wyciągn[Select_CString( owner.IsFemale, 'ęła', 'ął' )] do mnie rękę, chcąc pomóc mi wstać."
 seduce_ongoing.5015.a:0 "Dziękuję, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing.5015.b:0 "Za kogo [owner.GetSheHe] się uważa?!"
 seduce_ongoing.5016.desc:0 "[target.GetTitledFirstName] i ja lądujemy na ziemi, bijąc się jak [Select_CString(EqualTo_string( target.Custom('GirlsBoysChildren'), '$CHARACTER_BOYS$'), 'mali', 'małe' )] [target.Custom('GirlsBoysChildren')], a nasze grymasy szybko zamieniają się w uśmiechy.\n\nGdy podaję [target.GetHerHim] rękę, chwyta ją i kiwa głową na podziękowanie."
 seduce_ongoing.5017.desc:0 "[target.GetTitledFirstName] i ja lądujemy na ziemi, bijąc się jak [Select_CString(EqualTo_string( target.Custom('GirlsBoysChildren'), '$CHARACTER_BOYS$'), 'mali', 'małe' )] [target.Custom('GirlsBoysChildren')], a [target.GetHerHis] wyraz twarzy szybko zmienia się w gniewne spojrzenie, który tylko pogłębia się, im dłużej patrzę.\n\n„Nie próbuj nawet pomóc mi wstać... Nie [Select_CString( target.IsFemale, 'powinnam była oczekiwać niczego innego od', 'powinienem był oczekiwać niczego innego od' )] [Select_CString( owner.IsFemale, 'takiej', 'takiego' )] [owner.Custom('InsultNounGenitive')]”."
 seduce_ongoing.5018.desc:0 "Niewielu potrafi mnie sprowokować tak, jak [owner.GetTitledFirstName], a gdy zostajemy [Select_CString( And(ROOT.Char.IsFemale, owner.IsFemale), 'same', 'sami')], wkrótce zaczynamy się nawzajem obrażać i okładać rękami.\n\nPo krótkim zawahaniu się z [owner.GetHerHis] strony zyskuję przewagę w starciu i nie mogę się powstrzymać od przyjemności posiadania [Select_CString( owner.IsFemale, 'jej', 'go' )] na mojej łasce w tym stanie – [Select_CString( owner.IsFemale, 'zdyszanej i pokornej', 'zdyszanego i pokornego' )]."
 seduce_ongoing.5018.a:0 "Pasuje ci, żeby się przede mną płaszczyć!"
 seduce_ongoing.5018.b:0 "To jest żałosne. Zostaw mnie w spokoju."
 seduce_ongoing.5019.desc:0 "Kiedy [target.GetTitledFirstName] stoi nade mną, nie mogę powstrzymać dreszczyku strachu, który przebiega mi po plecach, widząc przyjemność w [target.GetHerHis] oczach. Przynajmniej wygląda na to, że docenił[Select_CString( target.IsFemale, 'a', '' )] ten gest..."
 seduce_ongoing.5019.a:0 "Takiego dreszczu oczekiwał[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'a', 'e' )]m! Na-naprawdę!"
 seduce_ongoing.5020.desc:0 "Kiedy [target.GetTitledFirstName] stoi nade mną, nie mogę powstrzymać dreszczyku strachu, który przebiega mi po plecach, widząc przyjemność w [target.GetHerHis] oczach. Gdy odwraca się ode mnie z obrzydzeniem, czuję zarówno ulgę, jak i rozczarowanie.\n\n"Nigdy nie m[Select_CString( ROOT.Char.IsFemale, 'ogłabyś', 'ógłbyś' )] mnie zadowolić. Zostaw mnie w spokoju, [ROOT.Char.GetFirstNameNoTooltip]"."
 seduce_ongoing.5020.a:0 "To mogło pójść lepiej... Abo i gorzej!"
 seduce_ongoing.5101.t:0 "Zobowiązania i pożądania"
 seduce_ongoing.5101.desc:0 "[target.GetTitledFirstName] często przemawia do mnie w sposób, który jasno daje do zrozumienia, że [target.GetHerHis] służba dla mnie stwarza między nami pewien dystans.\n\nChcę, żeby [Select_CString( target.IsFemale, 'zrozumiała, że pragnę jej nie tylko jako mojej wasalki, ale też, że tęsknię za jej', 'zrozumiał, że pragnę go nie tylko jako mojego wasala, ale też, że tęsknię za jego' )] ciepłem, dotykiem i soczystymi ustami."
 seduce_ongoing.5101.a:0 "Wszyscy jesteśmy równi wobec [ROOT.Char.GetFaith.HighGodNameAlternatePossessive], [target.GetFirstNameNoTooltip]!"
 seduce_ongoing.5101.a.tt:0 "#F Podkreślam nasze podobieństwa#!"
 seduce_ongoing.5101.success_tt:0 "Jeśli [target.GetFirstNameNoTooltip] zareaguje pozytywnie:"
 seduce_ongoing.5101.b:0 "Możesz mi służyć na różne sposoby, [target.GetFirstNameNoTooltip]..."
 seduce_ongoing.5101.b.tt:0 "#F Podkreślam swoją siłę#!"
 seduce_ongoing.5101.c:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] zachować swoje uczucia dla siebie."
 seduce_ongoing.5101.c.tt:0 "#F Na pewno są lepsze sposoby, aby dać [target.GetHerHim] znać.#!"
 seduce_ongoing.5102.desc:0 "„Mimo że sprawuję władzę jako [Select_CString( owner.IsFemale, 'twoja', 'twój' )] [owner.GetTitleTierName], to zawsze [Select_CString( owner.IsFemale, 'uważałam', 'uważałem' )] nas za równych sobie”. [Select_CString( owner.IsFemale, 'Moja seniorka', 'Mój senior' )], [owner.GetFirstName], podchodzi do mnie, i choć z początku nie mam pewności dlaczego, wkrótce staje się to jasne. „My... to... Nie tylko tytuły muszą nas wiązać. Jesteśmy czymś więcej niż tylko nazwami. Znacznie więcej”."
 seduce_ongoing.5102.a:0 "Zainteresowanie ze strony m[Select_CString( owner.IsFemale, 'ojej', 'ojego' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner'))] mi pochlebia."
 seduce_ongoing.5102.b:0 "Nie chcę więcej niż to, co już mamy."
 seduce_ongoing.5103.desc:0 "[ROOT.Char.GetTitledFirstName], [Select_CString(EqualTo_string( target.Custom2('MySheHe', ROOT.Char), '$MyShe$'), 'moja droga', 'mój drogi' )] [target.Custom2('RelationToMeVocative', ROOT.Char)]!\nPochlebia mi, że postrzegasz nas nie tylko w kategoriach wasala i seniora, ale pod wieloma względami jako równ[Select_CString( And(ROOT.Char.IsFemale, target.IsFemale), 'e','ych')] sobie. Obyśmy mi[Select_CString( And(ROOT.Char.IsFemale, target.IsFemale), 'ały','eli')] wspólną przyszłość, równie świetlaną dla nas ob[Select_CString( And(ROOT.Char.IsFemale, target.IsFemale), 'ojga','u')]."
 seduce_ongoing.5103.a:0 "[target.GetFirstNameNoTooltip], jeszcze cię zdobędę!"
 seduce_ongoing.5104.desc:0 "[owner.GetFirstName], [target.Custom2('MySheHe', SCOPE.sC('owner'))] [target.Custom2('RelationToMeVocative', SCOPE.sC('owner'))]!\nTo, co sugerujesz, o co prosisz, jest bardzo niestosowne! Mam swoje zobowiązania do służby państwu, ale nie myl mojej lojalności z pożądaniem."
 seduce_ongoing.5104.a:0 "Ach, ale [target.GetFirstNameNoTooltip]..."
 seduce_ongoing.5105.desc:0 "„Zawsze [Select_CString( target.IsFemale, 'byłaś mi lojalna i doskonale służyłaś', 'byłeś mi lojalny i doskonale służyłeś' )]”. [Select_CString( owner.IsFemale, 'Moja pani', 'Mój pan' )], [owner.GetFirstName], podchodzi do mnie, i choć z początku nie mam pewności dlaczego, wkrótce staje się to jasne. „Pragnę cię nie tylko jako [Select_CString(target.IsFemale, 'wasalki, ale jako kobiety', 'wasala, ale jako mężczyzny' )]. Masz służyć [Select_CString( owner.IsFemale, 'swojej pani', 'swojemu panu' )] również w ten sposób!”"
 seduce_ongoing.5105.a:0 "Mogę się tobą zaopiekować w sposób, w jaki nikt inny nie może."
 seduce_ongoing.5105.b:0 "Mam wobec ciebie powinności, lecz nic więcej."
 seduce_ongoing.5106.desc:0 "[ROOT.Char.GetTitledFirstName], [Select_CString(EqualTo_string( target.Custom2('MySheHe', ROOT.Char), '$MyShe$'), 'moja droga', 'mój drogi' )] [target.Custom2('RelationToMeVocative', ROOT.Char)],\nPochlebia mi, że nawet ja, [Select_CString( target.IsFemale, 'twoja skromna poddana', 'twój skromny poddany' )], mogę Cię zainspirować w ten sposób. Zobaczymy, gdzie poniesie nas czas."
 seduce_ongoing.5201.t:0 "Więcej niż przyjaciele"
 seduce_ongoing.5201.desc:0 "[target.GetFirstName] i ja przechadzamy się ulicami [court_location.GetAdjective].\n\nGdy dochodzimy do placu z piękną fontanną, zatrzymujemy się, by podziwiać otaczający nas zgiełk, a nasza świta momentalnie znika w tle. "
 seduce_ongoing.5201.a:0 "Rzućmy monetą i życzmy sobie miłości!"
 seduce_ongoing.5201.a.tt:0 "Myślę, że [target.GetTitledFirstName] już o nas fantazjuje, a przynajmniej o romansie jako takim"
 seduce_ongoing.5201.b:0 "Pamiętasz ten czas, kiedy my..."
 seduce_ongoing.5201.b.tt:0 "Myślę, że [target.GetTitledFirstName] naprawdę ceni naszą przyjaźń"
 seduce_ongoing.5201.c:0 "Nie chcę psuć tej chwili."
 seduce_ongoing.5202.desc:0 "Kiedy [ROOT.Char.Custom2('MySheHe', SCOPE.sC('owner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] i ja przemierzamy [Select_CString(EqualTo_string( court_location.Custom('BaronyTownType'), 'wioska' ), 'wioskę', court_location.Custom('BaronyTownType'))] [court_location.GetNameNoTier], natykamy się na plac z piękną fontanną.\n\n„Czy wrzucimy razem monetę, [Select_CString( ROOT.Char.IsFemale, 'moja pani', 'mój panie' )]? Powiada się, że to przynosi miłość...”"
 seduce_ongoing.5202.a:0 "Dorzuć jeszcze trzy, dla pewności!"
 seduce_ongoing.5202.b:0 "Brzmi jak coś dla zakochanych, a nie dla przyjaciół."
 seduce_ongoing.5203.desc:0 "[target.GetFirstName] chętnie staje u mego boku, wrzucając monetę do wody w fontannie i patrzy na mnie z uśmiechem.\n\nReszta spaceru mija w przyjaznej atmosferze zrodzonej z naszego wspólnego pragnienia."
 seduce_ongoing.5203.a:0 "Naprawdę, [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] z [Select_CString(target.IsFemale, 'niej', 'niego' )] [target.GetWomanMan]!"
 seduce_ongoing.5204.desc:0 "„W jaką głupią grę grasz, [ROOT.Char.GetFirstNameNoTooltip]?”\n\n[target.GetFirstName] odrzuca moją próbę romansu. Resztę spaceru spędzamy w napiętej ciszy i wkrótce się żegnamy."
 seduce_ongoing.5204.a:0 "Mój nastrój stał się tak mroczny, jak dno fontanny..."
 seduce_ongoing.5205.desc:0 "Kiedy [ROOT.Char.Custom2('MySheHe', SCOPE.sC('owner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] i ja przemierzamy [Select_CString(EqualTo_string( court_location.Custom('BaronyTownType'), 'wioska' ), 'wioskę', court_location.Custom('BaronyTownType'))] [court_location.GetNameNoTier], wspominamy dawne czasy.\n\n„Pamiętasz ten moment, kiedy [Select_CString( And( ROOT.Char.IsFemale, owner.IsFemale ), 'trwałyśmy', 'trwaliśmy' )] w swoim towarzystwie do późnej nocy, snując plany na przyszłość, wyobrażając sobie wspólną...?”"
 seduce_ongoing.5205.a:0 "Jak m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] zapomnieć?"
 seduce_ongoing.5205.b:0 "Dlaczego wspomina tę żenującą noc?!"
 seduce_ongoing.5206.desc:0 "[target.GetFirstName] i ja spędzamy godziny na wspominaniu przeszłości i wspólnym odgrywaniu hipotetycznej przyszłości.\n\nReszta spaceru przebiega w miłej atmosferze, a ja nie mogę oprzeć się nadziei, że niektóre z naszych zabawnych teorii staną się rzeczywistością."
 seduce_ongoing.5207.desc:0 ""Jesteś tak[Select_CString( ROOT.Char.IsFemale, 'ą dobrą przyjaciółką', 'im dobrym przyjacielem' )], [ROOT.Char.GetFirstNameNoTooltip]. To jest coś, czego nigdy nie chciał[Select_CString( target.IsFemale, 'a', '' )]bym zmieniać".\n\n[target.GetFirstName] daje jasno do zrozumienia, że nie interesują [Select_CString( target.IsFemale, 'jej', 'go' )] spekulacje na temat tego, co mogło być, lub nadal może być między nami. Resztę spaceru spędzamy w napiętej ciszy i wkrótce się żegnamy."
 seduce_ongoing.5207.a:0 "Cóż, mogło pójść lepiej!"
 seduce_ongoing.5301.t:0 "Chwila na osobności"
 seduce_ongoing.5301.desc:0 "Nikt nigdy nie uznałby, że dziwne jest siedzenie ze [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('target')), '$MyShe$'), 'swoją', 'swoim' )] [ROOT.Char.Custom2('RelationToMeInstrumental', SCOPE.sC('target'))] przy kominku do późnych godzin wieczornych. W powietrzu czuć jednak napięcie.\n\nNiczego bardziej nie pragnę, jak przyciągnąć [Select_CString( target.IsFemale, 'ją', 'go' )] do siebie i zedrzeć z [Select_CString( target.IsFemale, 'niej', 'niego' )] ubranie, ale przecież gdyby do tego doszło, [Select_CString( target.IsFemale, 'byłaby przerażona', 'byłby przerażony' )]. A może...?"
 seduce_ongoing.5301.a:0 "Moja dłoń na [target.GetHerHis] dłoni powiedziałaby wszystko."
 seduce_ongoing.5301.a.tt:0 "#F  Mam nadzieję, że moje subtelne sygnały zostaną dobrze odebrane#!"
 seduce_ongoing.5301.b:0 "Jesteśmy tutaj tylko my, a ja nie odmówię sobie [target.GetHerHis] ust."
 seduce_ongoing.5301.b.tt:0 "#F Mam nadzieję, że moje wyraźne sygnały zostaną dobrze odebrane#!"
 seduce_ongoing.5301.c:0 "Byłby to straszny wstyd zepsuć wspaniały wieczór."
 seduce_ongoing.5301.c.tt:0 "#F Jeszcze nadarzy się szansa. [THIS.Char.Custom2('MySheHe', SCOPE.sC('target'))|U] [THIS.Char.Custom2('RelationToMe', SCOPE.sC('target'))] nigdzie się nie wybiera.#!"
 seduce_ongoing.5301.success_tt:0 "Jeśli [target.GetFirstName] odwzajemni moje zaloty:"
 seduce_ongoing.5302.desc:0 "Czuję się tak dobrze, że początkowo nawet tego nie zauważam. Siedzimy przy kominku, a [ROOT.Char.Custom2('MySheHe', SCOPE.sC('owner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] ściska moją dłoń z intensywnością daleko wykraczającą poza powinności [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner'))].\n\nCzuję, jak [target.GetHerHis] puls przyspiesza z pożądania."
 seduce_ongoing.5302.a:0 "Nie chcę wierzyć, że to, co czuję, jest złe."
 seduce_ongoing.5302.b:0 "Schlebia mi ta uwaga, [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('owner'))], ale nie."
 seduce_ongoing.5303.desc:0 "[target.GetFirstName] nawet nie [Select_CString( target.IsFemale, 'drgnęła', 'drgnął' )], gdy [Select_CString( ROOT.Char.IsFemale, 'chwyciłam', 'chwyciłem' )] [Select_CString( target.IsFemale, 'ją', 'go' )] za rękę, choć [Select_CString( And( target.IsFemale, ROOT.Char.IsFemale ), 'obie', Select_CString( Or( target.IsFemale, ROOT.Char.IsFemale ), 'oboje', 'obaj' ) )] wiemy, co to oznacza. Czuję, jak [target.GetHerHis] puls rośnie wraz z trwaniem naszej rozmowy. Moja dłoń zaczyna się pocić, a oddech staje się płytki, zanim...\n#EMP Co to było?#! Ach, to tylko sługa.\n\n[ROOT.Char.Custom2('MySheHe', SCOPE.sC('target'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] i ja przepraszamy, po czym wychodzimy. Osobno."
 seduce_ongoing.5303.a:0 "Wiem, że ty też to poczuł[Select_CString( target.IsFemale, 'a', 'e' )]ś, [target.GetFirstNameNoTooltip]."
 seduce_ongoing.5304.desc:0 "Próbuję przedstawić to jako żart, jednakże [target.GetFirstName] trafnie odczytał[Select_CString( target.IsFemale, 'a', '' )] moje intencje.\n\n"[target.Custom2('RelationToMe', SCOPE.sC('owner'))|U] nigdy nie powin[Select_CString( owner.IsFemale, 'na', 'ien' )]... To nigdy nie powinno mieć miejsca!". Odchodzi i zostawia mnie siedząc[Select_CString( ROOT.Char.IsFemale, 'ą', 'ego' )] samotnie przy ognisku."
 seduce_ongoing.5304.a:0 "Wiem, [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('target'))], lecz wciąż..."
 seduce_ongoing.5305.desc:0 "Wszystko dzieje się tak szybko, ale nie jestem zaskoczon[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]. W jednej chwili siedzimy przy ognisku, w następnej [Select_CString(owner.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] przytula się do mnie. Potem [owner.GetHerHis] usta przyciskają się do moich, ręce pieszczą moją szyję, ramiona, uda, lędźwie...\n\nHałas zbliżającej się służby sprawia, że zrywamy się w pośpiechu. Dopiero wtedy myśl dogania namiętne ciało."
 seduce_ongoing.5305.a:0 "Wydaje się, że wszystko w końcu jest w porządku."
 seduce_ongoing.5306.desc:0 "[target.GetFirstName] odwzajemnia mój pocałunek i przez kilka uderzeń serca wszystko wydaje się takie, jak powinno. Niestety ta chwila nie może trwać wiecznie. Szybko się od siebie odsuwamy, zanim zobaczy nas jakiś przechodzący sługa.\n\nKiedy odchodzimy w swoją stronę, spogląda na mnie. „Nie rozumiał[Select_CString( target.IsFemale, 'a', 'e' )]m w pełni aż dotąd, [target.Custom2('RelationToMeVocative', SCOPE.sC('owner'))]”."
 seduce_ongoing.5306.a:0 "Ty i ja, m[Select_CString( target.IsFemale, 'oja najdroższa', 'ój najdroższy' )] [ROOT.Char.Custom2('RelationToMeVocative', SCOPE.sC('target'))]."
 seduce_ongoing.5307.desc:0 "[target.GetFirstName] na chwilę rozpływa się w pocałunku, podczas gdy moje ręce chciwie wędrują po [target.GetHerHis] ciele. Wtedy odpycha mnie od siebie. „Co ty sobie myślisz?! Jesteś [Select_CString(EqualTo_string( target.Custom2('MySheHe', SCOPE.sC('owner')), '$MyShe$'), 'moją', 'moim' )] [target.Custom2('RelationToMeInstrumental', SCOPE.sC('owner'))]!”\n\nZanim zdołam wypowiedzieć jakiekolwiek słowo, aby się wytłumaczyć, [target.GetFirstName] wybiega z pokoju."
 seduce_ongoing.5307.a:0 "[target.GetFirstNameNoTooltip], naprawdę myślał[Select_CString( SCOPE.GetRootScope.Char.IsFemale, 'a', 'e' )]m..."
 seduce_ongoing.6001.t:0 "Czysta ciekawość"
 seduce_ongoing.6001.desc:0 "Podczas pobytu na innych dworach dostrzegam, że korzystnie jest spędzać czas z dworzanami, aby poznać ich panów. A jeżeli [target.GetTitledFirstName] jest wśród nich, tym lepiej.\n\nSumiennie odpowiada na moje pytania i czuję się, jakbym [Select_CString( ROOT.Char.IsFemale, 'mogła', 'mógł' )] spędzić cały dzień słuchając, a [target.GetSheHe] za to wydaje się cieszyć z rozmowy."
 seduce_ongoing.6001.a:0 "[target.Custom2('YourSheHe', SCOPE.sC('court_owner'))|U] [target.Custom2('RelationToMe', SCOPE.sC('court_owner'))] jest [Select_CString( court_owner.IsFemale, 'ciekawa', 'ciekawy' )], a co #EMP tobie#! się podoba?"
 seduce_ongoing.6001.b:0 "Na pewno [court_owner.GetFirstNameNoTooltip] usłyszy o mnie od ciebie?"
 seduce_ongoing.6011.t:0 "Pokaz siły"
 seduce_ongoing.6011.desc:0 "Patrzę, jak żołnierze na dziedzińcu ćwiczą w kółko musztrę, którą im polecił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )]. Poświęcam im tak dużo uwagi, że nie zauważam, jak [target.GetTitledFirstName] pojawia się obok mnie.\n\n"Dobrze się poruszają, jednakże t[Select_CString( dummy_gender.IsFemale, 'a kobieta', 'en mężczyżna' )] jest ciągle o pół kroku za nimi"."
 seduce_ongoing.6011.a:0 "Imponujące! Mamy więcej wspólnego niż myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )],"
 seduce_ongoing.6011.b:0 "Masz bystre oko!"
 seduce_ongoing.6011.c:0 "Taktyka dywersyjna. Zobaczymy, co się teraz stanie..."
 seduce_ongoing.6021.t:0 "Spotkanie umysłów"
 seduce_ongoing.6021.desc:0 "Zaskoczyło mnie, że [target.GetTitledFirstName] i ja daliśmy się wciągnąć w dyskusję o sprawach wojskowych, ale [target.GetSheHe] wydaje się być prawie tak[Select_CString( target.IsFemale, 'ą samą pasjonatką', 'im samym pasjonatem' )] jak ja. Jest też niesamowicie dobrze poinformowan[Select_CString( target.IsFemale, 'a', 'y' )]!"
 seduce_ongoing.6021.a:0 "Powiedz mi [target.GetFirstNameNoTooltip], dlaczego przez te wszystkie lata nie słyszał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] niczego podobnego?!"
 seduce_ongoing.6021.b:0 "[target.GetFirstNameNoTooltip], nie przypuszczał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że mamy ze sobą tyle wspólnego."
 seduce_ongoing.6021.c:0 "Opowiedz mi więcej o swoich przemyśleniach na temat formacji kawalerii..."
 seduce_ongoing.6031.t:0 "Sieć"
 seduce_ongoing.6031.desc:0 "Podobnie jak ja, [target.GetTitledFirstName] ma swoją sieć szpiegów, sięgających tak daleko, jak to tylko możliwe, aby poznać wszelkie tajniki ukrytej wiedzy. M[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] pozwolić im "odkryć" moje zamiary wobec nie[Select_CString( target.IsFemale, 'j', 'go' )] i dać [Select_CString( target.IsFemale, 'jej', 'mu' )] odczuć, że ma przewagę.\n"
 seduce_ongoing.6031.a:0 "Dam im też znać, że ja wiem, że oni wiedzą..."
 seduce_ongoing.6031.b:0 "Dopilnuję, żeby szpiedzy natknęli się na #EMP coś interesującego#!."
 seduce_ongoing.6031.c:0 "Och, co za doskonała okazja do ćwiczeń!"
 seduce_ongoing.6041.t:0 "Miłosne zrozumienie"
 seduce_ongoing.6041.desc:0 "W podejmowanych przeze mnie wysiłkach, aby [target.GetTitledFirstName] w końcu zwrócił[Select_CString( target.IsFemale, 'a', '' )] na mnie uwagę, bardzo pomocna byłaby dokładna znajomość [target.GetHerHis] gustów i upodobań...\n"
 seduce_ongoing.6041.a:0 "#EMP Pah#!, to nawet nie jest wyzwanie!"
 seduce_ongoing.6041.b:0 "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] [Select_CString( target.IsFemale, 'ją', 'go' )] przekonać, żeby mi powiedział[Select_CString( target.IsFemale, 'a', '' )]."
 seduce_ongoing.6041.b.success:0 "[target.GetFirstName] ujawnia mi swoje zainteresowania"
 seduce_ongoing.6041.b.failure:0 "[target.GetFirstName] uchyla się od moich pytań"
 seduce_ongoing.6041.c:0 "Moi szpiedzy odkryją to w mgnieniu oka."
 seduce_ongoing.6041.c.success:0 "Moi szpiedzy odnoszą sukces"
 seduce_ongoing.6041.c.failure:0 "[target.GetFirstName] wymyka się moim szpiegom"
 seduce_ongoing.6041.d:0 "Wiesz co? Po prostu zapytam."
 seduce_ongoing.6042.desc:0 "To jest bardzo interesujące... [target.GetFirstName] jest [Select_CString( target.IsFemale, 'kobietą', 'mężczyzną' )] o dobrym guście."
 seduce_ongoing.6042.a:0 "To pomoże mi zdobyć [target.GetHerHis] sympatię."
 seduce_ongoing.6043.desc:0 "Wygląda na to, że podchodząc do nie[Select_CString( target.IsFemale, 'j', 'go' )], był[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] może trochę niedelikatn[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]. Teraz [target.GetFirstName] zastanawia się, skąd wynika moje tak niedorzeczne zainteresowanie [target.GetHerHis] kosztownościami!"
 seduce_ongoing.6043.a:0 "Nie wróży mi to niczego dobrego."
 seduce_ongoing.6051.t:0 "Zasłona uprzejmości"
 seduce_ongoing.6051.close:0 "Uznał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] to wszystko za okazję do przećwiczenia dyplomatycznej uprzejmości. Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że [target.GetTitledFirstName] przejrzał[Select_CString( target.IsFemale, 'a', '' )] moją wymówkę, ale mimo to się zgodził[Select_CString( target.IsFemale, 'a', '' )]."
 seduce_ongoing.6051.far:0 "Wizyta na innym dworze jest zawsze pretekstem do wymiany dyplomatycznych uprzejmości. Na szczęście [target.GetTitledFirstName] był[Select_CString( target.IsFemale, 'a', '' )] bardziej niż chętn[Select_CString( target.IsFemale, 'a', 'y' )], aby mi to umożliwić."
 seduce_ongoing.6051.end:0 "\n\nDla kogoś z zewnątrz nasza wymiana zdań mogła brzmieć jak puste frazesy, których wymaga tradycja. Dla nas jednak pasja, która płonęła pod powierzchnią naszych słów, była ogniem."
 seduce_ongoing.6051.a:0 "Ach, orzeźwiające!"
 seduce_ongoing.6051.b:0 "Niektóre z tych wskazówek, które mi dał[Select_CString( target.IsFemale, 'aś', 'eś' )], [target.GetFirstNameNoTooltip]..."
 seduce_ongoing.6051.c:0 "Potrzebuję więcej takich ćwiczeń."
 seduce_ongoing.7001.t:0 "Pod tymi warstwami"
 seduce_ongoing.7001.desc:0 "Co powinienem zrobić? [target.GetTitledFirstName] wygląda na powściągliwą osobę, która woli towarzystwo ciszy, przynajmniej tak wygląda na pierwszy rzut oka. Kto wie, jaką osobą jest prywatnie? Czy jest potuln[Select_CString(target.IsFemale, 'a i uległa', 'y i uległy' )], czy może namiętn[Select_CString(target.IsFemale, 'a i zapalczywa', 'y i zapalczywy' )]?\n\nDowiem się tego, kiedy już przebiję się przez [target.GetHerHis] kamienną powłokę. Na razie muszę zdecydować, jak sprawić, bym pozostał[Select_CString(ROOT.Char.IsFemale, 'a', '' )] w [target.GetHerHis] myślach po spędzeniu trochę czasu sam na sam."
 seduce_ongoing.7001.a:0 "Bądź tak szarmanck[Select_CString(ROOT.Char.IsFemale, 'a i czarująca', 'i i czarujący' )], jak to tylko możliwe."
 seduce_ongoing.7001.a.tt:0 "#F Myślisz, że [target.GetFirstNameNoTooltip] skrywa romantyczną stronę i woli gorliwych kochanków#!"
 seduce_ongoing.7001.b:0 "Podejdź do [Select_CString(target.IsFemale, 'niej', 'niego' )] czule – jak do przyjaci[Select_CString(target.IsFemale, 'ółki', 'ela' )]."
 seduce_ongoing.7001.b.tt:0 "#F Myślisz, że [target.GetFirstNameNoTooltip] jest typem osoby, która preferuje delikatnych kochanków#!"
 seduce_ongoing.7001.c:0 "Poczekam tylko na odpowiednią okazję..."
 seduce_ongoing.7101.desc_opening:0 "Udaje mi się znaleźć chwilę, w której [target.GetTitledFirstName] i ja zostajemy sam[Select_CString( And(ROOT.Char.IsFemale, target.IsFemale), 'e','i')]. Czekam na właściwy moment, z wyczuciem wtrącając pochlebstwa w rozmowę. Kiedy nastaje odpowiedni nastrój, "
 seduce_ongoing.7101.desc_can_touch_arms:0 "chwytam [Select_CString(target.IsFemale, 'ją', 'go' )] za rękę."
 seduce_ongoing.7101.desc_cannot_touch_arms:0 "łapię się na tym, że sięgam po [target.GetHerHis] rękę, ale wycofuję się, zanim [target.GetSheHe] to zauważa."
 seduce_ongoing.7101.desc_closing:0 "Wyjawiam swoje uczucia i deklaruję, że [target.GetFirstNameNoTooltip] jest moją dozgonną miłością.\n\n„Nawet w najśmielszych snach nie wyobrażał[Select_CString(target.IsFemale, 'am', 'em' )] sobie, że jesteś tak namiętn[Select_CString(owner.IsFemale, 'a', 'y' )], [owner.GetFirstNameNoTooltip]!” — wykrzykuje, rozpaczliwie się wachlując.\n\nWprawdzie nie reaguje na moje oświadczenie, ale jestem pew[Select_CString(ROOT.Char.IsFemale, 'na', 'ien' )], że czerwień na [target.GetHerHis] uszach jest spowodowana tym, że zarumienił[Select_CString(target.IsFemale, 'a', '' )] się na moje śmiałe słowa."
 seduce_ongoing.7101.a:0 "Nie powinno minąć dużo czasu nim odwzajemni moje uczucia."
 seduce_ongoing.7102.desc:0 "Próbuję stworzyć okazję, abyśmy ja i [target.GetTitledFirstName] spędzili chwilę na osobności, ale nastrój na romans nie przychodzi z [Select_CString(target.IsFemale, 'nią', 'nim' )] naturalnie. Nie zważając na brak sukcesów, zdecydował[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] się na to, mimo że atmosfera nie jest idealna. Nachylam się bliżej, by móc szepnąć [target.GetHerHim] coś słodkiego do ucha, ale zanim zdążył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] cokolwiek powiedzieć, [target.GetFirstNameNoTooltip] zwija się jak poparzon[Select_CString(target.IsFemale, 'a', 'y' )] i odchodzi.\n\nNie wiem, czy ta reakcja wynika z braku doświadczenia, obrzydzenia, czy wstydu. Wiem jednak, że wszystko mogło pójść lepiej."
 seduce_ongoing.7102.a:0 "Powin[Select_CString( ROOT.Char.IsFemale, 'nam', 'ienem' )] jeszcze raz przemyśleć swoje podejście..."
 seduce_ongoing.7201.desc:0 "„Chciał[Select_CString( ROOT.Char.IsFemale, 'abym', 'bym' )] cię lepiej poznać”.\n[target.GetTitledFirstName] wydaje się początkowo spięt[Select_CString(target.IsFemale, 'a', 'y' )], ale z czasem się rozluźnia, gdy zaczyna wierzyć, że za moją prośbą nie kryje się żaden ukryty motyw.\n\nZanim się rozstaniemy, dziękuję [target.GetHerHim] za miło spędzony czas, a [target.GetSheHe] z lekkim poddenerwowaniem próbuje odwzajemnić mój uśmiech. Chociaż spędzony z ni[Select_CString(target.IsFemale, 'ą', 'm' )] dzień nie należał do najciekawszych, to nie mogę ukryć, iż jeszcze nigdy nie widział[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], aby [target.GetFirstNameNoTooltip] cały czas tak się uśmiechał[Select_CString(target.IsFemale, 'a', '' )]. Jestem pewn[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )], że będzie myśleć o mnie jeszcze przez długi czas."
 seduce_ongoing.7202.desc:0 "Znalezienie chwili, w której ja i [target.GetTitledFirstName] jesteśmy sam na sam, nie było trudne. Okazuje się jednak, że najtrudniejsze jest prowadzenie z ni[Select_CString( target.IsFemale, 'ą', 'm' )] normalnej rozmowy. Zadaję [Select_CString( target.IsFemale, 'jej', 'mu' )] pytanie, a on[Select_CString( target.IsFemale, 'a', '' )] odpowiada najkrótszą odpowiedzią, jaka przychodzi [Select_CString( target.IsFemale, 'jej', 'mu' )] do głowy, byle tylko uciąć naszą rozmowę. To jest jak wyrywanie zębów bez końca!"
 seduce_ongoing.7202.desc_animal:0 "\n\nMam wrażenie, że bardziej [Select_CString( EqualTo_string( ROOT.Char.Custom('PL_GetAnimalTypeGender'), 'z' ), 'rozmowna byłaby martwa', 'rozmowny byłby martwy' )] [ROOT.Char.Custom('GetAnimalType')] niż [target.GetFirstNameNoTooltip]."
