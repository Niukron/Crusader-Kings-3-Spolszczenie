l_english:
 seduce_outcome.permanent_block:0 "[owner.GetTitledFirstName] nigdy więcej nie będzie próbował[Select_CString( owner.IsFemale, 'a', '' )] mnie uwieść"
 seduce_outcome.cooldown:0 "[owner.GetTitledFirstName] nie będzie próbował[Select_CString( owner.IsFemale, 'a', '' )] ponownie mnie uwieść przez jakiś czas"
 seduce_outcome.0001.t:0 "Teraz albo nigdy"
 seduce_outcome.0001.desc:0 "To, w jaki sposób [target.GetTitledFirstName] reaguje na moje zaloty, mówi mi wszystko, co muszę wiedzieć. Nadszedł czas, aby wprowadzić mój plan w życie.\n\n"
 seduce_outcome.0001.positive.desc:0 "Myślę, że moje szanse są duże, jednak muszę pamiętać, że [discoverer.Custom2('NameCharacterIntroduction', target)] zawsze czuwa..."
 seduce_outcome.0001.negative.desc:0 "Jednak obawiam się konsekwencji. [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U] i [discoverer.GetHerHis] wspólnicy mogą ukrywać się w każdym cieniu, podsłuchiwać przez każdą ścianę..."
 seduce_outcome.0001.a:0 "[target.GetFirstNameNoTooltip] będzie m[Select_CString( target.IsFemale, 'oja', 'ój' )]!"
 seduce_outcome.0001.a.tt:0 "Kontynuuję swoją próbę uwiedzenia [target.GetTitledFirstName]"
 seduce_outcome.0001.b:0 "Nie mogę zaryzykować zdemaskowania."
 seduce_outcome.0003.t:0 "Zmysłowa propozycja"
 seduce_outcome.0003.success.desc:0 "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wkroczył[Select_CString( owner.IsFemale, 'a', '' )] do mojego życia ze słodkimi słowami i jeszcze słodszym dotykiem. Późną nocą staram się o [Select_CString( owner.IsFemale, 'niej', 'nim' )] nie myśleć...\n\nUczucia, które tlą się między nami, wkrótce albo staną w płomieniach, albo zgasną."
 seduce_outcome.0003.failure.desc:0 "Gdziekolwiek pójdę, [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] z pewnością pójdzie za mną. To spojrzenie [owner.GetHerHis] oczu, wypowiadane przez [Select_CString( owner.IsFemale, 'nią', 'niego' )] słowa... Wiem doskonale czego [owner.GetSheHe] pragnie."
 seduce_outcome.0003.a.success:0 "Chcę na zawsze zamieszkać w piekle!"
 seduce_outcome.0003.a.failure:0 "Będę trzymać [Select_CString( owner.IsFemale, 'ją', 'go' )] blisko siebie. #EMP Bardzo#! blisko."
 seduce_outcome.0003.a.tt:0 "[owner.GetShortUIName|U] może zostać mo[Select_CString( owner.IsFemale, 'ją kochanką', 'im kochankiem' )]"
 seduce_outcome.0003.b.success:0 "Ten romans będzie gorący, ale krótki."
 seduce_outcome.0003.b.failure:0 "Odwrócenie uwagi na dzisiejszy wieczór, ale nic więcej."
 seduce_outcome.0003.c:0 "Jak słodko... ale nie."
 seduce_outcome.0003.d:0 "Nigdy! W ten sposób świat dowie się o [owner.GetHerHis] perwersyjnej naturze!"
 seduce_outcome.0003.e:0 "Męczą mnie te gierki. Zostawcie mnie w spokoju, wszyscy!"
 seduce_outcome.0003.e.tt:0 "Nikt nie będzie próbował mnie uwieźć przez #V 10#! lat"
 seduce_outcome.0004.t:0 "[target.Custom('LoverPetName_uppercase')]"
 seduce_outcome.0004.desc:0 "Gdy spoglądam jak [ROOT.Char.Custom2('MySheHe', SCOPE.sC('target') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )], [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('target'))] [target.GetTitledFirstName], śpi w moich ramionach, uśmiecham się z satysfakcją i rozkoszą.\n\nPomyśleć, że [target.GetSheHe] odwzajemnia moją czułość i oddanie, które czuję!"
 seduce_outcome.0004.a:0 "Jestem najszczęśliwsz[Select_CString( ROOT.Char.IsFemale, 'ą kobietą', 'ym mężczyzną' )] na świecie!"
 seduce_outcome.0005.t:0 "Tragiczne zakończenie"
 seduce_outcome.0005.desc:0 "Kiedy [Select_CString(target.IsFemale, 'moja', 'mój' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetTitledFirstName] umarł[Select_CString(target.IsFemale, 'a', '' )], moje plany na przyszłość przestały mieć znaczenie.\n\nWszystko, co mogło się wydarzyć, teraz jest martwe."
 seduce_outcome.0005.a:0 "Gdybym tylko wcześniej zdobył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [Select_CString( target.IsFemale, 'jej', 'jego' )] względy!"
 seduce_outcome.2000.t:0 "Sekretne błogosławieństwo"
 seduce_outcome.2000.desc:0 "Gdy spotykam się potajemnie z Ojcem Świętym, całe moje jestestwo wypełnione jest nabożną czcią oraz pragnieniem; jednak bardziej cielesnym niż duchowym. Z pewnością nikt nigdy nie otrzymał w ten sposób błogosławieństwa [target.GetHerHis|U] Świątobliwości.\n\n[target.GetHerHis|U] ręka sięga do mnie, a ja zamykam oczy i klękam..."
 seduce_outcome.2000.a:0 "[target.GetSheHe|U] trzyma klucz do mojego królestwa."
 seduce_outcome.2000.b:0 "Otrzymał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoje błogosławieństwo."
 seduce_outcome.2010.t:0 "In Vino Voluptas"
 seduce_outcome.2010.desc:0 "Przybywam do komnat, w których przebywa [target.GetName], z dwoma różnymi pragnieniami i z dużą ilością wina do zaspokojenia pierwszego z nich. Natychmiast staje się oczywiste, że [target.GetSheHe] myśli o tym samym co ja.\n\nPierwszy pocałunek pieczętuje pakt, a potem spędzamy całą kolejną dobę pijąc, kochając się, pijąc, kochając się..."
 seduce_outcome.2010.a:0 "Och, niech to trwa wiecznie!"
 seduce_outcome.2010.b:0 "Słodka niepamięci, weź mnie w objęcia."
 seduce_outcome.2020.t:0 "Sprawy osobiste"
 seduce_outcome.2020.desc:0 "Ten mały wychodek cuchnie odchodami, jednakże dzięki temu mamy trochę prywatności. Och, cóż za prywatność...\n\n[target.GetName] patrzy na mnie łakomie, zdejmując swoje ubranie. Robię to samo, a gdy się całujemy, wzbiera w nas fala pożądania, która sprawia, że zapominamy zarówno o niewygodach przestrzennych, jak i o ponurych widokach oraz zapachach, które nas otaczają."
 seduce_outcome.2020.a:0 "Powinniśmy to powtórzyć, ale może w innym miejscu..."
 seduce_outcome.2020.b:0 "Zawsze powtarzam, że po ulgę należy udać się do toalety."
 seduce_outcome.2030.t:0 "Cielesny głód"
 seduce_outcome.2030.a.desc:0 "Jadło. Wiem, że je lubi, dlatego przyniosł[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m go dużo. Gdy macham ręką, [target.GetSheHe] zgrabnie zdejmuje swe szaty i kładzie się. Przygotowuję scenerię, kładąc ser, owoce, miód. Obok [Select_CString( target.IsFemale, 'niej, na niej', 'niego, na nim' )]."
 seduce_outcome.2030.alcohol.desc:0 "A potem hojnie obdarowuję [target.GetHerHis] piersi winem."
 seduce_outcome.2030.b.desc:0 "\n\nPocałunek, dotyk — oboje szybko pogrążamy się w rozkoszy. Gdy smak i zapach [target.GetHerHis] ciała mieszają się z zapachem jedzenia, zamykam oczy i zaczynam się śmiać — to jest dopiero słodkie życie!"
 seduce_outcome.2030.a:0 "Oby więcej takich chwil!"
 seduce_outcome.2030.b:0 "Cóż to był za wspólny posiłek!"
 seduce_outcome.2040.t:0 "Wbrew przepisom"
 seduce_outcome.2040.desc:0 "Gdy cienie się wydłużają, spostrzegam jak [target.GetTitledFirstName] zbliża się do mnie w ciemnościach pod murem zamku.\n\nPodchodzi do mnie, najpierw z wahaniem, potem z ochotą. Słyszę [target.GetHerHis] przyspieszony oddech, gdy przyciągam [Select_CString( target.IsFemale, 'ją', 'go' )] do siebie. W cieniu muru kochamy się, a patrolujący strażnicy nie zauważają naszej namiętności..."
 seduce_outcome.2040.a:0 "Jeszcze raz!"
 seduce_outcome.2040.b:0 "Po zdobyciu zamku robię odwrót."
 seduce_outcome.2050.t:0 "Sekretne śluby"
 seduce_outcome.2050.desc:0 "Spotykamy się w nocy, potajemnie, z dala od oczu i uszu świata zewnętrznego. Oświadczył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się [target.GetHerHim]: "Pobierzmy się, prawdziwie, ale w tajemnicy. Nikt nie będzie wiedział oprócz nas dwojga. Czyste małżeństwo, lepsze od tego, które wymuszają na nas zwyczaje!".\n\nKiwn[Select_CString( target.IsFemale, 'ęła', 'ął' )] głową na zgodę, a wzruszenie sprawiło, że zabrakło [target.GetHerHim] tchu. Wtedy, pod ochronną zasłoną nocy, skonsumowa[Select_CString( And( ROOT.Char.IsFemale, target.IsFemale ), 'ły', 'li' )]śmy nasze sekretne przysięgi..."
 seduce_outcome.2050.a:0 "Więź, która będzie trwać wiecznie!"
 seduce_outcome.2050.b:0 "Cudowna noc, ale nie możemy więcej w ten sposób się spotykać."
 seduce_outcome.2301.t:0 "W [target.GetHerHis] komnatach"
 seduce_outcome.2301.desc:0 "Dreszcz wyczekiwania przeszywa mnie po plecach, gdy docieram do komnat, w których mieszka [target.GetTitledFirstName]. Gdy tylko otwiera drzwi, [target.Custom('quirk_pos_present')], uśmiecha [target.Custom('quirk_pos_adverb')] i wciąga mnie do środka, chwytając za [ROOT.Char.Custom('GetUpperClothingArticle')l].\n\nKiedy obejmuje mnie ramionami, ogień w mojej piersi bucha płomieniami, a resztę nocy spędzamy w ciepłej i namiętnej atmosferze."
 seduce_outcome.2301.a:0 "O [target.GetFirstNameNoTooltip], [target.Custom('LoverPetName_possessive')], spotkajmy się ponownie!"
 seduce_outcome.2301.a.tt:0 "#F I jeszcze raz, i jeszcze raz, i jeszcze raz...!#!"
 seduce_outcome.2301.b:0 "Z pewnością wie, jak zadowolić [Select_CString( ROOT.Char.IsFemale, 'kobietę', 'mężczyznę' )]."
 seduce_outcome.2302.t:0 "Na jakimkolwiek innym dworze"
 seduce_outcome.2302.desc_court_owner:0 "„Przebył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] całą tę drogę dla mnie, [ROOT.Char.Custom('LoverPetName_possessive')]?”\n\nPo przeszukaniu korytarzy [SCOPE.sC('court_owner').Custom('ResidenceBuildingDop')], [Select_CString(EqualTo_string( SCOPE.sC('court_owner').Custom('ResidenceBuilding'), '$castle$'), 'którym', 'której' )] [SCOPE.sC('court_owner').GetTitledFirstName] jest właścicielem, ubran[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] w strój służby, aby nie zostać zauważon[Select_CString(ROOT.Char.IsFemale, 'ą', 'ym' )], znajduję [Select_CString( target.IsFemale, 'ją', 'go' )] w zacisznym ogrodzie."
 seduce_outcome.2302.desc_not_court_owner:0 "„Przebył[Select_CString(ROOT.Char.IsFemale, 'aś', 'eś' )] całą tę drogę dla mnie, [ROOT.Char.Custom('LoverPetName_possessive')]?”\n\nPo przeszukaniu korytarzy [target.Custom('ResidenceBuildingDop')], w [Select_CString(EqualTo_string(target.Custom('ResidenceBuilding'), 'zamek'), 'którym', 'której' )] rezyduje [target.GetTitledFirstName], ubran[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] w strój służby, aby nie zostać zauważon[Select_CString(ROOT.Char.IsFemale, 'ą', 'ym' )], znajduję [Select_CString(target.IsFemale, 'ją', 'go' )] w zacisznym ogrodzie."
 seduce_outcome.2302.desc_end:0 "Rozpromienia się, gdy mnie widzi, a [target.GetHerHis] widok z kolei mnie rozpala.\n\nZszargane ubranie, które założył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )], wkrótce leży zapomniane na podłodze, ponieważ spędzamy całą noc na upewnianiu się, że moja podróż była warta wysiłku!"
 seduce_outcome.2302.a:0 "Dla ciebie odbył[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] tę podróż po stokroć!"
 seduce_outcome.2302.b:0 "To było równie słodkie, co ulotne."
 seduce_outcome.2303.t:0 "Szepty prosto z serca"
 seduce_outcome.2303.desc:0 ""[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('target'))|U]."\n\n"Nigdy nie znudzi mi się [Select_CString( owner.IsFemale, 'twoja', 'twój' )] [owner.Custom('quirk_pos_adjective')] [Select_CString( owner.IsFemale, 'i uśmiechnięta mina', 'uśmiech' )]," – [target.GetTitledFirstName] odpowiada z rumieńcem, "ani twoje objęcia".\n\nWspólne mamrotanie pełne adoracji wkrótce staje się niezrozumiałe, ale to, co je zastępuje, przemawia jeszcze wyraźniejszym językiem."
 seduce_outcome.2303.a:0 "Kimże jestem, by odmawiać czegokolwiek tak [Select_CString( target.IsFemale, 'elokwentnej kobiecie', 'elokwentnemu mężczyźnie' )]?"
 seduce_outcome.2303.b:0 "Przyjemnie było wymieniać się komplementami, ale na tym koniec."
 seduce_outcome.2304.t:0 "Pod gołym niebem"
 seduce_outcome.2304.desc:0 "[target.GetTitledFirstName] i ja kucamy obok siebie. [ROOT.Char.Custom('LocalAnimalDesc')|U] [ROOT.Char.Custom('LocalAnimal')] przed nami jest nieświadomy naszej obecności. Mam tylko jedną myśl — zwłaszcza że ocieram się o [target.GetHerHis] [target.Custom('GetClothingArticle')]. Kiedy wyciągam rękę, aby [Select_CString( target.IsFemale, 'ją', 'go' )] objąć, okazuje się, że [target.GetSheHe] też całkiem myśli o czymś #EMP innym#!.\n\nGdy [ROOT.Char.Custom('LocalAnimal')] rozpływa się [ROOT.Char.Custom('TerrainTypeInMie')], nasze nagie ciała są już otulone miękką ziemią, jak również sobą nawzajem."
 seduce_outcome.2304.a:0 "To takie naturalne, że jesteśmy razem!"
 seduce_outcome.2304.b:0 "Złączyć się, aby się rozstać... takie jest życie."
 seduce_outcome.2305.t:0 "List miłosny"
 seduce_outcome.2305.desc_opening:0 "„[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]"
 seduce_outcome.2305.desc_ending:0 "”\n\nGdy tylko przeczytał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] list, który wysłał[Select_CString(target.IsFemale, 'a', '' )] mi [target.GetTitledFirstName], byłem już w drodze do [target.GetHerHis] komnat."
 seduce_outcome.2305.a:0 "Moje czyny będą odpowiedzią na [target.GetHerHis] słowa!"
 seduce_outcome.2305.a_terrible:0 "#F Lub raczej znaczenie [target.GetHerHis] słów — ten wiersz był straszny!#!"
 seduce_outcome.2305.a_okay:0 "#F I zrekompensują to, czego im brakowało!#!"
 seduce_outcome.2305.a_great:0 "#F Tak elokwentn[Select_CString(target.IsFemale, 'a autorka', 'y autor' )] zasługuje na nagrodę!#!"
 seduce_outcome.2305.a_amazing:0 "#F Ogień, który rozpalił[Select_CString( target.IsFemale, 'a', '' )] swoją prozą, może być ugaszony tylko w [target.GetHerHis] objęciach!#"
 seduce_outcome.2305.b:0 "Nasz związek będzie tak osobliwy, jak [target.GetHerHis] wiersz."
 seduce_outcome.2306.t:0 "[Select_CString(target.IsFemale, 'Moja ukochana', 'Mój ukochany' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]"
 seduce_outcome.2306.desc:0 "Służba została odesłana, a nasze łoże zdobią [SCOPE.Custom('SeductionObjectMultiple')]. Gdy [target.GetTitledFirstName] wchodzi do naszych komnat, uśmiecha się [target.Custom('quirk_pos_adverb')] i dołącza do mnie bez żadnego wahania.\n\nZa pomocą rąk, ust i kończyn potwierdzamy oddanie, które przysięgaliśmy [ROOT.Char.Custom('HighGodNameCel')] – być może w bardziej cielesny sposób niż zamierzaliśmy."
 seduce_outcome.2306.a:0 "Tak jak byliśmy zjednoczeni w małżeństwie, tak teraz jesteśmy zjednoczeni w sercu!"
 seduce_outcome.2306.b:0 "Więzi małżeńskie są wystarczające."
 seduce_outcome.2307.t:0 "[Select_CString( target.IsFemale, 'Moja', 'Mój' )] [target.Custom('InsultAdjective')] kochan[Select_CString( target.IsFemale, 'ka', 'ek' )]"
 seduce_outcome.2307.desc:0 "Gdy podchodzę bliżej, [target.GetTitledFirstName] spogląda na mnie. [target.GetHerHis|U] [target.Custom('quirk_neg_adjective')] [Select_CString( target.IsFemale, 'mina', 'uśmiech' )] powoduje u mnie, że nie wiem, czego pragnę bardziej: zedrzeć z [Select_CString( target.IsFemale, 'niej', 'niego' )] ubranie czy strącić ten uśmieszek z [target.GetHerHis] twarzy. Całuje mnie, próbując sprowokować, a ja przyciągam [Select_CString( target.IsFemale, 'ją', 'go' )] bliżej do siebie w ramach adekwatnej riposty.\n\nSprzeczne uczucia rodzące się w mojej piersi odbijają się echem od naszych ciał; spędzamy całą noc, obsypując się wzajemnie obelgami oraz rozkoszą."
 seduce_outcome.2307.a:0 "Całuj mnie znów [Select_CString( target.IsFemale, 'moja', 'mój' )] [target.Custom('InsultAdjective')] [target.Custom('InsultNounVocative')]!"
 seduce_outcome.2307.b:0 "[target.Custom('InsultNounSexual')|U]! Zostaw mnie!"
 seduce_outcome.2308.t:0 "[Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('target')), '$MyShe$'), 'Moja ukochana', 'Mój ukochany' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]"
 seduce_outcome.2308.desc_illigal:0 "Gdy [Select_CString( target.IsFemale, 'moja', 'mój' )] [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] uśmiecha się [target.Custom('quirk_pos_adverb')], ledwo przypominam sobie, że pociąg, który do [Select_CString( target.IsFemale, 'niej', 'niego' )] czuję, jest krzywo postrzegany.\n\nAle potem — gdy podciąga moją [ROOT.Char.Custom('GetUpperClothingArticle')] i pozwala swoim dłoniom swobodnie wędrować — uznaję, że jest mi to obojętne. "
 seduce_outcome.2308.desc_not_illigal:0 "Gdy [Select_CString( target.IsFemale, 'moja', 'mój' )] [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] uśmiecha się [target.Custom('quirk_pos_adverb')], zrzucam wszelkie pozory powściągliwości. Zdzieram z [Select_CString( target.IsFemale, 'niej', 'niego' )] [target.Custom('GetUpperClothingArticle')], kładę ręce na [target.GetHerHis] talii, usta na [target.GetHerHis] szyi, moje palące pożądanie przeciw [target.GetHerHis] własnemu...\n\n"
 seduce_outcome.2308.a:0 "Miłość, jaką [target.Custom2('RelationToMeShort', ROOT.Char)] czuje do [ROOT.Char.Custom2('RelationToMeShortGenitive', SCOPE.sC('target'))], nie może być zła!"
 seduce_outcome.2308.b:0 "Nie będzie dla mnie nikim więcej, jak tylko [Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('target')), '$MyShe$'), 'moją', 'moim' )] [ROOT.Char.Custom2('RelationToMeShortInstrumental', SCOPE.sC('target'))]."
 seduce_outcome.2309.t:0 "Spazmy namiętności"
 seduce_outcome.2309.desc_opening:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('target'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] patrzy na mnie wyczekująco."
 seduce_outcome.2309.desc_ending:0 "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('target'))]"
 seduce_outcome.2309.a:0 "To było zbyt dobre, aby było jednorazowe."
 seduce_outcome.2900.t:0 "[target_liege.GetTitledFirstNameNoTooltip] w gniewie"
 seduce_outcome.2900.start.desc:0 "Kiedy rozlegają się krzyki i szczekanie, mury zamku"
 seduce_outcome.2900.capital.desc:0 "[capital.GetAdjectiveNoTooltip]"
 seduce_outcome.2900.end.desc:0 "są wciąż nieprzyjemnie blisko. Zanim ktokolwiek zdąży mnie zauważyć, zsiadam z konia i chowam się za jakieś [target_liege.Custom('OutdoorsHidingPlace')] na poboczu drogi.\n\nMoje serce wali jak bęben, gdy grupa pościgowa przejeżdża galopem obok. "Szybko! [ROOT.Char.GetTitledFirstNameNoTooltip] nie [Select_CString( ROOT.Char.IsFemale, 'mogła', 'mógł' )] uciec daleko!""
 seduce_outcome.2900.a:0 "Co się z nami teraz stanie?"
 seduce_outcome.3901.t:0 "Wąż na dworze"
 seduce_outcome.3901.desc:0 "Rozpoznaję ten zaniepokojony wyraz twarzy u [Select_CString( dummy_servant_gender.IsFemale, 'mojej służki', 'mojego sługi' )]. Jest tu, aby przynieść mi złe wieści.\n\n"[Select_CString( ROOT.Char.IsFemale, 'Moja Pani', 'Mój Panie' )], musisz szybko przybyć! [owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] [Select_CString( owner.IsFemale, 'była właśnie widziana, jak opuszczała', 'był właśnie widziany, jak opuszczał' )] komnaty, w których przebywał[Select_CString( target.IsFemale, 'a', '' )] [target.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]!""
 seduce_outcome.3900.a:0 "To może oznaczać tylko jedno!"
 seduce_outcome.3000.desc:0 "Gdy spotykam się potajemnie z Ojcem Świętym, całe moje jestestwo wypełnione jest nabożną czcią oraz pragnieniem; jednak bardziej cielesnym niż duchowym. Z pewnością nikt nigdy nie otrzymał w ten sposób błogosławieństwa [SCOPE.sC(owner).GetHerHis|U] Świątobliwości.\n\n[owner.GetHerHis|U] ręka sięga do mnie, a ja zamykam oczy i klękam..."
 seduce_outcome.3000.a:0 "[owner.GetSheHe|U] trzyma klucz do mojego królestwa."
 seduce_outcome.3010.desc:0 "[owner.GetTitledFirstName] przybywa do moich komnat z dwoma różnymi pragnieniami i z dużą ilością wina do zaspokojenia pierwszego z nich. Natychmiast daję do poznania, że myślę dokładnie o tym samym co [owner.GetSheHe].\n\nPierwszy pocałunek pieczętuje pakt, a potem spędzamy całą kolejną dobę pijąc, kochając się, pijąc, kochając się..."
 seduce_outcome.3020.desc:0 "Ten mały wychodek cuchnie odchodami, jednakże dzięki temu mamy trochę prywatności. Och, cóż za prywatność...\n\nSpoglądam jak [owner.GetTitledFirstName] zdejmuje z siebie ubranie, po czym robię dokładnie to samo. Gdy zaczynamy się całować, wzbiera w nas fala pożądania, która pozwala nam zapomnieć zarówno o niewygodach przestrzennych, jak i o ponurych widokach i zapachach, które nas otaczają."
 seduce_outcome.3030.a.desc:0 "[owner.GetTitledFirstName] przychodzi do mnie i przynosi ze sobą jedzenie — bardzo dużo jedzenia, bo doskonale wie, że w ten sposób może sprawić mi przyjemność. Macha ręką, a ja na [owner.GetHerHis] rozkaz zdejmuję swoje ubranie i kładę się na łóżku. Przygotowuję scenerię, rozkładając ser, owoce oraz miód. Obok mnie i na mnie."
 seduce_outcome.3030.alcohol.desc:0 "Po wszystkim hojnie wylewa wino na moją pierś."
 seduce_outcome.3030.b.desc:0 "\n\nPocałunek, dotyk - zaczynamy się delektować i oboje szybko pogrążamy się w rozkoszy. Gdy smak i zapach [owner.GetHerHis] ciała miesza się z zapachem jedzenia, zamykam oczy i śmieję się - to jest takie słodkie życie!"
 seduce_outcome.3040.desc:0 "Gdy cienie się wydłużają, dostrzegam, jak [owner.GetTitledFirstName] zbliża się do mnie w ciemnościach pod murem zamku, uśmiechając się [owner.Custom('quirk_pos_adverb')]. Jak tylko stan[Select_CString( owner.IsFemale, 'ęła', 'ął' )] obok mnie, zaczyna szeptać: „Wiesz po co przysz[Select_CString( owner.IsFemale, 'łam', 'edłem' )]”.\n\nIdę z ni[Select_CString( owner.IsFemale, 'ą', 'm' )] wyrażając wahanie, jednakże po chwili nabieram ochoty. Mój puls przyśpiesza, jak tylko przyciąga mnie do siebie. W cieniu muru kochamy się, a patrolujący strażnicy nie zwracają uwagi na naszą namiętność."
 seduce_outcome.3050.desc:0 "Spotykamy się w nocy potajemnie, chronieni przed oczami i uszami świata zewnętrznego. [owner.GetSheHe|U] zwraca się do mnie z błagalną prośbą: "Pobierzmy się w tajemnicy. Nikt nie będzie wiedział oprócz nas dwojga. Czyste małżeństwo, lepsze niż to, które wymusiła na nas konwencja!".\n\nKiwam głową na zgodę, wzruszenie sprawia, że brakuje mi tchu. A potem, pod ochronnym całunem nocy, składamy nasze sekretne przysięgi..."
 seduce_outcome.3301.t:0 "W moich komnatach"
 seduce_outcome.3301.desc:0 "Dreszcz oczekiwania przechodzi przez mój kręgosłup, gdy pukanie rozbrzmiewa w ciszy moich komnat. Czy to m[Select_CString( owner.IsFemale, 'ogła', 'ógł' )] być #EMP on[Select_CString( owner.IsFemale, 'a', '' )]#!?\n\nWita mnie [owner.GetTitledFirstName], uśmiechając się [owner.Custom('quirk_pos_adverb')] z pożądaniem wymalowanym na twarzy. Nareszcie! Gdy [owner.GetHerHis] ramiona mnie obejmują, zapał w mojej piersi staje w płomieniach, a resztę nocy spędzamy w oparach ciepłej i ognistej mgiełki."
 seduce_outcome.3301.a:0 "O [owner.GetFirstNameNoTooltip], [owner.Custom('LoverPetName_possessive')], spotkajmy się ponownie!"
 seduce_outcome.3301.a.tt:0 "#F Jeszcze raz, jeszcze raz i jeszcze...!#!"
 seduce_outcome.3301.b:0 "[owner.GetTitleTierName] z pewnością wie, jak zadowolić [Select_CString( ROOT.Char.IsFemale, 'kobietę', 'mężczyznę' )]."
 seduce_outcome.3302.desc_opening:0 "Spacerując po ogrodach niespodziewanie wita mnie widok słodszy niż jakikolwiek kwiat: [owner.Custom('quirk_pos_adjective')] [owner.GetTitledFirstName] w stroju służby i uśmiechem na twarzy.\n\n"
 seduce_outcome.3302.desc_court_owner:0 ""Nic nie może mnie od ciebie oddzielić, [ROOT.Char.Custom('LoverPetName_possessive')] – zwłaszcza odległość!""
 seduce_outcome.3302.desc_not_court_owner:0 ""Nic nie może mnie od ciebie oddzielić, [ROOT.Char.Custom('LoverPetName_possessive')] – ani dystans, ani [court_owner.GetTitledFirstName]!""
 seduce_outcome.3302.desc_end:0 "\n\nSzybko pozbywam się [owner.Custom('GetUpperClothingArticle')] służącego, którą ma na sobie, a następnie wszystkich innych ubrań. Przecież chcę, aby [owner.GetFirstName] został odpowiednio wynagrodzon[Select_CString( owner.IsFemale, 'a', 'y' )] za przebycie całej tej drogi!"
 seduce_outcome.3302.a:0 "Nie rozstawajmy się już nigdy na tak długo!"
 seduce_outcome.3303.t:0 "Szepty prosto z serca"
 seduce_outcome.3303.desc:0 ""[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('owner'))|U]."\n\n"Nigdy nie znudzi mi się [Select_CString( target.IsFemale, 'twoja', 'twój' )] [target.Custom('quirk_pos_adjective')] [Select_CString( target.IsFemale, 'i uśmiechnięta mina', 'uśmiech' )]," – [owner.GetTitledFirstName] odpowiada z rumieńcem, "ani twoje objęcia".\n\nWspólne mamrotanie pełne adoracji wkrótce staje się niezrozumiałe, ale to, co je zastępuje, przemawia jeszcze wyraźniejszym językiem."
 seduce_outcome.3303.a:0 "Będziemy kontynuować tę rozmowę ciągle i ciągle!"
 seduce_outcome.3304.desc:0 "[owner.GetTitledFirstName] i ja kucamy obok siebie. [owner.Custom('LocalAnimalDesc')|U] [owner.Custom('LocalAnimal')] przed nami jest nieświadomy naszej obecności. Mam tylko jedną myśl — zwłaszcza, że ocieram się o [owner.GetHerHis] [owner.Custom('GetClothingArticle')]. Kiedy wyciągam rękę, aby [Select_CString( owner.IsFemale, 'ją', 'go' )] objąć, okazuje się, że [owner.GetSheHe] też całkiem myśli o czymś #EMP innym#!.\n\nGdy [owner.Custom('LocalAnimal')] rozpływa się [owner.Custom('TerrainTypeInMie')], nasze nagie ciała są już otulone miękką ziemią, jak również sobą nawzajem."
 seduce_outcome.3304.a:0 "To takie naturalne, że jesteśmy razem!"
 seduce_outcome.3305.desc:0 ""[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]"\n\nWdzięczność za poemat, który napisał[Select_CString( owner.IsFemale, 'a', '' )] dla mnie [owner.GetFirstName], blednie w porównaniu z namiętnością, z jaką [owner.GetHerHim] dziękuję."
 seduce_outcome.3305.a:0 "Niech nasze ciała wspólnie recytują poezję, [owner.Custom('LoverPetName_possessive')]!"
 seduce_outcome.3306.t:0 "[Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('owner')), '$MyShe$'), 'Moja ukochana', 'Mój ukochany' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))|U]"
 seduce_outcome.3306.desc:0 "Gdy wracam do komnat, które dzieli ze mną [owner.GetTitledFirstName], wita mnie niespodziewany — lecz miły — widok. Nasze łoże zdobią [SCOPE.Custom('SeductionObjectMultiple')], a [owner.GetHerselfHimself] [owner.GetFirstName] leży na nim, uśmiechając się [owner.Custom('quirk_pos_adverb')].\n\nRękami, ustami i kończynami potwierdzamy nasze oddanie, które przysięgaliśmy [ROOT.Char.Custom('HighGodNameCel')] – być może w bardziej cielesny sposób niż zamierzaliśmy."
 seduce_outcome.3306.a:0 "Tak jak byliśmy zjednoczeni w małżeństwie, tak teraz jesteśmy zjednoczeni w sercu!"
 seduce_outcome.3307.t:0 "[Select_CString( owner.IsFemale, 'Moja', 'Mój' )] [owner.Custom('InsultAdjective')] kochan[Select_CString( owner.IsFemale, 'ka', 'ek' )]"
 seduce_outcome.3307.desc:0 "Gdy [owner.GetTitledFirstName] podchodzi bliżej, spogląda na mnie. [owner.GetHerHis|U] [owner.Custom('quirk_neg_adjective')] [Select_CString( owner.IsFemale, 'mina', 'uśmiech' )] powoduje u mnie, że nie wiem, czego pragnę bardziej: zedrzeć z [Select_CString( owner.IsFemale, 'niej', 'niego' )] ubranie czy strącić ten uśmieszek z [owner.GetHerHis] twarzy. Całuję [Select_CString( owner.IsFemale, 'ją', 'go' )], próbując sprowokować, a [owner.GetSheHe] przyciąga mnie bliżej do siebie w ramach adekwatnej riposty.\n\nSprzeczne uczucia rodzące się w mojej piersi odbijają się echem od naszych ciał; spędzamy całą noc, obsypując się wzajemnie obelgami oraz rozkoszą."
 seduce_outcome.3307.a:0 "Całuj mnie znów [Select_CString( owner.IsFemale, 'moja', 'mój' )] [owner.Custom('InsultAdjective')] [owner.Custom('InsultNounVocative')]!"
 seduce_outcome.3307.b:0 "O tej chwili słabości lepiej zapomnieć."
 seduce_outcome.3308.t:0 "[Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('owner')), '$MyShe$'), 'Moja ukochana', 'Mój ukochany' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))]"
 seduce_outcome.3308.desc_illigal:0 "Gdy [Select_CString( owner.IsFemale, 'moja', 'mój' )] [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] uśmiecha się [owner.Custom('quirk_pos_adverb')], ledwo przypominam sobie, że pociąg, który do [Select_CString( owner.IsFemale, 'niej', 'niego' )] czuję, jest krzywo postrzegany.\n\nAle potem — gdy podciąga moją [ROOT.Char.Custom('GetUpperClothingArticle')] i pozwala swoim dłoniom swobodnie wędrować — uznaję, że jest mi to obojętne. "
 seduce_outcome.3308.desc_not_illigal:0 "Gdy [Select_CString( owner.IsFemale, 'moja', 'mój' )] [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] uśmiecha się [owner..Custom('quirk_pos_adverb')] i zdziera ze mnie [ROOT.Char.Custom('GetUpperClothingArticle')], topnieję w [owner.GetHerHis] ramionach. Kładzie ręce na mojej talii, usta na mojej szyi, [owner.GetHerHis] palące pożądanie przeciw mojemu własnemu...\n\n"
 seduce_outcome.3308.a:0 "Miłość, która nas łączy, nie może być zła!"
 seduce_outcome.3309.desc_opening:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('owner'))|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] podchodzi do mnie zniecierpliwion[Select_CString( owner.IsFemale, 'a', 'y' )]."
 seduce_outcome.3309.desc:0 "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('owner'))]"
 seduce_outcome.4001.t:0 "Ukłucie odtrącenia"
 seduce_outcome.4001.incest.desc:0 ""Lubię cię [ROOT.Char.GetFirstNameNoTooltip], naprawdę," – [target.GetTitledFirstName] uśmiecha się [target.Custom('quirk_pos_adverb')], gdy odwraca się ode mnie. "Ale jesteś [Select_CString(EqualTo_string( target.Custom2('MySheHe', SCOPE.sC('owner') ), '$MyShe$'), 'moją', 'moim' )] #EMP [target.Custom2('RelationToMeInstrumental', SCOPE.sC('owner') )]#!, a to jest... no cóż, któż wie, co może przynieść przyszłość"."
 seduce_outcome.4001.regular.desc:0 "„[ROOT.Char.Custom('ComplimentAdjectiveArticle')|U] z ciebie [ROOT.Char.GetWomanMan|l], [ROOT.Char.GetFirstNameNoTooltip], ale nie lubię cię tak[Select_CString( ROOT.Char.IsFemale, 'ą', 'iego' )] — mówi [target.GetTitledFirstName] i [target.Custom('quirk_neg_present')]. — Tylko [target.GetFaith.HighGodName] wie, co przyniesie nam przyszłość”."
 seduce_outcome.4001.a:0 "Och... tak, oczywiście..."
 seduce_outcome.4002.desc:0 "Wchodzę do komnat, w których [target.GetTitledFirstName] przebywa późno w nocy, ale zamiast słodkiego uścisku wita mnie szydercz[Select_CString(target.IsFemale, 'a', 'y' )] [target.Custom('InsultNoun')].\n\n„Znosił[Select_CString(target.IsFemale, 'am', 'em' )] twoje niedorzeczne próby oczarowania mnie z grzeczności. Ale tego nie zniosę! Tak[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]! [Select_CString( ROOT.Char.IsFemale, 'powinna', 'powinien' )] trzymać się ode mnie z daleka!”"
 seduce_outcome.4002.a:0 "Cóż, a ty to [target.Custom('InsultAdjective')]... [target.Custom('InsultNounSexual')]!"
 seduce_outcome.4003.t:0 "Wystawion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )]"
 seduce_outcome.4003.plot.desc:0 "[target.GetTitledFirstName] wita mnie z chytrym uśmiechem i niecierpliwie rozpina moje guziki i sznurówki. Kilka uderzeń serca później, stoję przed [Select_CString(target.IsFemale, 'nią', 'nim' )] nag[Select_CString(ROOT.Char.IsFemale, 'a i drżąca', 'i drżący' )]. Ale kiedy próbuję się odwdzięczyć, [target.GetFirstNameNoTooltip] odpycha mnie — i krzyczy!\n\n„Straż! W moich komnatach jest intruz! #EMP Straż!#!”\n\nNag[Select_CString(ROOT.Char.IsFemale, 'a', 'i' )] jak noworodek, pędzę przez pokój i uciekam przez okno."
 seduce_outcome.4003.regular.desc:0 "Gdy wspinał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m się na górę do okna, [target.GetTitledFirstName] wydał[Select_CString( target.IsFemale, 'a', '' )] z siebie szokujący krzyk, którego nie miał[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m w planach! Nie zdążył[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m [Select_CString( target.Char.IsFemale, 'jej zatrzymać, zanim podbiegła do drzwi i gwałtownie je otworzyła', 'go zatrzymać, zanim podbiegł do drzwi i gwałtownie je otworzył' )].\n\n"Pomocy! Straże! W moich komnatach jest intruz!"\n\nZanim ta noc stanie się jeszcze gorsza, wypełzam z powrotem na drogę, którą przysz[Select_CString( ROOT.Char.IsFemale, 'ła', 'edłe' )]m."
 seduce_outcome.4003.a.plot:0 "[Select_CString(target.IsFemale, 'Ta', 'Ten' )] [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')] zapłaci za to!"
 seduce_outcome.4003.a.regular:0 "Chyba źle ocenił[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] [target.GetHerHis] pragnienia."
 seduce_outcome.4004.t:0 "Niebezpieczna gra"
 seduce_outcome.4004.start.desc:0 "Moje serce bije jak młot, gdy pukam."
 seduce_outcome.4004.incest.desc:0 ""[Select_CString(EqualTo_string( ROOT.Char.Custom2('MySheHe', SCOPE.sC('target') ), '$MyShe$'), 'Najsłodsza', 'Najsłodszy' )] [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('target') )], jesteś tam? To ja – [ROOT.Char.GetFirstNameNoTooltip]!""
 seduce_outcome.4004.end.desc:0 "\n\nDrzwi się uchylają, a za nimi wyłania się udręczon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] [target.GetFirstName]. "Wybacz mi [target.Custom2('RelationToMeShortVocative', ROOT.Char)], ale nie mogę tego zrobić. Chciał[Select_CString( target.IsFemale, 'a', '' )]bym... Nie, to jest zbyt ryzykowne!"\n\nPanuje chwilowa cisza, całuje mnie szybko i zatrzaskuje mi drzwi przed nosem!"
 seduce_outcome.4004.sodomy.desc:0 ""[target.Custom('LoverPetName_possessive')|U], jesteś tam? To ja – [ROOT.Char.GetFirstNameNoTooltip]!""
 seduce_outcome.4004.a:0 "Dlaczego mamy się tym przejmować? Proszę, otwórz drzwi!"
 seduce_outcome.4005.desc:0 "Trejaż pod oknem, za którym czeka na mnie [target.GetTitledFirstName], nie wygląda na solidny, ale nic nie stanie na drodze pomiędzy mną a moim kwiatem namiętności! Na końcu tej ryzykownej wspinaczki moje palce owijają się wokół [target.GetHerHis] podokiennika.\n\n"[target.GetFirstNameNoTooltip]! Otwórz, [target.Custom('LoverPetName_possessive')]! To ja – [ROOT.Char.GetFirstNameNoTooltip]!". Stukam w okiennice, ale nikt nie odpowiada.\n\n"Jak tak[Select_CString( ROOT.Char.IsFemale, 'a', 'i' )] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')] nazwał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] [Select_CString(EqualTo_string( target_liege.Custom2('MySheHe', SCOPE.sC('target')), '$MyShe$'), 'moją', 'mojego' )] [target_liege.Custom2('RelationToMeShortAccusative', SCOPE.sC('target'))]?!". Patrzę w górę. Z okna powyżej wygląda [target_liege.GetTitledFirstName]!"
 seduce_outcome.4005.a:0 "Chyba najwyższa pora stąd uciekać!"
 seduce_outcome.4900.desc:0 "Zmierzam do swoich komnat, aby cieszyć się błogosławionym snem, gdy nagle zza okna dobiega cichy szelest. Myślał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )], że tylko wiatr - dopóki nie przemówił.\n\n"[target.GetFirstNameNoTooltip]! Otwórz proszę, [target.Custom('LoverPetName')]! To ja – [owner.GetFirstNameNoTooltip]!" Otwieram okiennice i widzę, jak [owner.GetWomanMan] wspi[Select_CString( owner.IsFemale, 'ęła', 'ął' )] się do okien komnaty, gdzie zamieszkuje [target.GetTitledFirstName]! Toż to [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 seduce_outcome.4900.a.family:0 "Jak tak[Select_CString( owner.IsFemale, 'a', 'i' )] [owner.Custom('InsultNounSexual')] nazwał[Select_CString( owner.IsFemale, 'a', '' )] [Select_CString(EqualTo_string( target_liege.Custom2('MySheHe', SCOPE.sC('target')), '$MyShe$'), 'moją', 'mojego' )] [target_liege.Custom2('RelationToMeShortAccusative', SCOPE.sC('target'))]?!"
 seduce_outcome.4900.a.courtier:0 "Na [ROOT.Char.GetFaith.DevilNamePossessive], nie masz wstydu? Straż!"
 seduce_outcome.8101.t:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))|U] i [Select_CString( owner.IsFemale, 'jej', 'jego' )] miłość"
 seduce_outcome.8101.desc:0 "Tutaj nie ma już żadnych wątpliwości. [owner.GetTitledFirstName] - m[Select_CString( SCOPE.sC('owner').IsFemale, 'oja własna', 'ój własny' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner') )] - chce być kimś więcej niż tylko rodziną..."
 seduce_outcome.8101.desc_positive:0 "Chociaż nie mogę powiedzieć, że ta myśl nigdy nie przyszła mi do głowy, stanowi dla mnie wielki szok."
 seduce_outcome.8101.desc_neutral:0 "Chociaż wysoko [Select_CString( owner.IsFemale, 'ją', 'go' )] cenię, ta informacja wciąż jest dla mnie szokująca."
 seduce_outcome.8101.desc_negative:0 "Czy [Select_CString( owner.IsFemale, 'ta', 'ten' )] [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('owner'))] ma jakiekolwiek granice moralności?"
 seduce_outcome.8101.a:0 "Skończmy z tym szaleństwem! Jestem [Select_CString(EqualTo_string( owner.Custom2('YourSheHe', SCOPE.sC('target') ), '$YourShe$'), 'twoją', 'twoim' )] #EMP [owner.Custom2('RelationToMeInstrumental', SCOPE.sC('target') )]#!!"
 seduce_outcome.8101.c:0 "Świat dowie się o twoich groteskowych perwersjach!"
 seduce_outcome.8101.b:0 "Cóż, czymże jest życie bez pewnych odpustów?"
 seduce_outcome.8101.b.tt:0 "Niech [owner.GetFirstNameNoTooltip] próbuje dalej"
 seduce_outcome.blocked_from_seduction:0 "[target.GetTitledFirstName] nie będzie m[Select_CString( target.IsFemale, 'ogła być ponownie uwiedziona', 'ógłb być ponownie uwiedziony' )]"
 seduce_outcome.8102.t:0 "Żądło odtrącenia"
 seduce_outcome.8102.desc:0 ""To zaszło za daleko, [target.Custom2('RelationToMeVocative', SCOPE.sC('owner') )]. Jestem [Select_CString(EqualTo_string( owner.Custom2('YourSheHe', SCOPE.sC('target') ), '$YourShe$'), 'twoją', 'twoim' )] [owner.Custom2('RelationToMeInstrumental', SCOPE.sC('target') )] na litość [ROOT.Char.GetFaith.HighGodNamePossessive]!"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')], dając do zrozumienia, że wyraża pogardę dla moich romantycznych zapędów."
 seduce_outcome.8102.a:0 "Był[Select_CString( ROOT.Char.IsFemale, 'am pewna', 'em pewny' )], że jest między nami coś wyjątkowego!"
 seduce_outcome.8103.t:0 "Odtrącon[Select_CString( owner.IsFemale, 'a i zdemaskowana', 'y i zdemaskowany' )]"
 seduce_outcome.8103.desc:0 ""Brzydzę się tobą, [owner.GetFirstNameNoTooltip]. Jestem [Select_CString(EqualTo_string( owner.Custom2('YourSheHe', SCOPE.sC('target') ), '$YourShe$'), 'twoją', 'twoim' )] [owner.Custom2('RelationToMeInstrumental', SCOPE.sC('target') )] na litość [ROOT.Char.GetFaith.HighGodNamePossessive]! Wydobędę na jaw twoje groteskowe perwersje, bądź tego pewn[Select_CString( owner.IsFemale, 'a', 'y' )]!".\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')], dając do zrozumienia, że wyraża pogardę dla moich romantycznych zapędów."
 seduce_outcome.8103.a:0 "Zrobisz to [Select_CString( EqualTo_string( target.Custom2('MySheHe', SCOPE.sC('owner') ), '$MyShe$'), 'własnej', 'własnemu' )] [target.Custom2('RelationToMeDative', SCOPE.sC('owner') )]?!"
 seduce_outcome.4100.desc:0 "Podczas spaceru dostrzegam z daleka, jak [target.GetFirstName] przywołuje mnie gestem. Ruszam za [Select_CString( target.IsFemale, 'nią', 'nim' )] w pościg, a gdy już [Select_CString( target.IsFemale, 'ją', 'go' )] łapię, ukrywamy się gdzieś poza zasięgiem wzroku. Z zapałem poznajemy nawzajem swoje ciała, a mnie ogarnia burza płomiennych pocałunków oraz pełne tchu westchnienia. Nagle, [target.GetFirstNameNoTooltip] przerywa nasz pocałunek, kładąc palec na moich ustach.\n\n"Było fajnie" – mówi lekkim głosem, gdy się odsuwa, "ale mam dość tej gry, nadszedł czas,"
 seduce_outcome.4100.desc_married:0 "abym wrócił[Select_CString( target.IsFemale, 'a', '' )] do swoich obowiązków. [target_spouse.GetTitledFirstName] polega na mnie jako [target.GetHerHis] [target_spouse.Custom2('RelationToMeShort', target)]"."
 seduce_outcome.4100.desc_fallback:0 "abym [Select_CString( target.IsFemale, 'skupiła się na celach, które sobie wyznaczyłam', 'skupił się na celach, które sobie wyznaczyłem' )]"."
 seduce_outcome.4100.a:0 ""Czekaj, to nie tak miało być!""
