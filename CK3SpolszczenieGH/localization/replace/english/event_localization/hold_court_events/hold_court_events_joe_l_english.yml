 hold_court.8080.desc.intro:0 "[mayor.GetTitledFirstName] występuje do przodu i ostrożnie zaczyna swoją przemowę. \n\n„Wasza Łaskawość, [mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] pod moim zarządzaniem, [mayor.GetPrimaryTitle.GetNameNoTier], bogaci się dzięki transakcjom naszych mieszczan"
 hold_court.8080.desc.body_sea:0 "ze statkami handlowymi, które regularnie przypływają do przystani położonych wzdłuż brzegów [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]”."
 hold_court.8080.desc.body_fallback:0 "z kupcami i podróżnymi, którzy codziennie przekraczają granice [target_county.GetDeJureLiege.Custom('TitleAdjRealmAdjNoTier')] oraz nasze bramy”."
 hold_court.8080.desc.body:0 "\n\n„Sprawiliśmy, że nasze miasteczko – a także ty – prosperuje, dlatego zasługujemy na to, by mieć więcej wpływów na ziemiach [target_county.Custom('TitleAdjRealmAdjNoTier')]”."
 hold_court.8080.a:0 "[target_county.GetNameNoTierNoTooltip] należy do ciebie z mocy prawa."
 hold_court.8080.b:0 "Takie przywileje muszą być zasadne."
 hold_court.8080.c:0 "Prosisz o zbyt wiele. Musi być coś innego."
 hold_court.8080.c.tt_success:0 "Znajdujesz kompromis"
 hold_court.8080.c.tt_failure:0 "Nie udaje ci się osiągnąć porozumienia"
 hold_court.8080.d:0 "Doceń prawa, jakie obecnie posiadasz jako [mayor.GetTitleAsNameNoTooltip|l]."
