 hold_court.8340.t:0 "Looking for Work"
 hold_court.8340.desc:0 "A [candidate.Custom('GetYoungMiddleAgedOld')] [candidate.GetWomanMan] steps before me with quiet dignity, before bowing deeply: "Greetings your majesty, I am [candidate.GetFirstName], your loyal servant. I come before you today to seek employment in your court."\n\n"
 hold_court.8340.diplomacy:0 ""I have seen many courts, providing hospitality for the local lords of [birthplace.GetNameNoTierNoTooltip], my homeland, and their many visitors."
 hold_court.8340.stewardship:0 ""I am an accomplished manager, having worked for many of the local lords and courts of [birthplace.GetNameNoTierNoTooltip], my homeland."
 hold_court.8340.intrigue:0 ""I have a great deal of varied... #EMP experience#!, gained in the towns of [birthplace.GetNameNoTierNoTooltip], my homeland."
 hold_court.8340.learning:0 ""I am a [candidate.GetWomanMan] of letters, having scribed for the local lords and [birthplace.GetCountyData.GetFaith.AltPriestTermPlural] of [birthplace.GetNameNoTierNoTooltip], my homeland."
 hold_court.8340.prowess:0 ""I am an experienced fighter, having served the local lords and garrisons of [birthplace.GetNameNoTierNoTooltip], my homeland."
 hold_court.8340.outro:0 "It would be my honor to put my talents to a greater cause, in the service of my [ROOT.Char.GetTitleAsNameNoTooltip], and all [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 hold_court.8340.a:0 "I have #EMP just#! the job."
 hold_court.8340.b:0 "Very well, I have something for you."
 hold_court.8340.c:0 "Ah, a useful [candidate.GetWomanMan] at last!"
 hold_court.8340.d:0 "There are no vacancies at this time..."
