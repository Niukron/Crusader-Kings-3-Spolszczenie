 hold_court.8161.t:0 "Sprawa osobista"
 hold_court.8161.desc.intro:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] comes forward, apprehensively escorted by [victim.GetHerHis] [victim.GetPrimarySpouse.GetWifeHusband], [victim.GetPrimarySpouse.GetFirstName], who seems in bad temper. \n\n[victim.GetPrimarySpouse.GetSheHe|U] spouts up, "My [ROOT.Char.GetLadyLord], [accused.GetTitledFirstName] is trying to seduce my [victim.GetWifeHusband] – an affront to [victim.GetPrimarySpouse.GetFaith.HighGodName]!"
 hold_court.8161.desc.nemesis:0 "T[Select_CString( accused.IsFemale, 'a', 'en' )] [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] nie cofnie się przed niczym, by zrujnować mi życie!”"
 hold_court.8161.desc.rival:0 "Nienawistn[Select_CString( accused.IsFemale, 'a', 'y' )] [accused.Custom('InsultNoun')] prowadzi rywalizację i chce mnie zawstydzić!”"
 hold_court.8161.desc.quarry:0 "Wyraźnie widać, że pożąda moje[Select_CString( victim.IsFemale, 'j pięknej małżonki', 'ego urodziwego męża' )] i nie może się opanować!”"
 hold_court.8161.desc.their_dislike:0 "[accused.GetSheHe|U] nigdy mnie nie lubił[Select_CString( accused.IsFemale, 'a', '' )]. Chce mi wszystko odebrać!”"
 hold_court.8161.desc.my_dislike:0 "Nigdy [Select_CString( accused.IsFemale, 'jej', 'go' )] nie lubił[Select_CString( victim.GetPrimarySpouse.IsFemale, 'am', 'em' )], najwyraźniej nie bez powodu!”"
 hold_court.8161.desc.intrigue:0 "Wszyscy wiedzą, że jest [accused.GetSheHe] nędzn[Select_CString( accused.IsFemale, 'ą intrygantką, snującą', 'ym intrygantem, snującym' )] sieci i manipulując[Select_CString( accused.IsFemale, 'ą', 'ym' )] życiem!”"
 hold_court.8161.desc.fallback:0 "Nikt inny nie przychodzi mi do głowy!”."
 hold_court.8161.desc.body:0 "\n\n[victim.GetFirstName] jest wyraźnie zawstydzon[Select_CString( victim.IsFemale, 'a', 'y' )] tym, że sprawa została wywleczona publicznie i ledwo jest w stanie się zmusić, aby spojrzeć mi w oczy."
 hold_court.8161.a.homosexual:0 "Takie wybryki nie będą tolerowane!"
 hold_court.8161.a.adultery:0 "Nie będę tolerować cudzołożników na moim dworze!"
 hold_court.8161.c:0 "Zobaczymy, czy jest w tym jakaś prawda."
 hold_court.8161.d.involved:0 "Te podejrzenia są z pewnością bezpodstawne."
 hold_court.8161.d.permitted:0 "I co z tego? [victim.GetPrimarySpouse.GetFaith.GetNameNoTooltip|U] na to pozwala, czyż nie? "
 hold_court.8161.d.fallback:0 "Czy są na to jakieś dowody?"
 hold_court.8180.t:0 "Szlacheckie przywileje"
 hold_court.8180.desc.intro:0 "[contract_lord.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('contract_lord'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))], wystąpił naprzód, wyraźnie chcąc usłyszeć odpowiedź na swoją prośbę.\n\n„[contract_lord.Custom2('MySheHe', ROOT.Char)|U] [contract_lord.Custom2('RelationToMeShortVocative', ROOT.Char)],"
 hold_court.8180.desc.religious:0 "nie musisz kwestionować lojalności rodu [contract_lord.GetHouse.GetBaseName], ale nasze relacje byłyby silniejsze bez groźby prześladowań za nasze przekonania”."
 hold_court.8180.desc.fortification:0 "jeśli ród [contract_lord.GetHouse.GetBaseName] ma bronić zarówno siebie, jak i ziemie [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')], [contract_lord.GetPrimaryTitle.GetNameNoTier] [Select_CString( EqualTo_string( contract_lord.GetPrimaryTitle.Custom('TitleIsPlural'), '$pt_true|q$' ), 'proszą', 'prosi' )] o pozwolenie na wzmocnienie redut”."
 hold_court.8180.desc.coinage:0 "handel na ziemiach [contract_lord.GetPrimaryTitle.GetAdjective] jest dławiony przez niedobór waluty. Za zgodą Waszej Wysokości proszę, by ród [contract_lord.GetHouse.GetBaseName] założył własną mennicę. Dla dobra [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]”."
 hold_court.8180.desc.war_declaration:0 "ród [contract_lord.GetHouse.GetBaseName] jest szlachetny i pełny chwały. Niech [contract_lord.GetPrimaryTitle.GetNameNoTier] obroni własne ziemie, jak i [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] w bitwie raz jeszcze”."
 hold_court.8180.desc.council:0 "ród [contract_lord.GetHouse.GetBaseName] jest jednym z najwspanialszych w majestacie [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]; [ROOT.Char.GetTitleAsNameNoTooltip] zawsze [Select_CString( ROOT.Char.IsFemale, 'powinna', 'powinien' )] wysłuchać, co rada z [contract_lord.GetPrimaryTitle.GetAdjective] ma do powiedzenia!”"
 hold_court.8180.desc.title_revocation:0 "irytującą rzeczą jest dla takiego rodu jak [contract_lord.GetHouse.GetBaseName], by ciążyło na nim zagrożenie pozbawienia tytułów, jak u nędznych baronów czy najemców”."
 hold_court.8180.desc.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] cierpi na niedomiar żołnierzy. Niech [ROOT.Char.GetTitleAsNameNoTooltip|l] pobiera zapłatę w złocie od rodu [contract_lord.GetHouse.GetBaseName] zamiast w sile ludzkiej”."
 hold_court.8180.desc.march:0 "ród [contract_lord.GetHouse.GetBaseName] mógłby lepiej służyć sprawie [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')], gdyby tytułowi [contract_lord.GetPrimaryTitle.GetAdjective] nadano status marchii i włączono ulgi z tego wynikające”."
 hold_court.8180.desc.palatinate:0 "wielki ród [contract_lord.GetHouse.GetBaseName] i jego [contract_lord.GetPrimaryTitle.Custom('TitleAdj')] są lojalnymi sługami [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]; należy nam się większe uznanie, godne naszej wartości”."
 hold_court.8180.desc.family_entrepeneurship:0 "ród [ROOT.Char.GetDynasty.GetName] bogaciłby się bardziej, gdyby ziemie [contract_lord.GetPrimaryTitle.GetAdjective] były bardziej rozwinięte. Potrzebna nam jest tylko siła robocza dla realizacji lokalnych projektów i obrony”."
 hold_court.8180.desc.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] cierpi z powodu żądań podatkowych [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')], lecz ma wiele wolnych rąk do dyspozycji; skorygujmy tę nierówność dla obopólnej korzyści”."
 hold_court.8180.desc.religious_heretic:0 "\n\n„Tylko do [contract_lord.GetFaith.HighGodNamePossessive] należy decyzja, którzy z [contract_lord.GetHerHis] wyznawców są prawi”."
 hold_court.8180.desc.religious_heathen:0 "\n\n„[contract_lord.GetFaith.HighGodName] będzie chronić mnie i wszystko, co moje, ale równie może jeszcze czuwać nad tobą”."
 hold_court.8180.desc.martial_defensive:0 "\n\n„Pozwól nam bronić państwa w twoim imieniu, a będziemy wspólnie zbierać owoce pokoju”."
 hold_court.8180.desc.martial_offensive:0 "\n\n„Tylko miecz daje gwarancje bezpieczeństwa naszym przywilejom – i musi być ostry”."
 hold_court.8180.desc.stewardship:0 "\n\n„Nie krzyżuj szyków twoim poddanym w możliwym wzbogacaniu się, a być może wszyscy na tym skorzystamy!”"
 hold_court.8180.desc.status:0 "\n\n„Zrażając do siebie swoich najzdolniejszych i najbardziej prominentnych zwolenników, zasiejesz jedynie niezgodę i nieufność”."
 hold_court.8180.desc.family:0 "\n\n„Niech najbardziej ułożona szlachta [ROOT.Char.GetPrimaryTitle.Custom('TitleZZe')] [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')] cieszy się największymi korzyściami”."
 hold_court.8180.desc.fallback:0 "\n\n„[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] nie może być zagrożone przez błahe niezgody. Powinniśmy zadbać o niezmąconą stabilność”."
 hold_court.8180.a.religious:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] nie musi się obawiać, że [ROOT.Char.GetFaith.BishopNeuterPlural|l] będą sprawiać problemy."
 hold_court.8180.a.fortification:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] będzie bastionem państwa."
 hold_court.8180.a.coinage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] może bić własną monetę."
 hold_court.8180.a.war_declaration:0 "Wrogowie [contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] zadrżą raz jeszcze!"
 hold_court.8180.a.council:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] zawsze może liczyć na moją uwagę."
 hold_court.8180.a.title_revocation:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] może liczyć na nietykalność."
 hold_court.8180.a.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] może zatrzymać swoich wojowników."
 hold_court.8180.a.march:0 "Państwo będzie liczyć na to, że [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] nas [Select_CString( EqualTo_string( contract_lord.GetPrimaryTitle.Custom('TitleIsPlural'), '$pt_true|q$' ), 'obronią', 'obroni' )]."
 hold_court.8180.a.palatinate:0 "Prestiż [contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] nie będzie więcej podważany."
 hold_court.8180.a.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] będzie się rozrastać."
 hold_court.8180.a.centralized_power:0 "Żołnierze [contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] będą służyć państwu."
 hold_court.8180.b:0 "Udowodnij mi, że znasz #EMP wartość#! wolności."
 hold_court.8180.b.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] zgadza się zapłacić"
 hold_court.8180.b.tt.failure:0 "[contract_lord.GetTitledFirstNameNoTooltip] bulwersuje się przez żądanie"
 hold_court.8180.c:0 "Ponoć masz całkiem niezłą kolekcję..."
 hold_court.8180.c.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] przekazuje artefakt [vassal_artifact.GetName]"
 hold_court.8180.d:0 "Prawo do czegoś takiego wymaga poświęceń."
 hold_court.8180.d.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] zrzeka się z tytułu [vassal_title.GetAdjectiveNoTooltip]"
 hold_court.8180.e:0 "Jeśli tylko [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] zachowa swe granice."
 hold_court.8180.e.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] zgadza się na podział"
 hold_court.8180.f:0 "Oczywiście w zamian za większe zobowiązania."
 hold_court.8180.g:0 "Czy [contract_lord.GetTitleAsNameNoTooltip|l] to niewystarczający dla ciebie tytuł?"
 hold_court.8190.t:0 "Wewnętrzny wróg"
 hold_court.8190.desc.intro:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('aggressor_vassal'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))], [aggressor_vassal.GetTitledFirstName] omal nie wybucha ze złości: „Ta [other_vassal.GetCulture.GetName|l] przybłęda jest tu problemem i trzeba coś z tym zrobić!”\n\nNastępnie zaczyna szalenie machać rękoma: „[other_vassal.GetTitledFirstName] oraz [other_vassal.GetHerHis] niedorzeczne zwyczaje wychodzą mi już bokiem –"
 hold_court.8190.desc.ethos:0 "[other_vassal.Custom('get_hold_court_8190_ethos')]”."
 hold_court.8190.desc.heritage:0 "wszystko, co robi, jest mi obce. Nie jest to [aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip|l] cnota!”."
 hold_court.8190.desc.language:0 "a ten tak zwany język [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip|l] to tylko bezczelny trajkot!”."
 hold_court.8190.desc.fallback:0 "czy [Select_CString( ROOT.Char.IsFemale, 'widziałaś', 'widziałeś' )] kiedyś, w jaki sposób te dzikusy #EMP jedzą?!#!”."
 hold_court.8190.desc.body:0 "\n\n„Czas, aby twoi obcy poddani przyjęli #EMP obyczaje#! ich panów!”"
 hold_court.8190.a:0 "Tylko [aggressor_vassal.GetCulture.GetNameNoTooltip|l] szlachta jest uznawana!"
 hold_court.8190.a.tt_accept:0 "[other_vassal.GetTitledFirstName] zgadza się"
 hold_court.8190.a.tt_refuse:0 "[other_vassal.GetTitledFirstName] odmawia"
 hold_court.8190.a.tt.vassals:0 "Każdy wasal mający inną kulturę niż [THIS.Char.GetCulture.GetName|l]"
 hold_court.8190.a.tt.promote:0 "Każde hrabstwo na ziemiach [THIS.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')], w którym jest kultura [other_vassal.GetCulture.GetName|l] ([SCOPE.ScriptValue('court_8190_county_value')|0X]), będzie trudniej integrować"
 hold_court.8190.b:0 "Tradycje innych ludów mogą cię wiele nauczyć."
 hold_court.8190.b.tt.vassals:0 "Każdy inny wasal, którego kultura jest [other_vassal.GetCulture.GetName|l]"
 hold_court.8190.b.tt_success:0 "Napięcia między kulturami ulegają złagodzeniu"
 hold_court.8190.b.tt_failure:0 "Twoje frazesy spotykają się z odrzuceniem"
 hold_court.8190.c:0 "[aggressor_vassal.GetCulture.GetCollectiveNounNoTooltip] czy nie. [other_vassal.GetFirstNameNoTooltip] jest [Select_CString( other_vassal.IsFemale, 'wierną wasalką', 'wiernym wasalem' )]."
 hold_court.8190.d:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] to kraina różnych ludów."
 hold_court_8190_vassal_modifier:0 "Niechciana kultura"
 hold_court_8190_bellicose:0 "szuka zaczepki przy każdej możliwej okazji, to brutal!"
 hold_court_8190_stoic:0 "zawsze „szlachetnie” nadstawi drugi policzek! Och, #EMP litości!#!"
 hold_court_8190_bureaucratic:0 "nie ma szacunku dla sprawdzonych metod przodków."
 hold_court_8190_spiritual:0 "#EMP ma obsesję#!, by przypodobać się [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')] i lezie wszędzie tam, gdzie [ROOT.Char.GetFaith.AltPriestTermPlural|l]."
 hold_court_8190_courtly:0 "zawsze łasi się do swojego pana jak koty!"
 hold_court_8190_egalitarian:0 "traktuje przybyszy jak równych sobie! Ba!"
 hold_court_8190_communal:0 "nie ma ani krzty inicjatywy czy samodzielności!"
 hold_court.8200.t:0 "Sługa [ROOT.Char.GetFaith.HighGodNamePossessive]"
 hold_court.8200.desc.intro:0 "Wygląda na to, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('aggressor_vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))], [aggressor_vassal.GetTitledFirstName], wyraźnie trzymał[Select_CString( aggressor_vassal.IsFemale, 'a', '' )] się w ryzach, oczekując na audiencję.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja pani', 'ój panie' )]!"
 hold_court.8200.desc.vassal:0 "Nie mogę znieść okoliczności, że [infidel_vassal.GetTitledFirstName] jako [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))], może liczyć na tolerancję z twojej strony. To nie powinno mieć miejsca nawet wśród szlachty!”"
 hold_court.8200.desc.pope:0 "Fałszywy [ROOT.Char.GetFaith.BishopNeuter|l], [infidel_vassal.GetTitledFirstName], sprawia, że każdy [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))] zbiera się wokół [Select_CString( infidel_vassal.IsFemale, 'niej', 'niego' )]. I to wszystko pod twoją protekcją!”"
 hold_court.8200.desc.body:0 "\n\n„[ROOT.Char.GetFaith.HighGodName] daje nam jasno do zrozumienia — [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] ma być krainą prawych wyznawców! Precz z tymi psami wyznającymi [infidel_vassal.GetFaith.GetName]!”"
 hold_court.8200.a:0 "Masz rację, [infidel_vassal.GetTitledFirstNameNoTooltip] musi się nawrócić!"
 hold_court.8200.a.tt_accept:0 "[infidel_vassal.GetTitledFirstName] godzi się nawrócić"
 hold_court.8200.a.tt_refuse:0 "[infidel_vassal.GetTitledFirstName] odmawia nawrócenia"
 hold_court.8200.a.tt.vassals:0 "Każdy wasal wyznający inną wiarę niż [THIS.Char.GetFaith.GetName|l]"
 hold_court.8200.a.tt.convert:0 "Każde hrabstwo na ziemiach [THIS.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')] wyznające [infidel_vassal.GetFaith.GetName|l] ([SCOPE.ScriptValue('court_8200_county_value')|0X]) będzie trudniejsze do nawrócenia"
 hold_court.8200.c:0 "[infidel_vassal.GetFaith.CustomLoc('HighGodNameWol')|U], teraz widzę prawdę!"
 hold_court.8200.c.tt.vassals:0 "Każdy wasal wyznający [infidel_vassal.GetFaith.GetName|l]"
 hold_court.8200.d:0 "Oceniam ludzi na podstawie ich wartości, a nie przekonań."
 hold_court.8200.e:0 "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] jest serdecznym miejscem dla wszystkich wiar."
 cultural_benevolence_tt:0 "Kulturowa hojność"
 cultural_intolerance_tt:0 "Nietolerancja kulturowa"
 hold_court_8200_vassal_modifier:0 "Niechciana wiara"
 hold_court.8210.t:0 "Prawowite ziemie"
 hold_court.8210.desc.intro:0 "Wyraźnie niezadowolon[Select_CString(aggressor_vassal.IsFemale, 'a', 'y' )] [aggressor_vassal.GetTitledFirstName] spieszy do twojego tronu...\n\n„[aggressor_vassal.Custom2('RelationToMeShortVocative', ROOT.Char)|U], "
 hold_court.8210.desc.de_jure:0 "moje prawo do [vassal_claim.GetAdjective] jest należycie potwierdzone; te połacie ziemi od dawna są uważane za nieodłączną część [vassal_claim.GetDeJureLiege.Custom('TitleAdjRealmAdjNoTier')] – moje dominium”."
 hold_court.8210.desc.strong:0 "moje prawo do [vassal_claim.Custom('TitleAdjRealmAdjNoTier')] nie budzi wątpliwości; uznają je zarówno twoi właśni heroldowie, jak i [ROOT.Char.GetFaith.AltPriestTermPlural]”."
 hold_court.8210.desc.weak:0 "mam prawo do [vassal_claim.Custom('TitleAdjRealmAdjNoTier')], niezależnie od tego, co mówią inni!”"
 hold_court.8210.desc.other:0 "\n\n„Czy poprzesz moje roszczenie i rozkażesz, aby [ROOT.Char.Custom2('YourSheHe', SCOPE.sC('defender_vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))], [defender_vassal.GetTitledFirstName], zrzekł[Select_CString(defender_vassal.IsFemale, 'a', '' )] się tego, co do [Select_CString(defender_vassal.IsFemale, 'niej', 'niego' )] nie należy?”"
 hold_court.8210.desc.self:0 "\n\n„Czy zrzekniesz się tego, co nie należy do ciebie, na rzecz mojego roszczenia?”"
 hold_court.8210.a:0 "Ta niesprawiedliwość kończy się teraz."
 hold_court.8210.b:0 "Takie sprawy tradycyjnie rozstrzyga się siłą."
 hold_court.8210.b.tt_aggressor:0 "[aggressor_vassal.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 hold_court.8210.b.tt_defender:0 "[defender_vassal.LocalPlayerString( 'Zachowujesz', Concatenate( defender_vassal.GetNameNoTooltip , ' zachowuje') )] tytuł"
 hold_court.8210.c.none:0 "Nie masz do czego rościć prawa, [aggressor_vassal.Custom('InsultNounVocative')]."
 hold_court.8210.c.other:0 "[defender_vassal.GetFirstNameNoTooltip] ma większe prawo."
 hold_court.8210.c.self:0 "Mam większe prawo."
 hold_court.8210.d:0 "Nie wtrącam się w takie sprawy."
 hold_court.8210.e:0 "[defender_vassal.GetTitleAsNameNoTooltip] przysięgnie ci wierność."
 hold_court.8210.f.other:0 "Zadecydują o tym wasze miecze."
 hold_court.8210.f.self:0 "Musisz zdobyć je mieczem."
 hold_court.8210.duel_tt:0 "[defender_vassal.GetNameOrMeNoTooltip|U] i [aggressor_vassal.GetTitledFirstName] [defender_vassal.LocalPlayerString( 'stoczycie', 'stoczą' )] pojedynek o [vassal_claim.Custom('TitleAdj')]"
 hold_court.8260.t:0 "To [ROOT.Char.GetTitleAsNamePossessiveNoTooltip|l] zaprowadza pokój"
 hold_court.8260.desc.intro:0 "[vassal_faction_target.GetFullName] podchodzi ze skwaszoną miną, doczekawszy się w końcu swojej kolei do zabrania głosu.\n\n„Dziękuję, że [ROOT.Char.GetTitleAsNameNoTooltip|l] raczy mnie wysłuchać. [vassal_faction_target.Custom2('MySheHe', SCOPE.sC('vassal_faction_leader'))|U] [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))], [vassal_faction_leader.GetTitledFirstName], podważa należne mi miejsce"
 hold_court.8220.desc.claimant:0 "i chce, aby to [vassal_faction_target.Custom2('MySheHe', SCOPE.sC('vassal_claimant'))] [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))], [vassal_claimant.GetTitledFirstName], jako [Select_CString( vassal_claimant.IsFemale, 'uzurpatorka objęła tron', 'uzurpator objął tron' )] [vassal_faction.GetSpecialTitle.Custom('TitleAdjRealmAdjNoTier')]!”"
 hold_court.8220.desc.claimant_self:0 "i chce [vassal_faction.GetSpecialCharacter.GetHerselfHimself] objąć władzę jako [vassal_faction.GetSpecialCharacter.GetLadyLord|l] [vassal_faction.GetSpecialTitle.Custom('TitleAdjRealmAdjNoTier')]!”"
 hold_court.8220.desc.liberty:0 "– tłumi moją władzę i zaprzecza moim praworządnym rządom jako [vassal_faction.GetLeader.GetHerHis] [vassal_faction_target.GetTitleAsNameNoTooltip|l]!”"
 hold_court.8260.desc.body:0 "\n\n„Zbiera malkontentów w tej chwili; #EMP musisz# im wszystkim przypomnieć, gdzie leży prawdziwa władza w tym państwie!”"
 hold_court.8260.a.peace:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] skończy te swoje gierki."
 hold_court.8260.a.war:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] musi poddać się niezwłocznie!"
 hold_court_8260_faction_member_tt:0 "Każdy członek należący do „[vassal_faction.GetName]” ([SCOPE.ScriptValue('court_8260_faction_value')|0]), którego celem jest [vassal_faction_target.GetTitledFirstName]"
 hold_court.8260.b:0 "Żadni podżegacze nie będą tolerowani."
 hold_court.8260.c:0 "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|U] będzie żyć w pokoju!"
 hold_court.8260.d:0 "Jednak mają dość logiczne argumenty, czyż nie?"
 hold_court.8260.e:0 "Och, #EMP muszę#!, ja muszę?"
 hold_court.8270.t:0 "Przysięga lojalności"
 hold_court.8270.desc:0 "Moi heroldowie ogłaszają przybycie sąsiednie[Select_CString(neighbor.IsFemale, 'j pomniejszej władczyni, którą', 'go pomniejszego władcy, którym' )] jest [neighbor.GetTitledFirstName] z [neighbor.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')|L]. \n\nWchodzi do sali z godnością i kłania się nisko: „Wasza wysokość, przybywam, aby pokornie zastawić ci moje państwo — jeśli przyjmiesz moje warunki”.\n\n„Będę ci służyć jako wierny wasal [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')|L] w zamian za twoją ochronę; niech nasze oba wielkie rody prosperują dzięki temu układowi!”"
 hold_court.8270.a:0 "Przyjmuję twoją ofertę, [neighbor.GetTitledFirstNameNoTooltip]."
 hold_court.8270.b:0 "Myślę, że te warunki są nieco jednostronne..."
 hold_court.8270.b.accept:0 "[neighbor.GetTitledFirstNameNoTooltip] akceptuje twoje zmiany"
 hold_court.8270.b.refuse:0 "[neighbor.GetTitledFirstNameNoTooltip] odmawia"
 hold_court.8270.d:0 "Nie sądzę."
 hold_court.8280.t:0 "Koczowniczy sąsiedzi"
 hold_court.8280.desc.foreign:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wyczekuje audiencji, zdając się być [Select_CString( feudal_vassal.IsFemale, 'rozkojarzoną', 'rozkojarzonym' )] przez swoje problemy.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )]” – wykrztusza – „Koczowniczy [nomad_culture.GetCollectiveNoun] wzbudzają niepokoje u mych granic, a do tego każdego dnia coraz więcej nadciąga ich z terytorium [nomad.GetTopLiege.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')] prosto na moje ziemie [feudal_county.GetAdjective]”.\n\n„Obawiam się, że – jeśli nie zostaną stamtąd przepędzeni – [feudal_county.GetTierAsNameNoTooltip|l] będzie się wkrótce od nich roić!”"
 hold_court.8280.desc.local:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has tabled an audience with me and [nomad.Custom2('MyCharacterIntroduction', ROOT.Char)] — this ought to be good...\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]!" [feudal_vassal.GetFirstNameNoTooltip] wails, "Nomadic riders from [nomad.GetFirstNamePossessiveNoTooltip] lands pour into my [feudal_county.GetName] — they must go back!" \n\n[nomad.GetFirstNameNoTooltip] shrugs, "My people are roamers, they only wish to find decent untapped pastures for their animals...""
 hold_court.8280.a.foreign:0 "Muszą wrócić do [nomad.GetTopLiege.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]."
 hold_court.8280.a.local:0 "[nomad.GetFirstNameNoTooltip], trzymaj swoich konnych w szeregu!"
 hold_court.8280.b:0 "Zdolni jeźdźcy u mnie zawsze znajdą miejsce."
 hold_court.8280.c:0 "Zdecydowanie wyolbrzymiasz, [feudal_vassal.GetFirstNameNoTooltip]."
 hold_court.8290.t:0 "The [city_province.GetTitle.GetAdjectiveNoTooltip] Charter"
 hold_court.8290.desc:0 "Before me stands an unfamiliar [city_vassal.GetWomanMan]: apparently [city_mayor.GetSheHe] is [city_mayor.GetFirstName], a [city_mayor.GetTitleAsNameNoTooltip] in my [ROOT.Char.Custom2('RelationToMeShort', city_vassal)], [city_vassal.GetTitledFirstNamePossessive], domain.\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip], I come here, without the permission of my [ROOT.Char.GetLadyLord], to ask that you grant my city, [city_province.GetTitle.GetNameNoTier], the surrounding lands to govern as it sees fit."\n\n"We could manage our own affairs, and bring great prosperity to the [ROOT.Char.GetPrimaryTitle.Custom('GetTierBase')], if we were only free of the stifling taxes and responsibilities imposed by the [city_vassal.GetTitleAsNameNoTooltip] of [city_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 hold_court.8290.a:0 "I trust your city will remember my grace."
 hold_court.8290.b:0 "A taste of future fruitfulness might sway me."
 hold_court.8290.c:0 "What you ask is beyond the pale."
 every_glory_hound_and_owner_actor:0 "[city_vassal.GetTitledFirstName] and any $glory_hound_vassals$ ([actor.MakeScope.ScriptValue('number_of_glory_hound_vassals')|V0])"
 hold_court_8290_grant_tooltip:0 "[city_county.GetName] is revoked from [city_vassal.GetTitledFirstName] and becomes a [republic|E] under [city_mayor.GetTitledFirstName]"
 hold_court.8300.t:0 "Relinquishing Rights"
 hold_court.8300.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', city_vassal)], [city_vassal.GetTitledFirstName], is a welcome sight in my halls, though [city_vassal.GetSheHe] seems unsure how to broach [city_vassal.GetHerHis] request.\n\nAt last [city_vassal.GetSheHe] finds [city_vassal.GetHerHis] words: "My liege, I am but a humble [city_vassal.GetTitleAsNameNoTooltip], content with my small holdings. I look only to the interests of my people in [city_vassal.GetPrimaryTitle.GetNameNoTier], most of all the interests of the souls of [city_province.GetTitle.GetNameNoTier] — and of course those of #EMP all#! [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."\n\n"I ask that you allow me to relinquish my family's hereditary rights to my lands, to instead govern it communally, as the city mayors do.""
 hold_court.8300.a:0 "A most intriguing idea."
 hold_court.8300.b:0 "If #EMP you#! don't want the privileges, another will."
 hold_court.8300.c:0 "Your rights are inviolable, [city_vassal.GetFirstNameNoTooltip]!"
 hold_court.8310.t:0 "Cementing the Realm"
 hold_court.8310.desc:0 "I am surprised to see my [ROOT.Char.Custom2('RelationToMeShort', drifting_vassal)], [drifting_vassal.GetTitledFirstName], a [drifting_vassal.GetLadyLord] of the [drifting_duchy.GetAdjectiveNoTooltip]"
 hold_court.8310.faith_culture:0 "[drifting_vassal.GetCulture.GetCollectiveNoun] — and a [drifting_vassal.GetFaith.GetAdherentName] to boot — "
 hold_court.8310.culture:0 "[drifting_vassal.GetCulture.GetCollectiveNoun],"
 hold_court.8310.faith:0 "[drifting_vassal.GetFaith.GetAdherentNamePlural],"
 hold_court.8310.fallback:0 "territories,"
 hold_court.8310.body:0 "kneeling before me today.\n\n[drifting_vassal.GetSheHe|U] begins: "My [ROOT.Char.GetTitleAsNameNoTooltip], we all know times have changed. The old [drifting_duchy.GetDeJureLiege.GetAdjectiveNoTooltip] laws and customs must be swept away if [drifting_duchy.GetNameNoTierNoTooltip] is to be rightly recognized as an integral organ of [drifting_kingdom.GetNameNoTierNoTooltip]."\n\n"It is no mean task rooting out these lingering vestiges among the people, but with the right... #EMP motivation#!...""
 hold_court.8310.a:0 "#EMP Motivation#!?! Such treason must be rooted out!"
 hold_court.8310.b:0 "Your meaning is well understood, [drifting_vassal.GetFirstNameNoTooltip]."
 hold_court.8310.c:0 "Oh? I shall look at the [drifting_duchy.GetAdjectiveNoTooltip] statutes."
 hold_court.8310.c.success:0 "Your changes are welcomed"
 hold_court.8310.c.failure:0 "You make things more confusing"
 hold_court.8310.d:0 "Such things simply take time."
 hold_court.8310.county_tooltip:0 "All [de_jure|E] [drifting_duchy.GetAdjective] [counties|E] in your [realm|E]"
 hold_court.8320.t:0 "Problematic Probate"
 hold_court.8320.self:0 "My [ROOT.Char.Custom2('RelationToMeShort', probate_vassal)], [probate_vassal.GetName], steps before me, along with"
 hold_court.8320.regent:0 "[probate_rep.GetTitledFirstName], the [probate_vassal.GetTitleAsName] of [probate_vassal.GetPrimaryTitle.GetNameNoTierPossessive] [probate_vassal.Custom2('RelationToMeShort', probate_rep)], steps before me, along with"
 hold_court.8320.monk:0 "a [probate_priest.GetFaith.GetAdjectiveNoTooltip] monk."
 hold_court.8320.priest:0 "a [probate_priest.GetFaith.GetAdjectiveNoTooltip] [probate_priest.Custom('PriestTitle')]."
 hold_court.8320.desc:0 "Vague memories of this case spring to mind — some dispute over the departed [probate_dead.GetTitledFirstNamePossessive] wishes...\n\n[probate_vassal.GetFirstNameNoTooltip] erupts: "[ROOT.Char.GetTitleAsNameNoTooltip], be assured, these promises of land are pure falsehoods! My [probate_vassal.Custom2('RelationToMeShort', probate_dead)] may have given alms here and there, but the #EMP whole [probate_county.GetName|l]#!?! It is plainly absurd!"\n\n"
 hold_court.8320.monk_2:0 "The monk clears [probate_priest.GetHerHis] throat:"
 hold_court.8320.priest_2:0 "The priest clears [probate_priest.GetHerHis] throat:"
 hold_court.8320.body:0 ""My name is [probate_priest.GetFirstName], your grace, from the [probate_dead.GetFaith.HouseOfWorship] of [probate_province.GetTitle.GetNameNoTier]. We speak true! [probate_dead.GetFirstNameNoTooltip] was a pious [probate_dead.GetWomanMan]. [probate_dead.GetSheHe|U] spent much time with us before [probate_dead.GetSheHe] found the peace of [probate_dead.GetFaith.HighGodNameAlternate] in [probate_dead.GetFaith.PositiveAfterLife]..."\n\n[probate_vassal.GetTitledFirstNameNoTooltip] rolls [probate_vassal.GetHerHis] eyes, reddening with anger."
 hold_court.8320.a:0 "The land belongs to [probate_priest.GetFaith.HighGodNamePossessive] faithful."
 hold_court.8320.b:0 "Keep your title [probate_vassal.GetFirstNameNoTooltip], but compensate the [probate_priest.GetFaith.AltPriestTermPlural]."
 hold_court.8320.c:0 "Very tricky, it seems the claims cancel each other out..."
 hold_court.8320.d:0 "Nothing trumps a [probate_dead.Custom2('RelationToMePossessive', probate_vassal)] inheritance rights."
 every_close_family_hold_court_8320_tooltip:0 "[probate_vassal.GetHerHis|U] [close_family|E]"
 hold_court_8320_grant_tooltip:0 "[probate_county.GetName] is revoked from [probate_vassal.GetTitledFirstName] and becomes a [theocracy|E] under [probate_priest.GetTitledFirstName]"
 hold_court.8330.t:0 "A Rift in [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 hold_court.8330.desc:0 "I am presented with my vassals, [vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName], both influential plumbs of [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] sometimes messy politics. Before they even open their mouths, it is clear they disagree.\n\n[vassal_1.GetFirstNameNoTooltip] steps forward, "My [ROOT.Char.GetLadyLord], I have come here today to put [vassal_2.GetFirstNameNoTooltip] here to rights, and publicly."\n\n"
 hold_court.8330.intro.courtly:0 ""The ancient noble families of [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] stretch the remit of their privileges more and more each year,"
 hold_court.8330.intro.glory_hound:0 ""Warmongers seek to draw the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] into conflict for their own petty ends,"
 hold_court.8330.intro.parochial:0 "Lazy, unambitious lords seeking a quiet-life undermine our strength as they build their fortunes,"
 hold_court.8330.intro.zealot:0 ""It is clear the [ROOT.Char.GetFaith.AltPriestTermPlural] have gained far too much influence in the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip],"
 hold_court.8330.intro.minority:0 "The heathens and outsiders laugh at your generosity as they plot with your enemies,"
 hold_court.8330.outro.courtly:0 "they threaten the status of the great houses of the realm: [vassal_1.GetHouse.GetBaseNameNoTooltip], even #EMP [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!#!"
 hold_court.8330.outro.glory_hound:0 "while we grow soft and ripe for our ever-plotting enemies' designs on the realm."
 hold_court.8330.outro.parochial:0 "we must be cautious if the delicate balance of the realm's interests is be kept in check."
 hold_court.8330.outro.zealot:0 "ignoring the precepts of the [ROOT.Char.GetFaith.ReligiousText] and the will of [ROOT.Char.GetFaith.HighGodName]."
 hold_court.8330.outro.minority:0 "disregarding the communities of peaceful cooperation that are the key to our strength."
 hold_court.8330.end:0 "I am sure you agree with me, my liege."\n\n[vassal_2.GetFirstNameNoTooltip] merely shakes [vassal_2.GetHerHis] head, looking at me expectantly, along with the entire court..."
 hold_court.8330.a.courtly:0 "The noble's ancient rights go before all others."
 hold_court.8330.a.glory_hound:0 "Whatever we do, it must make [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] stronger."
 hold_court.8330.a.parochial:0 "I am here to provide strong and stable leadership."
 hold_court.8330.a.zealot:0 "We all — #EMP even I#! — are but instruments of [ROOT.Char.GetFaith.HighGodName]."
 hold_court.8330.a.minority:0 "There is much gained by plurality."
 hold_court.8330.c:0 "You are both invaluable subjects of the realm."
 hold_court.8330.c.success:0 "You charm the pair of them"
 hold_court.8330.c.failure:0 "Their supporters are unsatisfied"
 hold_court.8330.d:0 "Such vanity only insults your fellow vassals."
