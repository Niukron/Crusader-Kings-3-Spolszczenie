 hold_court.8060.desc.existing:0 "może znajdzie jeszcze jedno miejsce na [ROOT.Char.GetFaith.HouseOfWorship] znamienitych rozmiarów? Będzie to świadectwo potęgi [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] oraz twojej pobożności, gdy zasiadasz jako [ROOT.Char.GetTitleAsNameNoTooltip|l]”."
 hold_court.8060.desc.first:0 "nie ma [ROOT.Char.GetFaith.CustomLoc('HouseOfWorshipAdj')] o istotnym znaczeniu, gdzie miejscowi mogliby modlić się i czcić [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]”."
 hold_court.8060.desc.end:0 "\n\n„[target_province.GetName] koniecznie potrzebuje nowego domu modlitw i proszę, byś uczynił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] wszystko, by to tego doszło. Wszyscy [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l] na tym zyskają!”"
