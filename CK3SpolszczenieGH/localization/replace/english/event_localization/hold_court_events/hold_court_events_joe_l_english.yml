 hold_court.8120.t:0 "Evangelical Backlash"
 hold_court.8120.desc:0 "I am met by a poor [peasant.GetFaith.GetAdherentName], a vision of humility and supplication.\n\n"Glorious [ROOT.Char.GetTitleAsNameNoTooltip], I come to plead that you stop the priests that harass [conversion_target.GetNameNoTierPossessive] people and drive them to adopt [ROOT.Char.GetFaith.GetName]."\n\n"
 hold_court.8120.desc.same_religion:0 ""We all follow the teachings of [peasant.GetFaith.CreatorName] and look to [peasant.GetFaith.CreatorHerHim|U] for guidance and mercy! My [ROOT.Char.GetLadyLord], let us keep our local rites, and live without fear of violence or censure.""
 hold_court.8120.desc.same_culture:0 "Though we may have different beliefs, we are all [peasant.GetCulture.GetName] brothers and sisters in the end. Whether we follow [peasant.GetFaith.HighGodName] or [ROOT.Char.GetFaith.HighGodName], can we not still live together in peace?"
 hold_court.8120.desc.other:0 ""We are [peasant.GetCulture.GetName], our traditions differ from the great [ROOT.Char.GetCulture.GetName] people. Let us maintain the customs of our ancestors, and worship [peasant.GetFaith.CreatorName] in peace. Be merciful, my [ROOT.Char.GetLadyLord].""
 hold_court.8120.a:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] priests shall leave [peasant.GetFaith.GetAdherentNamePluralNoTooltip] be."
 hold_court.8120.a.tt_conversion:0 "[peasant.GetFaith.GetAdjective] counties cannot be converted for 15 years"
 hold_court_8120_conversion_tt:0 "This faith is tolerated by you"
 hold_court.8120.b:0 "We have much to learn from the [peasant.GetFaith.GetAdherentNamePluralNoTooltip]."
 hold_court.8120.b.tt_eastern:0 "[THIS.Char.GetFaith.GetName] has the $tenet_eastern_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_pagan:0 "[THIS.Char.GetFaith.GetName] has the $tenet_unreformed_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_christianity:0 "[THIS.Char.GetFaith.GetName] has the $tenet_christian_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_islam:0 "[THIS.Char.GetFaith.GetName] has the $tenet_islamic_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_judaism:0 "[THIS.Char.GetFaith.GetName] has the $tenet_jewish_syncretism_name$ [core_tenet|E]"
 hold_court.8120.c:0 "[ROOT.Char.GetFaith.CreatorName] demands payment from non-believers."
 hold_court.8120.c.tt_tenet:0 "[THIS.Char.GetFaith.GetName] does not have the $tenet_tax_nonbelievers_name$ [core_tenet|E]"
 hold_court.8120.d:0 "[ROOT.Char.GetFaith.DevilName] awaits you, [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('peasant'))]."
 hold_court.8120.e:0 "No."
 hold_court_8120_stopped_modifier:0 "Integration Halted"
 hold_court_8120_stopped_modifier_desc:0 "At the people's request, conversion and integration has been abandoned here."
 hold_court_8120_tax_modifier:0 "Religious Taxation"
 hold_court_8120_tax_modifier_desc:0 "A special tithe is levied on the infidels who dwell here."
 hold_court_8120_terror_modifier:0 "Religious Zeal"
 hold_court_8120_terror_modifier_desc:0 "This character's strength of belief leaves little room for doubt."
 hold_court_8120_tolerance_modifier:0 "Religious Tolerance"
 hold_court_8120_tolerance_modifier_desc:0 "This character's tolerance of other faiths opens many doors."
 hold_court_8120_refused_modifier:0 "Integration Continues"
 hold_court_8120_refused_modifier_desc:0 "The local people resent the refusal of their request for tolerance."
 hold_court.8130.t:0 "Cultural Pride"
 hold_court.8130.desc:0 "Bowing before me is a peasant of [peasant.GetCulture.GetName] extraction, wringing [peasant.GetHerHis] hands. \n\n"Majestic [ROOT.Char.GetTitleAsNameNoTooltip], in my beautiful homeland of [conversion_target.GetNameNoTier] we are being encouraged to abandon our customs and adopt [ROOT.Char.GetCulture.GetName] ways." \n\n"
 hold_court.8130.desc.same_language:0 ""Our peoples already share the beautiful [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] mother tongue - let us preserve our local practices and remain true to our forebears.""
 hold_court.8130.desc.same_heritage:0 ""Our peoples share much already, in the [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] tradition, but our local practices are dear to us. Please, let us remain true to our forebears.""
 hold_court.8130.desc.same_ethos:0 ""Our peoples are already close; we too are a [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] people. Let us keep our traditions, and live side by side in peace.""
 hold_court.8130.desc.other:0 ""[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] manners are alien to us, and we wish to continue the practices of our forebears in peace. Please, let us alone my [ROOT.Char.GetLadyLord].""
 hold_court.8130.a:0 "Such pride is admirable."
 hold_court.8130.a.tt_conversion:0 "[peasant.GetCulture.GetName] counties cannot be integrated for 15 years"
 hold_court_8130_conversion_tt:0 "This culture is tolerated by you"
 hold_court.8130.b:0 "Our peoples can co-exist."
 hold_court.8130.c:0 "[conversion_target.GetNameNoTierNoTooltip] must earn this privilege."
 hold_court.8130.c.tt_service:0 "A [peasant.GetCulture.GetName] [knight|E] joins your [court|E]."
 hold_court.8130.c.tt_service_title:0 "[conversion_target.GetAdjectiveNoTooltip] [peasant.Custom('MountedWarriorTerm')|U]"
 hold_court.8130.d:0 "You will be an example to all backward peoples."
 hold_court.8130.e:0 "The [peasant.GetCulture.GetNameNoTooltip] people will adapt."
 hold_court_8130_terror_modifier:0 "Cultural Supremacy"
 hold_court_8130_tolerance_modifier:0 "Cultural Tolerance"
 hold_court_8130_service_modifier:0 "Cultural Obligation"
 hold_court.8140.t:0 "Puppy Patronage"
 hold_court.8140.desc:0 "My huntmaster [huntmaster.GetTitledFirstName] approaches carefully, cradling a woolen bundle. \n\nWith a grin, [huntmaster.GetSheHe] pulls back the swaddling, revealing a pair of squinting eyes above a lolling tongue – a puppy! [huntmaster.GetSheHe|U] can hardly keep the excitable furball in [huntmaster.GetHerHis] arms. \n\n"A gift from the finest [ROOT.Char.Custom('get_region_dog_type')] litter I have seen in some time!", [huntmaster.GetSheHe] says between face-licks, "You must take advantage and expand your kennels my [ROOT.Char.GetLadyLord]!""
 hold_court.8140.a:0 "Our kennels will have no competition!"
 hold_court.8140.a.tt:0 "All members will be able to take the Adopt Puppy [decision|E]"
 hold_court.8140.b:0 "Who's a good pup? You are!"
 hold_court.8140.c:0 "Cats are superior companions."
 hold_court.8140.d:0 "You are delaying serious petitioners, [huntmaster.GetFirstNameNoTooltip]."
 hold_court.8141.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal] has expanded [pup_house_ruler.GetHerHis] royal kennels under the direction of [pup_house_ruler.GetHerHis] huntmaster, [huntmaster.GetTitledFirstNameRegnal]. \n\n[pup_house_ruler.GetSheHe|U] has invited all [pup_house_ruler.GetHerHis] kin to share the fruits of the endeavor!"
 hold_court.8141.a:0 "Puppies eh?"
 hold_court.8142.t:0 "$hold_court.8140.t$: New Companion"
 hold_court.8142.desc:0 "My servants bring me a newborn [ROOT.Char.Custom('get_region_dog_type')] puppy, fresh from the renowned [ROOT.Char.GetHouse.GetNameNoTooltip] kennels established by my [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal]. \n\nPeeking out from the blankets sniffs a tiny nose, curious about the scents of its new home!"
 hold_court.8142.a:0 "You shall serve me well little one!"
 hold_court.8142.b:0 "I have changed my mind."
 hold_court_8140_house_modifier:0 "Miłośnicy psów"
 hold_court_8140_house_modifier_desc:0 "Miłość tego rodu do psich towarzyszy jest przysłowiowa."
 adopt_puppy_decision_name:0 "Adoptuj szczeniaka"
 adopt_puppy_decision_desc:0 "Mój ród słynie z talentu i zapału do hodowli psich towarzyszy. Czeka na mnie nowo narodzony szczeniak, jeśli tylko sprostam wyzwaniu!"
 adopt_puppy_decision_already_pet_tt:0 "Nie posiada jeszcze zwierzęcia domowego"
 adopt_puppy_decision_confirm:0 "Adoptuj szczeniaka z hodowli"
 adopt_puppy_decision_tooltip:0 "$adopt_puppy_decision_confirm$"
 hold_court.8150.t:0 "Kontraktowy kompromis"
 hold_court.8150.desc.intro:0 "[target_faction.GetLeader.GetTitledFirstName] odważnie występuje do przodu i nie podając żadnego kontekstu, mówi ściszonym głosem:\n\n"
 hold_court.8150.desc.alone:0 "„Był[Select_CString( target_faction.GetLeader.IsFemale, 'a', '' )]bym skłonn[Select_CString( target_faction.GetLeader.IsFemale, 'a', 'y' )] pominąć swoje pretensje, gdybyś tylko zmienił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] moje zobowiązania kontraktowe wobec korony...”"
 hold_court.8150.desc.few:0 "„Mogę przekonać malkontentów do wycofania się, jeśli zgodzisz się na wyrównanie moich obciążeń kontraktowych...”"
 hold_court.8150.desc.group:0 "„Mam posłuch wśród wśród swoich niezadowolonych współtowarzyszy i jestem pew[Select_CString( target_faction.GetLeader.IsFemale, 'na', 'ien' )]b, że m[Select_CString( target_faction.GetLeader.IsFemale, 'ogła', 'ógł' )]bym ich przekonać do wycofania się w zamian za pewne zmiany w kontrakcie...”"
 hold_court.8150.desc.body:0 "\n\nChociaż mówi się, że"
 hold_court.8150.desc.independence:0 "be rallying my vassals to break away from [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.liberty:0 "be a fulcrum for traitorous desires of greater autonomy in the [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.claimant_self:0 "be seeking support for [target_faction.GetLeader.GetHerHis] false claim on [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.claimant:0 "support [target_faction.GetSpecialCharacter.GetTitledFirstNamePossessive] false claim on [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.outro:0 "jest to zarzut, do którego [target_faction.GetLeader.GetFirstNameNoTooltip] nigdy się publicznie nie przyznał[Select_CString( target_faction.GetLeader.IsFemale, 'a', '' )]..."
 hold_court.8150.a:0 "Akceptuję, choć mnie to boli."
 hold_court.8150.a.tt_shared:0 "Zobowiązania podatkowe $hold_court.8150.a.tt_contract_reduction$ $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_all:0 "[target_faction.GetLeader.GetTitledFirstNamePossessive] tax $hold_court.8150.a.tt_contract_reduction$ and [target_faction.GetLeader.GetSheHe] will $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_cooldown:0 "$hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_contract_reduction:0 "lub zobowiązania dot. poborowych zostaną zmniejszone o jeden poziom"
 hold_court.8150.a.tt_faction_cooldown:0 "i nie będzie możliwości dołączenia do frakcji przez 5 lat"
 hold_court.8150.a.tt_multiple_feudal_intro:0 "Każdy feudalny członek [target_faction.GetName]"
 hold_court.8150.a.tt_multiple_intro:0 "Każdy członek [target_faction.GetName]"
 hold_court.8150.b:0 "A więc #EMP SPISKUJECIE#! przeciwko mnie?! Aresztować [Select_CString( target_faction.GetLeader.IsFemale, 'ją', 'go' )]!"
 hold_court.8150.c:0 "Chodź [target_faction.GetLeader.GetFirstNameNoTooltip], zapomnij o innych."
 hold_court.8150.c.tt_success:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] przyjmuje łapówkę"
 hold_court.8150.c.tt_failure:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] nie przyjmuje łapówki"
 hold_court.8150.d:0 "Popatrz na to rozsądnie! Niewola nie przyniesie ci nic dobrego."
 hold_court.8150.d.tt_accept:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] zostaje przekonan[Select_CString( target_faction.GetLeader.IsFemale, 'a', 'y' )]"
 hold_court.8150.d.tt_reject:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] jest oburzon[Select_CString( target_faction.GetLeader.IsFemale, 'a', 'y' )]"
 hold_court.8150.e:0 "Grasz w niebezpieczną grę, [target_faction.GetLeader.GetTitleAsNameNoTooltip]."
 hold_court.8160.t:0 "Publiczne oskarżenie"
 hold_court.8160.desc.intro_child:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('concerned'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))] [concerned.GetTitledFirstName] zmierza w moją stronę, a obok nie[Select_CString( concerned.IsFemale, 'j', 'go' )] idzie młod[Select_CString( victim.IsFemale, 'a', 'y' )] [victim.GetTitledFirstNameRegnal], wyraźnie zdenerwowan[Select_CString( victim.IsFemale, 'a', 'y' )].\n\n"
 hold_court.8160.desc.intro_spouse:0 "[concerned.GetTitledFirstNameRegnal] i [concerned.GetHerHis] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))] podchodzą ostrożnie, zważając na zgromadzonych wokół dworzan.\n\n"
 hold_court.8160.desc.intro_alone:0 "[ROOT.Char.Custom2('MySheHe', SCOPE.sC('victim'))|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstNameRegnal] podąża szybko w moją stronę, a [victim.GetHerHis] przekrwione oczy przeszukują zebranych dworzan.\n\n"
 hold_court.8160.desc.intro_me:0 ""My [ROOT.Char.GetLadyLord], I am sure someone in the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] is out to get me!"
 hold_court.8160.desc.intro_other:0 ""My [ROOT.Char.GetLadyLord], I am sure someone in the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] is trying to harm my [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]!"
 hold_court.8160.desc.exposed:0 "Spójrz, mam dowód, że to [accused.GetTitledFirstName]"
 hold_court.8160.desc.suspicion:0 "Nie mam żadnych dowodów, ale podejrzewam, że to [accused.GetTitledFirstName]"
 hold_court.8160.desc.nemesis:0 "a [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] will stop at nothing, even murder, to end [victim.Custom('GetVictimOrMy')] life!"
 hold_court.8160.desc.rival:0 "– a [accused.Custom('InsultNoun')] who wishes to end a personal rivalry by [victim.Custom('GetVictimOrMy')] murder!""
 hold_court.8160.desc.my_claimant:0 "– [accused.GetSheHe] seeks to advance [accused.GetHerHis] claim to the [relevant_title.GetName] at [victim.Custom('GetVictimOrMy')] expense!""
 hold_court.8160.desc.their_claimant:0 "– [accused.GetSheHe] resents pretending claims to [accused.GetHerHis] [relevant_title.GetName], including [victim.Custom('GetVictimOrMy')] own!""
 hold_court.8160.desc.joint_claimant:0 "– [accused.GetSheHe] wants no competitors in [accused.GetHerHis] claim to the [relevant_title.GetName], including [victim.Custom('GetVictimOrMy')] own!""
 hold_court.8160.desc.their_dislike:0 "– [accused.GetSheHe] has always positioned [accused.GetHerselfHimself] as [victim.Custom('GetVictimOrMy')] enemy!""
 hold_court.8160.desc.my_dislike:0 "– [accused.GetSheHe] resents [victim.Custom('GetVictimOrMy')] dislike of [accused.GetHerHim] and seeks revenge!""
 hold_court.8160.desc.intrigue:0 "– given [accused.GetHerHis] reputation for villainy – comes for [victim.Custom('GetVictimOrMy')] throat!""
 hold_court.8160.desc.fallback:0 "– there is surely no one else who would wish harm on [victim.GetTitledFirstNameOrMe]!""
 hold_court.8160.desc.outro:0 "\n\n„Błagam Cię! [accused.GetFirstNameNoTooltip] musi zostać uwzięzion[Select_CString( accused.IsFemale, 'a', 'y' )], bo tylko w ten sposób można zakończyć to szaleństwo!”"
 hold_court.8160.a:0 "Na [ROOT.Char.GetFaith.HighGodNamePossessive]! Trzeba [Select_CString( accused.IsFemale, 'ją', 'go' )] powstrzymać!"
 hold_court.8160.b.torturer:0 "Nie możesz ukryć przede #EMP MNĄ#! prawdy!"
 hold_court.8160.b.executioner:0 "[executioner.GetFirstNameNoTooltip] dotrze do prawdy."
 hold_court.8160.b.tt_confession:0 "[accused.GetTitledFirstNameNoTooltip] przyznaje się do spisku"
 hold_court.8160.b.tt_silence:0 "[accused.GetTitledFirstNameNoTooltip] do niczego się nie przyznaje"
 hold_court.8160.c:0 "I will question [accused.GetTitledFirstNameNoTooltip]."
 hold_court.8160.c.tt_success:0 "[accused.GetTitledFirstNameNoTooltip] zostaje przyłapan[Select_CString( accused.IsFemale, 'a', 'y' )] na kłamstwie"
 hold_court.8160.c.tt_failure:0 "[accused.GetTitledFirstNameNoTooltip] zaprzecza, aby był[Select_CString( accused.IsFemale, 'a', '' )] w to zamieszan[Select_CString( accused.IsFemale, 'a', 'y' )]"
 hold_court.8160.d.involved:0 "Uspokój się, nie ma się czym martwić."
 hold_court.8160.d.proof:0 "Ten „dowód” wydaje się dość wątły."
 hold_court.8160.d.fallback:0 "Złośliwość sama w sobie nie jest przestępstwem, [victim.GetFirstNameNoTooltip]."
 get_victim:0 "[ROOT.Char.GetTitledFirstNamePossessive]"
 hold_court.8161.t:0 "Sprawa osobista"
 hold_court.8161.desc.intro:0 "Przede mną ukazuje się [ROOT.Char.Custom2('MySheHe', SCOPE.sC('victim'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))], [victim.GetTitledFirstName]. Jest w towarzystwie [Select_CString( victim.GetPrimarySpouse.IsFemale, 'własnej żony, która', 'własnego męża, który' )] wydaje się być w złym humorze.\n\nMówi: „M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )], [accused.GetTitledFirstName] próbuje uwieść moj[Select_CString( victim.GetPrimarySpouse.IsFemale, 'ą żonę', 'ego męża' )] — to obraza dla [victim.GetPrimarySpouse.GetFaith.HighGodNamePossessive]!"
 hold_court.8161.desc.nemesis:0 "T[Select_CString( accused.IsFemale, 'a', 'en' )] [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] nie cofnie się przed niczym, by zrujnować mi życie!”"
 hold_court.8161.desc.rival:0 "Nienawistn[Select_CString( accused.IsFemale, 'a', 'y' )] [accused.Custom('InsultNoun')] prowadzi rywalizację i chce mnie zawstydzić!”"
 hold_court.8161.desc.quarry:0 "Wyraźnie widać, że pożąda moje[Select_CString( victim.GetPrimarySpouse.IsFemale, 'j pięknej małżonki', 'ego urodziwego męża' )] i nie może się opanować!”"
 hold_court.8161.desc.their_dislike:0 "[accused.GetSheHe|U] nigdy mnie nie lubił[Select_CString( accused.IsFemale, 'a', '.' )]. Chce mi wszystko odebrać!”"
 hold_court.8161.desc.my_dislike:0 "Nigdy [Select_CString( accused.IsFemale, 'jej', 'go' )] nie lubił[Select_CString( victim.IsFemale, 'am', 'em' )], najwyraźniej nie bez powodu!”"
 hold_court.8161.desc.intrigue:0 "Wszyscy wiedzą, że jest [accused.GetSheHe] nędzn[Select_CString( accused.IsFemale, 'ą intrygantką, snującą', 'ym intrygantem, snującym' )] sieci i manipulując[Select_CString( accused.IsFemale, 'ą', 'ym' )] życiem!”"
 hold_court.8161.desc.fallback:0 "I cannot think of who else it could be!""
 hold_court.8161.desc.body:0 "\n\n[victim.GetFirstName] jest wyraźnie zawstydzon[Select_CString( victim.IsFemale, 'a', 'y' )] tym, że sprawa została wywleczona publicznie i ledwo jest w stanie się zmusić, aby spojrzeć mi w oczy."
 hold_court.8161.a.homosexual:0 "Takie wybryki nie będą tolerowane!"
 hold_court.8161.a.adultery:0 "Nie będę tolerować cudzołożników na moim dworze!"
 hold_court.8161.c:0 "Zobaczymy, czy jest w tym jakaś prawda."
 hold_court.8161.d.involved:0 "Te podejrzenia są z pewnością bezpodstawne."
 hold_court.8161.d.permitted:0 "What of it, [victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip]?"
 hold_court.8161.d.fallback:0 "Czy są na to jakieś dowody?"
 hold_court.8170.t:0 "Services Rendered"
 hold_court.8170.desc.intro:0 "My [knight.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.GetTitledFirstName], bows before me, [knight.GetHerHis] trusty [knight.Custom('signature_weapon')] glinting at [knight.GetHerHis] side. \n\n"I have served you faithfully my liege – you know of my charge against [knight.MakeScope.Var('hc_8170_fought_battle_against').Char.GetName] amidst the [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTerrain.GetNameNoTooltip|l] of [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTitle.GetNameNoTierNoTooltip] – but I am no longer young." \n\n"I bid you invest me with my own lands in your [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] – other [knight.GetLadyLord]s have been given more for far less.""
 hold_court.8170.a:0 "I grant you [my_title.GetNameNoTierNoTooltip], for your service."
 hold_court.8170.b:0 "You shall have [vassal_title.GetNameNoTierNoTooltip], [vassal_title.GetHolder.GetTitledFirstNamePossessiveNoTooltip] title."
 hold_court.8170.c:0 "That is a lovely [knight.Custom('signature_weapon')], [knight.GetFirstNameNoTooltip]..."
 hold_court.8170.d:0 "Less you say? We shall put it to the test."
 hold_court.8170.d.tt:0 "[knight.GetTitledFirstName] and [vassal_title.GetHolder.GetTitledFirstName] #V Duel#! for [vassal_title.GetNameNoTier]."
 hold_court.8170.d.tt_knight:0 "[knight.GetTitledFirstName] wygrywa pojedynek"
 hold_court.8170.d.tt_vassal:0 "[vassal_title.GetHolder.GetTitledFirstName] wygrywa pojedynek"
 hold_court.8170.e:0 "There are no titles to spare; take this for your upkeep."
 hold_court.8170.f:0 "Nie podoba mi się twój ton, [ROOT.Char.Custom2('RelationToMeShortVocative', SCOPE.sC('knight'))]."
 hold_court.8180.t:0 "Noble Privileges"
 hold_court.8180.desc.intro:0 "[contract_lord.GetTitledFirstName], [ROOT.Char.Custom2('MySheHe', SCOPE.sC('contract_lord'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))], wystąpił naprzód, wyraźnie chcąc usłyszeć odpowiedź na swoją petycję.\n\n„[contract_lord.Custom2('MySheHe', ROOT.Char)|U] [contract_lord.Custom2('RelationToMeShortVocative', ROOT.Char)],"
 hold_court.8180.desc.religious:0 "nie musisz kwestionować lojalności rodu [contract_lord.GetHouse.GetBaseName], ale nasze relacje byłyby silniejsze bez groźby prześladowań za nasze przekonania”."
 hold_court.8180.desc.fortification:0 "if house [contract_lord.GetHouse.GetBaseName] is to defend itself and [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], [contract_lord.GetPrimaryTitle.GetNameNoTier] requires permission and support to strengthen its redoubts.""
 hold_court.8180.desc.coinage:0 "[contract_lord.GetPrimaryTitle.GetAdjective] trade is stifled by a lack of currency, let [contract_lord.GetHouse.GetBaseName] establish our own mints with royal approval, for the good of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 hold_court.8180.desc.war_declaration:0 "[contract_lord.GetHouse.GetBaseName] is a glorious and noble house, let [contract_lord.GetPrimaryTitle.GetNameNoTier] defend [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] and itself in battle once more.""
 hold_court.8180.desc.council:0 "[contract_lord.GetHouse.GetBaseName] is among the greatest houses of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; [contract_lord.GetPrimaryTitle.GetAdjective] counsel should always be heard by the [ROOT.Char.GetTitleAsNameNoTooltip]!""
 hold_court.8180.desc.title_revocation:0 "it is galling for a great house like [contract_lord.GetHouse.GetBaseName] to have the threat of revocation hanging over us like mere barons or tenants.""
 hold_court.8180.desc.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] sorely lacks soldiers, let house [contract_lord.GetHouse.GetBaseName] pay the [ROOT.Char.GetTitleAsNameNoTooltip] in lieu of men for [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 hold_court.8180.desc.march:0 "house [contract_lord.GetHouse.GetBaseName] could better serve [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] if [contract_lord.GetPrimaryTitle.GetNameNoTier] was given the status and exemptions of a march.""
 hold_court.8180.desc.palatinate:0 "great house [contract_lord.GetHouse.GetBaseName] and its [contract_lord.GetPrimaryTitle.GetName] are loyal servants of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; we deserve greater recognition of our quality."
 hold_court.8180.desc.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] could make [ROOT.Char.GetDynasty.GetName] rich if developed, we just need to preserve our manpower for local projects and defense.""
 hold_court.8180.desc.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] groans under the tax demands of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] but has many men to spare; let us offset this imbalance for the good of both parties."
 hold_court.8180.desc.religious_heretic:0 "\n\n"It is for [contract_lord.GetFaith.HighGodName] alone to decide which of [contract_lord.GetHerHis] followers are righteous.""
 hold_court.8180.desc.religious_heathen:0 "\n\n"[contract_lord.GetFaith.HighGodName] will protect me and mine, and may yet watch over you too.""
 hold_court.8180.desc.martial_defensive:0 "\n\n"Let us ensure the defense of the realm on your behalf, and thus both reap the benefits of peace.""
 hold_court.8180.desc.martial_offensive:0 "\n\n""It is only by the sword that both our privileges are safeguarded – and it must be kept sharp.""
 hold_court.8180.desc.stewardship:0 "\n\n"Do not stymie the potential prosperity of your subjects and we may all grow rich together!""
 hold_court.8180.desc.status:0 "\n\n"Excluding your most qualified and prominent followers only serves to sow division and mistrust.""
 hold_court.8180.desc.family:0 "\n\n"Let the most well bred nobles of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] enjoy the greatest benefits."
 hold_court.8180.desc.fallback:0 "\n\n"Let us ensure the stability of the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] is not threatened by trivial disagreements."
 hold_court.8180.a.religious:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] need no longer fear my [ROOT.Char.GetFaith.BishopNeuterPlural]."
 hold_court.8180.a.fortification:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] will be a bastion of the realm."
 hold_court.8180.a.coinage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] may mint its own coinage."
 hold_court.8180.a.war_declaration:0 "[contract_lord.GetPrimaryTitle.GetNamePossessiveNoTooltip] enemies will shudder once more!"
 hold_court.8180.a.council:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] will always have my ear."
 hold_court.8180.a.title_revocation:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] shall be inviolable."
 hold_court.8180.a.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] may keep its warriors."
 hold_court.8180.a.march:0 "The realm will look to [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] for defense."
 hold_court.8180.a.palatinate:0 "The status of [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] shall not be doubted again."
 hold_court.8180.a.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] will grow larger."
 hold_court.8180.a.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] soldiers shall serve the realm."
 hold_court.8180.b:0 "Prove to me you know the #EMP value#! of liberty."
 hold_court.8180.b.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] agrees to pay"
 hold_court.8180.b.tt.failure:0 "[contract_lord.GetTitledFirstNameNoTooltip] is vexed by the demand"
 hold_court.8180.c:0 "I hear you have a fine collection..."
 hold_court.8180.c.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] relinquishes [vassal_artifact.GetName]"
 hold_court.8180.d:0 "Such entitlements demand sacrifices in turn."
 hold_court.8180.d.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] relinquishes [vassal_title.GetNameNoTierNoTooltip]"
 hold_court.8180.e:0 "Only if [contract_lord.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] borders are never altered."
 hold_court.8180.e.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] agrees to partition"
 hold_court.8180.f:0 "In exchange for greater commitments, of course."
 hold_court.8180.g:0 "Is it not enough to be a [contract_lord.GetTitleAsNameNoTooltip]?"
 hold_court.8190.t:0 "The Enemy Within"
 hold_court.8190.desc.intro:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName] can barely contain [aggressor_vassal.GetHerHis] rage, erupting: "Something must be done about that [other_vassal.GetCulture.GetName] outsider!" \n\n[aggressor_vassal.GetSheHe|U] gesticulates wildly, "I have had quite enough of [other_vassal.GetTitledFirstName] and [other_vassal.GetHerHis] ridiculous customs –"
 hold_court.8190.desc.ethos:0 "[other_vassal.Custom('get_hold_court_8190_ethos')]""
 hold_court.8190.desc.heritage:0 "everything about them is alien to [aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip] virtues!""
 hold_court.8190.desc.language:0 "and that so-called [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip] tongue is just insolent noise!""
 hold_court.8190.desc.fallback:0 "I mean have you seen how those savages #EMP eat?!#!""
 hold_court.8190.desc.body:0 "\n\n"It is time for your foreign subjects to adopt the #EMP mores#! of their betters!""
 hold_court.8190.a:0 "Our nobility must be [aggressor_vassal.GetCulture.GetNameNoTooltip]!"
 hold_court.8190.a.tt_accept:0 "[other_vassal.GetTitledFirstName] zgadza się"
 hold_court.8190.a.tt_refuse:0 "[other_vassal.GetTitledFirstName] odmawia"
 hold_court.8190.a.tt.vassals:0 "Każdy wasal mający inną kulturę niż [THIS.Char.GetCulture.GetName|l]"
 hold_court.8190.a.tt.promote:0 "Every [other_vassal.GetCulture.GetName] county in [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8190_county_value')|0X]) will be harder to integrate"
 hold_court.8190.b:0 "There is much you could learn from other traditions."
 hold_court.8190.b.tt.vassals:0 "Every other [other_vassal.GetCulture.GetName] vassal"
 hold_court.8190.b.tt_success:0 "Cultural tensions are eased"
 hold_court.8190.b.tt_failure:0 "Your platitudes are dismissed"
 hold_court.8190.c:0 "[aggressor_vassal.GetCulture.GetNameNoTooltip] or no, [other_vassal.GetFirstNameNoTooltip] is a loyal vassal."
 hold_court.8190.d:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] is a land of many peoples."
 hold_court_8190_vassal_modifier:0 "Unwanted Culture"
 hold_court_8190_bellicose:0 "starting fights at every opportunity, the brutes!"
 hold_court_8190_stoic:0 "'nobly' taking everything on the chin! Oh #EMP please!#!"
 hold_court_8190_bureaucratic:0 "no respect for their ancestors proven methods."
 hold_court_8190_spiritual:0 "#EMP so obsessed#! with pleasing [ROOT.Char.GetFaith.HighGodName] and their [ROOT.Char.GetFaith.AltPriestTermPlural]."
 hold_court_8190_courtly:0 "always fawning over their rulers like cats!"
 hold_court_8190_egalitarian:0 "treating foreigners like equals! Pah!"
 hold_court_8190_communal:0 "not a jot of initiative or self-reliance!"
 hold_court.8200.t:0 "Servant of [ROOT.Char.GetFaith.HighGodName]"
 hold_court.8200.desc.intro:0 "Wygląda na to, że [ROOT.Char.Custom2('MySheHe', SCOPE.sC('aggressor_vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))], [aggressor_vassal.GetTitledFirstName], cierpliwie czekał[Select_CString( aggressor_vassal.IsFemale, 'a', '' )] na audiencję.\n\n„M[Select_CString( ROOT.Char.IsFemale, 'oja Pani', 'ój Panie' )]!"
 hold_court.8200.desc.vassal:0 "Nie mogę znieść okoliczności, że [infidel_vassal.GetTitledFirstName] jako [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))] może liczyć na tolerancję z Twojej strony. To nie powinno mieć miejsca nawet w stosunku do szlachty!”"
 hold_court.8200.desc.pope:0 "the [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]s rally around the false [ROOT.Char.GetFaith.BishopNeuter] [infidel_vassal.GetTitledFirstName], and all under your protection!""
 hold_court.8200.desc.body:0 "\n\n„[ROOT.Char.GetFaith.HighGodName] daje nam jasno do zrozumienia — [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] ma być krainą prawych wyznawców! Precz z tymi psami wyznającymi '[infidel_vassal.GetFaith.GetName]'!”"
 hold_court.8200.a:0 "Masz rację, [infidel_vassal.GetTitledFirstNameNoTooltip] musi się nawrócić!"
 hold_court.8200.a.tt_accept:0 "[infidel_vassal.GetTitledFirstName] godzi się nawrócić"
 hold_court.8200.a.tt_refuse:0 "[infidel_vassal.GetTitledFirstName] odmawia nawrócenia"
 hold_court.8200.a.tt.vassals:0 "Każdy wasal wyznający inną wiarę niż [THIS.Char.GetFaith.GetName|l]"
 hold_court.8200.a.tt.convert:0 "Every [infidel_vassal.GetFaith.GetAdjective] county in [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8200_county_value')|0X]) will be harder to convert"
 hold_court.8200.c:0 "[infidel_vassal.GetFaith.CustomLoc('HighGodNameWol')|U], teraz widzę prawdę!"
 hold_court.8200.c.tt.vassals:0 "Każdy wasal wyznający [infidel_vassal.GetFaith.GetName|l]"
 hold_court.8200.d:0 "Oceniam [Select_CString( ROOT.Char.IsFemale, 'kobiety', 'mężczyzn' )] na podstawie ich wartości, a nie przekonań."
 hold_court.8200.e:0 "All faiths are welcome in my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 cultural_benevolence_tt:0 "Cultural Benevolence"
 cultural_intolerance_tt:0 "Nietolerancja kulturowa"
 hold_court_8200_vassal_modifier:0 "Niechciana wiara"
 hold_court.8210.t:0 "Prawowite ziemie"
 hold_court.8210.desc.intro:0 "Wyraźnie niezadowolon[Select_CString(aggressor_vassal.IsFemale, 'a', 'y' )] [aggressor_vassal.GetTitledFirstName] spieszy do twojego tronu...\n\n„[aggressor_vassal.Custom2('RelationToMeShortVocative', ROOT.Char)|U], "
 hold_court.8210.desc.de_jure:0 "my legal rights over the [vassal_claim.GetName] are well attested; those tracts have long been considered an integral part of my [vassal_claim.GetDeJureLiege.GetName].""
 hold_court.8210.desc.strong:0 "moje legalne prawo do [vassal_claim.GetAdjective] nie budzi wątpliwości; uznają je zarówno twoi właśni heroldowie, jak i [ROOT.Char.GetFaith.AltPriestTermPlural]”."
 hold_court.8210.desc.weak:0 "mam prawo do [vassal_claim.GetAdjective], niezależnie od tego, co mówią inni!"
 hold_court.8210.desc.other:0 "\n\n„Czy poprzesz moje roszczenie i rozkażesz, aby [Select_CString(defender_vassal.IsFemale, 'twoja', 'twój' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] [defender_vassal.GetTitledFirstName] zrzekł[Select_CString(defender_vassal.IsFemale, 'a', '' )] się tego, co do [Select_CString(defender_vassal.IsFemale, 'niej', 'niego' )] nie należy?”"
 hold_court.8210.desc.self:0 "\n\n„Czy zrzekniesz się tego, co nie należy do ciebie, na rzecz mojego roszczenia?”"
 hold_court.8210.a:0 "Ta niesprawiedliwość kończy się teraz."
 hold_court.8210.b:0 "Takie sprawy tradycyjnie rozstrzyga się siłą."
 hold_court.8210.b.tt_aggressor:0 "[aggressor_vassal.GetTitledFirstNameNoTooltip] wygrywa pojedynek"
 hold_court.8210.b.tt_defender:0 "The title stays with [defender_vassal.GetNameOrMeNoTooltip]"
 hold_court.8210.c.none:0 "Nie masz żadnego roszczenia, [aggressor_vassal.Custom('InsultNounVocative')]."
 hold_court.8210.c.other:0 "[defender_vassal.GetFirstNameNoTooltip] ma większe prawo."
 hold_court.8210.c.self:0 "Mam większe prawo."
 hold_court.8210.d:0 "Nie wtrącam się w takie sprawy."
 hold_court.8210.e:0 "[defender_vassal.GetTitleAsNameNoTooltip] przysięgnie ci wierność."
 hold_court.8210.f.other:0 "Zadecydują o tym wasze miecze."
 hold_court.8210.f.self:0 "Musisz zdobyć je mieczem."
 hold_court.8210.duel_tt:0 "[defender_vassal.GetNameOrMeNoTooltip|U] will duel [aggressor_vassal.GetTitledFirstName] for [vassal_claim.GetName]"
 hold_court.8220.t:0 "Opportunity Knocks"
 hold_court.8220.desc.intro:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('assassin'))] [assassin.GetTitledFirstName] seems uncharacteristically nervous today, even for someone making a public request of their [ROOT.Char.GetTitleAsNameNoTooltip]. \n\nAs [assassin.GetSheHe] steps forward to make [assassin.GetHerHis] petition, [assassin.GetHerHis] face suddenly changes. \n\nBefore I know what is happening, [assassin.GetFirstName] is bearing down on me, dagger in hand, screaming:"
 hold_court.8220.desc.dread:0 ""#EMP Ever thus to TYRANTS!#!""
 hold_court.8220.desc.cultural:0 ""#EMP Die, you treacherous [ROOT.Char.GetCulture.GetNameNoTooltip]!#!""
 hold_court.8220.desc.religious:0 ""#EMP [assassin.GetFaith.NegativeAfterLife] awaits you, [assassin.Custom2('GetUnbelieverTerm', ROOT.Char)]!#!""
 hold_court.8220.desc.follower:0 ""#EMP For [murder_scheme.GetOwner.GetTitledFirstName]!""
 hold_court.8220.desc.stupid:0 ""#EMP I will make you proud, [murder_scheme.GetOwner.GetTitledFirstName]!""
 hold_court.8220.desc.time:0 ""#EMP Your miserable reign is OVER#!""
 hold_court.8220.desc.vengeance:0 ""#EMP My vengeance is at HAAAND!#!""
 hold_court.8220.desc.insult:0 ""#EMP Time to die, you [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!#!""
 hold_court.8220.desc.die:0 ""#EMP DIEEEEEEE!#!""
 hold_court.8220.a.craven:0 "#EMP Arghhhhhhh!#!"
 hold_court.8220.a.paranoid:0 "#EMP I knew this would happen!#!"
 hold_court.8220.a.fallback:0 "#EMP NOOOOOO!!#!"
 hold_court.8220.a.flavor_flee:0 "You attempt to flee the throne room"
 hold_court.8220.b.bodyguard:0 "[bodyguard.GetFirstNameNoTooltip]! #EMP Help!#!"
 hold_court.8220.b.trusting:0 "#EMP [assassin.GetTitledFirstNameNoTooltip]?!#!"
 hold_court.8220.b.fallback:0 "#EMP Someone! Do something!#!"
 hold_court.8220.b.flavor_trust:0 "You trust in your guards"
 hold_court.8220.c.blademaster:0 "#EMP En garde!#!"
 hold_court.8220.c.brave:0 "#EMP Have at you!#!"
 hold_court.8220.c.fallback:0 "You dare challenge #EMP me?!#!"
 hold_court.8220.c.flavor_brave:0 "You try to fight the attacker off"
 hold_court_8220_other_victim:0 "A courtier takes the heat"
 hold_court.8220.tt.other_victim:0 "A character in your court will be wounded or killed"
 hold_court_8220_accosted_tt:0 "[assassin.GetTitledFirstName] is stopped or killed"
 hold_court_8220_bodyguard:0 "Your Bodyguard protects you"
 hold_court_8220_fumbled:0 "[assassin.GetFirstNameNoTooltip] fumbles the attempt"
 hold_court_8220_wounded:0 "You take a glancing blow"
 hold_court_8220_killed:0 "The dagger finds its mark"
 hold_court_8220_duel_victory_tt:0 "You get the best of [assassin.GetTitledFirstNameNoTooltip]"
 hold_court.8221.desc.bodyguard:0 "As if from nowhere, my stalwart bodyguard [bodyguard.GetTitledFirstName] jumps between us – brandishing [bodyguard.GetHerHis] sword furiously! \n\n"
 hold_court.8221.desc.guard:0 "[assassin.GetSheHe|U] lunges wildly, blind to [assassin.GetHerHis] surroundings as [assassin.GetSheHe] closes the short distance. I close my eyes and expect the worse... \n\nWhen I open them,"
 hold_court.8221.desc.fumbled:0 "Prawie od razu wszystko idzie nie tak, jak powinno, bo [assassin.GetFirstName] ledwo panuje nad swoimi emocjami.\n\n"
 hold_court.8221.desc.wounded:0 "Glittering steel flurries towards me and I feel its sharp sting as the court screams in terror. \n\nWhen I open my eyes,"
 hold_court.8221.desc.duel:0 "I deftly stand and draw my blade, watching the fear grow in [assassin.GetTitledFirstNamePossessive] approaching eyes. \n\n"
 hold_court.8221.desc.died:0 "The dagger drives into my heart, [assassin.GetFirstNamePossessive] full weight behind it, pinning me to my throne.\n\n"
 hold_court.8221.desc.other:0 "Time slows to a crawl as I watch my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_victim'))] [other_victim.GetTitledFirstName] throw [other_victim.GetHerselfHimself] between me and [assassin.GetTitledFirstName].\n\n"
 hold_court.8221.desc.assassin_died_with_bodyguard:0 "They franticly collide, grabbing at each other's weapons and falling to the ground. By the time they are separated, it is clear both are mortally wounded..."
 hold_court.8221.desc.assassin_died_bodyguard:0 "[bodyguard.GetFirstName] swiftly knocks the dagger aside and runs through a visibly horrified [assassin.GetTitledFirstName], before concernedly turning to ensure my safety."
 hold_court.8221.desc.assassin_kills_bodyguard:0 "Diving into action, [bodyguard.GetTitledFirstName] flails ineffectually as the assassin brutally stabs [bodyguard.GetHerHim]! At least [bodyguard.GetSheHe] bought time; [assassin.GetFirstName] is quickly dog-piled by my other guards."
 hold_court.8221.desc.assassin_died_guards:0 "I am met by [assassin.GetTitledFirstNamePossessive] lifeless face just as [assassin.GetSheHe] crumples to the ground, run-through by one of my retinue's spears."
 hold_court.8221.desc.assassin_died_fumbled:0 "[assassin.GetSheHe|U] trips into a heap before me, sending [assassin.GetHerHis] dagger clattering across the floor amidst the shrieks of my courtiers – my retinue savagely descend upon [assassin.GetHerHim]..."
 hold_court.8221.desc.assassin_duel_killed:0 "[assassin.GetSheHe|U] lunges clumsily – I step aside, grab [assassin.GetHerHis] wrist, and drive my sword between [assassin.GetHerHis] ribs. We are face to face as [assassin.GetHerHis] shock turns to resignation."
 hold_court.8221.desc.assassin_duel_disarmed:0 "I quickly feint to the left. As [assassin.GetFirstName] overextends to compensate, I throw [assassin.GetHerHim] off-balance and knock the dagger from [assassin.GetHerHis] hand."
 hold_court.8221.desc.assassin_duel_killed_wounded:0 "I block [assassin.GetHerHis] first flurry of attacks, but a swift stab sneaks through as I open up to make the killing blow – which lands heavily upon [assassin.GetFirstNamePossessive] head."
 hold_court.8221.desc.assassin_duel_wounded_wounded:0 "Swinging determinedly, we each graze the other, drawing blood and falling to the floor, before my guards seize [assassin.GetHerHim] and lift me away."
 hold_court.8221.desc.assassin_duel_disarmed_wounded:0 "[assassin.GetSheHe|U] strikes me with a lucky glancing blow, and as [assassin.GetSheHe] lets [assassin.GetHerHis] guard down I send the dagger skidding across the room."
 hold_court.8221.desc.assassin_duel_killed_killed:0 "I rush forward to meet [assassin.GetHerHim], sword aloft. Our blows land together, and we collapse to the floor together in a mangled scarlet heap."
 hold_court.8221.desc.assassin_duel_wounded_killed:0 "I harry [assassin.GetHerHim] with blows but [assassin.GetSheHe] is too quick, slicing me deeply with the dagger when I am left open – I fall to the floor."
 hold_court.8221.desc.assassin_killed_killed:0 "For a brief moment [assassin.GetSheHe] looks triumphant, reveling in the screams of the court, before one of my retinue hews through [assassin.GetHerHis] neck."
 hold_court.8221.desc.assassin_pardoned_accomplice:0 "[successor.GetTitledFirstName] rushes forward, shouting at my guards to stand down. It seems I have been betrayed..."
 hold_court.8221.desc.assassin_pardoned_heir:0 "My guards look uncertain, as [assassin.GetFirstName] holds [assassin.GetHerHis] dagger aloft and proclaims: "I am now ruler!""
 hold_court.8221.desc.assassin_accosted_killed:0 "[assassin.GetSheHe|U] relaxes, basking in [assassin.GetHerHis] victory, before [assassin.GetSheHe] is quickly tackled to the ground by my belated guards."
 hold_court.8221.desc.assassin_other_wounded_child:0 "The little [other_victim.Custom('GirlBoy')] cries out, first in anger, then in pain, clearly cut in the confusion! My guards rush to draw [other_victim.GetHerHim] away and subdue the repentant assassin."
 hold_court.8221.desc.assassin_other_wounded:0 "[other_victim.GetTitledFirstName] bravely tackles the assassin to the ground, but not before taking a cut [other_victim.GetHerselfHimself]. My guards quickly pile onto an indignant [assassin.GetFirstName]."
 hold_court.8221.desc.assassin_other_killed_child:0 "The little [other_victim.Custom('GirlBoy')] runs right into the assassin's dagger's path, and is mortally wounded. [assassin.GetFirstName] drops to the floor, shaking, as my guards rush forward."
 hold_court.8221.desc.assassin_other_killed:0 "[other_victim.GetTitledFirstName] is brutally dispatched and shoved out of the way, but the delay gives my guards time to react, and the assassin is quickly subdued."
 hold_court.8221.desc.assassin_fumbled:0 "[assassin.GetTitledFirstName] [Select_CString( assassin.IsFemale, 'została błyskawicznie zlikwidowana', 'został błyskawicznie zlikwidowany' )] przez moją straż koronną, która następnie otoczyła mój tron w obronie."
 hold_court.8221.desc.assassin_accosted:0 "[assassin.GetTitledFirstName] is struggling at my feet, surrounded by restraining guards who hold a blade to [assassin.GetHerHis] throat."
 hold_court.8221.desc.bodyguard_complicit_survived:0 "\n\nMy bodyguard has been painfully absent this entire time, and I spot [bodyguard.GetHerHim] backing away nervously from my angry guard's remonstrations."
 hold_court.8221.desc.bodyguard_complicit_death:0 "\n\nWith my last breaths, my eyes meet with [bodyguard.GetTitledFirstNamePossessive] – is that guilt I see, or hatred?"
 hold_court.8221.desc.bodyguard_fails:0 "\n\nAs my consciousness ebbs I silently curse [bodyguard.GetFirstName], my useless bodyguard, who looks on mournfully..."
 hold_court.8221.desc.bodyguard_useless:0 "\n\nMy useless bodyguard [bodyguard.GetTitledFirstName] just now reacts, sheepishly looking busy. How have I trusted this [bodyguard.GetWomanMan] with my life?"
 hold_court.8221.desc.bodyguard_saves:0 "\n\nIt is a good thing I employed such a reliable and loyal protector!"
 hold_court.8221.desc.bodyguard_saves_died:0 "\n\nThe court acclaims [bodyguard.GetTitledFirstName], whose stunning loyalty has saved the [ROOT.Char.GetTitleAsNameNoTooltip]! [bodyguard.GetSheHe|U] will certainly be difficult to replace..."
 hold_court.8221.desc.bodyguard_saves_wound:0 "\n\n[bodyguard.GetTitledFirstName] is heralded as a hero as [bodyguard.GetSheHe] nurses [bodyguard.GetHerHis] wound proudly. [bodyguard.GetSheHe|U] has certainly earned [bodyguard.GetHerHis] place, even if I didn't come out unscathed."
 hold_court.8221.desc.no_bodyguard_died:0 "\n\nGdy świat znika, przeklinam siebie, że nie zatrudnił[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m ochroniarza..."
 hold_court.8221.desc.no_bodyguard_wounded:0 "\n\nŚciskając delikatnie ranę, zastanawiam się, czy nie nadszedł czas, by zatrudnić osobistego ochroniarza..."
 hold_court.8221.desc.no_bodyguard_survived:0 "\n\nPerhaps I should get a bodyguard; who knows how much worse things could have been if the assassin was competent..."
 hold_court.8221.desc.no_bodyguard_other:0 "\n\nOh [ROOT.Char.GetFaith.HighGodName]! If I had only hired a proper bodyguard, this might have been prevented!"
 hold_court.8221.a.bodyguard:0 "Ściąć ich!"
 hold_court.8221.a.alone:0 "Ściąć zabójcę!"
 hold_court.8221.execute_bodyguard:0 "[assassin.GetTitledFirstName] i [bodyguard.GetTitledFirstName] zostają ścię[Select_CString( And(assassin.IsFemale, bodyguard.IsFemale), 'te','ci')]"
 hold_court.8221.execute_alone:0 "[assassin.GetTitledFirstName] zostaje ścięt[Select_CString( assassin.IsFemale, 'a', 'y' )]"
 hold_court.8221.b.bodyguard:0 "Wtrąćcie [Select_CString( And(assassin.IsFemale, bodyguard.IsFemale), 'je','ich')] do lochów!"
 hold_court.8221.b.alone:0 "Wtrąćcie [Select_CString( assassin.IsFemale, 'ją', 'go' )] do lochów!"
 hold_court.8221.imprison_bodyguard:0 "[assassin.GetTitledFirstName] i [bodyguard.GetTitledFirstName] zostają uwięzi[Select_CString( And(assassin.IsFemale, bodyguard.IsFemale), 'one','eni')]"
 hold_court.8221.imprison_alone:0 "[assassin.GetTitledFirstName] zostaje uwięzion[Select_CString( assassin.IsFemale, 'a', 'y' )]"
 hold_court.8221.guard:0 "[guard.GetName] is promoted"
 hold_court.8221.c:0 "Zobaczymy, jak głęboko sięga ta konspiracja!"
 hold_court.8221.tt.executioner:0 "[executioner.GetTitledFirstNamePossessive] methods may reveal further agents in the scheme"
 hold_court.8221.tt.torturer:0 "Further agents in the scheme may be revealed"
 hold_court.8221.d:0 "Everyone, back to your chambers!"
 hold_court.8221.e:0 "Is #DIE1 #EMP this#! how#! #DIE2 it ends?#!"
 hold_court.8221.f:0 "You there, guard! Stay by my side."
 hold_court.8221.end_hold_court:0 "The Hold Court session will be canceled"
 hold_court.8222.killed:0 "[assassin.GetTitledFirstName] was killed while assassinating [victim.GetTitledFirstName]"
 hold_court.8222.imprison:0 "[assassin.GetTitledFirstName] was imprisoned while assassinating [victim.GetTitledFirstName]"
 hold_court.8222.success:0 "[assassin.GetTitledFirstName] succeeding in assassinating [victim.GetTitledFirstName]"
 hold_court.8221.torture_success:0 "You loosen [assassin.GetFirstNamePossessiveNoTooltip] lips"
 hold_court.8221.torture_failure:0 "The torture reveals nothing"
 hold_court.8240.t:0 "Thy Neighbor's [yearn_target.Custom('WifeHusband')|U]"
 hold_court.8240.desc:0 "A furious [vassal_victim.GetTitledFirstName] strides forward, [vassal_jealous.GetTitledFirstName] hurrying at [vassal_victim.GetHerHis] heels. \n\n[vassal_victim.GetFirstNameNoTooltip] gestures accusingly, "My [ROOT.Char.GetLadyLord], I am certain that [vassal_jealous.GetFirstNameNoTooltip] lusts after my [yearn_target.GetWifeHusband], [yearn_target.GetTitledFirstName]! I cannot tolerate [vassal_jealous.GetHerHis] skulking any longer!" \n\n[vassal_jealous.GetFirstNameNoTooltip] nods solemnly, "Yes, I am in love with [yearn_target.GetFirstNameNoTooltip]... Oh, what I would give to have [yearn_target.GetHerHim] for myself!""
 hold_court.8240.a:0 "Don't you know marriage is sacred?"
 hold_court.8240.b:0 "Such passion must be allowed to flourish!"
 hold_court.8240.c:0 "There is only one way to settle this."
 hold_court.8241.t:0 "Spoiled for Choice"
 hold_court.8241.desc:0 "[vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] jostle before me, in the grip of some dispute. \n\n"My [ROOT.Char.GetLadyLord]," [vassal_1.GetFirstName] spits, "I have been seeking marriage with the radiant [yearn_target.GetFirstName] for months, but [vassal_2.GetFirstName], the [vassal_2.Custom('InsultNoun')], has gone after [yearn_target.GetHerHim] as well!" \n\n[vassal_2.GetFirstName] pipes up indignantly, "That is pure nonsense, my liege! The [vassal_1.Custom('InsultAdjective')] [vassal_1.Custom('InsultNoun')] had not even heard of the [yearn_target.GetWomanMan] until I introduced them in [ROOT.Char.GetPrimaryHolding.GetNameNoTierNoTooltip]!""
 hold_court.8241.a:0 "You have my blessing, [vassal_1.GetTitledFirstNameNoTooltip]."
 hold_court.8241.b:0 "Well, [vassal_2.GetTitledFirstNameNoTooltip] #EMP was#! there first..."
 hold_court.8241.c:0 "[yearn_target.GetFirstNameNoTooltip] #EMP is#! rather captivating."
 hold_court.8241.d:0 "I am the #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!, not a matchmaker."
 hold_court_8241_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip] wins [yearn_target.GetFirstNamePossessiveNoTooltip] heart"
 hold_court_8241_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip] convinces [yearn_target.GetFirstNameNoTooltip] to marry"
 hold_court.8250.t:0 "Hankering for [yearn_target.GetFirstNameNoTooltip]"
 hold_court.8250.desc:0 "The doors are cast open by [vassal_victim.GetTitledFirstName], with [vassal_jealous.GetTitledFirstName] following close behind. \n\n[vassal_victim.GetFirstNameNoTooltip] points rearward, "This [vassal_jealous.Custom('InsultNoun')] desires my [yearn_target.GetConcubineName], [yearn_target.GetFirstName], visiting [vassal_victim.GetPrimaryHolding.GetNameNoTierNoTooltip] on the slightest pretense to catch a glimpse of [yearn_target.GetHerHim]! Set [vassal_jealous.GetHerHim] straight!" \n\n"It is true." [vassal_jealous.GetFirstNameNoTooltip] admits plaintively, "[yearn_target.GetSheHe|U] has been haunting my dreams for weeks. Please my liege, I don't know what I'll do without [yearn_target.GetHerHim]!""
 hold_court.8250.a:0 "The [yearn_target.GetWomanMan] is [vassal_victim.GetFirstNamePossessiveNoTooltip]!"
 hold_court.8250.b:0 "[vassal_jealous.GetFirstNameNoTooltip] shall have [yearn_target.GetHerHim]. That's my final word."
 hold_court.8250.c:0 "I know how to settle this!"
 hold_court.8251.t:0 "The Dancer"
 hold_court.8251.desc:0 "[vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] march to my throne, their discontent clear. \n\n[vassal_1.GetFirstName] flares up, "My [ROOT.Char.GetLadyLord], I seek the [yearn_target.Custom('ComplimentAdjective')] peasant [yearn_target.GetFirstName] as my [yearn_target.GetConcubineName], [yearn_target.GetHerHis] dancing is talked of all across [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"\n\n[vassal_2.GetFirstName] cuts [vassal_1.GetHerHim] off, "I have long been negotiating with [yearn_target.GetHerHim] family! This [vassal_1.Custom('InsultAdjective')] [vassal_1.Custom('InsultNoun')] is a sad and jealous coveter!""
 hold_court.8251.a:0 "Then you shall have [yearn_target.GetHerHim], [vassal_1.GetFirstNameNoTooltip]."
 hold_court.8251.b:0 "[yearn_target.GetSheHe|U] shall be [vassal_2.GetFirstNamePossessiveNoTooltip] [yearn_target.GetConcubineName]."
 hold_court.8251.c:0 "Ah yes! [yearn_target.GetFirstNameNoTooltip] was [yearn_target.GetHerHis] name!"
 hold_court.8251.d:0 "Well, #EMP I#! have been meaning to marry [yearn_target.GetHerHim]!"
 hold_court.8251.e:0 "Dancer? I don't have time for this."
 hold_court_8251_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip] wins [yearn_target.GetFirstNameNoTooltip]"
 hold_court_8251_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip] takes [yearn_target.GetFirstNameNoTooltip]"
 hold_court.8260.t:0 "The [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Peace"
 hold_court.8260.desc.intro:0 "[vassal_faction_target.GetFullName]approaches sour-faced, impatient to deliver [vassal_faction_target.GetHerHis] appeal. \n\n"[ROOT.Char.GetTitleAsNameNoTooltip], my [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))], [vassal_faction_leader.GetTitledFirstName], seeks to challenge my rightful position,"
 hold_court.8220.desc.claimant:0 "and install my [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))], [vassal_claimant.GetTitledFirstName], as a usurper in [vassal_faction.GetSpecialTitle.GetNameNoTier]!""
 hold_court.8220.desc.claimant_self:0 "and install [vassal_faction.GetSpecialCharacter.GetHerselfHimself] as [vassal_faction.GetSpecialCharacter.GetLadyLord] of [vassal_faction.GetSpecialTitle.GetNameNoTier]!""
 hold_court.8220.desc.liberty:0 "stifling my power and contradicting my lawful rulings as [vassal_faction.GetLeader.GetHerHis] [vassal_faction_target.GetTitleAsNameNoTooltip]!""
 hold_court.8260.desc.body:0 "\n\n"[vassal_faction.GetLeader.GetSheHe|U] rallies malcontents as we speak; #EMP you#! must remind them where power truly lies in this realm!""
 hold_court.8260.a.peace:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] will stop these games."
 hold_court.8260.a.war:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] must surrender immediately!"
 hold_court_8260_faction_member_tt:0 "Every member of the [vassal_faction.GetName] ([SCOPE.ScriptValue('court_8260_faction_value')|0]) targeting [vassal_faction_target.GetTitledFirstName]"
 hold_court.8260.b:0 "Rabble-rousers will not be tolerated."
 hold_court.8260.c:0 "There will be peace in my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
 hold_court.8260.d:0 "They have sound points though, no?"
 hold_court.8260.e:0 "Oh I #EMP must#!, must I?"
 hold_court.8270.t:0 "Przysięga lojalności"
 hold_court.8270.desc:0 "Moi heroldowie ogłaszają przybycie sąsiednie[Select_CString(neighbor.IsFemale, 'j pomniejszej władczyni, którą', 'go pomniejszego władcy, którym' )] jest [neighbor.GetTitledFirstName] z [neighbor.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')|L]. \n\nWchodzi do sali z godnością i kłania się nisko: „Wasza wysokość, przybywam, aby pokornie zastawić ci moje państwo — jeśli przyjmiesz moje warunki”.\n\n„Będę ci służyć jako wierny wasal [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')|L] w zamian za twoją ochronę; niech nasze oba wielkie rody prosperują dzięki temu układowi!”"
 hold_court.8270.a:0 "Przyjmuję twoją ofertę, [neighbor.GetTitledFirstNameNoTooltip]."
 hold_court.8270.b:0 "Myślę, że te warunki są nieco jednostronne..."
 hold_court.8270.b.accept:0 "[neighbor.GetTitledFirstNameNoTooltip] akceptuje twoje zmiany"
 hold_court.8270.b.refuse:0 "[neighbor.GetTitledFirstNameNoTooltip] odmawia"
 hold_court.8270.d:0 "Nie sądzę."
 hold_court.8280.t:0 "Koczowniczy sąsiedzi"
 hold_court.8280.desc.foreign:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] awaits an audience, seemingly distracted by [feudal_vassal.GetHerHis] problems.\n\n"My [ROOT.Char.GetLadyLord]," [feudal_vassal.GetSheHe] warbles, "The nomadic [nomad_culture.GetCollectiveNoun] on my borders are restless, and each day more of them cross from [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier] into my [feudal_county.GetName]." \n\n"I fear that — if they are not removed — they will soon have settled the entire [feudal_county.GetTierAsNameNoTooltip]!""
 hold_court.8280.desc.local:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has tabled an audience with me and [nomad.Custom2('MyCharacterIntroduction', ROOT.Char)] — this ought to be good...\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]!", [feudal_vassal.GetFirstNameNoTooltip] wails, "Nomadic riders from [nomad.GetFirstNamePossessiveNoTooltip] lands pour into my [feudal_county.GetName] — they must go back!" \n\n[nomad.GetFirstNameNoTooltip] shrugs, "My people are roamers, they only wish to find decent untapped pastures for their animals...""
 hold_court.8280.a.foreign:0 "They must be sent back to [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8280.a.local:0 "[nomad.GetTitledFirstNameNoTooltip], keep your horsemen in line!"
 hold_court.8280.b:0 "I always have need of skilled riders."
 hold_court.8280.c:0 "You clearly exaggerate, [feudal_vassal.GetFirstNameNoTooltip]."
 hold_court_8280_nomadic_guard:0 "Nomadic Guard"
 hold_court_8280_nomadic_guard_desc:0 "This character has hired steppe nomads to serve in their personal guard."
