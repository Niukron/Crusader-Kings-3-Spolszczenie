l_english:
 hold_court.3000.t:0 "Uczta na twoją cześć"
 hold_court.3000.desc.opening:0 "[feast_vassal.GetTitledFirstName] podchodzi do mnie z postawą bardziej wyprostowaną niż zwykle i wyraźnie podekscytowan[Select_CString( feast_vassal.IsFemale, 'a', 'y' )] tym, co ma do powiedzenia.\n\n"
 hold_court.3000.desc.opening.blind:0 "Słyszę, jak [feast_vassal.GetTitledFirstName] zbliża się do mnie szybkim krokiem. Gdy się przede mną zatrzymuje, słyszę wyraźnie wyćwiczone gardłowe chrząknięcie. Być może jest to sposób na przyciągnięcie mojej uwagi. Odnoszę wrażenie, że wydaje się zadowolon[Select_CString( feast_vassal.IsFemale, 'a', 'y' )] z tego, co ma do powiedzenia.\n\n"
 hold_court.3000.desc.likes:0 "„[ROOT.Char.Custom2('RelationToMeAddressVocative', feast_vassal)|U], pod twoimi rządami naprawdę jest co świętować! Pozwól, że za następną ucztę to ja pokryję za ciebie koszty! A być może w przyszłości, ty też wyświadczysz w zamian mi jakąś przysługę?”"
 hold_court.3000.desc.dislikes:0 "„[ROOT.Char.Custom2('RelationToMeAddressVocative', feast_vassal)|U]. Mieszkańcy twojego państwa potrzebują od czasu do czasu zebrać się wspólnie na jakimś pełnym radości wydarzeniu, aby zapomnieć o trudach życia codziennego. Jeśli wyprawisz ucztę, choćby na swoją cześć, chętnie pokryję wszelakie jej koszty, gdyż przysłuży się to dobru [ROOT.Char.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTierNoTooltip')]. Oczywiście w zamian będę oczekiwać przysługi”."
 hold_court.3000.a:0 "Zgoda, niech tak będzie."
 hold_court.3000.a.tt:0 "Wyprawienie uczty w najbliższym czasie przyniesie nagrodę w postaci zwiększenia [Concept( 'court_grandeur_value', 'wartości majestatu dworu' )|E]."
 hold_court.3000.b:0 "Bez ograniczeń! Twój władca tego żąda!"
 hold_court.3000.c:0 "Może uda nam się zorganizować coś bardziej dogodnego?"
 hold_court.3000.c.success:0 "[feast_vassal.GetTitledFirstNameNoTooltip] zgadza się odstąpić od swojej prośby o przysługę"
 hold_court.3000.c.failure:0 "[feast_vassal.GetTitledFirstNameNoTooltip] nie zgadza się i wycofuje ze złożonej propozycji zapłaty"
 hold_court.3000.d:0 "Obawiam się, że nie mogę na to przystać."
 hold_court.3001.desc:0 "Cóż to była za przednia zabawa! Uczta, której oczekiwał[Select_CString( feast_vassal.IsFemale, 'a', '' )] [feast_vassal.GetTitledFirstName], wciąż jest wyraźna w myślach jej uczestników, a dziś oni sami entuzjastycznie śpiewają na moją cześć. [Select_CString( ROOT.Char.IsFemale, 'Czułam się przepojona', 'Czułem się przepojony' )] szczęściem, gdy ludzie wiwatowali i wielbili moje imię u mych stóp! Nie dość, że [feast_vassal.GetFirstNameNoTooltip] [Select_CString( feast_vassal.IsFemale, 'otrzymała to, czego chciała', 'otrzymał to, czego chciał' )], to jeszcze mój dwór w oczach gości zyskał niemałą reputację!"
 hold_court.3001.desc.dead:0 "Och, cóż to była za cudowna uczta! Jaka szkoda, że [feast_vassal.GetTitledFirstName] nie miał[Select_CString( feast_vassal.IsFemale, 'a', '' )] okazji jej zobaczyć. Niektórzy z uczestników przypomnieli sobie obiecaną [feast_vassal.GetHerHim] ucztę i ciepło mówili o moim oddaniu dla rozrywki na dworze. Część zebranych przypuszczała, że ta uroczystość była również poświęcona ku czci [feast_vassal.GetHerHis] pamięci. Tak czy inaczej, dotrzymanie obietnicy zaowocowało tym, że wszyscy wypowiadali się o moim dworze z uznaniem!"
 hold_court.3001.a:0 "Jestem pew[Select_CString( ROOT.Char.IsFemale, 'na', 'ien' )], że następna uczta będzie jeszcze lepsza!"
 hold_court.3001.b:0 "Raz jeszcze wznieśmy puchary na [feast_vassal.GetHerHis] cześć!"
 hold_court.3010.t:0 "Nietypow[Select_CString(unconventional_preacher.IsFemale, 'a kaznodziejka', 'y kaznodzieja' )]"
 hold_court.3010.desc.opening:0 "„[ROOT.Char.Custom2('RelationToMeAddressVocative', religious_vassal)|U]” – [religious_vassal.GetTitledFirstName] mówi surowym głosem. „Proszę, aby zostało wszczęte śledztwo w sprawie niesławne[Select_CString(unconventional_preacher.IsFemale, 'j kaznodziejki', 'go kaznodziei' )] z [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip]. Otóż [Select_CString(unconventional_preacher.IsFemale, 'ta kaznodziejka', 'ten kaznodzieja' )] jest... Cóż..."
 hold_court.3010.desc.preacher_gender:0 "Jest #EMP [Select_CString( unconventional_preacher.IsFemale, 'kobietą', 'mężczyzną' )]!#!"
 hold_court.3010.desc.closing:0 "To nie jest zgodne z naszą wiarą!”\n\nGdy [religious_vassal.GetFirstNameNoTooltip] przemawia, [tolerant_vassal.GetTitledFirstName] przerywa [Select_CString( religious_vassal.IsFemale, 'jej', 'mu' )], podnosząc rękę i robiąc krok do przodu. „[ROOT.Char.Custom2('RelationToMeAddressVocative', tolerant_vassal)|U], wprawdzie [religious_vassal.GetFirstNameNoTooltip] ma całkowitą rację, jest to jednak #EMP jedyna#! wada [Select_CString( unconventional_preacher.IsFemale, 'tej kaznodziejki', 'tego kaznodziei' )]. Wszystko, czego naucza, nie odbiega ani trochę od zasad naszej wiary”."
 hold_court.3010.a:0 "Potrzebujemy więcej wiernych szerzących słowo [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hold_court.3010.b:0 "Uwięzić [Select_CString( unconventional_preacher.IsFemale, 'tę fałszywą kaznodziejkę', 'tego fałszywego kaznodzieja' )]!"
 hold_court.3010.c:0 "Chętnie dam [unconventional_preacher.GetHerHim] urząd wielkiego jałmużnika."
 hold_court.3010.d:0 "Jeżeli potrafi nauczać chłopstwo, sprawdzi się dobrze jako [Select_CString( unconventional_preacher.IsFemale, 'ochmistrzyni nadworna', 'ochmistrz nadworny' )]..."
 hold_court.3020.t:0 "Obraźliwy pomnik"
 hold_court.3020.desc:0 "Przede mną staje chłop z petycją w ręku, „[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], przybyłem tutaj jako wysłannik, którego wyznaczyli [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] z [village.GetAdjective]” – chłop na chwilę przerywa zapamiętaną mowę.\n\n„[holder_of_area.GetTitleTierName|U] ignorował[Select_CString( holder_of_area.IsFemale, 'a', '' )] nasze błagania o pomoc w rekonstrukcji ważnego pomnika naszej kultury. Na domiar złego wszelkimi sposobami opóźnia jego odbudowę!”\n\n„[ROOT.Char.Custom2('RelationToMeAddressVocative', holder_of_area)|U], pozwól mi wyjaśnić!” – [holder_of_area.GetFirstNameNoTooltip] wtrąca się panicznie. „To nie jest pomnik, to kpina z naszej kultury! Sugeruje on, że [holder_of_area.GetCulture.GetCollectiveNounNoTooltip] są potworami! Z pewnością rozumiesz, dlaczego nie chcę dopuścić do odbudowy tego wcielenia nienawiści!”"
 hold_court.3020.a:0 "„Śmiesz kpić z mojego ludu!? Pożałujesz tego!”"
 hold_court.3020.b:0 "Wydaj oficjalną zgodę na odbudowę."
 hold_court.3020.c:0 "Wybuduj w zamian inny pomnik – symbolizujący współczucie."
 hold_court.3020.d:0 "Odrzuć prośbę, którą wystosowali [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip]."
 custom.every_county_of_culture:0 "Każde [county|El], w którym obecna jest kultura [village.GetCountyData.GetCulture.GetName|l]"
 hold_court.3030.t:0 "Odbudowa pomnika"
 hold_court.3030.desc:0 "Przede mną staje [Select_CString( different_culture_peasant.IsFemale, 'chłopka', 'chłop' )] i wygłasza swoje prośby przed zgromadzonym dworem.\n\n„My, [different_culture_peasant.GetCulture.GetCollectiveNounNoTooltip] z [province.GetTitle.GetAdjective] pokornie prosimy o pomoc. Ostatnia wojna zebrała żniwo w naszej wsi i choć nie wiemy, kto był winowajcą, to został splądrowany ważny dla nas obiekt kultury. Prosimy... błagamy o przeznaczenie części funduszy ze skarbca na jego odbudowę!”\n\n[Select_CString( different_culture_peasant.IsFemale, 'Chłopka', 'Chłop' )] kończy przemowę i kłania się tak niezdarnie, że [different_culture_peasant.GetHerHis] niski status społeczny da się odgadnąć bez słów."
 hold_court.3030.a:0 "„Otrzymasz potrzebne fundusze na odbudowę”."
 hold_court.3030.b:0 "Użyj pozostałości materiałów do innych budowli."
 hold_court.3030.c:0 "„Nie stać nas na tego typu cele”."
 hold_court.3040.t:0 "Wniosek o śmiech"
 hold_court.3040.desc:0 "W krótkiej chwili ciszy dostrzegam, jak [jester_requester.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('jester_requester'))], ale chwilę później zdaje sobie sprawę, że przyszła [jester_requester.GetHerHis] kolej, aby zabrać głos. „[ROOT.Char.Custom2('RelationToMeAddressVocative', jester_requester)|U]!” – mówi, kupując sobie czas na zebranie myśli.\n\n„Chichoty i śmiechy są doskonałą oznaką tętniącego życiem dworu! Proponuję więc, aby znaleźć dobrego błazna, który zabawiałby gości! Znam nawet kogoś, kto doskonale by się do tego nadawał!”\n\n„[ROOT.Char.Custom2('RelationToMeAddressVocative', kill_joy)|U], jeśli mogę” – wtrąca się [kill_joy.GetTitledFirstName]. „Błazen tylko zrujnowałby wyrafinowaną atmosferę tego dworu i zastąpiłby jego wytworność prostackim, infantylnym humorem”."
 hold_court.3040.a:0 "Przyjmę na dwór tego twojego błazna!"
 hold_court.3040.b:0 "[jester_requester.GetTitledFirstNameNoTooltip|U] doskonale się sprawdzi w tej roli, [Select_CString( jester_requester.IsFemale, 'prawdziwa mistrzyni', 'prawdziwy mistrz' )] w udawaniu głupca."
 hold_court.3040.c:0 "Jeśli [kill_joy.GetTitledFirstNameNoTooltip] nie lubi się śmiać, to my powinniśmy śmiać się z [Select_CString( kill_joy.IsFemale, 'niej', 'niego' )]!"
 hold_court.3040.d:0 "To NIE jest targ chłopski! Nie ma miejsca dla błazna na tym dworze!"
 hold_court.3040.e:0 "Może zajmę się tym kiedy indziej."
 hold_court.3050.t:0 "Szlachecki obowiązek"
 hold_court.3050.desc:0 "„Myślę, że najwyższy czas, abyś rozważył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] zorganizowanie nowej audiencji” – mówi surowym głosem [ROOT.GetCharacter.Custom2('MySheHe', SCOPE.sC('reminder_person'))] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('reminder_person'))], [reminder_person.GetTitledFirstName].\n\n„Minęło dużo czasu, odkąd ludzie mieli możliwość przedstawienia swoich próśb, a lista spraw wymagających twojej uwagi znacznie się wydłużyła”. Następnie wyjaśnia mi, że niektórzy petenci są niezadowoleni z tak długiej zwłoki.\n\n„Obowiązkiem każdego władcy jest przewodnictwo swojemu ludowi, a twój właśnie go potrzebuje, [ROOT.Char.Custom2('RelationToMeAddressVocative', reminder_person)]”."
 hold_court.3050.a:0 "To ci trzeba wyjaśnić gdzie twoje miejsce!"
 hold_court.3050.b:0 "Wszystko w swoim czasie."
 hold_court.3050.c:0 "Załagodź sytuację, a ja zajmę się sprawami, które mają pierwszeństwo."
 hold_court.3060.t:0 "Zapobieganie zepsuciu"
 hold_court.3060.desc.opening:0 "[ROOT.GetCharacter.Custom2('MySheHe', SCOPE.sC('county_petitioner'))|U] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('county_petitioner'))], [county_petitioner.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('county_petitioner'))], po czym robi wykrok, aby wygłosić swoją petycję. „[ROOT.Char.Custom2('RelationToMeAddressVocative', county_petitioner)|U], zwracam się uniżenie o pomoc w rozwiązaniu problemu"
 hold_court.3060.desc.thieves:0 "złodziei nękających ludzi z [corrupt_county.Custom('TitleAdjRealmAdjNoTier')]!”"
 hold_court.3060.desc.bandits:0 "bandytów dręczących skromną ludność [corrupt_county.Custom('TitleAdjRealmAdjNoTier')]!”"
 hold_court.3060.desc.tax:0 "nieefektywnego poboru podatków na ziemiach [corrupt_county.Custom('TitleAdjRealmAdjNoTier')]!”"
 hold_court.3060.desc.sheriffs:0 "braku szeryfów na ziemiach [corrupt_county.Custom('TitleAdjRealmAdjNoTier')]!”"
 hold_court.3060.desc.guilds:0 "braku współpracy z gildiami na ziemiach [corrupt_county.Custom('TitleAdjRealmAdjNoTier')]!”"
 hold_court.3060.desc.levies:0 "niedostatecznej liczby poborowych na ziemiach [corrupt_county.Custom('TitleAdjRealmAdjNoTier')]!”"
 hold_court.3060.desc.courts:0 "braku sądów na ziemiach [corrupt_county.Custom('TitleAdjRealmAdjNoTier')]!”"
 hold_court.3060.desc.rulers:0 "marnej administracji z [corrupt_county.Custom('TitleAdjRealmAdjNoTier')]!”"
 hold_court.3060.desc.closing:0 "\n\n[Select_CString( county_petitioner.IsFemale, 'Petent', 'Petentka' )] przerywa, aby westchnąć. „Nie jestem w stanie rozwiązać tego problemu przy pomocy środków, którymi dysponuję. Proszę, udziel mi wszelkiej dostępnej pomocy”."
 hold_court.3060.a:0 "Mogę dać ci trochę złota, aby rozwiązać ten problem."
 hold_court.3060.b:0 "Mój zarządca może udzielić ci rady."
 hold_court.3060.c:0 "Twoja niekompetencja do tego doprowadziła. więc [Select_CString( county_petitioner.IsFemale, 'sama', 'sam' )] uporządkuj ten bałagan."
 hold_court.3060.d:0 "[ROOT.GetCharacter.Custom2('MySheHe', SCOPE.sC('cp_steward_replacement'))|U] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cp_steward_replacement'))], [cp_steward_replacement.GetFirstName], lepiej sprawdził[Select_CString( cp_steward_replacement.IsFemale, 'a', '' )]by się jako zarządca."
 hold_court.3070.t:0 "Dziecko dwóch matek"
 hold_court.3070.desc:0 "Na mój dwór trafiła nietypowa sprawa; dwie różne kobiety twierdzą, że są matkami [Select_CString( mystery_baby.IsFemale, 'tej samej nowo narodzonej dziewczynki', 'tego samego nowo narodzonego chłopczyka' )]. Nikt z mieszkańców wioski nie może potwierdzić narodzin oraz nikomu z nich nie wiadomo, czy te kobiety spodziewały się dziecka, czy też przygarnęły jakiekolwiek. Wygląda to tak, jakby dziecko pojawiło się znikąd.\n\nTajemnica ta zainteresowała wielu, i choć być może nigdy nie dowiemy się, co się stało, muszę rozwikłać tę zagwozdkę. Jaką decyzję [Select_CString( ROOT.Char.IsFemale, 'powinnam', 'powinienem' )] podjąć w sprawie przyszłości tego dziecka?"
 hold_court.3070.a:0 "Poddaj próbie matki i sprawdź, która z nich troszczy się o dobro dziecka."
 hold_court.3070.a.tt:0 "Przypominasz sobie niesamowicie podobną sytuację z książki, gdzie prawdziwą matką okazała się ta, która zaproponowała podzielenie dziecka na pół."
 hold_court.3070.b:0 "Podzielić to dziecko na pół. Dosłownie."
 hold_court.3070.c:0 "Dostanie najmłodsza, gdyż ma więcej czasu w swoim życiu na wychowanie dziecka."
 hold_court.3070.d:0 "Doświadczenie przychodzi z wiekiem. Najstarsza wychowa dziecko."
 hold_court.3070.e:0 "Wychowam [Select_CString( mystery_baby.IsFemale, 'tę dziewczynkę jak swoją własną', 'tego chłopczyka jak swojego własnego' )]!"
 hold_court.3080.t:0 "[ROOT.GetCharacter.GetTitledFirstName|U] i wystawa kolekcji"
 hold_court.3080.desc:0 "[ROOT.GetCharacter.Custom2('MySheHe', SCOPE.sC('antiquarian'))|U] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('antiquarian'))], [antiquarian.GetTitledFirstName], podchodzi do mnie prężnym krokiem.\n\n„[ROOT.Char.Custom2('RelationToMeAddressVocative', antiquarian)|U]!” – mówi [antiquarian.GetFirstNameNoTooltip] [Select_CString( antiquarian.IsFemale, 'pełna', 'pełny' )] podekscytowania. „Mam świetny pomysł, który przyniesie ci nie tylko pieniądze, ale i sławę! [Select_CString( ROOT.Char.IsFemale, 'Moja pani, zgromadziłaś', 'Mój panie, zgromadziłeś' )], imponującą kolekcję artefaktów, dlaczego więc nie urządzić jej wystawy? Można by było pobierać za to opłaty lub udostępnić ekspozycję za darmo, dzięki czemu każdy by ją zobaczył”.\n\n[antiquarian.GetFirstNameNoTooltip] odchrząkuje i kontynuuje. „Jednak ludzie często chcą tego, co im się podoba, dlatego pomysł ten ma też swoje minusy; znajdą się tacy, którzy będą chcieli przywłaszczyć sobie twoje artefakty”."
 hold_court.3080.a:0 "Niech ludzie płacą za podziwianie mojej chwały. Choćby przez chwilę!"
 hold_court.3080.a.tt:0 "Wrogie spiski dotyczące artefaktów będą częściej występować."
 hold_court.3080.b:0 "Niektórzy muszą zobaczyć, aby uwierzyć. Ci mający mniej szczęścia, również."
 hold_court.3080.c:0 "Nie warto podejmować ryzyka."
 hold_court.3090.t:0 "Uczczenie innej kultury"
 hold_court.3090.desc:0 "[ROOT.GetCharacter.Custom2('MySheHe', SCOPE.sC('different_culture_vassal'))|U] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('different_culture_vassal'))], [different_culture_vassal.GetTitledFirstName], podchodzi do mnie, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('different_culture_vassal'))], jak to zwykle robi.\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], mam genialny pomysł! A gdyby tak zorganizować jarmark, a nawet festyn dla zwykłych ludzi, aby pokazać jedną z innych kultur naszego [ROOT.Char.Custom('RealmTypeGenitive')]?” – [different_culture_vassal.GetFirstNameNoTooltip] kontynuuje swoją wypowiedź, aż nagle zdaje sobie sprawę, że przesadza.\n\n„To będzie dużo kosztować, ale z pewnością będzie to sprzyjać rozwijaniu bardziej pozytywnych relacji wśród naszego ludu!”"
 hold_court.3090.a:0 "Zorganizujmy wielki festyn, świętując obie nasze kultury!"
 hold_court.3090.b:0 "Możemy zorganizować mały [different_culture_vassal.GetCulture.GetPrefixNoTooltip|l]tematyczny jarmark w alejkach [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip]."
 hold_court.3090.c:0 "Urządzić wystawę, wszędzie tam, gdzie mieszkają [different_culture_vassal.GetCulture.GetCollectiveNounNoTooltip|U], aby pokazać im, czym jest [ROOT.GetCharacter.GetCulture.GetNameNoTooltip|l] wielkość!"
 hold_court.3090.d:0 "Nie mogę na to marnować zasobów."
 hold_court.3091.t:0 "Scalanie tożsamości kulturowych"
 hold_court.3091.desc:0 "Panuje pełna oczekiwania cisza, gdy zbliża się do mnie [ROOT.GetCharacter.Custom2('MySheHe', SCOPE.sC('same_culture_vassal'))] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('same_culture_vassal'))], [same_culture_vassal.GetTitledFirstName].\n\n„[Select_CString( ROOT.Char.IsFemale, 'Moja pani', 'Mój panie' )], przychodzę z ważną wieścią, ale i rozwiązaniem dla tego problemu. Nie ma wątpliwości, że [different_culture_vassal.GetCulture.GetCollectiveNoun] i [same_culture_vassal.GetCulture.GetCollectiveNoun] stają się coraz bardziej, może nawet #EMP zbyt#! podobni do siebie. Najważniejsze jest, abyśmy to my, [same_culture_vassal.GetCulture.GetCollectiveNounNoTooltip], pokazali, że przodujemy w innowacjach!”"
 hold_court.3091.a:0 "Zorganizujmy festyn, aby uczcić to, co oferuje nasza bogata kultura [same_culture_vassal.GetCulture.GetNameNoTooltip|l]!"
 hold_court.3091.b:0 "Przygotujcie wystawę, na której zaprezentujemy nasze największe osiągnięcia."
 hold_court.3091.c:0 "Nie ma potrzeby, abyśmy wywyższali się nad inne kultury."
