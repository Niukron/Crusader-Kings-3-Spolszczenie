l_english:
 hold_court.7000.t:0 "Fair Share"
 hold_court.7000.desc:0 "[local_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wanders into court, [local_leader.GetHerHis] eyes wildly admiring the wealth that one can afford in the capital.\n\n"It's no secret that [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U] is the envy of the world, my [ROOT.Char.GetLadyLord], but not all of your realm is so fortunate. In [low_dev_county.GetNameNoTier], for instance, the fields are barren with nary a soul to attend them. Would it not be grand if the entire realm were as magnificent as [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]?""
 hold_court.7000.a:0 ""It would.""
 hold_court.7000.b:0 ""Have your subjects tried living in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]?""
 hold_court.7000.c:0 ""Should this interest me? It does not.""
 hold_court.7010.t:0 "Two Faiths, One Family"
 hold_court.7010.desc:0 "[friendly_neighbour.Custom2('MyCharacterIntroduction', ROOT.Char)|U] strides into my court with confidence undue to [friendly_neighbour.GetHerHim], as though [friendly_neighbour.GetSheHe] were anything but an interloper in my benevolent [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] court.\n\n"Good [ROOT.Char.GetTitleAsNameNoTooltip|U] [ROOT.Char.GetFirstName], it is no secret that you are a [ROOT.Char.GetWomanMan] with many enemies at your border, but if I may be so lucky, I wish not to be among them. Many would see all [ROOT.Char.GetFaith.GetAdherentNamePlural] erased from the region, but I propose that you and I bring peace. The matter is quite simple, you have a [potential_prince.Custom('GetDaughterSon')], I have a [foreign_princess.Custom('GetDaughterSon')]. Let the two be wed and be done with the bickering.""
 hold_court.7010.a.jewish:0 ""Mazel tov!""
 hold_court.7010.a:0 ""Then a wedding there shall be!""
 hold_court.7010.b:0 ""My blade thirsts for [friendly_neighbour.GetFaith.GetAdherentNameNoTooltip] blood!""
 hold_court.7010.c:0 ""Such a wedding would be heresy.""
 every_county_10_dev_below_capital:0 "Every [county|E] with at least 10 [development|E] levels below your [capital|E]"
