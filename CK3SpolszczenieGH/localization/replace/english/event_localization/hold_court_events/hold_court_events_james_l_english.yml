 hc_7000_dev_reduction:0 "Hampered Development"
 hc_7000_dev_reduction_desc:0 "This county's resources are being diverted away to distant parts of the realm, harming the quality of life here."
 hc_7010_holy_war:0 "Preparing for Holy War"
 hc_7010_holy_war_desc:0 "This character has recently decreed that all nonbelievers must be eradicated in and around their lands."
 hc_7010_tolerance:0 "Tolerant Marriage"
 hc_7010_tolerance_desc:0 "This character recently wed one of their relatives to a member of a different faith, spreading tolerant sentiments throughout their lands."
 hold_court.7020.t:0 "The Shield of [ROOT.Char.GetFaith.GetNameNoTooltip]"
 hold_court.7020.desc.intro:0 "[same_faith_friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] enters my court today with a somber procession of [ROOT.Char.GetFaith.PriestNeuterPlural] in tow, chanting traditional [ROOT.Char.GetFaith.GetAdjective] prayers on their way.\n\n"Good [ROOT.Char.GetTitleAsNameNoTooltip|U], you and I both know that the old ways are under threat."
 hold_court.7020.desc.mid.oppression:0 "Countless followers of [ROOT.Char.GetFaith.HighGodName|U] have been subjugated under [threatening_ruler.GetName], and the risk of forced conversion grows greater each day."
 hold_court.7020.desc.mid.recent_war:0 "Your lands have been violated by [threatening_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip|U] hands, and [ROOT.Char.GetFaith.HighGodNamePossessive|U] temples burned."
 hold_court.7020.desc.mid.holy_site:0 "Our holy lands remain out of our reach, and I fear the faithful may never be able to visit [ROOT.Char.GetFaith.HighGodNamePossessive|U] chosen places on this earth."
 hold_court.7020.desc.outro:0 "It is obvious to me that we must organize the faith so that the old ways may yet survive the onslaught of [threatening_ruler.GetFaith.GetReligion.GetName].""
 hold_court.7020.a:0 ""In order to persevere, we must change.""
 hold_court.7020.b:0 ""Stay strong, we must not sacrifice our ways.""
 hold_court.7020.c:0 ""Together we may preserve the old ways for good.""
 rival_planning_holy_war:0 "[CHARACTER.GetShortUIName|U] rejected [TARGET_CHARACTER.GetShortUINamePossessive] plea for religious peace"
 rival_planning_holy_war_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] rejected [CHARACTER.GetShortUINamePossessive] plea for religious peace"
 friend_beyond_faith:0 "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] set aside all religious differences for the sake of family and alliance"
