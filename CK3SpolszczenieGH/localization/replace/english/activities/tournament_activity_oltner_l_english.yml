l_english:
 tournament_events.9000.t:0 "The Sights of [tournament_province.GetNameNoTooltip]"
 tournament_events.9000.desc:0 "Strolling along the tournament outskirts, I am overcome by the sheer beauty that surrounds me here in [tournament_province.GetName].\n\nI trod along [tournament_province.Custom('TerrainTypeProvince')] scattered with patches of [tournament_province.Custom('get_region_flower_type_plural')], deciding to stop only to touch the bark of a pristine [tournament_province.Custom('GetRandomAppropriateTree')] tree. I look up to see a group of [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]s flying above me.\n\n"
 tournament_events.9000.desc_home:0 "I should do this more often, this is my home after all."
 tournament_events.9000.desc_not_home:0 "I wish that I have the opportunity to return in the future."
 tournament_events.9000.a:0 "Ah, so relaxing!"
 tournament_events.9000.b:0 "A perfect place to train in peace."
 tournament_events.9000.impatient:0 "Sentimental nonsense! #EMP I need to excercise!#!"
 tournament_events.9001.t:0 "A Liegeless $knight_culture_player_no_tooltip$"
 tournament_events.9001.desc:0 "As I am exploring the grounds a well-armored figure approaches me.\n\n"[ROOT.Char.GetTitledFirstName], it is an honor." the [liegeless_knight.GetWomanMan] bows briefly and [liegeless_knight.Custom('quirk_pos_present')]. "I am [liegeless_knight.GetFullName], a $knight_culture_player_no_tooltip_lowercase$ seeking employment. I am [liegeless_knight.Custom('FormalComplimentAdjective')], [liegeless_knight.Custom('ComplimentAdjective')], loyal, and my house is strong — #EMP [liegeless_knight.GetHouse.GetMotto]!#!" [liegeless_knight.GetSheHe] shouts, and stands at attention.\n\nIt is obvious that this minor noble is exaggerating [liegeless_knight.GetHerHis] virtues, but [liegeless_knight.GetSheHe] seems competent. And desperate."
 tournament_events.9001.a:0 ""You may join my stable of $knight_culture_player_plural_no_tooltip_lowercase$.""
 tournament_events.9001.b:0 ""I will reward you handsomely if you swear fealty to me!""
 tournament_events.9001.c:0 ""Begone, I scarcely trust you.""
 tournament_events.9001.d:0 ""I have so much to learn from you!""
 tournament_events.9002.t:0 "A Strong[strongman_1.GetWomanMan] Show"
 tournament_events.9002.desc:0 "Lively noises makes me discover an improvised arena, set up by the local peasants, where two burly wrestlers are putting on a show. They trade blows, weave, duck, and circle each other — until one of them makes a daring move:\n\n"I call this one the #EMP [strongman_1.Custom('GetDescriptorManeuver')] [strongman_1.Custom('GetManeuver')]!#!" [strongman_1.GetSheHe] screams before lifting [strongman_1.GetHerHis] opponent and slamming [strongman_1.GetHerHim] into the ground — making [strongman_2.GetHerHim] yield immediately. "[strongman_1.GetFirstName] the [strongman_1.Custom('ComplimentAdjective')|U] and [strongman_1.Custom('RandomPositiveLookAdjective')|U], victorious yet again!" the victor gloats."
 tournament_events.9002.whole_of_body:0 "It's so relaxing to watch professional techniques!"
 tournament_events.9002.a:0 "Whoo! How exciting!"
 tournament_events.9002.b:0 "Hm, I should study their techniques..."
 tournament_events.9002.c:0 "You, the winner — here's a few coins!"
 tournament_events.9002.b.success:0 "You are inspired by the wrestlers"
 tournament_events.9002.b.failure:0 "You fail to learn anything"
 tournament_events.9003.t:0 "A Fortuitous Stroll"
 tournament_events.9003.desc:0 "Seeking refuge from the chatter and noise of the tournament grounds, I stumble upon a small path hidden between some [tournament_province.Custom('GetRandomRegionalWood')] trees. Wandering along the [tournament_province.Custom('GetProvinceFoliageDesc')] I spot bed after bed of beautiful [tournament_province.Custom('get_region_flower_type_plural')].\n\n"
 tournament_events.9003.friend:0 "Suddenly I spot my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName] approaching from the other direction, fortune smiles upon me! I've been wanting to meet with [intent_target_character.GetHerHim] alone, perhaps I could strike up a conversation?"
 tournament_events.9003.lover:0 "As I look up from my solitude, I spot the most beautiful flower of them all. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName], the quarry of my dreams, has found the same path as me!"
 tournament_events.9003.a:0 "We pass each other by in silence."
 tournament_events.9003.b:0 "A perfect place to train in peace."
 tournament_events.9003.lover_attempt:0 ""You are more beautiful than any of these flowers.""
 tournament_events.9003.lover_attempt.critical_success:0 "[intent_target_character.GetSheHe|U] falls madly in love with you"
 tournament_events.9003.lover_attempt.success:0 "[intent_target_character.GetSheHe|U] finds the gesture very romantic"
 tournament_events.9003.lover_attempt.minor_success:0 "[intent_target_character.GetSheHe|U] finds the gesture sweet"
 tournament_events.9003.lover_attempt.fail:0 "[intent_target_character.GetSheHe|U] is utterly confused"
 tournament_events.9003.friend_attempt:0 ""It's boring to walk alone, let us talk about [intent_target_character.Custom('MatchingConversationSubject')]?""
 tournament_events.9003.friend_attempt.critical_success:0 "[intent_target_character.GetSheHe|U] enjoys your company a lot"
 tournament_events.9003.friend_attempt.success:0 "[intent_target_character.GetSheHe|U] is amused by the conversation"
 tournament_events.9003.friend_attempt.failure:0 "[intent_target_character.GetSheHe|U] slips quietly away..."
 tournament_events.9004.t:0 "Feathered Entertainment"
 tournament_events.9004.desc:0 ""Go, #EMP [falconer_1.Custom('GetBirdName')|U]#!, go faster!" I hear a [falconer_1.GetWomanMan]s voice echo across the grounds. I look up to see a small thing hurrying through the sky like a little black bolt of lightning. Soon enough it swoops down towards a finishing line.\n\n"Bah, you must have cheated! Your bird cannot fly that fast, just look at her — she's [falconer_1.Custom('GetBirdInsult')]!" the angry loser shouts, with the winner looking smug."
 tournament_events.9004.hunter:0 "I could learn a thing or two from this..."
 tournament_events.9004.a:0 "This is excellent entertainment!"
 tournament_events.9004.b:0 "Hm, it must take a lot of preparation to do this."
 tournament_events.9004.c:0 "Double or nothing, go again!"
 tournament_events.9004.c.success:0 "You win the bet"
 tournament_events.9004.c.failure:0 "You lose the bet"
 tournament_events.9004.d:0 "I don't have time for this."
 round_as_an_egg:0 "round as an egg"
 heavy_as_a_stone:0 "heavy like a stone"
 graceful_as_a_goose:0 "as graceful as a goose"
 shaped_like_a_brick:0 "shaped like a brick"
 as_thick_as_you:0 "as thick as you"
 barely_a_fledgeling:0 "barely a fledgeling"
 wobbly_like_a_duck:0 "wobbly like a duck"
 as_fast_as_a_mountain:0 "as fast as a mountain"
 as_bright_as_a_rain_cloud:0 "as bright as a rain cloud"
 an_empty_cup:0 "an empty cup"
 a_stick_simple:0 "a stick"
 a_rock:0 "a rock"
 available_because_of_intent:0 "This option is available because of your [intent|E]"
 you_get_drunk:0 "You get drunk"
 they_share_some_tricks:0 "They share some tricks"
 you_have_a_good_time:0 "You have a good time, but nothing more"
 tournament_events.9005.t:0 "Roisterous Revelry"
 tournament_events.9005.desc:0 "Food and drink is abundant during the tournament, to the delight of the attendees. Three peasants in particular seem to be sharing what looks like an #EMP entire keg#! of [tournament_host.Custom('RegionalDrink')].\n\n"Ahwi... ahwigetcha' for 'dat, you [peasant_2.Custom('InsultNoun')]!" one sputters drunkenly, limply throwing [peasant_1.Custom('ThrowableObjectArticle')] at [peasant_1.GetHerHis] neighbor.\n\n"[peasant_1.GetFirstName], ahmas... ah am sorry! [peasant_1.Custom('GetLaughType')]" the victim covers [peasant_1.GetHerHis] face, deflecting the attack. "Help me, [peasant_3.GetFirstName]! #EMP *hic*#!"\n\n"Yer on yer own 'dere, [peasant_2.GetName]!" the last one exclaims, downing an entire mug in one big gulp."
 tournament_events.9005.a:0 "They are rowdy... but I #EMP do need#! $knight_culture_player_plural_no_tooltip_lowercase$..."
 tournament_events.9005.b:0 "Mind if I join you for a cup of [tournament_host.Custom('RegionalDrink')]?"
 tournament_events.9005.c:0 "They are blind drunk... it should be trivial to rile them up!"
 tournament_events.9005.d:0 "Disgusting."
 tournament_events.9006.t:0 "Tournament Tales"
 tournament_events.9006.desc:0 "A small crowd has gathered around a passionately orating [memory_holder.GetTitledFirstName], they seem to be listening intently.\n\n"
 tournament_events.9006.family:0 ""Personal glory is one thing, but true glory lies elsewhere." [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Your family is your strength — without them you are nothing! This reminds me of when [story_memory.GetDescription]...""
 tournament_events.9006.martial:0 ""Strength of arm is important, but more important still is strength of #EMP mind.#!" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Becoming a skilled tactician involves listening to the failures and successes of others, which brings me to the time when [story_memory.GetDescription]...""
 tournament_events.9006.death:0 ""True success springs from an undistracted mind." [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "Suppress memories which distract you, and use your opponent's weaknesses against them. Let me tell the tale of when [story_memory.GetDescription]...""
 tournament_events.9006.war:0 ""How did I get this impressive, you ask?" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "I've fought in war, and led armies against mighty foes — let me tell you of when [story_memory.GetDescription]...""
 tournament_events.9006.relationships:0 ""Your own skill will only take you so far in a tournament." [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "It's those who support, or don't support you, who decide your fate — let me tell you of when [story_memory.GetDescription]...""
 tournament_events.9006.travel:0 ""The journey is as important as the destination, always take chances!" [memory_holder.GetSheHe|U] [memory_holder.Custom('quirk_pos_present')]. "I would never have gotten this far without spotting every opportunity on the road — for example when [story_memory.GetDescription]...""
 tournament_events.9006.desc_end:0 "\n\nAlmost half an hour passes, but it feels like mere seconds — [memory_holder.GetSheHe] sure knows how to spin a tale!"
 tournament_events.9006.a:0 "This'll help me in the upcoming contest!"
 tournament_events.9006.b:0 "I think I learned something from this."
 lifestyle_experience_increased:0 "Lifestyle Experience Increased"
 you_learn_a_little:0 "You learn a little"
 you_learn_a_lot:0 "You learn a lot"
 tournament_events.9006.shy:0 "I wish I was able to speak publicly like that..."
 tournament_events.9006.impatient:0 "What a waste of tiiiimeee!"
 tournament_events.9007.t:0 "Knightly Fanfare"
 tournament_events.9007.desc:0 ""You're going to win this!" My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hype_knight'))] [hype_knight.GetFirstName] exclaims. "It'll be trivial, like when [hype_memory.GetSecondPerspectiveDescription] — you're much too [ROOT.Char.Custom('FormalComplimentAdjective')] and [ROOT.Char.Custom('ComplimentAdjective')] to fail!"\n\nIt feels good to know that my $knight_culture_player_plural_no_tooltip_lowercase$ have my back!"
 tournament_events.9007.ambitious:0 "Be silent, [hype_knight.Custom('RaunchyComplimentNoun')] — I already know!"
 tournament_events.9007.a:0 "I feel unstoppable!"
 tournament_events.9007.b:0 "I'd be nothing without my glorious supporters!"
 tournament_events.9007.c:0 "I thank [ROOT.Char.GetFaith.HighGodName] for my coming victory."
 tournament_events.9008.t:0 "A Fool's Performance"
 tournament_events.9008.desc:0 ""Come all, come see the [tournament_fool.Custom2('DescriptorPositive', SCOPE.sC('tournament_fool') )|U] [tournament_fool.GetFirstName]!" A colorfully-clad [tournament_fool.GetWomanMan] shouts, precariously balancing a [tournament_fool.Custom('GetObjectToBalanceOnNose')] on [tournament_fool.GetHerHis] nose.\n\n"I also know stories! Perhaps you'd like to hear something cheerful, like the tale of when [memory_story.GetThirdPerspectiveDescription]?" [tournament_fool.GetSheHe|U] says while doing a handstand.\n\n"Or perhaps my [ROOT.Char.GetLadyLord] would rather hear a #EMP grim#! story, like the one of when [memory_story_negative.GetThirdPerspectiveDescription]?""
 tournament_events.9008.schemer:0 "I #EMP know#! you've heard something juicier..."
 tournament_events.9008.a:0 "No boring stories — I want to see you juggle!"
 tournament_events.9008.b:0 "Tell me the cheerful tale!"
 tournament_events.9008.c:0 "The grim story will set the right tone."
 cheery_disposition_modifier:0 "Cheery Disposition"
 cheery_disposition_modifier_desc:0 "This character is upbeat and inviting."
 grim_disposition_modifier:0 "Grim Disposition"
 grim_disposition_modifier_desc:0 "This character is somber and determined."
