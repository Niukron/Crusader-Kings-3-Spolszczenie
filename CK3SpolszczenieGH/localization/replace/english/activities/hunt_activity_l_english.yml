 hunt_phase:0 "Hunt"
 hunt_type_standard:0 "Standardowe"
 hunt_type_standard_desc:0 "$EFFECT_LIST_BULLET$ Wybieraj swoją zdobycz spośród wielu okolicznych zwierząt\n$EFFECT_LIST_BULLET$ Zwiększa [trait_level_track_xp|El] #L #TOOLTIP:GAME_TRAIT,lifestyle_hunter,[GetNullCharacter.GetID] łowcy#!#! w kierunku tropiciela\n$EFFECT_LIST_BULLET$ Większe [hunt_danger_no_prefix|El] zapewnia więcej [prestige_i|E][Concept( 'prestige', 'prestiżu' )|E]\n$EFFECT_LIST_BULLET$ Płcie walczące mogą brać czynny udział\n$EFFECT_LIST_BULLET$ Płcie niewalczące mogą obserwować\n#weak W dziczy grasują dumne i przebiegłe bestie; przechytrzenie i pokonanie ich sprawdza odwagę i doskonali umiejętności.#!"
 hunt_type_legendary:0 "Legendarne"
 hunt_type_legendary_desc:0 "$EFFECT_LIST_BULLET$ Seek a mythical animal sighted in the area\n$EFFECT_LIST_BULLET$ Increases $trait_track_hunter$ [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$ Higher [hunt_danger_no_prefix|E] grants more [prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$ Martial sexes may participate\n$EFFECT_LIST_BULLET$ Non-martial sexes may spectate\n#weak Mythical creatures are often dismissed by the learned as legend, but the forests may yet hold much mystery.#!"
 hunt_type_falconry:0 "Sokolnicze"
 hunt_type_falconry_desc:0 "$EFFECT_LIST_BULLET$ Choose a quarry from a variety of game birds\n$EFFECT_LIST_BULLET$ Increases $trait_track_falconer$ [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$ Both sexes may participate\n#weak Though costly, hawking and falconry provide a joy in the mastery of nature beyond compare among the noble pursuits.#!"
