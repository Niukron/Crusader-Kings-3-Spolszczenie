 hunt_party_size_few:0 "Intimate Party"
 hunt_party_size_few_desc:0 "$BULLET_WITH_TAB$Your [GetCourtPositionType('master_of_hunt_court_position').GetName()], [GetCourtPositionType('bodyguard_court_position').GetName()], [GetCourtPositionType('court_physician_court_position').GetName()], [spouses|E], [friends|E], [lovers|E], and Hunters join\n\n$BULLET_WITH_TAB$#weak A small band of trusted confidants and courtiers.#!"
 hunt_party_size_normal:0 "Reasonable Party"
 hunt_party_size_normal_desc:0 "$BULLET_WITH_TAB$More [prestige_i|E][prestige|E] on completion\n$BULLET_WITH_TAB$Unlanded $knight_culture_player_plural$ and [GetTrait('lazy').GetName( GetNullCharacter )] or martially educated [courtiers|E] and [guests|E] join\n\n#weak A decent group of notables and courtiers of the realm.#!"
