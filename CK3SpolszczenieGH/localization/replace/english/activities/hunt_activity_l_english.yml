 hunt_party_size_normal_desc:0 "$BULLET_WITH_TAB$Więcej [prestige_i|E][Concept( 'prestige', 'prestiżu' )|E] po zakończeniu\n$BULLET_WITH_TAB$Dołączają [GetPlayer.Custom( 'KnightCulturePlural' )|l] bez ziemi oraz #L #TOOLTIP:GAME_TRAIT,lazy,GetNullCharacter leniwi#!#! lub wykształceni w walce [courtiers|El] i [guests|El]\n\n#weak Średniej wielkości towarzystwo składające się ze znanych osobistości i dworzan państwa.#!"
