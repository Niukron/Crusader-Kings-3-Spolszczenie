 hunt_attendants_normal_desc:0 "$BULLET_WITH_TAB$Increases [hunt_success_chance_no_prefix|E] somewhat$hunt_attendants_roco_tt$\n\n#weak Groups of servants aid in finding and cornering the game.#!"
