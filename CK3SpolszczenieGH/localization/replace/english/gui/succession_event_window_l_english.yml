 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HELLENIC_1:0 "[ROOT.Char.GetFullNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'przekroczyła', 'przekroczył')] rzekę Styks w wieku [ROOT.Char.GetAge] lat."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1:0 "[ROOT.Char.GetFullNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'wykroczyła', 'wykroczył')] poza swoją materialną formę w wieku [ROOT.Char.GetAge] lat."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1:0 "[ROOT.Char.GetFullNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'przekroczyła', 'przekroczył')] wrota świata duchów w wieku [ROOT.Char.GetAge] lat."
