 agent_assassin_i:0 "[success_chance_max_i]"
 agent_assassin_desc:0 "#WEAK Knife, poison, or peasant's pitchfork — as long as they're not breathing by daybreak, it's all the same to me.#!\n$EFFECT_LIST_BULLET$ Provides [success_chance_max_i] [scheme_potential|E]\n$EFFECT_LIST_BULLET$ Requires [prowess_i] [prowess|E] & [intrigue_i] [intrigue|E]\n$EFFECT_LIST_BULLET$ #P Benefits#! from [traits|E] like [GetTrait('sadistic').GetName( GetNullCharacter )] and [GetTrait('patient').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ #N Suffers#! from [traits|E] like [GetTrait('compassionate').GetName( GetNullCharacter )] and [GetTrait('impatient').GetName( GetNullCharacter )]"
 agent_thug:0 "Thug"
 agent_thug_i:0 "[success_chance_max_i]"
 agent_thug_desc:0 "#WEAK Cosh 'em in the skull and get the barrel ready; this'll definitely be fast but it doesn't have to be loud.#!\n$EFFECT_LIST_BULLET$ Provides [success_chance_max_i] [scheme_potential|E]\n$EFFECT_LIST_BULLET$ Requires [prowess_i] [prowess|E] & [intrigue_i] [intrigue|E]\n$EFFECT_LIST_BULLET$ #P Benefits#! from [traits|E] like [GetTrait('wrathful').GetName( GetNullCharacter )] and [GetTrait('callous').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ #N Suffers#! from [traits|E] like [GetTrait('calm').GetName( GetNullCharacter )] and [GetTrait('compassionate').GetName( GetNullCharacter )]"
 agent_comrade_in_arms:0 "Comrade-in-Arms"
 agent_comrade_in_arms_i:0 "[success_chance_max_i]"
 agent_comrade_in_arms_desc:0 "#WEAK After a few minutes, I'll "remember" dropping my locket and wander off, leaving the two of you to... talk in private.#!\n$EFFECT_LIST_BULLET$ Provides [success_chance_max_i] [scheme_potential|E]\n$EFFECT_LIST_BULLET$ Requires [diplomacy_i] [diplomacy|E] & [intrigue_i] [intrigue|E]\n$EFFECT_LIST_BULLET$ #P Benefits#! from [traits|E] like [GetTrait('gregarious').GetName( GetNullCharacter )] and [GetTrait('deceitful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ #N Suffers#! from [traits|E] like [GetTrait('shy').GetName( GetNullCharacter )] and [GetTrait('honest').GetName( GetNullCharacter )]"
 agent_musician:0 "Musician"
 agent_musician_i:0 "[success_chance_max_i]"
