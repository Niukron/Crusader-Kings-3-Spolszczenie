 mazdayasna:0 "Mazdaizm"
 mazdayasna_adj:0 "Mazdajska"
 mazdayasna_adherent:0 "mazdaista"
 mazdayasna_adherent_plural:0 "mazdaiści"
 mazdayasna_desc:0 "Ludzie pomagają w walce z #italic Aka Manahem#! poprzez dobre myśli i życie. Odbywa się to poprzez rytualną czystość, ochronę przyrody i niszczenie złych stworzeń."
 zurvanism:0 "Behafarydyzm"
 zurvanism_adj:0 "Behafarydycka"
 zurvanism_adherent:0 "Behafarydyta"
 zurvanism_adherent_plural:0 "Behafarydyci"
 zurvanism_desc:0 "Wyznawcy nauk Behafarydy, $zurvanism_adherent_plural$ dążą do współpracy ze światem islamu. W odpowiedzi na muzułmańską krytykę głównego nurtu zaratusztrianizmu wprowadzili oni liczne reformy w swojej wierze, w tym zakaz spożywania alkoholu, ścisły zakaz zawierania małżeństw między własnymi rodzinami oraz zachęcanie do dobroczynności jako sposobu na wykorzystanie osobistego bogactwa dla dobra publicznego."
 tenet_zurvanism_name:0 "Zurwanizm"
 tenet_zurvanism_desc:0 "Zurwaniści uważają, że Ormuzd i Aryman byli równymi, ale przeciwstawnymi, bliźniakami zrodzonymi z Zurwana – Stwórcy wszystkiego. Zurwanizm mocno podkreśla konieczność pomocy Ormuzdowi poprzez wyplenianie zła i fałszu."
 zurvanism_creator_god_name:0 "Zurwan"
 zurvanism_creator_god_name_possessive:0 "Zurwana"
 gayomarthianism:0 "Gajomartanizm"
 gayomarthianism_adj:0 "Gajomartańska"
 gayomarthianism_adherent:0 "gajomartanin"
 gayomarthianism_adherent_plural:0 "gajomartanie"
 gayomarthianism_desc:0 "Opierając się na idei, że Ahura Mazda swoimi myślami stworzył złe duchy przez przypadek, gajomartianie odrzucają nieomylność Pana Mądrości i zamiast tego kładą nacisk na rytualistyczne praktyki poznawania prawdy w jedności z Ahurą Mazdą."
 khurmazta:0 "Churmazdyzm"
 khurmazta_adj:0 "Churmazdyjska"
 khurmazta_adherent:0 "churmazdianin"
 khurmazta_adherent_plural:0 "churmazdianie"
 khurmazta_desc:0 "Głęboko zakorzenieni w religijnej różnorodności Sogdiany, churmazdianie oddają cześć szerokiemu panteonowi bogów i duchów, zarówno uniwersalnych, jak i pochodzących od przodków. Czczą również ikony, co jest nie do pomyślenia dla wielu innych zaratusztrian. Choć niektóre aspekty ich wiary mogą być wyjątkowe, pod wieloma względami pozostaje ona w ramach tradycyjnej doktryny zaratusztriańskiej z jej rytuałami czystości i nieustannym kultem wiecznego ognia."
