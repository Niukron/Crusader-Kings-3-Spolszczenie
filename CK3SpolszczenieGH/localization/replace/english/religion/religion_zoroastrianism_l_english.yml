 zoroastrianism_religion_desc:0 "Zgodnie z naukami Zaratusztry, zaratusztrianie wierzą w Pana Mądrości, Ormuzda, który jest źródłem wszelkiego dobra i jako taki sprzeciwia się fałszowi, reprezentowanemu przez Arymana. Zaratusztrianin szuka ścieżki prawdy poprzez Dobre Myśli, Dobre Słowa i Dobre Uczynki."
