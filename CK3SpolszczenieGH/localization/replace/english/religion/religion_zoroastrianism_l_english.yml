 zoroastrianism_religion_desc:0 "Following the teachings of Zoroaster, Zoroastrians believe in the lord of wisdom, Ohrmazd, who is the source of all good, and who opposes falsehood, represented by Ahriman. A Zoroastrian seeks the path of Truth through Good Thoughts, Good Words and Good Deeds."
