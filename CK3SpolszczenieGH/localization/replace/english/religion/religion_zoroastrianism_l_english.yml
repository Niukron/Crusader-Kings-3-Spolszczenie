 mazdakism:0 "Mazdakizm"
 mazdakism_adj:0 "Mazdakicka"
 mazdakism_adherent:0 "mazdakita"
 mazdakism_adherent_plural:0 "mazdakici"
 mazdakism_desc:0 "Radykalni prorocy Zarduszt Khuragan i Mazdak byli pod wpływem ezoterycznych wierzeń późnej starożytności i agitowali za ideą wspólnej własności i powszechną współpracą między ludźmi w celu przezwyciężenia pięciu demonów chciwości, gniewu, zazdrości, zaborczości i zemsty."
 khurramism:0 "Churramizm"
 khurramism_adj:0 "Churramicka"
 khurramism_adherent:0 "churramita"
 khurramism_adherent_plural:0 "churramici"
 khurramism_desc:0 "W świecie światła i ciemności niesprawiedliwi władcy muszą zostać obaleni w obronie tego, co dobre. Poprzez proroków, takich jak Mazdak, Abu Muslim i Al-Mukanna, churramici wierzą, że boskość narodziła się pośród ludzi i pewnego dnia powróci, aby poprowadzić ich jako Mesjasz."
 urartuism:0 "Arewordik"
 urartuism_adj:0 "Arewordiańska"
