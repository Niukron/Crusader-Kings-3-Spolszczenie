 urartuism_high_god_name_possessive:0 "Aramazda"
 urartuism_fertility_god_name:0 "Anahit"
 urartuism_fertility_god_name_possessive:0 "Anahit"
 urartuism_death_deity_name:0 "Spandaramet"
 urartuism_death_deity_name_possessive:0 "Spandaramet"
 urartu_good_god_the_sun:0 "Arew"
 urartu_good_god_mithra:0 "Mihr"
 urartu_good_god_zoroaster:0 "Zradaszt"
 urartuism_desc:0 "Wiele starożytnych wierzeń wciąż odbija się echem w arewordiańskiej wierze, sekcie tajemniczych zaratusztrian, w której Ormuzd (jako Aramazd) rządzi panteonem bogów, w tym samym Słońcem i wspólnie z nimi kieruje światem."
 urartu_good_god_vanatur:0 "Wanatur"
 urartuism_priest_male:0 "Hazarpet"
 urartuism_priest_male_plural:0 "Hazarpeci"
 afridunism:0 "Afridunizm"
 afridunism_adj:0 "Afriduńska"
 afridunism_adherent:0 "afridunin"
 afridunism_adherent_plural:0 "afridunianie"
 afridunism_desc:0 "Wiele aspektów afridunizmu przesiąkniętych jest zarówno dajlamickimi tradycjami, jak i perskim pogaństwem, a wiele z nich poprzedza nawet starożytne zaratusztriańskie credo. Wyznawcy starają się żyć zgodnie z zasadami ustanowionymi przez mitycznego bohatera Feriduna, który podkreśla absolutny autorytet głów rodzin i zaciekłego ducha niezależności."
 afridunism_good_god_mithra:0 "Mitra"
 afridunism_good_god_hvar_khshaita:0 "Hwar-Khszaita"
 afridunism_war_god_name:0 "Weretragna"
 afridunism_war_god_name_possessive:0 "Weretragny"
 afridunism_priest_male:0 "zautar"
 afridunism_priest_male_plural:0 "zautarowie"
 doctrine_zoroastrian_branches_name:0 "Dobro i zło"
 doctrine_zoroastrian_branches_desc:0 "Czy będziemy wspierać wyznaczonych kapłanów i ich doktrynę, aby chronić naszą wiarę przed herezją - czy też to oni są w błędzie i są skorumpowani?"
 doctrine_major_branch_behdin_name:0 "Behdin"
 doctrine_major_branch_behdin_desc:0 "Choć niektóre szczegóły naszych praktyk mogą się różnić, to czy my, zaratusztrianie głównego nurtu, nie zgadzamy się co do podstaw lojalności wobec Ahury Mazdy?"
 doctrine_heretic_branch_zandik_name:0 "Korramdin"
 doctrine_heretic_branch_zandik_desc:0 "Behdinowie nazywają nas heretykami, wyrzutkami, wywrotowcami. Chociaż łączy nas tylko ich pogarda, sprawiedliwość dyktuje nam potrzebę oporu, a ich arogancja zatwardza nasze serca."
