 mazdayasna:0 "Mazdaizm"
 mazdayasna_adj:0 "Mazdajska"
 mazdayasna_adherent:0 "mazdaista"
 mazdayasna_adherent_plural:0 "mazdaiści"
 mazdayasna_desc:0 "Humans aid in the struggle against #italic Aka Manah#! through good thoughts and lives. This is done through ritual purity, the preservation of nature and the destruction of evil creatures."
 zurvanism:0 "Behafarydyzm"
 zurvanism_adj:0 "Behafarydycka"
 zurvanism_adherent:0 "Behafarydyta"
 zurvanism_adherent_plural:0 "Behafarydyci"
 zurvanism_desc:0 "Wyznawcy nauk Behafarydy, $zurvanism_adherent_plural$ dążą do współpracy ze światem islamu. W odpowiedzi na muzułmańską krytykę głównego nurtu zaratusztrianizmu wprowadzili oni liczne reformy w swojej wierze, w tym zakaz spożywania alkoholu, ścisły zakaz zawierania małżeństw między własnymi rodzinami oraz zachęcanie do dobroczynności jako sposobu na wykorzystanie osobistego bogactwa dla dobra publicznego."
 tenet_zurvanism_name:0 "Zurwanizm"
 tenet_zurvanism_desc:0 "Zurvanists believe that Ohrmazd and Ahriman were equal but opposite twins, born from Zurvan, the Creator of everything. Zurvanism heavily emphasizes aiding Ahura Mazda by rooting out of evil and falsehoods."
 zurvanism_creator_god_name:0 "Zurvān"
 zurvanism_creator_god_name_possessive:0 "Zurvān's"
 gayomarthianism:0 "Gayomartianism"
 gayomarthianism_adj:0 "Gayomartian"
 gayomarthianism_adherent:0 "Gayomartian"
 gayomarthianism_adherent_plural:0 "Gayomartians"
 gayomarthianism_desc:0 "Based on the idea that Ahura Mazda, through his thoughts, created evil spirits by accident, Gayomarthians reject the infabillity of the Lord of Wisdom, and instead emphasize ritualistic practice to learn Truth in communion with Ahura Mazda."
 khurmazta:0 "Churmazdyzm"
 khurmazta_adj:0 "Churmazdyjska"
 khurmazta_adherent:0 "churmazdianin"
 khurmazta_adherent_plural:0 "churmazdianie"
 khurmazta_desc:0 "With deep roots in the religious admixture of Sogdiana, the Khurmazta worship a wide set of gods and spirits, both ancestral and universal. They also revere icons, something anathema to many other Zoroastrians. Yet as unique as some aspects of their faith may be, in other ways they remain within the orbit of mainstream Zoroastrian doctrine, practicing the purity rituals and tending the eternal fires with unceasing devotion."
 khurmazta_good_god_zravan:0 "Zrawan"
 khurmazta_good_god_weshparkar:0 "Weszparkar"
 khurmazta_good_god_adbad:0 "Adbad"
 khurmazta_fertility_god_name:0 "Nana"
 khurmazta_fertility_god_name_possessive:0 "Nany"
 khurmazta_high_god_name:0 "Churmazda Bagh"
 khurmazta_high_god_name_possessive:0 "Churmazdy Bagh"
 khurmazta_war_god_name:0 "Waseghn"
 khurmazta_war_god_name_possessive:0 "Waseghna"
 khurmazta_fate_god_name:0 "Parn"
 khurmazta_fate_god_name_possessive:0 "Parna"
 khurmazta_devil_name:0 "Shimnu"
 khurmazta_devil_name_possessive:0 "Shimnu's"
 mazdakism:0 "Mazdakizm"
 mazdakism_adj:0 "Mazdakicka"
 mazdakism_adherent:0 "mazdakita"
 mazdakism_adherent_plural:0 "mazdakici"
 mazdakism_desc:0 "The radical prophets Zardusht Khuragan and Mazdak were influenced by esoteric faiths of late antiquity, and agitated for shared ownership of resources and universal cooperation between humans to overcome the five demons of avarice, wrath, envy, possessiveness and vengeance."
 khurramism:0 "Churramizm"
 khurramism_adj:0 "Churramicka"
 khurramism_adherent:0 "churramita"
 khurramism_adherent_plural:0 "churramici"
 khurramism_desc:0 "In a world of Light and Darkness, unjust rulers must be overthrown in support of what is good. Through prophets such as Mazdak, Abu Muslim and al-Muqanna, Khurramites believe that the divine is born into humanity, and will one day return to lead them as the Messiah."
 urartuism:0 "Arewordik"
 urartuism_adj:0 "Arewordiańska"
 urartuism_adherent:0 "arewordianin"
 urartuism_adherent_plural:0 "arewordianie"
 urartuism_high_god_name:0 "Aramazd"
