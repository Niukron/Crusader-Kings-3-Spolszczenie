 urartuism_high_god_name_possessive:0 "Aramazda"
 urartuism_fertility_god_name:0 "Anahit"
 urartuism_fertility_god_name_possessive:0 "Anahit"
 urartuism_death_deity_name:0 "Spandaramet"
 urartuism_death_deity_name_possessive:0 "Spandaramet"
 urartu_good_god_the_sun:0 "Arew"
 urartu_good_god_mithra:0 "Mihr"
 urartu_good_god_zoroaster:0 "Zradaszt"
 urartuism_desc:0 "Many ancient beliefs still resonate in the Arewordik faith, a sect of cryptic Zoroastrians with Ohrmazd (as Aramazd) ruling over a pantheon of gods, including the Sun itself, that together direct the world."
 urartu_good_god_vanatur:0 "Wanatur"
 urartuism_priest_male:0 "Hazarpet"
 urartuism_priest_male_plural:0 "Hazarpeci"
 afridunism:0 "Afridunism"
 afridunism_adj:0 "Afridunist"
 afridunism_adherent:0 "Afridunist"
 afridunism_adherent_plural:0 "Afridunists"
 afridunism_desc:0 "Steeped in Daylamite traditions as well as Persian paganism, many aspects of Afridunism predate even the ancient Zoroastrian creed. Adherents strive to live according to the rules laid down by the mythical hero Faridun, which emphasizes the absolute power of family leaders and a fierce spirit of independence."
 afridunism_good_god_mithra:0 "Mitra"
 afridunism_good_god_hvar_khshaita:0 "Hvar-Khshaita"
 afridunism_war_god_name:0 "Weretragna"
 afridunism_war_god_name_possessive:0 "Weretragny"
 afridunism_priest_male:0 "zautar"
 afridunism_priest_male_plural:0 "zautars"
 doctrine_zoroastrian_branches_name:0 "Good and Evil"
 doctrine_zoroastrian_branches_desc:0 "Do we support the established priesthood and their doctrine, to guard our faith against heresy - or is it actually they who are misguided and corrupt?"
 doctrine_major_branch_behdin_name:0 "Behdin"
 doctrine_major_branch_behdin_desc:0 "Though we might differ on some of the pecularities of practice, do we mainline Zoroastrians not agree on the fundamentals of loyalty to Ahura Mazda?"
 doctrine_heretic_branch_zandik_name:0 "Korramdin"
 doctrine_heretic_branch_zandik_desc:0 "The $doctrine_major_branch_behdin_name$ call us heretics, outcasts, and subversives. Though nothing binds us together but their scorn, righteousness dictates our resistance and their disdain hardens our hearts."
 doctrine_parameter_hostility_override_doctrine_major_branch_behdin:0 "Considers other Behdin [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]."
 doctrine_parameter_hostility_override_doctrine_heretic_branch_zandik:0 "Considers other Korramdin [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
