 buddhism_religion_desc:0 "Buddyzm podąża za naukami Gautamy Buddy i kolejnych „oświeconych”, aby przezwyciężyć cierpienie istnienia, zadawane przez niekończący się cykl śmierci i odrodzenia.  Osiągnięcie oświecenia jest ścieżką do wyzwolenia się spod sansary, w kierunku osiągnięcia stanu „nie-istnienia” — nirwany."
