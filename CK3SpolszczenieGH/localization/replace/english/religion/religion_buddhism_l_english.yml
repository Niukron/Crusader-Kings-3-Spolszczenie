 ari_desc:0 "Wiara Ari łączy elementy buddyzmu tantrycznego, kultu duchów, tradycyjnego kultu Naga oraz hinduizmu. Uważa się, że wyznawcy Ari są buddystami, chociaż ich praktyki są postrzegane jako nieco nieortodoksyjne."
 theravada:0 "Therawada"
 theravada_adj:0 "Therawadyjska"
 theravada_adherent:0 "therawadysta"
 theravada_adherent_plural:0 "therawadyści"
 theravada_desc:0 "Droga do oświecenia prowadzi przez osobiste doświadczenie, refleksję i rozumowanie. Gautama Budda znalazł własną ścieżkę do nirwany, a jedynym sposobem na znalezienie podobnej drogi jest doświadczenie, nauka i studiowanie własnego istnienia."
 mahayana:0 "Mahajana"
 mahayana_adj:0 "Mahajaniczna"
 mahayana_adherent:0 "mahajanista"
 mahayana_adherent_plural:0 "mahajaniści"
 mahayana_desc:0 "Uwolnienie od sansary to nie tylko coś, co robi się indywidualnie, ale doświadczenie dzielone między czującymi istotami. Osiągnięcie stanu Buddy jest jednym krokiem na długiej ścieżce dla wszystkich czujących istot, które mają zostać wyzwolone w nirwanę, co jest cnotliwym celem sansary."
 vajrayana:0 "Wadżrajana"
 vajrayana_adj:0 "Wadżrajaniczna"
 vajrayana_adherent:0 "wadżrajanista"
 vajrayana_adherent_plural:0 "wadżrajaniści"
 vajrayana_desc:0 "Motywacja do stanu Buddy jest niezwykle ważna, a prawdziwe Oświecenie można osiągnąć tylko wtedy, gdy szuka się pożytku wszystkich czujących istot. Wszystkie istoty rodzą się z oświeconym umysłem, ale jest on przesłaniany przez istnienie. Praktykowanie widzenia prawdy o świecie i wszechświecie odblokowuje zatem wrodzone oświecenie."
