 doctrine_parameter_homosexuality_accepted:0 "Związki osób tej samej płci są w pełni akceptowane"
 doctrine_deviancy_name:0 "Dewiacja"
 doctrine_deviancy_crime_name:0 "Karalna"
 doctrine_deviancy_crime_desc:0 "Oczywiste jest, że istnieje tylko jeden właściwy sposób, by kochać drugą osobę. Każde odstępstwo jest grzechem i powinno zostać ukarane."
 doctrine_deviancy_shunned_name:0 "Potępiana"
 doctrine_deviancy_shunned_desc:0 "Istnieją praktyki seksualne, które są po prostu nienormalne i dziwne. Oczywistym jest, że ludzie z takimi żądzami są równie nienormalni i dziwni."
 doctrine_deviancy_accepted_name:0 "Akceptowana"
 doctrine_deviancy_accepted_desc:0 "Miłość jest czymś pięknym i świętym, niezależnie od formy, jaką przybiera. Każdy powinien mieć prawo kochać i czynić wedle swojej woli."
 doctrine_deviancy_virtuous_name:0 "Cnotliwość "
 doctrine_deviancy_virtuous_desc:0 "Przyjemności cielesne przybliżają nas do boskości, a zatem ci, którzy są nieskrępowani konwencjonalnymi pragnieniami, są szczytem cnoty w naszej wierze."
 doctrine_parameter_deviancy_illegal:0 "Postacie z [Concept( 'trait', 'cechą' )|E] [GetTrait('deviant').GetName( GetPlayer )|l] są [Concept( 'criminals', 'przestępcami' )|E]"
 doctrine_parameter_deviancy_shunned:0 "Postacie z [Concept( 'trait', 'cechą' )|E] [GetTrait('deviant').GetName( GetPlayer )|l] są [Concept( 'shunned', 'potępiane' )|E]"
 doctrine_parameter_deviancy_accepted:0 "Postacie z [Concept( 'trait', 'cechą' )|E] [GetTrait('deviant').GetName( GetPlayer )|l] są w pełni akceptowane"
 doctrine_witchcraft_name:0 "Guślarstwo"
 doctrine_witchcraft_crime_name:0 "Karalne"
 doctrine_witchcraft_crime_desc:0 "Tylko niebiosa mają prawo czynić cuda na tej ziemi. Każdy, kto podejmuje bluźniercze próby uczynienia tego samego, zostanie ukarany za swoją pychę i arogancję."
 doctrine_witchcraft_shunned_name:0 "Potępiane"
 doctrine_witchcraft_shunned_desc:0 "Tylko niebiosa mają władzę nad nadprzyrodzonymi siłami tego świata, dlatego każda próba podporządkowania ich woli śmiertelnika jest z natury skazana na niepowodzenie."
 doctrine_witchcraft_accepted_name:0 "Akceptowane"
 doctrine_witchcraft_accepted_desc:0 "Magia wypełnia świat wokół nas i mamy prawo oraz przywilej zajmować się nią tak, jak robili to nasi przodkowie."
 doctrine_witchcraft_virtuous_name:0 "Cnotliwość "
 doctrine_witchcraft_virtuous_desc:0 "To practice witchcraft is to put one's own soul in danger from evil spirits. For their bravery in this necessary aspect of keeping our own souls clean, witches are to be venerated."
