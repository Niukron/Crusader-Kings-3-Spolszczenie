 doctrine_no_head_name:0 "Brak"
 doctrine_no_head_desc:0 "Głupotą jest zakładanie, że tylko jedna osoba może zrozumieć wolę [ROOT.Faith.HighGodNamePossessive]. Musimy podążać za własnym sercem, aby odkryć, jakie są [ROOT.Faith.HighGodHerHis] plany wobec nas."
