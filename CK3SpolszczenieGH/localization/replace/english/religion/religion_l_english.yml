 doctrine_homosexuality_name:0 "Związki tej samej płci"
 doctrine_homosexuality_crime_name:0 "Karalne"
 doctrine_homosexuality_crime_desc:0 "Grzeszne pragnienia sodomitów stanowią zagrożenie dla samego społeczeństwa, dlatego zostaną ukarani i zamknięci za swoje przestępstwa."
 doctrine_homosexuality_shunned_name:0 "Potępiane"
 doctrine_homosexuality_shunned_desc:0 "Kontakty seksualne między dwoma mężczyznami, niezależnie od okoliczności, są anormalne."
 doctrine_homosexuality_accepted_name:0 "Akceptowane"
 doctrine_homosexuality_accepted_desc:0 "Miłość wykracza poza cielesność. Jest tak złożona i zdumiewająca, że nie może być ograniczona jedynie przez płeć."
 doctrine_parameter_homosexuality_illegal:0 "Mężczyźni z [Concept( 'trait', 'cechą' )|E] [GetTrait('sodomite').GetName( GetNullCharacter )|l] są [Concept( 'criminals', 'przestępcami' )|E]"
