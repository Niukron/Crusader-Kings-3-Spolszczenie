 heresy_hostility_name:0 "Pogląd na herezję"
 heresy_hostility_doctrine_name:0 "Herezja"
 heresy_hostility_doctrine_desc:0 "Strzeżcie się fałszywego proroka, który mógłby wypaczyć i podważyć wiarę dla swoich własnych celów. Ci, którzy by to zrobili, są heretykami i powinni zostać zniszczeni."
 divine_destiny_name:0 "Boskie przeznaczenie"
 divine_destiny_doctrine_name:0 "Prawowici władcy świata"
 divine_destiny_doctrine_desc:0 "Jesteśmy tymi, którzy zapoczątkują erę pokoju i dobrobytu dla wszystkich narodów. Jesteśmy prawowitymi władcami świata."
 doctrine_parameter_divine_destiny_holy_war_cost_reduction:0 "Kosz świętej wojny wyrażony w [Concept( 'piety', 'pobożności' )|e]: #P -50%#!"
 adoptionist_school_name:0 "Adoptionist Creed"
 special_doctrine_adoptionist_school_elipandic_doctrine_name:0 "Elipandic School"
 special_doctrine_adoptionist_school_elipandic_doctrine_desc:0 "Preferring to focus on subtle variations in Christology, the Elipandic variant of $adoptionist$ stresses the importance of #EMP precise#! differences from Trinitarian dogma. A complex distinction well made is considered infinitely better than a simple explanation poorly justified."
 special_doctrine_adoptionist_school_felicitous_doctrine_name:0 "Felicitous School"
 special_doctrine_adoptionist_school_felicitous_doctrine_desc:0 "Felician $adoptionist$ believes in practicality above purity, understanding that it must work within hostile systems to undermine them. A heinous lie in pursuit of a noble cause is thought to be worth a thousand blunt truths."
 special_doctrine_adoptionist_school_radical_doctrine_name:0 "Radical School"
 special_doctrine_adoptionist_school_radical_doctrine_desc:0 "Radical $adoptionist_adherent_plural$ admit no God but the Father, accept no divinity from mortal flesh, and acknowledge no $christianity_religion_adherent_plural$ but themselves. To receive Christ without agreeing on every #EMP letter#! of canon is to acknowledge apostasy."
 special_doctrine_is_christian_faith_name:0 "Nauki Jezusa"
 is_christian_faith_name:0 "$special_doctrine_is_christian_faith_name$"
 special_doctrine_is_christian_faith_desc:0 "Są na świecie ludzie, którzy trzymają się nauk Jezusa, nie uznając jego boskości. Choć to bluźniercze, powinniśmy nadal okazywać współczucie tym zagubionym duszom, gdyż mogą one pewnego dnia nawrócić się na prawdziwą wiarę."
 doctrine_parameter_hostility_override_tenet_christian_syncretism:0 "Każda niechrześcijańska [faith|El] z dogmatem chrześcijańskiego synkretyzmu jest postrzegana jako [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl] zamiast jako #V [Concept( 'faith_evil', 'zła' )|EL]#!"
 special_doctrine_is_islamic_faith_name:0 "Nauki Proroka"
 is_islamic_faith_name:0 "$special_doctrine_is_islamic_faith_name$"
 special_doctrine_is_islamic_faith_desc:0 "Chociaż nie przestrzegają wszystkich praw Proroka, są na tym świecie tacy, którzy postępują według woli Allaha bardziej, niż im się wydaje. Z czasem ci pół-nawróceni mogą nawet porzucić swoje złe wartości i stać się prawdziwymi członkami ummy!"
 doctrine_parameter_hostility_override_tenet_islamic_syncretism:0 "Każda nieislamska [faith|El] z dogmatem muzułmańskiego synkretyzmu jest postrzegana jako [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl] zamiast jako #V [Concept( 'faith_evil', 'zła' )|EL]#!"
 special_doctrine_is_jewish_faith_name:0 "Nauki Mojżesza"
 is_jewish_faith_name:0 "$special_doctrine_is_jewish_faith_name$"
 special_doctrine_is_jewish_faith_desc:0 "Nie wszyscy ludzie szlachetnie urodzeni żyją w grzechu. Są tacy, którzy szanują lud wybrany przez Boga, a ci z kolei zasługują na pewien szacunek."
 doctrine_parameter_hostility_override_tenet_jewish_syncretism:0 "Każda niejudaistyczna [faith|El] z dogmatem żydowskiego synkretyzmu jest postrzegana jako [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] zamiast jako #V [Concept( 'faith_evil', 'zła' )|EL]#!"
 special_doctrine_is_eastern_faith_name:0 "Multireligious Interweaving"
 is_eastern_faith_name:0 "$special_doctrine_is_eastern_faith_name$"
 special_doctrine_is_eastern_faith_desc:0 "Razem jesteśmy związani nie przez jedną wiarę, ale przez wiele wyznań, które tworzą religijną tkankę naszego społeczeństwa. Chociaż możemy nazywać się inaczej i podążać różnymi ścieżkami, niektórzy spoza naszego systemu wierzeń nauczyli się współistnieć w naszym społeczeństwie, tak jakby byli jednymi z nas."
 doctrine_parameter_hostility_override_tenet_eastern_syncretism:0 "Każda niechrześcijańska [faith|El] z dogmatem wschodniego synkretyzmu jest postrzegana jako [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl] zamiast jako #V [Concept( 'faith_evil', 'zła' )|EL]#!"
