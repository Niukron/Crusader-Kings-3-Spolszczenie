 doctrine_pilgrimage_forbidden_name:0 "Zakazane"
 doctrine_pilgrimage_forbidden_desc:0 "Obecność [ROOT.Faith.HighGodNamePossessive] można odczuć wszędzie, a pogląd, że niektóre miejsca są bardziej boskie niż inne, jest niczym innym jak herezją."
 doctrine_pilgrimage_encouraged_name:0 "Aprobowane"
 doctrine_pilgrimage_encouraged_desc:0 "Ta wiara zachęca swoich wyznawców do odwiedzania światowych miejsc o duchowym znaczeniu, aby pokazać swoje oddanie [ROOT.Faith.CustomLoc('PantheonTermDative')]."
 doctrine_pilgrimage_mandatory_name:0 "Obowiązkowe"
 doctrine_pilgrimage_mandatory_desc:0 "Oczekuje się, że wszyscy sprawni fizycznie [ROOT.Faith.GetAdherentNamePlural|l] ukończą duchową podróż do świętego miejsca, gdy tylko będą w stanie. Niezastosowanie się do tego oznacza brak woli podporządkowania się [ROOT.Char.GetFaith.CustomLoc('HighGodNameCel')]."
 doctrine_pilgrimage_mandatory_hajj_name:0 "Hadżdż"
 doctrine_pilgrimage_mandatory_hajj_desc:0 "It is expected that all able-bodied Muslims complete a Hajj to Mecca during their lifetime. While special exemptions are often made, any [ROOT.Faith.GetAdherentNameNoTooltip] who fails to complete a Hajj will be looked upon with skepticism."
