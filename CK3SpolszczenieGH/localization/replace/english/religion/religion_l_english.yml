 special_doctrine_ecumenical_christian_desc:0 "Nasi przywódcy religijni w przeszłości angażowali się w dialog międzywyznaniowy, aby zacieśnić współpracę między różnymi chrześcijańskimi wyznaniami."
 special_doctrine_full_tolerance_name:0 "Pełna tolerancja"
 full_tolerance_name:0 "$special_doctrine_full_tolerance_name$"
 doctrine_parameter_hostility_override_special_doctrine_full_tolerance:0 "Każda [faith|El] jest postrzegana jako [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]"
 special_doctrine_full_tolerance_desc:0 "Każdy może wybrać własną wiarę. Nasze różnice nas nie dzielą, lecz wzmacniają."
 nudity_doctrine_name:0 "Pogląd na nagość"
 special_doctrine_naked_priests_name:0 "Nadzy kapłani"
 special_doctrine_naked_priests_desc:0 "Nasi kapłani wiedzą, że ubranie usidla ducha i nie pozwala nam osiągnąć prawdziwego oświecenia. Tylko zrzucając nasze szaty, możemy obudzić nasze dusze i doświadczyć miłości [ROOT.Faith.HighGodNamePossessive]."
 doctrine_parameter_naked_priests_active:0 "Kapłani i gorliwe postacie nie noszą ubrań."
 doctrine_gender_name:0 "Pogląd na płeć"
 doctrine_gender_male_dominated_name:0 "Dominacja mężczyzn"
 doctrine_gender_male_dominated_desc:0 "Mężczyźni są silniejsi i lepiej przygotowani do prowadzenia nas w tym surowym i bezlitosnym świecie, więc powierzymy im rządzenie naszym społeczeństwem."
 doctrine_gender_equal_name:0 "Równość"
 doctrine_gender_equal_desc:0 "Głupotą jest odmawianie wykwalifikowanym ludziom roli w rządzie wyłącznie ze względu na ich płeć. Powinniśmy pozwolić rządzić naszym społeczeństwem wszystkim, którzy mają do tego odpowiednie umiejętności."
 doctrine_gender_female_dominated_name:0 "Dominacja kobiet"
 doctrine_gender_female_dominated_desc:0 "Kobiety wielokrotnie udowadniały, że tylko one mają mądrość i rozwagę niezbędną do właściwego rządzenia naszym społeczeństwem."
 doctrine_divorce_name:0 "Rozwód"
 doctrine_divorce_disallowed_name:0 "Niedozwolony"
 doctrine_divorce_disallowed_desc:0 "Śluby małżeńskie są ostateczne i wiążące. Tylko śmierć może nas rozdzielić."
 doctrine_divorce_approval_name:0 "Wymaga zatwierdzenia"
 doctrine_divorce_approval_desc:0 "Mimo, że więzy małżeńskie nie powinny być lekceważone, w pewnych okolicznościach rozwód może być konieczny."
 doctrine_divorce_allowed_name:0 "Zawsze dozwolony"
 doctrine_divorce_allowed_desc:0 "Małżeństwo jest jedynie związkiem partnerskim między dwojgiem ludzi i jak wszystkie związki partnerskie można je zakończyć w dowolnym momencie."
 doctrine_parameter_divorce_disallowed:0 "Postacie nigdy nie mogą się [Concept( 'divorce', 'rozwieść' )|E] z własnymi [Concept( 'spouse', 'małżonkami' )|E]"
 doctrine_parameter_divorce_approval:0 "Postacie mogą się [Concept( 'divorce', 'rozwieść' )|E] z własnymi [Concept( 'spouse', 'małżonkami' )|E], jeżeli ich duchowa [Concept( 'head_of_faith', 'głowa wiary' )|E] na to zezwoli (lub [house_head|El], jeśli nie ma duchowej głowy wiary)"
 doctrine_parameter_divorce_allowed:0 "Postacie zawsze mogą się [Concept( 'divorce', 'rozwieść' )|E] ze swoimi [Concept( 'spouse', 'małżonkami' )|E] wydając punkty [Concept( 'piety', 'pobożności' )|E]"
 doctrine_bastardry_name:0 "Bękarctwo"
 doctrine_bastardry_none_name:0 "Brak bękartów"
 doctrine_bastardry_none_desc:0 "Krew determinuje pochodzenie, a nie małżeństwo. Dzieci urodzone poza związkiem małżeńskim są tak samo prawowite jak inne."
 doctrine_bastardry_legitimization_name:0 "Legitymizacja"
 doctrine_bastardry_legitimization_desc:0 "Małżeństwo jest święte, więc dzieci urodzone poza nim muszą być błogosławione w inny sposób, jeśli mają być uznane za prawowite."
 doctrine_bastardry_all_name:0 "Brak legitymizacji"
 doctrine_bastardry_all_desc:0 "Więzy małżeńskie są nienaruszalne, a dzieci urodzone poza związkiem małżeńskim zawsze będą nieprawowite."
 doctrine_parameter_bastards_none:0 "Nie ma czegoś takiego jak [bastard|El]. Wszystkie dzieci są jednakowo [Concept( 'legitimate', 'prawowite' )|E]"
 doctrine_parameter_bastards_legitimize:0 "[Concept( 'bastards', 'Bękarty' )|E] mogą zostać uznane, jeżeli ich [house_head|El] lub [Concept( 'dynast', 'głowa dynastii' )|E] je zaakceptuje"
 doctrine_parameter_bastards_always:0 "[bastards|E] nigdy nie mogą zostać legitymizowane"
 doctrine_adultery_men_name:0 "Cudzołóstwo mężczyzn"
 doctrine_adultery_men_crime_name:0 "Karalne"
 doctrine_adultery_men_crime_desc:0 "Współżycie pozamałżeńskie mężczyzn jest przestępstwem i powinno podlegać stosownej karze."
 doctrine_adultery_men_shunned_name:0 "Potępiane"
 doctrine_adultery_men_shunned_desc:0 "Współżycie pozamałżeńskie mężczyzn jest grzechem, ale tak jak w przypadku wszystkich grzechów, to niebiosa muszą osądzać ich za popełnione błędy."
 doctrine_adultery_men_accepted_name:0 "Akceptowane"
 doctrine_adultery_men_accepted_desc:0 "Nie ma nic złego w tym, że mężczyzna decyduje się na współżycie pozamałżeńskie. Decyzja zawsze należy do niego."
 doctrine_parameter_adultery_male_crime:0 "Mężczyźni z [Concept( 'trait', 'cechami' )|E] [GetTrait('adulterer').GetName( GetNullCharacter )|l] lub [GetTrait('fornicator').GetName( GetNullCharacter )|l] są [Concept( 'criminals', 'przestępcami' )|E]"
 doctrine_parameter_adultery_male_shunned:0 "Mężczyźni z [Concept( 'trait', 'cechami' )|E] [GetTrait('adulterer').GetName( GetNullCharacter )|l] lub [GetTrait('fornicator').GetName( GetNullCharacter )|l] są [Concept( 'shunned', 'potępiani' )|E]"
 doctrine_parameter_adultery_male_accepted:0 "Mężczyźni z [Concept( 'trait', 'cechami' )|E] [GetTrait('adulterer').GetName( GetNullCharacter )|l] lub [GetTrait('fornicator').GetName( GetNullCharacter )|l] są w pełni akceptowani"
 doctrine_adultery_women_name:0 "Cudzołóstwo kobiet"
 doctrine_adultery_women_crime_name:0 "Karalne"
 doctrine_adultery_women_crime_desc:0 "Współżycie pozamałżeńskie kobiet jest przestępstwem i powinno podlegać stosownej karze."
 doctrine_adultery_women_shunned_name:0 "Potępiane"
 doctrine_adultery_women_shunned_desc:0 "Współżycie pozamałżeńskie kobiet jest grzechem, ale tak jak w przypadku wszystkich grzechów, to niebiosa muszą osądzać je za popełnione błędy."
 doctrine_adultery_women_accepted_name:0 "Akceptowane"
 doctrine_adultery_women_accepted_desc:0 "Nie ma nic złego w tym, że kobieta decyduje się na współżycie pozamałżeńskie. Decyzja zawsze należy do niej."
 doctrine_parameter_adultery_female_crime:0 "Kobiety z [Concept( 'trait', 'cechami' )|E] [GetTrait('adulterer').GetName( GetNullCharacter )|l] lub [GetTrait('fornicator').GetName( GetNullCharacter )|l] są [Concept( 'criminals', 'przestępczyniami' )|E]"
 doctrine_parameter_adultery_female_shunned:0 "Kobiety z [Concept( 'trait', 'cechami' )|E] [GetTrait('adulterer').GetName( GetNullCharacter )|l] lub [GetTrait('fornicator').GetName( GetNullCharacter )|l] są [Concept( 'shunned', 'potępiane' )|E]"
 doctrine_parameter_adultery_female_accepted:0 "Kobiety z [Concept( 'trait', 'cechami' )|E] [GetTrait('adulterer').GetName( GetNullCharacter )|l] lub [GetTrait('fornicator').GetName( GetNullCharacter )|l] są w pełni akceptowane"
 doctrine_kinslaying_name:0 "Krewnobójstwo"
 doctrine_kinslaying_any_dynasty_member_crime_name:0 "Karalne (dynastia)"
 doctrine_kinslaying_any_dynasty_member_crime_desc:0 "Wszyscy krewni są związani krwią, a zabicie nawet dalekiego krewnego jest ciężką zbrodnią przeciwko całej dynastii. Takie wykroczenia nie zostaną zapomniane."
 doctrine_parameter_kinslaying_any_dynasty_member_crime:0 "[kinslayers|E] z [Concept( 'trait', 'cechą' )|E] [GetTrait('kinslayer_1').GetName( GetPlayer )|l] lub gorszą w oczach członków swojej [Concept( 'dynasty', 'dynastii' )|E] są postrzegani jako [Concept( 'criminals', 'przestępcy' )|E]"
 doctrine_parameter_kinslaying_extended_family_crime:0 "[Concept( 'kinslayers', 'Krewnobójcy' )|E] z [Concept( 'trait', 'cechą' )|E] [GetTrait('kinslayer_2').GetName( GetPlayer )|l] lub gorszą są w oczach członków swojej [Concept( 'dynasty', 'dynastii' )|E] postrzegani jako [Concept( 'criminals', 'przestępcy' )|E]"
 doctrine_parameter_kinslaying_close_kin_crime:0 "[Concept( 'kinslayers', 'Krewnobójcy' )|E] z [Concept( 'trait', 'cechą' )|E] [GetTrait('kinslayer_3').GetName( GetPlayer )|l] w oczach członków swojej [Concept( 'dynasty', 'dynastii' )|E] są postrzegani jako [Concept( 'criminals', 'przestępcy' )|E]"
 doctrine_parameter_kinslaying_shunned:0 "[Concept( 'kinslayers', 'Krewnobójcy' )|E] są [Concept( 'shunned', 'potępieni' )|E]"
 doctrine_parameter_kinslaying_accepted:0 "Postacie, które zabijają krewnych nie są spostrzegane jako [Concept( 'kinslayers', 'krewnobójcy' )|E]"
 doctrine_kinslaying_extended_family_crime_name:0 "Karalne (rodzina)"
 doctrine_kinslaying_extended_family_crime_desc:0 "Morderstwo własnej rodziny jest jedną z najbardziej odrażających zbrodni, jakie można popełnić. Każdy, kto to zrobi, zostanie surowo ukarany."
 doctrine_kinslaying_close_kin_crime_name:0 "Karalne (bliscy krewni)"
 doctrine_kinslaying_close_kin_crime_desc:0 "Bratobójstwo oraz podobne zachowania nie mogą być tolerowane w sprawiedliwym i prawym społeczeństwie. Ci, którzy popełnią takie przestępstwa, zostaną ukarani."
 doctrine_kinslaying_shunned_name:0 "Potępiane"
 doctrine_kinslaying_shunned_desc:0 "Chociaż zabójstwo własnych krewnych jest przerażające, to takie czyny nie są z natury bardziej przestępcze w porównaniu z innymi morderstwami."
 doctrine_kinslaying_accepted_name:0 "Akceptowane"
 doctrine_kinslaying_accepted_desc:0 "Zabójstwo własnej rodziny nie różni się od innych zabójstw i powinno być traktowane w taki sam sposób."
 kinslayer_crime_dynasty:0 "Krewnobójca"
 doctrine_consanguinity_name:0 "Pokrewieństwo"
 doctrine_consanguinity_restricted_name:0 "Zakaz związków z bliskimi"
 doctrine_consanguinity_restricted_desc:0 "[ROOT.Faith.HighGodName] nie będzie tolerować małżeństwa dwóch krewnych ani ich współżycia między sobą."
 doctrine_parameter_consanguinity_restricted_marriage:0 "Małżeństwo pomiędzy jakimikolwiek [Concept( 'extended_family_members', 'dalszymi członkami rodziny' )|E] i/lub [Concept( 'close_family_members', 'bliskimi członkami rodziny' )|E] jest zakazane"
 doctrine_parameter_consanguinity_restricted_close_kin_incest:0 "Relacje seksualne pomiędzy [Concept( 'extended_family_members', 'dalszymi członkami rodziny' )|E] i/lub [Concept( 'close_family_members', 'bliskimi członkami rodziny' )|E] będą skutkowały powstaniem [Concept( 'secret', 'sekretu' )|E] dot. kazirodztwa"
 doctrine_consanguinity_cousins_name:0 "Mariaże kuzynostwa"
 doctrine_consanguinity_cousins_desc:0 "Kuzynostwo może być spokrewnione, jednakże na tyle daleko, że dopuszczalne jest zawarcie między nimi związku małżeńskiego w celu zachowania linii rodowej."
 doctrine_parameter_consanguinity_cousins_marriage:0 "Małżeństwo między kuzynostwem jest dozwolone"
 doctrine_parameter_consanguinity_cousins_incest:0 "Relacje seksualne pomiędzy kuzynostwem nie będą skutkowały powstaniem [Concept( 'secret', 'sekretu' )|E] dot. kazirodztwa"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name:0 "Awunkulat (małżeństwo)"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc:0 "Dopóki nie są bezpośrednio spokrewnieni, członkowie rodziny mogą się żenić dla dobra dynastii."
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_marriage:0 "Małżeństwa między kuzynami, ciotkami/siostrzeńcami oraz wujami/siostrzenicami są dozwolone"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_incest:0 "Relacje seksualne pomiędzy kuzynostwem, ciotkami/siostrzeńcami, wujami/siostrzenicami nie będą skutkowały powstaniem [Concept( 'secret', 'sekretu' )|E] dot. kazirodztwa"
 doctrine_consanguinity_unrestricted_name:0 "Nieograniczone małżeństwo"
 doctrine_consanguinity_unrestricted_desc:0 "Wzajemne kochanie się jest czymś zupełnie naturalnym i zdrowym, a ci, którzy mówią, że miłość powinna ograniczać się do związków niezwiązanych z seksem, są głupcami."
 doctrine_parameter_consanguinity_unrestricted_marriage:0 "Małżeństwo między wszystkimi członkami rodziny jest dozwolone"
 doctrine_parameter_consanguinity_unrestricted_incest:0 "Relacje seksualne pomiędzy członkami rodziny nie będą skutkowały powstaniem [Concept( 'secret', 'sekretu' )|E] dot. kazirodztwa"
 doctrine_parameter_allows_cousin_marriage:0 ""
 doctrine_parameter_allows_aunt_nephew_and_uncle_niece_marriage:0 ""
 doctrine_parameter_allows_unrestricted_marriage:0 ""
 doctrine_pluralism_name:0 "Postawa religijna"
 doctrine_parameter_hostility_towards_us_mult:0 "Wyznawcy innych [Concept( 'faiths', 'wiar' )|E] będą mieli karę do opinii w wysokości $VALUE|%V0$"
 doctrine_pluralism_fundamentalist_name:0 "Fundamentalizm"
 doctrine_pluralism_fundamentalist_desc:0 "Nasza wiara jest jedyną prawdziwą wiarą, nasze słowo jest jedynym prawdziwym słowem. Każde odstępstwo od treści, które zawiera [ROOT.Faith.ReligiousText] jest z natury bluźniercze."
 doctrine_parameter_pluralism_fundamentalist_proselytization_bonus:0 "Szybkość nawracania hrabstwa: #P +20%#!"
 doctrine_parameter_pluralism_fundamentalist_revocation_tyranny_minimal:0 "Można #P odebrać tytuły ziemskie#! #V [Concept( 'faith_hostile', 'antagonistycznym' )|EL]#! i #V [Concept( 'faith_evil', 'złym' )|EL]#! niewiernym bez zwiększania [Concept( 'tyranny', 'tyrani' )|E]"
 doctrine_parameter_pluralism_fundamentalist_faction_join_chance:0 "[counties|E] wyznające inne [faiths|El] są #N bardziej#! skłonne dołączyć do [Concept( 'factions', 'frakcji' )|E]"
 doctrine_parameter_pluralism_fundamentalist_vulnerable_to_heresy:0 "#N Zwiększone zagrożenie#! herezją przy niskim poziomie [Concept( 'fervor', 'gorliwości' )|E]"
 doctrine_pluralism_righteous_name:0 "Sprawiedliwość"
 doctrine_pluralism_righteous_desc:0 "Jako śmiertelnicy nie jesteśmy w stanie w pełni pojąć roli [ROOT.Faith.HighGodNamePossessive], dlatego też nasi [ROOT.Faith.PriestNeuterPlural] są jedynymi, którzy posiadają pełną wiedzę w zakresie tego, co święte i bluźniercze. "
 doctrine_parameter_pluralism_righteous_revocation_tyranny_reduced:0 "Można #P odebrać tytuły ziemskie#! #V [Concept( 'faith_evil', 'złym' )|EL]#! niewiernym bez zwiększania [Concept( 'tyranny', 'tyrani' )|E]"
 doctrine_pluralism_pluralistic_name:0 "Pluralizm"
 doctrine_pluralism_pluralistic_desc:0 "Głupotą jest twierdzenie, że istnieje tylko jedna właściwa interpretacja woli bożej, a wszystkie inne poglądy są błędne. Każdy z nas ma swój własny sposób czczenia [ROOT.Faith.HighGodNamePossessive]."
 doctrine_parameter_pluralism_pluralistic_proselytization_penalty:0 "Szybkość nawracania hrabstwa: #N -20%#!"
 doctrine_parameter_pluralism_pluralistic_faction_join_chance:0 "[counties|E] wyznające inne [faiths|El] są #N mniej#! skłonne dołączyć do [Concept( 'factions', 'frakcji' )|E]"
 doctrine_parameter_pluralism_pluralistic_resistant_to_heresy:0 "#P Zmniejszone zagrożenie#! herezją przy niskim poziomie [Concept( 'fervor', 'gorliwości' )|E]"
 doctrine_parameter_pluralism_pluralistic_holy_wars_preserve_vassals:0 "Zwycięstwo w [Concept( 'holy_war', 'świętej wojnie' )|E] poskutkuje wasalizacją niewiernych [Concept( 'rulers', 'władców' )|E] na wybranym obszarze, zamiast przejęciem ich ziemi"
 doctrine_theocracy_name:0 "Tradycja kleru"
 doctrine_theocracy_temporal_name:0 "Teokratyzm"
 doctrine_theocracy_temporal_desc:0 "Tylko usankcjonowani [ROOT.Faith.PriestNeuterPlural] w ramach swoich zadań mogą nadzorować przestrzeganie doktryn naszej wiary, a co za tym idzie - zarządzać i opiekować się naszymi świętymi miejscami."
 doctrine_parameter_theocracy_temple_lease:0 "[holdings|E] świątynne są wydzierżawiane [Concept( 'realm_priest', 'kapłanowi koronnemu' )|E], który następnie służy jako [Concept( 'theocratic', 'teokratyczny' )|E] [vassal|El]"
 doctrine_theocracy_lay_clergy_name:0 "Świeckie duchowieństwo"
 doctrine_theocracy_lay_clergy_desc:0 "Każdego oddanego wyznawcę stać na więcej niż rozumienie, przestrzeganie i głoszenie doktryn naszej wiary."
 doctrine_parameter_theocracy_temple_ownership:0 "Świeccy [Concept( 'rulers', 'władcy' )|E] bezpośrednio sprawują kontrolę nad swoimi [Concept( 'holdings', 'posiadłościami' )|E] świątynnymi i dostają wszystkie związane z tym korzyści."
 doctrine_parameter_lay_clergy:0 ""
 doctrine_parameter_allowed_holding_type_church_holding:0 ""
 doctrine_clerical_function_name:0 "Funkcja kleru"
 doctrine_clerical_function_taxation_name:0 "Kontrola"
 doctrine_clerical_function_taxation_desc:0 "[ROOT.Faith.AltPriestTermPlural|U] otrzymało swój autorytet od samego [ROOT.Faith.HighGodNamePossessive], który nieustannie obowiązuje tutaj na Ziemi."
 doctrine_clerical_function_alms_and_pacification_name:0 "Jałmużna i pokora"
 doctrine_clerical_function_alms_and_pacification_desc:0 "Nasi [ROOT.Faith.PriestNeuterPlural] są odpowiedzialni za zapewnienie ubogim i uciśnionym pożywienia oraz dachu nad głową, jeśli go nie posiadają."
 doctrine_clerical_function_recruitment_name:0 "Pobór"
 doctrine_clerical_function_recruitment_desc:0 "Nasi [ROOT.Faith.PriestNeuterPlural] muszą chwycić za broń i bronić naszej wiary. Obowiązek dawania innym przykładu daje im dodatkową siłę w walce."
 doctrine_parameter_clergy_can_fight:0 "Członkowie [Concept( 'clergy', 'duchowieństwa' )|E] mogą służyć jako [Concept( 'commanders', 'dowódcy' )|E] lub [GetPlayer.Custom( 'KnightCulturePlural' )|l]"
 doctrine_clerical_gender_name:0 "Płeć kleru"
 doctrine_clerical_gender_male_only_name:0 "Tylko mężczyźni"
 doctrine_clerical_gender_male_only_desc:0 "Tylko mężczyźni mogą wziąć na siebie tą wielką odpowiedzialność służenia naszej wierze jako [ROOT.Faith.PriestMalePlural]."
 doctrine_parameter_clergy_must_be_male:0 "Tylko mężczyźni mogą otrzymać [Concept( 'holdings', 'posiadłości' )|E] świątynne lub służyć w charakterze [Concept( 'court_chaplains', 'nadwornych kapelanów' )|E]"
 doctrine_clerical_gender_female_only_name:0 "Tylko kobiety"
 doctrine_clerical_gender_female_only_desc:0 "Tylko kobiety są wystarczająco mądre, aby interpretować wolę [ROOT.Faith.HighGodNamePossessive] i służyć jako [ROOT.Faith.PriestFemalePlural]."
 doctrine_parameter_clergy_must_be_female:0 "Tylko kobiety mogą otrzymać [Concept( 'holdings', 'posiadłości' )|E] świątynne lub służyć w charakterze [Concept( 'court_chaplains', 'nadwornych kapelanów' )|E]"
 doctrine_clerical_gender_either_name:0 "Obie płcie"
 doctrine_clerical_gender_either_desc:0 "Wszyscy, którzy poczuli boskie powołanie, powinni być w stanie służyć jako [ROOT.Faith.PriestNeuterPlural], bez względu na płeć."
 doctrine_parameter_clergy_can_be_either_gender:0 "Płeć nie ma wpływu na to, komu można przyznać [Concept( 'holdings', 'posiadłości' )|E] świątynne lub kto może służyć w charakterze [Concept( 'court_chaplains', 'nadwornych kapelanów' )|E]"
 doctrine_clerical_marriage_name:0 "Małżeństwa kleru"
 doctrine_clerical_marriage_allowed_name:0 "Dozwolone"
 doctrine_clerical_marriage_allowed_desc:0 "Małżeństwo jest świętą instytucją i [ROOT.Faith.PriestNeuterPlural] powinni mieć możliwość uczestniczenia w nim jak każdy inny wierzący."
 doctrine_parameter_clergy_can_marry:0 "Członkowie [Concept( 'clergy', 'duchowieństwa' )|E] mogą brać [Concept( 'marry', 'ślub' )|E]"
 doctrine_clerical_marriage_disallowed_name:0 "Niedozwolone"
 doctrine_clerical_marriage_disallowed_desc:0 "[ROOT.Faith.PriestNeuter|U] jest osobą, która poświęciła swoje życie służbie. Poślubienie innego śmiertelnika z zasady byłoby niewłaściwe."
 doctrine_parameter_clergy_can_marry_disabled:0 "Członkowie [Concept( 'clergy', 'duchowieństwa' )|E] mają zakaz [Concept( 'marrying', 'zawierania małżeństw' )|E]"
 doctrine_clerical_succession_name:0 "Wybór kleru"
 doctrine_clerical_succession_temporal_appointment_name:0 "Świecki, odwoływalny"
 doctrine_clerical_succession_temporal_appointment_desc:0 "[ROOT.Faith.BishopNeuterPlural|U] są ostatecznie sługami państwa, dlatego ich senior powinien móc mianować ich i odwoływać, kiedy chce, z bardzo niewielkimi ograniczeniami."
 doctrine_clerical_succession_spiritual_appointment_name:0 "Duchowy, odwoływalny"
 doctrine_clerical_succession_spiritual_appointment_desc:0 "Mimo, że [ROOT.Faith.BishopNeuterPlural] powinni być wybierani przez [ROOT.Faith.AltPriestTermPlural], świeccy władcy nadal powinni mieć możliwość zwalniania tych, którzy nie spełnią ich oczekiwań."
 doctrine_clerical_succession_temporal_fixed_appointment_name:0 "Świecki, dożywotni"
 doctrine_clerical_succession_temporal_fixed_appointment_desc:0 "Mimo, że [ROOT.Faith.BishopNeuterPlural] powinni być wybierani przez władcę, ich obowiązki są święte i nienaruszalne, a ich wybór nie powinien podlegać odwołaniu."
 doctrine_clerical_succession_spiritual_fixed_appointment_name:0 "Duchowy, dożywotni"
 doctrine_clerical_succession_spiritual_fixed_appointment_desc:0 "[ROOT.Faith.BishopNeuterPlural|U] są sługami niebios i jako ich przedstawiciele, wybór, którego dokonuje [ROOT.Faith.AltPriestTermPlural] na to stanowisko, jest ostateczny i absolutny."
