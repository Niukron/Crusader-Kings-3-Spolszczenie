 doctrine_funeral_name:0 "Funerary Tradition"
 doctrine_funeral_stoic_name:0 "Stoic Burial"
 doctrine_funeral_stoic_desc:0 "The body has died, but the soul lives on. Death is not a time for grief and lamentation, but rather a funeral is to honor the dead by committing their body to the earth in a quiet, humble ceremony."
 doctrine_funeral_bewailment_name:0 "Bewailing Burial"
 doctrine_funeral_bewailment_desc:0 "The soul has begun its long journey to [ROOT.Faith.PositiveAfterLife] and we will never see them again in the living world. It is imperative that all who knew the dead gather and offer their grief in a public show of bewailment. This both honors the dead and cleanses our souls of the grief felt by their departure."
 doctrine_funeral_cremation_name:0 "Cremation"
 doctrine_funeral_cremation_desc:0 "From ashes we came, to ashes we return. The body of our deceased is disposed of in a great funeral pyre, and the resulting ashes are spread across the earth to continue the journey of the dead."
 doctrine_funeral_sky_burial_name:0 "$tenet_sky_burials_name$"
 doctrine_funeral_sky_burial_desc:0 "$tenet_sky_burials_desc$"
 doctrine_funeral_mummification_name:0 "Mummification"
 doctrine_funeral_mummification_desc:0 "The body has ceased to function, but it is still the vessel by which the spirit will journey to [ROOT.Faith.PositiveAfterLife]. The physical form therefore must be as constant as the soul, awaiting the judgement of [ROOT.Faith.FateGodName]."
