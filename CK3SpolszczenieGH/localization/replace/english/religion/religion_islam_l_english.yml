 ashari:0 "Aszaryzm"
 ashari_adj:0 "Aszarycka"
 ashari_adherent:0 "aszaryta"
 ashari_adherent_plural:0 "aszaryci"
 ashari_desc:0 "Ortodoksyjna szkoła teologiczna utrzymująca, że Allah stworzył każdy odłamek czasu, a także podtrzymująca, iż człowiek ma możliwość wyboru między dobrem — tym co Bóg stworzył, a złem — tym czego Bóg zabrania."
 muwalladi:0 "Muwalladyzm"
 muwalladi_adj:0 "Muwalladzka"
 muwalladi_adherent:0 "muwallada"
 muwalladi_adherent_plural:0 "muwalladowie"
 muwalladi_desc:0 "Z dala od centrum świata arabskiego, muzułmanie iberyjscy zaadaptowali się do warunków rządzenia nad regionami z dużymi społecznościami żydowskimi i chrześcijańskimi, które mają własne, dziwne i obce tradycje."
 masmudi:0 "Almohadyzm"
 masmudi_adj:0 "Almohadzka"
 masmudi_adherent:0 "almohada"
 masmudi_adherent_plural:0 "almohadzi"
 masmudi_desc:0 "Reformistyczny odłam sunnizmu, który powstał wśród berberskich plemion północnej Afryki. Almohadzi uważają się za unitarystów i głoszą doktrynę oczyszczonego monoteizmu."
 masmudi_religious_head_title:0 "Kalif"
 masmudi_religious_head_title_name:0 "kalifat"
 mutazila:0 "Mutazylizm"
 mutazila_adj:0 "Mutazylicka"
 mutazila_adherent:0 "mutazylita"
 mutazila_adherent_plural:0 "mutazylici"
 mutazila_desc:0 "Racjonalna szkoła teologiczna twierdząca, że Koran #EMP nie#! współistnieje wiecznie z Bogiem, ponieważ Bóg musiał poprzedzić swoje własne słowo."
 maturidi:0 "Maturydyzm"
 maturidi_adj:0 "Maturydycka"
 maturidi_adherent:0 "maturyda"
 maturidi_adherent_plural:0 "maturydzi"
 maturidi_desc:0 "Teologia racjonalistyczna, która głosi, że etyka istnieje obiektywnie i wywodzi się z wiecznych przymiotów Boga, a zatem ludzie muszą dokonywać wyborów etycznych."
 quranist:0 "Koranizm"
 quranist_adj:0 "Koranistyczna"
 quranist_adherent:0 "koranista"
 quranist_adherent_plural:0 "koraniści"
 quranist_desc:0 "Dosłowna interpretacja islamu, która podkreśla, że Koran jako jedyne źródło boskiej mądrości i powinien być przestrzegany co do litery, ignorując hadisy i fatwy."
 ismaili:0 "Ismailizm"
 ismaili_adj:0 "Ismailicka"
 ismaili_adherent:0 "ismailita"
 ismaili_adherent_plural:0 "ismailici"
 ismaili_desc:0 "Odłam szyizmu, który uznaje, że linia prawdziwych imamów — przesiąkniętych boską wiedzą i nieomylnością — wywodzi się od Ismaila ibn Dżafara. Zwani są też siedmiowcami, ponieważ Ismail był siódmym imamem po Mahomecie."
 qarmatian:0 "Karmatyzm"
 qarmatian_adj:0 "Karmacka"
 qarmatian_adherent:0 "karmata"
 qarmatian_adherent_plural:0 "karmaci"
 qarmatian_desc:0 "Odłam Ismailizmu, która zapożyczył wiele elementów z Zaratusztranizmu. Liczba imamów została ustalona przez Boga na siedem i dlatego nie może być więcej Imamów zanim siódmy — Muhammad ibn Isma'il — powróci by poprowadzić wyznawców."
 nizari:0 "Nizaryzm"
 nizari_adj:0 "Nizarycka"
 nizari_adherent:0 "nizaryta"
 nizari_adherent_plural:0 "nizaryci"
 nizari_desc:0 "Wiara racjonalistyczna, która kładzie nacisk na rozumową interpretację Koranu i hadisów. Bycie Imamem jest dziedziczne w linii dziedziczenia wyowdzącej się od Alego."
 zayidi:0 "Zajdyzm"
 zayidi_adj:0 "Zajdycka"
 zayidi_adherent:0 "zajdyta"
 zayidi_adherent_plural:0 "zajdyci"
 zayidi_desc:0 "Prawdziwy Imam nie jest nieomylny, o jego powołaniu świadczy walka z korupcją i złem. Zajdyci są zatem przekonani, że Zajd ibn Ali był prawowitym sukcesorem Imamatu, z powodu jego buntu przeciwko Umajjadom."
 imami:0 "Imamizm"
 imami_adj:0 "Imamicka"
 imami_adherent:0 "imamita"
 imami_adherent_plural:0 "imamici"
 imami_desc:0 "Imamici wierzą, że według proroctw dwunastu imamów poprowadzi Ummę, a dwunasty Imam, Imam Zaman, czeka na powrót, by wprowadzić muzułmanów na Dzień Sądu."
 islam_ayatollah:0 "ajatollah"
 islam_ayatollah_plural:0 "ajatollahowie"
 ghulat:0 "Ichtilafizm"
 ghulat_adj:0 "Ichtilaficka"
 ghulat_adherent:0 "ichtilafita"
 ghulat_adherent_plural:0 "ichtilafici"
 ghulat_desc:0 "Ichtilafici wierzą w boską naturę nieomylnych Imamów, poczynając od Alego. Bóg nie tylko ich wyznaczył i zainspirował, ale częściowo zamieszkuje w nich, aby kierować ich czynami, a co za tym idzie, całą Ummą."
 alawite:0 "Alawizm"
 alawite_adj:0 "Alawicka"
 alawite_adherent:0 "alawita"
 alawite_adherent_plural:0 "alawici"
 alawite_desc:0 "Nauki religijne alawitów są tajemnicze, a Koran jest tylko jednym z ich świętych tekstów. Oprócz wiary w następstwo Imamów poprzez Alego, alawici wierzą również w reinkarnację i że wszystkie istoty były gwiazdami wyrzuconymi z nieba, które muszą teraz odzyskać swoje miejsce, prowadząc kolejne dobre i pobożne życia."
 alevi:0 "Alewizm"
 alevi_adj:0 "Alewicka"
 alevi_adherent:0 "alewita"
 alevi_adherent_plural:0 "alewici"
 alevi_desc:0 "Alewici wierzą w sukcesję Dwunastu Imamów, ale również kierują się wieloma innymi tradycjami przedstawionymi w ich zbiorze świętych tekstów, Bujruku. W tradycji alewickiej Bóg jest Prawdą, a Mahomet i Ali są jego manifestacjami na świecie."
 alevi_house_of_worship:0 "cemewi"
 alevi_house_of_worship_2:0 "$alevi_house_of_worship$"
 alevi_house_of_worship_3:0 "$alevi_house_of_worship$"
 alevi_house_of_worship_plural:0 "cemewi"
 alevi_religious_text:0 "Bujruk"
 alevi_religious_text_2:0 "$alevi_religious_text$"
 alevi_religious_text_3:0 "$alevi_religious_text$"
 druze:0 "Druzyzm"
 druze_adj:0 "Druzyjska"
 druze_adherent:0 "druz"
 druze_adherent_plural:0 "druzowie"
 druze_desc:0 "Druzowie dzielą wiele dogmatów z ismailizmem, dodając jednak wiele gnostycznych przekonań i tworząc ezoteryczną teologię opartą na Prawdzie Istnienia."
 druze_religious_text:0 "Listy Mądrości"
 druze_religious_text_2:0 "$druze_religious_text$"
 druze_religious_text_3:0 "$druze_religious_text$"
 ibadi:0 "Ibadytyzm"
 ibadi_adj:0 "Ibadycka"
 ibadi_adherent:0 "ibadyta"
 ibadi_adherent_plural:0 "ibadyci"
 ibadi_desc:0 "Ibadyci nie wierzą, że konieczne jest, aby całym Islamem rządził Kalif lub Imam, jeśli nie ma odpowiedniego kandydata. Dlatego są muhakkima, nie uznając ani linii Alego, ani następców Abu Bakra za godnych przywódców."
 azariqa:0 "Azrakizm"
 azariqa_adj:0 "Azrakicka"
 azariqa_adherent:0 "azrakita"
 azariqa_adherent_plural:0 "azrakici"
 azariqa_desc:0 "Nie uznając żadnego godnego następcy Mahometa, azrakici uważają za swoje prawo i obowiązek walczyć z każdym przywódcą, który nie przestrzega wartości ich wiary. Rzeczywiście, najmniejsza różnica w interpretacji wiary, oznacza dla nich herezję."
 najdat:0 "Nadżdyzm"
 najdat_adj:0 "Nadżdycka"
 najdat_adherent:0 "nadżdyta"
 najdat_adherent_plural:0 "nadżdyci"
 najdat_desc:0 "Nadżdyci to gałąź charydżyzmu, której zwolennicy mocno wierzą w ustanowienie muzułmańskiego przywództwa poprzez konsensus wiernych. Lider nie jest nieomylny, ale za pośrednictwem społeczności wybierany przez Boga."
 sufri:0 "Sufryzm"
 sufri_adj:0 "Sufrycka"
 sufri_adherent:0 "sufryta"
 sufri_adherent_plural:0 "sufryci"
 sufri_desc:0 "Sufryci wierzą w boskie przewodnictwo i przywództwo poprzez interpretację słowa Bożego, a nie z racji dziedziczenia. Wola Boża staje się znana jako wyraz woli Ummy, o ile lud Ummy jest dobrze obeznany z Koranem."
 hafizi:0 "Ismailizm hafizycki"
 hafizi_adj:0 "Hafizycka"
 hafizi_adherent:0 "hafizyta"
 hafizi_adherent_plural:0 "hafizyci"
 hafizi_desc:0 "Hafizyci stawiają na pierwszym miejscu wspieranie tego, którego uważają za prawdziwego kalifa, a także przeciwstawiają się wszelkim próbom obalenia lub pozbawienia go władzy. W przypadku porażki cechuje ich bunt w słusznej sprawie, a w przypadku zwycięstwa – dumne podporządkowanie się woli swojego przywódcy."
