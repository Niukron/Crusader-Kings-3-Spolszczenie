 haymanot_bishop_plural:0 "Szmagle"
 malabarism:0 "Malabaryzm"
 malabarism_adj:0 "Malabarska"
 malabarism_adherent:0 "malabar"
 malabarism_adherent_plural:0 "malabarzy"
 malabarism_desc:0 "Gdy potomkowie dwunastu plemion Izraela rozproszyli się po świecie, zbudowali oni mniejsze społeczności od wschodu do zachodu, zakładając własne plemiona. Zwani również Żydami z Koczin założyli swój nowy dom w Królestwie Koczin w południowych Indiach. Gdzie mieszając się z lokalną populacją, wzbogacali swoją kulturę."
 samaritan:0 "Samarytanizm"
 samaritan_adj:0 "Samarytańska"
 samaritan_adherent:0 "samarytanin"
 samaritan_adherent_plural:0 "samarytanie"
 samaritan_desc:0 "Pochodząc z plemion osiadłych w Samarii, Samarytanie kierują się naukami zawartymi w oryginalnej, niezmienionej Torze. Dzięki temu praktykują pierwotną religię Mojżesza, spełniając obowiązki nałożone bezpośrednio przez Boga."
 kabarism:0 "Kuzaryzm"
 kabarism_adj:0 "Kuzarycka"
 kabarism_adherent:0 "kuzaryta"
 kabarism_adherent_plural:0 "kuzaryci"
 kabarism_desc:0 "Społeczność nawróconych Kuzarytów podąża za wspólną rabiniczną interpretacją Halachy. Nawet długo po nawróceniu nadal z religijną czcią kultywują niektóre lokalne wierzenia i tradycje."
 merkabah:0 "Merkawa"
 merkabah_adj:0 "Merkawska"
 merkabah_adherent:0 "merkawista"
 merkabah_adherent_plural:0 "merkawiści"
 merkabah_desc:0 "Mistyka Merkawy to sekta judaistycznego mistycyzmu, mająca pewne wpływy nauk gnostyckich. Wiara koncentruje się na wizjach, przyjmując ascetyczny styl życia, aby dołączyć do Tronu Boga."
 doctrine_temple_authority_name:0 "Autorytet halachy"
 doctrine_temple_authority_desc:0 "Halacha odnosi się do zbioru praw i zasad, według których Żydzi muszą żyć. Po wiekach diaspory grupy żydowskie podzieliły się na liczne szkoły myślenia o tym, jak właściwie interpretować halachę."
 temple_authority_rabbinic_doctrine_name:0 "Rabinizm"
 temple_authority_rabbinic_doctrine_desc:0 "Żydzi rabiniczni wierzą, że halacha może być interpretowana wyłącznie przez rabinów. Wierzą w Torę pisaną i Torę ustną, przekazywaną przez rabinów. Wszystkie wierzenia rabiniczne są skodyfikowane w Talmudzie Babilońskim, który jest uważany za główne źródło, z którego interpretuje się i rozpowszechnia halachę."
 temple_authority_toric_doctrine_name:0 "Toraizm"
 temple_authority_toric_doctrine_desc:0 "Judaizm torański odrzuca Talmud i Torę ustną, przekazując autorytet wyłącznie Torze spisanej. Rabini nie mogą zmieniać ani dostosowywać halachy, a ich obowiązkiem jest wyłącznie interpretacja dosłownego znaczenia Tory."
 temple_authority_kohanim_doctrine_name:0 "Kohenizm"
 temple_authority_kohanim_doctrine_desc:0 "Judaizm kohenimiczny twierdzi, że kohen jest najwyższym autorytetem we wszystkich sprawach religijnych, w tym w halasze. Kohen musi być patrylinearnym potomkiem Aarona, brata Mojżesza."
 temple_authority_samaritan_torah_doctrine_name:0 "Samarytanizm"
 temple_authority_samaritan_torah_doctrine_desc:0 "Samarytanie całkowicie odrzucają autorytet Tory, polegając na Torze samarytańskiej. Odrzucenie przez nich Tory powoduje, że są powszechnie postrzegani przez resztę Żydów jako heretycy."
