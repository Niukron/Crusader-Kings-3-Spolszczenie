l_english:
 doctrine_core_tenets_name:0 "Dogmaty:"
 tenets_name:0 "Dogmaty"
 tenet_communion_name:0 "Komunia"
 tenet_communion_desc:0 "Nasze rytuały nie są czysto symboliczne — manifestują obecność samego Boga wśród nas. Ci, którzy nie mogą lub nie chcą przyłączyć się do naszych rytuałów, nie są prawdziwie wierzący."
 doctrine_parameter_seek_indulgences_active:0 "Postacie mogą #V zabiegać o odpusty#! od [Concept( 'head_of_faith', 'głowy wiary' )|E], w zamian za [Concept('gold', 'złoto')|E] otrzymają [Concept('piety', 'pobożność')|E]"
 doctrine_parameter_seek_indulgences_active_2:0 "Postacie, które popełniły czyn [Concept('criminal', 'przestępczy')|E] mogą #V zabiegać o odpusty#!, aby uzyskać przebaczenie za popełnione przestępstwo."
 doctrine_parameter_excommunication_active:0 "Duchowe [heads_of_faith|El] mogą [Concept('excommunicate', 'eksomunikować')|E] inne postacie swojej [Concept('faiths', 'wiary')|E]"
 tenet_excommunicated:0 "[GetTrait('excommunicated').GetName( GetNullCharacter )]"
 tenet_armed_pilgrimages_name:0 "Uzbrojeni pielgrzymi"
 tenet_armed_pilgrimages_desc:0 "Nasi pielgrzymi podróżują po całym świecie, aby odwiedzić miejsca święte - bez wahania chwycimy za miecz, aby chronić ich przed każdym, kto mógłby ich skrzywdzić"
 doctrine_parameter_cheaper_holy_wars_active:0 "[rulers|E] tej [Concept('faith','wiary')|E] potrzebują #P -20%#! mniej [Concept('piety', 'pobożności')|E], aby wypowiedzieć [Concept('holy_wars','święte wojny')|E]"
 doctrine_parameter_great_holy_wars_active:0 "Jeśli istnieje, [Concept('head_of_faith','głowa wiary')|E] może wezwać do [Concept('great_holy_war','Wielkiej Świętej Wojny')|E], kiedy [faith|El] ma wysoką [fervor|El]"
 doctrine_parameter_ghw_no_hof_conversion_buffs_active:0 "Jeśli [head_of_faith|El] nie istnieje, wyznawcy otrzymują bonus do [Concept('councillor_task','zadania doradcy')|El] "[convert_county|El]", za każde kontrolowane [holy_site|El]"
 doctrine_parameter_pilgrimage_decision_active:0 "Postacie wyznające tę [Concept('faith', 'wiarę')|E] otrzymują bonus po udanym zakończeniu [Concept('pilgrimage', 'pielgrzymki')|E]"
 tenet_monasticism_name:0 "Monastycyzm"
 tenet_monasticism_desc:0 "Pełny brzuch i dobry trunek jedynie odwracają nas od służby Bogu. Pustelnicze życie w odległych klasztorach to najlepszy sposób na uniknięcie doczesnych pokus."
 doctrine_parameter_take_vows_active:0 "[courtiers|E] mogą przyjąć śluby i stać się [GetTrait('devoted').GetName( GetNullCharacter )|l]"
 tenet_divine_marriage_name:0 "Uświęcone małżeństwo"
 tenet_divine_marriage_desc:0 "Święta krew płynie w żyłach naszych królów i królowych. Utrzymywanie czystości krwi jest gwarancją pomyślności naszego rodu w nadchodzących stuleciach."
 doctrine_parameter_divine_marriage_opinion:0 "Wyznawcy, którzy poślubili kogoś z [Concept('close_family', 'bliskiej rodziny')|E] otrzymują $VALUE|0+=$ [Concept('opinion', 'opinii')|E] od [Concept('vassals', 'wasali')|E] wyznających tę samą [Concept('faith', 'wiarę')|E]"
 doctrine_parameter_divine_marriage_piety_gain_active:0 "Premia za małżeństwo ([GetFaithDoctrine('doctrine_monogamy').GetBaseName]) zapewnia również dużą ilość [Concept('piety', 'pobożności')|E], jeśli poślubiasz członka [Concept('close_family', 'bliskiej rodziny')|E]"
 tenet_pacifism_name:0 "Pacyfizm"
 tenet_pacifism_desc:0 "Przemoc prowadzi jedynie do cierpienia, bólu i żalu. Powstrzymując się od niej, kiedy tylko jest to możliwe, możemy budować silniejsze, bezpieczniejsze społeczeństwo dla naszych wiernych."
 doctrine_parameter_holy_wars_forbidden:0 "Nie możesz wezwać do [Concept('holy_wars', 'świętych wojen')|E] ani zorganizować [Concept('raid', 'najazdu')|E]"
 doctrine_parameter_pacifist_opinion_active:0 ""
 pacifist_opinion_active_opinion_name:0 "Miłośnicy pokoju"
 pacifist_opinion_active_county_opinion_name:0 "Pacyfistyczne hrabstwo"
 doctrine_parameter_opinion_of_pacifist_opinion_active:0 "[opinion|E] o innych pacyfistach: $VALUE|+=0$"
 doctrine_parameter_piety_from_long_peace:0 "Władcy utrzymujący pokój przez co najmniej dwa lata otrzymują $VALUE|+$ [Concept('piety', 'pobożności')|E] każdego miesiąca"
 PIETY_LONG_PEACE:0 "Długi Pokój"
 tenet_vows_of_poverty_name:0 "Śluby ubóstwa"
 tenet_vows_of_poverty_desc:0 "Pieniądze psują ludzkie serca i odciągają ich od prawdziwej wiary. Musimy unikać nabywania dóbr materialnych, jeśli mamy skupić się na tym, co naprawdę ma znaczenie."
 doctrine_parameter_vows_of_poverty_active:0 "[rulers|E] mogą [Concept( 'decide', 'zdecydować' )|E] czy chcą złożyć śluby ubóstwa, zmniejszając miesięczny dochód z [Concept('tax', 'podatków')|E] ale zwiększając wzrost [Concept('piety', 'pobożności')|E]"
 tenet_human_sacrifice_name:0 "Ofiary z ludzi"
 tenet_human_sacrifice_desc:0 "Najlepszym sposobem udowodnienia naszego oddania jest ofiara. Najcenniejszą ofiarą, jaką możemy złożyć, jest ofiara z życia ludzkiego."
 doctrine_parameter_human_sacrifice_active:0 "[executions|E] nie odbierają [Concept('piety', 'pobożności')|E], lecz dają dodatkowe punkty [Concept('piety', 'religijności')|E]"
 doctrine_parameter_flower_war_cb_active:0 "Dodaje [casus_belli|El] [flowery_war|El] przeciwko sąsiednim państwom"
 tenet_gruesome_festivals_blot_name:0 "Blót"
 tenet_gruesome_festivals_name:0 "Makabryczne festiwale"
 tenet_gruesome_festivals_desc:0 "Wszyscy rodzimy się we krwi. Przetrwaliśmy dzięki krwi naszych zwierząt, naszej rodziny, naszych wrogów. To naturalne, że bogowie domagają się swojego udziału."
 gruesome_festivals_active_name:0 "możliwość składania wielkich ofiar"
 doctrine_parameter_gruesome_festivals_active:0 "Umożliwia składanie wielkich ofiar raz na dekadę, zwiększając [Concept( 'county_opinion', 'powszechną opinię' )|E] poddanych z tą samą [Concept( 'faith', 'wiarą' )|E]"
 tenet_consolamentum_name:0 "Consolamentum"
 tenet_consolamentum_name_alternate:0 "Rytualne samobójstwo"
 tenet_consolamentum_desc:0 "Kiedy starzejemy się lub chorujemy, wykonujemy rytuał, aby oczyścić nasze dusze z grzechu. Gdy to nastąpi, szybko i definitywnie kończymy nasze życie, aby grzech nie miał szansy ponownie nas zainfekować."
 doctrine_parameter_consolamentum_active:0 "Wyznawcy mogą [Concept( 'decide', 'zdecydować' )|E] się na zakończenie swojego życia, gdy są starzy, niezdatni lub bliscy śmierci; takie postępowanie nie pociąga za sobą żadnej z normalnych kar za samobójstwo"
 tenet_gnosticism_name:0 "Gnostycyzm"
 tenet_gnosticism_desc:0 "Dzięki wiedzy, boska iskra, która spoczywa wewnątrz wszystkich ludzi, może zostać wyzwolona i przywrócona do swego niebiańskiego źródła w sferze duchowej."
 doctrine_parameter_hostility_override_tenet_gnosticism:0 "Każda inna gnostycka [faith|El] jest postrzegana jako [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|Vl] zamiast za #V [Concept( 'faith_hostile', 'antagonistyczną' )|EL]#! lub #V [Concept( 'faith_evil', 'złą' )|EL]#!"
 doctrine_parameter_granting_titles_gives_stress:0 "Rozdawanie [Concept('titles', 'tytułów')|E] zmniejsza poziom [Concept('stress', 'stresu')|E]"
 tenet_mendicant_preachers_name:0 "Żebraczy kaznodzieje"
 tenet_mendicant_preachers_desc:0 "Nasi misjonarze przemierzają kraj wzdłuż i wszerz, mając tylko nic prócz łachmanów, które mają na sobie. Żyją z hojności tych, których odwiedzają, a w zamian dzielą się wiedzą o prawdziwej wierze."
 doctrine_parameter_mendicant_preachers_conversion_active:0 "Szybkość nawracania hrabstwa: #P +33#!"
 tenet_communal_identity_name:0 "Tożsamość wspólnotowa"
 tenet_communal_identity_desc:0 "Nasza wiara i nasza kultura są ze sobą nierozerwalnie związane. Dzięki temu więź spajająca naszą społeczność jest szczególnie mocno, ale prowadzi to do wykluczenia obcokrajowców."
 doctrine_parameter_same_communal_identity_opinion_active:0 "#P +10#! [Concept('opinion', 'opinii')|E] wobec postaci tej samej [Concept('faiths', 'wiary')|E]"
 doctrine_parameter_same_culture_conversion_bonus_active:0 "Szybkość nawracania [Concept('counties', 'hrabstw')|E] o tej samej [Concept('culture', 'kulturze')|E] co moja: #P +50%#!"
 doctrine_parameter_same_faith_promote_culture_bonus_active:0 "Rozprzestrzenianie się kultury w [Concept('counties', 'hrabstwach')|E] o tej samej [Concept('faith', 'wierze')|E] co moja: #P +50%#!"
 doctrine_parameter_other_culture_conversion_penalty_active:0 "Szybkość nawracania [Concept('counties', 'hrabstw')|E] o innej [Concept('culture', 'kulturze')|E] niż moja: #N -50%#!"
 tenet_pentarchy_name:0 "Eklezjarchat"
 tenet_pentarchy_alternate_name:0 "Pentarchia"
 tenet_pentarchy_desc:0 "Nasze miejsca święte to coś więcej niż tylko uświęcone sanktuaria - są to siedziby władzy, z których rządzą nasi przywódcy religijni."
 tenet_aniconism_name:0 "Anikonizm"
 tenet_aniconism_desc:0 "Kult rzeźbionych wizerunków zaślepił zbyt wielu, nie są w stanie dostrzec boskiej prawdy. Wyrzućmy wszystkie ikony z naszych świętych miejsc, aby nasi wierni nie wpadli w tę pułapkę."
 tenet_alexandrian_catechism_name:0 "Katechizm aleksandryjski"
 tenet_alexandrian_catechism_desc:0 "Szkoła aleksndryjska ma długą tradycję zachęcania teologów do myślenia krytycznego i kwestiowania status quo.\n\nMimo fizycznego zniszczenia szkoły, kontynuujemy te tradycje."
 tenet_hedonistic_name:0 "Hedonizm"
 tenet_hedonistic_desc:0 "Boskość napełniła ten świat obfitością przyjemności, którym możemy oddawać się i cieszyć — w przeciwnym razie lekceważylibyśmy same dzieło stworzenia."
 doctrine_parameter_piety_from_feasts_active:0 "Urządzanie [Concept( 'feast', 'uczt' )|E] zapewnia [piety|El]"
 tenet_carnal_exaltation_name:0 "Cielesne egzaltacje"
 tenet_carnal_exaltation_desc:0 "Cielesne przyjemności są wzniosłe w sposób, który przewyższa inne ziemskie doświadczenia, przybliżając nas tym samym do boskości. Powinniśmy gloryfikować nasze pragnienia seksualne i szukać okazji, aby je spełnić."
 tenet_polyamory_name:0 "Poliamoria"
 tenet_polyamory_desc:0 "Nasza miłość powinna być bezwarunkowa, tak jak miłość [ROOT.Faith.FertilityGodNamePossessive] do nas. Musimy odrzucić przestarzałe wyobrażenia, że jedna osoba posiada uczucia tylko jednej osoby."
 doctrine_parameter_no_unfaithfulness_penalty_active:0 "Wyznawcy nie otrzymują kary do [Concept( 'opinion', 'opinii' )|E] lub [Concept( 'imprisonment_reasons', 'powodu uwięzienia' )|E] wobec małżonka lub jego kochanka, których łączy związek pozamałżeński"
 tenet_unrelenting_faith_name:0 "Nieubłagana wiara"
 tenet_unrelenting_faith_desc:0 "Nasze przekonania są mocne i chętnie będziemy walczyć i umierać za wiarę. Bez względu na to, jak marne są nasze szanse, nie poddamy się."
 tenet_struggle_submission_name:0 "Walka i uległość"
 tenet_struggle_submission_desc:0 "Wola Boża jest źródłem wszelkiego dobra, więc dobre życie polega na poddaniu się tej woli, wyrażonej poprzez walkę o jej urzeczywistnienie."
 doctrine_parameter_bonus_holy_war_piety_active:0 "[piety|E] i [piety_experience|El] za zwycięstwo w [Concept( 'holy_wars', 'świętych wojnach' )|E] jest zwiększone o #P 50%#!"
 tenet_religious_legal_pronouncements_name:0 "Prawo religijne"
 tenet_religious_legal_pronouncements_fatwa:0 "Fatwa"
 tenet_religious_legal_pronouncements_halakha:0 "Halacha"
 tenet_religious_legal_pronouncements_desc:0 "Granica między argumentami teologicznymi i prawnymi jest cienka, a wartości duchowe mogą i powinny być uwzględniane w świeckich osiedlach."
 doctrine_parameter_temporal_condemnation_enabled:0 "Władcy o wysokiej [Concept( 'learning', 'nauce' )|E] mogą potępić [Concept( 'sinful', 'grzesznych' )|E] wasali. Im bardziej grzeszny jest wasal, tym mniej nauki potrzeba, aby go potępić.\n$EFFECT_LIST_BULLET$Potępieni wasale są uważani za [Concept( 'criminals', 'przestępców' )|E], a ich tytuły mogą zostać odebrane"
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction:0 "Koszty prawa: #P -10%#!"
 tenet_religious_legal_pronouncements_cost_tooltip:0 "Prawo religijne: #P -10%#!"
 tenet_religious_fatwa_cost_tooltip:0 "Fatwa: #P -10%#!"
 tenet_religious_halakha_cost_tooltip:0 "Halacha: #P -10%#!"
 tenet_false_conversion_sanction_name:0 "Usankcjonowane fałszywe nawrócenie"
 tenet_temporal_condemnation_taqiya:0 "Takijja"
 tenet_false_conversion_sanction_desc:0 "Jeśli twoje życie jest zagrożone, dopuszczalne jest wyznanie fałszywej wiary, o ile zachowujesz prawdę w swoim sercu."
 doctrine_parameter_sanctioned_false_conversion:0 "Opór przed nawróceniem: #P +30%#!\n$EFFECT_LIST_BULLET$Zwiedzione [characters|El] i [counties|El] mogą czasami powrócić do tej [Concept( 'faith', 'wiary' )|E]"
 tenet_tax_nonbelievers_name:0 "Opodatkowanie niewiernych"
 tenet_tax_nonbelievers_desc:0 "Służba wojskowa jest przeznaczona tylko dla wiernych, podczas gdy na niewiernych nakładany jest podatek za oferowaną im ochronę."
 tenet_tax_nonbelievers_jizya_name:0 "Dżizja"
 tenet_literalism_name:0 "Dosłowność"
 tenet_literalism_desc:0 "Nasze święte teksty jasno określają boskie intencje, a ludzka interpretacja ma ograniczoną wartość."
 doctrine_parameter_literalist_debate_enabled:0 "Umożliwia debaty z innymi władcami państwa kosztem [Concept( 'opinion', 'opinii' )|E], w wyniku czego można zyskać lub stracić [piety|El]"
 tenet_legalism_name:0 "Legalizm"
 tenet_legalism_desc:0 "Nasze prawa są wynikiem mądrości i pobożności pokoleń, a przestrzeganie ich jest z samej swojej natury przejawem pobożności. Grzesznik, niezależnie od tego kto nim będzie, nigdy nie stał ponad prawem."
 doctrine_parameter_legalism_reduced_faction_virtues:0 "[vassals|E] i [counties|El] są bardziej skłonni dołączyć do [Concept( 'factions', 'frakcji' )|E] przeciwko [Concept( 'virtuous', 'cnotliwemu' )|E] władcy"
 doctrine_parameter_legalism_increased_faction_sins:0 "[vassals|E] i [counties|El] są bardziej skłonni dołączyć do [Concept( 'factions', 'frakcji' )|E] przeciwko [Concept( 'sinful', 'grzesznemu' )|E] władcy"
 doctrine_parameter_legalism_modified_law_costs:0 "Zmniejsza koszt praw o #P -10%#! za każdą [Concept( 'virtue', 'cnotę' )|E], którą posiada władca"
 doctrine_parameter_legalism_modified_law_costs_2:0 "Zwiększa koszt praw o #N 10%#! za każdy [Concept( 'sin', 'grzech' )|E], który posiada władca"
 doctrine_parameter_legalism_trust_just_leader_active:0 "[electors|E] w elekcyjnych typach [Concept( 'succession', 'sukcesji' )|E] są bardziej skłonni poprzeć wybór swojego [Concept( 'liege', 'seniora' )|E], jeśli posiada on cechę "sprawiedliwy""
 tenet_legalism_law_cost_tooltip:0 "[legalism|E]:\n   Moje grzechy i cnoty mają następujący wpływ: [SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]"
 tenet_reincarnation_name:0 "Reinkarnacja"
 tenet_reincarnation_desc:0 "Przeżyliśmy wiele wcieleń przed tym jednym i będziemy przeżywać po nim kolejne. Każda śmierć jest tylko początkiem czegoś nowego."
 doctrine_parameter_reincarnation_resistance_to_conversion:0 "Opór nawracanego hrabstwa: #P +20%#!"
 doctrine_parameter_reincarnation_events_active:0 "Dzieci mają szansę zostać uznane za reinkarnację przodka, zapewniając premie do [Concept( 'piety', 'pobożności' )|E] i [Concept( 'opinion', 'opinii' )|E]"
 tenet_esotericism_name:0 "Ezoteryzm"
 tenet_esotericism_desc:0 "Wielkie tajemnice niebios mogą przekraczać ludzkie pojmowanie, ale nie jest to wymówka dla ignorancji. Już samo ich istnienie zmusza nas do poszukiwania wiedzy i próby zrozumienia otaczającego nas świata."
 doctrine_parameter_tenet_esotericism_mystic_education:0 "Dzieci z [Concept( 'education_focus', 'skupione' )|E] na [Concept( 'learning', 'nauce' )|E] mogą zyskać cechę [GetTrait('mystic_1').GetName( GetNullCharacter )|l], jeśli będą odnosić w niej sukcesy."
 tenet_adaptive_name:0 "Adaptacyjność"
 tenet_adaptive_desc:0 "Dogmatyczne trzymanie się starych ograniczeń tylko szkodzi wiernym. Tak długo, jak pozostajemy wierni podstawowym przekonaniom naszej wiary, możemy dostosowywać nasze prawa do otaczającego nas świata."
 doctrine_parameter_tenet_adaptive_conversion_resistance:0 "Opór nawracanego hrabstwa: #P +30%#!"
 doctrine_parameter_reduced_vassal_religion_discontent:0 "Niewierni [vassals|El] rzadziej dołączają do [Concept( 'factions', 'frakcji' )|E] niepodległościowych i populistycznych"
 tenet_inner_journey_name:0 "Wewnętrzna podróż"
 tenet_inner_journey_desc:0 "Tylko dzięki zrozumieniu własnego ja możemy zrozumieć świat. Droga do poznania siebie jest ważna, ponieważ jest długa i trudna."
 doctrine_parameter_meditation_mechanics_active:0 "Postacie mogą [Concept( 'decide', 'zdecydować' )|E] się na medytację w odosobnieniu, redukując [stress|El] i ewentualnie zyskując wgląd w teologię"
 tenet_dharmic_pacifism_name:0 "Dharmiczny pacyfizm"
 tenet_dharmic_pacifism_desc:0 "Wszyscy jesteśmy częścią kosmicznego porządku. Przemoc wobec czegokolwiek jest przemocą wobec wszystkiego oraz samego siebie włącznie."
 tenet_bhakti_name:0 "Bhakti"
 tenet_bhakti_patron_god_name:0 "Bogowie patronowe"
 tenet_bhakti_desc:0 "Śmiertelnicy nigdy nie doświadczą pełnej chwały boskości, ale wybierając jeden aspekt boskości do naśladowania, czczenia i poświęcania mu się, możemy zbliżyć się do niej bardziej, niż byłoby to możliwe w innym przypadku."
 doctrine_parameter_select_personal_god_active:0 "Władcy mogą [Concept( 'decide', 'zdecydować' )|E] o wyborze osobistego awatara, którego będą czcić, zyskując odpowiednią premię"
 tenet_asceticism_name:0 "Ascetyzm"
 tenet_asceticism_desc:0 "Materialistyczne dążenia zaślepiają nas na boską prawdę. Tylko poprzez poświęcenie się prostemu życiu bez luksusu możemy osiągnąć duchowe oświecenie. "
 tenet_ritual_hospitality_name:0 "Rytualna gościnność"
 tenet_ritual_hospitality_alternate_name:0 "Pudźa"
 tenet_ritual_hospitality_desc:0 "Gościnność jest jedną z największych cnót ludzkich. Goście w naszych domach, niezależnie od tego, czy śmiertelni, czy też boscy, powinni zawsze być traktowani z najwyższym szacunkiem i poszanowaniem."
 doctrine_parameter_host_honored_guests_active:0 "[rulers|E] mogą gościć inne postacie jako honorowych gości, wydając [piety|El] w zamian za zwiększenie ich [Concept('opinion', 'opinii')|E]"
 tenet_warmonger_name:0 "Podżegacz wojenny"
 tenet_warmonger_desc:0 "Wiara i wojna idą w parze. Tego, kto odmawia walki w imię boskości, nie można nazwać prawdziwym wierzącym."
 doctrine_parameter_conquest_cb_enabled:0 "[rulers|E] mają [casus_belli|El] "Podbój" przeciwko sąsiednim władcom"
 doctrine_parameter_invasion_cb_enabled:0 "Prestiżowi [rulers|El] mogą raz w życiu użyć [casus_belli|El] "Inwazja""
 doctrine_parameter_great_holy_wars_active_if_reformed:0 "[head_of_faith|E], jeśli takowa istnieje, może ogłaszać [Concept('great_holy_wars', 'wielkie święte wojny')|E], pod warunkiem, że [faith|El] jest [organized|El]"
 tenet_ancestor_worship_name:0 "Kult przodków"
 tenet_ancestor_worship_desc:0 "Nasi przodkowie czuwają nad nami z zaświatów, prowadząc nas i wskazując drogę. W tym celu musimy ich szanować i okazywać szacunek."
 tenet_adorcism_name:0 "Adorcyzm"
 tenet_adorcism_desc:0 "Duchy tego świata mogą dokonywać wielkich dzieł zarówno tych dobrych, jak i złych. Szanując je i poważać możemy mieć tylko nadzieję, że będą czynić dobro nam, a zło naszym wrogom."
 doctrine_parameter_spirit_possession_active:0 "Odblokowuje [Concept( 'decision', 'decyzję' )|E] 'Poproś duchy o pomoc'"
 tenet_ritual_celebrations_name:0 "Uroczystości rytualne"
 tenet_ritual_celebrations_desc:0 "Oddawanie czci niebiosom jest czymś, co należy egzaltować i dzielić się z naszą społecznością. Organizowanie wielkich festiwali ku czci i uwielbieniu niebios łączy nas wszystkich."
 doctrine_parameter_mandatory_feast_attendance:0 "[vassals|E] chętniej uczestniczą w twoich ucztach. Ci, którzy odmówią przyjścia, stracą z tego powodu [piety|El]."
 tenet_sky_burials_name:0 "Niebiańskie pogrzeby"
 tenet_sky_burials_desc:0 "Zmarłych nie należy więzić pod ziemią - o wiele lepiej jest pozwolić im być zjedzonymi przez padlinożerne ptaki, gdzie w ostatnim akcie szczodrości mogą nakarmić świat, który ich nakarmił."
 doctrine_parameter_sky_burials_active:0 "[rulers|E] mogą zorganizować swoim przodkom niebiański pogrzeb, zyskując [piety|El] i zadowolenie swoich [Concept('vassals', 'wasali')|E]"
 tenet_sacred_childbirth_name:0 "Święty poród"
 tenet_sacred_childbirth_alternate_name:0 "Kūdikis Lemti"
 tenet_sacred_childbirth_desc:0 "Łaźnie, w których rodzą matki, muszą być oczyszczone i przygotowane odpowiednimi rytuałami, aby zachęcić bóstwo do udzielenia nam błogosławieństwa podczas porodu."
 doctrine_parameter_safer_childbirths_active:0 "Matki są #P mniej#! narażone na śmierć podczas porodu"
 doctrine_parameter_healthier_children_active:0 "Dzieci są #P mniej#! narażone na choroby lub śmierć podczas porodu"
 tenet_sanctity_of_nature_name:0 "Świętość natury"
 tenet_sanctity_of_nature_desc:0 "Świat natury jest stworzeniem boskim, a my jesteśmy w nim tylko gośćmi. Musimy podziwiać i szanować każde drzewo, każde zwierzę, a nawet samą ziemię. "
 tenet_mystical_birthright_name:0 "Pomyślne pierworództwo"
 tenet_mystical_birthright_alternate:0 "Táltos Születés"
 tenet_mystical_birthright_desc:0 "Każdy z nas rodzi się z przeznaczeniem, z czego najważniejszym jest przeznaczenie Táltos - tych, którzy są wybierani od urodzenia, aby władać magicznymi mocami i stać się wielkimi duchowymi przywódcami."
 doctrine_parameter_mystic_birthright_active:0 "Nieliczne dzieci mogą urodzić się z cechą [GetTrait('mystic_3').GetName( GetNullCharacter )|l]"
 tenet_astrology_name:0 "Astrologia"
 tenet_astrology_desc:0 "Nocne niebo jest naszym oknem do królestwa niebiańskiego. Wielkie sekrety i tajemnice świata są tam zapisane, otwarte dla wszystkich, którzy wiedzą, gdzie szukać."
 doctrine_parameter_divine_the_stars_active:0 "Pozwala wyznawcom przewidywać przyszłość z gwiazd"
 tenet_sun_worship_name:0 "Kult Słońca"
 tenet_sun_worship_desc:0 "Życiodajne światło, wieczny płomień - króluje wysoko na niebie jako prawdziwy władca świata."
 doctrine_parameter_summer_festivals_active:0 "Urządzanie uczt w miesiącach letnich zapewnia [piety|El]"
 doctrine_parameter_trial_by_sun_active:0 "Uwięzieni [criminals|El] mogą zostać skazani na próbę Słońca"
