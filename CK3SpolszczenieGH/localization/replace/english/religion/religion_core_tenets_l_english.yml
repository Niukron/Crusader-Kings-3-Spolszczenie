 doctrine_parameter_opinion_of_islamic_syncretic_actor_opinion_active:0 ""
 tenet_jewish_syncretism_name:0 "Żydowski synkretyzm"
 tenet_jewish_syncretism_desc:0 "Chociaż nie zgadzamy się z jej twierdzeniami dotyczącymi ludu wybranego przez Boga, mądrość żydowskiej Tory jest niezaprzeczalna, a z jej tekstu można się wiele nauczyć."
 doctrine_parameter_hostility_override_special_doctrine_is_jewish_faith:0 "Postrzega judaistyczne [faiths|El] i jest przez nie postrzegana jako [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|Vl] zamiast za #V [Concept( 'faith_evil', 'złą' )|EL]#!"
