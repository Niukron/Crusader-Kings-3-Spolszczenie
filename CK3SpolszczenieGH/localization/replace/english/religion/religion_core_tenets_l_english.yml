 tenet_ritual_cannibalism_name:0 "Rytualny kanibalizm"
 tenet_ritual_cannibalism_desc:0 "Ludzkość jest błogosławiona, jako że została obdarzona iskrą boskości. Z tego względu ludzkie ciało jest święte. Jego obecnością należy się delektować, a nie grzebać czy palić."
 doctrine_parameter_cannibalism_legal:0 "Cecha [GetTrait('cannibal').GetName( GetNullCharacter )|l] nie jest już dłużej [Concept( 'criminal', 'karalna' )|E]"
 tenet_exaltation_of_pain_name:0 "Umiłowanie bólu"
 tenet_exaltation_of_pain_desc:0 "Ból jest uniwersalnym uczuciem, przemoc uniwersalnym językiem. Dać ból drugiemu człowiekowi to dać mu błogosławieństwo, a samemu przyjąć ból to otrzymać łaskę."
 doctrine_parameter_torturing_prisoners_grants_piety:0 "#D Torturowanie [Concept( 'prisoners', 'więźniów' )|E] skutkuje zyskaniem [Concept( 'piety', 'pobożności' )|E] zamiast utratą#!"
 doctrine_parameter_reduced_stress_from_torture:0 "#D Wyznawcy są odporni na negatywne efekty bycia torturowanymi#!"
 doctrine_parameter_self_mutilation_active:0 "#D Można [Concept('decide', 'zdecydować')|E] o dokonaniu samookaleczenia, w wyniku czego otrzyma się [piety|El], ale też [Concept('trait', 'cechę')|E] [GetTrait('wounded_1').GetName( GetPlayer )|l]#!"
 tenet_sacred_shadows_name:0 "Święte kłamstwa"
 tenet_sacred_shadows_desc:0 "Kłamstwo jest najbardziej przenikliwą sztuką. Ci, którzy potrafią przekonać innych do swoich kłamstw, są święci. Ci, którzy potrafią skutecznie okłamywać samych siebie, są nie do powstrzymania."
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes:0 "Wyznawcy zdobywają pobożność za pomyślne ukończenie [Concept( 'schemes', 'spisków' )|E] dotyczących [Concept( 'intrigue', 'intrygi' )|E]"
 doctrine_parameter_adherents_more_likely_to_join_schemes:0 "Wyznawcy są bardziej skłonni dołączyć w charakterze wspólników do [Concept( 'schemes', 'spisków' )|E] innych postaci"
 tenet_pursuit_of_power_name:0 "Pogoń za władzą"
 tenet_pursuit_of_power_desc:0 "To, co jest słuszne, a co nie, ulega zmianie i zależy tylko od tych, którzy sprawują obecnie władzę. Oznacza to, że pogoń za władzą jest jedynym naprawdę słusznym powodem jakiegokolwiek działania."
 tenet_pastoral_isolation_name:0 "Izolacja pasterska"
 tenet_pastoral_isolation_desc:0 " Wszystko, czego chcemy, to zostać sami. Nasze praktyki są naszą wyłączną sprawą i nikt więcej nie powinien się tym interesować."
 doctrine_parameter_unattractive_for_character_conversions:0 "[Concept( 'characters', 'Postacie' )|E], ale nie [counties|El], są bardziej skłonne do odwrócenia się od tej [Concept( 'faith', 'wiary' )|E]"
 tenet_natural_primitivism_name:0 "Naturalny prymitywizm"
 tenet_natural_primitivism_desc:0 "Cywilizacja jest nienaturalną, próżną i bluźnierczą próbą narzucenia porządku z natury nieuporządkowanemu stworzeniu. Głosimy naturyzm i żyjemy tak, jak nakazuje [ROOT.Faith.PantheonTerm]: dzicy i wolni."
 doctrine_parameter_naked_adherents_active:0 "Wyznawcy nie noszą ubrań"
 doctrine_parameter_natural_primitivism_law_cost_increase:0 "Koszty prawa: #N +50%#!"
