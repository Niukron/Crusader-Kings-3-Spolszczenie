 tenet_unreformed_syncretism_desc:0 "Kim jesteśmy, by mówić innym, że ich tradycje są nieprawdziwe? Nie jest naszym zadaniem pouczać ich o zwyczajach, które praktykują od wieków. Zamiast tego powinniśmy spokojnie poznać ich sposób życia."
 doctrine_parameter_hostility_override_unreformed_faith_doctrine:0 "Każda [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName|l] [faith|El] jest postrzegana jako [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl] zamiast za #V [Concept( 'faith_evil', 'złą' )|EL]#!. Niezreformowane wiary uważają tak samo."
