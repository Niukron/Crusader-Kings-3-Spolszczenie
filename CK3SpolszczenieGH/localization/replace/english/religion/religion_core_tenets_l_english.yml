 doctrine_parameter_opinion_of_christian_syncretic_actor_opinion_active:0 ""
 tenet_islamic_syncretism_name:0 "Muzułmański synkretyzm"
 tenet_islamic_syncretism_desc:0 "Słowa Proroka są bezsprzecznie mądre i sprawiedliwe, dlatego niezależnie od naszych wątpliwości, powinniśmy wziąć pod uwagę jego myśli i czyny."
 doctrine_parameter_hostility_override_special_doctrine_is_islamic_faith:0 "Postrzega muzułmańskie [faiths|El] i jest przez nie postrzegana jako [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|Vl] zamiast za #V [Concept( 'faith_evil', 'złą' )|EL]#!"
