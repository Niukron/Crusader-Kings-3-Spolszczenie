 doctrine_parameter_opinion_of_jewish_syncretic_recipient_opinion_active:0 ""
 doctrine_parameter_jewish_syncretic_recipient_opinion_active:0 "[EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] wzajemnej premii do [Concept( 'opinion', 'opinii' )|E] z [Concept( 'faiths', 'wiarami' )|E] posiadającymi [core_tenet|El] żydowskiego synkretyzmu"
