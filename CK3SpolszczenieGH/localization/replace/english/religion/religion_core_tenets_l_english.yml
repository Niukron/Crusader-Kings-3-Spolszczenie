 tenet_christian_syncretism_name:0 "Chrześcijański synkretyzm"
 tenet_christian_syncretism_desc:0 "Jezus z Nazaretu może nie był prawdziwym bóstwem, ale nadal był wybitną i cnotliwą postacią. Powinniśmy czcić i szanować jego nauki."
 doctrine_parameter_hostility_override_special_doctrine_is_christian_faith:0 ""
 doctrine_parameter_is_christian_faith_bilateral_loc_override:0 "Postrzega chrześcijańskie [faiths|El] i jest przez nie postrzegana jako [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|Vl] zamiast za #V [Concept( 'faith_evil', 'złą' )|EL]#!"
 doctrine_parameter_is_christian_faith_pastoral_isolation_loc_override:0 "Każda chrześcijańska [faith|El] jest postrzegana jako [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|Vl], niezależnie od występujących różnic doktrynalnych"
