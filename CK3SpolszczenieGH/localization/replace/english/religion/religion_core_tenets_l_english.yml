 tenet_eastern_syncretism_name:0 "Wschodni synkretyzm"
 tenet_eastern_syncretism_desc:0 "Jest coś, czego można się nauczyć z tego, jak różne religie wschodnie tolerują siebie nawzajem. Mogą one nie podążać za prawdziwą wiarą, ale to nie czyni ich złymi."
 doctrine_parameter_hostility_override_eastern_hostility_doctrine:0 "Każda wschodnia [faith|El] jest postrzegana tylko jako [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|Vl]"
 tenet_unreformed_syncretism_name:0 "Synkretyczne tradycje ludowe"
 tenet_unreformed_syncretism_desc:0 "Kim jesteśmy, by mówić innym, że ich tradycje są nieprawdziwe? Nie jest naszym zadaniem pouczać ich o zwyczajach, które praktykują od wieków. Zamiast tego powinniśmy spokojnie poznać ich sposób życia."
 doctrine_parameter_hostility_override_unreformed_faith_doctrine:0 "Każda [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName|l] [faith|El] jest postrzegana jako [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|Vl] zamiast za #V [Concept( 'faith_evil', 'złą' )|EL]#!. Niezreformowane wiary uważają tak samo."
