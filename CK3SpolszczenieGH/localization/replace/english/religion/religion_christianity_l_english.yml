 iconoclast:0 "Ikonoklazm"
 iconoclast_adj:0 "Ikonoklastyczna"
 iconoclast_adherent:0 "ikonoklasta"
 iconoclast_adherent_plural:0 "ikonoklaści"
 iconoclast_desc:0 "Wierząc, że wszelkie symbole religijne łamią drugie przykazanie o nietworzeniu przestawień figuratywnych, ikonoklaści dążą do zniszczenia wszelkiej religijnej ikonografii i chcą zapobiec tworzeniu nowej."
 coptic:0 "Ryt koptyjski"
 coptic_adj:0 "Koptyjska"
 coptic_adherent:0 "kopt"
 coptic_adherent_plural:0 "koptowie"
 coptic_desc:0 "Kościół koptyjski, którego początki sięgają czasów św. Marka Ewangelisty, słynie zarówno z tego, że jest kolebką chrześcijańskiego monastycyzmu, jak i z długiej tradycji propagowania edukacji i filozofii."
