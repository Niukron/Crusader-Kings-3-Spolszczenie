 mozarabic_church_adherent:0 "mozarab"
 mozarabic_church_adherent_plural:0 "mozarabowie"
 mozarabic_church_desc:0 "Mozarabskie chrześcijaństwo, wywodzące się z wczesnych obrządków iberyjskich, zachowało pewien stopień niezależności od Rzymu z powodu wielowiekowego panowania islamskiego. Długie współżycie z innymi wyznaniami sprawiło, że jest ono bardziej tolerancyjne dla różnic niż bardziej fundamentalistyczne sekty."
 adoptionist:0 "Adopcjanizm"
 adoptionist_adj:0 "Adopcjańska"
 adoptionist_adherent:0 "adopcjanista"
 adoptionist_adherent_plural:0 "adopcjaniści"
 adoptionist_desc:0 "Iberyjski nurt adopcjanizmu ma swoje korzenie w połączeniu niezależnego myślenia arcybiskupstwa Toledo i jego okolic, północnoafrykańskiego purytanizmu sprzed wieków oraz kilku niezwykle charyzmatycznych herezjarchów z początku IX wieku.\n\nChoć przybiera on różne formy, od niezwykle subtelnych po zupełnie bezceremonialne, to jednak wspólnym punktem doktrynalnym jest postawa kwestionująca odwieczną boskość Syna."
 adoptionist_religious_head_title:0 "Arcybiskup"
 adoptionist_religious_head_title_name:0 "Arcybiskupstwo"
 conversos:0 "Conversos"
 conversos_adj:0 "Conversos"
 conversos_adherent:0 "converso"
 conversos_adherent_plural:0 "conversi"
 conversos_desc:0 "Conversos wywodzą się z żydowskich społeczności zmuszonych przyjąć chrześcijaństwo. Choć praktykują nową wiarę, wciąż z szacunkiem odnoszą się do dawnych tradycji i są przyjaźnie nastawieni do tych, którzy wciąż je praktykują."
 orthodox:0 "Prawosławie"
 orthodox_adj:0 "Prawosławna"
 orthodox_adherent:0 "prawosławny"
 orthodox_adherent_plural:0 "prawosławni"
 orthodox_desc:0 "Utrzymując, że ich biskupi są prawdziwymi następcami apostołów, Cerkiew prawosławna uważa się za jedynego głosiciela pierwotnej wiary chrześcijańskiej, manifestując to poprzez utrzymywanie świętych praktyk liturgicznych."
 orthodox_religious_head_title:0 "Patriarcha"
 orthodox_religious_head_title_name:0 "Patriarchat"
 bogomilist:0 "Bogomilizm"
 bogomilist_adj:0 "Bogomilska"
 bogomilist_adherent:0 "bogomił"
 bogomilist_adherent_plural:0 "bogomili"
 bogomilist_desc:0 "Wybierając swych przywódców duchowych spośród ludu, bogomili odrzucają wszelkie doczesne przejawy i instytucje władzy, nawołując do powrotu do pierwotnych metod nauczania praktykowanych przez Chrystusa i jego uczniów."
 bogomilist_priest:0 "wybrany"
 bogomilist_priest_plural:0 "wybrani"
 paulician:0 "Paulicjanizm"
 paulician_adj:0 "Paulicjańska"
 paulician_adherent:0 "paulicjanin"
 paulician_adherent_plural:0 "paulicjanie"
 paulician_desc:0 "Odrzucając dogmat o boskości Chrystusa, a kult krzyża uważając za przejaw pogaństwa, paulicjanie dążą do chrześcijańskiej odnowy według zasad wyłożonych przez Pawła z Tarsu."
 paulician_religious_text:0 "Klucz do prawdy"
