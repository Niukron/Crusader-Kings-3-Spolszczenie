 armenian_apostolic_adherent_plural:0 "ormianie"
 armenian_apostolic_desc:0 "Założony przez apostołów Bartłomieja i Judę Tadeusza, Apostolski Kościół Ormiański w krótkim czasie zdobył rzesze wyznawców w regionie i uczynił Królestwo Armenii pierwszym państwem, które przyjęło chrześcijaństwo jako oficjalne wyznanie."
 apostolic_religious_head_title:0 "Katolikos"
 apostolic_religious_head_title_plural:0 "Katolikosi"
 apostolic_religious_head_title_name:0 "Kościół"
 nestorian:0 "Nestorianizm"
 nestorian_adj:0 "Nestoriańska"
 nestorian_adherent:0 "nestorianin"
 nestorian_adherent_plural:0 "nestorianie"
 nestorian_desc:0 "Głoszący, że Jezus Chrystus posiada dwie natury, boską i ludzką, nestorianizm został ogłoszony herezją przez większość Kościołów chrześcijańskich. Mimo tego, unikalne nauki nestorianizmu zdobyły rzesze wyznawców w krajach tak odległych jak Chiny, Indie czy Mongolia."
 nestorian_religious_head_title:0 "Patriarcha"
 nestorian_religious_head_title_name:0 "Patriarchat"
 messalian:0 "Messalianizm"
 messalian_adj:0 "Messaliańska"
 messalian_adherent:0 "messalianin"
 messalian_adherent_plural:0 "messalianie"
 messalian_desc:0 "Wierząc, że Bóg może esencja Boga może być pojęta poprzez cielesne zmysły człowieka, messalianie odrzucają tradycyjne chrześcijańskie sakramenty i starają się doświadczyć Boga bezpośrednio, poprzez mniej konwencjonalne praktyki."
 messalian_priest:0 "doskonały"
 messalian_priest_plural:0 "doskonali"
 adamites:0 "Adamityzm"
 adamites_adj:0 "Adamicka"
 adamites_adherent:0 "adamita"
 adamites_adherent_plural:0 "adamici"
 adamites_desc:0 "Adamici uważają, że osiągają pierwotny stan niewinności Adama i Ewy poprzez zrzucenie swych ubrań. Grupy adamitów często żyją w stanie zupełnego bezprawia, twierdząc że za sprawą niewinności ich czyny nie mogą być ani dobre, ani złe."
