 cathar_desc:0 "Głosząc, że cała materia została stworzona przez Szatana, wobec czego jest splamiona grzechem, katarzy wierzą że jedyną drogą do zbawienia jest odrzucenia świata materialnego, a co za tym idzie wszelkich doczesnych żądz."
