 waldensian_adherent_plural:0 "waldensi"
 waldensian_desc:0 "Uważając, że gromadzenie bogactw jest przeszkodą w osiągnięciu zbawienia, waldensi nawołują do życia w apostolskim ubóstwie jako drodze do spełnienia oraz wierzą, że księża nie powinni dzierżyć żadnych doczesnych tytułów bądź też nadań ziemskich."
 lollard:0 "Lollardyzm"
 lollard_adj:0 "Lollardzka"
 lollard_adherent:0 "lollard"
 lollard_adherent_plural:0 "lollardzi"
 lollard_desc:0 "Odrzucając wiele sakramentów, takich jak chrzest czy spowiedź, lollardzi uważają że Biblia powinna być jedynym źródłem chrześcijańskiej doktryny, a wszystkie nauki nie bazujące bezpośrednio na niej są wobec tego błędne."
 insular_celtic:0 "Ryt iroszkocki"
