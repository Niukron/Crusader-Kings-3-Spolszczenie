 krishnaism_adherent:0 "krysznaita"
 krishnaism_adherent_plural:0 "krysznaici"
 krishnaism_desc:0 "Kryszna jest rzeczywistą formą Najwyższej Istoty, a Wisznu jego awatarem, gdy przybiera on postać wszechmocnego. Poprzez boskie wcielenia, Kryszna jest obecny w każdej rzeczy."
 krishnaism_high_god_name:0 "Kryszna"
 krishnaism_high_god_name_possessive:0 "Kryszny"
 advaitism:0 "Adwajtawedanta"
 advaitism_adj:0 "Adwajtawedanta"
 advaitism_adherent:0 "adwaita"
 advaitism_adherent_plural:0 "adwaici"
 advaitism_desc:0 "Inaczej niż wiele hinduistycznych wyznań, Adwajtawedanta kładzie nacisk na jedność Atmana, prawdziwego samego siebie, z Brahmanem, najprawdziwszą rzeczywistością, a także na wiarę, że moksza może być osiągnięta w czasie życia, tak samo jak śmierć."
