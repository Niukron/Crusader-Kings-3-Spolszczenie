 shaivism_desc:0 "Śiwaici czczą Śiwę, twórcę i niszczyciela światów, jako Najwyższą Istotę, która istnieje we wszystkich rzeczach. Na podobieństwo Śiwy, który dąży do utrzymania równowagi i porządku świata, jego wyznawcy powinni starać się zaprowadzić porządek w ich życiu."
