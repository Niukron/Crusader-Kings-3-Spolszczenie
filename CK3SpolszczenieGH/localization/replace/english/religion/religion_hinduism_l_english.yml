 srikula_shaktism_adherent:0 "śrikulita"
 srikula_shaktism_adherent_plural:0 "śrikulici"
 srikula_shaktism_desc:0 "Śaktyzm czci Wielką Boginię jako Najwyższą Istotę, od której początek bierze wszelkie istnienie. Odłam Śrikula uważa Lalitę Tripurasundari za najważniejszy aspekt Bogini, i źródło całej śakti, energii wypełniającej wszechświat."
