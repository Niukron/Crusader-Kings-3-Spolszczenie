 vaishnavism_desc:0 "W Wisznuizmie, Wisznu jest Najwyższym Panem, a najważniejszymi z dewów są jego liczne wcielenia, takie jak Rama czy Kryszna. Każda z tych wielu inkarnacji służy przywróceniu równowagi we wszechświecie."
