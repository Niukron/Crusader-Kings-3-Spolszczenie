 kalikula_shaktism_adherent_plural:0 "kalikulici"
 kalikula_shaktism_desc:0 "Śaktyzm czci Wielką Boginię jako Najwyższą Istotę, od której początek bierze wszelkie istnienie. Odłam Kalikula uważa Kali za boginię wskazującą drogą, zapewniającą dobrą reinkarnację, a w końcu mokszę."
 smartism:0 "Smartyzm"
 smartism_adj:0 "Smarta"
 smartism_adherent:0 "smartysta"
 smartism_adherent_plural:0 "smartyści"
 smartism_desc:0 "Smarta Sampradaja — Tradycja Smarty — odrzuca kult pojedynczych bogów. Brahman jest jeden i odwieczny, Wisznu, Dewi, Śiwa, Ganeśa i Surja są czczeni jako wcielenia Najwyższej Istoty. Każde pojedyncze oddanie czci jest krokiem w kierunku osiągnięcia zrozumienia i jedności z Brahmanem."
