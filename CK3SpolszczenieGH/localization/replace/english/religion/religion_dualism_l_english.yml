 sethianism_desc:0 "Nieznany Bóg wyemanował całe istnienie w idealną Pleromę, wypełnioną miłosiernymi eonami, z których pierwszy to Barbelo, Matka-Ojciec.\nZepsucie spowodowało pojawienie się Jaldabaota, który ukradł cząstkę boskości i stworzył świat materialny. Jednak kiedy stworzył ludzkość, przypadkowo obdarzył ją swoją skradzioną iskrą boskości. Jaldabaot spędzi wieczność próbując odzyskać swoją moc, podczas gdy ludzkość będzie musiała dążyć do powrotu do Barbelo i Nieznanego Boga."
