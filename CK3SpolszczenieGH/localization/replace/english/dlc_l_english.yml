 dlc_001:0 "$DLC001_PREORDER$"
 dlc_001_desc:0 "Poczuj się niczym obywatel Świętego Cesarstwa Rzymskiego dzięki kolekcji ubiorów dla ludzi z gminu, wojowników i władców Europy Środkowej."
 dlc_002:0 "$DLC002_SP_DAY1$"
 dlc_002_desc:0 "Dodaj swemu dworowi zupełnie nowego szyku: sięgnij po zestaw strojów i przeznaczonych do nich akcesoriów z Bliskiego Wschodu i Afryki Północnej."
 dlc_003:0 "$DLC003_FP1$"
 dlc_003_desc:0 "Groźni najeźdźcy z mroźnej północy? A może złożone społeczeństwo składające się z nieustraszonych odkrywców, handlarzy i poetów? Odkryj prawdziwe bogactwo świata wikingów w Crusader Kings III: Northern Lords, pierwszym rozległym pakiecie tematycznym do cieszącej się uznaniem krytyków gry Crusader Kings III."
 dlc_004:0 "$DLC004_EP1$"
 dlc_004_desc:0 "Rozszerzenie Royal Court gry Crusader Kings III oferuje zarówno nowe sposoby interakcji z postaciami w twoim królestwie lub imperium, jak i poważne zmiany w systemie kulturowym gry, dzięki którym rozgrywka stanie się bardziej dynamiczna, a bieg historycznych wydarzeń – płynniejszy."
 dlc_005:0 "$DLC005_FP2$"
 dlc_005_desc:0 "Skąpane w słońcu obszary Iberii czekają na Twoje światłe rządy w pakiecie tematycznym Crusader Kings III: Fate of Iberia. Średniowieczne losy tego niezwykle bogatego pod względem historycznym, kulturowym i społecznym półwyspu może ukształtować tylko Twoja królewska ręka, odziana w pojednawczy aksamit lub zaciśnięta w żelazną pięść."
 dlc_006:0 "$DLC006_BP1$"
 dlc_006_desc:0 "Strzeż się, władco – uważaj, kogo nazywasz przyjacielem, a kogo wrogiem. To tylko dwie strony tej samej monety. Twoje relacje z innymi mają ogromne znaczenie, a dzięki dodatkowi Crusader Kings III: Friends & Foes zobaczysz, jak twoi najbliżsi ożywają w najdrobniejszych szczegółach."
 dlc_007:0 "$DLC007_EP2$"
 dlc_007_desc:0 "Przepisz historię, przemierzając niebezpieczne średniowieczne krainy, aby pławić się w chwale zdobytej dzięki organizowaniu i uczestniczeniu w wielkich turniejach, wielkich weselach i wielkich objazdach ziem."
 dlc_008:0 "$DLC008_SP2$"
 dlc_008_desc:0 "Przyodziej władców w najznamienitsze kreacje dzięki temu pakietowi kosmetycznemu. Pakiet jest wzorowany na strojach i insygniach cesarza Henryka II Świętego i cesarzowej Kunegundy, a poza nowymi szatami i sukniami zawiera także historycznie autentyczne korony oraz inne artefakty. Dostępne wyłącznie dla posiadaczy rozdziału II."
 dlc_009:0 "$DLC009_BP2$"
 dlc_009_desc:0 "W samym centrum Crusader Kings III: Wards & Wardens stoją dziecięcy władcy i ich opiekunowie. Podejmij wyzwanie i wychowuj młode książęta oraz szlachciców w świecie, w którym jedna bitwa może oznaczać wieczną chwałę, a niebezpieczeństwo czai się wszędzie."
 dlc_010:0 "$DLC010_FP3$"
 dlc_010_desc:0 "The Sassanid Empire is long gone, and the Abbasid Caliphate is pressuring the remaining Iranian Dynasties into submission. Will you fall in line, or forge a new Empire? The future of Persia is in your hands!"
