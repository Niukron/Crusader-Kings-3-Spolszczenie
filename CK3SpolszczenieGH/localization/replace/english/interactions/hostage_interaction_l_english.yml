 char_interaction.0300.desc:0 "Nie widzę w tym momencie żadnych korzyści z tego, aby [actor.Custom2('YourSheHe', SCOPE.sC('secondary_actor'))] [actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], został[Select_CString( secondary_recipient.IsFemale, 'a moją zakładniczką', ' moim zakładnikiem' )]."
 char_interaction.0300.a:0 "Tak to już jest, prawda?"
 char_interaction.0301.desc:0 "Mogę jedynie odrzuć twoje nietaktowne żądanie, aby [recipient.Custom2('MySheHe' , SCOPE.sC('secondary_recipient'))] [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], został[Select_CString( secondary_recipient.IsFemale, 'a twoją zakładniczką', ' twoim zakładnikiem' )]."
 char_interaction.0301.a:0 "Nierozsądne."
 char_interaction.0311.desc:0 "Proszę o zaprzestanie prób doprowadzenia do rozejmu między nami; w tej chwili nie mogę zgodzić się na wymianę zakładników."
 char_interaction.0311.a:0 "Niech tak będzie."
 char_interaction.0320.opening:0 "[actor.Custom2('AppropriateGreetingPositive', recipient )]"
 char_interaction.0320.desc:0 "Nie znajduję już żadnego powodu, aby  [recipient.Custom2('YourSheHe', SCOPE.sC('secondary_recipient'))] [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], był[Select_CString( secondary_recipient.IsFemale, 'a przetrzymywana', ' przetrzymywany' )] dłużej w charakterze zakładnika na terenie [actor.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 char_interaction.0320.a:0 "[secondary_recipient.GetSheHe|U] wraca!"
 char_interaction.0330.desc:0 "I would be happy to take your [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstName], as my hostage.\n\nI look forward to [hostage.GetHerHis] arrival in [hostage_taker.GetCapitalLocation.GetNameNoTooltip]."
 char_interaction.0330.a:0 "Bardzo dobrze."
 char_interaction.0331.desc:0 "Nie mam innego wyboru, jak tylko zaakceptować wystosowane przez ciebie żądanie. [hostage_sender.Custom2('MySheHe' , SCOPE.sC('hostage'))|U] [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstName], zostanie two[Select_CString( hostage.IsFemale, 'ją zakładniczką', 'im zakładnikiem' )].\n\nNatychmiast wyruszy do [hostage_taker.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip]."
 char_interaction.0331.a:0 "Znakomicie."
 char_interaction.0332.desc:0 "Akceptuję twoją propozycję, aby [hostage_sender_2.Custom2('MySheHe' , SCOPE.sC('hostage_2'))] [hostage_sender_2.Custom2('RelationToMeShort', SCOPE.sC('hostage_2'))], [hostage_2.GetTitledFirstName], i [hostage_sender_1.Custom2('YourSheHe' , SCOPE.sC('hostage_1'))], [hostage_1.GetTitledFirstName], zosta[Select_CString( And(hostage_1.IsFemale, hostage_2.IsFemale), 'ły wymienione','li wymienieni')] jako zakładnicy."
 char_interaction.0332.a:0 "Doskonale."
 char_interaction.0340.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 char_interaction.0340.desc:0 "I accept your request for your [home_court.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNamePossessive], return.\n\nI trust this will not sour our relationship."
 char_interaction.0340.a:0 "Thank [ROOT.Char.GetFaith.HighGodNameAlternate]."
 char_interaction.0341.desc:0 "I'm afraid I must keep your [actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], in [recipient.GetCapitalLocation.GetNameNoTooltip] for a little while longer."
 char_interaction.0341.a:0 "That boor..."
