 char_interaction.0300.desc:0 "I see no benefit to be gained in taking your [actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], as my hostage at this time."
 char_interaction.0300.a:0 "It's like that, is it?"
 char_interaction.0301.desc:0 "I can only reject your tactless demand to take my [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], as your hostage."
 char_interaction.0301.a:0 "Foolish."
 char_interaction.0311.desc:0 "Please cease your attempts to broach a truce between us; I cannot agree to a hostage exchange with you at this time."
 char_interaction.0311.a:0 "So be it."
 char_interaction.0320.opening:0 "[actor.Custom2('AppropriateGreetingPositive', recipient )]"
 char_interaction.0320.desc:0 "I could find no reason to keep your [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], as a [actor.GetPrimaryTitle.GetAdjectiveNoTooltip] hostage any longer."
 char_interaction.0320.a:0 "[secondary_recipient.GetSheHe|U] is back!"
 char_interaction.0330.desc:0 "I would be happy to take your [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstName], as my hostage.\n\nI look forward to [hostage.GetHerHis] arrival in [hostage_taker.GetCapitalLocation.GetNameNoTooltip]."
 char_interaction.0330.a:0 "Very good."
 char_interaction.0331.desc:0 "I see no choice but to accept your demand to take my [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstName], as your hostage.\n\n[hostage.GetSheHe|U] will depart for [hostage_taker.GetCapitalLocation.GetNameNoTooltip] immediately."
 char_interaction.0331.a:0 "Excellent."
 char_interaction.0332.desc:0 "I must accept your proposal to exchange my [hostage_sender_2.Custom2('RelationToMeShort', SCOPE.sC('hostage_2'))], [hostage_2.GetTitledFirstName], and your [hostage_sender_1.Custom2('RelationToMeShort', SCOPE.sC('hostage_1'))], [hostage_1.GetTitledFirstName], as hostages."
 char_interaction.0332.a:0 "Perfect."
 char_interaction.0340.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 char_interaction.0340.desc:0 "I accept your request for your [home_court.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNamePossessive], return.\n\nI trust this will not sour our relationship."
 char_interaction.0340.a:0 "Thank [ROOT.Char.GetFaith.HighGodNameAlternate]."
 char_interaction.0341.desc:0 "I'm afraid I must keep your [actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], in [recipient.GetCapitalLocation.GetNameNoTooltip] for a little while longer."
 char_interaction.0341.a:0 "That boor..."
