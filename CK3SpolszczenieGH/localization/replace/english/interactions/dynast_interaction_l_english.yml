l_english:
 dynasty_interaction_header:0 "[dynast_interaction|E]\n"
 disinherit_interaction:0 "Wydziedzicz"
 disinherit_interaction_desc:0 "$dynasty_interaction_header$Usuń [recipient.GetShortUINameNoTooltip] z [Concept( 'line_of_succession', 'linii sukcesji' )|E]"
 disinherit_interaction_notification:0 "Wydziedziczono członka dynastii"
 courtly_vassal_disapproves_disinheriting:0 "Każdy [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetTextIcon]#L #TOOLTIP:VASSAL_STANCE,courtly dworski#!#! [vassal|El] ([actor.MakeScope.ScriptValue('number_of_courtly_vassals')|V0]) traci #N 20#! [Concept( 'opinion', 'opinii' )|E] o [Select_CString( actor.IsLocalPlayer, 'tobie', Concatenate('', actor.GetShortUIName))] na #V 10 lat#! #weak (Nie pochwala wydziedziczenia bezspornego dziedzica)#!"
 restore_inheritance_interaction:0 "Przywróć prawo dziedziczenia"
 restore_inheritance_interaction_desc:0 "$dynasty_interaction_header$Przywróć [recipient.GetShortUINameNoTooltip] miejsce w [Concept( 'line_of_succession', 'linii sukcesji' )|E]\n\n#weak Jest to możliwe, ponieważ został[Select_CString( recipient.IsFemale, 'a', '' )] [recipient.GetSheHe] wcześniej [Select_CString(recipient.IsFemale, Concept('disinherited', 'wydziedziczona'), Concept('disinherited', 'wydziedziczony'))]#!"
 restore_inheritance_interaction_notification:0 "Przywrócono dziedziczenie"
 denounce_interaction:0 "Potęp"
 denounce_interaction_desc:0 "$dynasty_interaction_header$[Concept( 'denounce', 'Potęp' )|E] [recipient.GetShortUINameNoTooltip]\n\n#weak Da to członkom naszej [Concept( 'dynasty', 'dynastii' )|E] [Concept( 'imprisonment_reason', 'powód do uwięzienia' )|E] [Select_CString( recipient.IsFemale, 'jej', 'go' )]#!"
 denounce_interaction_notification:0 "Potępiono członka dynastii"
 forgive_interaction:0 "Przebacz"
 denounced_change_to_forgiven:0 "#V Opinia $denounced_opinion$#! #weak (-50)#! zmienia się na #V $forgave_denounced_opinion$#! #weak (-25)#! (#P +25#! do [Concept( 'opinion', 'opinii' )|E])"
 forgiven_changed_to_denounced:0 "#V Opinia $forgave_denounced_opinion$#! #weak (-25)#! zmienia się na #V $denounced_opinion$#! #weak (-50)#! (#P -25#! do [Concept( 'opinion', 'opinii' )|E])"
 forgive_interaction_desc:0 "$dynasty_interaction_header$Wycofaj [denouncement|El] względem [recipient.GetShortUINameNoTooltip]"
 forgive_interaction_notification:0 "Wybacz członkowi dynastii"
 call_dynasty_member_to_war_interaction:0 "Wezwij członka dynastii do wojny"
 call_dynasty_member_to_war_interaction_desc:0 "Wezwij [recipient.GetShortUINameNoTooltip] do służby swojej [Concept( 'dynasty', 'dynastii' )|E] w czasie wojny"
 call_dynasty_member_to_war_interaction_extra_icon:0 "$hook_extra_icon$"
 dynast_legitimize_bastard_interaction:0 "Uznaj bękarta #weak (dynastia)#!"
 dynast_legitimize_bastard_interaction_desc:0 "$dynasty_interaction_header$Uznaj [Select_CString( recipient.IsLocalPlayer, 'siebie', recipient.GetShortUINameNoTooltip)] za legitymowanego bękarta\n\n#weak Ta opcja jest dostępna, ponieważ [recipient.GetSheHe] jest bękartem w mojej [Concept( 'dynasty', 'dynastii' )|E]#!"
 dynast_legitimize_bastard_interaction_notification:0 "Uznano bękarta"
 dynast_claim_title_interaction:0 "Zażądaj tytułu"
 dynast_claim_title_interaction_desc:0 "Zażądaj dla siebie [Concept( 'title', 'tytułu' )|E] posiadanego przez [recipient.GetShortUINameNoTooltip]"
 dynast_claim_title_interaction_notification:0 "Zażądano tytułu"
 ALREADY_HAVE_CLAIM_ON_THIS_TITLE:0 "Masz już roszczenie do tego tytułu"
 ALREADY_HAVE_CLAIMS_ON_ALL_TITLES:0 "Masz już roszczenia do wszystkich tytułów należących do [TARGET_CHARACTER.GetShortUIName]"
 dynast_end_dynasty_wars_interaction:0 "Zakończ wojnę dynastyczną"
 dynast_end_dynasty_wars_interaction_desc:0 "$dynasty_interaction_header$Żądaj, aby [recipient.GetShortUINameNoTooltip] natychmiast zakończył[Select_CString( recipient.IsFemale, 'a', '' )] wszystkie swoje ofensywne wojny przeciwko innym członkom naszej [Concept( 'dynasty', 'dynastii' )|E]"
 dynast_end_dynasty_wars_interaction_notification:0 "Zakończono wojnę dynastyczną"
 recipient_secondary_legitimize_bastard_interaction:0 "Bękart"
 send_to_varangian_guard_interaction:0 "Wyślij do gwardii wareskiej #weak (dynastia)#!"
 send_to_varangian_guard_interaction_desc:0 "$dynasty_interaction_header$Wyślij [recipient.GetShortUINameNoTooltip], aby zdobył[Select_CString( recipient.IsFemale, 'a', '' )] chwałę i fortunę w gwardii wareskiej. Kto wie, być może przyczyni się to do ukształtowania je[Select_CString( recipient.IsFemale, 'j', 'go' )] charakteru!"
 send_to_varangian_guard_interaction_toast:0 "[recipient.GetShortUIName] od[Select_CString( recipient.IsFemale, 'eszła', 'szedł' )] do gwardii wareskiej"
 send_to_varangian_guard_interaction_toast_desc:0 "Sława i chwała czekają!"
