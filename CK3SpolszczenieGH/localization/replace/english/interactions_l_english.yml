 char_interaction.0083.intro:0 "Young [ward.GetTitledFirstName], [ward_liege.GetTitledFirstNamePossessive] [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))], has at last arrived from [ward_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] for [ward.GetHerHis] education."
 char_interaction.0083.desc.host:0 "\n\n[guardian.GetTitledFirstName] will soon begin [guardian.GetHerHis] lessons."
 char_interaction.0083.desc:0 "\n\nOnce [ward.GetSheHe] is settled in, the lessons will begin."
 char_interaction.0083.a:0 "Excellent."
 char_interaction.0084.desc:0 "Your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.GetTitledFirstName], has safely arrived in [guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], and I shall begin [ward.GetHerHis] lessons forthwith."
 char_interaction.0084.a:0 "Very good."
 char_interaction.0090.from_ward.desc:0 "Obawiam się, że moja nauka na twoim dworze nie odpowiada już moim potrzebom. Natychmiast wracam do [capital.GetAdjectiveNoTooltip]."
 char_interaction.0090.two_wards.desc:0 "Obawiam się, że twoje nauki nie odpowiadają już naszym potrzebom, stąd też [ward.GetTitledFirstName] i [ward_2.GetTitledFirstName] zostają odwołani z twojego dworu pod naszą opiekę."
 char_interaction.0090.one_ward.desc:0 "Obawiam się, że twoje nauki nie odpowiadają już naszym potrzebom, stąd też [ward.GetTitledFirstName] zostaje odwołan[Select_CString( ward.IsFemale, 'a', 'y' )] z twojego dworu pod naszą opiekę."
 char_interaction.0090.a:0 "Czy mam się czuć urażon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )]?"
 char_interaction.0100.desc:0 "[Select_CString( recipient.IsFemale, 'Moja przyjaciółko', 'Mój przyjacielu' )], przyjmij ten skromny podarunek jako dowód mej wdzięczności."
 char_interaction.0100.a:0 "Dodatkowe złoto zawsze będzie mile widziane w mojej kabzie!"
 char_interaction.0110.desc:0 "Niniejszym nadaję Ci [landed_title.Custom('TitleAdj')|L], rangę tego tytułu, formalne terytorium i związane z nim dochody. Liczę, że będziesz dobrze nim władać!"
 char_interaction.0110.a:0 "Moja władza rośnie!"
 char_interaction.0120.desc:0 "Po dokładnym namyśle postanowił[Select_CString( actor.IsFemale, 'a', 'e' )]m mianować Cię moim prawowitym następcą. Nie zawiedź mnie, ponieważ jeszcze nie jest za późno, abym zmienił[Select_CString( actor.IsFemale, 'a', '' )] zdanie."
 char_interaction.0120.a:0 "To jest właściwa decyzja!"
 char_interaction.0130.a:0 "Dobre porozumienie."
 char_interaction.0131.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 char_interaction.0131.desc:0 "Uważam Twoją ofertę za całkowicie nierozsądną. Zrób to, co honorowe i wypuść [secondary_recipient.GetShortUIName]."
 char_interaction.0131.desc_personal:0 "Wolał[Select_CString( recipient.IsFemale, 'abym', 'bym' )] zgnić w twoim lochu, niż przyjąć tę nierozsądną ofertę okupu."
 char_interaction.0131.a:0 "Czas zmniejszyć [recipient.GetHerHis] racje żywnościowe..."
 char_interaction.0140.desc:0 "Akceptuję Twoją ofertę wykupu. [secondary_recipient.GetShortUIName|U] zostanie Ci natychmiast wydan[Select_CString(secondary_recipient.IsFemale, 'a', 'y' )]!"
 char_interaction.0141.desc:0 "Uważam, że twoja oferta okupu jest mało przekonująca. Myślę, że na razie [secondary_recipient.GetShortUIName] pozostanie pod moją kontrolą."
 char_interaction.0141.a:0 "Niech [Select_CString(actor.IsFemale, 'ta', 'ten' )] [actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')] będzie przeklęt[Select_CString(actor.IsFemale, 'a', 'y' )]!"
 char_interaction.0150.desc:0 "Bardzo dobrze, wypuszczę cię, choć muszę przyznać, że polubił[Select_CString( recipient.IsFemale, 'am', 'em' )] twoje towarzystwo."
 char_interaction.0151.desc:0 "Obawiam się, że muszę odrzucić twoją ofertę okupu. Będziesz musiał[Select_CString( actor.IsFemale, 'a', '' )] dłużej znosić moją gościnność."
 char_interaction.0160.desc:0 "Nie mam innego wyboru, jak tylko zaakceptować warunki mojego uwolnienia."
 char_interaction.0160.a:0 "Żegnaj, [recipient.GetFirstNameNoTooltip]..."
 char_interaction.0160.a.courtier:0 "Uważaj na siebie, [recipient.GetFirstNameNoTooltip]..."
 char_interaction.0161.desc:0 "Wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym zgnić w twoim lochu, niż zgodzić się na twoje nierozsądne żądania."
 char_interaction.0170.t:0 "Trudny czas"
 char_interaction.0170.desc:0 "Został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] obudzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] we wczesnych godzinach porannych przez dwóch nieznajomych strażników. Wyprowadzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na zewnątrz, nie miał[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] złudzeń co do tego, co ma się wydarzyć. Kat [actor.GetShortUIName] już na mnie czekał[Select_CString( actor.IsFemale, 'a', '' )]. Gdy klękam przed ni[Select_CString( actor.IsFemale, 'ą', 'm' )], doświadczam chwili spokoju i doskonałej jasności umysłu."
 char_interaction.0170.desc_burned:0 "Gdy tylko skończył[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] swoją skromną strawę, drzwi się otworzyły, a ja został[Select_CString( ROOT.Char.IsFemale, 'am', 'em' )] schwytan[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] i wyprowadzon[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] na zewnątrz. Nie będzie to dla mnie łatwa śmierć - stos jest rozpalony i już czuję żar na nogach. W tłumie zapanowała cisza, gdy zobaczyli moje ostatnie chwile z niepohamowanym wyrazem twarzy."
 char_interaction.0170.desc_devoured:0 "Drzwi się zatrzasnęły, a strażnicy powalili mnie na podłogę i przyszpilili. Wtedy w[Select_CString( actor.IsFemale, 'eszła sama', 'szedł sam' )] [actor.GetTitleAsNameNoTooltip], z nożem w ręku i szerokim uśmiechem.\n\nNie zważając na moje krzyki, wbił[Select_CString( actor.IsFemale, 'a', '' )] we mnie nóż i swoje zęby. Przez mgłę widzę [actor.GetHerHis] twarz pokrytą krwią - pokrytą kawałkami #EMP mnie#!. Błagam o litość, ale kiedy [actor.GetSheHe] przeżuwa i połyka z rozkoszą, zdaję sobie sprawę, że umrę w taki o to właśnie sposób."
 char_interaction.0170.desc_public:0 "At the break of dawn I am roughly awoken by two guards manhandling me outside.\n\nAs they lead me towards a raised scaffold in the middle of a gathered crowd my heart sinks, and as [actor.GetShortUINamePossessive] executioner smiles at me and hefts [executioner.GetHerHis] heavy sword I despair.\n\nThe crowd goes quiet as the executioner looms over me where I am forced to kneel, and with a grunt of effort and an almost soundless #EMP swish#! all goes dark."
 char_interaction.0170.a:0 "Przeklęta twoja czarna dusza, [actor.GetFirstNameNoTooltip]!!!"
 char_interaction.0170.life_is_just_a_joke.a:0 "Życie #EMP to#! jakiś żart, ech? "
 char_interaction.0180.desc:0 "Jako głowa twojego rodu zdecydował[Select_CString( recipient.IsFemale, 'am', 'em' )], że musisz przyjąć [actor.GetFaith.GetName]. Obawiam się, że nie masz innego wyboru w tej sprawie."
 char_interaction.0180.desc.liege:0 "Jako tw[Select_CString( recipient.IsFemale, 'oja seniorka', 'ój senior' )] żądam, abyś porzucił[Select_CString( actor.IsFemale, 'a', '' )] swoją fałszywą wiarę i przyj[Select_CString( actor.IsFemale, 'ęła', 'ął' )] [actor.GetFaith.GetAdherentName|l], natychmiast."
 char_interaction.0180.a:0 "Chyba muszę."
 char_interaction.0181.desc:0 "W porządku, [actor.GetFaith.GetName] będzie moją nową wiarą, aczkolwiek będę czuć się wyjątkowo dziwnie, gdyż porzucam tak wiele, co jest mi znane."
 char_interaction.0182.desc:0 "Nigdy nie porzucę swojej wiary i założę swój własny ród!"
 char_interaction.0182.a:0 "Jakie rozczarowujące..."
 char_interaction.0190.desc:0 "W porządku, [actor.GetFaith.GetName] będzie moją nową wiarą, aczkolwiek będę czuć się wyjątkowo dziwnie, gdyż porzucam tak wiele, co jest mi znane."
 char_interaction.0191.desc:0 "Moja wiara nadaje sens mojemu istnieniu. Nigdy jej nie porzucę!"
 char_interaction.0200.desc:0 "[Select_CString( actor.IsFemale, 'Doszłam', 'Doszedłem' )] do wniosku, że nie można powierzyć Ci godności i obowiązków, jakie niesie ze sobą [landed_title.Custom('TitleAdj')|L]. Dlatego niniejszym pozbawiam cię tego tytułu dla większego dobra państwa."
 char_interaction.0200.a:0 "Nie mogę w to uwierzyć!"
 char_interaction.0201.desc:0 "[landed_title.Custom('TitleAdj')|LU] należy prawowicie do rodu [recipient.GetHouse.GetName]. Nie zrzeknę się tego tytułu w żadnych okolicznościach."
 char_interaction.0201.a:0 "Jak [recipient.GetSheHe] śmie!"
 char_interaction.0199.desc:0 "Nie widzę innego wyjścia, jak tylko ugiąć się przed Twoją decyzją, aby odebrać mi [landed_title.Custom('TitleAdj')|L]."
 char_interaction.0199.a:0 "Właśnie."
 char_interaction.0211.desc:0 "Doprawdy doceniam Twoją hojną ofertę uczynienia [secondary_recipient.GetShortUIName] moim wasalem, jednakże obawiam się, że muszę ją odrzucić."
 char_interaction.0211.a:0 "Niewdzięcznik!"
 char_interaction.0220.desc:0 "Choć [secondary_recipient.GetShortUIName] jest [Select_CString( secondary_recipient.IsFemale, 'moją wasalką', 'moim wasalem' )], to zgadzam się przekazać ci wasalstwo nad [Select_CString( secondary_recipient.IsFemale, 'nią', 'nim' )]. Uważam jednak, że jest to wysoce niesprawiedliwe."
 char_interaction.0220.a:0 "Dobrze."
 char_interaction.0221.desc:0 "Nie mogę złamać przysięgi wierności złożonej [secondary_recipient.GetShortUIName]. Będę chronić swojego wasala, nawet jeśli oznaczana to złamanie przysięgi, którą złożyłem wobec ciebie."
 char_interaction.0221.a:0 "To jest zdrada!"
 char_interaction.0230.title:0 "Renegat!"
 char_interaction.0230.desc.courtier:0 "[recipient.GetTitledFirstName] zdołał[Select_CString( recipient.IsFemale, 'a', '' )] uniknąć schwytania i uciekł[Select_CString( recipient.IsFemale, 'a', '' )] na okoliczne obszary wiejskie!"
 char_interaction.0230.desc.courtier_court_chaplain_stayed:0 "[recipient.GetTitledFirstName] zdołał[Select_CString( recipient.IsFemale, 'a', '' )] uniknąć schwytania i delikatnie mówiąc, jest bardzo niezadowolon[Select_CString( recipient.IsFemale, 'a', 'y' )] z moich działań."
 char_interaction.0230.a:0 "Zdrajc[Select_CString( recipient.IsFemale, 'zyni', 'a' )]!"
 char_interaction.0230.a_court_chaplain_stayed:0 "Cóż, to jest... niezręczne."
 char_interaction.0231.title:0 "Sprawiedliwość"
 char_interaction.0231.desc_prison:0 "[recipient.GetTitledFirstName] został[Select_CString( recipient.IsFemale, 'a', '' )] zatrzyman[Select_CString( recipient.IsFemale, 'a', 'y' )] i czeka na swój los bezpiecznie zamknięt[Select_CString( recipient.IsFemale, 'a', 'y' )] w moich lochach."
 char_interaction.0231.desc_house_arrest:0 "Zgodnie z moimi rozkazami, [recipient.GetTitledFirstName] ma być teraz zamknięt[Select_CString( recipient.IsFemale, 'a', 'y' )] w swoim domu. Wysłał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] kilku moich strażników, aby upewnić się, że przestrzega [recipient.GetSheHe] warunków aresztu domowego."
 char_interaction.0231.a:0 "Dobrze."
 char_interaction.0232.desc:0 "Zbyt długo znosił[Select_CString( recipient.IsFemale, 'am', 'em' )] cierpienie, które zadawał[Select_CString( actor.IsFemale, 'a', '' )] mi [actor.GetTitledFirstName]. Nie będę stał[Select_CString( recipient.IsFemale, 'a', '' )] bezczynnie, gdy nasz[Select_CString( actor.IsFemale, 'a', '' )] władc[Select_CString( actor.IsFemale, 'zyni', 'a' )] znęca się nad swoimi lojalnymi wasalami. Wzywam cię, byś przyłączył[Select_CString( ROOT.Char.IsFemale, 'a', '' )] się do mnie w walce o obalenie tego tyrana."
 char_interaction.0232.a:0 "Nie będziesz sam[Select_CString( recipient.IsFemale, 'a', '' )]!"
 char_interaction.0232.b:0 "Jesteś zdraj[Select_CString( recipient.IsFemale, 'czynią', 'cą' )]!"
 char_interaction.0233.desc:0 "Z powodu zbrodni przeciwko Koronie, zostajesz aresztowan[Select_CString( actor.IsFemale, 'a', 'y' )]!"
 char_interaction.0233.a:0 "Co!? Co jest oburzające!"
 marriage_interaction.0010.desc:0 "Z chęcią przyjmuję Twoją propozycję małżeństwa!"
 marriage_interaction.0010.b_desc:0 "Z chęcią przyjmuję Twoją propozycję zaręczyn!"
 marriage_interaction.0010.c_desc:0 "Przyjmuję Twoją propozycję małżeństwa."
 marriage_interaction.0010.d_desc:0 "Przyjmuję Twoją propozycję zaręczyn."
 marriage_interaction.0010.e_desc:0 "Ja, [secondary_recipient.GetFirstName], z chęcią Cię poślubię!"
 marriage_interaction.0010.mid.a_desc:0 "\n\n[actor.Custom2('YourSheHe', SCOPE.sC('secondary_actor'))|U] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], oraz [recipient.Custom2('MySheHe', SCOPE.sC('secondary_recipient'))] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], zostaną połączeni świętym węzłem małżeńskim."
 marriage_interaction.0010.mid.a_no_acquaintance_desc:0 "\n\n[Select_CString( secondary_actor.IsFemale, 'Twoja dworzanka', 'Twój dworzanin' )], [secondary_actor.GetFirstName], oraz [recipient.Custom2('MySheHe', SCOPE.sC('secondary_recipient'))] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], zostaną połączeni świętym węzłem małżeńskim."
 marriage_interaction.0010.mid.b_desc:0 "\n\nTy i [recipient.Custom2('MySheHe', SCOPE.sC('secondary_recipient'))] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], zostaniecie połączeni świętym węzłem małżeńskim."
 marriage_interaction.0010.mid.c_desc:0 "\n\nŁaskawie przyjmuję twoją ofertę. Niech [actor.Custom2('YourSheHe', SCOPE.sC('secondary_actor'))] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], złączy się ze mną świętym węzłem małżeńskim."
 marriage_interaction.0010.mid.c_no_acquaintance_desc:0 "\n\nŁaskawie przyjmuję twoją ofertę. Niech [Select_CString( secondary_actor.IsFemale, 'twoja dworzanka', 'twój dworzanin' )], [secondary_actor.GetFirstName], złączy się ze mną świętym węzłem małżeńskim."
 marriage_interaction.0010.mid.d_desc:0 "\n\n[actor.Custom2('YourSheHe', SCOPE.sC('secondary_actor'))|U] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName] i [recipient.Custom2('MySheHe', SCOPE.sC('secondary_recipient'))] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], będą zaręczeni!"
 marriage_interaction.0010.mid.e_desc:0 "[recipient.Custom2('MySheHe', SCOPE.sC('secondary_recipient'))|U] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))|U], [secondary_recipient.GetFirstName], będzie z Tobą zaręczon[Select_CString( secondary_recipient.IsFemale, 'a', 'y' )]."
 marriage_interaction.0010.mid.f_desc:0 "\n\nKiedy tylko nadejdzie właściwy czas, [actor.Custom2('YourSheHe', SCOPE.sC('secondary_actor'))] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName] i ja zawrzemy związek małżeński."
 marriage_interaction.0010.mid.g_desc:0 "\n\n[actor.Custom2('YourSheHe', SCOPE.sC('secondary_actor'))|U] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], i ja, będziemy najlepszą parą w #EMP historii#!!"
 marriage_interaction.0010.mid.h_desc:0 "\n\nTy i ja będziemy najlepszą parą #EMP w historii#!!"
 marriage_interaction.0010.gwedding.desc:0 "\n\nJa również z niecierpliwością czekam na obiecany [GetActivityType('activity_wedding').GetName|l]; postaraj się mnie nie zawieść."
 marriage_interaction.0010.ending.a_desc:0 "\n\nNiech [recipient.GetFaith.HighGodName] obdarzy ich długim życiem i wieloma dziećmi!"
 marriage_interaction.0010.ending.a_actor_desc:0 "\n\nNiech [recipient.GetFaith.HighGodName] zapewni wam długie życie i wiele dzieci!"
 marriage_interaction.0010.ending.a_recipient_desc:0 "\n\nNiech [recipient.GetFaith.HighGodName] zapewni nam długie życie i wiele dzieci!"
 marriage_interaction.0010.ending.a_both_desc:0 "\n\nNiech [recipient.GetFaith.HighGodName] zapewni nam długie życie i wiele dzieci, m[Select_CString( secondary_actor.IsFemale, 'oja', 'ój' )] [secondary_actor.Custom('ComplimentAdjective')] [Select_CString( secondary_actor.IsFemale, 'żono', 'mężu' )]!"
 marriage_interaction.0010.ending.b_desc:0 "\n\n Niech [recipient.GetFaith.FertilityGodName] pobłogosławi ich związek!"
 marriage_interaction.0010.ending.b_actor_desc:0 "\n\nNiech [recipient.GetFaith.FertilityGodName] pobłogosławi wasz związek!"
 marriage_interaction.0010.ending.b_recipient_desc:0 "\n\nNiech [recipient.GetFaith.FertilityGodName] pobłogosławi nasz związek!"
 marriage_interaction.0010.ending.b_both_desc:0 "\n\nNiech [recipient.GetFaith.FertilityGodName] pobłogosławi nasz związek, m[Select_CString( secondary_actor.IsFemale, 'oja', 'ój' )] [secondary_actor.Custom('ComplimentAdjective')] [Select_CString( secondary_actor.IsFemale, 'żono', 'mężu' )]!"
 marriage_interaction.0010.ending.c_desc:0 "\n\nNiech ich związek przyniesie szczęście i spełnienie!"
 marriage_interaction.0010.ending.c_actor_desc:0 "\n\nNiech wasz związek przyniesie szczęście i spełnienie!"
 marriage_interaction.0010.ending.c_recipient_desc:0 "\n\nNiech nasz związek przyniesie szczęście i spełnienie!"
 marriage_interaction.0010.ending.c_both_desc:0 "\n\nNiech nasz związek przyniesie szczęście i spełnienie, m[Select_CString( secondary_actor.IsFemale, 'oja', 'ój' )] [secondary_actor.Custom('ComplimentAdjective')] [Select_CString( secondary_actor.IsFemale, 'żono', 'mężu' )]!"
 marriage_interaction.0010.ending.h_desc:0 "\n\nNiech w swoim związku znajdą siłę i wzajemne wsparcie!"
 marriage_interaction.0010.ending.h_actor_desc:0 "\n\nZnajdźcie w swoim związku siłę i wzajemne wsparcie!"
 marriage_interaction.0010.ending.h_recipient_desc:0 "\n\nObyśmy znaleźli w swoim związku siłę i wzajemne wsparcie!"
 marriage_interaction.0010.ending.h_both_desc:0 "\n\nObyśmy znaleźli w naszym związku siłę i wzajemne wsparcie, m[Select_CString( secondary_actor.IsFemale, 'oja', 'ój' )] [secondary_actor.Custom('ComplimentAdjective')] [Select_CString( secondary_actor.IsFemale, 'żono', 'mężu' )]!"
 marriage_interaction.0010.ending.d_desc:0 "\n\nNiech ich małżeństwo będzie owocne pomimo złej krwi między nimi."
 marriage_interaction.0010.ending.d_actor_desc:0 "\n\nNiech wasze małżeństwo będzie owocne pomimo złej krwi między wami."
 marriage_interaction.0010.ending.d_recipient_desc:0 "\n\nNiech nasze małżeństwo będzie owocne pomimo złej krwi między nami."
 marriage_interaction.0010.ending.d_both_desc:0 "\n\nNiech nasze małżeństwo będzie owocne mimo złej krwi między nami, m[Select_CString( secondary_actor.IsFemale, 'oja', 'ój' )] [secondary_actor.Custom('ComplimentAdjective')] [Select_CString( secondary_actor.IsFemale, 'żono', 'mężu' )]!"
 marriage_interaction.0010.ending.e_desc:0 "\n\nNigdy nie widział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m tak idealnej pary, byli dla siebie stworzeni!"
 marriage_interaction.0010.ending.e_actor_desc:0 "\n\nNigdy nie widział[Select_CString( ROOT.Char.IsFemale, 'a', 'e' )]m tak idealnej pary, byliście dla siebie stworzeni!"
