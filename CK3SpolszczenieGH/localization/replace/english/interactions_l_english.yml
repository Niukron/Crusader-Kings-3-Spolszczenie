 char_interaction.0261.desc:0 "By the authority invested in me by [intermediary.GetTitledFirstName], I hereby strip you of your false rule of the [landed_title.GetName]. You are to relinquish the title to me in custody for the Crown, effective immediately."
 char_interaction.0261.a:0 "Skandaliczne nadużycie władzy!"
 char_interaction.0262.desc:0 "[intermediary.GetTitledFirstName] will be hearing about this, but $char_interaction.0199.desc$ "
 char_interaction.0262.a:0 "[intermediary.GetSheHe|U] already has."
 char_interaction.0263.desc:0 "You are not the [intermediary.GetTitleAsNameNoTooltip] and I do not bow to your petty whims. If you want the [landed_title.GetName], you'll have to take it by force."
 char_interaction.0263.result.criminal:0 "If [actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'back', 'backs' )] down"
 char_interaction.0263.result.war:0 "If [actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'press', 'presses' )] the claim"
 char_interaction.0263.a:0 "It's treason, then."
 char_interaction.0263.a.tt:0 "[intermediary.GetTitledFirstName] dowie się o twoich przestępstwach"
 char_interaction.0263.b:0 "Myślisz, że blefuję? Na wojnę!"
 char_interaction.0271.desc:0 "By the authority of the office granted to me by [intermediary.GetTitledFirstName], I am righting some trivial inconsistencies in the realm's borders.\n\nYou are commanded to surrender the vassalage of [intermediary.GetTitledFirstName] to [intermediary.GetHerHis] rightful liege. Me."
 char_interaction.0271.a:0 "I cannot refuse, but if I #EMP could#!..."
 char_interaction.0272.desc:0 "You overstep the bounds of your authority, but I cannot resist the office of my [intermediary.GetTitleAsName], even when it's only #EMP you#! exercising it.\n\nI accept your retraction of my vassal."
 char_interaction.0272.a:0 "You never had a choice, [recipient.GetFirstNameNoTooltip]."
 char_interaction.0273.desc:0 "I swore an oath to protect my vassals, and that includes from the depredations of the likes of #EMP you#!.\n\nYou can prize [intermediary.GetTitledFirstName] and [intermediary.GetHerHis] lands from me in battle or you can scarper back to whatever [recipient.GetFaith.random_GoodGodNames]-forsaken hole you lair in."
 char_interaction.0273.result.criminal:0 "$char_interaction.0263.result.criminal$"
 char_interaction.0273.result.war:0 "$char_interaction.0263.result.war$"
 char_interaction.0273.a:0 "You'll regret this, [recipient.GetFirstNameNoTooltip]."
 char_interaction.0273.a.tt:0 "$char_interaction.0263.a.tt$"
 char_interaction.0273.b:0 "What a #EMP pleasant#! invitation!"
 char_interaction.0281.desc:0 "By the authority of the office [intermediary.GetTitledFirstName] has granted me, I am placing you under arrest on suspicion of iniquitous activities.\n\nSurrender yourself to my soldiery or face sanction."
 char_interaction.0281.a:0 "Nie mam innego wyjścia."
 char_interaction.0282.desc:0 "W przeciwieństwie do moich czynów twoje żądania są karygodne.\n\nDla dobra państwa dostosuję się do nich, ale wiedz, że nie zapomnę ci tej zniewagi."
 char_interaction.0282.a:0 "Where did I give the impression I wanted you to #EMP forget#!?"
 char_interaction.0283.desc:0 "Turn myself over to your mercy? I don't think so. If you want to toss me in a gaol, you can come and grab me personally.\n\nAlthough, if you insist, perhaps I #EMP can#! come to you... if you'll permit my bringing a few #EMP friends#!."
 char_interaction.0283.a:0 "You'll regret this, eventually."
 char_interaction.0283.a.tt:0 "$char_interaction.0263.a.tt$"
 char_interaction.0283.b:0 "I don't think you understand. This was not a request."
 char_interaction.0291.desc.positive:0 "Though I of course trust you to represent my interests, you have erred here. [recipient.GetTitledFirstName] is a loyal and valued subject, and you should direct your energies elsewhere."
 char_interaction.0291.desc.negative:0 "Can't you do #EMP anything#! right? The land's slowest simpleton could see that [recipient.GetTitledFirstName] isn't what you should be focusing on. Stop bullying better vassals and do your job."
 char_interaction.0291.desc.neutral:0 "Nie leży to obecnie w moim interesie. Ufam, że to rozumiesz i będziesz nadal godnie rządzić w moim imieniu."
 char_interaction.0291.a:0 "I am sure my liege knows best."
 char_interaction.0291.b:0 "Insolent whelp!"
 char_interaction.0291.c:0 "Drooling fool!"
 char_interaction.0291.d:0 "Doddering idiot!"
 char_interaction.0291.e:0 "I. Hate. This. #EMP [intermediary.GetWomanMan|U].#!"
 char_interaction.0291.f:0 "That #EMP bastard#!."
 char_interaction.0291.g:0 "Mam nadzieję, że zgnijesz w więzieniu!"
