 travel.mobile_domicile.tt:0 "@camp_travel_domicile_icon! You [travel|E] with your [domicile|E] #WEAK (this is slower and requires you to spend [provisions|E] as you go, but you won't have to make a return trip)#!"
 boilerplate.paragraph:0 "\n\n"
 option_boilerplate.tt.officer_aptitude:0 "#WEAK This duel is decided by your [officer|E]'s [aptitude|E]#!"
 option_boilerplate.tt.officer_aptitude.success:0 "Your officer succeeds"
 option_boilerplate.tt.officer_aptitude.failure:0 "Your officer fails you"
 gallowsbait_scum_opinion:0 "Gallowsbait Scum"
 friendly_face_on_the_road_opinion:0 "Friendly Face on the Road"
 laamp_base_0001_contract_scheme:0 "Regale Court"
 laamp_base_0001_contract_scheme_action:0 "Regale the Court of"
 laamp_base_0001_contract_scheme_desc:0 "In this [scheme|E], a [contractor_possessive|E] [court|E] grows dry of gossip, and consequently restless. To bring in fresh news, they offer gifts and lodgings to passing wanderers of sufficient fame, enticing them to stay with them a while.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0001_contract_scheme_desc_general:0 "$laamp_base_0001_contract_scheme_desc$"
 laamp_base_0001_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0001_desc_title:0 "Interesting speakers wanted!"
 laamp_base_0001_desc:0 "Speak of [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] and worldly affairs and know reward! All with tales to tell are cordially invited to enjoy the hospitality of the [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
 laamp_base_0011_contract_scheme:0 "Improve Ruler Reputation"
 laamp_base_0011_contract_scheme_action:0 "Improve the Reputation of"
 laamp_base_0011_contract_scheme_desc:0 "A [contractor|E] finds their standing lacking: either their name is mud, too many [vassals|E] hate them, or they simply lack the [prestige|E] to justify something they want. What they need is a "neutral" third party to help... #EMP bolster#! their reputation.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0011_contract_scheme_desc_general:0 "$laamp_base_0011_contract_scheme_desc$"
 laamp_base_0011_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0011_desc_title:0 "Well-spoken envoys desired,"
 laamp_base_0011_desc:0 "To all upstanding, trustworthy fellows: good employment in service of the [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] may be found. Serious inquiries only."
 laamp_base_0021_contract_scheme:0 "Hobnob with Ruler"
 laamp_base_0021_contract_scheme_action:0 "Hobnob with"
 laamp_base_0021_contract_scheme_desc:0 "When a [contractor|E] is clearly starved for attention, they leave themselves open to opportunists. Opportunists who can eat their bread, drain their cellar, levy a few "loans", and be gone before some bean-counter's cries raise the alarm.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0021_contract_scheme_desc_general:0 "$laamp_base_0021_contract_scheme_desc$"
 laamp_base_0021_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0021_desc_title:0 "Amusing foreigners wanted,"
 laamp_base_0021_desc:0 "Let it be known the munificent [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] extends [TaskContract.GetEmployer.GetHerHis] generous hospitality to worldly and deserving travelers."
 laamp_base_0031_contract_scheme:0 "Mediate on Behalf"
 laamp_base_0031_contract_scheme_action:0 "Mediate for"
 laamp_base_0031_contract_scheme_desc:0 "When bitter local recriminations are hurled through a [contractor]'s lands, and they themselves are thought too inept or too partisan to solve the dispute, they may offer the role of impartial mediator to suitable wanderers.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0031_contract_scheme_desc_general:0 "$laamp_base_0031_contract_scheme_desc$"
 laamp_base_0031_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0031_desc_title:0 "Well-born wanderers wanted,"
 laamp_base_0031_desc:0 "Impartial arbitrators are sought by the [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] to justly settle a parochial dispute. Bonus available for complete resolution."
 laamp_base_0041_contract_scheme:0 "Confidence Trickster"
 laamp_base_0041_contract_scheme_action:0 "Defraud"
 laamp_base_0041_contract_scheme_desc:0 "A fool and their wealth are easily separated. No [contractor|E] would formally #EMP ask#! for this — no, they make the mistake of engaging a fraud in conversation, only to discover after the contract is complete that they've been tricked (or even robbed) and the duplicitous wanderer is gone.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0041_contract_scheme_desc_general:0 "$laamp_base_0041_contract_scheme_desc$"
 laamp_base_0041_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0041_desc_title:0 "Fascinating persons desired,"
 laamp_base_0041_desc:0 "The wise, sagacious, and perceptive [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] wishes entertainment for a season. #EMP Limited#! lodgings provided, #EMP if#! you meet [TaskContract.GetEmployer.GetHerHis] discerning standards."
 laamp_base_1001_contract_scheme:0 "Hunt Criminals"
 laamp_base_1001_contract_scheme_action:0 "Hunt Criminals for"
 laamp_base_1001_contract_scheme_desc:0 "An enterprising band of lawbreakers can do a lot of damage to property, [prestige|E], and even [legitimacy|E] given time. Large enough to worry about, small enough to be difficult to catch, such scofflaws make perfect [contract_scheme_contract|E] tender.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1001_contract_scheme_desc_general:0 "$laamp_base_1001_contract_scheme_desc$"
 laamp_base_1001_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1001_desc_title:0 "Travelers near [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier],"
 laamp_base_1001_desc:0 "Be on the look out for renegades & reprobates haunting the backroads!\n\nIf your sword arm is strong and your eye true, [TaskContract.GetEmployer.GetTitledFirstName] promises generous rewards in exchange for the head of a particular thug."
 laamp_base_1011_contract_scheme:0 "Hired Muscle"
 laamp_base_1011_contract_scheme_action:0 "Enforce for"
 laamp_base_1011_contract_scheme_desc:0 "When a [contractor|E] needs a little extra force applied quietly at short notice, a sword-for-hire can provide a lot more discretion than ordinary retainers.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1011_contract_scheme_desc_general:0 "$laamp_base_1011_contract_scheme_desc$"
 laamp_base_1011_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1011_desc_title:0 "Sellswords of good repute,"
 laamp_base_1011_desc:0 "The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] urgently seeks discreet swords-for-hire for short posting. Handsome reward offered for swift, clean work."
 laamp_base_1041_contract_scheme:0 "Ambush Travelers"
 laamp_base_1041_contract_scheme_action:0 "Ambush in the lands of"
 laamp_base_1041_contract_scheme_desc:0 "How dangerous some [contractors_possessive|E] lands can be! They put up a request for aid, and instead, some enterprising [adventurer|E] turns up and begins waylaying every fat merchant and juicy caravan they can find.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1041_contract_scheme_desc_general:0 "$laamp_base_1041_contract_scheme_desc$"
 laamp_base_1041_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1041_desc_title:0 "Trustworthy swords-for-hire,"
 laamp_base_1041_desc:0 "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier|U] is bedeviled by robbers, outlaws, and wanderers of all kinds. Proficient fighters are sought #EMP urgently#!. Direct all dealings to the [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]."
 laamp_base_1041.tt.gold_rewards_depend_on_travellers:0 "#alert_trial Your potential [gold|E] earned depends entirely on which travelers you meet and mug on the road — you might meet exorbitantly wealthy [dukes|E], or impoverished pilgrimaging [courtiers|E]"
 laamp_base_1041.tt.haul_actual:0 "You earned a total of [gold_i][task_contract.MakeScope.Var('haul_actual').GetValue|P0]"
 laamp_base_2001_contract_scheme:0 "Collect Taxes"
 laamp_base_2001_contract_scheme_action:0 "Collect Taxes for"
 laamp_base_2001_contract_scheme_desc:0 "Taxes are the lifeblood of any [realm|E]. When their delivery grows sluggish, [contractors|E] may put out requests for more #EMP exacting#! collectors.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2001_contract_scheme_desc_general:0 "$laamp_base_2001_contract_scheme_desc$"
 laamp_base_2001_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2001_desc_title:0 "Well-mannered wanderers of good breeding,"
 laamp_base_2001_desc:0 "Steadfast individuals are sought for honest work collecting the [TaskContract.GetEmployer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] levy in the name of the [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. Skill in handling obstinate lowborns is needed."
 laamp_base_2011_contract_scheme:0 "Conduct Census"
 laamp_base_2011_contract_scheme_action:0 "Conduct Census for"
 laamp_base_2011_contract_scheme_desc:0 "It's difficult to run a [realm|E] when you don't know who's even #EMP in#! it. [contractors|E] with this problem often turn to neutral third parties to inventory their subjects, and most importantly, their subjects' wealth.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2011_contract_scheme_desc_general:0 "$laamp_base_2011_contract_scheme_desc$"
 laamp_base_2011_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2011_desc_title:0 "Attention surveyors and magistrates:"
 laamp_base_2011_desc:0 "The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTierPossessive] records show substantial gaps. Lettered travellers of good mind and strong body are wanted to perform a census, and will be repaid from census proceeds."
 laamp_base_2021_contract_scheme:0 "Raise Building"
 laamp_base_2021_contract_scheme_action:0 "Raise Building for"
 laamp_base_2021_contract_scheme_desc:0 "Many [contractors|E] find that their ambition for architecture outstrips their skill — putting construction work out for tender is an easy way to compensate for such... overreaches.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2021_contract_scheme_desc_general:0 "$laamp_base_2021_contract_scheme_desc$"
 laamp_base_2021_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2021_desc_title:0 "Keen-eyed, sure-minded overseer wanted,"
 laamp_base_2021_desc:0 "The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] requires competent hands and craftspeople to supervize a construction project. Materials and fair payment will be provided."
 laamp_base_2031_contract_scheme:0 "Settle Boundary Dispute"
 laamp_base_2031_contract_scheme_action:0 "Arbitrate Borders for"
 laamp_base_2031_contract_scheme_desc:0 "Borders are power, which often makes them contentious — when a petty dispute between important people gets out of hand, it's often more effective for [contractors|E] to hire a neutral third party to verify the facts.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2031_contract_scheme_desc_general:0 "$laamp_base_2031_contract_scheme_desc$"
 laamp_base_2031_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2031_desc_title:0 "Wanderers of good breeding,"
 laamp_base_2031_desc:0 "Experienced arbitrator is sought by [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] to settle boundary dispute. Education in [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] law would be... helpful. But even satisfactory aid shall be paid."
 laamp_base_2041_contract_scheme:0 "Impersonate Tax Collector"
 laamp_base_2041_contract_scheme_action:0 "Steal Taxes from"
 laamp_base_2041_contract_scheme_desc:0 "Taxes fund the ruler of any [realm|E] — but do they #EMP need#! to? When a confidant rogue shows up with an official-looking seal and hired muscle, is that #EMP so#! different than the proper officer?$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2041_contract_scheme_desc_general:0 "$laamp_base_2041_contract_scheme_desc$"
 laamp_base_2041_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2041_desc_title:0 "All subjects of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]"
 laamp_base_2041_desc:0 "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] firmly reminds all of the impending tax levy — pay promptly as soon as your tollman arrives. Any and all shortfalls will be severely punished."
 laamp_base_3001_contract_scheme:0 "Improvised Spycraft"
 laamp_base_3001_contract_scheme_action:0 "Report to"
 laamp_base_3001_contract_scheme_desc:0 "Fresh reports on recent events leagues away from their capital are often invaluable to [contractors|E]: enough to be worth purchasing them off of skilled wanderers.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3001_contract_scheme_desc_general:0 "$laamp_base_3001_contract_scheme_desc$"
 laamp_base_3001_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3001_desc_title:0 "Trustworthy eavesdroppers and enterprising foreigners,"
 laamp_base_3001_desc:0 "The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] wishes it be known [TaskContract.GetEmployer.GetSheHe] is inviting useful revelations from across the [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], and beyond."
 laamp_base_3011_contract_scheme:0 "Murder Foe"
 laamp_base_3011_contract_scheme_action:0 "Murder"
 laamp_base_3011_contract_scheme_desc:0 "There are times when a [contractor|E] needs someone dead, but either won't risk orchestrating it themselves or is too preoccupied with other matters. Fortunately, murder is easily outsourced to the right kind of people.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3011_contract_scheme_desc_general:0 "$laamp_base_3011_contract_scheme_desc$"
 laamp_base_3011_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3011_desc_title:0 "Honest sellswords of firm will,"
 laamp_base_3011_desc:0 "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offers bountiful reward to hands of unimpeachable character and proven experience for delicate, demanding work."
 laamp_base_3021_contract_scheme:0 "Abduct Foe"
 laamp_base_3021_contract_scheme_action:0 "Abduct"
 laamp_base_3021_contract_scheme_desc:0 "Prison can be a sobering, informative experience for malcontents and rivals, as well as a profitable or gratifying one for their jailer. Enough to make it worth the risk of paying a third party to arrange a visit, at least.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3021_contract_scheme_desc_general:0 "$laamp_base_3021_contract_scheme_desc$"
 laamp_base_3021_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3021_desc_title:0 "Resolute wranglers of troublesome animals,"
 laamp_base_3021_desc:0 "Discreet, skilled hunters are sought by [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] to capture uncommon quarry, and return it alive. Generous pay is on offer."
 laamp_base_3031_contract_scheme:0 "Burn Property"
 laamp_base_3031_contract_scheme_action:0 "Commit Arson for"
 laamp_base_3031_contract_scheme_desc:0 "The wonderful thing about an unattended building is that, with enough effort, they #EMP always#! burn. An excellent tool for [contractors|E] who need to send a message but simply wish to fire and forget.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3031_contract_scheme_desc_general:0 "$laamp_base_3031_contract_scheme_desc$"
 laamp_base_3031_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3031_desc_title:0 "Diligent itinerants of suitable character,"
 laamp_base_3031_desc:0 "Generous pay is offered for urgent ground-clearance. Confidentiality is a necessity. Hasten to the [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjectiveNoTooltip] [TaskContract.GetEmployer.GetTitleAsNamePossessiveNoTooltip] [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]."
 laamp_base_3041_contract_scheme:0 "Heist Treasury"
 laamp_base_3041_contract_scheme_action:0 "Burgle the Treasury of"
 laamp_base_3041_contract_scheme_desc:0 "Some [contractors|E] are simply fools signaling their overabundance of wealth — wealth that is much easier to extract directly than via some tawdry #EMP job#!.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3041_contract_scheme_desc_general:0 "$laamp_base_3041_contract_scheme_desc$"
 laamp_base_3041_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3041_desc_title:0 "All travelers within, & subjects of, [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]"
 laamp_base_3041_desc:0 "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] reminds #EMP all#! of the punishments for theft or conspiracy to commit theft, and the bounties for those suspected of such. Only #EMP I#! may access the treasury."
 laamp_base_3041.tt.chance_for_more:0 "If you wish, you may try to #P steal even more [gold|E]#!"
 laamp_base_4001_contract_scheme:0 "Transcribe Texts"
 laamp_base_4001_contract_scheme_action:0 "Scriven for"
 laamp_base_4001_contract_scheme_desc:0 "The art of copying and translating manuscripts can be a thankless one, even in learned [realms|E] the potential work easily outstrips the number of qualified scribes. Thus, an educated wanderer provides [task_contracts|E] with a golden opportunity to reproduce a special request.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4001_contract_scheme_desc_general:0 "$laamp_base_4001_contract_scheme_desc$"
 laamp_base_4001_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4001_desc_title:0 "You who would preserve knowledge"
 laamp_base_4001_desc:0 "Well-lettered scribes wanted for copying of [TaskContract.GetEmployer.GetCulture.GetNameNoTooltip] texts. The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] promises just payment for timely work."
 laamp_base_4011_contract_scheme:0 "Settle Theological Disputes"
 laamp_base_4011_contract_scheme_action:0 "Arbitrate Theology for"
 laamp_base_4011_contract_scheme_desc:0 "Disputes over doctrine can be both extremely specific, down to exact interpretations of singular words, and curiously vague, like arguing the mutual incompatibility of overlapping ancient traditions. When such sacred disputes begin to flare, many [contractors|E] prefer to send in some third party to arbitrate in their stead.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4011_contract_scheme_desc_general:0 "$laamp_base_4011_contract_scheme_desc$"
 laamp_base_4011_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4011_desc_title:0 "Loyal disciples of [TaskContract.GetEmployer.GetFaith.KnowledgeGodName],"
 laamp_base_4011_desc:0 "Learned theologian will be generously rewarded for settling local religious disputes regarding [TaskContract.GetEmployer.GetFaith.GetAdjective] dogma.\n\nAppeal to the [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier], but only if you be a scholar of gravity."
 laamp_base_4021_contract_scheme:0 "Create Work of Learning"
 laamp_base_4021_contract_scheme_action:0 "Scholar for"
 laamp_base_4021_contract_scheme_desc:0 "Learned wanderers bring with them a certain sense of mystique, often even a touch of the exotic — resourceful [contractors|E] often try to capture some of those fleeting wisdoms by commissioning small books of aphorisms and moralizing tales.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4021_contract_scheme_desc_general:0 "$laamp_base_4021_contract_scheme_desc$"
 laamp_base_4021_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4021_desc_title:0 "Learned scholars of beauteous letters,"
 laamp_base_4021_desc:0 "Writers from all across the land are directed to the [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTierPossessive] [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l] for gainful scriving work."
 laamp_base_4031_contract_scheme:0 "Solicit Charity"
 laamp_base_4031_contract_scheme_action:0 "Beg from"
 laamp_base_4031_contract_scheme_desc:0 "Providing passing scholars with gifts and coin makes [contractors|E] look generous and learned — even if the scholar in question gives them a little #EMP prompting#! first.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4031_contract_scheme_desc_general:0 "$laamp_base_4031_contract_scheme_desc$"
 laamp_base_4031_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4031_desc_title:0 "Righteous holy persons & pitiful beggars,"
 laamp_base_4031_desc:0 "Let it be known amongst you: the [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offers [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip] patronage to those pious, cultured, or learned enough to deserve it. Inquire at [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]."
 laamp_base_4041_contract_scheme:0 "Flog Talismans"
 laamp_base_4041_contract_scheme_action:0 "Hawk Baubles to"
 laamp_base_4041_contract_scheme_desc:0 "Who's to say what's magic, what's sacred, and what's exotic? If a [contractor|E] is fool enough to believe it, and #EMP pay#! for it, then that's enough. Probably.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4041_contract_scheme_desc_general:0 "$laamp_base_4041_contract_scheme_desc$"
 laamp_base_4041_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4041_desc_title:0 "Fellow [TaskContract.GetEmployer.GetWomenMen] of learning!"
 laamp_base_4041_desc:0 "Have you an eye for the true value of [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip] rarities? The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offers fair payment — #EMP if#! goods are genuine."
 laamp_base_5031_contract_scheme:0 "Rustle Animals"
 laamp_base_5031_contract_scheme_action:0 "Rustle from"
 laamp_base_5031_contract_scheme_desc:0 "Herds of horses, cattle, even goats or sheep: stolen animals are incredibly profitable for those daring enough to take them, and when some [contractors|E] make it so easy...$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_5031_contract_scheme_desc_general:0 "$laamp_base_5031_contract_scheme_desc$"
 laamp_base_5031_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_5031_desc_title:0 "People of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier],"
 laamp_base_5031_desc:0 "Your [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] reminds you, once more, that the theft of livestock #EMP will#! be punished harshly, no matter the tally or the reason. You have been warned."
 laamp_base_5051_contract_scheme:0 "Mug Wealthy Citizenry"
 laamp_base_5051_contract_scheme_action:0 "Prey on the Citizenry of"
 laamp_base_5051_contract_scheme_desc:0 "[contractors|E] with particularly wealthy capitals produce wealthy [courtiers|E]. A back-alley bruising lets [adventurers|E] transfer that wealth elsewhere.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_5051_contract_scheme_desc_general:0 "$laamp_base_5051_contract_scheme_desc$"
 laamp_base_5051_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_5051_desc_title:0 "Good citizens of [TaskContract.GetEmployer.GetCapitalLocation.GetTitle.GetBaseNameNoTier],"
 laamp_base_5051_desc:0 "Be warned that we are experiencing a #EMP plague#! of petty theft. Take a firm club with you when you walk the streets and stay indoors after dark — the [TaskContract.GetEmployer.GetTitleAsName] will deal with these reprobates."
 laamp_base_6001_contract_scheme:0 "Protect the Innocent"
 laamp_base_6001_contract_scheme_action:0 "Protect the Subjects of"
 laamp_base_6001_contract_scheme_desc:0 "The roads are full of dangers. Bandits, animals, and foul weather have affected the [contractor_possessive|E] subjects, and they are begging for help.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6001_contract_scheme_desc_general:0 "$laamp_base_6001_contract_scheme_desc$"
 laamp_base_6001_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6001_desc_title:0 "Protect the weak!"
 laamp_base_6001_desc:0 "The hard-working folk of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] are in need of help. The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] offers kind rewards to altruistic adventurers."
 laamp_base_contract_schemes.6001.t:0 "$laamp_base_6001_contract_scheme$"
 laamp_base_contract_schemes.6001.desc:0 ""Animals, thugs and ruffians!"\n\nThe mere thought seems to be enough to disturb [employer.GetTitledFirstNamePossessive] demeanor.\n\n"The common people of the [employer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] are so agitated I fear they may rise in arms any moment now. Those with young families have been rebuking my officers, asking why we have not protected them.""
 laamp_base_contract_schemes.6001.a:0 "We must ensure their safety!"
 laamp_base_contract_schemes.6001.b:0 "There is no time to waste."
 laamp_base_contract_schemes.6001.c:0 "No reason to compromise."
 laamp_base_contract_schemes.6002.t:0 "$laamp_base_6001_contract_scheme$: Success!"
 laamp_base_contract_schemes.6002.desc:0 "Three... four... and there goes the fifth [ROOT.Char.MakeScope.Var('animal_type').GetFlagName] this morning. I put the corpse down in the cart, right in time for [employer.GetTitledFirstName] to arrive with some of [employer.GetHerHis] servants.\n\n"What a magnificent job!" [employer.GetSheHe] applauds. "No more murdered cattle, no more lost children. Here, have your payment, and if the common folk complain once again I know who to call for.""
 laamp_base_contract_schemes.6002.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6003.t:0 "$laamp_base_6001_contract_scheme$: Failure!"
 laamp_base_contract_schemes.6003.desc:0 ""Enough!" [employer.GetTitledFirstName] calls out, shaking [employer.GetHerHis] head. "I had not seen such a sorry display of force since we trained the pages with wooden swords."\n\n"My people suffer, unprotected. Do you perhaps imagine that they would pay their taxes like that?" [employer.GetSheHe] asks derisively.\n\n"You have already lost me enough gold. Do not keep wasting my time.""
 laamp_base_contract_schemes.6003.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6011_contract:0 "$laamp_base_6011_contract_scheme$"
 laamp_base_6011_contract_scheme:0 "Rescue a Fair Subject"
 laamp_base_6011_contract_scheme_action:0 "Rescue a Fair Subject of"
 laamp_base_6011_contract_scheme_desc:0 "The wilderness knows no mercy. Find and rescue [contractor_possessive|E] helpless subject.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6011_contract_scheme_desc_general:0 "$laamp_base_6011_contract_scheme_desc$"
 laamp_base_6011_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6011_desc_title:0 "[TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|U] of true virtue!"
 laamp_base_6011_desc:0 "One of [TaskContract.GetEmployer.GetTitledFirstNamePossessiveNoTooltip] fairest courtiers has not returned from an incursion into the woods of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]. The [TaskContract.GetEmployer.GetTitleAsNamePossessiveNoTooltip] court eagerly offers a reward."
 laamp_base_6011_request:0 "This [task_contract|E] requires you to complete a [GetScheme('laamp_base_6011_contract_scheme').GetTypeName] [scheme|E]"
 laamp_base_contract_schemes.6011.t:0 "$laamp_base_6011_contract_scheme$"
 laamp_base_contract_schemes.6011.desc:0 "A tired [employer.GetTitledFirstName] approaches the camp with [employer.GetHerHis] [dummy_gender_soldier.GetWomenMen]. The horses stop right before my tent as I get up to greet them.\n\n"...that damn [dummy_gender.GetWomanMan]," I hear the [employer.GetTitleAsNameNoTooltip|l] mumble.\n\n"I bid you good morning, [ROOT.Char.GetFirstNameNoTooltip]," [employer.GetSheHe] says, wiping the sweat off [employer.GetHerHis] forehead. "It seems that a #EMP most beautiful#! [dummy_gender.GetWomanMan] has been lost in the woods and my courtiers will not stop lamenting until I bring [dummy_gender.GetHerHim] back.""
 laamp_base_contract_schemes.6011.a:0 "A fair [dummy_gender_soldier.GetWomanMan]? To the rescue!"
 laamp_base_contract_schemes.6011.b:0 "We must make haste!"
 laamp_base_contract_schemes.6011.c:0 "A balanced approach is best."
 laamp_base_contract_schemes.6012.t:0 "$laamp_base_6011_contract_scheme$: Success!"
 laamp_base_contract_schemes.6012.desc:0 ""Back!" A high-pitched scream makes its way through the thicket of trees, and I follow.\n\nStanding in the middle of a clearing is one of the most beautiful [beautiful_peasant.GetWomenMen] I have ever laid eyes on. [beautiful_peasant.GetSheHe|U] wields a stick like a spear, and tries to keep [beautiful_peasant.GetHerHis] distance from a ferocious [ROOT.Char.MakeScope.Var('animal_type').GetFlagName].\n\nWith a quick slash of my blade I cleave into the beast, and the animal lets out a spurt of blood, staining the grass as it falls.\n\n"My [ROOT.Char.GetLadyLord]!" the [beautiful_peasant.GetWomanMan] cries, falling to [beautiful_peasant.GetHerHis] knees."
 laamp_base_contract_schemes.6012.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6012.b:0 ""We do not #EMP have#! to part ways.""
 laamp_base_contract_schemes.6012.b.tt.success:0 "[beautiful_peasant.GetShortUIName] feels honored"
 laamp_base_contract_schemes.6012.b.tt.failure:0 "[beautiful_peasant.GetShortUIName] feels insulted"
 laamp_base_6012_success_employer_modifier:0 "Innocent Rescued"
 laamp_base_6012_success_employer_modifier_desc:0 "This character paid a chivalrous adventurer to rescue one of their fairer subjects from a dangerous animal."
 laamp_base_contract_schemes.6013.t:0 "$laamp_base_6011_contract_scheme$: Failure!"
 laamp_base_contract_schemes.6013.desc:0 ""Would you care to explain what this is?" [employer.GetTitledFirstName] storms into my tent, throwing a red-soaked handkerchief over my table.\n\n"The guards found it while patrolling the woods, and it has an emblem that I suppose you'll find familiar." [employer.GetSheHe|U] rubs [employer.GetHerHis] eyebrows. "Now I have to deal with agitated courtiers, and broken-hearted officers. Do not expect to receive the full payment.""
 laamp_base_contract_schemes.6013.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6021_contract:0 "$laamp_base_6021_contract_scheme$"
 laamp_base_6021_contract_scheme:0 "Perform in a Play"
 laamp_base_6021_contract_scheme_action:0 "Perform in the Play of"
 laamp_base_6021_contract_scheme_desc:0 "The people are eager to encounter a #EMP true#! knight. The [contractor|E] is in need of a real hero.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6021_contract_scheme_desc_general:0 "$laamp_base_6021_contract_scheme_desc$"
 laamp_base_6021_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6021_request:0 "This [task_contract|E] requires you to complete a [GetScheme('laamp_base_6021_contract_scheme').GetTypeName] [scheme|E]"
 laamp_base_6021_desc_title:0 "A hero is sought,"
 laamp_base_6021_desc:0 "The people of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] are organizing a play that imitates old heroic tales. [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] is desperate to find a chivalrous knight that will satisfy their desires."
 laamp_base_contract_schemes.6021.t:0 "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6021.desc.intro:0 "The market square of [ROOT.Char.GetCurrentLocation.GetName] is busier than ever, with a troupe of singers doing preparations.\n\n"A #EMP wooden#! sword?" one of the children leans over the dais, making a disgusted face.\n\n"
 laamp_base_contract_schemes.6021.desc.employer_child:0 ""[employer_child.GetFirstName], that's enough." [employer.GetTitledFirstName] urges [employer_child.GetHerHim] to return to [employer.GetHerHis] side. "I told you I would find a real hero for the play and... look who just turned up." [employer.GetFirstNameNoTooltip] looks directly at me."
 laamp_base_contract_schemes.6021.desc.random_child:0 "The alerted peasants quickly join [dummy_gender.GetHerHim]: "Is this the best that our [employer.GetLadyLord]ship has to offer?"\n\nBut the mumbling ends as soon as [employer.GetTitledFirstName] enters the square, stopping [employer.GetHerHis] horse before me:"
 laamp_base_contract_schemes.6021.desc.outro:0 ""An easy windfall, wouldn't you say? You just need to impress these peasants.""
 laamp_base_contract_schemes.6021.a:0 "Let's make it the #EMP easiest#! windfall."
 laamp_base_contract_schemes.6021.b:0 "The sooner, the better."
 laamp_base_contract_schemes.6021.c:0 "This ought to be fun."
 laamp_base_contract_schemes.6022_6023.common_desc:0 ""...and then [ROOT.Char.GetSheHe] slew a ferocious [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]!" the drums grow louder as I make my way through the stage, trying to remember every play that I've ever watched. With my weapon lifted above my head, I attack the colorful puppet.\n\n"
 laamp_base_contract_schemes.6022.t:0 "$laamp_base_6021_contract_scheme$: Success!"
 laamp_base_contract_schemes.6022.desc:0 "$laamp_base_contract_schemes.6022_6023.common_desc$The head rolls off the stage and the audience erupts in loud cheering. Sitting on the elevated dais, [employer.GetTitledFirstName] nods."
 laamp_base_contract_schemes.6022.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_6021_success_employer_modifier:0 "Chivalry Play"
 laamp_base_6021_success_employer_modifier_desc:0 "This character sponsored a wandering adventurer to perform in a play and satisfy the demands of the crowd."
 laamp_base_contract_schemes.6023.t:0 "$laamp_base_6021_contract_scheme$: Failure!"
 laamp_base_contract_schemes.6023.desc:0 "$laamp_base_contract_schemes.6022_6023.common_desc$I fail the strike and my sword gets stuck in the wood. The audience erupts in laughter, but it doesn't take long until the frustration takes over.\n\nI venture a glance at the elevated dais, and find [employer.GetTitledFirstName] shaking [employer.GetHerHis] head."
 laamp_base_contract_schemes.6023.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6031_contract:0 "$laamp_base_6031_contract_scheme$"
 laamp_base_6031_contract_scheme:0 "Do a Passage of Arms"
 laamp_base_6031_contract_scheme_action:0 "Do a Passage of Arms for"
 laamp_base_6031_contract_scheme_desc:0 "Valorous adventurer needed to defend a bridge pass. The [contractor|E] offers generous rewards.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6031_contract_scheme_desc_general:0 "$laamp_base_6031_contract_scheme_desc$"
 laamp_base_6031_contract_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6031_request:0 "This [task_contract|E] requires you to complete a [GetScheme('laamp_base_6031_contract_scheme').GetTypeName] [scheme|E]"
 laamp_base_6031_desc_title:0 "If you be stalwart: take heed!"
 laamp_base_6031_desc:0 "The bridge of [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] remains unprotected. A show of force is necessary to keep bandits away. [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] shall reward whoever dissuades them."
 laamp_base_contract_schemes.6031.t:0 "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6031.desc:0 "[employer.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('employer'))] as [employer.GetSheHe] makes [employer.GetHerHis] way through the camp.\n\n"Wonderful morning we have here," [employer.GetSheHe] starts, "a perfect chance to show those ruffians the value of a true $knight_culture_player_no_tooltip$. You see, there's a bridge that goes right into [ROOT.Char.GetCurrentLocation.GetName]. All manners of miscreants, fools and idiots hang about there."\n\n"Someone should take care of that.""
 laamp_base_contract_schemes.6031.a:0 "I shall break three hundred lances!"
 laamp_base_contract_schemes.6031.b:0 "It will take a couple of days."
 laamp_base_contract_schemes.6031.c:0 "To the bridge!"
 laamp_base_contract_schemes.6032.t:0 "$laamp_base_6031_contract_scheme$: Success!"
 laamp_base_contract_schemes.6032.desc:0 "Panting, I tap my horse on the back. Easy, now. It's over.\n\nGuarding this bridge has become my only task for the past fortnight, armor shining under the moon. The sea of broken lances that have been pushed to one side is a testament to my performance.\n\n"[ROOT.Char.GetFirstNameNoTooltip]," [employer.GetTitledFirstName] greets me, sending some of [employer.GetHerHis] [dummy_soldier.GetWomenMen] to pick up the spoils, "what a sight.""
 laamp_base_contract_schemes.6032.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6033.t:0 "$laamp_base_6031_contract_scheme$: Failure!"
 laamp_base_contract_schemes.6033.desc:0 "#EMP "Arghhhh!"#!\n\nI fall to my knees, blood coming down my elbow.\n\n"Leave [ROOT.Char.GetHerHim] there," I hear one of the bandits mutter before they take their leave, "no use fighting a #EMP $knight_culture_player_no_tooltip$#!, someone will come to pick [ROOT.Char.GetHerHim] up."\n\nMy head... it all fades, slowly."
 laamp_base_contract_schemes.6033.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0001.t:0 "Regaling [employer.GetTitledFirstNamePossessiveNoTooltip] Court"
 laamp_base_contract_schemes.0001.desc:0 "It's not uncommon for settled rulers like [employer.GetFirstName] to play host to notable travelers like myself — for a few gifts and decent lodgings, [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] such as ours provide entertainment, intelligence, and a suitable distraction for [employer.GetHerHis] many courtiers.\n\nOf course, that's #EMP if#! my [ROOT.Char.Custom('GetCourtierTypePlural')|l] and I can earn our keep with our tales."
 laamp_base_contract_schemes.0001.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0001.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0001.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0001.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0001.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0002.t:0 "$laamp_base_contract_schemes.0001.t$: Success!"
 laamp_base_contract_schemes.0002.desc:0 "[employer.GetFirstNamePossessive] courtiers have practically swooned over my party and I these past months.\n\nDay after day, night after night, we've filled their heads with fantastical stories and our bellies with rich fare, leaving the good [employer.GetTitleAsNameNoTooltip] more than satisfied with our performance.\n\nStill, all good things must come to an end, and it's best for us to leave on a high note."
 laamp_base_contract_schemes.0002.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0003.t:0 "$laamp_base_contract_schemes.0001.t$: Failure!"
 laamp_base_contract_schemes.0003.desc:0 "These ignorant curs! They invite us here, provide nothing but #EMP slop#! for the food, bedding made from straw that was old when my grand[ROOT.Char.GetMotherFather] was young, and poke and needle at our every roadside story.\n\nThe hospitality on display is... well, what hospitality?\n\nAll this for naught. [employer.GetTitledFirstName] is furious, and clearly the only thing keeping us out of the dungeon is a sense that it'd be more trouble than it's worth.\n\nOur time in [employer.GetCapitalLocation.GetTitle.GetNameNoTier] is over."
 laamp_base_contract_schemes.0003.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0011.t:0 "Bettering the [employer.GetTitleAsNamePossessiveNoTooltip] Name"
 laamp_base_contract_schemes.0011.desc:0 "It's no secret that [employer.GetTitledFirstNamePossessive] reputation isn't all that it could be. Unhappy vassals, worrisome mutterings about tyrannical behavior, a dearth of intangible prestige — all signs that can point towards a shakier grip on power than most [employer.Custom('LadiesLords')] would like.\n\nPaying someone to clear up such misunderstandings won't come cheap, of course. At least, not if I have anything to say about it."
 laamp_base_contract_schemes.0011.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0011.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0011.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0011.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0011.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0012.t:0 "$laamp_base_contract_schemes.0011.t$: Success!"
 laamp_base_contract_schemes.0012.desc:0 "It's surprising how much a few little words in quiet corners can change a situation. A whisper here, a comment there, an action defended at dinner...\n\nIt wouldn't have nearly the same meaning coming from a landed magnate, of course. Too much power, too much at stake, too much risk of insincerity — but a humble [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], stopping at court briefly as [ROOT.Char.GetSheHe] and [ROOT.Char.GetHerHis] band wend their way around the world, well.\n\nNow that's an entirely different game.\n\nNeedless to say [employer.GetTitledFirstName] is more than happy with our efforts, and we must be on our way."
 laamp_base_contract_schemes.0012.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0013.t:0 "$laamp_base_contract_schemes.0011.t$: Failure!"
 laamp_base_contract_schemes.0013.desc:0 "How was I #EMP ever#! supposed to succeed at this? A traveling [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] with no pull with the people or the nobility.\n\nIt was a preposterous task to set me, yet [employer.GetTitledFirstName] seems determined to hold #EMP me#! accountable for the fiasco of [employer.GetHerHis] people heaping blame on [employer.GetHerHim] for imagined slights and theoretical abuses of power.\n\n[employer.GetCapitalLocation.GetTitle.GetNameNoTier] is no longer a safe place for my party."
 laamp_base_contract_schemes.0013.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0021.t:0 "Making Friends in High Places"
 laamp_base_contract_schemes.0021.desc:0 "[employer.GetTitledFirstName] is a lonely [employer.GetWomanMan] in a position of power, making it perversely hard for [employer.GetHerHim] to meet people who don't #EMP want#! anything from [employer.GetHerHim].\n\nMy company is supposed to be different, a chance to make an actual connection. It's not, of course — I want just as much or more than any other hanger-on — but it's a nice fantasy to believe for a while.\n\nMy [ROOT.Char.Custom('GetCourtierTypePlural')|l] and I will be gone before [employer.GetSheHe] suspects anything."
 laamp_base_contract_schemes.0021.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0021.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0021.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0021.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0021.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0022.t:0 "$laamp_base_contract_schemes.0021.t$: Success!"
 laamp_base_contract_schemes.0022.desc:0 "Naturally, [employer.GetTitledFirstName] fell for my charms, for the song of the wilds and the romantic life of a traveling [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], just as I knew [employer.GetSheHe] would.\n\nAt last we make our preparations to leave, [employer.GetFirstNameNoTooltip] sad to see us leave but glad for the small reprieve our company gave [employer.GetHerHim].\n\nOf course, it's not all one-sided. I've earned us a rich payment in gifts and supplies for the company, more than enough to justify our time spent tarrying here.\n\nThe wider world calls."
 laamp_base_contract_schemes.0022.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0023.t:0 "$laamp_base_contract_schemes.0021.t$: Failure!"
 laamp_base_contract_schemes.0023.desc:0 "Perhaps... perhaps [employer.GetTitledFirstName] is not so lonely after all? Certainly [employer.GetSheHe] doesn't seem to want #EMP my#! company, a "dirty reeking [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] with the [ROOT.Char.Custom('InsultAdjective')] frame of a criminal".\n\nThe nerve of it all, inviting me to stay and then treating me like... like #EMP this#!. Ungracious, to say the least, and not becoming of a [employer.GetWomanMan] of allegedly-noble stature.\n\nNeedless to say, my payment won't be forthcoming, and my party and I have till nightfall to leave [employer.GetCapitalLocation.GetTitle.GetNameNoTier]."
 laamp_base_contract_schemes.0023.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0031.t:0 "A Neutral Party"
 laamp_base_contract_schemes.0031.desc:0 "The endless bickering of petty locals is one of few experiences shared by both the rulers of the world and [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] like myself.\n\nIt's enough to drive a [employer.GetWomanMan] mad, or at least make [employer.GetHerHim] so frustrated that [employer.GetSheHe] turns to outsiders for help — which is exactly what [employer.GetTitledFirstName] has done.\n\nIf my [ROOT.Char.Custom('GetCourtierTypePlural')|l] and I can calm some of [employer.GetHerHis] more irate subjects, we'll be paid handsomely."
 laamp_base_contract_schemes.0031.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0031.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0031.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0031.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0031.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0032.t:0 "$laamp_base_contract_schemes.0031.t$: Success!"
 laamp_base_contract_schemes.0032.desc:0 "Local problems are petty problems. Not to those involved, of course, but for an outsider with no stake in their ceaseless quarrels, they're generally eminently solvable.\n\nI can't say that I satisfied #EMP everyone#!, but that wasn't my job. Just to calm them enough to make [employer.GetTitledFirstName] happy, and happy [employer.GetSheHe] is — enough to open [employer.GetHerHis] coin purse at any rate.\n\nA job well done."
 laamp_base_contract_schemes.0032.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0033.t:0 "$laamp_base_contract_schemes.0031.t$: Failure!"
 laamp_base_contract_schemes.0033.desc:0 "These ignorant hellions are simply impossible!\n\nNo [ROOT.Char.GetWomanMan] alive could solve their never-ending list of problems, feuds, and boundary disputes. I am [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], damn it, not some petty functionary.\n\nOf course, [employer.GetTitledFirstName] doesn't much care for my plight. As far as [employer.GetSheHe]'s concerned, this is a simple failure of skill and nothing else.\n\n"Perhaps if you were more capable, you'd be getting paid. But you're not, so you aren't. Now get out"."
 laamp_base_contract_schemes.0033.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0034.t:0 "$laamp_base_contract_schemes.0031.t$: Setting Out"
 laamp_base_contract_schemes.0034.desc:0 "With [employer.GetTitledFirstNamePossessive] writ of authorization in hand, we set out on our journey.\n\nThe trip will take us to [destination_3.GetNameNoTier], then on to [destination_2.GetNameNoTier], before finally returning to [destination_1.GetNameNoTier].\n\nThe only question remaining is if we want to travel light, or travel in full."
 laamp_base_contract_schemes.0034.tt.explanation:0 "#TUT To complete the [task_contract|E]:\n$EFFECT_LIST_BULLET$Complete a [skill|E] challenge at each destination\n$EFFECT_LIST_BULLET$You must win two challenges for a $label_success_standard$\n$EFFECT_LIST_BULLET$If you win all three challenges, you get an $label_success_critical$\n$EFFECT_LIST_BULLET$@warning_icon! #N Failing a challenge at any point fails the $game_concept_task_contract$#!\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial You may only test each [skill|E] once per [task_contract|E]#!#!"
 laamp_base_contract_schemes.0034.tt.destination_list:0 "You immediately begin [traveling|E] to [destination_3.GetNameNoTier], then [destination_2.GetNameNoTier], then [destination_1.GetNameNoTier]"
 laamp_base_contract_schemes.0034.a:0 "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.0034.b:0 "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.0041.t:0 "Trust Me"
 laamp_base_contract_schemes.0041.desc:0 "Poor, gullible little [employer.GetFirstName]: [employer.GetSheHe] may be the [employer.GetTitleAsNameNoTooltip], but [employer.GetSheHe]'s no smarter than the average backwater tavern drunkard. Merely richer.\n\nAn open invitation for notable travelers to stay with [employer.GetHerHis] household for a time is all the opportunity my [ROOT.Char.Custom('GetCourtierTypePlural')|l] and I need, and before [employer.GetSheHe] knows it, the good [employer.GetTitleAsNamePossessiveNoTooltip] wealth will be in my pocket, and we'll gone."
 laamp_base_contract_schemes.0041.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0041.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0041.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0041.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0041.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0042.t:0 "$laamp_base_contract_schemes.0041.t$: Success!"
 laamp_base_contract_schemes.0042.desc:0 "What lovely gifts [employer.GetTitledFirstName] gives, when [employer.GetSheHe]'s in the mood! A very worthwhile return on my time, though sadly #EMP perhaps#! not on [employer.GetHerHis].\n\nAh well, can't be helped. A fool and [employer.GetHerHis] money and all that.\n\nOf course, [employer.GetSheHe]'ll figure it out shortly, or someone will finally manage to explain what's happened to the good [employer.GetTitleAsNameNoTooltip|l], but it doesn't matter. We got ours and will be off before daybreak."
 laamp_base_contract_schemes.0042.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0043.t:0 "$laamp_base_contract_schemes.0041.t$: Failure!"
 laamp_base_contract_schemes.0043.desc:0 "[employer.GetTitledFirstName] isn't as slow as [employer.GetSheHe] looks! I don't know what gave the game away — a misplaced glance, a suspicious phrase, a smirk at the wrong moment — but [employer.GetSheHe]'s on to us.\n\nThere'll be no coin from this [employer.GetWomanMan], and no more lodgings either.\n\nUnlike [employer.GetFirstNameNoTooltip], I'm no fool, and I can see when the winds have turned against me; my [ROOT.Char.Custom('GetCourtierTypePlural')|l] and I will hie away from [employer.GetCapitalLocation.GetTitle.GetNameNoTier] within the hour."
 laamp_base_contract_schemes.0043.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1001.t:0 "Hunting Criminals"
 laamp_base_contract_schemes.1001.desc:0 ""This band of..." [employer.GetTitledFirstName] wrinkles [employer.GetHerHis] nose distastefully, "#EMP malcontents#! have been harassing my private estates. They burn, kill, and steal with near-impunity, slipping away before my retainers can clap them in the irons they so #EMP richly#! deserve."\n\nI nod. The gang must be slippery to warrant such a private bounty.\n\n"Bring the scum to me before another one of my properties goes up in smoke, and you'll have your payment.""
 laamp_base_contract_schemes.1001.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1001.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1001.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1001.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1001.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1002.t:0 "$laamp_base_contract_schemes.1001.t$: Success!"
 laamp_base_contract_schemes.1002.desc:0 ""Good, #EMP good#!," chuckles [employer.GetFirstName], twirling the knife in [employer.GetHerHis] hand idly. "An excellent job, [ROOT.Char.GetFirstNameNoTooltip], you and your band are worth every coin in that purse."\n\nThe battered forms of the captured bandits sit in their cages behind the slightly-manic [employer.GetTitleAsNameNoTooltip]. It must've been exhilarating to torch the [employer.GetWomanMan]'s property and steal [employer.GetHerHis] riches when they were free, tweaking the nose of someone so powerful, but all good things must come to an end.\n\nI take my leave, money in hand. These unfortunate bandits are about to earn the true wages of sin."
 laamp_base_contract_schemes.1002.a:0 "Sounds like the good [employer.GetTitleAsNameNoTooltip] is getting [employer.GetHerHis] money's worth."
 laamp_base_contract_schemes.1003.t:0 "$laamp_base_contract_schemes.1001.t$: Failure!"
 laamp_base_contract_schemes.1003.desc:0 ""#EMP You failed too?!#!" yells [employer.GetFirstName], apoplectic with frustration. "Can no one rid me of these loathsome bandits? Must I do this myself, the [employer.GetTitleAsNameNoTooltip] soiling [employer.GetHerHis] [employer.Custom('HandHands')] with some outlaw miscreant's blood?"\n\nI bite my lip as best I can, acutely aware that a verbal reprimand may not be profitable, but at least doesn't end with me in the dungeon. Probably.\n\n"Well? What are you waiting for? Get out of my sight, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]! I'll find someone #EMP else#! to deal with my problems, someone #EMP capable#!.""
 laamp_base_contract_schemes.1003.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1004.t:0 "Bring Me [recidivist.GetHerHis|U] Head"
 laamp_base_contract_schemes.1004.desc:0 ""This band of..." [employer.GetTitledFirstName] wrinkles [employer.GetHerHis] nose distastefully, "#EMP malcontents#! have been harassing my private estates. They burn, kill, and steal with near-impunity, slipping away before my retainers can clap them in the irons they so #EMP richly#! deserve."\n\nI nod. The gang must be slippery to warrant such a private bounty.\n\n"Their leader is one [recidivist.GetFirstNameNicknamed] — bring me [recidivist.GetHerHis] head before [recidivist.GetSheHe] can slip away for good, and you'll have your payment.""
 laamp_base_contract_schemes.1004.tt.destination_list:0 "You immediately begin travelling to [destination_1.GetBaseNameNoTier], then [destination_2.GetBaseNameNoTier], then [destination_3.GetBaseNameNoTier]"
 laamp_base_contract_schemes.1004.tt.explanation:0 "#TUT To complete the [task_contract|E]:\n$EFFECT_LIST_BULLET$Accrue #P 2#! victory points against [recidivist.GetFirstName]\n$EFFECT_LIST_BULLET$Victory points can be earnt 1-2 at a time by either —\n$TAB$$EFFECT_LIST_BULLET$A [single_combat_duel|E]\n$TAB$$EFFECT_LIST_BULLET$A [prowess|E] challenge (if you cannot duel personally)\n$TAB$$EFFECT_LIST_BULLET$A [martial|E] challenge\n$TAB$$EFFECT_LIST_BULLET$Risking your [men_at_arms|E] (of which you must have at least [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0] and none can be raised or they are ineligible for the option)\n$EFFECT_LIST_BULLET$You receive #P 3 chances#! to kill your mark, after which they escape and you receive a $label_failure_standard$ result#!"
 laamp_base_contract_schemes.1004.a:0 "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1004.b:0 "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1011.t:0 "Hired Muscle"
 laamp_base_contract_schemes.1011.desc:0 ""My needs are simple," explains [employer.GetFirstName], "There are certain thorns in the rose of [employer.GetCapitalLocation.GetTitle.GetNameNoTier], and I would have you remove these... prickly characters. I can't be seen to remove them directly, so you're going to deal with them for me."\n\nI draw a thumb across my neck quizzically.\n\n"No, no," clarifies my employer. "No serious bloodshed, just keep them silent without killing them till they understand what it is to disrespect the [employer.GetTitleAsNameNoTooltip]."\n\nSeems simple enough."
 laamp_base_contract_schemes.1011.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1011.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1011.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1011.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1011.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1012.t:0 "$laamp_base_contract_schemes.1011.t$: Success!"
 laamp_base_contract_schemes.1012.desc:0 ""Wonderful job, [ROOT.Char.GetFirstNameNoTooltip]! The garden of [employer.GetCapitalLocation.GetTitle.GetNameNoTier] is beautifully, blissfully silent, and I can rest a little easier at night."\n\n[employer.GetSheHe|U] tosses me a pouch of silver.\n\n"Please stay with us the next time you're passing through the area! I'm sure we can find suitable lodgings — not to mention suitable #EMP employment#! — for such an enterprising [ROOT.Char.Custom2('GetYoungOld',employer)] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')].""
 laamp_base_contract_schemes.1012.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1013.t:0 "$laamp_base_contract_schemes.1011.t$: Failure!"
 laamp_base_contract_schemes.1013.desc:0 ""You had one job, [ROOT.Char.GetFirstNameNoTooltip]", sighs [employer.GetFirstNameNoTooltip]. "Silence some mouthy pricks, keep them quiet for a few months, then come back and collect your silver."\n\nMy [ROOT.Char.Custom('MaskFace')] remains stoic. It might be galling, but it's best to let the [employer.GetTitleAsNameNoTooltip] express [employer.GetHerHis] frustrations verbally lest [employer.GetSheHe] resort to doing so with force of arms.\n\n"Perhaps I'm a fool for expecting any better from a [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] like yourself. Can't be helped, I suppose."\n\nThere's a pause... as I wait to see if the [employer.GetWomanMan] has ought else to say.\n\n"You may go. #EMP Now#!, if you please.""
 laamp_base_contract_schemes.1013.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1021.t:0 "Drill[ROOT.Char.Custom('MistressMaster')]"
 laamp_base_contract_schemes.1021.desc:0 "[employer.GetFirstNamePossessive] personal troops are already a fearsome lot, but it's a rare [employer.GetTitleAsNameNoTooltip] who's satisfied with just #EMP fearsome#!. The backbone of [employer.GetPrimaryTitle.GetDefinitiveName] is, as with most realms, its soldiery, after all.\n\nInspecting their gear and interviewing their best warriors is illuminating, at least enough to know that there's work to be done here."
 laamp_base_contract_schemes.1021.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1021.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1021.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1021.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1021.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1022.t:0 "$laamp_base_contract_schemes.1021.t$: Success!"
 laamp_base_contract_schemes.1022.desc:0 "Inspecting the serried ranks of [employer.GetTitledFirstNamePossessive] troops gives me a warm glow of personal satisfaction. Yes, they were warriors before I got to them, but with my training, they've surely been elevated to heroes.\n\nCertainly my employer seems satisfied, as [employer.GetSheHe] claps me on the back with a hearty chuckle.\n\n"A fine job, noble [ROOT.Char.Custom('GetLaampDescribeTypeSelf')]! You took raw iron and gave me back steel. Your payment waits at the gates.""
 laamp_base_contract_schemes.1022.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1023.t:0 "$laamp_base_contract_schemes.1021.t$: Failure!"
 laamp_base_contract_schemes.1023.desc:0 "I can hardly be blamed for these... these #EMP renegades#! and their disorder!\n\nThey're [employer.GetTitledFirstNamePossessive] troops, but as soon as their pay[employer.Custom('MistressMaster')] is out of view, all semblance of discipline collapses and they devolve into a rowdy, marauding horde of locusts that consumes every scrap of food and drop of drink within grasping range.\n\nOf course, their commanders blame it all on me. My strange methods, my foreign ways of making war, it's confused the simple minds of their attached retainers.\n\nI've protested my innocence as best I can, but [employer.GetFirstNameNoTooltip] doesn't want to listen. There'll be no pay for any of this."
 laamp_base_contract_schemes.1023.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1031.t:0 "Garrison Duty"
 laamp_base_contract_schemes.1031.desc:0 "It's... hardly the most stimulating work, providing a few extra swords for [employer.GetTitledFirstNamePossessive] holdings, but it's at least stable.\n\nBesides, where arms are concerned, #EMP stimulating#! work isn't always the choicest. On the field of battle, expendable mercenaries are always the first into the fray, but behind a wall? Well, hard to make a fodder of stout fighters then.\n\n"... really not expecting any serious problems, of course, but you're here as a precaution nonetheless. Is that all clear?" finishes the [employer.GetTitleAsNameNoTooltip]. I nod, coming back to the conversation with a jolt."
 laamp_base_contract_schemes.1031.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1031.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1031.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1031.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1031.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1032.t:0 "$laamp_base_contract_schemes.1031.t$: Success!"
 laamp_base_contract_schemes.1032.desc:0 ""Excellent job, [ROOT.Char.GetFirstNameNoTooltip]!" crows [employer.GetFirstName]. "My spies report that your sterling defense of this hold has warded off the intruders I'd feared."\n\nThe [employer.GetTitleAsNameNoTooltip] claps me on the back.\n\n"Guess they didn't fancy tangling with a robust warrior like you, eh? Your services are appreciated, and your payment is on the way."\n\nI nod in gratitude, happy for the long rest, but glad it's over."
 laamp_base_contract_schemes.1032.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1033.t:0 "$laamp_base_contract_schemes.1031.t$: Failure!"
 laamp_base_contract_schemes.1033.desc:0 ""You only had to guard the place you ignorant [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]! Look at it, smoke curling from every bloody window, does it #EMP seem#! guarded to you?" howls [employer.GetTitledFirstName].\n\nI... I don't know what happened. We were here, we were on duty, we were vigilant... weren't we? Did the intruders slip over the walls or through the gates? Even then, to start the fires they managed, it's embarrassing.\n\nThe irate [employer.GetTitleAsNameNoTooltip] doesn't seem to care for any of my excuses or protestations. We're unceremoniously shunted from the courtyard, all hope of payment long since extinguished."
 laamp_base_contract_schemes.1033.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1041.t:0 "Preying on Travelers"
 laamp_base_contract_schemes.1041.desc:0 "[employer.GetFirstName|U] must be a truly careless [employer.GetTitleAsNameNoTooltip]. Imagine putting out a notice begging for help like that?\n\n[employer.GetHerHis|U] loss, our gain. My band and I have already begun scouting out the busiest backroads to begin laying ambushes. We'll rob these merchants blind and be back on the road as quickly as we came.\n\nI can practically smell the coin."
 laamp_base_contract_schemes.1041.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1041.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1041.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1041.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1041.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1042.t:0 "$laamp_base_contract_schemes.1041.t$: Success!"
 laamp_base_contract_schemes.1042.desc:0 "Just as planned — [employer.GetTitledFirstName] can't protect [employer.GetHerHis] merchants or their wealth.\n\nEvery coin we captured makes our band bolder, and [employer.GetHerHis] caravans more jittery. We've glutted ourselves on the land's gold enough that we can see them actively slowing down, trying to find alternative routes or trading elsewhere entirely.\n\nSadly, this signals the end of our activities here. It's important to get out whilst the going's still good, and the [employer.GetTitleAsName] is still struggling to catch us."
 laamp_base_contract_schemes.1042.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1043.t:0 "$laamp_base_contract_schemes.1041.t$: Failure!"
 laamp_base_contract_schemes.1043.desc:0 "[employer.GetTitledFirstName] seems to have a #EMP much#! firmer grip on the roads of these lands than we thought.\n\nMy band and I have attempted ambush after ambush, laying in wait time and again, but either caravans don't come at all or they're so heavily guarded as to be worthless targets.\n\nThe few fights we #EMP do#! pick are bloody and utterly unprofitable.\n\nThe sooner we're away from this awful land, the better — something that [employer.GetFirstNameNoTooltip] seems to wholeheartedly agree with."
 laamp_base_contract_schemes.1043.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1044.t:0 "$laamp_base_contract_schemes.1041.t$"
 laamp_base_contract_schemes.1044.desc:0 "[employer.GetFirstName|U] must be a truly careless [employer.GetTitleAsNameNoTooltip]. Imagine putting out a notice begging for help like that and #EMP not#! expecting to attract more trouble?\n\n[employer.GetHerHis|U] loss, our gain. My band and I have already begun scouting out the busiest backroads to begin laying ambushes — it seems the most natural route to harass is the [destination_1.GetBaseNameNoTier]-[destination_2.GetBaseNameNoTier] road.\n\nWe'll rob these merchants and travelers blind and flee into the night as quickly as we came.\n\nI can practically smell the coin."
 laamp_base_contract_schemes.1044.a:0 "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1044.b:0 "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1044.tt.destination_list:0 "You immediately begin traveling to [destination_1.GetBaseNameNoTier], then onwards to [destination_2.GetBaseNameNoTier]"
 laamp_base_contract_schemes.1044.tt.explanation:0 "#TUT To complete the [task_contract|E]:\n$EFFECT_LIST_BULLET$Travel to the final destination\n$EFFECT_LIST_BULLET$Along the way, complete [prowess|E], [martial|E], or [intrigue|E] [skill|E] challenges against other travelers\n$EFFECT_LIST_BULLET$Earn any amount of [gold|E] for a $label_success_standard$#!"
 laamp_base_contract_schemes.1044.tt.number_of_encounters:0 "#TUT You will have [task_contract.MakeScope.Var('encounters_max').GetValue|0] potential victims#!"
 laamp_base_contract_schemes.1044.tt.path_warning:0 "#TUT Though lengthening your travel path won't give more potential victims, shortening it may reduce the amount you receive#!"
 laamp_base_contract_schemes.2001.t:0 "Taxes, Tithes, & Tolls"
 laamp_base_contract_schemes.2001.desc:0 ""... and, of course, the extra land tax. Is that all clear?" drawls [employer.GetTitledFirstName]. It's a long list of missing charges, duties, and assorted other tariffs, but collection sounds simple enough.\n\n"Good, #EMP good#!! Now, I'm taking a risk trusting you instead of my usual tollmen, but I'm hoping you can show those louts how it's done and put the fear of [employer.GetFaith.WealthGodName] back into my subjects. Do your job honestly, quickly, and well, and you'll be more than compensated."\n\nFor a second it seems like there may be more instruction, but [employer.GetFirstNameNoTooltip] motions me out of the study with a wave."
 laamp_base_contract_schemes.2001.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2001.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2001.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2001.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2001.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2002.t:0 "$laamp_base_contract_schemes.2001.t$: Success!"
 laamp_base_contract_schemes.2002.desc:0 ""Capital job, [ROOT.Char.GetFirstNameNoTooltip]!" hoots [employer.GetFirstName], whistling quietly to [employer.GetHerselfHimself] as my band bring in bag after bag of long overdue taxes.\n\n"The coin and cargo are excellent, of course, but this should hopefully teach my tax collectors to #EMP appreciate#! their jobs in future."\n\nI nod, satisfied in the knowledge that the [employer.GetTitleAsNamePossessiveNoTooltip] gratitude means our pay will be prompt. I'm only too happy to accept the hefty pouch tossed my way moments later."
 laamp_base_contract_schemes.2002.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2003.t:0 "$laamp_base_contract_schemes.2001.t$: Failure!"
 laamp_base_contract_schemes.2003.desc:0 ""Idiot! This is less than half of what you were #EMP supposed#! to collect!" thunders [employer.GetTitledFirstName].\n\n"If I hadn't had your miserable little campsite searched top-to-bottom I'd think you were stealing from me, but it's clear that this is just incompetence," [employer.GetSheHe] barely stops to breath, "now [employer.Custom('Saying_1p_SightAway')] before I waste the smattering of coin you actually managed to collect on [employer.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|l] shoddiest set of gallows!"\n\nThe tirade raises my hackles, my jawbone clicking in its socket as I work back the building anger.\n\nNow's not the time for a fight, not when I can still leave with my head."
 laamp_base_contract_schemes.2003.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2004.t:0 "Render Unto [employer.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.2004.desc:0 "[employer.GetTitledFirstNamePossessive] representative is swift and to the point: the city of [destination_1.GetBaseNameNoTier] has, it seems, failed to pay an extra tax imposed by the good [employer.GetTitleAsNameNoTooltip].\n\nThe residents have resisted further demands but not #EMP quite#! marched into open revolt just yet. [employer.GetFirstNameNoTooltip] wants [employer.GetHerHis] due, but is cautious of the potential costs of an outright rebellion.\n\nA neutral third party is a convenient fiction for browbeating the recalcitrant settlement's leader, one [person_a.GetTitledFirstName], into submission.\n\nAll that waits is the journey to [destination_1.GetBaseNameNoTierNoTooltip]."
 laamp_base_contract_schemes.2004.a:0 "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2004.b:0 "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.2004.tt.destination_list:0 "You immediately begin traveling to [destination_1.GetBaseNameNoTier]"
 laamp_base_contract_schemes.2004.tt.explanation:0 "#TUT To complete the [task_contract|E]:\n$EFFECT_LIST_BULLET$Complete 4 challenges to uncover evidence:\n$TAB$$EFFECT_LIST_BULLET$2 pieces of evidence guarantees a $label_success_standard$\n$TAB$$EFFECT_LIST_BULLET$4 pieces of evidence gives a $label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$1 piece of evidence could lead to either a $label_success_standard$, a $label_success_qualified$, or a $label_failure_standard$\n$EFFECT_LIST_BULLET$Challenges may either be:\n$TAB$$EFFECT_LIST_BULLET$Testing [stewardship|E]\n$TAB$$EFFECT_LIST_BULLET$Testing a [GetCourtPositionType('quartermaster_camp_officer').GetName()] [officer|E]'s [aptitude|E]\n$TAB$$EFFECT_LIST_BULLET$Testing one of [diplomacy|E], [intrigue|E], & [learning|E]#!"
 laamp_base_contract_schemes.2011.t:0 "Making a Record"
 laamp_base_contract_schemes.2011.desc:0 "It's perhaps a tad unorthodox to hire [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] and [ROOT.Char.GetHerHis] band to conduct a census, but sometimes needs must as [ROOT.Char.GetFaith.random_EvilGodNames] drives, I suppose, and I can hardly complain about getting the work.\n\nThe coin spends just as well, and whatever reason [employer.GetTitledFirstName] has for distrusting [employer.GetHerHis] clerks clearly doesn't extend to us, so it should be a nice, simple job.\n\nRight?"
 laamp_base_contract_schemes.2011.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2011.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2011.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2011.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2011.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2012.t:0 "$laamp_base_contract_schemes.2011.t$: Success!"
 laamp_base_contract_schemes.2012.desc:0 "Conducting a census isn't without its excitements: there's the farmers trying to hide livestock and stored crops, the merchants disguising profits, even the petty nobility whose lands seem to get smaller and poorer the closer you get whilst making notes.\n\nFortunately, though, we find nothing that [employer.GetTitledFirstNamePossessive] seal and our own wits can't work past fairly easily.\n\nThe results may not be exhaustive, but they'll serve well enough for years to come, and that's all our contract stipulated.\n\nTime to get paid."
 laamp_base_contract_schemes.2012.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2013.t:0 "$laamp_base_contract_schemes.2011.t$: Failure!"
 laamp_base_contract_schemes.2013.desc:0 "Of course it wasn't a simple job.\n\nIf it was, [employer.GetTitledFirstName] would have let [employer.GetHerHis] usual officials handle it: instead, my band and I have just spent [ROOT.Char.GetFaith.HealthGodName]-alone knows how much of our precious time on this Earth dealing with the most arse-about-face, recalcitrant, #EMP insufferably dimwitted peons#! that the infinite wisdom of [ROOT.Char.GetFaith.CreatorName] ever produced.\n\nThis land and its people must surely be terminally inbred, for nothing short of such could otherwise produce such dullards.\n\nSadly, the resulting census isn't even remotely believable, and our pay won't be forthcoming."
 laamp_base_contract_schemes.2013.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2021.t:0 "Amateur Architecture"
 laamp_base_contract_schemes.2021.desc:0 "The plans for [employer.GetTitledFirstNamePossessive] construction are... perhaps a little lacking in forethought. At least, that's how it looks to my band and me; little wonder that [employer.GetHerHis] draughtsmen ran into issues.\n\nStill, that shouldn't be a problem for us. We know what [employer.GetSheHe] was trying to build, we just need to work out how to actually #EMP do#! it, and we're skilled semi-professionals.\n\nOf a kind, at least."
 laamp_base_contract_schemes.2021.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2021.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2021.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2021.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2021.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2022.t:0 "$laamp_base_contract_schemes.2021.t$: Success!"
 laamp_base_contract_schemes.2022.desc:0 "As ever, my band and I are models of efficiency. Construction was swift, the result sturdy and memorable, and though [employer.GetTitledFirstName] will need to continue our good work, we've given [employer.GetHerHim] everything [employer.GetSheHe] needs to do that.\n\nWeighed down by our well-earned pay, we make ready to leave."
 laamp_base_contract_schemes.2022.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2023.t:0 "$laamp_base_contract_schemes.2021.t$: Failure!"
 laamp_base_contract_schemes.2023.desc:0 "There are some finely appointed buildings in [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier].\n\nJust not ours.\n\nGiven the leaning, the shoddy materials, the protruding timbers — not to mention either of the fires during construction — we're lucky to not be facing criminal charges.\n\nStill, that could change along with [employer.GetTitledFirstNamePossessive] whims at any time, which means we'd better leave."
 laamp_base_contract_schemes.2023.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2031.t:0 "Arbitration"
 laamp_base_contract_schemes.2031.desc:0 "Political deadlock is an interesting phenomenon: two or three powerful local parties within [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier], actively disputing with each other, yet unable or unwilling to advance of their own volition.\n\nTheir dispute over exactly where some internal border lies needs someone without bias to hear the facts and survey the land. If our answer is satisfying enough, we'll be paid handsomely."
 laamp_base_contract_schemes.2031.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2031.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2031.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2031.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2031.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2032.t:0 "$laamp_base_contract_schemes.2031.t$: Success!"
 laamp_base_contract_schemes.2032.desc:0 "Have we truly solved the boundary dispute in [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]?\n\nPerhaps not, but the verdict we reached #EMP has#! caused their grumbling to die back to acceptable levels. From [employer.GetTitledFirstNamePossessive] point of view, that's really all we were hired to do, and thus our job is rightly done.\n\nPay arrives promptly."
 laamp_base_contract_schemes.2032.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2033.t:0 "$laamp_base_contract_schemes.2031.t$: Failure!"
 laamp_base_contract_schemes.2033.desc:0 "Shouting, screaming, accusations of bribery and conspiracy... attempting to manage an amicable end to the boundary dispute in [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] has been an #EMP experience#!.\n\nNeedless to say, we won't be getting paid for this one, but at least we're not getting fined.\n\nNot if we move on quickly, at least."
 laamp_base_contract_schemes.2033.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2041.t:0 "A Special Tax"
 laamp_base_contract_schemes.2041.desc:0 "I'm sure the good people of [employer.GetTitledFirstNamePossessive] lands are well used to [employer.GetHerHim] levying tolls and tithes on them with little notice, so one more little fee — and with advance warning from the [employer.GetTitleAsNameNoTooltip] no less — shouldn't so much as raise an eyebrow.\n\nWe ready our fake seal of office and rehearse our tale once more, ready to advance on the first community with our coffers yawning wide.\n\nThis should turn a #EMP tidy#! profit."
 laamp_base_contract_schemes.2041.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2041.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2041.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2041.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2041.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2042.t:0 "$laamp_base_contract_schemes.2041.t$: Success!"
 laamp_base_contract_schemes.2042.desc:0 "It's disturbingly easy to separate people from their wealth when they think you have the right to do so, and the backing of their [employer.GetTitleAsNameNoTooltip] to boot. Some are suspicious at first, but a sufficiently stern demeanor and vague threats of higher authorities crumples each with time.\n\nWord of our escapades will, doubtless, get out — what's important is that we weren't discovered whilst it was #EMP happening#!.\n\nIn the meantime, we likely shouldn't tarry. It'd be a shame for [employer.GetFirstName] to learn that [employer.GetSheHe] has some official "taxes" outside of the treasury."
 laamp_base_contract_schemes.2042.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2043.t:0 "$laamp_base_contract_schemes.2041.t$: Failure!"
 laamp_base_contract_schemes.2043.desc:0 "Perhaps... perhaps there is a reason that people do not try this more often.\n\nTime and again, the locals run us out of the area, decrying us as strangers and foreigners, demanding further proof of identity, refusing to believe their [employer.GetTitleAsNameNoTooltip] would levy an extra tax with no warning or announcement.\n\nIt would be best if we left, even without any real gains, before [employer.GetFirstName] hears of what's happened here."
 laamp_base_contract_schemes.2043.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2044.t:0 "$laamp_base_contract_schemes.2041.t$"
 laamp_base_contract_schemes.2044.desc:0 "$laamp_base_contract_schemes.2041.desc$"
 laamp_base_contract_schemes.2044.tt.destination_list.6_destinations:0 "You immediately begin [traveling|E] to [destination_1.GetNameNoTier], then [destination_2.GetNameNoTier], then [destination_3.GetNameNoTier], then [destination_4.GetNameNoTier], then [destination_5.GetNameNoTier], and finally [destination_6.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.5_destinations:0 "You immediately begin [traveling|E] to [destination_1.GetNameNoTier], then [destination_2.GetNameNoTier], then [destination_3.GetNameNoTier], then [destination_4.GetNameNoTier], and finally [destination_5.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.4_destinations:0 "You immediately begin [traveling|E] to [destination_1.GetNameNoTier], then [destination_2.GetNameNoTier], then [destination_3.GetNameNoTier], and finally [destination_4.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.3_destinations:0 "You immediately begin [traveling|E] to [destination_1.GetNameNoTier], then [destination_2.GetNameNoTier], and finally [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.explanation:0 "#TUT To complete the [task_contract|E]:\n$EFFECT_LIST_BULLET$Complete a [stewardship|E], [intrigue|E], or [GetCourtPositionType('master_bard_camp_officer').GetName()] [aptitude|E] challenge at each destination\n$EFFECT_LIST_BULLET$Win a third of your challenges for a $label_success_qualified$\n$EFFECT_LIST_BULLET$Win two thirds of your challenges for an ordinary success\n$EFFECT_LIST_BULLET$Win all of your challenges for an $label_success_critical$\n$EFFECT_LIST_BULLET$@warning_icon! #N Failing #BOL two#! or more challenges at any point fails the $game_concept_task_contract$#!\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Each successfully completed challenge slightly increases the difficulty of all subsequent tests — more so for the [skill|E] or $game_concept_aptitude$ tested#!#!"
 laamp_base_contract_schemes.2044.a:0 "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2044.b:0 "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3001.t:0 "Proactive Reconnaissance"
 laamp_base_contract_schemes.3001.desc:0 "[employer.GetTitledFirstNamePossessive] call for educated reports on the happenings going on around [employer.GetHerHis] capital attracts all sorts of charlatans, eager to earn easy coin for a stilted rumor or obvious fabrication.\n\nFortunately for [employer.GetHerHim], my band and I aren't the same run-of-the-mill fools thronging [employer.GetHerHis] hall, and can trade in more #EMP interesting#! stories of neighboring lands — though how useful they'll be is up to the good [employer.GetTitleAsNameNoTooltip]..."
 laamp_base_contract_schemes.3001.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3001.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3001.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3001.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3001.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3002.t:0 "$laamp_base_contract_schemes.3001.t$: Success!"
 laamp_base_contract_schemes.3002.desc:0 "A keen eye and ear will turn up many things as a group travels, with little extra effort required beyond a willingness to observe and a memory for detail.\n\nA simple principle, but easily failed by the brash and the rash. As expected, #EMP our#! reports prove informative enough to earn us not just our pay, but a little extended hospitality.\n\nMuch to the chagrin of the remaining would-be agents."
 laamp_base_contract_schemes.3002.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3003.t:0 "$laamp_base_contract_schemes.3001.t$: Failure!"
 laamp_base_contract_schemes.3003.desc:0 "When we entered [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] I was certain that our stories were true, detailed, useful accounts... weren't they? We... we were so confidant.\n\nYet our stay with [employer.GetTitledFirstName], despite starting amicably enough, quickly became problematic. Spies sent to chase the leads we set came back bitter or not at all, resulting in accusations of deliberate sabotage and malice, arguments that ran long and loud.\n\nSuffice to say, this is no longer a safe place for us."
 laamp_base_contract_schemes.3003.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3004.t:0 "$laamp_base_contract_schemes.3001.t$"
 laamp_base_contract_schemes.3004.desc:0 "$laamp_base_contract_schemes.3001.desc$\n\nFirst, though, we'll need to discretely visit a few places that [employer.GetFirstNameNoTooltip] is interested in knowing more about."
 laamp_base_contract_schemes.3004.tt.destination_list:0 "You immediately begin [traveling|E] to [destination_1.GetNameNoTier], then [destination_2.GetNameNoTier], then [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.3004.tt.explanation:0 "#TUT To complete the [task_contract|E]:\n$EFFECT_LIST_BULLET$Complete an [intrigue|E] or [diplomacy|E] challenge at each destination\n$TAB$$EFFECT_LIST_BULLET$You will be challenged by the better of the local [ruler|E] or their [spymaster|E]\n$EFFECT_LIST_BULLET$Alternatively, you can get a guaranteed success by burning [prestige|E] and [opinion|E] with them\n$TAB$$EFFECT_LIST_BULLET$[prestige|E] costs go up proportional to the [ruler|E]'s [title_tier|E]\n$EFFECT_LIST_BULLET$Zero successes results in a $label_failure_standard$\n$EFFECT_LIST_BULLET$One success results in $label_success_qualified$\n$EFFECT_LIST_BULLET$Two successes results in $label_success_standard$\n$EFFECT_LIST_BULLET$Three successes results in $label_success_critical$#!"
 laamp_base_contract_schemes.3004.a:0 "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3004.b:0 "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3011.t:0 "Squaring the Circle"
 laamp_base_contract_schemes.3011.desc:0 ""I don't need it to be slow, just get [target.GetTitledFirstName] delivered to [employer.GetFaith.DeathDeityNamePossessive] embrace so I can stop thinking about [target.GetHerHim], are we clear?" growls [employer.GetTitledFirstName].\n\nI nod. There's a lot left unsaid — why [employer.GetSheHe] wants this [target.GetWomanMan] dead, what's binding [employer.GetHerHis] hands from more common methods — but none of that's my business.\n\nOne life cut short and it's payday."
 laamp_base_contract_schemes.3011.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3011.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3011.c:0 "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3011.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3011.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3012.t:0 "$laamp_base_contract_schemes.3011.t$: Success!"
 laamp_base_contract_schemes.3012.desc:0 ""Your receipt, [employer.GetTitleAsNameNoTooltip]," I say, dropping the damp bag on [employer.GetFirstNameNicknamedPossessive] floor. The sodden fabric tips sideways, exposing a lank tuft of [target.GetTitledFirstNamePossessive] hair.\n\n"You took 'bring me [target.GetHerHis] head' rather too literally," [employer.GetSheHe] grunts, "must've been hell to make off with and all. Still, a job well done. Your pay is with the servant outside."\n\nI dip my head respectfully and depart."
 laamp_base_contract_schemes.3012.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3013.t:0 "$laamp_base_contract_schemes.3011.t$: Failure!"
 laamp_base_contract_schemes.3013.desc:0 ""So now [target.GetTitledFirstName] knows someone's after [target.GetHerHis] head? You fool!" growls [employer.GetTitledFirstName], "why did I #EMP trust#! you? Gah!"\n\nI shrug, opening my mouth to explain the... mistake that saw our quarry escape [target.GetHerHis] doom, but [employer.GetFirstNamePossessiveNoTooltip] hand whips out, finger pointing to the courtyard outside.\n\n"You're not getting paid for a job undone. Get out of my [employer.Custom('FortifiedBuilding')] before I take my disappointment out on #EMP you#!.""
 laamp_base_contract_schemes.3013.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3021.t:0 "Hostile Acquisitions"
 laamp_base_contract_schemes.3021.desc:0 "The instructions from [employer.GetTitledFirstName] are clear: find a time when [target.GetTitledFirstName] is vulnerable, dispatch any guards [target.GetSheHe] might have, and bring [target.GetHerHim] back to [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] alive and in chains.\n\nSimple enough. The good [employer.GetTitleAsNameNoTooltip] didn't go into great detail about exactly #EMP why#! [employer.GetSheHe] wants this particular [target.GetWomanMan] kidnapped by clandestine thugs, but it's not really our place to ask."
 laamp_base_contract_schemes.3021.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3021.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3021.c:0 "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3021.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3021.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3022.t:0 "$laamp_base_contract_schemes.3021.t$: Success!"
 laamp_base_contract_schemes.3022.desc:0 ""[employer.GetTitledFirstName]," spits [target.GetTitledFirstName] as I pull the bag from [target.GetHerHis] head, "I might've known it was #EMP you#!."\n\n[employer.GetFirstNameNoTooltip] [employer.Custom('Saying_3p_SmilesSeems')] and gestures for the prisoner to get on [target.GetHerHis] knees. Without ceremony, I kick [target.GetHerHim] in the small of the back, sending the [target.GetWomanMan] sprawling to the floor.\n\n"An excellent job, [ROOT.Char.GetFirstNameNoTooltip]," crows my employer as [employer.GetSheHe] tosses me a heavy purse, "worth every coin.""
 laamp_base_contract_schemes.3022.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3023.t:0 "$laamp_base_contract_schemes.3021.t$: Failure!"
 laamp_base_contract_schemes.3023.desc:0 ""I'm seeing a distinct lack of [target.GetFirstName], [ROOT.Char.GetFirstNameNoTooltip]," snarks [employer.GetTitledFirstName] gesturing around [employer.GetHerHis] office. "We had a contract that you'd bring the fool to me, yet, I'm not seeing the fool I asked for, am I?"\n\nI grit my teeth and shake my head.\n\n"You're lucky I'm focused on other quarry, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]. Now leave, before you waste more of my good will.""
 laamp_base_contract_schemes.3023.a:0 "Depart the office."
 laamp_base_contract_schemes.3031.t:0 "Incendiary Talk"
 laamp_base_contract_schemes.3031.desc:0 "The talk with [employer.GetTitledFirstName] was... illuminating. [employer.GetSheHe|U] seems incandescent with rage over some petty slight from [target.GetFirstNameNoTooltip], real or imagined, and eager to put the [target.GetWomanMan] in [target.GetHerHis] place but not yet prepared to spill too much blood.\n\nThe [employer.GetTitleAsNamePossessiveNoTooltip] plan is to have us set fire to some lesser property belonging to [target.GetFirstNameNoTooltip]. Indulging the request will no doubt inflame tensions, but a job's a job."
 laamp_base_contract_schemes.3031.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3031.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3031.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3031.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3031.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3032.t:0 "$laamp_base_contract_schemes.3031.t$: Success!"
 laamp_base_contract_schemes.3032.desc:0 "My band and I are only too happy to report our successful arson to [employer.GetTitledFirstName], whose [employer.Custom('PartAglow_EyesFaceBody')] as [employer.GetSheHe] listens to our tale of subterfuge and fire.\n\n"#EMP Good#!, good! Excellent work, [ROOT.Char.GetFirstName]," chuckles the [employer.GetTitleAsNameNoTooltip], "[target.GetFirstName] will be feeling this one for quite a while."\n\nWith a gesture, a servant enters, carrying our payment in silver."
 laamp_base_contract_schemes.3032.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3033.t:0 "$laamp_base_contract_schemes.3031.t$: Failure!"
 laamp_base_contract_schemes.3033.desc:0 "Our attempted arson soon turned into a panicked bloodbath: a servant caught us and raised the alarm before we could run the bastard through.\n\nIn the ensuing fighting, though we painted our swords with more of their blood than they with ours, the only guttering little flame we'd started was snuffed out.\n\n[employer.GetTitledFirstName] refuses to even see us so we can explain. Too busy to punish us, but not a chance at pay either."
 laamp_base_contract_schemes.3033.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3034.t:0 "$laamp_base_contract_schemes.3031.t$"
 laamp_base_contract_schemes.3034.desc:0 "The letter from [employer.GetTitledFirstName] was... illuminating. [employer.GetSheHe|U] seems incandescent with rage over some petty slight from [target.GetFirstNameNoTooltip], real or imagined, and eager to put the [target.GetWomanMan] in [target.GetHerHis] place, but not yet prepared to spill too much blood.\n\nThe [employer.GetTitleAsNamePossessiveNoTooltip] plan is to have us set fire to some lesser property that [target.GetFirstNameNoTooltip] is involved with, or else to reduce it in whatever way feels suitable.\n\nIndulging the request will no doubt inflame tensions, but a job's a job."
 laamp_base_contract_schemes.3034.tt.destination_list:0 "You immediately begin [traveling|E] to [destination_1.GetNameNoTier]"
 laamp_base_contract_schemes.3034.tt.explanation:0 "#TUT To complete the [task_contract|E]:\n$EFFECT_LIST_BULLET$Complete an [intrigue|E], [martial|E] or [prowess|E], or various types of [officer|E] [aptitude|E] challenge at the destination\n$EFFECT_LIST_BULLET$[intrigue|E] is always available\n$EFFECT_LIST_BULLET$Whether you can test [martial|E] or [prowess|E] depends on the target\n$EFFECT_LIST_BULLET$Your best valid [officer|E] will also be available, depending on on the target\n$EFFECT_LIST_BULLET$You will be able to back out for only a $label_failure_qualified$ when you arrive, if you think the challenges are too difficult#!"
 laamp_base_contract_schemes.3034.a:0 "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3034.b:0 "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3041.t:0 "A Spot of Larceny"
 laamp_base_contract_schemes.3041.desc:0 "Preliminary scouting around [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] suggests we #EMP might#! be able to get away with this: it's not the only place that [employer.GetTitledFirstName] keeps [employer.GetHerHis] coin, but [employer.GetHerHis] holdings here definitely have #EMP plenty#!, and the guards don't seem to expect hostilities.\n\nIn other words, risky, but doable.\n\nAll we need is a cunning plan..."
 laamp_base_contract_schemes.3041.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3041.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3041.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3041.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3041.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3042.t:0 "$laamp_base_contract_schemes.3041.t$: Success!"
 laamp_base_contract_schemes.3042.desc:0 "Like imps tweaking the nose of [ROOT.Char.GetFaith.WealthGodName], my band and I sneak into the treasury.\n\nA lock quietly picked here, a sentry judiciously stabbed there, and suddenly... the wealth of [employer.GetPrimaryTitle.GetNameNoTier] unveiled before us.\n\nOur sacks are filled as quickly as can be, and we're gone. Hang the consequences.\n\nJust, hopefully not us."
 laamp_base_contract_schemes.3042.a:0 "[employer.GetTitledFirstNameNoTooltip], what a rube!"
 laamp_base_contract_schemes.3042.b:0 "You know... there's plenty more back there..."
 laamp_base_contract_schemes.3042.b.tt.possible_haul:0 "[employer.GetTitledFirstName] has up to [gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|P0] of lootable [gold|E] and accoutrements remaining, which can be stolen in increments of [gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0]"
 laamp_base_contract_schemes.3042.b.tt.explanation:0 "#TUT Upon returning, you will:\n$EFFECT_LIST_BULLET$Always be able to test your [intrigue|E] to steal more\n$EFFECT_LIST_BULLET$Test one of the following at random:\n$TAB$$EFFECT_LIST_BULLET$[martial|E], [prowess|E], or [stewardship|E]\n$TAB$$EFFECT_LIST_BULLET$The [prowess|E] or [intrigue|E] of one of your [agents|E]\n$TAB$$EFFECT_LIST_BULLET$The aptitude of your [GetCourtPositionType('master_thief_camp_officer').GetName()] or [GetCourtPositionType('master_of_spoils_camp_officer').GetName()]\n$EFFECT_LIST_BULLET$Take [stress|E] to automatically pass a test\n$EFFECT_LIST_BULLET$Escape with your earnings\n$EFFECT_LIST_BULLET$If you fail twice, you will be imprisoned and your earnings forfeit#!\n$EFFECT_LIST_BULLET$You gain extra [GetTrait('gallowsbait').GetName( GetNullCharacter )] experience proportional to how much you steal"
 laamp_base_contract_schemes.3042.b.tt.current_earnings:0 "#TUT Your earnings from the contract have already been secured and will remain yours regardless#!"
 laamp_base_contract_schemes.3042.b.tt.you_go_back_for_more:0 "Double back into the [employer.Custom('ResidenceBuilding')|l], ready to loot!"
 laamp_base_contract_schemes.3043.t:0 "$laamp_base_contract_schemes.3041.t$: Failure!"
 laamp_base_contract_schemes.3043.desc:0 "Damn and blast it!\n\n[employer.GetFirstNamePossessiveNoTooltip|U] treasury had more guards than we thought, on different patrols than we expected — even the moon itself betrayed us with a brightly lit night...\n\nOur infiltration deteriorated into a bloody shambles not long after we climbed the outer wall. We've no silver to show, just hotly pursuing retainers and stinging wounds to reward our efforts."
 laamp_base_contract_schemes.3043.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4001.t:0 "Quills-for-Hire"
 laamp_base_contract_schemes.4001.desc:0 ""Of course, if it's not #EMP too#! much work for you," smiles [employer.GetTitledFirstName], laying a sheaf of bound papers on the table. "Just those."\n\nAfter a moment, [employer.GetSheHe] adds a pair of vellum rolls. And another stack of papers. And a small book.\n\nI raise an eyebrow, and the [employer.GetTitleAsNameNoTooltip] pulls a volume with a little more heft from a drawer, perching it on top of the mound.\n\n"Well, just #EMP those#!.""
 laamp_base_contract_schemes.4001.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4001.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4001.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4001.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4001.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4002.t:0 "$laamp_base_contract_schemes.4001.t$: Success!"
 laamp_base_contract_schemes.4002.desc:0 "I return to [employer.GetTitledFirstNamePossessive] hall in good spirits, fingers stained with ink and eyes rheumy from lack of sleep, but with my work done.\n\nOne of my band brings the stack of completed works in behind me, shuffling along under the weight of the higgledy-piggledy pile.\n\n"Done already? I suppose I could've given you a bit more," quips the [employer.GetTitleAsNameNoTooltip], before waving us out. "Don't leave them in here; my servants will find someone to read the fruits of your literacy, and see to your pay.""
 laamp_base_contract_schemes.4002.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4003.t:0 "$laamp_base_contract_schemes.4001.t$: Failure!"
 laamp_base_contract_schemes.4003.desc:0 ""Sit," commands a testy [employer.GetTitledFirstName], holding up a sheet of ink-blotted parchment, covered in indistinct squiggles. "Do you know what this says?"\n\nI shake my head.\n\n"Neither do I, because #EMP these are not words#!. Your band of miscreants has been scribing away for [employer.GetFaith.KnowledgeGodName]-alone knows how long and #EMP this#! is all you have to show for yourselves? I'm not paying for carelessly spilt ink. Take your 'copies' and get out!""
 laamp_base_contract_schemes.4003.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4011.t:0 "Solving Theology"
 laamp_base_contract_schemes.4011.desc:0 ""... and that's about the gist of it," finishes [employer.GetTitledFirstName]. "Do you have anything to add, [chaplain.GetTitledFirstName]?"\n\nThe [chaplain.GetCouncilTitle] shakes [chaplain.GetHerHis] head; "you've summed it up well, [employer.GetLadyLord] — were that my duties didn't call me elsewhere then I'd gladly arbitrate, but..."\n\nThe [employer.GetTitleAsNameNoTooltip] holds up a hand for [chaplain.GetHerHim] to stop. "Worry not, I'm sure [ROOT.Char.GetFirstName] will handle our argumentative [employer.GetFaith.PriestNeuterPlural] well enough.""
 laamp_base_contract_schemes.4011.a:0 "How bad can they possibly be?"
 laamp_base_contract_schemes.4011.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4011.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4011.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4011.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4012.t:0 "$laamp_base_contract_schemes.4011.t$: Success!"
 laamp_base_contract_schemes.4012.desc:0 "The debate turned out to be surprisingly simple to solve in the end: both parties were so busy flinging mud at each other that even a vague appeal to a spirit of [ROOT.Char.GetFaith.GetReligion.GetName] unity won over the disaffected middle.\n\nThe [employer.GetFaith.PriestNeuterPlural] at the heart of the discussion are still fuming with one another, but with so few others still invested, there's little risk of it boiling over into something worse.\n\n[employer.GetTitledFirstName] seems happy, at any rate."
 laamp_base_contract_schemes.4012.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4013.t:0 "$laamp_base_contract_schemes.4011.t$: Failure!"
 laamp_base_contract_schemes.4013.desc:0 "That was... a lot more bloodshed than a verbal debate is supposed to have.\n\nDiscussion escalated to shouting, shouting to fervor, fervor to insults, and then it was only a matter of time till someone threw a punch. Even now, the debacle continues to spiral out of all control behind us.\n\nSuffice to say, we won't be collecting any pay for this."
 laamp_base_contract_schemes.4013.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4021.t:0 "Fruits of the Mind"
 laamp_base_contract_schemes.4021.desc:0 "My discussion with [employer.GetTitledFirstName] proved... enlightening.\n\nIt seems that what [employer.GetSheHe] wants is a witty booklet on traditional [ROOT.Char.GetCulture.GetName] aphorisms and wisdom, something to make [employer.GetHerHim] seem like a true patron to the arts.\n\nHow hard can this be?"
 laamp_base_contract_schemes.4021.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4021.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4021.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4021.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4021.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4022.t:0 "$laamp_base_contract_schemes.4021.t$: Success!"
 laamp_base_contract_schemes.4022.desc:0 "Another court, another happy patron!\n\nThe booklet, "On the Many Wiles and Mysteries of the [ROOT.Char.GetCulture.GetName]", is artfully concise but #EMP just#! witty enough to set the court abuzz with its traditionalist themes and common sense thoughts.\n\nIt's unlikely to endure long, let alone receive many copies, but it's earned our pay for now and that's enough."
 laamp_base_contract_schemes.4022.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4023.t:0 "$laamp_base_contract_schemes.4021.t$: Failure!"
 laamp_base_contract_schemes.4023.desc:0 ""Drivel! What is this #EMP drivel#! you've produced, [ROOT.Char.GetFirstName]?" cries [employer.GetTitledFirstName], flipping through the pages my band and I prepared. "The... 'the true worth of a man's heart is no greater than the sweat of his brow'? What does that #EMP mean#!?!"\n\nI open my mouth to reply, to explain the aphorism, but the disgusted [employer.GetTitleAsNameNoTooltip] throws the manuscript at me and motions me to leave.\n\nIt seems I've said enough."
 laamp_base_contract_schemes.4023.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4031.t:0 "Asking for Alms"
 laamp_base_contract_schemes.4031.desc:0 "Talking our way in to see [employer.GetTitledFirstName] thankfully proves surprisingly easy, with just a hint of enticing mystery about our purpose to grease the wheels.\n\nOnce granted an audience, our purpose becomes clear fairly quickly. As learned [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')], we depend on the largesse of #EMP enlightened#! rulers to keep doing our good works, and so the [employer.GetTitleAsNameNoTooltip] reluctantly agrees to let us stay for a time — but that's all!\n\n... for now."
 laamp_base_contract_schemes.4031.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4031.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4031.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4031.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4031.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4032.t:0 "$laamp_base_contract_schemes.4031.t$: Success!"
 laamp_base_contract_schemes.4032.desc:0 "Our stay with [employer.GetTitledFirstName] is ultimately very fruitful: sustained charm and scholarly whiles slowly drop the [employer.GetTitleAsNamePossessive] suspicions, lulling [employer.GetHerHim] into a state of enticed interest, and then the gifts of patronage truly start to flow.\n\nA bountiful endeavor, to be sure, but this good will won't last forever, so naturally we'll depart before overstaying our welcome.\n\nThe [employer.GetCapitalLocation.GetTitle.GetName] has been most kind to our coffers."
 laamp_base_contract_schemes.4032.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4033.t:0 "$laamp_base_contract_schemes.4031.t$: Failure!"
 laamp_base_contract_schemes.4033.desc:0 "Throughout our stay, [employer.GetTitledFirstNamePossessive] attitude towards us only grows worse — not helped by our attempts to wheedle gifts and promises out of [employer.GetHerHim] at the slightest opportunity.\n\nWith every passing day, the [employer.GetTitleAsNamePossessiveNoTooltip] irritation mounts. As my miscalculation becomes apparent, so too does the inevitable charge of vagrancy that awaits us if we continue to dawdle here."
 laamp_base_contract_schemes.4033.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4041.t:0 "Every Trinket a Treasure"
 laamp_base_contract_schemes.4041.desc:0 ""And this one here," says [employer.GetTitledFirstName], examining a small carved stone of blue-green hue, "good for gout? Quite the range you have here [ROOT.Char.GetFirstName]."\n\n"If my [employer.GetLadyLord] would like, I can have some of our more exotic items fetched from the baggage?" the words roll smoothly and confidently off my tongue, "as you can see, we have many assets to offer yourself and your court."\n\nThe [employer.GetTitleAsName] nods, giving [employer.GetHerHis] assent for us to stay for a time."
 laamp_base_contract_schemes.4041.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4041.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4041.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4041.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4041.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4042.t:0 "$laamp_base_contract_schemes.4041.t$: Success!"
 laamp_base_contract_schemes.4042.desc:0 "Our time in the [employer.GetCapitalLocation.GetTitle.GetName] is immensely profitable! Trading with [employer.GetTitledFirstNamePossessive] tacit seal of approval lends a legitimacy to our stock that all the fast-talking in the world couldn't achieve.\n\nTalismans, medicines, baubles, and gewgaws — courtiers and guests buy them all, no questions asked.\n\nNot yet, at least. We'll be long gone by the time their concerns start setting in."
 laamp_base_contract_schemes.4042.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4043.t:0 "$laamp_base_contract_schemes.4041.t$: Failure!"
 laamp_base_contract_schemes.4043.desc:0 "[employer.GetTitledFirstNamePossessive] courtiers are savvier than they look... one by one, our little lies are first suspected and then undone, slowly destroying our reputation as vendors of exotic cure-alls.\n\nWorse, our clear duplicity makes the [employer.GetTitleAsNameNoTooltip] look poor: either [employer.GetSheHe] allowed us or was tricked by us, and neither endear us to the regime.\n\nRegardless, it's best we leave — even without profit — before [employer.GetFirstNamePossessiveNoTooltip] ire bubbles over into physical violence."
 laamp_base_contract_schemes.4043.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5001.t:0 "[employer.Custom('GetOutOfControlAnimalTypePlural')|U] to the Slaughter"
 laamp_base_contract_schemes.5001.desc:0 "The writ from [employer.GetTitledFirstName] is simple: take the heads of as many [employer.Custom('GetOutOfControlAnimalTypePlural')] as we can and, if our tally proves impressive, earn the right to hunt [employer.GetHerHis] lands for a time.\n\nAll that land to stalk... that means meat to salt, hides to cure, horn and hoof to hew, a trove of wealth all around.\n\nAn exhilarating and profitable encounter, all told."
 laamp_base_contract_schemes.5001.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5001.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5001.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5001.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5001.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5002.t:0 "$laamp_base_contract_schemes.5001.t$: Success!"
 laamp_base_contract_schemes.5002.desc:0 "My band and I have cloaked ourselves in glory with this hunt: [employer.Custom('GetOutOfControlAnimalTypePlural')] aplenty lie dead at our hand, making us popular with the peasantry and [employer.GetTitledFirstName] alike, and the harvest we've taken in from the wilds is bountiful indeed.\n\nOur baggage laden with fur and food, we've made more than enough to replenish our lost arrows and splintered spears."
 laamp_base_contract_schemes.5002.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5003.t:0 "$laamp_base_contract_schemes.5001.t$: Failure!"
 laamp_base_contract_schemes.5003.desc:0 "The [employer.Custom('GetOutOfControlAnimalTypePlural')], the #EMP [employer.Custom('GetOutOfControlAnimalTypePlural')]!#! Night after night, we hear their roars, and night after night our hunting parties come back short a few hands.\n\nNo matter how many of the bloody animals we kill, there always seem to be more of these thrice-cursed beasts. Little wonder [employer.GetTitledFirstName] couldn't deal with them.\n\nIt's clear we need to cut our losses, and hang this wretched contract before the wilds consume us all."
 laamp_base_contract_schemes.5003.a:0 "Let [employer.GetFirstNamePossessiveNoTooltip] troops be torn apart instead!"
 laamp_base_contract_schemes.5011.t:0 "Sentinel"
 laamp_base_contract_schemes.5011.desc:0 "Whether the attack that [employer.GetTitledFirstName] expects against this merchant's property is real or imagined, guard duty outside it is dreary, even if most of it is handled by the band.\n\nStill, we're being paid to be alert and visible. A show of force and protection from the land's guardian.\n\nEven if it means standing out in all weather."
 laamp_base_contract_schemes.5011.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5011.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5011.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5011.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5011.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5012.t:0 "$laamp_base_contract_schemes.5011.t$: Success!"
 laamp_base_contract_schemes.5012.desc:0 "#EMP Attack#!. Almost feels too grandiose a term for a few dirty thugs rushing at dusk in an ill-conceived wave, certainly when it's all over in a matter of minutes. More like a skirmish or back-alley brawl\n\nStill, [employer.GetTitledFirstName] seems pleased.\n\n[employer.GetHerHis|U] authority remains absolute, and that's all that matters — which means we'll be getting paid well."
 laamp_base_contract_schemes.5012.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5013.t:0 "$laamp_base_contract_schemes.5011.t$: Failure!"
 laamp_base_contract_schemes.5013.desc:0 ""We paid you to guard the place, and now it's nought but charred kindling and dried blood, [ROOT.Char.GetFirstName]!" barks [employer.GetTitledFirstName]. "How do you get taken unawares by a gaggle of petty rogues? You had #EMP one#! job!"\n\nI open my mouth to reply, but the [employer.GetTitleAsNameNoTooltip] cuts me off.\n\n"Silence, I don't want your excuses. Just get out.""
 laamp_base_contract_schemes.5013.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5021.t:0 "[employer.GetTitleAsNamePossessiveNoTooltip] Chaperone"
 laamp_base_contract_schemes.5021.desc:0 ""So, you see why I need a few... extra eyes scattered around [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]," says [employer.GetTitledFirstName]. "You'll provide an extra layer of security, so that if something slips past my usual retainers — or those retainers falter in their loyalty — I still have good steel covering my back."\n\nI nod. Poor place to be, when you can't trust your guards, but good for business at least.\n\n"Excellent, then you'll start immediately.""
 laamp_base_contract_schemes.5021.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5021.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5021.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5021.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5021.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5022.t:0 "$laamp_base_contract_schemes.5021.t$: Success!"
 laamp_base_contract_schemes.5022.desc:0 ""Magnificent job, [ROOT.Char.GetFirstName], truly," crows [employer.GetTitledFirstName], "every one of the dogs dispatched with grace and efficiency! Not so much as a hair on me harmed by the treasonous curs."\n\n"Grace might be overstating it, my [employer.GetLadyLord]," I remark. A servant behind us vigorously works at scrubbing the sticky blood from the wall's mortar.\n\n"Bah, better their guts on the rug than mine. Your pay will be delivered post-haste.""
 laamp_base_contract_schemes.5022.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5023.t:0 "$laamp_base_contract_schemes.5021.t$: Failure!"
 laamp_base_contract_schemes.5023.desc:0 "As soon as the assassins made it past us, I knew we had to flee, and flee fast.\n\nWe can't possibly catch up to them in time to make a difference, and though [employer.GetTitledFirstNamePossessive] retainers might save [employer.GetHerHim], or they may not, either way.... someone will hang for this.\n\nThe longer we tarry here, the more likely that person will be me."
 laamp_base_contract_schemes.5023.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5031.t:0 "Rustler"
 laamp_base_contract_schemes.5031.desc:0 "There's an art to stealing animals en masse: you need to know where you'll be taking them, you can't be subtle but you #EMP have#! to look like you belong, and when you meet resistance, brutality needs to be swift.\n\nThe risk of stampede or even just losing control of the herd otherwise endangers the whole endeavor, and when things go wrong, the profit sinks faster than a storm-tossed ship.\n\nLet's hope [employer.GetTitledFirstName] isn't guarding [employer.GetHerHis] livestock well."
 laamp_base_contract_schemes.5031.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5031.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5031.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5031.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5031.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5032.t:0 "$laamp_base_contract_schemes.5031.t$: Success!"
 laamp_base_contract_schemes.5032.desc:0 "A beautiful operation! After much preparation — plotting routes, setting up buyers, and scouting pastures — our rustlers launch a blistering series of night raids, driving away great throngs of animals over the course of a week.\n\n[employer.GetTitledFirstName] need not worry, [employer.GetHerHis] beasts are certainly going to better homes. Their new owners have deep pockets and a #EMP very#! generous attitude, after all."
 laamp_base_contract_schemes.5032.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5033.t:0 "$laamp_base_contract_schemes.5031.t$: Failure!"
 laamp_base_contract_schemes.5033.desc:0 "It... it all seemed like it was going so well.\n\nWe knew the route, we had our attacks planned, but either the smell of blood spooked the animals, or the noise, or the change in routine...\n\nThe band and I are forced to scatter, [employer.GetTitledFirstNamePossessive] hounds hot on our heels, and with scarce-few stolen kine to show for it."
 laamp_base_contract_schemes.5033.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5034.t:0 "Rustling"
 laamp_base_contract_schemes.5034.desc:0 "$laamp_base_contract_schemes.5031.desc$"
 laamp_base_contract_schemes.5034.a:0 "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.5034.b:0 "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.5034.tt.destination_list.5:0 "You immediately begin [traveling|E] to [destination_1.GetNameNoTier], then [destination_2.GetNameNoTier], then [destination_3.GetNameNoTier], then [destination_4.GetNameNoTier], and finally [destination_5.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.destination_list.4:0 "You immediately begin [traveling|E] to [destination_1.GetNameNoTier], then [destination_2.GetNameNoTier], then [destination_3.GetNameNoTier], and finally [destination_4.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.destination_list.3:0 "You immediately begin [traveling|E] to [destination_1.GetNameNoTier], then [destination_2.GetNameNoTier], and finally [destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.destination_list.2:0 "You immediately begin [traveling|E] to [destination_1.GetNameNoTier], then to [destination_2.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.explanation:0 "#TUT To complete the [task_contract|E]:\n$EFFECT_LIST_BULLET$Complete a [prowess|E], [martial|E] or [stewardship|E] challenge at each destination\n$EFFECT_LIST_BULLET$If you have them, you will be able to test the aptitude of the best of your [GetCourtPositionType('head_groom_camp_officer').GetName()], [GetCourtPositionType('huntperson_camp_officer').GetName()], [GetCourtPositionType('kennelperson_camp_officer').GetName()], or [GetCourtPositionType('master_of_spoils_camp_officer').GetName()] [officers|E] instead\n$EFFECT_LIST_BULLET$To succeed —\n$TAB$$EFFECT_LIST_BULLET$Win every challenge for a $label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$Win more than half the challenges for a $label_success_standard$\n$TAB$$EFFECT_LIST_BULLET$Win at least one challenge for a $label_success_qualified$\n$TAB$$EFFECT_LIST_BULLET$Lose every challenge for a $label_failure_standard$#!"
 laamp_base_contract_schemes.5041.t:0 "Poacher"
 laamp_base_contract_schemes.5041.desc:0 "It seems [employer.GetTitledFirstNamePossessive] lands are overburdened with an abundance of game, enough that [employer.GetSheHe]'s already having some problems with poachers.\n\nWell, given my merry band of [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')], it'd be rude to leave the good [employer.GetTitleAsNameNoTooltip] so encumbered. We'll have to help out by plucking just a #EMP few#! juicy fowl, perhaps skin but a #EMP few#! critters..."
 laamp_base_contract_schemes.5041.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5041.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5041.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5041.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5041.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5042.t:0 "$laamp_base_contract_schemes.5041.t$: Success!"
 laamp_base_contract_schemes.5042.desc:0 "Ahhh, an exhilarating hunt in [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]! Let [employer.GetTitledFirstNamePossessive] retainers call us poachers, they had more venison than they knew what to do with, and [ROOT.Char.GetFaith.WealthGodName] abhors waste.\n\nWe leave here fat and happy, our bellies full and our wrists uncuffed."
 laamp_base_contract_schemes.5042.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5043.t:0 "$laamp_base_contract_schemes.5041.t$: Failure!"
 laamp_base_contract_schemes.5043.desc:0 "Damn and blast the mongrel mutts of [employer.GetTitledFirstName]!\n\nThey don't #EMP need#! so many animals yet their dogged pursuit wrecks hunt after hunt, and, more's the ignominy, claps several of my band in irons.\n\nI know when to cut my losses. The longer we stay here, the more chance that #EMP we#! become the quarry, not the damned birds."
 laamp_base_contract_schemes.5043.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5051.t:0 "Back-Alley Robbery"
 laamp_base_contract_schemes.5051.desc:0 "The notices that [employer.GetTitledFirstName] had hung hold truer than expected: [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] seems to be experiencing a barrage of petty crime.\n\nEven just making our way into the city, we are able to count a dozen pickpocketings and one outright mugging, far too much work for the beleaguered householders of the [employer.GetTitleAsNameNoTooltip] to deal with.\n\nAn absolutely perfect environment for enterprising [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] like ourselves to make a little #EMP coin#!."
 laamp_base_contract_schemes.5051.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5051.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5051.c:0 "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.5051.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5052.t:0 "$laamp_base_contract_schemes.5051.t$: Success!"
 laamp_base_contract_schemes.5052.desc:0 "Thanks to [employer.GetTitledFirstNamePossessive] utter inability to enforce order on the streets of [employer.GetHerHis] own capital, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] are able to shake down more the collective citizenry of [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] for everything they've got.\n\nNot an honorable way to earn a living, perhaps, but profitable? Extremely.\n\nStill, the first lesson any aspiring criminal learns is when to quit. With our coin made, it's high time we left — before the [employer.GetTitleAsNameNoTooltip] gets wind and comes looking for us."
 laamp_base_contract_schemes.5052.a:0 "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5053.t:0 "$laamp_base_contract_schemes.5051.t$: Failure!"
 laamp_base_contract_schemes.5053.desc:0 "Despite our best intentions, it seems [employer.GetTitledFirstName] is quicker at resolving [employer.GetHerHis] problems with petty criminals than [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] are at capitalizing on them.\n\nWith the [employer.GetTitleAsNamePossessiveNoTooltip] guards flooding the streets and our window of opportunity dwindling despite the sundry gains so far, I'm forced to sneak myself and my band back out of [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] before the law catches up to us.\n\nWe'll find no further plunder here, it seems."
 laamp_base_contract_schemes.5053.a:0 "Bah, we'll find richer pickings elsewhere."
 protect_minority_vassal_contract_scheme_desc_success_boilerplate:0 "$laamp_contract_scheme_desc_success_boilerplate$ [contractor|E]'s liege will have to concede and grant [vassal_contract|E] privileges."
 protect_minority_vassal_contract_scheme_desc_generic:0 "The minority represented by the [contractor|E] seeks incontestable rights in the face of prejudice."
 protect_minority_vassal_contract_diplomacy_scheme:0 "Open Dialogue"
 protect_minority_vassal_contract_diplomacy_scheme_action:0 "Lead an Open Dialogue with"
 protect_minority_vassal_contract_diplomacy_scheme_desc:0 "$protect_minority_vassal_contract_scheme_desc_generic$ A genial dialogue will foster mutual understanding and guide us through these thorniest of issues.$laamp_contract_scheme_desc_general_boilerplate$"
 protect_minority_vassal_contract_diplomacy_scheme_desc_general:0 "$protect_minority_vassal_contract_diplomacy_scheme_desc$"
 protect_minority_vassal_contract_diplomacy_scheme_desc_success:0 "$protect_minority_vassal_contract_scheme_desc_success_boilerplate$"
 protect_minority_vassal_contract_martial_scheme:0 "Intimidation Tactics"
 protect_minority_vassal_contract_martial_scheme_action:0 "Use Intimidation Tactics on"
 protect_minority_vassal_contract_martial_scheme_desc:0 "$protect_minority_vassal_contract_scheme_desc_generic$ A fearsome show of strength will galvanize my [contractor|E]'s liege into caving to petitions.$laamp_contract_scheme_desc_general_boilerplate$"
 protect_minority_vassal_contract_martial_scheme_desc_general:0 "$protect_minority_vassal_contract_martial_scheme_desc$"
 protect_minority_vassal_contract_martial_scheme_desc_success:0 "$protect_minority_vassal_contract_scheme_desc_success_boilerplate$"
 protect_minority_vassal_contract_intrigue_scheme:0 "Information Leveraging"
 protect_minority_vassal_contract_intrigue_scheme_action:0 "Information Leveraging on"
 protect_minority_vassal_contract_intrigue_scheme_desc:0 "$protect_minority_vassal_contract_scheme_desc_generic$ Not only the weak are vulnerable: those in power #EMP always#! have weaknesses that can be exploited for others' gain...$laamp_contract_scheme_desc_general_boilerplate$"
 protect_minority_vassal_contract_intrigue_scheme_desc_general:0 "$protect_minority_vassal_contract_intrigue_scheme_desc$"
 protect_minority_vassal_contract_intrigue_scheme_desc_success:0 "$protect_minority_vassal_contract_scheme_desc_success_boilerplate$"
 protect_minority_vassal_contract_learning_scheme:0 "Legal Interpretation"
 protect_minority_vassal_contract_learning_scheme_action:0 "Use Legal Interpretation on"
 protect_minority_vassal_contract_learning_scheme_desc:0 "$protect_minority_vassal_contract_scheme_desc_generic$ This [scheme|E] digs for legal precedents that, when invoked, can shield benighted subjects from cruel masters.$laamp_contract_scheme_desc_general_boilerplate$"
 protect_minority_vassal_contract_learning_scheme_desc_general:0 "$protect_minority_vassal_contract_learning_scheme_desc$"
 protect_minority_vassal_contract_learning_scheme_desc_success:0 "$protect_minority_vassal_contract_scheme_desc_success_boilerplate$"
 laamp_extra_contract_schemes.0001.t_culture:0 "$ep3_contract_event.0020.t$"
 laamp_extra_contract_schemes.0001.t_faith:0 "$ep3_contract_event.0021.t$"
 laamp_extra_contract_schemes.0001.desc_culture:0 "I reach a quorum with my compatriots. We of [ROOT.Char.GetPrimaryTitle.GetName] are best-suited to aid the [task_contract_employer.GetCulture.GetCollectiveNoun] by engaging in [scheme.GetName].\n\n"
 laamp_extra_contract_schemes.0001.desc_faith:0 "I reach a quorum with my compatriots. We of the [ROOT.Char.GetPrimaryTitle.GetBaseName] are best-suited to aid the [task_contract_employer.GetFaith.GetAdherentNamePlural] by engaging in [scheme.GetName].\n\n"
 laamp_extra_contract_schemes.0001.desc_diplomacy:0 "[task_contract_employer.GetTitledFirstName] begins arranging a series of hearings: in this process, my oratory skills will be put to the test. Negotiating well with [task_contract_target.GetTitledFirstNamePossessive] representatives may just earn my employer their privileges."
 laamp_extra_contract_schemes.0001.desc_martial:0 "[task_contract_target.GetTitledFirstName] seems a reasonable-enough [task_contract_target.GetWomanMan]. When my hardened followers start bruising [task_contract_target.GetHerHis] local functionaries, will [task_contract_target.GetSheHe] bristle? When we start leading peasant mobs to chant and burn, will [task_contract_target.GetSheHe] fight back? No, better to simply agree to [task_contract_employer.GetTitledFirstNamePossessive] terms..."
 laamp_extra_contract_schemes.0001.desc_intrigue:0 "[task_contract_target.GetTitledFirstName] can't possibly be immune to the pleasures of this world, nor so proud and mighty [task_contract_target.GetSheHe] wouldn't be ashamed to have [task_contract_target.GetHerHis] missteps exposed... choice blackmail could even secure the future of [task_contract_target.GetTitledFirstNamePossessive] people."
 laamp_extra_contract_schemes.0001.desc_learning:0 "Like all bodies of law, the [task_contract_target.GetPrimaryTitle.GetBaseNameNoTier] code must have some obscure rules and exemptions, one of which could be made to accommodate [task_contract_employer.GetTitledFirstNamePossessive] people. I just need to find something they can wield."
 laamp_extra_contract_schemes.0001.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_extra_contract_schemes.0001.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_extra_contract_schemes.0001.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_extra_contract_schemes.0001.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_extra_contract_schemes.0001.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_extra_contract_schemes.0002.t_diplomacy:0 "Success: $protect_minority_vassal_contract_diplomacy_scheme$ Scheme"
 laamp_extra_contract_schemes.0002.t_martial:0 "Success: $protect_minority_vassal_contract_martial_scheme$ Scheme"
 laamp_extra_contract_schemes.0002.t_intrigue:0 "Success: $protect_minority_vassal_contract_intrigue_scheme$ Scheme"
 laamp_extra_contract_schemes.0002.t_learning:0 "Success: $protect_minority_vassal_contract_learning_scheme$ Scheme"
 laamp_extra_contract_schemes.0002.desc_diplomacy:0 "Into the very hall of [task_contract_target.GetName], I argue the cause of [task_contract_employer.GetTitledFirstName]. With good tidings to report, with cheering still echoing in my ears, I return to my employer. \n\n"'A minor thing, easily amended', [task_contract_target.GetSheHe] called it!" [task_contract_employer.GetSheHe] grins. "How you've championed the 'minor thing' of my people's freedom! Our protections shall soon be officially pronounced, and I could scarce be more pleased.""
 laamp_extra_contract_schemes.0002.desc_martial:0 "As expected, my hard-bitten followers sow fear in [task_contract_target.GetTitledFirstNamePossessive] realm, forcing [task_contract_target.GetHerHim] to, at last — and from a position of weakness — come to the negotiating table.\n\n"You've wrought havoc that the oppressors of [task_contract_employer.GetPrimaryTitle.GetNameNoTier] will long remember!" admires [task_contract_employer.GetTitledFirstNameNoTooltip]. "It should be #EMP them#! pleading rights of protection! But, either way: my liege's new obligations will soon be in place. A great victory!""
 laamp_extra_contract_schemes.0002.desc_intrigue:0 "[task_contract_target.GetName] is a rather complex [task_contract_target.GetWomanMan] — [task_contract_target.GetHerHis] morals, not [task_contract_target.GetHerHis] intellect! I've amassed a rich bounty of downright poisonous rumors; a few carefully planned words, and the [task_contract_target.GetTitleAsNameNoTooltip] will be aware of all the dignity [task_contract_target.GetHerHe] will lose by opposing [task_contract_employer.GetTitledFirstName].\n\n"How easily my liege's court could become a vile nest of vipers!" crows [task_contract_employer.GetTitledFirstName]. "I shall be merciful, and give him the chance to grant my peoples' rights... before I send [task_contract_employer.GetHerHis] affairs spiraling out of control.""
 laamp_extra_contract_schemes.0002.desc_learning:0 "I pore over everything I can find of [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip] law: [task_contract_target.GetFaith.GetName] canon, [task_contract_target.GetCulture.GetName] principles... oh yes, I've collected quite an arsenal of precedent and nuance.\n\n"Explain again..." asks [task_contract_employer.GetTitledFirstName]. "I must invoke [task_contract_target.GetFaith.WarGodName] when I raise the matter of inviolable honor, yes? Ah, no matter — our case is stronger than ever! [task_contract_target.GetTitledFirstNamePossessive] assent is just a formality."
 laamp_extra_contract_schemes.0002.a:0 "The people of [task_contract_employer.GetCapitalLocation.GetNameNoTooltip] can rejoice!"
 laamp_extra_contract_schemes.0003.t_diplomacy:0 "Failure: $protect_minority_vassal_contract_diplomacy_scheme$ Scheme"
 laamp_extra_contract_schemes.0003.t_martial:0 "Failure: $protect_minority_vassal_contract_martial_scheme$ Scheme"
 laamp_extra_contract_schemes.0003.t_intrigue:0 "Failure: $protect_minority_vassal_contract_intrigue_scheme$ Scheme"
 laamp_extra_contract_schemes.0003.t_learning:0 "Failure: $protect_minority_vassal_contract_learning_scheme$ Scheme"
 laamp_extra_contract_schemes.0003.desc_diplomacy:0 "[task_contract_target.GetNamePossessive] give me nothing, no leeway or sympathy whatsoever. No matter my words, [task_contract_target.GetPrimaryTitle.GetAdjective] representatives have simply cackled in my face\n\n"I'm told my liege has had #EMP quite enough#! of your nagging!" shouts [task_contract_employer.GetTitledFirstNameNoTooltip]. "Your soft heart — any my piteous people — are mocked throughout [task_contract_employerr.GetPrimaryTitle.GetNameNoTierNoTooltip]! Yours was an obvious ploy... and now #EMP we#! bear the consequences."
 laamp_extra_contract_schemes.0003.desc_martial:0 "As my followers run rampant in [task_contract_target.GetPrimaryTitle.GetName], [task_contract_target.GetName] does not waver. All harassment of [task_contract_target.GetHerHis] people is given in kind to [task_contract_employer.GetTitledFirstNamePossessive].\n\n"We've had enough!" says my employer. "These foul times will destroy us! Send your thugs packing, or my [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l] and my liege's shall join together against you!""
 laamp_extra_contract_schemes.0003.desc_intrigue:0 "[task_contract_target.GetName] turns out to be a very clever, very discreet [task_contract_target.GetWomanMan]. Failing to find any filth of substance, I've attempted to spread rumors in [task_contract_target.GetHerHis] court, but all are disputed and crushed on the spot.\n\n"Your agents babble like children!" insults my employer. "You say your intrigues will armor my people, but you gird us with shadows and whispers — that dissipate when spoken aloud! This ploy was always futile...""
 laamp_extra_contract_schemes.0003.desc_learning:0 "I pore over everything I can find of [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip] law: [task_contract_target.GetFaith.GetName] canon, [task_contract_target.GetCulture.GetName] principles... I amass some feeble arguments, but my creative jargon does little to impress [task_contract_employer.GetName].\n\n"#EMP This#! is what you've come up with? You think my people should be legally treated as #EMP children#! within [task_contract_target.GetPrimaryTitle.GetName]?!?" cries the [task_contract_employer.GetTitleAsNameNoTooltip]. "A petty, humiliating ploy, and one that [task_contract_target.GetTitledFirstName] will see through easily! No — we are without hope.""
 laamp_extra_contract_schemes.0003.a:0 "I've not made things better for [task_contract_employer.GetTitledFirstNameNoTooltip]..."
 laamp_help_find_secrets_scheme:0 "Find Secrets"
 laamp_help_find_secrets_scheme_action:0 "Find Secrets about"
 laamp_help_find_secrets_scheme_desc:0 "Uncover the secrets of [contractor|E]'s [vassals|E], allowing you to either blackmail them for [hooks|E] or report back to your [contractor|E]."
 laamp_help_find_secrets_scheme_desc_general:0 "$laamp_help_find_secrets_scheme_desc$"
 laamp_help_find_secrets_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_extra_contract_schemes.0022.t:0 "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0022.a:0 "I'll keep this obligation for myself."
 laamp_extra_contract_schemes.0022.b:0 "A hook for [councillor_liege.GetLiege.GetTitledFirstNameNoTooltip]."
 laamp_extra_contract_schemes.0022.c:0 "I won't stoop so low."
 laamp_extra_contract_schemes.0023.t:0 "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0023.desc:0 ""My liege is satisfied with the insights you've gleamed. You've found, what? [secrets_found_value]? No small feat..." [task_contract_councillor.GetName] leans into the light, exposing that [task_contract_councillor.GetSheHe]'s somehow with me in my tent.\n\n"How did you get here unnoticed?" I ask, confused, but before I can call my guards — there is no longer anyone there. Only a sizable sack of coins left behind."
 laamp_extra_contract_schemes.0023.a:0 "I'll simply take the gold. Try not to think on this."
 laamp_extra_contract_schemes.0024.t:0 "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0024.desc:0 ""I've been awaiting your report, but nothing came. I was worried... perhaps you had forgotten our deal?" [task_contract_councillor.GetName] scorns me — as I near the privy! The gall! How did [task_contract_councillor.GetSheHe] get here unnoticed?\n\n"I had my agents on every corner in [task_contract_target.GetCapitalLocation.GetName], to no avail," I explain. "Either [task_contract_target.GetTitledFirstNamePossessive] courtiers are loyal or there is simply nothing worthy of rumor."\n\n"A petulant excuse... I thought you could do better. Some more lovely lie, at least. Consider our agreement terminated." Shaking [task_contract_target.GetHerHis] head, [task_contract_councillor.GetFirstNameNoTooltip] disappears as quickly as [task_contract_councillor.GetSheHe] came."
 laamp_extra_contract_schemes.0024.a:0 "What a waste of time!"
 laamp_extra_contract_schemes.0030.t:0 "$ep3_contract_event.0080.t$"
 laamp_extra_contract_schemes.0030.desc:0 "The news of my newly-forged claim quickly reaches [task_contract_councillor.GetName].\n\n"Congratulations! A job well done." [task_contract_councillor.GetSheHe|U] says, as if patting [task_contract_councillor.GetHerselfHimself] on the back.\n\n"[task_contract_councillor_liege.GetTitledFirstName] will be quite pleased, and is sure to reward you sufficiently. I will bear our precious script from here... if you would just hand it to me?" [task_contract_councillor.GetFirstNameNoTooltip] quickly grows agitated. "Come on then! Give it to me!" [task_contract_councillor.GetSheHe] says, snapping [task_contract_councillor.GetHerHis] fingers."
 laamp_extra_contract_schemes.0030.a:0 "I'll keep a copy for myself."
 laamp_extra_contract_schemes.0030.b:0 "[target.GetNameNoTooltip] will be in better hands!"
 laamp_extra_contract_schemes.0030.c:0 "I don't trust you anymore..."
 laamp_prison_break_scheme:0 "Prison Break"
 laamp_prison_break_scheme_action:0 "Rescue from Prison of"
 laamp_prison_break_scheme_desc:0 "Plan and execute a heist of [contractor|E]'s [spouse|E], [family|E], [best_friend|E] or [soulmate|E] from a [prison|E]."
 laamp_prison_break_scheme_desc_general:0 "$laamp_prison_break_scheme_desc$"
 laamp_prison_break_scheme_desc_success:0 "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_extra_contract_schemes.0011.t:0 "$ep3_contract_event.0030.t$"
 laamp_extra_contract_schemes.0011.desc:0 "[task_contract_employer.GetTitledFirstName] was wise to turn to me, a free [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l] with little to lose, for such a reckless venture... there are ways to slip past the walls of [task_contract_target.GetCapitalLocation.GetName], but none without great risk. By some clever pretext, I'll need to get friendly eyes all the way to [task_contract_object.GetTitledFirstNamePossessive] cell...\n\n[task_contract_employer.Custom2('HerHisCharacterIntroduction', task_contract_object)|U] would draw attention with even the slightest involvement. No, the [task_contract_object.GetWomanMan]'s freedom relies on the [ROOT.Char.GetPrimaryTitle.GetBaseName] alone."
 laamp_extra_contract_schemes.0011.a:0 "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_extra_contract_schemes.0011.b:0 "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_extra_contract_schemes.0011.c:0 "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_extra_contract_schemes.0011.d:0 "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_extra_contract_schemes.0011.d.tt:0 "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_extra_contract_schemes.0012.t:0 "Success: $laamp_prison_break_contract_contract$ Scheme"
 laamp_extra_contract_schemes.0012.desc_thief:0 "$laamp_extra_contract_schemes.0013.desc_intro$ Clever [agent_thief.GetFirstName] swiftly picks the lock keeping us from [task_contract_object.GetTitledFirstName]."
 laamp_extra_contract_schemes.0012.desc_no_thief:0 "$laamp_extra_contract_schemes.0013.desc_intro$ My fingers are slick with nervous sweat, but still my lockpick clicks true."
 laamp_extra_contract_schemes.0012.desc_lookout:0 "Watchful [agent_lookout.GetFirstName] signals that we're in the clear."
 laamp_extra_contract_schemes.0012.desc_no_lookout:0 "Then I frantically look around for guards, seems like we are clear to go."
 laamp_extra_contract_schemes.0012.desc:0 "I shush [task_contract_object.GetFirstNameNoTooltip], guiding [task_contract_object.GetHerHim] out into the shadows."
 laamp_extra_contract_schemes.0012.desc_infiltrator:0 "Back through my place of entry — a window left open by [agent_infiltrator.GetFirstName] — we go."
 laamp_extra_contract_schemes.0012.desc_no_infiltrator:0 "Back through my place of entry — a seemingly-unguarded hall — we go."
 laamp_extra_contract_schemes.0012.desc_free:0 "We sneak to our horses, leap into the saddle, and spur hard.\n\n"You saved my life, truly!" [task_contract_object.GetNameNoTooltip] says, when we at last slow. "And what a thrill this was!""
 laamp_extra_contract_schemes.0012.a:0 ""I like that attitude... join us!""
 laamp_extra_contract_schemes.0012.b:0 ""[task_contract_employer.GetTitledFirstNameNoTooltip] eagerly awaits you.""
 laamp_extra_contract_schemes.0013.t:0 "Failure: $laamp_prison_break_contract_contract$ Scheme"
 laamp_extra_contract_schemes.0013.desc_intro:0 "In the dead of night, I slink into where [task_contract_object.GetTitledFirstName] is held."
 laamp_extra_contract_schemes.0013.desc_no_thief:0 "$laamp_extra_contract_schemes.0013.desc_intro$ For some time, I fumble at the door with a lock-pick. Maybe a thief could pick it. But I can't. Left with little recourse, I launch a noisy kick. And voices sound nearby — jailers!\n\n"Forgive me, but I must leave, my [task_contract_object.GetLadyLord]. This is a bit... beyond me," I whisper, in parting.\n\n"#EMP Bah!#! Thanks for nothing!" retorts a voice that's surely [task_contract_object.GetFirstNamePossessiveNoTooltip].\n\n"Huh? Who goes there?" blusters a guard. Fortunately... I am well-hidden as I slip off into dark."
 laamp_extra_contract_schemes.0013.desc_no_lookout:0 "$laamp_extra_contract_schemes.0012.desc_no_thief$ But, on the wood, there's a flicker of lamp-light — guards are near! How sorely I wish for eyes planted in my back! I grab [task_contract_object.GetFirstNameNoTooltip] for a mad dash.\n\n"Who's there?" shouts the warden. "#EMP Alarm! Alarm!#!\n\nArmed pursuers quickly set upon us and, at the worst moment, [task_contract_object.GetFirstNameNoTooltip] trips and tumbles the ground. In an instant, [task_contract_object.GetSheHe] is piled upon; with little else to do, I make a lone escape."
 laamp_extra_contract_schemes.0013.desc_no_infiltrator:0 "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ Back to my place of entry — a seemingly-unguarded hall — we go. But its door is now barred!\n\nAs I lever it open, a guard appears behind us!\n\n"I'll hold him!" shouts [task_contract_object.GetFirstNameNoTooltip]. "Get you gone!"\n\nWith other voices sounding nearby, I make the only practical choice — I flee. If anyone is to die for the [task_contract_object.GetWomanMan]... should it not be [task_contract_employer.GetTitledFirstName]...?"
 laamp_extra_contract_schemes.0013.desc:0 "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ $laamp_extra_contract_schemes.0012.desc_no_infiltrator$\n\nBut [task_contract_object.GetHerHis] guards spring their trap: #EMP they saw the rescue coming!#!\n\n"By [task_contract_object.GetFaith.HighGodName]! I knew it was too easy!" cries [task_contract_object.GetFirstNameNoTooltip]. "Run, brave [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l]!"\n\nThe guards surge towards us, and there's no time, no hope of victory — so I run! By some miracle, I shake my pursuers and safely reach the outer wall... but [task_contract_object.GetFirstNameNoTooltip] never does."
 laamp_extra_contract_schemes.0013.a:0 "[task_contract_object.GetSheHe|U]'s sure to be placed under constant watch..."
 laamp_base_0001_success_employer_modifier:0 "Entertained Courtiers"
 laamp_base_0001_success_employer_modifier_desc:0 "This character's court is abuzz with tall tales of foreign climes and an exotic life on the road."
 laamp_base_0001_failure_employer_modifier:0 "Tiresome Hangers-On"
 laamp_base_0001_failure_employer_modifier_desc:0 "Tiresome wanderers and dishonest rogues throng this character's court, making for a tedious place to live."
 laamp_base_0011.tt.success_standard.employer_reward.remove_potential_rivals:0 "Removes [THIS.Char.MakeScope.ScriptValue('laamp_base_0011_num_removable_potential_rivals_value')] potential [rivals|E]"
 laamp_base_0031_success_employer_modifier:0 "Expert Mediators"
 laamp_base_0031_success_employer_modifier_desc:0 "This character brought in considerable talent to smooth over a controversy in their realm."
 laamp_base_0031_failure_employer_modifier:0 "Abdicated Responsibility"
 laamp_base_0031_failure_employer_modifier_desc:0 "This character attempted to get a scapegoat to take the ire of their subjects, but only managed to make everything worse."
 laamp_base_0041_success_employer_modifier:0 "Gullible"
 laamp_base_0041_success_employer_modifier_desc:0 "Despite their best attempts, this character believes just a little too much of what they're told."
 laamp_base_0041_failure_employer_modifier:0 "Vigilant Against Liars"
 laamp_base_0041_failure_employer_modifier_desc:0 "This character knows that no one comes to court unless they want something, and acts accordingly."
 laamp_base_1001_success_employer_modifier:0 "Criminals Caught"
 laamp_base_1001_success_employer_modifier_desc:0 "This county is positively bereft of recidivist elements — for now."
 laamp_base_1021_success_employer_modifier:0 "Well-Drilled Troops"
 laamp_base_1021_success_employer_modifier_desc:0 "An expert instructor has moulded this character's household soldiers into a well-oiled machine."
 laamp_base_1021_failure_employer_modifier:0 "Slovenly Rabble"
 laamp_base_1021_failure_employer_modifier_desc:0 "#EMP Troops?#! This character's household seem more like gutter-born drunkards than warriors."
 laamp_base_1031_success_employer_modifier:0 "Peaceful Land"
 laamp_base_1031_success_employer_modifier_desc:0 "This county is currently enjoying a period of relative calm."
 laamp_base_1031_failure_employer_modifier:0 "Land in Turmoil"
 laamp_base_1031_failure_employer_modifier_desc:0 "Arguments and minor skirmishes are a constant feature of life here, and the denizens know who to blame."
 laamp_base_1041_success_employer_modifier:0 "Travelers Waylaid"
 laamp_base_1041_success_employer_modifier_desc:0 "Be they tax collector, pilgrim, or merchant, this county's roads are safe for no one."
 laamp_base_1041_failure_employer_modifier:0 "Safe Roads"
 laamp_base_1041_failure_employer_modifier_desc:0 "Despite the best attempts of certain career criminals, this county's paths remain well-guarded."
 laamp_base_2021_failure_employer_modifier:0 "Bungled Construction"
 laamp_base_2021_failure_employer_modifier_desc:0 "This county's infrastructure is in utter chaos, making construction hugely expensive."
 laamp_base_2031_success_employer_modifier:0 "All Calm"
 laamp_base_2031_success_employer_modifier_desc:0 "Despite ongoing issues with exact internal borders, this county's residents are currently content."
 laamp_base_2031_failure_employer_modifier:0 "Boiling Point"
 laamp_base_2031_failure_employer_modifier_desc:0 "Tensions here have inflamed so much that people spend more time arguing than working."
 laamp_base_2041_success_employer_modifier:0 "False Representatives"
 laamp_base_2041_success_employer_modifier_desc:0 "It's a well-known fact that this character's tax collectors have been impersonated before, endlessly complicating their work."
 laamp_base_2041_failure_employer_modifier:0 "Reliable Officials"
 laamp_base_2041_failure_employer_modifier_desc:0 "This character's subjects know that, without the proper seals, no one claiming office truly has it."
 laamp_base_3001_success_employer_modifier:0 "Robust Intelligence"
 laamp_base_3001_success_employer_modifier_desc:0 "This character has received detailed reports on the goings-on in other realms."
 laamp_base_3041_success_employer_modifier:0 "Treasury Robbed"
 laamp_base_3041_success_employer_modifier_desc:0 "Whispers on the wind say that this character cannot even keep their coin safe."
 laamp_base_3041_failure_employer_modifier:0 "Hoard Safeguarded"
 laamp_base_3041_failure_employer_modifier_desc:0 "This character has fended off an attempt on their amassed silver."
 laamp_base_4001_success_employer_modifier:0 "Documents in Order"
 laamp_base_4001_success_employer_modifier_desc:0 "Paper may be expensive, but paperwork is still essential, and this character has reams of it."
 laamp_base_4001_failure_employer_modifier:0 "Records Jumbled"
 laamp_base_4001_failure_employer_modifier_desc:0 "Some incompetent buffoon has meddled with this character's archives, complicating their administration."
 laamp_base_4021_success_employer_modifier:0 "Fad Text"
 laamp_base_4021_success_employer_modifier_desc:0 "A fanciful trifle commissioned by this character is presently quite popular at court."
 laamp_base_4021_failure_employer_modifier:0 "Unfashionable Patron"
 laamp_base_4021_failure_employer_modifier_desc:0 "This character is known to throw their money after the most confusing drivel."
 laamp_base_4041_success_employer_modifier:0 "Counterfeit Divinity"
 laamp_base_4041_success_employer_modifier_desc:0 "From talismans to relics, it's well known that if you want a little something sacred, you can buy it in this character's realm."
 laamp_base_4041_failure_employer_modifier:0 "Sacral Standards"
 laamp_base_4041_failure_employer_modifier_desc:0 "This character is known to take a hard stance against fake relics."
 laamp_base_5001_success_employer_modifier:0 "Beasts Culled"
 laamp_base_5001_success_employer_modifier_desc:0 "This county's animal population is thoroughly under control."
 laamp_base_5001_failure_employer_modifier:0 "Wilderness Running Free"
 laamp_base_5001_failure_employer_modifier_desc:0 "The beasts breed too freely and roam too fiercely here, endangering life and limb."
 laamp_base_5011_success_employer_modifier:0 "Merchants Confidant"
 laamp_base_5011_success_employer_modifier_desc:0 "The mercantile class here know that their properties are safe from harm."
 laamp_base_5011_failure_employer_modifier:0 "Up in Smoke"
 laamp_base_5011_failure_employer_modifier_desc:0 "Investments here are at great risk of becoming kindling."
 laamp_base_5021_success_employer_modifier:0 "Well-Protected"
 laamp_base_5021_success_employer_modifier_desc:0 "This character is well secured against threats of any kind."
 laamp_base_5021_failure_employer_modifier:0 "Narrow Escape"
 laamp_base_5021_failure_employer_modifier_desc:0 "This character's last brush with death was #EMP close#!, and their next likely to be even closer."
 laamp_base_5031_success_employer_modifier:0 "Livestock Missing"
 laamp_base_5031_success_employer_modifier_desc:0 "This county's ruler cannot even guarantee the safety of their herds."
 laamp_base_5031_failure_employer_modifier:0 "Herds Protected"
 laamp_base_5031_failure_employer_modifier_desc:0 "The livestock here are kept safe from even the most enterprising criminals."
 laamp_base_5041_success_employer_modifier:0 "A Little off the Top"
 laamp_base_5041_success_employer_modifier_desc:0 "The animals in this county are... fewer than expected, for some reason."
 laamp_base_5041_failure_employer_modifier:0 "Wilds Protected"
 laamp_base_5041_failure_employer_modifier_desc:0 "Poachers will be hanged."
 laamp_base_contract_schemes.0301.t:0 "Stories & Glories"
 laamp_base_contract_schemes.0301.desc:0 "Dinner at [target.GetTitledFirstNamePossessive] court is an ideal time to impress [target.GetHerHis] courtiers with my dashing escapades.\n\nThe happier they are, the fatter my purse is likely to be.\n\nOf course, this calls less for subtle wit and more for stories of grand endeavors, replete with heroism and villainy — accurately or otherwise."
 laamp_base_contract_schemes.0301.a:0 "I think I know a few such tales..."
 laamp_base_contract_schemes.0301.a.tt.success:0 "Your deeds are charming"
 laamp_base_contract_schemes.0301.a.tt.failure:0 "Your words ring hollow"
 laamp_base_contract_schemes.0301.b:0 "Does not my reputation speak for itself?"
 laamp_base_contract_schemes.0301.b.f:0 "The odds of this are controlled by your [prestige_level|E]"
 laamp_base_contract_schemes.0301.b.tt.success:0 "It does"
 laamp_base_contract_schemes.0301.b.tt.failure:0 "It does not"
 laamp_base_contract_schemes.0301.c:0 "All stories grow in the telling!"
 laamp_base_contract_schemes.0301.c.tt.success:0 "Tall tales are the best tales"
 laamp_base_contract_schemes.0301.c.tt.failure:0 "An obvious deceit"
 laamp_base_contract_schemes.0301.d:0 "Eat the free food and leave it at that."
 laamp_base_contract_schemes.0301.e:0 "Fill your pockets with free rolls."
 laamp_base_contract_schemes_0301_doubtful_stories_modifier:0 "Doubtful Stories"
 laamp_base_contract_schemes_0301_doubtful_stories_modifier_desc:0 "Something's just not quite right with the things they say."
 laamp_base_contract_schemes.0311.t:0 "Distant Shores & Far-Off Climes"
 laamp_base_contract_schemes.0311.desc.only_exotic_culture:0 "To [target.GetCulture.GetCollectiveNoun] like [target.GetTitledFirstName], a proud [exotic_culture.GetName] [ROOT.Char.GetWomanMan] like myself is a curious foreign oddity, perhaps even something of a rare treat: who knows when they'll next get a chance to speak with my kind and hear the tales of my distant homeland?"
 laamp_base_contract_schemes.0311.desc.only_exotic_faith:0 "The word of [exotic_faith.HighGodName] — certainly in the proper [exotic_faith.GetAdjective] form — is distressingly lacking in [target.GetTitledFirstNamePossessive] land.\n\nA lamentable state of affairs, but one that #EMP does#! lend my habits and rituals a certain alien exoticism to them, one that fascinates many at court."
 laamp_base_contract_schemes.0311.desc.both_exotic:0 "Being both [exotic_culture.GetName] and [exotic_faith.GetAdherentName], my alien way of life is endlessly fascinating to [target.GetTitledFirstNamePossessive] courtiers.\n\nMany of them have never seen one of my kind before. Perhaps they never will again after we move on, though I cannot say how history will play out."
 laamp_base_contract_schemes.0311.desc.outro:0 "\n\nThey are not exactly... #EMP polite#! in their opinions, but that just makes them all the easier to goad and so entertain."
 laamp_base_contract_schemes.0311.a:0 "Let me tell you about [exotic_culture.GetNameNoTooltip] living!"
 laamp_base_contract_schemes.0311.a.tt.success:0 "An enthralling tale"
 laamp_base_contract_schemes.0311.a.tt.success.cultural_acceptance:0 "An adventurer's stories of foreign wonder"
 laamp_base_contract_schemes.0311.a.tt.failure:0 "A horrifying spiel"
 laamp_base_contract_schemes.0311.a.tt.failure.cultural_acceptance:0 "A stranger's tales of distant barbarism"
 laamp_base_contract_schemes.0311.b:0 "Ahhhh, [exotic_faith.GetNameNoTooltip] is a mysterious thing..."
 laamp_base_contract_schemes.0311.b.tt.success:0 "Alluring exoticisms"
 laamp_base_contract_schemes.0311.b.tt.failure:0 "Confusing debauchery"
 laamp_base_contract_schemes.0311.c:0 "I shall paint you... a #EMP picture#!..."
 laamp_base_contract_schemes.0311.c.tt.success:0 "Lies so sweet"
 laamp_base_contract_schemes.0311.c.tt.failure:0 "Lies most obvious"
 laamp_base_contract_schemes.0311.d:0 "The nuances would be lost on you, I'm afraid."
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier:0 "Enjoys Misguided Faiths"
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier_desc:0 "This character has been given occasion to appreciate the simple joys of the theologically challenged."
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier:0 "Loathes Alien Faiths"
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier_desc:0 "This character has no idea how so many people can be so very, very wrong."
 laamp_base_contract_schemes.0321.t:0 "A Volunteer"
 laamp_base_contract_schemes.0321.desc.intro:0 "During our stay at [target.GetTitledFirstNamePossessive] court, we have done our best to meet our remit of entertaining and occupying [target.GetHerHis] retainers.\n\n"
 laamp_base_contract_schemes.0321.desc.three_courtiers:0 "It seems we may have done our job a little #EMP too#! well, as several of [target.GetHerHis] courtiers have privately approached me, asking to take on with our camp!\n\n[courtier_1.GetFirstName] is the most keen, but [courtier_2.GetFirstName] and [courtier_3.GetFirstName] are not far behind [courtier_1.GetHerHim].\n\nDoubtless [target.GetTitledFirstNameNoTooltip] would not allow all three to depart with us, but we could perhaps take one."
 laamp_base_contract_schemes.0321.desc.two_courtiers:0 "It seems we may have done our job a little #EMP too#! well, as two of [target.GetHerHis] courtiers have privately approached me, asking to take on with our camp!\n\n[courtier_1.GetFirstName] is the most keen, but [courtier_2.GetFirstName] was not far behind [courtier_1.GetHerHim].\n\nDoubtless [target.GetTitledFirstNameNoTooltip] would not allow both to depart with us, but we could perhaps take one."
 laamp_base_contract_schemes.0321.desc.one_courtier:0 "It seems we have done our job satisfactorily, as [target.GetHerHis] courtier [courtier_1.GetFirstName] has privately approached me and asked to take on with our camp.\n\n[target.GetTitledFirstNameNoTooltip] would surely not begrudge us a single one of [target.GetHerHis] retainers, if I were to allow [courtier_1.GetFirstNameNoTooltip] to sign on."
 laamp_base_contract_schemes.0321.a:0 "We'll take you, [courtier_1.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0321.b:0 "Perhaps [courtier_2.GetFirstNameNoTooltip] would be interested..."
 laamp_base_contract_schemes.0321.c:0 "[courtier_3.GetFirstName] would be useful."
 laamp_base_contract_schemes.0321.d:0 "#EMP You#!? Surely you jest!"
 laamp_base_contract_schemes.0321.e:0 "Alas, our company is full."
 laamp_base_contract_schemes.0331.t:0 "What Drives Us Onwards"
 laamp_base_contract_schemes.0331.desc:0 ""I have been wondering, my dear [ROOT.Char.GetFirstNameNoTooltip]", drawls [target.GetTitledFirstName] one idle dinner, "you spin these tales of your life and deeds, yet you live 'neath a muddy tent flap, barely sheltered from torrential rain and scorching sun alike".\n\nI nod. No use denying that.\n\n"With so many of the basic comforts of life denied to you, what's the thing that motivates you to get up in the morning? Why keep marching on when the next day you'll just need to do it all again?""
 laamp_base_contract_schemes.0331.a:0 "Does there have to be a single reason?"
 laamp_base_contract_schemes.0331.a.tt.success:0 "Your words are eloquent"
 laamp_base_contract_schemes.0331.a.tt.failure:0 "Your phrasing is vapid"
 laamp_base_contract_schemes.0331.b:0 "An open road must be walked."
 laamp_base_contract_schemes.0331.b.tt.success:0 "Sweet freedom"
 laamp_base_contract_schemes.0331.b.tt.failure:0 "How aimless"
 laamp_base_contract_schemes.0331.c:0 "Glory, death, and friends made over spilt blood."
 laamp_base_contract_schemes.0331.c.tt.success:0 "Harsh but fair"
 laamp_base_contract_schemes.0331.c.tt.failure:0 "Common and base"
 laamp_base_contract_schemes.0331.d:0 "The Quest for Knowledge has no ending, only understanding."
 laamp_base_contract_schemes.0331.d.tt.success:0 "Learning is its own reward"
 laamp_base_contract_schemes.0331.d.tt.failure:0 "Pointless and impractical"
 laamp_base_contract_schemes.0331.e:0 "Simple: there are sights yet unseen."
 laamp_base_contract_schemes.0331.e.tt.success:0 "How romantic"
 laamp_base_contract_schemes.0331.e.tt.failure:0 "Yes, and they're not worth it"
 laamp_base_contract_schemes.0331.f:0 "A chance to do business and whet my #EMP appetites.#!"
 laamp_base_contract_schemes.0331.f.tt.success:0 "Ruthless ambition can be impressive"
 laamp_base_contract_schemes.0331.f.tt.failure:0 "A bandit by any other name"
 laamp_base_contract_schemes.0331.g:0 "Need you even ask, [target.GetFirstNameNoTooltip]?"
 laamp_base_contract_schemes.0331.g.tt.success:0 "Magnetic ambition"
 laamp_base_contract_schemes.0331.g.tt.failure:0 "Misbegotten dreams"
 laamp_base_contract_schemes.0331.h:0 "Pick at your food and ignore the question."
 laamp_base_contract_schemes.0541.t:0 "A Dab Hand"
 laamp_base_contract_schemes.0541.desc:0 "Impressing [target.GetTitledFirstName] feels like a full season's work, sometimes.\n\nDespite being hardly the world's greatest noble, [target.GetSheHe] has #EMP very#! curious notions about the standards other people should be held to.\n\nIn situations like these, the safest thing to do is likely to fall back on what I'm best at, to pick something I do well and let my skills shine.\n\nAlthough, for someone as oft-erratic as [target.GetFirstNameNoTooltip], I could also try to triumph at something thought to be less my bailiwick."
 laamp_base_contract_schemes.0541.duel.tt.success:0 "You are suitably impressive"
 laamp_base_contract_schemes.0541.duel.tt.failure:0 "A shameful display"
 laamp_base_contract_schemes.0541.tt.highest_skill_weaker_results:0 "Testing your better [skill|E] will give less rewards"
 laamp_base_contract_schemes.0541.tt.lowest_skill_stronger_results:0 "Testing your worse [skill|E] gives better rewards"
 laamp_base_contract_schemes.0541.a:0 "My skill with diplomacy will surely impress!"
 laamp_base_contract_schemes.0541.b:0 "My skill at martial matters will surely impress!"
 laamp_base_contract_schemes.0541.c:0 "My skill with concerns of coin will surely impress!"
 laamp_base_contract_schemes.0541.d:0 "My skill in shadowy acts has an alluring mystery!"
 laamp_base_contract_schemes.0541.e:0 "My learned mind will surely impress!"
 laamp_base_contract_schemes.0541.f:0 "My prowess with a blade speaks for itself!"
 laamp_base_contract_schemes.0541.g:0 "Perhaps I could try my hand at diplomacy..."
 laamp_base_contract_schemes.0541.h:0 "Perhaps I could show myself a true commander..."
 laamp_base_contract_schemes.0541.i:0 "I am hardly the #EMP worst#! with coin..."
 laamp_base_contract_schemes.0541.j:0 "I could show off my shrewdness..."
 laamp_base_contract_schemes.0541.k:0 "I could show off my great learning..."
 laamp_base_contract_schemes.0541.l:0 "I could show off my skill with a blade..."
 laamp_base_contract_schemes.0541.m:0 "Remain aloof."
 laamp_base_contract_schemes.0551.t:0 "The Great & the Good"
 laamp_base_contract_schemes.0551.desc:0 "There are always those at court with more sway than others, and [target.GetTitledFirstNamePossessive] halls are no different.\n\nSome people stride through the corridors, some scuttle to get out of the way.\n\nIf I really want to make an impression, it couldn't hurt to get one of the local social elite on my side, but who to choose..."
 laamp_base_contract_schemes.0551.duel.tt.success:0 "You cut an impressive figure"
 laamp_base_contract_schemes.0551.duel.tt.failure:0 "You are drearier than you think"
 laamp_base_contract_schemes.0551.a:0 "[diplomacy_candidate.GetFirstNameNoTooltip] seems swayable."
 laamp_base_contract_schemes.0551.b:0 "I could easily impress [martial_candidate..GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0551.c:0 "[stewardship.GetFirstNameNoTooltip] and I have much in common."
 laamp_base_contract_schemes.0551.d:0 "I wonder what [intrigue_candidate.GetFirstNameNoTooltip] is up to?"
 laamp_base_contract_schemes.0551.e:0 "[learning_candidate.GetFirstNameNoTooltip] seems interesting."
 laamp_base_contract_schemes.0551.f:0 "Heh, bet [prowess_candidate.GetFirstNameNoTooltip]'d be down for a bout."
 laamp_base_contract_schemes.0551.g:0 "This would not be wise."
 laamp_base_contract_schemes_0551_impressive_at_court_modifier:0 "Impressive at Court"
 laamp_base_contract_schemes_0551_impressive_at_court_modifier_desc:0 "There are movers and shakers at every court — here, they look to you."
 laamp_base_contract_schemes_0551_pathetic_at_court_modifier:0 "Pathetic Spectacle"
 laamp_base_contract_schemes_0551_pathetic_at_court_modifier_desc:0 "If there's one thing in politics worse than death, it's embarrassment."
 laamp_base_contract_schemes.0561.t:0 "The Weakest Link"
 laamp_base_contract_schemes.0561.desc:0 "[insider.GetTitledFirstName] is clearly one of [target.GetTitledFirstNamePossessive] nearest and dearest, ranking high in the social pecking order and with #EMP plenty#! of influence over the good [target.GetTitleAsNameNoTooltip].\n\nHaving the [insider.GetWomanMan] singing my praises, for whatever reason, could surely only help my cause."
 laamp_base_contract_schemes.0561.a:0 "[insider.GetFirstNameNoTooltip] can't resist my charms!"
 laamp_base_contract_schemes.0561.a.tt.success:0 "Suave and collected"
 laamp_base_contract_schemes.0561.a.tt.failure:0 "Sweaty and disjointed"
 laamp_base_contract_schemes.0561.b:0 "A little gold smooths all friendships."
 laamp_base_contract_schemes.0561.c:0 "Perhaps a subtle #EMP implication#!..."
 laamp_base_contract_schemes.0561.c.tt.success:0 "You are understood"
 laamp_base_contract_schemes.0561.c.tt.failure:0 "You are less than subtle"
 laamp_base_contract_schemes.0561.d:0 "$laamp_base_contract_schemes.0561.c$"
 laamp_base_contract_schemes.0561.d.tt.success:0 "$laamp_base_contract_schemes.0561.c.tt.success$"
 laamp_base_contract_schemes.0561.d.tt.failure:0 "$laamp_base_contract_schemes.0561.c.tt.failure$"
 laamp_base_contract_schemes.0561.e:0 "Let's leave well enough alone."
 laamp_base_contract_schemes_0561_charmed_insider_modifier:0 "Insider Charmed"
 laamp_base_contract_schemes_0561_charmed_insider_modifier_desc:0 "A little fascination goes a long way."
 laamp_base_contract_schemes_0561_bored_insider_modifier:0 "Insider Bored"
 laamp_base_contract_schemes_0561_bored_insider_modifier_desc:0 "There are worse things than being notably dreary. Not many, though."
 laamp_base_contract_schemes_0561_bribed_insider_modifier:0 "Insider Bribed"
 laamp_base_contract_schemes_0561_bribed_insider_modifier_desc:0 "It may not be honest, but it #EMP is#! effective."
 laamp_base_contract_schemes_0561_intimidated_insider_modifier:0 "Insider Intimidated"
 laamp_base_contract_schemes_0561_intimidated_insider_modifier_desc:0 "Not that anything would ever happen, but what if it #EMP might#!?"
 laamp_base_contract_schemes_0561_spooked_insider_modifier:0 "Insider Spooked"
 laamp_base_contract_schemes_0561_spooked_insider_modifier_desc:0 "Bad words from the wrong person can be worse than poison."
 laamp_base_contract_schemes.0571.t:0 "Paid in Advance"
 laamp_base_contract_schemes.0571.desc:0 "There's no guarantee that [target.GetTitledFirstName] will ultimately even end up giving me the gifts I crave, no matter how well I simper at [target.GetHerHis] feet.\n\nIt's clear that I must act, applying all the pressure I can to acquire a loan in advance. Then, if [target.GetSheHe] graces me further, I'm laughing, and if not, my efforts are pre-recompensed."
 laamp_base_contract_schemes.0571.duel.tt.success:0 "You wheedle out a donation"
 laamp_base_contract_schemes.0571.duel.tt.failure:0 "Your advances are rebuffed"
 laamp_base_contract_schemes.0571.a:0 "By [ROOT.Char.GetFaith.WealthGodName], I will have my money!"
 laamp_base_contract_schemes.0571.b:0 "A generous donation is more than enough."
 laamp_base_contract_schemes.0571.c:0 "Better to milk the goat than kill it."
 laamp_base_contract_schemes.0571.d:0 "Play it entirely safe."
