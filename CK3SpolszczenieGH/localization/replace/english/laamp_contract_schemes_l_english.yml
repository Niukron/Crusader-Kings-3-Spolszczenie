 laamp_base_contract_schemes.2014.tt.explanation:0 "#TUT To complete the [task_contract|E]:\n$EFFECT_LIST_BULLET$Complete a [stewardship|E], [intrigue|E], or [GetCourtPositionType('quartermaster_camp_officer').GetName()] [aptitude|E] challenge at each destination\n$EFFECT_LIST_BULLET$Win every challenge for an $label_success_critical$\n$EFFECT_LIST_BULLET$If you only test [stewardship|E] or your [GetCourtPositionType('quartermaster_camp_officer').GetName()], then you may fail up to twice and still get a $label_success_standard$ — as long as you still win at least half the challenges\n$EFFECT_LIST_BULLET$If you take an [intrigue|E] challenge or simply lazily fabricate the results, then you may only fail once and still get a $label_success_standard$ — additionally, if you fail, it will be a $label_failure_critical$#!"
