 laamp_base_contract_schemes.0000.d.no_starting_bonus:0 "You undertake the task without particular effort"
 laamp_base_contract_schemes.0000.generic_option.success_chance:0 "Remember: we're here to earn."
 laamp_base_contract_schemes.0000.generic_option.speed:0 "Sooner we're done, sooner we're back on the road!"
 laamp_base_contract_schemes.0000.generic_option.progress:0 "This ought to be easy..."
 laamp_base_contract_schemes.0000.generic_option.secrecy:0 "No slip-ups, #EMP any#! of you."
 laamp_base_contract_schemes.0000.generic_option.nothing:0 "Let's just get on with our task."
 laamp_base_contract_schemes.0000.generic_option.proceed.neutral:0 "We've a long path ahead of us."
 laamp_base_contract_schemes.0000.generic_option.proceed.negative.light:0 "Back to the wilds..."
 laamp_contract_scheme_desc_general_boilerplate:0 "\n\n#WEAK [contract_schemes|E] involve performing various duties for the landed [rulers|E] of the world in exchange for payment. Completing a $game_concept_task_contract$ for a $game_concept_ruler$ automatically adds them to your [contact_list|E].#!"
 laamp_contract_scheme_desc_success_boilerplate:0 "Successfully completing this [contract_scheme|E] will result in your payment — #EMP if#! the [contractor|E] is satisfied."
 scheme_invalidated_title:0 "Scheme Ended"
 contract_invalidated_title:0 "Contract Ended"
 contract_invalidated_desc:0 "Ongoing [task_contract|E] has been invalidated"
 laamp_contracts.tt.job_for_count:0 "[scheme_target|E] is [count|E]: $VALUE|=+0$"
