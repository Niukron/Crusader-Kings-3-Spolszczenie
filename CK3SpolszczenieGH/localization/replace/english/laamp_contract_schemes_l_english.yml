 laamp_base_contract_schemes.2301.t:0 "$laamp_base_contract_schemes.2004.t$: City Gates"
 laamp_base_contract_schemes.2301.desc.intro:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], welcome!" cries [person_a.GetTitledFirstName] as my party and I enter [person_a.GetHerHis] city."
 laamp_base_contract_schemes.2301.desc.intro.has_quartermaster:0 "My [GetCourtPositionType('quartermaster_camp_officer').GetName()] [quartermaster.GetFirstName] bobs along behind me, alert and ready to assist."
 laamp_base_contract_schemes.2301.desc.midtro:0 "\n\nIn short order, I am introduced to the other magnates of the town — [person_b.GetFirstName], [person_c.GetFirstName], and [person_d.GetFirstName].\n\n"We are #EMP sure#! that you will agree with us"
 laamp_base_contract_schemes.2301.desc.liar.honest_or_good:0 "when we say that we simply cannot afford the extra fees our liege [person_a.GetLadyLord] [person_a.GetTitledFirstName] would levy," drawls [person_a.GetFirstNameNoTooltip].\n\n[person_a.GetHerHis|U] delivery is smooth and even. The word of either an honest [person_a.GetWomanMan] or a very consumate liar."
 laamp_base_contract_schemes.2301.desc.liar.not_lying:0 "when we protest this unjust tax. We are but simple cityfolk, and we have long since given everything we can to [employer.GetTitledFirstName]."\n\nMaybe true, maybe not. We'll see soon enough."
 laamp_base_contract_schemes.2301.desc.liar.poor_liar_lying:0 "w-when we say that we simply c-could not, nay #EMP would not#!, hide anything from [employer.GetTitledFirstName]!" rambles [person_a.GetFirstNameNoTooltip].\n\nIf the obvious shaking in [person_a.GetHerHis] voice wasn't a give-away, the sweat pouring off [person_a.GetHerHim] would be."
 laamp_base_contract_schemes.2301.desc.liar.other_liars_lying:0 "$laamp_base_contract_schemes.2301.desc.liar.not_lying$"
 laamp_base_contract_schemes.2301.a:0 "I shall start with you, [person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2301.a.tt:0 "You immediately inspect [person_a.GetFirstNamePossessive] properties"
 laamp_base_contract_schemes.2301.b:0 "Maybe [person_b.GetFirstNamePossessiveNoTooltip] businesses to begin?"
 laamp_base_contract_schemes.2301.b.tt:0 "You immediately inspect [person_b.GetFirstNamePossessive] properties"
 laamp_base_contract_schemes.2301.c:0 "We shall inspect [person_c.GetFirstNameNoTooltip] first."
 laamp_base_contract_schemes.2301.c.tt:0 "You immediately inspect [person_c.GetFirstNamePossessive] properties"
 laamp_base_contract_schemes.2301.d:0 "[person_d.GetFirstNameNoTooltip], please lead the way."
 laamp_base_contract_schemes.2301.d.tt:0 "You immediately inspect [person_d.GetFirstNamePossessive] properties"
 laamp_base_contract_schemes.2311.t:0 "$laamp_base_contract_schemes.2004.t$: [char_current.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.2311.desc.business.council_chamber:0 "[char_current.GetFirstNamePossessive] quarters as the city's [char_current.GetTitleAsNameNoTooltip] are surprisingly extensive. [char_current.GetSheHe|U] leads me to a room that clearly serves conferences of the settlement's most important people, seating me at the head of the table."
 laamp_base_contract_schemes.2311.desc.business.armory:0 "[char_current.GetFirstName] leads us to the source of [char_current.GetHerHis] wealth: a well-stocked armory — smithy attached — that provides weapons and ammunition to the militia and passing caravans alike."
 laamp_base_contract_schemes.2311.desc.business.temple:0 "[char_current.GetFirstName] appears to make most of [char_current.GetHerHis] wealth from renting hostels for those visiting a local shrine and operating a small charity — taking just a sliver for [char_current.GetHerselfHimself], of course."
 laamp_base_contract_schemes.2311.desc.business.dungeon:0 "It seems [char_current.GetFirstName] controls a small jail, earning [char_current.GetHerHis] wealth by keeping debtors, vagrants, and criminals locked up on others' behalf. A tidy sum in fees and fines from the confined supplements the operation."
 laamp_base_contract_schemes.2311.desc.business.docks:0 "[char_current.GetFirstNamePossessive] money clearly comes from the city's docks, where [char_current.GetSheHe] keeps a well-appointed little office overlooking the busiest piers. A pair of broad shutters allow [char_current.GetHerHim] to lean out and yell at lazy porters intermittently."
 laamp_base_contract_schemes.2311.desc.business.study:0 "The scholastic community in [destination_1.GetBaseNameNoTier] is small, but tenacious. Most of the local scrivenors seem to work for [char_current.GetFirstName] in some fashion or another, who keeps a tidy business with [char_current.GetHerHis] near-monopoly on letters in the town."
 laamp_base_contract_schemes.2311.desc.business.physicians_study:0 "[char_current.GetFirstNamePossessive] business seems to be tied up heavily in medicines, healing, and the providing of good midwives. An unusual occupation for a magnate, but certainly one with ample demand."
 laamp_base_contract_schemes.2311.desc.business.tavern:0 "As so many others, [char_current.GetFirstNamePossessive] revenue comes directly from the thirsty hands of [destination_1.GetBaseNameNoTierPossessive] humble laborers. Good food for travelers, music for locals, and a convivial atmosphere make for a lucrative establishment."
 laamp_base_contract_schemes.2311.desc.business.bp1_kitchen_western:0 "[char_current.GetFirstNamePossessive] business revolves around storing and procuring food, both exotic and bulk fare. The commoners get cheap cereals in times of need, the local elite have someone to go to for fashionable foods from the distant capital."
 laamp_base_contract_schemes.2311.desc.business.market:0 "[char_current.GetFirstName] runs [destination_1.GetBaseNameNoTierPossessive] main market square, a simple yet profitable affair. [char_current.GetSheHe|U] manages stall spots, charges fees, collects taxes for the [person_a.GetTitleAsNameNoTooltip], and all the other expected trappings."
 laamp_base_contract_schemes.2311.desc.business.bath_house:0 "A spot of luxury, [char_current.GetFirstName] runs a thriving bathhouse within [destination_1.GetBaseNameNoTierPossessive] walls. There's no fool alive who can't appreciate a good bath, washing away the dust and grime of the modern world, and a few coins for the privilege is well worth the cost."
 laamp_base_contract_schemes.2311.desc.personality.mayor:0 ""Honorable [ROOT.Char.GetTitleAsNameNoTooltip], surely you must see that the [employer.GetTitleAsNamePossessive] avarice is... misplaced. [employer.GetSheHe|U] has vested you with [employer.GetHerHis] authority. Help us in this matter, and we will see to it that the world knows of your generosity.""
 laamp_base_contract_schemes.2311.desc.personality.ai_honor:0 ""As you can see, my properties are successful but hardly extensive. We do good, honest work here, but we can't afford such a steep hike in the [employer.GetTitleAsNamePossessive] due.""
 laamp_base_contract_schemes.2311.desc.personality.ai_zeal:0 ""We do [char_current.GetFaith.HealthGodNamePossessive] work here, [ROOT.Char.GetTitledFirstNameNoTooltip], an' no mistake. Another tithe'd cripple us, that much should be obvious enough.""
 laamp_base_contract_schemes.2311.desc.personality.ai_greed:0 ""Do I make my fair share? Yes, of course. But that's just it, it's #EMP my#! share. I pay the taxes I'm obligated to, but this isn't a proper tax, it's just some pointless whimsy from the [employer.GetTitleAsName] and we all know it.""
 laamp_base_contract_schemes.2311.desc.personality.ai_compassion:0 ""You seem like a reasonable [ROOT.Char.GetWomanMan], [ROOT.Char.GetTitledFirstNameNoTooltip]. Please understand that we're doing our best here, but we're always one bad year away from trouble, even famine.""
 laamp_base_contract_schemes.2311.desc.personality.ai_boldness:0 ""I consider myself a no-nonsense [char_current.GetWomanMan], I speak plainly and I hope others speak plainly with me. The [employer.GetTitleAsNamePossessive] #EMP tax#! is unjust and we can't pay it. That's all there is to it.""
 laamp_base_contract_schemes.2311.desc.personality.ai_rationality:0 ""I know, I know, it seems like we're doing well for ourselves, but this is hardly the first extra #EMP duty#! that the [employer.GetTitleAsName] has put on us this year, nor will it, I suspect, be the last. You must understand our reluctance.""
 laamp_base_contract_schemes.2311.desc.personality.ai_vengefulness:0 ""I like to play fairly, [ROOT.Char.GetTitledFirstNameNoTooltip], both in business, with my lessers, and with my betters. But fairness is only warranted if everyone is a party to it, otherwise, well, that's how #EMP some#! people get bad blood.""
 laamp_base_contract_schemes.2311.desc.personality.ai_energy:0 ""I'm a busy [char_current.GetWomanMan], you're a busy [ROOT.Char.GetWomanMan], so I'll be blunt. If we had the money, we'd pay it gladly, but we don't, so we won't. That's sufficient, yes?""
 laamp_base_contract_schemes.2311.desc.personality.ai_sociability:0 ""Look, let's leave all this ugly business behind us and have a drink. Why not stay awhile! We so rarely get such interesting visitors in our little town, I'm sure you'd not have to refill your own cup for a week at least.""
 laamp_base_contract_schemes.2311.desc.personality.ai_personality_fallback:0 ""So... how do we go about this? I don't keep a tally of just everything, you know. That would be prohibitively expensive. A lot of it is handshakes, contracts kept elsewhere, you know the sort...""
 laamp_base_contract_schemes.2311.desc.loot.gold:0 "As [char_current.GetSheHe] speaks, my mind flits back to a large chest of what seemed to be silver we passed on the way in..."
 laamp_base_contract_schemes.2311.desc.loot.courtier_opinion:0 "[char_current.GetSheHe|U] talks as we walk, and I can't help but notice us pass a storeroom packed with luxuries..."
 laamp_base_contract_schemes.2311.desc.loot.piety:0 "[char_current.GetSheHe|U] prattles on, but I can't help but notice us passing an alcove stuffed with precious articles of faith..."
 laamp_base_contract_schemes.2311.desc.loot.provisions:0 "[char_current.GetSheHe|U] keeps chatting, but I cannot seem to forget the well-stocked kitchen we wove past to get here..."
 laamp_base_contract_schemes.2311.a:0 "Look through [char_current.GetHerHis] financial records."
 laamp_base_contract_schemes.2311.b:0 "Try to catch [char_current.GetHerHim] out in a lie."
 laamp_base_contract_schemes.2311.c:0 "Look for tell-tale signs of misdeeds."
 laamp_base_contract_schemes.2311.d:0 "Go over everything in exhaustive in detail."
 laamp_base_contract_schemes.2311.e.gold:0 "That coin — I'm confiscating it on #EMP suspicion#!."
 laamp_base_contract_schemes.2311.e.courtier_opinion:0 "Those fineries — I'm taking them for #EMP inspection#!."
 laamp_base_contract_schemes.2311.e.piety:0 "Those talismans — I'm #EMP confiscating#! them."
 laamp_base_contract_schemes.2311.e.provisions:0 "Those provisions — I'm taking them as collateral."
 laamp_base_contract_schemes.2311.f.quartermaster_exists:0 "[quartermaster.GetFirstNameNoTooltip|U], begin your examination."
 laamp_base_contract_schemes.2311.f.quartermaster_dnae_exist:0 "If only I had brought a $quartermaster_camp_officer$..."
 laamp_base_contract_schemes.2311.tt.current_clues:0 "#TUT You have gathered [task_contract.MakeScope.Var('clues_gathered').GetValue|0] pieces of evidence out of a possible 4#!"
 laamp_base_contract_schemes.2311.tt.chars_checked:0 "#TUT You have investigated [task_contract.MakeScope.Var('chars_checked').GetValue|0] [characters|E] out of a possible 4#!"
 laamp_base_contract_schemes.2311.tt.success_increases_score:0 "You gain #P +1#! piece of evidence"
 laamp_base_contract_schemes.2311.tt.failure_gives_no_score:0 "No piece of evidence gained"
 laamp_base_contract_schemes.2311.stewardship.tt.success:0 "You find what you're looking for"
 laamp_base_contract_schemes.2311.stewardship.tt.failure:0 "Jumbled and worthless"
 laamp_base_contract_schemes.2311.diplomacy.tt.success:0 "A foolish mistake on [char_current.GetHerHis] part"
 laamp_base_contract_schemes.2311.diplomacy.tt.failure:0 "Each word consistent"
 laamp_base_contract_schemes.2311.intrigue.tt.success:0 "Not as smart as [char_current.GetSheHe] thinks [char_current.GetSheHe] is"
 laamp_base_contract_schemes.2311.intrigue.tt.failure:0 "Smarter than you by half"
 laamp_base_contract_schemes.2311.learning.tt.success:0 "You know where to look"
 laamp_base_contract_schemes.2311.learning.tt.failure:0 "You look everywhere but find nothing"
 laamp_base_contract_schemes.2312.t.success:0 "$laamp_base_contract_schemes.2004.t$: Success!"
 laamp_base_contract_schemes.2312.t.failure:0 "$laamp_base_contract_schemes.2004.t$: Failure!"
 laamp_base_contract_schemes.2312.t.ignored:0 "$laamp_base_contract_schemes.2004.t$: Task Ignored"
 laamp_base_contract_schemes.2312.desc.method.stewardship:0 "We pour over [char_current.GetTitledFirstNamePossessive] notes, receipts, and what witnesses [char_current.GetSheHe] can scrounge up on short notice relating to [char_current.GetHerHis] dealings at great length."
 laamp_base_contract_schemes.2312.desc.method.diplomacy:0 "Our conversation lasts for well over an hour, going over and over and over every last little remote detail of [char_current.GetTitledFirstNamePossessive] dealings in [destination_1.GetBaseNameNoTier], where they happened, who they were with, how much was earnt, and so on."
 laamp_base_contract_schemes.2312.desc.method.intrigue:0 "I lead the conversation down all the usual avenues, making sure to leave enough pauses and trailing trains of thought to give [char_current.GetTitledFirstName] plenty to slip up on."
 laamp_base_contract_schemes.2312.desc.method.learning:0 "We talk for what #EMP feels#! like the better part of the day, discussing every conceivable aspect of [char_current.GetTitledFirstNamePossessive] businesses in [destination_1.GetBaseNameNoTier]. No stone left unturned, no question unasked."
 laamp_base_contract_schemes.2312.desc.method.quartermaster:0 "With [quartermaster.GetFirstName] leading the interview, [char_current.GetTitledFirstName] sits down to answer a seemingly-unending barrage of questions. At first patiently, then increasingly less so as time wears on."
 laamp_base_contract_schemes.2312.desc.method.thief.gold:0 "Of course, [char_current.GetTitledFirstName] moans and froths about [char_current.GetHerHis] lost silver, but once my followers secure it there's not much that [char_current.GetSheHe] can do."
 laamp_base_contract_schemes.2312.desc.method.thief.courtier_opinion:0 "[char_current.GetTitledFirstName|U] proves to be none-too-happy about my #EMP acquisition#!, but that's [char_current.GetHerHis] problem: my grateful followers doubtless won't give their new luxuries back easily."
 laamp_base_contract_schemes.2312.desc.method.thief.piety:0 "[char_current.GetTitledFirstName|U] can moan and blather all [char_current.GetSheHe] likes about the curses of [char_current.GetFaith.FateGodName] on thieves and such, but I think I know which of us is holier now."
 laamp_base_contract_schemes.2312.desc.method.thief.provisions:0 "[char_current.GetTitledFirstName|U] blusters at us, tosses a few insults, but ultimately proves wise enough not to get between a hungry band of [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] and their freshly-acquired meal."
 laamp_base_contract_schemes.2312.desc.result.outro.all_done:0 "And with that, we've followed every lead we have. There's only one thing left to do."
 laamp_base_contract_schemes.2312.desc.result.success:0 "It doesn't take too much effort to prize the truth from [char_current.GetHerHim] — something that [char_current.GetSheHe] seems near-terminally surprised by."
 laamp_base_contract_schemes.2312.desc.result.failure:0 "Despite our best attempts, [char_current.GetSheHe] seems utterly beyond reproach — an attitude that [char_current.GetSheHe] is entirely too smug about."
 laamp_base_contract_schemes.2312.desc.result.ignored:0 "A bird in the hand is worth two in the bush, and this [char_current.GetWomanMan]'s likely-misbegotten gains sit so very snuggly in my hand — even if taking them has cut off our ability to investigate [char_current.GetHerHim]."
 laamp_base_contract_schemes.2312.desc.result.outro.success:0 "May our luck hold for the next one."
 laamp_base_contract_schemes.2312.desc.result.outro.failure:0 "Hopefully we do better with the next one."
 laamp_base_contract_schemes.2312.desc.result.outro.ignored:0 "May the next be as profitable."
 laamp_base_contract_schemes.2312.a:0 "[person_a.GetFirstNameNoTooltip] next."
 laamp_base_contract_schemes.2312.b:0 "Onwards, to [person_b.GetFirstNamePossessiveNoTooltip] properties."
 laamp_base_contract_schemes.2312.c:0 "There is still [person_c.GetFirstNameNoTooltip]..."
 laamp_base_contract_schemes.2312.d:0 "We shall see if [person_d.GetFirstNameNoTooltip] is hiding anything."
 laamp_base_contract_schemes.2312.e:0 "I have made my decision."
 laamp_base_contract_schemes.2312.tt.boilerplate.continue_investigation:0 "You continue gathering pieces of evidence"
 laamp_base_contract_schemes.2312.tt.boilerplate.end_investigation:0 "You decide what your final ruling will be"
 laamp_base_contract_schemes.2321.t:0 "$laamp_base_contract_schemes.2004.t$: Proclamation"
 laamp_base_contract_schemes.2321.desc.intro:0 "We gather in [person_a.GetTitledFirstNamePossessive] chambers, a suitably dramatic place to render my verdict. With the [employer.GetTitleAsNamePossessive] word behind me, this will be binding. One way or another.\n\n[person_b.GetFirstName], [person_c.GetFirstName], and [person_d.GetFirstName] all await the pronouncement on their fate with baited breath whilst [person_a.GetFirstNameNoTooltip] seems nervous for the first time since my arrival.\n\nMy gut tells me that"
 laamp_base_contract_schemes.2321.desc.tax_status.has_cash:0 "they could pay, they simply don't want to,"
 laamp_base_contract_schemes.2321.desc.tax_status.partial_cash:0 "they could likely pay at least some of it,"
 laamp_base_contract_schemes.2321.desc.tax_status.no_cash:0 "they genuinely lack the coin to pay,"
 laamp_base_contract_schemes.2321.desc.clues_gathered.four:0 "and my investigations show that to be entirely true."
 laamp_base_contract_schemes.2321.desc.clues_gathered.two_to_three:0 "and my investigations have largely borne that out."
 laamp_base_contract_schemes.2321.desc.clues_gathered.one_or_less:0 "but I lack the evidence to prove it."
 laamp_base_contract_schemes.2321.tt.clue_total.exceptional_achievable:0 "Having collected all possible pieces of evidences, your investigation has been thorough enough to force an $label_success_critical$ if you force them to pay"
 laamp_base_contract_schemes.2321.tt.clue_total.normal_achievable:0 "With sufficient pieces of evidences collected, your investigation will likely conclude with a $label_success_standard$ if you force them to pay the full amount"
 laamp_base_contract_schemes.2321.tt.clue_total.failure_possible:0 "As you have collected insufficient pieces of evidences, your patchy investigation may lead to resistance from the locals if you force them to pay the full amount"
 laamp_base_contract_schemes.2321.a:0 "You will pay in full."
 laamp_base_contract_schemes.2321.a.tt:0 "You find in favor of [employer.GetTitledFirstName], against [person_a.GetTitledFirstName]"
 laamp_base_contract_schemes.2321.a.tt.success_standard:0 "If you gathered sufficient pieces of evidences"
 laamp_base_contract_schemes.2321.a.tt.success_qualified:0 "If you lack evidence, but the locals back down"
 laamp_base_contract_schemes.2321.a.tt.failure_standard:0 "If you lack evidence, and the locals rise up"
 laamp_base_contract_schemes.2321.b:0 "You shall pay — half."
 laamp_base_contract_schemes.2321.b.tt:0 "You find in favor of [employer.GetTitledFirstName], but ease the tax burden on [person_a.GetTitledFirstName] nonetheless"
 laamp_base_contract_schemes.2321.c:0 "Clearly [destination_1.GetBaseNameNoTierNoTooltip] genuinely cannot afford this."
 laamp_base_contract_schemes.2321.c.tt:0 "You find in favor of [person_a.GetTitledFirstName], against [employer.GetTitledFirstName]"
 laamp_base_contract_schemes.2322.t.success_critical:0 "$laamp_base_contract_schemes.2004.t$: Paid in Full"
 laamp_base_contract_schemes.2322.t.success_standard:0 "$laamp_base_contract_schemes.2004.t$: Paid"
 laamp_base_contract_schemes.2322.t.success_qualified_insufficient_evidence:0 "$laamp_base_contract_schemes.2004.t$: Paid Bitterly"
 laamp_base_contract_schemes.2322.t.violence:0 "$laamp_base_contract_schemes.2004.t$: Violence Errupts"
 laamp_base_contract_schemes.2322.desc.violence:0 "Silence settles over the room.\n\nTense, awkward silence, as the locals eye one another, displeasure curling their mouths into near-snarls.\n\nWith a sudden screach of wood on stone, [aggressor.GetTitledFirstName] launches [aggressor.GetHerHis] chair backwards: "if you mean to dispense justice this poorly, fiend, then prepare to feel our justice in turn!"\n\nThe next few minutes are a blur as two of my followers burst into the room, followed by a handful of [person_a.GetTitledFirstNamePossessive] own soldiery. Blades are drawn, threats screamed, and the town spirals rapidly into a full riot."
 laamp_base_contract_schemes.2322.desc.success_critical:0 "With my investigation having been undeniably thorough, neither [person_a.GetTitledFirstName] nor any of [person_a.GetHerHis] lackeys can dispute its results.\n\nEven if those results #EMP entirely#! favor what [employer.GetTitledFirstName] would find convenient enough to throw in a bonus."
 laamp_base_contract_schemes.2322.desc.success_standard:0 "I have enough evidence on my side to make for a compelling case that the locals #EMP can#! afford their most recent bill, and as I lay it out, the defeated, world-weary sighs from all around tell me that the [person_a.GetTitleAsNameNoTooltip] and [person_a.GetHerHis] fellows know it.\n\n"Stop, stop, please", waves [person_a.GetFirstName] resignedly, "you've made your point clearly enough. We'll pay the [employer.GetTitleAsName] [employer.GetHerHis] due.""
 laamp_base_contract_schemes.2322.desc.success_qualified_insufficient_evidence:0 "For a brief, tense moment, it looks like [person_a.GetFirstNameNoTooltip] and [person_a.GetHerHis] lackeys intend to protest my announcement — with force if necessary — but when no one takes the lead, the moment passes.\n\n"Very... well... you may let the [employer.GetTitleAsName] know that [employer.GetHerHis] #EMP 'tax'#! will be paid. We won't resist any further. Let us hope you are not here to see the repercussions on us next year.""
 laamp_base_contract_schemes.2322.desc.tax_status.has_cash:0 "Whatever they say, [destination_1.GetBaseNameNoTier] surely has the wealth to spare, no matter the denials of its magnates."
 laamp_base_contract_schemes.2322.desc.tax_status.partial_cash:0 "Times will be hard for them for a while, but they're townsfolk, they'll find a way to make it work."
 laamp_base_contract_schemes.2322.desc.tax_status.no_cash:0 "Of course, the town will suffer for this. Probably quite heavily, but then, such is life."
 laamp_base_contract_schemes.2322.a:0 "[employer.GetTitledFirstNameNoTooltip] will be ecstatic!"
 laamp_base_contract_schemes.2322.b:0 "I have discharged my duties well."
 laamp_base_contract_schemes.2322.c:0 "Well, that was easy enough."
 laamp_base_contract_schemes.2322.d:0 "Ignorant louts, to arms!"
 laamp_base_contract_schemes.2322.d.tt.need_troops:0 "You need at least #V 500#! troops available to quell the riot"
 laamp_base_contract_schemes.2322.d.tt.success:0 "Your troops in the city quell the riot"
 laamp_base_contract_schemes.2322.d.tt.failure:0 "A massacre ensues"
 laamp_base_contract_schemes.2322.e:0 "Flee!"
 laamp_base_contract_schemes.2323.t:0 "$laamp_base_contract_schemes.2004.t$: Paid in Part"
 laamp_base_contract_schemes.2323.desc:0 "The locals are not entirely happy with my decision, that's clear enough from their sudden mutterings — yet I doubt that [employer.GetTitledFirstName] is likely to be overjoyed either.\n\nStill, compromise often involves leaving someone (sometimes everyone) unhappy, and [person_a.GetTitledFirstName] and [person_a.GetHerHis] cronies know that this is the best resolution they're likely to get.\n\n"I... suppose that's it, then. Thank you for your time, [ROOT.Char.GetTitledFirstNameNoTooltip]", grumbles [person_a.GetFirstNameNoTooltip].\n\n[person_a.GetHerHis|U] hand reaches out to grasp for mine."
 laamp_base_contract_schemes.2323.a:0 "A fair conclusion, I think."
 laamp_base_contract_schemes.2323.b:0 "Touch my hand and lose yours, prole."
 laamp_base_contract_schemes.2323.a.tt.success:0 "[person_a.GetFirstNameNoTooltip] takes it well"
 laamp_base_contract_schemes.2323.a.tt.failure:0 "[person_a.GetFirstNameNoTooltip] lacks gratitude"
 laamp_base_contract_schemes.2323.a.tt.failure.filler:0 "You receive no extra reward"
 laamp_base_contract_schemes.2324.t:0 "$laamp_base_contract_schemes.2004.t$: Null & Void"
 laamp_base_contract_schemes.2324.desc:0 "A chorus of cheers breaks out from [person_a.GetTitledFirstName], [person_a.GetHerHis] toadies, and even the servants who had evidently been listening at the keyhole as I tell them they're excused from paying.\n\n[employer.GetTitledFirstName|U] is unlikely to be a fan, of course, which means I'll like as not see no coin for all this — but what kind of a price can you put on adulation, anyway?"
 laamp_base_contract_schemes.2324.desc.second_option:0 "\n\nA convivial evening follows, until [person_a.GetFirstNameNoTooltip] is able to pull me aside for a quiet chat.\n\n"You've done right by us, [ROOT.Char.GetTitledFirstNameNoTooltip], as I knew you would. I respect that in a leader. If you'd like, I have connections elsewhere I could use to... #EMP reinforce#! your good name in [claim_duchy.GetDefinitiveName]?""
 laamp_base_contract_schemes.2324.a:0 "I hope you'll remember this, [person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2324.b:0 "May the people smile on my name!"
 laamp_base_contract_schemes.2331.t:0 "$laamp_base_contract_schemes.2004.t$: A Worthy Leader"
 laamp_base_contract_schemes.2331.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]?"\n\nI look up from my evening meal to find that a pair of my sentries have brought me... a somewhat familiar [hopeful.GetCulture.GetName] [hopeful.GetWomanMan]? Where do I know [hopeful.GetHerHim] from...\n\n"I'm [hopeful.GetTitledFirstName], [ROOT.Char.Custom('MistressMaster')]. You adjudicated a matter in my home town, [destination_1.GetBaseNameNoTier], some years ago, and I thought you did so with dignity and aplomb."\n\n"All the same, my businesses collapsed a ways back, and I find myself looking for other work. I thought you might... have us for me...""
 laamp_base_contract_schemes.2331.a:0 "I accept. Find [hopeful.GetHerHim] a tent!"
 laamp_base_contract_schemes.2331.b:0 "You'd be a waste of salt."
 laamp_base_contract_schemes.2332.t:0 "$laamp_base_contract_schemes.2004.t$: Blood & Bodies"
 laamp_base_contract_schemes.2332.desc.quelled:0 "Despite the ill-intentions of [person_a.GetTitledFirstName] and [person_a.GetHerHis] lackeys and paid militia, my troops from [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] are more than a match for any batch of ill-equipped [destination_1.GetAdjective] rabble.\n\nIn short order, the riot is quelled. There are deaths, of course, and even some light looting, but they brought this on themselves when they took up their swords against me. [aggressor.GetTitledFirstName|U] corpse shows that.\n\nWith the situation now a little more #EMP controlled#!, I politely make a firm suggestion to [person_a.GetFirstNameNoTooltip] to pay. [person_a.GetHerHis|U]. Tax.\n\n#BOL Now#!."
 laamp_base_contract_schemes.2332.desc.massacre:0 "What follows is nothing less than a massacre.\n\n[destination_1.GetBaseNameNoTierPossessive] people are tenacious and angry, but no match for the roving killers of [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] once their blood is up.\n\nIn short order, a sack begins. Screams pierce the night sky, bodies begin piling up, and [person_a.GetTitledFirstName], [person_b.GetTitledFirstName], [person_c.GetTitledFirstName], and [person_d.GetTitledFirstName] are all slaughtered in the fighting.\n\nThis is not what [employer.GetTitledFirstName] ordered, and I doubt [employer.GetSheHe] intends to pay for it."
 laamp_base_contract_schemes.2332.a:0 "Sometimes needs must."
 laamp_base_contract_schemes.2332.b:0 "This... this got out of hand."
 laamp_base_contract_schemes.2332.c:0 "#EMP Eh.#!"
 laamp_base_contract_schemes.2332.d:0 "Pay aside, what an excellent ending to proceedings!"
 laamp_base_contract_schemes.2541.t:0 "$laamp_base_contract_schemes.2011.t$: [location.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2541.desc.fluff_type.boredom:0 "The people here seem disinterested in our task, never mind that it comes from their [employer.GetTitleAsNameNoTooltip], with [employer.GetFirstNamePossessive] name and sigil barely rousing them past the minimum required by legality and decency.\n\nA sluggish, frustrating place to take notes, but at determination demands endurance, and we #EMP are#! determined to earn our silver."
 laamp_base_contract_schemes.2541.desc.fluff_type.paranoia:0 "The people of [location.GetNameNoTier] react to our arrival with barely-restrained hostility.\n\nIt's clear that they consider the updating of [employer.GetTitledFirstNamePossessive] records to be a #EMP sure#! sign of something poor on the horizon, be it conflict or a poll tax, and our inquiries are frequently rebuffed.\n\nStill, we've a job to do and no mealy-mouthed peasant is going to get between us and our payday."
 laamp_base_contract_schemes.2541.desc.fluff_type.happiness:0 "At [location.GetNameNoTier], the inhabitants greet us with cheers, baskets of food, and all the jubilation of a family welcoming their relatives back from some distant war.\n\nIt would seem that, in these lands, the name of [employer.GetTitledFirstName] is fabled amongst [employer.GetHerHis] subjects, enough so that any message from their beloved [employer.GetTitleAsNameNoTooltip] is cause for celebration.\n\nNeedless to say, they're eager to provide our mission with whatever help and succour they can."
 laamp_base_contract_schemes.2541.desc.fluff_type.disgust:0 "It seems that [location.GetNameNoTier] is not kind to servants of [employer.GetTitledFirstName].\n\nOur arrival is met with outright derision, our enquiries shrugged off or openly mocked. Frustrating though the locals may be, if we can't bring them to heel, we're risking precious coin, and that cannot stand."
 laamp_base_contract_schemes.2541.desc.fluff_type.admiration:0 "[location.GetBaseNameNoTierPossessive|U]'s populace seems docile enough.\n\nNo concerns about impending taxes or a fresh war here, just folk getting on with their lives and accepting of their lot. When a representative of their liege comes calling, they pay [ROOT.Char.GetHerHim] due heed.\n\n[employer.GetTitledFirstNamePossessive] seal gets us through most petty local obstacles, but the people are content enough that we hardly need to use it."
 laamp_base_contract_schemes.2541.desc.fluff_type.worry:0 "For whatever reason, [location.GetNameNoTier] thinks it has good cause to doubt the intentions of [employer.GetTitledFirstName] — at least, enough to make them only #EMP reluctantly#! cooperative with us.\n\nTiresome, but workable at least. It just means dragging information on every household out of its occupants is a dreary labor, if not an actively unpleasant one."
 laamp_base_contract_schemes.2541.a:0 "Alright, let's get this done."
 laamp_base_contract_schemes.2541.a.tt.success:0 "A comprehensive survey"
 laamp_base_contract_schemes.2541.a.tt.success.tt:0 "+1 #P successful#! surveys"
 laamp_base_contract_schemes.2541.a.tt.easier.happiness:0 "#WEAK Much easier due to the locals' attitude to their [liege|E]#!"
 laamp_base_contract_schemes.2541.a.tt.easier.easier_admiration:0 "#WEAK Somewhat easier due to the locals' attitude to their [liege|E]#!"
 laamp_base_contract_schemes.2541.a.tt.failure:0 "Obvious inaccuracies"
 laamp_base_contract_schemes.2541.a.tt.failure.tt:0 "+1 #N failed#! surveys"
 laamp_base_contract_schemes.2541.b:0 "Seems an easy city to forge..."
 laamp_base_contract_schemes.2541.b.tt:0 "$laamp_base_contract_schemes.2541.a.tt.success.tt$ #WEAK (being dishonest enables the possibility of an $label_failure_critical$)#!"
 laamp_base_contract_schemes.2541.c:0 "Methinks we don't need need to try too hard here..."
 laamp_base_contract_schemes.2541.c.tt.explicit_odds_note:0 "#WEAK This challenge is somewhat easier overall than testing [stewardship|E]#!"
 laamp_base_contract_schemes.2541.c.tt.success:0 "You believably forge the local census"
 laamp_base_contract_schemes.2541.c.tt.success.tt:0 "$laamp_base_contract_schemes.2541.b.tt$"
 laamp_base_contract_schemes.2541.c.tt.failure:0 "Your fabrications are obvious"
 laamp_base_contract_schemes.2541.c.tt.failure.tt:0 "$laamp_base_contract_schemes.2541.a.tt.failure.tt$ #WEAK (being dishonest enables the possibility of an $label_failure_critical$)#!"
 laamp_base_contract_schemes.2541.d.officer_exists:0 "[officer.GetFirstNameNoTooltip], you may begin."
 laamp_base_contract_schemes.2541.d.officer_unexists:0 "If only I had a quartermaster..."
 laamp_base_contract_schemes.2541.e:0 "Oh just write down any old thing, who cares?"
 laamp_base_contract_schemes.2541.e.success:0 "Believable gibberish"
 laamp_base_contract_schemes.2541.e.success.tt:0 "$laamp_base_contract_schemes.2541.b.tt$"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.trusting:0 "#WEAK More likely because [employer.GetTitledFirstName] is [GetTrait('trusting').GetName( GetNullCharacter )]#!"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.lazy:0 "#WEAK More likely because [employer.GetTitledFirstName] is [GetTrait('lazy').GetName( GetNullCharacter )]#!"
 laamp_base_contract_schemes.2541.e.failure:0 "Obvious lies"
 laamp_base_contract_schemes.2541.e.failure.tt:0 "$laamp_base_contract_schemes.2541.c.tt.failure.tt$"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.paranoid:0 "#WEAK More likely because [employer.GetTitledFirstName] is [GetTrait('paranoid').GetName( GetNullCharacter )]#!"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.diligent:0 "#WEAK More likely because [employer.GetTitledFirstName] is [GetTrait('diligent').GetName( GetNullCharacter )]#!"
 laamp_base_contract_schemes.2542.t.crit_win:0 "$laamp_base_contract_schemes.2011.t$: Exceptional Success"
 laamp_base_contract_schemes.2542.t.win:0 "$laamp_base_contract_schemes.2011.t$: Success!"
 laamp_base_contract_schemes.2542.t.fail:0 "$laamp_base_contract_schemes.2011.t$: Failure!"
 laamp_base_contract_schemes.2542.t.crit_fail:0 "$laamp_base_contract_schemes.2011.t$: Exceptional Failure"
 laamp_base_contract_schemes.2542.desc.intro:0 "A representative of [employer.GetTitledFirstName] meets us in [location.GetBaseNameNoTier] when we are finished, taking our thick sheaf of gathered notes with interest.\n\n"
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.win:0 ""Stupendous work, [ROOT.Char.GetTitledFirstNameNoTooltip]! Even a cursory glance shows great care and attention to detail — the [employer.GetTitleAsNameNoTooltip] will be elated!" Graciously, I incline my head slightly at the compliment, and the servant motions for our reward to be brought out."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.win:0 ""Whoever you had do this work for you, [ROOT.Char.GetTitledFirstNameNoTooltip], they've done a #EMP tremendous#! job", whistles the servant, "the [employer.GetTitleAsNameNoTooltip] will be ecstatic". Behind me [officer.GetTitledFirstName] rubs at [officer.GetHerHis] temple, clearly wearied by [officer.GetHerHis] labor even as our reward is fetched."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.win:0 ""Whoever you had do this work for you, [ROOT.Char.GetTitledFirstNameNoTooltip], they've done an #EMP excellent#! job", whistles the servant, "the [employer.GetTitleAsNameNoTooltip] will be most pleased". At my shoulder, [officer.GetTitledFirstName] stands a little straight, brimming with silent pride, whilst our reward is brought out to us."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.win:0 ""What diligent servants you two make!" chortles the servant at [officer.GetTitledFirstName] and myself, "these records are suitably thorough for the [employer.GetTitleAsNamePossessiveNoTooltip], even your penmanship is excellent. I'll fetch your well-deserved pay forthwith.""
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.win:0 ""By [employer.GetFaith.KnowledgeGodName], what a wealth of information you've uncovered! And #EMP so#! much of it so utterly unexpected... if I hadn't read it with my own two eyes, I'd hardly believe it. The [employer.GetTitleAsNameNoTooltip] will be most pleased with your efforts!""
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.win:0 ""Dear, dear, if these records of yours are #EMP anything#! like accurate, then it seems our knowledge of the [employer.GetTitleAsNamePossessiveNoTooltip] lands is so woefully lacking that we may have to commission a more detailed census immediately. Capital job!""
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.win:0 ""My, these are quite #EMP astounding#! facts you've assembled... I must confess that I had no idea about much of this. It seems the [employer.GetTitleAsNamePossessiveNoTooltip] lands are much more diverse than we had imagined. Still, it's a good job you've done, the [employer.GetTitleAsNameNoTierNoTooltip] will be pleased!""
 laamp_base_contract_schemes.2542.desc.method.mixed.win:0 ""Well, uhhh, I see that your... records... seem to be in order. They're a bit eclectic — how exactly did you make these? Or, well, never mind I suppose. The [employer.GetTitleAsNameNoTooltip] will be happy and that's all that matters.""
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.loss:0 ""Well, I can see you #EMP tried#! at least, but there are far, far too many obvious mistakes in these even at a casual glance to be usable by the [employer.GetTitleAsName]. I'm sorry, but you'll be getting nothing for such sloppy work, no matter the effort you put into it.""
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.loss:0 ""I... am not sure who you had taking your dictation or running your questionings, but I must ask: are they inbred or merely a simpleton?"\n\nSomewhere behind me, [officer.GetTitledFirstName] bursts into tears."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.loss:0 ""Look, I can see that you tried, but whoever you paid to take these notes for you... you're paying them too much."\n\nAt my shoulder, [officer.GetTitledFirstName] scoffs loudly."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.loss:0 "Doubtfully, the official looks over the records that [officer.GetTitledFirstName] and I painstakingly compiled. Flicking through each page with increasing derision, [dummy_gender.GetSheHe] eventually makes a show of dumping the expensive vellum on the floor before leaving wordlessly."
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.loss:0 "After a moment's inspection, [dummy_gender.GetSheHe] glances up: "do you think we are #EMP idiots#! in [employer.GetCapitalLocation.GetTitle.GetNameNoTier]? Fools that you can simply lie to and we won't notice a thing, no matter how louse-brained your forgeries are? You'll get not pay for this charlatanry!""
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.loss:0 ""What in the... you've... you've #EMP very#! clearly just made up absolute gibberish. What possessed you to make you think you could get away with extracting coin for this, you mad[ROOT.Char.GetWomanMan]?"\n\nThe [employer.GetTitleAsNamePossessiveNoTooltip] [dummy_gender.GetWomanMan] is gone before we can even begin to protest our innocence."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.loss:0 "It doesn't take [dummy_gender.GetHerHim] long to spot our... #EMP enterprising#! solutions to trying circumstances. After a short dressing down for our brazen audacity, the [employer.GetTitleAsNamePossessiveNoTooltip] [dummy_gender.GetWomanMan] marches away."
 laamp_base_contract_schemes.2542.desc.method.mixed.loss:0 ""Look, I'll be honest, this is... a mess. I can't make head nor tail of what you've even #EMP tried#! to do here, and I think we both know you don't deserve a single coin for whatever", [dummy_gender.GetSheHe] makes a dismissive gesture, "#EMP this#! is.""
 laamp_base_contract_schemes.2542.desc.outro.win:0 "\n\n[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] receive their due: a large chest of silver coin for our efforts."
 laamp_base_contract_schemes.2542.desc.outro.loss:0 "\n\nToday, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] go empty-handed."
 laamp_base_contract_schemes.2542.a.crit_win:0 "A grand victory!"
 laamp_base_contract_schemes.2542.a.win:0 "A fine job we've done."
 laamp_base_contract_schemes.2542.a.fail:0 "Bah, let us leave these ingrates."
 laamp_base_contract_schemes.2542.a.crit_fail:0 "Truly, this was a waste of our time."
 laamp_base_contract_schemes.2661.t:0 "$laamp_base_contract_schemes.2031.t$: Local Landmark"
 laamp_base_contract_schemes.2661.desc:0 "The dispute in [employer.GetPrimaryTitle.GetBaseNameNoTier] stems from a minor local legal case: our employer foolishly ruled a particular natural landmark to have a slightly different boundary than was traditional.\n\nImmediately, dozens of cases were sprung by petty landholders and privileged peasantry, all of whom had some grievance or other now raised by the change in definition."
 laamp_base_contract_schemes.2661.desc.outro:0 "\n\n[employer.GetTitledFirstName|U] is at pains to let us know that our coin depends on calming this situation quickly and quietly."
 laamp_base_contract_schemes.2661.a:0 "This seems a simple enough problem..."
 laamp_base_contract_schemes.2661.b:0 "I think I can resolve this..."
 laamp_base_contract_schemes.2661.b.tt.success:0 "You work out a suitable compromise"
 laamp_base_contract_schemes.2661.b.tt.failure:0 "Discussions break down"
 laamp_base_contract_schemes.2661.c:0 "I suspect accuracy matters less here than clarity."
 laamp_base_contract_schemes.2661.d.sacrifice_exists:0 "[sacrifice.GetFirstNameNoTooltip|U] will stay to work through this dispute."
 laamp_base_contract_schemes.2661.d.sacrifice_unexists:0 "Alas, I have no servants skilled enough to leave with you."
 laamp_base_contract_schemes.2661.d.no_valid_char:0 "You lack an available [follower|E] with at least [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0] [intrigue|E] to temporarily assign to [employer.GetFirstNamePossessive] [court|E]"
 laamp_base_contract_schemes.2661.d.tt.courtier_stays_here:0 "[sacrifice.GetFirstName|U] will be loaned to [employer.GetTitledFirstNamePossessive] [court|E] — [sacrifice.GetSheHe] will return to you after between [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_min_value')|0] and [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_max_value')|0] years"
 laamp_base_contract_schemes.2661.e.officer_exists:0 "[officer.GetTitledFirstNameNoTooltip|U], this seems like your area?"
 laamp_base_contract_schemes.2661.e.officer_unexists:0 "Hrmph, I lack a suitable officer to delegate to."
 laamp_base_contract_schemes.2661.f:0 "A chance for enlightened debate you say!"
 laamp_base_contract_schemes.2661.g:0 "I can solve anything if I put my mind to it!"
 laamp_base_contract_schemes.2662.t:0 "$laamp_base_contract_schemes.2031.t$: Success!"
 laamp_base_contract_schemes.2662.desc.resolution_type.stewardship:0 "The good people of [employer.GetPrimaryTitle.GetBaseNameNoTier] have many points, some valid, some not, but #EMP none#! coherent.\n\nIt doesn't take me long to run rings around their arguments, showing each in turn to be facetious, foolish, or both.\n\nWith just a few hours of work, I'm able to turn things around for our employer, till [employer.GetHerHis] new ruling seems — much to the consternation and annoyance of [employer.GetHerHis] subjects — entirely in keeping with tradition."
 laamp_base_contract_schemes.2662.desc.resolution_type.secondary_skill:0 "A little creative verbal legwork is all it takes to sow the seeds of doubt in the angry people of [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\nSuggest that this was said instead of that, that one phrase truly meant another, set one or two against one another, and #EMP et voila#!: everyone is too uncertain over who's right and what's even true to put up any kind of meaningful resistance.\n\nThe matter isn't solved, particularly, but the issue is diluted enough now for their rage to die back and their objections to dissipate."
 laamp_base_contract_schemes.2662.desc.resolution_type.left_sacrifice:0 "Leaving [sacrifice.GetTitledFirstName] to go about [sacrifice.GetHerHis] work with the angry locals, [employer.GetTitledFirstName] and I go for a stroll.\n\nThe shouts and cries of unfairness recede gradually into the background, and as we approach a small balcony to take in the late evening air, [employer.GetFirstNameNoTooltip] smiles for the first time since we arrived.\n\n"Very kind of you to lend us such a skilled orator, [ROOT.Char.GetFirstNameNoTooltip], very kind indeed. I'll see to it that [sacrifice.GetHerHis] passage back is swift and safe. You pay is waiting for you at the gates.""
 laamp_base_contract_schemes.2662.desc.resolution_type.officer:0 "A born huntsman, [officer.GetTitledFirstNamePossessive] assessment of the landmark's placement is swift, precise, and indisputible.\n\nThat doesn't stop the citizenry of [employer.GetPrimaryTitle.GetBaseNameNoTier] from trying, of course, but [officer.GetFirstNameNoTooltip] has an answer for each of them in turn, dismantling their arguments as they come to [officer.GetHerHim].\n\nIt's late noon by the time they're finished, but the crowd of would-be litigants dissipates in the end."
 laamp_base_contract_schemes.2662.desc.resolution_type.camp_purpose:0 "The good people of [employer.GetPrimaryTitle.GetBaseNameNoTier] may be fervent advocates for themselves, but they have not reckoned with the full academic fury of the [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nOur discussions take much of the day, something I find exhilarating but which they seem to shrink from more and more as the hour grows ever later.\n\nWe come to no real conclusions, really, but eventually the locals simply give up. Question is met with question, every subject revisited multiple times, points meander on and on and on and on..."
 laamp_base_contract_schemes.2662.desc.resolution_type.stress:0 "Sheer bloody-mindedness may not be an efficient way to solve every problem, certainly I feel the toll of engaging in such rigorous shouting with so many angry locals, but it is effective.\n\nAfter a scant few hours of screaming and brow-beating, the people of [employer.GetPrimaryTitle.GetBaseNameNoTier] eventually, sheepishly, back down.\n\nAs I knew they would, if I showed my will."
 laamp_base_contract_schemes.2662.desc.outro:0 "\n\n[employer.GetTitledFirstName] simply seems grateful that the whole debacle is over."
 laamp_base_contract_schemes.2662.a:0 "Another happy $game_concept_contact_list_contact$."
 laamp_base_contract_schemes.2663.t:0 "$laamp_base_contract_schemes.2031.t$: Failure!"
 laamp_base_contract_schemes.2663.desc.stewardship:0 "It would seem that my administrative skills are... not #EMP quite#! where I imagined them to be.\n\nI thought that an informed opinion from a [ROOT.Char.GetWomanMan] of stature would be helpful in clearing things up. Instead, my attempts to clarify the landmark's boundaries have only created a #EMP third#! standard to contest the first two, sending the various belligerents into a frenzy of argument."
 laamp_base_contract_schemes.2663.desc.officer:0 "Despite [officer.GetTitledFirstNamePossessive] best efforts, the people of [employer.GetPrimaryTitle.GetBaseNameNoTier] are in uproar.\n\nIt seems my huntsman's attempts to clarify the landmark's boundaries only resulted in a #EMP third#! set of definitions to contest the first two."
 laamp_base_contract_schemes.2663.desc.outro:0 "\n\nFrom there, it seems like every old grudge in [employer.GetPrimaryTitle.GetDeJureLiege.GetBaseNameNoTier] is being unearthed as bad blood and questionable demands spiral through the locals, with the whole [employer.GetPrimaryTitle.GetDeJureLiege.GetTierAsNameNoTooltip] threatening to boil over because of it.\n\nAngrily, [employer.GetTitledFirstName] banishes us from the settlement, not a coin for our troubles."
 laamp_base_contract_schemes.2663.a:0 "We did our best..."
 laamp_base_contract_schemes.2666.t:0 "$laamp_base_contract_schemes.2031.t$: Double Dues"
 laamp_base_contract_schemes.2666.desc:0 "[employer.GetPrimaryTitle.GetBaseNameNoTier] is in uproar long before our arrival — apparently years of mistakes on the part of our employer and [employer.GetHerHis] ilk have led to many local estates and business being taxed #EMP twice or more#!, just by different collectors with different duties.\n\nAfter much grumbling and attempts at polite redress, things are finally threatening to boil over into something bloodier."
 laamp_base_contract_schemes.2666.desc.outro:0 "$laamp_base_contract_schemes.2661.desc.outro$"
 laamp_base_contract_schemes.2666.a:0 "$laamp_base_contract_schemes.2661.a$"
 laamp_base_contract_schemes.2666.b:0 "$laamp_base_contract_schemes.2661.b$"
 laamp_base_contract_schemes.2666.b.tt.success:0 "$laamp_base_contract_schemes.2661.b.tt.success$"
 laamp_base_contract_schemes.2666.b.tt.failure:0 "$laamp_base_contract_schemes.2661.b.tt.failure$"
 laamp_base_contract_schemes.2666.c:0 "This sounds like an issue of communication."
