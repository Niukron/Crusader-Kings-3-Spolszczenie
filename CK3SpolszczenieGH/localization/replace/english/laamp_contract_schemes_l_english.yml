 laamp_base_contract_schemes.2666.d.sacrifice_unexists:0 "$laamp_base_contract_schemes.2661.d.sacrifice_unexists$"
 laamp_base_contract_schemes.2666.d.no_valid_char:0 "You lack an available [follower|E] with at least [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0] [diplomacy|E] to temporarily assign to [employer.GetTitledFirstNamePossessive] [court|E]"
 laamp_base_contract_schemes.2666.d.tt.courtier_stays_here:0 "$laamp_base_contract_schemes.2661.d.tt.courtier_stays_here$"
 laamp_base_contract_schemes.2666.e.officer_exists:0 "$laamp_base_contract_schemes.2661.e.officer_exists$"
 laamp_base_contract_schemes.2666.e.officer_unexists:0 "$laamp_base_contract_schemes.2661.e.officer_unexists$"
 laamp_base_contract_schemes.2666.f:0 "We must simply redraw the boundaries!"
 laamp_base_contract_schemes.2666.g:0 "$laamp_base_contract_schemes.2661.g$"
 laamp_base_contract_schemes.2667.t:0 "$laamp_base_contract_schemes.2031.t$: Success!"
 laamp_base_contract_schemes.2667.desc.resolution_type.stewardship:0 "Taxation is accounting, and accounting is something of an under-appreciated art form these days.\n\nWith a list of local duties provided, it takes most of the day to go over every incident of #EMP alleged#! over-taxation and demonstrate that this was simply a duty unpaid elsewhere. The people of [employer.GetPrimaryTitle.GetBaseNameNoTier] grumble, naturally, but most fall in line eventually.\n\nFor the few able to muster substantial alibis, the tossing of an occasional exemption from next year's dues buys their complicit silence — despite mumbled complaints from [employer.GetTitledFirstName]."
 laamp_base_contract_schemes.2667.desc.resolution_type.secondary_skill:0 "The people of [employer.GetPrimaryTitle.GetBaseNameNoTier] clearly consider themselves sophisticated, but they have not reckoned with the tongue of a [ROOT.Char.GetHouse.GetName] [ROOT.Char.GetWomanMan].\n\nSkillfully, I tie their petty objections in knots, sowing the seed of doubt in their midst, reminding them of all the good work that [employer.GetTitledFirstName] does keeping them safe whilst #EMP subtly#! reminding them who has the local monopoly on force.\n\nUltimately, I perhaps gilded the lily a touch but... when you're having fun..."
 laamp_base_contract_schemes.2667.desc.resolution_type.left_sacrifice:0 "A little disrought at the prospect of being left behind, [sacrifice.GetTitledFirstName] nevertheless settles in to begin listening to the thousand and one objections of the people of [employer.GetPrimaryTitle.GetBaseNameNoTier].\n\n[employer.GetTitledFirstName|U] gratefully walks me away, leaving our lessers to their toil.\n\n"Very kind of you to leave us such a promising servant — I assure you that [sacrifice.GetSheHe] will be well looked after during [sacrifice.GetHerHis] stay! Now, I believe there was the matter of your pay...""
 laamp_base_contract_schemes.2667.desc.resolution_type.officer:0 "Thankfully, Quartermaster [officer.GetFirstNamePossessive] skill with management proves sufficient to win the day.\n\nIt takes hours of hard debate and verbal audit, but [officer.GetSheHe]'s able to find enough old debts, unpaid dues, favors yet to be called in, and similar to make it seem like most of the extra charges were simply mislabeled.\n\nIt doesn't solve [employer.GetTitledFirstNamePossessive] nasty habit of over-taxing in the long run, but it's enough to satisfy our employer for now."
 laamp_base_contract_schemes.2667.desc.resolution_type.camp_purpose:0 "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U] have experience in the field of cartography, and between half-concocted stories and bold pronunciations on the #EMP new#! way to do things, they entirely give ground to us.\n\nThe good people of [employer.GetPrimaryTitle.GetBaseNameNoTier] are so relieved by the prospect of an end to double taxation that they seem tacitly willing to ignore the extra fees already levied — something I make emphatically clear to [employer.GetTitledFirstName] is a win that [employer.GetSheHe] should simply take."
 laamp_base_contract_schemes.2667.desc.resolution_type.stress:0 "Speaking to the petty magnates of [employer.GetPrimaryTitle.GetBaseNameNoTier] is utterly, utterly exhausting.\n\nExhausting, but not impossible, and through grit and determination I'm eventually able to talk down #EMP most#! of them. It's not a permanent solution, but browbeating the majority into silence seems to be enough to please [employer.GetTitledFirstName], and ultimately that's all we're really here for."
 laamp_base_contract_schemes.2667.desc.outro:0 "\n\nWe leave the city later that day, purses fat with fresh coin."
 laamp_base_contract_schemes.2667.a:0 "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2668.t:0 "$laamp_base_contract_schemes.2031.t$: Failure!"
 laamp_base_contract_schemes.2668.desc.stewardship:0 "It was not, it seems, a simple enough problem.\n\nMy attempts to resolve the situation, calming down the locals and promising something like redress, were immediately undermined by [employer.GetTitledFirstNamePossessive] belligerent denial of wrongdoing.\n\nFrom there, the situation spiralled rapidly beyond my control, with all parties screaming at one another and the city on the brink of complete anarchy."
 laamp_base_contract_schemes.2668.desc.officer:0 "Quartermaster [officer.GetFirstNamePossessive] methods prove... insufficient.\n\n[officer.GetSheHe|U] attempts to make a full and frank accounting of tax — paid, unpaid, and overpaid — but is interrupted at every step by an irate [employer.GetTitledFirstName] and the frustrated, distressed citizenry of the city.\n\nSoon, everything descends into just another screaming match, all semblance of control lost."
 laamp_base_contract_schemes.2668.desc.outro:0 "\n\nWe are forced to leave [employer.GetPrimaryTitle.GetBaseNameNoTier] empty-handed."
 laamp_base_contract_schemes.2668.a:0 "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2671.t:0 "$laamp_base_contract_schemes.2031.t$: Crumbling Walls"
 laamp_base_contract_schemes.2671.desc:0 "The underlying problem in [employer.GetPrimaryTitle.GetBaseNameNoTier] is quite apparent even from outside the rotting gates — its walls are in a terrible state.\n\nThe main problem seems to be not recognizing this, but figuring out who here is actually going to #EMP pay#! to restore them. An expensive proposition that everyone agrees is necessary, and also, someone #EMP else's#! problem."
 laamp_base_contract_schemes.2671.desc.outro:0 "$laamp_base_contract_schemes.2661.desc.outro$"
 laamp_base_contract_schemes.2671.a:0 "$laamp_base_contract_schemes.2661.a$"
 laamp_base_contract_schemes.2671.b:0 "$laamp_base_contract_schemes.2661.b$"
 laamp_base_contract_schemes.2671.b.tt.success:0 "$laamp_base_contract_schemes.2661.b.tt.success$"
 laamp_base_contract_schemes.2671.b.tt.failure:0 "$laamp_base_contract_schemes.2661.b.tt.failure$"
 laamp_base_contract_schemes.2671.c:0 "Ah, you just need some strong backs!"
 laamp_base_contract_schemes.2671.d.sacrifice_exists:0 "$laamp_base_contract_schemes.2661.d.sacrifice_exists$"
 laamp_base_contract_schemes.2671.d.sacrifice_unexists:0 "$laamp_base_contract_schemes.2661.d.sacrifice_unexists$"
 laamp_base_contract_schemes.2671.d.no_valid_char:0 "You lack an available [follower|E] with at least [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0] [prowess|E] to temporarily assign to [employer.GetFirstNamePossessive] [court|E]"
 laamp_base_contract_schemes.2671.d.tt.courtier_stays_here:0 "$laamp_base_contract_schemes.2661.d.tt.courtier_stays_here$"
 laamp_base_contract_schemes.2671.e.officer_exists:0 "$laamp_base_contract_schemes.2661.e.officer_exists$"
 laamp_base_contract_schemes.2671.e.officer_unexists:0 "$laamp_base_contract_schemes.2661.e.officer_unexists$"
 laamp_base_contract_schemes.2671.f:0 "Where would you say the walls are... #EMP weakest#!..."
 laamp_base_contract_schemes.2671.g:0 "$laamp_base_contract_schemes.2661.g$"
 laamp_base_2071_success_employer_modifier:0 "Walls Strengthened"
 laamp_base_2071_success_employer_modifier_desc:0 "An important settlement here has recently taken the time to refortify its walls."
 laamp_base_2071_failure_employer_modifier:0 "Botched Repair Job"
 laamp_base_2071_failure_employer_modifier_desc:0 "The walls of a major settlement in this county have fallen to ruin and, worse, been damaged during an attempted repair."
 laamp_base_contract_schemes.2672.t:0 "$laamp_base_contract_schemes.2031.t$: Success!"
 laamp_base_contract_schemes.2672.desc.resolution_type.stewardship:0 "A few minor exemptions, a pass for this or that, the [employer.GetTitleAsNamePossessiveNoTooltip] stamp for some project, and suddenly everyone is #EMP much#! more agreeable to a light extra duty to pay for the walls.\n\nNever mind that the shuffling around of their taxes and burdens means they're paying the same amount that was originally asked of them, no, for now it's most important that the good people of [employer.GetPrimaryTitle.GetBaseNameNoTier] feel they've played the game well."
 laamp_base_contract_schemes.2672.desc.resolution_type.secondary_skill:0 "Shamed and roused to action by my example — and with the aid of a few followers from [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] — the good people of [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] and I go to work repairing their defenses.\n\nThankfully, the walls look substantially worse than they actually are. Substantial good progress is made, and at the cost of only a few days of labor easily compensated for by a small due."
 laamp_base_contract_schemes.2672.desc.resolution_type.left_sacrifice:0 "Seemingly already weary, [sacrifice.GetTitledFirstName] is already trying to direct the argumentative people of [employer.GetPrimaryTitle.GetBaseNameNoTier] when [employer.GetTitledFirstName] and I leave the room.\n\n"Worry not, [ROOT.Char.GetTitledFirstNameNoTooltip], we'll take good care of your [sacrifice.GetWomanMan] and send [sacrifice.GetHerHim] back in one piece."\n\nAh, it's laying a few rocks on top of one another. How hard can it be? Gratefully, I accept the pay and move to leave."
 laamp_base_contract_schemes.2672.desc.resolution_type.officer:0 "[officer.GetTiledFirstNamePossessive|U] position as my $head_porter_camp_officer$"
 laamp_base_contract_schemes.2672.desc.resolution_type.camp_purpose:0 "The city of [employer.GetPrimaryTitle.GetBaseNameNoTier] burns.\n\nWell, most of it. Not the parts my followers are hauling away back to the camp of [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], no, those will stay #EMP nice and safe#! in my keeping.\n\nWas it honorable of me to sack a settlement that came to me for help just because I could? Perhaps not.\n\nBut then, more fool them for offering such pay to someone they don't know in the slightest..."
 laamp_base_contract_schemes.2672.desc.resolution_type.stress:0 "Brow-beating the people of [employer.GetPrimaryTitle.GetBaseNameNoTier] into line requires a heavy mix of yelling, cajoling, and guilting.\n\nIt's tiresome, weary work that wears on the mind, but one by one, the local magnates fall into line and bitterly agree to pay their fair share. Perhaps not an elegant fix, but if it works, it works."
 laamp_base_contract_schemes.2672.desc.outro:0 "\n\n[employer.GetTitledFirstName] is happy enough with our solution, gladly handing over [employer.GetHerHis] coin."
 laamp_base_contract_schemes.2672.a:0 "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2672.a.city_sacked:0 "Caveat emptor."
 laamp_base_contract_schemes.2673.t:0 "$laamp_base_contract_schemes.2031.t$: Failure!"
 laamp_base_contract_schemes.2673.desc.stewardship:0 "My plan seemed sensible enough to me, dividing the cost first evenly between locals then adjusting a little for wealth and income, but the magnates reacted with shock and horror.\n\nSomehow, every last one of them was convinced they were paying too much, even for this common good, no matter their wealth or station."
 laamp_base_contract_schemes.2673.desc.officer:0 "Perhaps [officer.GetTitledFirstName] is not quite so excellent a $head_porter_camp_officer$ as I imagined.\n\nNot half an hour into [officer.GetHerHis] suggested plans for rebuilding the walls and the people of [employer.GetPrimaryTitle.GetBaseNameNoTier] are at each others throats, yelling, screaming, kicking, biting, utterly #EMP desperate#! to avoid the task at hand."
 laamp_base_contract_schemes.2673.desc.outro:0 "\n\nA distraught [employer.GetTitledFirstName] won't even speak to me after this bungling.\n\nWe are thrust from the city, not a single coin for our troubles."
 laamp_base_contract_schemes.2673.a:0 "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2676.t:0 "$laamp_base_contract_schemes.2031.t$: Favorable Pasturage"
 laamp_base_contract_schemes.2676.desc:0 "[employer.GetPrimaryTitle.GetBaseNameNoTierPossessive] streets are gripped by a fever of gossip and scandal — a complicated matter of marriage, inheritance, and business arrangements gone awry has seen a vast section of the best local land for grazing horses go to some fool with neither money nor skill.\n\nConsequently, the local magnates are threatening to tear each other to pieces over how to (and who should) split the land."
 laamp_base_contract_schemes.2676.desc.outro:0 "$laamp_base_contract_schemes.2661.desc.outro$"
 laamp_base_contract_schemes.2676.a:0 "$laamp_base_contract_schemes.2661.a$"
 laamp_base_contract_schemes.2676.b:0 "$laamp_base_contract_schemes.2661.b$"
 laamp_base_contract_schemes.2676.b.tt.success:0 "$laamp_base_contract_schemes.2661.b.tt.success$"
 laamp_base_contract_schemes.2676.b.tt.failure:0 "$laamp_base_contract_schemes.2661.b.tt.failure$"
 laamp_base_contract_schemes.2676.c:0 "Pasture, eh? This sounds like my bailiwick."
 laamp_base_contract_schemes.2676.d.sacrifice_exists:0 "$laamp_base_contract_schemes.2661.d.sacrifice_exists$"
 laamp_base_contract_schemes.2676.d.sacrifice_unexists:0 "$laamp_base_contract_schemes.2661.d.sacrifice_unexists$"
 laamp_base_contract_schemes.2676.d.no_valid_char:0 "You lack an available [follower|E] with at least [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0] [martial|E] to temporarily assign to [employer.GetFirstNamePossessive] [court|E]"
 laamp_base_contract_schemes.2676.d.tt.courtier_stays_here:0 "$laamp_base_contract_schemes.2661.d.tt.courtier_stays_here$"
 laamp_base_contract_schemes.2676.e.officer_exists:0 "$laamp_base_contract_schemes.2661.e.officer_exists$"
 laamp_base_contract_schemes.2676.e.officer_unexists:0 "$laamp_base_contract_schemes.2661.e.officer_unexists$"
 laamp_base_contract_schemes.2676.f:0 "Aye, we know a thing or two about horses."
 laamp_base_contract_schemes.2676.g:0 "$laamp_base_contract_schemes.2661.g$"
 laamp_base_2076_success_employer_modifier:0 "Fine Horses"
 laamp_base_2076_success_employer_modifier_desc:0 "This county's mounts are the envy of the land."
 laamp_base_2076_failure_employer_modifier:0 "Starveling Steeds"
 laamp_base_2076_failure_employer_modifier_desc:0 "This county, for whatever reason, produces notoriously terrible horses of all kinds."
 laamp_base_contract_schemes.2677.t:0 "$laamp_base_contract_schemes.2031.t$: Success!"
 laamp_base_contract_schemes.2677.desc.resolution_type.stewardship:0 "Once more, the proud familial skill of the House [ROOT.Char.GetHouse.GetName] wins out!\n\nDespite their posturing, each of the magnates simply wants their slice of the pie, and within the afternoon I'm able to draw up a fair enough division of the land that they're all only a #EMP little#! disappointed.\n\nEven the fool owner will be paid some compensation, allowing the bickering to die down to a manageable level."
 laamp_base_contract_schemes.2677.desc.resolution_type.secondary_skill:0 "I've enough experience in matters of war to know that the best land doesn't always raise the best horses, nor do the best horses need the best land.\n\nCalmly, carefully, and just a #EMP little#! condescendingly, I explain the errors in their thinking to [employer.GetPrimaryTitle.GetBaseNameNoTierPossessive] magnates. They are... reluctant to listen, at first — land is still land after all — but a good argument always wins through in the end."
 laamp_base_contract_schemes.2677.desc.resolution_type.left_sacrifice:0 "[employer.GetTitledFirstName|U] and I leave [sacrifice.GetTitledFirstName] to the tender ministrations of the local magnates. Even as we walk away, the yelling starts — increasing in volume faster than we can outpace it.\n\n"Not what I'd expected as a solution", nods [employer.GetFirstNameNoTooltip] thoughtfully, "but I can hardly fault your thoroughness. Are you sure [sacrifice.GetSheHe]'ll be alright here?"\n\nI raise an eyebrow.\n\n"Ah, of course, what am I saying", babbles the [employer.GetTitleAsNameNoTooltip], "I'll talk myself right back into the same mess at this rate. Here, your pay for loaning us such a skilled [sacrifice.GetWomanMan].""
 laamp_base_contract_schemes.2677.desc.resolution_type.officer:0 "[officer.GetTitledFirstNamePossessive|U] expertise with horses serves us very well today.\n\nUnleashed on the locals and told to talk about one of [officer.GetHerHis] great passions, the [officer.GetWomanMan] is able to slowly overwhelm them with shame about how they keep their mounts and beasts of burden, going into exhaustive detail about ways to raise better, healthier animals without simply squabbling over the best grazing land.\n\nBy the end, they're shamefully nodding along to every beat and niche critique, all arguments forgotten."
 laamp_base_contract_schemes.2677.desc.resolution_type.camp_purpose:0 "Of course, in [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive] line of work, you learn a thing or two about good grazing land.\n\nWith well-practiced, almost casual ease, we're able to waive aside the concerns of the locals and split the land fairly and well.\n\nThe casual reminder of a group of mercenaries camped nearby in the employ of their city[employer.Custom('MistressMaster')] can't hurt either."
 laamp_base_contract_schemes.2677.desc.resolution_type.stress:0 "With a fair mind, hard work, and all the bloody tenaciy that a [ROOT.Char.GetWomanMan] of the House [ROOT.Char.GetHouse.GetName] can muster, all things are possible.\n\nIt takes hours of gruelling discussion to come to something like a fair split of the land. Fair for everyone but the fool losing out, really, but the idiot is getting more recompense than they would were I not here to negotiate.\n\nThe important thing is that the magnates are happy enough — or at least only mildly grumbly — with my suggestions."
 laamp_base_contract_schemes.2677.desc.outro:0 "\n\n[employer.GetTitledFirstName|U] seems more than pleased with our resolution, and gleefully hands over [employer.GetHerHis] coin."
 laamp_base_contract_schemes.2677.a:0 "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2678.t:0 "$laamp_base_contract_schemes.2031.t$: Failure!"
 laamp_base_contract_schemes.2678.desc.stewardship:0 "After hours and hours of negotiations, we seem to be further from agreement than when we started.\n\nEvery petty, power-hungry little magnate in [employer.GetPrimaryTitle.GetBaseNameNoTier] wants #EMP their#! slice of slightly-above-average value dirt, and is willing to scream the house down to get it.\n\n"
 laamp_base_contract_schemes.2678.desc.officer:0 "I had thought that [officer.GetTitledFirstName] was supposed to be #EMP good#! with such matters.\n\nAlas, either [officer.GetSheHe] knows too much and the people of [employer.GetPrimaryTitle.GetBaseNameNoTier] care too little, or [officer.GetFirstNameNoTooltip] knows too little and the locals care too much.\n\nArguments, accusations, and furious table-thumping ensue."
 laamp_base_contract_schemes.2678.desc.outro:0 "By evening, a very distressed [employer.GetTitledFirstName] rudely turfs us out, utterly frustrated at our lack of progress.\n\nThere'll be no pay for us this day, it seems."
 laamp_base_contract_schemes.2678.a:0 "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2681.t:0 "$laamp_base_contract_schemes.2031.t$: Lines on Maps"
 laamp_base_contract_schemes.2681.desc:0 "Our arrival in [employer.GetPrimaryTitle.GetBaseNameNoTier] is met with little fanfare — the locals are in crisis over some ancient map or other that's been unearthed and #EMP completely#! redraws the boundaries between two of the city's satellite settlements.\n\nWithout a resolution soon, the best case scenario is interrupted tax, whereas the worst might be a minor local war.$laamp_base_contract_schemes.2661.desc.outro$"
 laamp_base_contract_schemes.2681.a:0 "$laamp_base_contract_schemes.2661.a$"
 laamp_base_contract_schemes.2681.b:0 "$laamp_base_contract_schemes.2661.b$"
 laamp_base_contract_schemes.2681.b.tt.success:0 "$laamp_base_contract_schemes.2661.b.tt.success$"
 laamp_base_contract_schemes.2681.b.tt.failure:0 "$laamp_base_contract_schemes.2661.b.tt.failure$"
 laamp_base_contract_schemes.2681.c:0 "Allow me to inspect this map of yours."
 laamp_base_contract_schemes.2681.d.sacrifice_exists:0 "$laamp_base_contract_schemes.2661.d.sacrifice_exists$"
 laamp_base_contract_schemes.2681.d.sacrifice_unexists:0 "$laamp_base_contract_schemes.2661.d.sacrifice_unexists$"
 laamp_base_contract_schemes.2681.d.no_valid_char:0 "You lack an available [follower|E] with at least [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0] [learning|E] to temporarily assign to [employer.GetFirstNamePossessive] [court|E]"
 laamp_base_contract_schemes.2681.d.tt.courtier_stays_here:0 "$laamp_base_contract_schemes.2661.d.tt.courtier_stays_here$"
 laamp_base_contract_schemes.2681.e.officer_exists:0 "$laamp_base_contract_schemes.2661.e.officer_exists$"
 laamp_base_contract_schemes.2681.e.officer_unexists:0 "$laamp_base_contract_schemes.2661.e.officer_unexists$"
 laamp_base_contract_schemes.2681.f:0 "A mere #EMP map?#! That's all you have?"
 laamp_base_contract_schemes.2681.g:0 "$laamp_base_contract_schemes.2661.g$"
 laamp_base_contract_schemes.2682.t:0 "$laamp_base_contract_schemes.2031.t$: Success!"
 laamp_base_contract_schemes.2682.desc.resolution_type.stewardship:0 "Thankfully, I've a keen [ROOT.Char.Custom('SenseObserve_SenseEye')] for detail, and it doesn't take me too long to point out a dozen ways in which the map is an obvious forgery."
 laamp_base_contract_schemes.2682.desc.resolution_type.secondary_skill:0 "The map seems genuine enough — if you're a #EMP fool#!! I, however, am a [ROOT.Char.GetWomanMan] of great learning, and demonstrating its flawed origin is as simple a matter as pulling on a tunic."
 laamp_base_contract_schemes.2682.desc.resolution_type.left_sacrifice:0 "As [sacrifice.GetTitledFirstName] wearily settles in for the long, long, #EMP long#! process of listening to all sides in this debate before finding some kind of truth, [employer.GetTitledFirstName] pulls me off to the side.\n\n"Well done, [ROOT.Char.GetTitledFirstNameNoTooltip], to think that you had such a [sacrifice.GetWomanMan] of learning available to loan to my humble city!"\n\nIn the background, [sacrifice.GetFirstNameNoTooltip] quietens a shrill voice yelling about birthright.\n\n"I have no doubts that we'll get this resolved, in time at least. Your pay is waiting outside.""
 laamp_base_contract_schemes.2682.desc.resolution_type.officer:0 "[officer.GetTitledFirstNamePossessive|U] skill with the spoken word is such that [officer.GetSheHe] is able to stoke the locals up #EMP just#! enough about the map's potential authenticity. [officer.GetSheHe|U] guides them to first one topic then another, till much of the room is decrying it as an obvious forgery and explaining why."
 laamp_base_contract_schemes.2682.desc.resolution_type.camp_purpose:0 "I... perhaps went a little overboard when explaining the relation a feeble scrap of parchment had to real, bloodright to something as important as land.\n\nAfter the first hour or so, the locals simply stare back at me in a daze, their faces masks of shame, confusion, and occasional rapturous wonder.\n\nThe petty matter of their 'ancient' document is allowed to fall by the wayside, and an awkward silence settles over the room.\n\n[employer.GetTitledFirstName|U] quietly ushers me out and, seemingly happy enough, passes our coin."
 laamp_base_contract_schemes.2682.desc.resolution_type.stress:0 "After hours and hours of debate, accusations, and occasional threats, I eventually identify several key indicators that the map is likely a forgery — and therefore worthless."
 laamp_base_contract_schemes.2682.desc.outro:0 "\n\nOh certainly, some argue at first, but as the evidence continues to pile up, eventually a conspirator #EMP cracks#! under the pressure and points the finger at a local magnate as the culprit.\n\nA simple arrest later and [employer.GetPrimaryTitle.GetBaseNameNoTier] has something new to gossip about, whilst the satellite settlements are forced to back down from one another's throats.\n\nWith tensions diffused and things well on the way back to normality, [employer.GetTitledFirstName] gratefully hands over our coin."
 laamp_base_contract_schemes.2682.a:0 "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2683.t:0 "$laamp_base_contract_schemes.2031.t$: Failure!"
 laamp_base_contract_schemes.2683.desc.stewardship:0 "I believed questioning the map's veracity to be the right move, but alas, doing so has only stirred up more trouble: with this added element of intrigue, the people of [employer.GetPrimaryTitle.GetBaseNameNoTier] itself have begun to take sides in what was formerly a parochial dispute.\n\nPerhaps half believe my arguments compelling, indicating #EMP someone#! is guilty of extreme foul play, whilst the other half consider my points to be utterly spurious. By nightfall, the whole town is up in arms against itself."
 laamp_base_contract_schemes.2683.desc.officer:0 "I had hoped that [officer.GetTitledFirstNamePossessive] silver tongue would be enough to lull the locals into a calmer mood, one where reason might prevail a bit more easily.\n\nInstead, the people of [employer.GetPrimaryTitle.GetBaseNameNoTier] have become polarised by [officer.GetHerHis] attempts to defuse the situation, with even wealthy magnates within the city itself taking sides in the squabbling of their subject-towns."
 laamp_base_contract_schemes.2683.desc.outro:0 "\n\nThe map is certainly forgotten, but if anything, folk are arguing #EMP more#! rather than less.\n\n[employer.GetTitledFirstName] coldly informs us that our pay will not be forthcoming."
 laamp_base_contract_schemes.2683.a:0 "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2781.t:0 "$laamp_base_contract_schemes.2044.t$: [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2781.desc.surroundings.alley_day:0 "Taking our time to meander around the settlement's streets — making sure to look busy and a self-importantly frustrated as we go, of course — it's some time before we run into the hapless local [local_char.GetWomanMan] elected to manage the tribute."
 laamp_base_contract_schemes.2781.desc.surroundings.alley_night:0 "It's late by the time we make it into the settlement, but I don't want to be here any longer than we have to be. We find the unfortunate local [local_char.GetWomanMan] elected to manage the tribute just as [local_char.GetSheHe] is closing up shop for the night."
 laamp_base_contract_schemes.2781.desc.surroundings.tavern:0 "Perhaps unsurprisingly, we find the unlucky local [local_char.GetWomanMan] elected to manage the tribute in a tavern, drinking [local_char.GetHerHis] sorrows away in advance of our arrival."
 laamp_base_contract_schemes.2781.desc.surroundings.docks:0 "Making sure to look as pompously official as possible, we stroll towards the docks. As expected, we're able to find the hapless local [local_char.GetWomanMan] elected to manage the tribute there, yelling at sailors and directing the day's cargo."
 laamp_base_contract_schemes.2781.desc.surroundings.condemned_village:0 "With disease ravaging the area, the settlement is in poor shape to say the least. Cloth clasped to our mouths to keep out the miasma, we eventually find the poor soul elected to manage the tribute nonetheless."
 laamp_base_contract_schemes.2781.desc.local_mood.disapproval:0 ""Hrmph," [local_char.GetSheHe] grunts, "suppose you think you're being clever, arriving early like this. Well, we're not impressed and we won't be paying any fees for delaying you.""
 laamp_base_contract_schemes.2781.desc.local_mood.anger:0 ""You've got some cheek!" [local_char.GetSheHe] snarls, "arriving early like this! We pay our dues, same as the next town, but we've a right to reasonable notice before you come to leech off of our toil.""
 laamp_base_contract_schemes.2781.desc.local_mood.admiration:0 ""Ah! You must be the [task_contract.GetEmployer.GetTitleAsNamePossessiveNoTooltip] [ROOT.Char.GetWomanMan]", [local_char.GetSheHe] saps, "I can tell from your honest bearing! You've arrived a #EMP bit#! earlier than we expected, but no matter, we're prepared.""
 laamp_base_contract_schemes.2781.desc.local_mood.dismissal:0 ""Oh, you're here so soon?" [local_char.GetSheHe] drawls, "very well, follow me. We've prepared your... #EMP tribute#!, as instructed, but not a penny more.""
 laamp_base_contract_schemes.2781.desc.local_mood.thinking:0 ""You're... the [task_contract.GetEmployer.GetTitleAsNamePossessiveNoTooltip] [ROOT.Char.GetWomanMan]? So soon?" [local_char.GetSheHe] queries, "I didn't think we were expecting you for another month at least... still, I suppose you seem trustworthy...""
 laamp_base_contract_schemes.2781.desc.outro:0 "\n\nOne more gullible fool between ourselves and our payday."
 laamp_base_contract_schemes.2781.a:0 "Bamboozle [local_char.GetHerHim] with numbers."
 laamp_base_contract_schemes.2781.stewardship.tt.success:0 "Of course, of course, that's all in order"
 laamp_base_contract_schemes.2781.stewardship.tt.failure:0 "What the hell are you talking about?"
 laamp_base_contract_schemes.2781.b:0 "I present '[task_contract.GetEmployer.GetTitledFirstNamePossessiveNoTooltip]' seal."
 laamp_base_contract_schemes.2781.intrigue.tt.success:0 "Looks genuine enough"
 laamp_base_contract_schemes.2781.intrigue.tt.failure:0 "This is a clear forgery!"
 laamp_base_contract_schemes.2781.c.bard_exists:0 "[bard.GetTitledFirstNameNoTooltip], use your silver tongue!"
 laamp_base_contract_schemes.2781.c.bard_dnae_exist:0 "If only we had a silver-tongued knave..."
 laamp_base_contract_schemes.2781.d:0 "Brush through the encounter as quickly as possible."
 laamp_base_contract_schemes.2781.tt.boost_difficulty.stewardship:0 "Your next [stewardship|E] challenge will be even more difficult"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.intrigue:0 "Your next [intrigue|E] challenge will be even more difficult"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.bard:0 "[bard.GetFirstNamePossessive] next aptitude challenge will be even more difficult"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.stress:0 "This option will cost even more [stress|E] next time"
 laamp_base_contract_schemes.2781.tt.progress_towards_success:0 "#P +1#! score towards successfully completing the [task_contract|E]"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t1:0 "#TUT You have a score of [task_contract.MakeScope.Var('wins_tally').GetValue], out of [task_contract.MakeScope.Var('win_t1_threshold').GetValue] towards a $label_success_qualified$#!"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t2:0 "#TUT You have a score of [task_contract.MakeScope.Var('wins_tally').GetValue], out of [task_contract.MakeScope.Var('win_t2_threshold').GetValue] towards a $label_success_standard$ #WEAK (you have currently earnt a $label_success_qualified$)#!#!"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t3:0 "#TUT You have a score of [task_contract.MakeScope.Var('wins_tally').GetValue], out of [task_contract.MakeScope.Var('win_t3_threshold').GetValue] towards an $label_success_critical$ #WEAK (you have currently earnt a Success)#!#!"
 laamp_base_contract_schemes.2781.tt.progress_towards_failure:0 "#N +1#! score towards failing the [task_contract|E]"
 laamp_base_contract_schemes.2781.tt.contract_failed:0 "#N The contract is failed#!"
 laamp_base_contract_schemes.2782.t:0 "$laamp_base_contract_schemes.2044.t$: Success!"
 laamp_base_contract_schemes.2782.desc.success_critical:0 "Hah! What a grand misadventure — a foolishly greedy [task_contract.GetEmployer.GetTitleAsNameNoTooltip], a dashingly handsome [ROOT.Char.GetWomanMan] with an eye for opportunity, and dozens of gullible taxpayers likely wishing they'd learnt their letters a little better.\n\nWith the camp's coffers overflowing, we ponder our next job."
 laamp_base_contract_schemes.2782.desc.success_standard:0 "By now, we've done #EMP very#! well out of our little foray into the world of administration\n\nEnough of [task_contract.GetEmployer.GetTitledFirstNamePossessive] coin sits in our little counterfeit tax wagon (replete with crudely-daubed coats of arms on either side) to sate the goldlust of most [ROOT.Char.GetWomenMen].\n\nAnd yet... I cannot help but wonder if there's a little more blood we could eke out of this stone..."
 laamp_base_contract_schemes.2782.desc.success_qualified:0 "We've made a tidy haul, but there's plenty of coin yet to be milked from [task_contract.GetEmployer.GetTitledFirstNamePossessive] foolish subjects.\n\nIf we set off now, we can likely stay well ahead of the tollman plodding along behind us — though then again, if we're caught, we'll be forced to cut and run and lose everything."
 laamp_base_contract_schemes.2782.desc.nothing_yet:0 "Well, we're off to a good start but this is a mere pittance compared to what we hope to earn.\n\nIf we wish to truly take our unfair share of [task_contract.GetEmployer.GetTitledFirstNamePossessive] wealth, we must push on and convince more of [task_contract.GetEmployer.GetHerHis] subjects of our... credentials."
 laamp_base_contract_schemes.2782.a:0 "Who says [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] needs land to earn coin!"
 laamp_base_contract_schemes.2782.b:0 "No guts, no glory, no gold! Onwards!"
 laamp_base_contract_schemes.2782.b.tt.travel_onwards:0 "You keep trying for a better result for your [task_contract|E]"
 laamp_base_contract_schemes.2782.c:0 "Let's play things safe and call it here."
 laamp_base_contract_schemes.2782.d:0 "Alright, this is the best we can do for now."
 laamp_base_contract_schemes.2782.d.tt:0 "@alert_icon! #alert_trial This option is forced because you have achieved the best result you can get for the number of failures you've accrued#!"
 laamp_base_contract_schemes.2783.t:0 "$laamp_base_contract_schemes.2044.t$: Failure!"
 laamp_base_contract_schemes.2783.desc.lost:0 "Damn and blast the whole population of [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier]! Their unreasoning suspicion and unkindness to strangers has undone everything.\n\nI only wanted a #EMP little#! more coin, but the fools became doubtful, then alarmed, and then seized our cart in a frenzy of angered townsfolk.\n\nI am left with less than nothing."
 laamp_base_contract_schemes.2783.desc.losing:0 "That was close — perhaps too close.\n\nI had no idea the people of [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier] were so untrusting. I'm not even quite sure what was said to excite their doubt, but they began asking questions, and it wasn't long until I ran out of answers.\n\nStill, at least we were able to avoid capture with our current crop of loot, even if we didn't get any more from them."
 laamp_base_contract_schemes.2783.a:0 "But my plan was perfect!"
 laamp_base_contract_schemes.2783.b:0 "It's only one measly setback, onwards!"
 laamp_base_contract_schemes.2783.b.tt.travel_onwards:0 "$laamp_base_contract_schemes.2782.b.tt.travel_onwards$"
 laamp_base_contract_schemes.2783.c:0 "Better silver and living than golden and dead."
 laamp_base_contract_schemes.2783.d:0 "Let's... let's leave it at that..."
 laamp_base_contract_schemes.2783.d.tt:0 "$laamp_base_contract_schemes.2782.d.tt$"
 laamp_base_contract_schemes.3301.t:0 "$laamp_base_contract_schemes.3004.t$: [current_barony.GetNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3301.desc.scandal_affair:0 "Perhaps we can't get into [current_char.GetTitledFirstNamePossessive] court without raising a few eyebrows, but it seems we hardly need to: the locals are abuzz with rumors of infidelity.\n\nNo one #EMP too#! high, but an unexpected affair does add a little spice to the humdrum of daily life in [current_barony.GetNameNoTier].\n\nFortunately for us, with so many chins wagging it should be fairly easy to work the servants and lesser courtiers for crumbs of useful gossip."
 laamp_base_contract_schemes.3301.desc.scandal_torture:0 "Even without gaining direct access to [current_char.GetTitledFirstNamePossessive] court, the hubbub within is all the talk in [current_barony.GetNameNoTier].\n\nIt would appear that a local magnate, seeking recovery of debts or the avenging of some slight, has over-indulged in torture of their rival and left nothing but the broken husk of a person behind.\n\nThe [current_char.GetTitleAsNameNoTooltip] has been called on to intervene and enact punishment, but seems reluctant for some reason.\n\nUnfortunate for the victim, but a #EMP perfect#! atmosphere to ask salacious questions without raising suspicion."
 laamp_base_contract_schemes.3301.desc.scandal_manslaughter:0 "There's blood in the streets of [current_barony.GetNameNoTier], and though [current_char.GetTitledFirstName] didn't draw the blade, it was [current_char.GetHerHis] word that set it in motion.\n\nA local ordnance — put in place on the exact specification of the [current_char.GetTitleAsNameNoTooltip] — has proved frighteningly unpopular. A humble bailiff attempting to enforce it, otherwise reasonably liked for a fair mind and a clear head, was cut down not two days ago in a lamentable crime of passion.\n\nWith such fiery talk and accusations of blame abounding, secrets should be easy enough to coax out of the locals."
 laamp_base_contract_schemes.3301.desc.scandal_loan:0 "Low grumblings and lamentations seem to fill [current_barony.GetNameNoTier], the annoyed chatter of the lightly scandalied.\n\nIt seems a local creditor is calling in various debts all around town, upsetting the locals worse than an unexpected tax. Worse, this is being done with the tacit approval of [current_char.GetTitledFirstName] — to many, an unforgivable betrayal.\n\nNot the best atmosphere to go asking pointed questions in, but hardly the worst for finding embittered servants with loose lips."
 laamp_base_contract_schemes.3301.desc.scandal_bribery:0 "All the talk in [current_barony.GetNameNoTier] is about some official or other in [current_char.GetTitledFirstNamePossessive] caught taking a #EMP truly#! staggering amount of contradictory bribes.\n\nA little corruption here and there is nothing unusual, for many civil servants it's an expected portion of their salary, but these things have limits.\n\nHere, those limits have been stretched well past breaking.\n\nPoor news for the [current_char.GetTitleAsNameNoTooltip], excellent news for those with an interest in upset locals with stories to tell."
 laamp_base_contract_schemes.3301.desc.rumblings_war:0 "The streets of [current_barony.GetNameNoTier] are abuzz with whispers of war and blood, with many locals utterly #EMP convinced#! that [current_char.GetTitledFirstName] plans a conflict — soon.\n\nOf course, war is hardly a rare occurrence, which makes it all the easier for gossips and rumormongers to stir fears when there's little else to fill the long evenings.\n\nTrue or no, it makes for plenty of chatty folk who are positively #EMP eager#! to share their opinions and what they've heard with an enterprising stranger."
 laamp_base_contract_schemes.3301.desc.rumblings_murder:0 "Though no one can say for certain, the word hanging on everyone's lips here in [current_barony.GetNameNoTier] is #EMP murder#!.\n\nSome say it's [current_char.GetTitledFirstName] [current_char.GetHerselfHimself], frayed patience causing [current_char.GetHerHim] to thirst for some poor fool's untimely end. Others that the rumored plot is actually #EMP against#! the [current_char.GetTitleAsNameNoTooltip], or merely the political jousting of some of [current_char.GetHerHis] more ruthless courtiers with one another.\n\nWhatever the truth, everyone's a keen gossip right now.\n\nHandy, that."
 laamp_base_contract_schemes.3301.desc.rumblings_affair:0 "Gossip spreads through commoners faster than fire through an old city, and there's no faster-spreading gossip than rumors of the [current_char.GetLadyLord|U] of [current_barony.GetNameNoTier] suspecting adultery.\n\nOf course, no one would dare voice something so brazen entirely openly — but behind closed doors, after a cup of wine or two, and with mysterious figures seen about the court...\n\nPeople are guarded, but their thirst for scandal still renders them vulnerable to a little tactical questioning."
 laamp_base_contract_schemes.3301.desc.mundane_feast:0 "All the excitement in [current_barony.GetNameNoTier] is, at present, directed solely towards an upcoming lesser feast that [current_char.GetTitledFirstName] intends to hold.\n\nSadly, the affair will apparently be #EMP just#! grand enough that is has managed to capture the imagination of every halfpenny rumormonger, chattering gossip, and eavesdropping guttersnipe across the city.\n\nAll talk is focused on who is likely to be invited and who not, what food will be served, what entertainment the [current_char.GetTitleAsNameNoTooltip] will put on... not exactly the best environment to be probing for more #EMP strategic#! information."
 laamp_base_contract_schemes.3301.desc.mundane_nothing:0 "Sadly, there's little talk of anything of consequence in [current_barony.GetNameNoTier] at present.\n\nOh there's the usual slew of petty dramas amongst the commoners, but nothing especially salacious or interesting — which is a problem, because it makes strangers turning up and asking questions an unusual occurrence.\n\nStill, we have to scrounge whatever information we can from this humdrum town."
 laamp_base_contract_schemes.3301.tt.plus_one_success:0 "#P +1#! intelligence gathered"
 laamp_base_contract_schemes.3301.a:0 "I'll put my ear to the ground..."
 laamp_base_contract_schemes.3301.a.tt.success:0 "Several useful tidbits"
 laamp_base_contract_schemes.3301.a.tt.failure:0 "[intrigue_duellist.GetFirstNameNoTooltip] stymies you"
 laamp_base_contract_schemes.3301.b:0 "Time to work my charms!"
 laamp_base_contract_schemes.3301.b.tt.success:0 "Words they shouldn't have shared"
 laamp_base_contract_schemes.3301.b.tt.failure:0 "[diplomacy_duellist.GetFirstNameNoTooltip] keeps the court mum"
 laamp_base_contract_schemes.3301.c:0 "Interrogate whoever we can and let's leave."
 laamp_base_contract_schemes.3301.d:0 "Let us not trifle with [current_char.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.3301.d.tt.skip_the_attempt:0 "You gather #N no#! intelligence here"
 laamp_base_contract_schemes.3302.t:0 "$laamp_base_contract_schemes.3004.t$: Success!"
 laamp_base_contract_schemes.3302.desc.intro:0 "[employer.GetTitledFirstNamePossessive] agents meet us in [current_barony.GetNameNoTier], eager to take our report to their [employer.GetLadyLord].\n\n"
 laamp_base_contract_schemes.3302.desc.win.critical:0 "And we do have #EMP quite#! the report prepared, a thorough tally of every dealing, rumor, and spilt secret from [destination_1.GetNameNoTier] all the way to [destination_2.GetNameNoTier] — more than enough to keep [employer.GetFirstNamePossessiveNoTooltip] spymaster busy with leads and intrigues for months to come.\n\nGrateful for our legwork,"
 laamp_base_contract_schemes.3302.desc.win.standard:0 "Thankfully, we have gleaned sufficient insight to entice them. Perhaps not everything we could have, but enough to make plenty of work for [employer.GetFirstNamePossessiveNoTooltip] spymaster, and elicit satisfied murmurs from our contacts.\n\nGrateful for our legwork,"
 laamp_base_contract_schemes.3302.desc.win.qualified:0 "It's... not much. With our gathered rumors and hearsay being so sparse, there's comparatively little here for [employer.GetFirstNamePossessiveNoTooltip] spymaster to work with. Little, but not quite #EMP nothing.#!\n\nA short, grumbled conversation later,"
 laamp_base_contract_schemes.3302.desc.outro:0 "the [employer.GetTitleAsNamePossessiveNoTooltip] spies bring forth our agreed pay.\n\nDiscretely, of course."
 laamp_base_contract_schemes.3302.a:0 "Such a bounty for a few whispers!"
 laamp_base_contract_schemes.3303.t:0 "$laamp_base_contract_schemes.3004.t$: Failure!"
 laamp_base_contract_schemes.3303.desc:0 "[employer.GetTitledFirstNamePossessive] agents meet us in [current_barony.GetNameNoTier], but only briefly — as soon as our excuses for our complete lack of credible information to share begin to flow, the spies realize we've failed.\n\nWe are briskly told not to waste the [employer.GetTitleAsNamePossessiveNoTooltip] time with our antics, nor to seek [employer.GetHerHis] aid in future, before their prompt disappearance.\n\nPerhaps espionage is not the right game for [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] such as we..."
 laamp_base_contract_schemes.3303.a:0 "[employer.GetSheHe|U] who trades in rumors carries a poor stock."
 laamp_base_contract_schemes.3661.t:0 "$laamp_base_contract_schemes.3031.t$: [destination_1.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3661.desc.intro:0 "[destination_1.GetBaseNameNoTier] seems a pleasant place — a shame to visit it under such unpleasant circumstances.\n\nClose to nightfall, a small band of my followers and I await in the shadows not too far from our target:"
 laamp_base_contract_schemes.3661.desc.business.fallback:0 "a small but thriving workshop, fresh-painted sign hanging outside to indicate patronage."
 laamp_base_contract_schemes.3661.desc.business.inn_exterior:0 "a roadside inn, just outside town, clearly something of a local favorite. For now."
 laamp_base_contract_schemes.3661.desc.business.relaxing_room:0 "a well-to-do townhouse, perhaps the second residence of a lord or lady."
 laamp_base_contract_schemes.3661.desc.business.winery:0 "a well-stocked winery brimming with barrel after barrel of fine vint. It's the barrels, the sweet wine, that we're here to destroy."
 laamp_base_contract_schemes.3661.desc.business.tavern:0 "a bustling tavern, thronged with laughing punters. A tavern that needs to burn."
 laamp_base_contract_schemes.3661.desc.business.docks:0 "a capacious wooden storehouse besides the docks, positively bristling with kindling."
 laamp_base_contract_schemes.3661.desc.business.kennels:0 "a stinking kennel, filled to the brim with barking hounds."
 laamp_base_contract_schemes.3661.desc.business.shrine:0 "a humble wayside [target.GetFaith.HouseOfWorship] to the [target.GetFaith.GetAdjective] faith, clearly recently and lovingly built."
 laamp_base_contract_schemes.3661.desc.business.mews:0 "a thriving mews, its many hunting birds already safely contained for the evening."
 laamp_base_contract_schemes.3661.desc.business.bridge:0 "a toll bridge, stone towers peering far around the river they flank."
 laamp_base_contract_schemes.3661.desc.business.market:0 "a small market square, surrounded by a throng of close-packed houses."
 laamp_base_contract_schemes.3661.desc.outro:0 "\n\n[employer.GetTitledFirstName] didn't see fit to explain whether [employer.GetHerHis] victim, [target.GetTitledFirstName], owned the place, had interests there, or merely held some affection for it.\n\nSoon enough it won't matter either way."
 laamp_base_contract_schemes.3661.tt.duel_success:0 "Task accomplished"
 laamp_base_contract_schemes.3661.tt.duel_failure:0 "Contract failed"
 laamp_base_contract_schemes.3661.tt.stealth_maintained_no_gallowsbait:0 "#TUT This method will #P preserve your anonymity#!, reducing [GetTrait('gallowsbait').GetName( GetNullCharacter )]#!"
 laamp_base_contract_schemes.3661.tt.stealth_foregone_extra_gallowsbait:0 "#TUT This method will #N reveal your identity#!, increasing the [GetTrait('gallowsbait').GetName( GetNullCharacter )] gained — but it is #P easier overall#!#!"
 laamp_base_contract_schemes.3661.a:0 "Stay quiet: we're away as soon as the fire's taken."
 laamp_base_contract_schemes.3661.b:0 "Usual pairs, all. Cover the exits, keep your nerve."
 laamp_base_contract_schemes.3661.c:0 "Two at the back, four either side, let's move."
 laamp_base_contract_schemes.3661.d:0 "Axes at the ready and let's get #EMP bloody!#!"
 laamp_base_contract_schemes.3661.e:0 "Hope we're all ready for this, #EMP attack!#!"
 laamp_base_contract_schemes.3661.f:0 "[officer.GetFirstNameNoTooltip], got anything poisonous?"
 laamp_base_contract_schemes.3661.g:0 "[officer.GetFirstNameNoTooltip], think you can get in without being spotted?"
 laamp_base_contract_schemes.3661.h:0 "[officer.GetFirstNameNoTooltip], think you can get a burning arrow at that bit?"
 laamp_base_contract_schemes.3661.i.steal_dogs:0 "[officer.GetFirstNameNoTooltip], bring me those dogs!"
 laamp_base_contract_schemes.3661.i.dog_on_birds:0 "[officer.GetFirstNameNoTooltip], loose your hounds on them."
 laamp_base_contract_schemes.3661.i.poison_barrels:0 "[officer.GetFirstNameNoTooltip], have you something to... #EMP taint#! the barrels?"
 laamp_base_contract_schemes.3661.j:0 "[officer.GetFirstNameNoTooltip], where'll burn easiest?"
 laamp_base_contract_schemes.3661.k:0 "[officer.GetFirstNameNoTooltip], lead your party in from the other side."
 laamp_base_contract_schemes.3661.l:0 "[officer.GetFirstNameNoTooltip], ready your cadre."
 laamp_base_contract_schemes.3661.m:0 "[officer.GetFirstNameNoTooltip], you take the other path — we'll loot after."
 laamp_base_contract_schemes.3661.n:0 "[officer.GetFirstNameNoTooltip], think we can poison the lot?"
 laamp_base_contract_schemes.3661.o:0 "If only I had a suitable officer for this..."
 laamp_base_contract_schemes.3661.o.lacking_officers.forager_kenneler_cook:0 "You have neither a [GetCourtPositionType('chief_forager_camp_officer').GetName()], nor a [GetCourtPositionType('kennelperson_camp_officer').GetName()], nor a [GetCourtPositionType('camp_cook_camp_officer').GetName()]"
 laamp_base_contract_schemes.3661.o.lacking_officers.thief_huntsman_engineer:0 "You have neither a [GetCourtPositionType('master_thief_camp_officer').GetName()], nor a [GetCourtPositionType('huntperson_camp_officer').GetName()], nor a [GetCourtPositionType('chief_engineer_camp_officer').GetName()]"
 laamp_base_contract_schemes.3661.o.lacking_officers.moa_mos_man_haggler:0 "You have neither a [GetCourtPositionType('master_of_arms_camp_officer').GetName()], nor a [GetCourtPositionType('master_of_spoils_camp_officer').GetName()], nor a [GetCourtPositionType('person_haggler_camp_officer').GetName()]"
 laamp_base_contract_schemes.3661.p:0 "I... don't think I want to do this..."
 laamp_base_3661_stole_dogs_modifier:0 "Best in Breed"
 laamp_base_3661_stole_dogs_modifier_desc:0 "This character has so, so, #EMP so#! many fine hounds at their disposal."
 laamp_base_contract_schemes.3662.t:0 "$laamp_base_contract_schemes.3031.t$: Success!"
 laamp_base_contract_schemes.3662.desc.intro:0 "A good plan begets swift victory, and the"
 laamp_base_contract_schemes.3662.desc.business.fallback:0 "burning husk of the little workshop stands a crumbling testament to that."
 laamp_base_contract_schemes.3662.desc.business.inn_exterior:0 "gutted husk of the torched inn stands witness to that fact."
 laamp_base_contract_schemes.3662.desc.business.relaxing_room:0 "smouldering ruin of the townhouse simply goes to show the truth of that old adage."
 laamp_base_contract_schemes.3662.desc.business.winery:0 "despoiled winery is ample proof of that."
 laamp_base_contract_schemes.3662.desc.business.tavern:0 "burning ruin of the tavern is a simple proof of that."
 laamp_base_contract_schemes.3662.desc.business.docks:0 "the still-burning facade of the storehouse, slowly toppling into the water in front of it, only goes to show it."
 laamp_base_contract_schemes.3662.desc.business.kennels:0 "complete silence of the former kennels is simply confirmation of that."
 laamp_base_contract_schemes.3662.desc.business.shrine:0 "desecrated [target.GetFaith.HouseOfWorship] burning lazily by the roadside offers ample proof of that."
 laamp_base_contract_schemes.3662.desc.business.mews:0 "now-silent mews is mute testament to that."
 laamp_base_contract_schemes.3662.desc.business.bridge:0 "burning towers of the toll bridge prove that undeniably."
 laamp_base_contract_schemes.3662.desc.business.market:0 "muted carnage in the market shows that indisputably."
 laamp_base_contract_schemes.3662.desc.method.intrigue:0 "With speed and stealth — not to mention a lack of sober opposition — my followers and I swiftly set multiple fires and retreated with alacrity. The flames did the work, and we simply had to return in the morning to check on the results.\n\nFrom the looks of things,"
 laamp_base_contract_schemes.3662.desc.method.martial:0 "It takes a strong stomach to butcher in cold blood, but the promise of silver makes many things tolerable. After we've cleaned out the inside, we heap the bodies, lay a fire and flee into the night. \n\nNo witness proves brave enough to intervene, and"
 laamp_base_contract_schemes.3662.desc.method.prowess:0 "Leading the fighting myself, my followers and I make swift work of those unlucky enough to find themselves inside, cutting them down without thought or mercy. We leave the bodies where they fall, tossing out firebrands into the likeliest spots and piling flammables onto the resulting blazes.\n\nMessy work, but effective.\n\n"
 laamp_base_contract_schemes.3662.desc.method.forager:0 "Once inside, it doesn't take [officer.GetTitledFirstName] long to do [officer.GetHerHis] sordid work — a little poison goes a long way, and it seems [officer.GetSheHe] brought quite a lot of the stuff. I should, perhaps, be concerned at that, but it's a problem for another day.\n\nIf [target.GetTitledFirstName] was hoping to procure something here, then [target.GetSheHe]'s in for an unfortunate surprise, though"
 laamp_base_contract_schemes.3662.desc.method.thief:0 "Cat-like, [officer.GetTitledFirstName] forces [officer.GetHerHis] way in through a loose pair of shutters on the upper level. For a few minutes, all is quiet inside — till a door opens for us and out emerges [officer.GetFirstNameNoTooltip], a bloody knife clutched in one hand. Looks like [officer.GetSheHe] didn't have #EMP too#! much trouble inside the building.\n\nSetting the fire after that is child's play, meaning"
 laamp_base_contract_schemes.3662.desc.method.huntperson:0 "[officer.GetTitledFirstNamePossessive] aim is true and [officer.GetHerHis] arrow sticks firmly into a beam of dry, cracked wood high up in the rafters, far from anywhere easily extinguished. Quietly, we wait, and we watch, willing the flame to slowly take until the smell of smoke begins to curl deep into our nostrils.\n\nGood enough to leave, sure in the knowledge that"
 laamp_base_contract_schemes.3662.desc.method.kenneler.poison_barrels:0 "[officer.GetTitledFirstName] seemed to have no trouble #EMP soiling#! barrel after barrel of fine vint, whilst the rest of us kept watch or hauled this and that at [officer.GetHerHis] directive. The work was... positively merry, in the end, with several of my followers helping themselves to one of the barrels before we ruined it. Might as well.\n\nOf course, this wouldn't be quite obvious enough at first — so we left a fresh goblet out with a little surprise floating in it and a trail back to its source.\n\n"
 laamp_base_contract_schemes.3662.desc.method.kenneler.steal_dogs:0 "[officer.GetTitledFirstName] slips inside the kennels, and everything remains... more or less completely silent. More than ten minutes later, just as we were beginning to give up hope and lay plans to torch the place anyway, the [officer.GetWomanMan] reappears holding literally #EMP dozens#! of hounds tightly by a selection of leashes.\n\nHow [officer.GetSheHe]'s managed to convince the animals to remain largely silent, panting and whimpering as though this were some great game, is a miracle. Each of us take as many tethers as we can and flee into the night —"
 laamp_base_contract_schemes.3662.desc.method.kenneler.dog_on_birds:0 "[officer.GetTitledFirstNamePossessive] methods are loud, but effective. Holding onto several snarling, snapping hounds, [officer.GetSheHe] disappears into the mews. For a minute or two, the world comes alive to the sounds of barking, biting, and tearing, raptors dying in their droves within whilst a lucky few flee out the open doors.\n\nBy the time my $kennelperson_camp_officer$ emerges, we're just about ready to leave [officer.GetHerHim], with alerted locals #EMP well#! on their way to us. A few well-placed arrows see them off, and we flee into the dark.\n\n"
 laamp_base_contract_schemes.3662.desc.method.engineer:0 "[officer.GetTitledFirstName] quickly picked out several key vulnerabilities in the structure, bidding us to set pitch and torch at each place of [officer.GetHerHis] choosing. The building went up within minutes, and we fled before the first screams curled out from within.\n\n"
 laamp_base_contract_schemes.3662.desc.method.haggler:0 "Between a sudden assault from both my soldiers and [officer.GetTitledFirstNamePossessive] party, each of us attacking from differing sides, the surprised defenders stood no chance. We simply cut through them, end to end, felling each in turn like ripened corn and putting their little establishment to the torch thereafter.\n\n"
 laamp_base_contract_schemes.3662.desc.method.armsman:0 "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.spoiler:0 "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.cook:0 "$laamp_base_contract_schemes.3662.desc.method.forager$"
 laamp_base_contract_schemes.3662.desc.outro:0 "[employer.GetTitledFirstName] will doubtless be more than happy to hand over our pay."
 laamp_base_contract_schemes.3662.a:0 "A worthy victory merits a fat purse!"
 laamp_base_contract_schemes.3662.b:0 "Hah, let them know it was I all the same!"
 laamp_base_contract_schemes.3663.t:0 "$laamp_base_contract_schemes.3031.t$: Failure!"
 laamp_base_contract_schemes.3663.desc.intro:0 "No plan survives contact with the enemy, they say. Ours certainly didn't: for now,"
 laamp_base_contract_schemes.3663.desc.business.fallback:0 "the little workshop remains standing."
 laamp_base_contract_schemes.3663.desc.business.inn_exterior:0 "the inn remains largely intact."
 laamp_base_contract_schemes.3663.desc.business.relaxing_room:0 "the townhouse stands impervious."
 laamp_base_contract_schemes.3663.desc.business.winery:0 "the winery's stockpile remains unsoiled."
 laamp_base_contract_schemes.3663.desc.business.tavern:0 "the tavern still does good business."
 laamp_base_contract_schemes.3663.desc.business.docks:0 "the dockside storehouse remains unburnt."
 laamp_base_contract_schemes.3663.desc.business.kennels:0 "the kennels are as filled with houndly yapping as ever."
 laamp_base_contract_schemes.3663.desc.business.shrine:0 "the little [target.GetFaith.HouseOfWorship] still nestles snuggly by the road."
 laamp_base_contract_schemes.3663.desc.business.mews:0 "the air still rings with the squawks and shrieks of the mews' hawks."
 laamp_base_contract_schemes.3663.desc.business.bridge:0 "the toll bridge continues to reap its steady harvest of travelers' coin."
 laamp_base_contract_schemes.3663.desc.business.market:0 "the market continues to do its brisk, lively business."
 laamp_base_contract_schemes.3663.desc.method.intrigue:0 "Our attempts to quietly set a fire attracted a passing group of drunken louts, bravado inflamed by wine and certain — unjustly and without evidence — that we were up to some criminal devices. The sodden layabouts set to use with such fury and caused such a racket that the blasted idiots attracted help, quickly putting my followers and I to flight.\n\n"
 laamp_base_contract_schemes.3663.desc.method.martial:0 "Keep your nerve, I told my followers. When the glint of our weapons sees us spotted earlier than expected, it shouldn't have been a problem. A cry of alarm goes up, and an assortment of improvisationally-armed locals soon appear to meet us.\n\nNumbers matter, but so does preparation — or it should have. When I realize that only half my band are still with me, I am forced to sound a retreat."
 laamp_base_contract_schemes.3663.desc.method.prowess:0 "Despite our attempts to destroy the place, we were unable to get through the door without causing an unholy racket. By the time we'd gained access, shouts and cries of alarm were going up from nearby — considering our small numbers, we elected to flee rather than stay and hang as bandits.\n\n"
 laamp_base_contract_schemes.3663.desc.method.forager:0 "[officer.GetTitledFirstName] didn't spend too long inside the place, [officer.GetSheHe] simply generously deposited [officer.GetHerHis] poison in the key areas and left. Confident in our success, we departed, only to return to the scene of the crime in the morning to verify our handiwork.\n\nUnfortunately, though the break-in was noticed, [officer.GetFirstNameNoTooltip] #EMP seemingly#! used the wrong herb! Now their guard is up for no gain."
 laamp_base_contract_schemes.3663.desc.method.thief:0 "Getting into the places proves to be no issue for [officer.GetTitledFirstName] — doing so without being spotted, on the other hand, is a bit more problematic. Mere moments after [officer.GetHerHis] entry, a shout of alarm goes up from inside, then the sounds of a scuffle.\n\nBefore long, a door bursts open and [officer.GetFirstNameNoTooltip] comes tumbling out. Hauling the [officer.GetWomanMan] up with one hand, we flee before the commotion and rising cries of #EMP STOP! THIEF#! bring help."
 laamp_base_contract_schemes.3663.desc.method.huntperson:0 "Not only does [officer.GetTitledFirstNamePossessive] arrow fail to find its mark, the damnable thing hits a closed shutter instead and managed to rebound off of it with a heavy #EMP thud#!. Seconds later the wooden slats are cast open and a sleepy face peers out unsurely from the gloom.\n\nThe vista of us, in our subdued clothing, [officer.GetFirstNameNoTooltip] still clutching [officer.GetHerHis] bow, with the fallen arrow gently guttering at our feet makes it abundantly clear that we were up to no good. As the alarm goes up, we flee —"
 laamp_base_contract_schemes.3663.desc.method.kenneler.poison_barrels:0 "[officer.GetTitledFirstName] had a simple enough job — we get [officer.GetHerHim] inside, [officer.GetSheHe] #EMP spoils#! the barrels, we leave with a couple of petty valuables to make it look like common theft.\n\nUnfortunately, the fool managed to utterly up-end the very first barrel whilst trying to get it open, cracking it and sending it crashing to the floor. Shouts of alarm from nearby signaled our jig being thoroughly up, and we fled."
 laamp_base_contract_schemes.3663.desc.method.kenneler.steal_dogs:0 "For a brief moment after [officer.GetTitledFirstName] enters the kennels, the baying within subsides. Then there's... muffled talk? A growl — several growls — snarling, snapping and the sounds of tumult!\n\n[officer.GetFirstNameNoTooltip] runs from the small building, chased by two massive, snapping hounds, and a shout of alarm from close by indicates that the dogs' warning cries have been heard. Like [officer.GetFirstNameNoTooltip], we flee, but"
 laamp_base_contract_schemes.3663.desc.method.kenneler.dog_on_birds:0 "Oh for sure, [officer.GetTitledFirstName] got into the place — two leashed hounds on either hand straining to be loosed — but the damnable mutts began barking their heads off the second they sighted the birds. At the baying of the dogs from within the valuable mews, a shout goes up nearby and it's clear that we must run.\n\n"
 laamp_base_contract_schemes.3663.desc.method.engineer:0 "[officer.GetTitledFirstName] spent so long dithering, trying to figure out where #EMP precisely#! the best spot to start a fire would be, that someone noticed us loitering! As soon as we were seen, I knew it was over. One confused yell wakes another, and flight soon becomes our only option.\n\n"
 laamp_base_contract_schemes.3663.desc.method.haggler:0 "My party and [officer.GetTitledFirstNamePossessive] come in from opposing directions, but it seems we may have... underestimated the will of the locals. Our attack is spotted and, far from panicking, the defenders pick up whatever improvised weapons they have at hand and throw themselves back at us, filled with righteous indignation and crying #EMP BANDITS!#! to the high heavens.\n\nFar from a massacre, their superior numbers threaten to overwhelm us, and we are forced to flee —"
 laamp_base_contract_schemes.3663.desc.method.armsman:0 "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.spoiler:0 "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.cook:0 "$laamp_base_contract_schemes.3663.desc.method.forager$"
 laamp_base_contract_schemes.3663.desc.outro:0 "[employer.GetTitledFirstName] will pay no coin for this cock-up."
 laamp_base_contract_schemes.3663.a:0 "We should leave..."
 laamp_base_contract_schemes.3663.b:0 "Bah, let [target.GetFirstNameNoTooltip] know it was I all the same."
 laamp_base_contract_schemes.3781.t:0 "$laamp_base_contract_schemes.3041.t$: Just a Little More"
 laamp_base_contract_schemes.3781.desc.intro.yes:0 "We've filled our pockets with silver coin stolen straight from [employer.GetTitledFirstNamePossessive] treasury already, but there's plenty more of value to be found in [employer.GetHerHis] [employer.Custom('FortifiedBuilding')]: golden candlesticks, elaborate tapestries, finest linen clothing, sacred texts, and more.\n\nAll the many accouterments that the good [employer.GetTitleAsNameNoTooltip] likely takes for granted, but which to a humble [ROOT.Char.Custom('GetLaampDescribeTypeSelf')], represent #EMP profit#!.\n\nAll we need to do is ransack the [employer.GetWomanMan]'s hearth and home before we are discovered and hightail it out into the night."
 laamp_base_contract_schemes.3781.desc.ending:0 "And that's... everything?\n\nBy [ROOT.Char.GetFaith.WealthGodName], we've taken literally #EMP everything#! lootable within [employer.GetTitledFirstNamePossessive] [employer.Custom('FortifiedBuilding')], divvied out into one sack or another and crudely bundled together to make the minimum amount of noise, saving only the most precious of artifacts.\n\nThe [employer.GetTitleAsNameNoTooltip] is in for a #EMP very#! poor morning when [employer.GetSheHe] wakes.\n\nThere's nothing left to do now but leave."
 laamp_base_contract_schemes.3781.desc.success.method.intrigue:0 "Slitting the throat of a late-rousing sentry, I catch the body and guide it gently, quietly to the floor — before kicking it over into the deepest shadow I can find.\n\nWiping the blood off my blade, I toss over the poor fool's post. Some fancy embroidery here, a little silver there, it all adds up. Death for a good cause.\n\nIf the rest of the defenders are lucky, they'll be in less auspicious environs, for I suspect"
 laamp_base_contract_schemes.3781.desc.success.method.prowess:0 "It takes a few tries for me to both batter the door sufficiently #EMP and#! do so without making too much noise, but I get there in the end, pushing the thing off of weathered hinges to reveal a compact room being used for... largely miscellaneous storage.\n\nHmmm. Not ideal, but as I'm in here now anyway, I search through it regardless and find just about enough to steal that this was worth my time after all.\n\nStill,"
 laamp_base_contract_schemes.3781.desc.success.method.martial:0 "[employer.GetTitledFirstNamePossessive] hapless guards are cut down swiftly and silently, with only a #EMP minimum#! of phlegmy death-rattles. A convenient alcove becomes a waystop before their upcoming burial, and we are free and clear to keep robbing the place blind.\n\nOf course, storing the bodies there means we're forced to relieve the recess of its decorations and lush furnishings, but that's only polite.\n\nMoving on, it's clear that"
 laamp_base_contract_schemes.3781.desc.success.method.stewardship:0 "Under just the right amount of pressure, the lockbox's hinges give way and its shiny contents erupt forth in a noisy spray.\n\nFor a moment, I freeze, waiting to see if the noise attracts anyone and... nothing. Allowing myself a little chuckle, I stoop to gather my prize, plucking at each coin like a hen plucks at grain.\n\nSatisfied that I've got most of the silver, I turn my attention outwards —"
 laamp_base_contract_schemes.3781.desc.success.method.agent_intrigue:0 "[old_rollee.GetTitledFirstName] has found plenty, as it transpires, gleefully whispering a short inventory of the items [old_rollee.GetSheHe]'s hurriedly stolen in [old_rollee.GetHerHis] rush to burgle the place.\n\nA good tally, plenty for the haul, and the adrenaline of the theft ought to help carry us through the evening. I calmly lift an expensive-looking wall hanging and fold it into my own sack. It wouldn't do to let my followers out-perform me #EMP too#! much, after all.\n\nPerhaps"
 laamp_base_contract_schemes.3781.desc.success.method.agent_prowess:0 "A good firm shove sees [old_rollee.GetTitledFirstName] take a strongroom's door thoroughly off its hinges. From there we rush to catch the thing before it can fall and make any more noise, but we manage.\n\nThe plunder inside is well worth the risk — a trove of coins and tribute from the good [employer.GetTitleAsNamePossessive] adoring populace, it seems. Now passed neatly onto us, thanks to [old_rollee.GetFirstNamePossessiveNoTooltip] efforts.\n\nAll this and more is ours, and"
 laamp_base_contract_schemes.3781.desc.success.method.master_thief:0 "[old_rollee.GetTitledFirstName] says nothing, [old_rollee.GetSheHe] simply grins and holds up [old_rollee.Custom('Hand_ArticleTwo')] [old_rollee.Custom('HandHands')] festooned with fresh, glittering rings, perhaps three or four per finger.\n\nSatisfied, I nod and wave my $master_thief_camp_officer$ off to continue [old_rollee.GetHerHis] pilfering elsewhere. [old_rollee.GetSheHe|U] should probably remove them, I can't imagine they're helping [old_rollee.GetHerHis] dexterity, but I'm not going to stop for a lecture now.\n\nNot when"
 laamp_base_contract_schemes.3781.desc.success.method.mos:0 "Grinning, [old_rollee.GetTitledFirstName] opens [old_rollee.GetHerHis] roughly-woven sack to reveal a heaping #EMP cache#! of coinage, crudely muffled by some very expensive looking cushions.\n\nMy $master_of_spoils_camp_officer$ taps [old_rollee.GetHerHis] [old_rollee.Custom('ActionTaps_ForeheadNose')] knowingly: "the key isn't spotting the obvious loot, it's spotting the obvious places to #EMP hide#! things".\n\nTrue enough, and"
 laamp_base_contract_schemes.3781.desc.success.method.stress:0 "Focus, focus, #EMP focus#!, I need to focus.\n\nIf we're caught here, I'll surely hang first — and worse yet, longest. There's no room for slip-ups, literal or metaphorical. We must be swift, judicious, and ruthless as we move from room to room and building to building, taking everything of even remote value.\n\nYet still, the siren song of further coin lures us ever onwards. After all,"
 laamp_base_contract_schemes.3781.desc.failure.method.intrigue:0 "Knives out proved to be an excellent precaution, as we encounter far, far too many troublesome sentries scattered through the place during our advance.\n\nSome were here the whole time, others drawn by the noise of our initial entry, but either way, their presence is an indicator that we are beginning to draw notice. Far, far too much notice.\n\nShaking my head, I refocus on what's important for the time being:"
 laamp_base_contract_schemes.3781.desc.failure.method.prowess:0 "Despite our best attempts to bash through to what #EMP looks#! like it might be a store room of some kind, the damnable door simply will not give.\n\nAs furious a blow as we dare try gives nothing more than a dull wooden creaking, and the mumble of someone sleeping nearby turning over at the noise.\n\nWhatever was in there isn't worth the risk, but"
 laamp_base_contract_schemes.3781.desc.failure.method.martial:0 "The patrol do go down — and more importantly, they go down #EMP quietly#!.\n\nJust... not quietly enough, it seems. The frantic thrashing and wet gurgles of dying retainers can be quite loud, and though no one seems to have heard us this time, surely we will not be so lucky the next.\n\nStill, avarice calls us onwards. It appears"
 laamp_base_contract_schemes.3781.desc.failure.method.stewardship:0 "Whatever's in this damnable contraption is heavy — too heavy to move by hand — and the lock is #EMP frustratingly#! competent.\n\nPicking our way in could take hours, and a single attempt to force it produces such a heavy metallic #EMP clang#! that it's a wonder we're not caught immediately. The next loud noise we make will certainly be our last.\n\nEven if we've failed here,"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_intrigue:0 "As it turns out, [old_rollee.GetTitledFirstName] has not only found nothing for us — [old_rollee.GetSheHe]'s managed to rouse a group of guards from their game of dice\n\nCuffing the fool across [old_rollee.GetHerHis] ear, I mutter an order to be more #EMP careful#! next time, lest [old_rollee.GetSheHe] bring all the wrath of [employer.GetPrimaryTitle.GetBaseNameNoTier] down upon us.\n\nFailure or no,"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_prowess:0 "Even with all [old_rollee.GetHerHis] strength, [old_rollee.GetTitledFirstName] cannot seem to break through the door holding us back from a room of expensive fineries.\n\nFrustrated, I motion to leave it. There's easier pickings to be had elsewhere, I'm sure of it, and the angrier we grow on this problem or that, the more we risk making mistakes.\n\nWe were already too loud with this — especially when "
 laamp_base_contract_schemes.3781.desc.failure.method.master_thief:0 "[old_rollee.GetTitledFirstName] has managed to quickly and quietly canvas a surprisingly broad swathe of the [employer.Custom('FortifiedBuilding')] — unfortunately, according to [old_rollee.GetHerHim], there's very little stealable that wouldn't risk raising the alarm.\n\nWorse, [old_rollee.GetHerHis] guilty expression suggests that [old_rollee.GetSheHe] #EMP may#! have already risked just that without my knowledge. We'll have to be on our toes.\n\n[old_rollee.GetFirstNamePossessiveNoTooltip] failures or not,"
 laamp_base_contract_schemes.3781.desc.failure.method.mos:0 "Apparently [old_rollee.GetTitledFirstNamePossessive] salt rations are due to be slashed, for the [old_rollee.GetWomanMan] returns minutes later, thoroughly empty-handed.\n\nI would have thought that my $master_of_spoils_camp_officer$ would prove capable of looting at least a little more by [old_rollee.GetHerselfHimself], but instead I'm forced to listen with dawning horror as the fool recounts almost blundering into a patrol.\n\nAnother mistake like that will see us all swinging, yet,"
 laamp_base_contract_schemes.3781.desc.cta:0 "there's still valuables to be looted down the hall..."
