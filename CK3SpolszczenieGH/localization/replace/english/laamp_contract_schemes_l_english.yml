 laamp_base_contract_schemes.5661.tt.no_score_gain:0 "You fail to steal a significant amount of animals"
 laamp_base_contract_schemes.5661.a:0 "Cut down any fools who oppose us!"
 laamp_base_contract_schemes.5661.a.tt.success:0 "Your ruthlessness pays off"
 laamp_base_contract_schemes.5661.a.tt.failure:0 "The locals successfully oppose you"
 laamp_base_contract_schemes.5661.b:0 "Remember, stick together, focus on the beasts."
 laamp_base_contract_schemes.5661.b.tt.success:0 "Your discipline holds true"
 laamp_base_contract_schemes.5661.b.tt.failure:0 "Your troops are too far separated"
 laamp_base_contract_schemes.5661.c:0 "Take only the best, leave the passable for these dogs."
 laamp_base_contract_schemes.5661.c.tt.success:0 "You steal the choicest animals"
 laamp_base_contract_schemes.5661.c.tt.failure:0 "Your raiders prove too picky"
 laamp_base_contract_schemes.5661.d:0 "[officer.GetFirstNameNoTooltip], this is... adjacent to your field, yes?"
