 laamp_base_contract_schemes.5662.t:0 "$laamp_base_contract_schemes.5034.t$: Success!"
 laamp_base_contract_schemes.5662.desc:0 "Despite the best attempts of [employer.GetTitledFirstNamePossessive] many lackeys, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] have reclaimed a veritable horde of beasts from [employer.GetHerHis] ignominious clutches.\n\nPerhaps they are not naturally ours, but what does that matter to us? With sword and axe, we have taken what we will, and any who would oppose us lie dead in their pastures.\n\nMay their bodies provide good sport for the crows."
 laamp_base_contract_schemes.5662.a:0 "We eat like kings tonight!"
 laamp_base_contract_schemes.5663.t:0 "$laamp_base_contract_schemes.5034.t$: Failure!"
 laamp_base_contract_schemes.5663.desc:0 "Though we tried our best, [employer.GetTitledFirstNamePossessive] troops seemed to stymie us at every turn. Warnings sent to remote villages, plentiful herds moved elsewhere, fresh guards and rebuilt watch towers at our every stop...\n\nToday, victory goes to the [employer.GetTitleAsNameNoTooltip]."
 laamp_base_contract_schemes.5663.a:0 "Bah, dottering old fool..."
 laamp_base_contract_schemes.5901.t:0 "$laamp_base_contract_schemes.5051.t$: [victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.5901.desc.intro.1:0 "With the evening's work almost done, my agents and I mull whether to head home a little early — a conversation decided for us by the arrival of a promising looking mark..."
 laamp_base_contract_schemes.5901.desc.intro.2:0 "As afternoon trickles into evening, I stifle a yawn. Crime may pay well, but so much of it involves simply #EMP waiting#! — although, hold on now, this [victim.GetWomanMan] looks promising..."
 laamp_base_contract_schemes.5901.desc.intro.3:0 "Mixed pickings have plagued our day's work, with ample purses taken but few of them particularly #EMP fat#!. Although, from the looks of this [victim.GetWomanMan], that may be about to change..."
 laamp_base_contract_schemes.5901.desc.intro.4:0 "Today's labor has already been quite profitable, with several good citizens kindly donating their silver to our #EMP cause#!. This [victim.GetWomanMan] may be the richest yet..."
 laamp_base_contract_schemes.5901.desc.intro.5:0 "After a largely fruitless day, with nary so much as a wealthy peasant coming past our picking grounds, we finally catch a bit of luck with a [victim.GetWomanMan] of clear means."
 laamp_base_contract_schemes.5901.desc.victim_type.good_relation:0 "It's... my [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.GetTitledFirstName]? What is [victim.GetSheHe] thinking, wandering through these dangerous streets unescorted! Of course [victim.GetSheHe]'s likely to be robbed how could [victim.GetSheHe] be so careless?"
 laamp_base_contract_schemes.5901.desc.victim_type.bad_relation:0 "Well, well, well, if it isn't my old [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.GetTitledFirstName]. And unescorted, too. How... #EMP fortunate#!."
 laamp_base_contract_schemes.5901.desc.victim_type.consort:0 "That's [victim.GetFirstName], my #EMP [victim.Custom2('RelationToMeShort',ROOT.Char)]#!! Even if we are apart now, surely I cannot do this to [victim.GetHerHim], to one notionally so dear to me?"
 laamp_base_contract_schemes.5901.desc.victim_type.family:0 "It can't be... [victim.GetFirstName|U], my [victim.Custom2('RelationToMeShort',ROOT.Char)]. No escort, all but merrily skipping into danger, as happy as you please. [victim.GetHerHis|U] folly tarnishes the [ROOT.Char.GetHouse.GetName] name."
 laamp_base_contract_schemes.5901.desc.victim_type.courtier:0 "Hmmm, that #EMP looks#! to be [victim.GetTitledFirstName] — a courtier of [target.GetTitledFirstName]. For all the good that does [victim.GetHerHim] here and now, unknowingly surrounded by [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 laamp_base_contract_schemes.5901.desc.victim_type.baron:0 "That's... yes, [victim.GetFirstName], [victim.GetTitleAsNameNoTooltip] of [victim.GetPrimaryTitle.GetBaseNameNoTier]! [victim.GetSheHe|U] must be visiting the capital on personal business. Very personal, to travel unescorted and be taking such #EMP disreputable#! shortcuts."
 laamp_base_contract_schemes.5901.desc.victim_type.baron_courtier:0 "I can't say I recognize [victim.GetHerHim], but from [victim.GetHerHis] garb, [victim.GetSheHe] seems to be wealthy but unimportant. Perhaps the courtier of some minor local ruler."
 laamp_base_contract_schemes.5901.desc.victim_type.traveller:0 "[victim.GetHerHis] garb and uncertain demeanour marks [victim.GetHerHim] out as a clear foreigner, at least to the city. Likely a short-term visitor, or a traveler just passing through."
 laamp_base_contract_schemes.5901.desc.victim_type.fallback:0 "I recognize [victim.GetHerHim] as [victim.GetFirstName], a local magnate of some small wealth and #EMP perfectly#! suitable quarry, if perhaps not the richest on offer."
 laamp_base_contract_schemes.5901.desc.outro.1:0 "My agents begin to loom from their concealed spots, chafing at the bit to pounce on this fresh prey."
 laamp_base_contract_schemes.5901.desc.outro.2:0 "The shadows shift gently, hooded figures under my command readying themselves to surge forwards any second."
 laamp_base_contract_schemes.5901.desc.outro.3:0 "Though almost imperceptible, I hear the sound of well-oiled daggers being unsheathed all around the little alley."
 laamp_base_contract_schemes.5901.desc.outro.4:0 "With masks shrouding most of their faces, leaving only their eyes visible, my agents look to me for the signal to begin."
 laamp_base_contract_schemes.5901.desc.outro.5:0 "All I need do is give the command, and the poor fool will learn the meaning of regret."
