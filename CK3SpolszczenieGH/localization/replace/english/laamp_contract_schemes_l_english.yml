 laamp_base_contract_schemes.0661.t.preface:0 "Paid Mediator"
 laamp_base_contract_schemes.0661.t:0 "$laamp_base_contract_schemes.0661.t.preface$: Uneven Duty"
 laamp_base_contract_schemes.0661.desc:0 "The problem in this area seems simple enough — the locals on one side of the dispute claim that they are required to send too many [dummy_soldier.GetWomenMen] for military service, whilst the other says the opposite.\n\nGetting more details out of them than that inevitably degenerates into screaming and raised pitchforks. Both sides seem more than willing to kill one another disputing over who must contribute more to their collective defense."
 laamp_base_contract_schemes.0661.a:0 "Let's talk about this."
 laamp_base_contract_schemes.0661.b:0 "Logistics, eh? Seems solveable."
 laamp_base_contract_schemes.0661.c:0 "Hmmm, what do the rolls say..."
 laamp_base_contract_schemes.0662.t:0 "$laamp_base_contract_schemes.0661.t.preface$: Accuser & Accused"
 laamp_base_contract_schemes.0662.desc:0 "Apparently the dispute in [location.GetName] revolves around some local group of petty criminals, hiding out in the wilds.\n\nThe residents are split into about a dozen feuding factions, each one of them #EMP convinced#! that one or more of the others are secretly in league with the marauders, providing them with aid and succour.\n\nNone of them are willing to work together on the issue."
 laamp_base_contract_schemes.0662.a:0 "These all just seem like nasty rumors..."
 laamp_base_contract_schemes.0662.b:0 "Bandits? An easily solved problem!"
 laamp_base_contract_schemes.0662.c:0 "I'm sure I can detect the liar here."
 laamp_base_contract_schemes.0662.d:0 "I dare say I can deal with your problem."
 laamp_base_contract_schemes.0663.t:0 "$laamp_base_contract_schemes.0661.t.preface$: Heavenly Things"
 laamp_base_contract_schemes.0663.desc:0 "From what I can gather, the people of [location.GetName] are #EMP this#! close from killing one another over a theological dispute so minor that they struggle to explain the relevance to outsiders.\n\nNothing riles people up quite like matters of faith, for good or for ill, but I need them to stop, breath, and calm down. Preferably without bloodshed."
 laamp_base_contract_schemes.0663.a:0 "Let's stay calm and remember our oaths, eh?"
 laamp_base_contract_schemes.0663.b:0 "Sounds like rioting to me, we can #EMP solve#! that."
 laamp_base_contract_schemes.0663.c:0 "Let me explain a few things to all of you..."
 laamp_base_contract_schemes.0664.t:0 "$laamp_base_contract_schemes.0661.t.preface$: Local Vendetta"
 laamp_base_contract_schemes.0664.desc:0 "In [location.GetName], the people have chosen to walk a path of bloodlust and revenge.\n\nI'm unclear what caused the initial spiral — all parties accuse all other parties of #EMP various#! murders, thefts, and the occasional spot of arson — but there's nothing but bad blood waiting to be spilt here now.\n\nNot the best of things for local tax revenues."
 laamp_base_contract_schemes.0664.a:0 "People! You're neighbors, be civil!"
 laamp_base_contract_schemes.0664.b:0 "If you won't stay calm, you can be calmed by force."
 laamp_base_contract_schemes.0664.c:0 "You'll shake hands, or you'll lose hands. Choose."
 laamp_base_contract_schemes.0665.t:0 "$laamp_base_contract_schemes.0661.t.preface$: Tackling Tolls"
 laamp_base_contract_schemes.0665.desc:0 "It seems some foolish berk recently waylaid several important local officials. No one was seriously harmed, but the fool ran off screaming about taxation before they could be apprehened.\n\nNeedless to say, every conceivable petty grievance has #EMP immediately#! bubbled to the surface with my arrival, as the locals turn on one another in a frenzied attempt to avoid collective punishment.\n\nStill, one brave fool is at least wise enough to suggest this may be a result of recent tax increases."
 laamp_base_contract_schemes.0665.a:0 "This stops, #EMP now#! — am I understood?"
 laamp_base_contract_schemes.0665.b:0 "Perhaps the burden could be reduced a little..."
 laamp_base_contract_schemes.0665.c:0 "You'll tell me who did it. Willingly or otherwise."
 laamp_base_contract_schemes.0666.t:0 "$laamp_base_contract_schemes.0661.t.preface$: Debting Troubles"
 laamp_base_contract_schemes.0666.desc:0 "The most important thing any community can contribute is, as far as its masters are likely to be concerned, its regular tax.\n\nConcerning then that the people of [location.GetName] have failed to pay theirs, at least in full.\n\nOh, they have all sorts of excuses and reasons why this might have happened, but mostly it's just the largest settlements conspiring to pick on a wealthy up-and-coming town."
 laamp_base_contract_schemes.0666.a:0 "I'm sure this is all just a misunderstanding."
 laamp_base_contract_schemes.0666.b:0 "Ah, I think I see the problem..."
 laamp_base_contract_schemes.0666.c:0 "These numbers do not seem to add up?"
 laamp_base_contract_schemes.0667.t:0 "$laamp_base_contract_schemes.0661.t.preface$: In The Pocket"
 laamp_base_contract_schemes.0667.desc:0 "A certain amount of bloodshed is allowed in any community before a higher power becomes involved. Petty murder, light banditry, perhaps a rival's prize animal unjustly slaughtered in the night — if the tax flows, local justice can usually deal with such things.\n\nWhere that privilege stops extending immediately is when some idiot decides to involve outside officials with their trivial gripes.\n\nThe fools of [location.GetName] have made this mistake, claiming a local tax collector was in the pay of someone's sworn foe. The truth of the matter is unimportant, but enforcement is."
 laamp_base_contract_schemes.0667.a:0 "You #EMP will#! leave officials out of this."
 laamp_base_contract_schemes.0667.b:0 "Do you have any idea what the fine'll be next time?"
 laamp_base_contract_schemes.0667.c:0 "You stop by choice, else I #EMP make#! you."
 laamp_base_contract_schemes.0668.t:0 "$laamp_base_contract_schemes.0661.t.preface$: Everyone's Martyr"
 laamp_base_contract_schemes.0668.desc:0 "The death of a revered local figure, some pious hermit or other, has caused much wailing and gnashing of teeth in [location.GetName], to the point of completely stalling day-to-day administration.\n\nThe consternation stems from the lack of a body. Though several witnesses claim to have seen the recluse's final breath, the cadaver has gone missing.\n\nSeveral notable locals are accusing one another of stealing it, others claim this is a divine sign, and the most cynical disbelieve the thing entirely."
 laamp_base_contract_schemes.0668.a:0 "A true [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNameNoTooltip] is loved by all!"
 laamp_base_contract_schemes.0668.b:0 "Dead? Or left to swindle elsewhere?"
 laamp_base_contract_schemes.0668.c:0 "Your bickering is unpious."
 laamp_base_contract_schemes.0669.t:0 "$laamp_base_contract_schemes.0661.t.preface$: Under the Thumb"
 laamp_base_contract_schemes.0669.desc:0 "The people of [location.GetName] claim to have no issues, to not know why their taxes are late or who lodged complaints with their ruler.\n\nIt'd take a fool not to notice the fear in their eyes or the sweat on their brows. These people are being coerced by someone, and staying mum out of fear of reprisal."
 laamp_base_contract_schemes.0669.a:0 "Never fear an outlaw more than the law itself."
 laamp_base_contract_schemes.0669.b:0 "I can show you the meaning of fear!"
 laamp_base_contract_schemes.0669.c:0 "Tell me where they lair, and I will solve it."
 laamp_base_contract_schemes.0670.t:0 "$laamp_base_contract_schemes.0661.t.preface$: Crisis of the Soul"
 laamp_base_contract_schemes.0670.desc:0 "In [location.GetName], everyone talks of one thing and one thing alone: a peculiar local article of [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetName] that seems to have arisen from primitive theological debates.\n\nThis would be fine — if dry — subject matter for pious lowborns to involve themselves with, but the fools seem to have gotten too caught up in the spirit of debate.\n\nWith insults flying thicker and faster with each passing day, it's only a matter of time till their dusty theories lead into knives in the streets."
 laamp_base_contract_schemes.0670.a:0 "Please, are we not all friends?"
 laamp_base_contract_schemes.0670.b:0 "Allow me to explain..."
 laamp_base_contract_schemes.0670.c:0 "Stop. Talking. Rubbish."
 laamp_base_contract_schemes.0671.t:0 "$laamp_base_contract_schemes.0661.t.preface$: A Job Mostly Done"
 laamp_base_contract_schemes.0671.desc:0 "We've done enough work now to earn most of the pay that [employer.GetTitledFirstName] promised us.\n\nIf we can solve the last problem, then we secure our bonus, but if we only make things worse, well... there goes #EMP all#! our pay.\n\nShould we send word or no?"
 laamp_base_contract_schemes.0671.a:0 "Well enough is good enough!"
 laamp_base_contract_schemes.0671.a.tt:0 "You turn the contract in for the regular reward"
 laamp_base_contract_schemes.0671.b:0 "The job's done when it's #EMP done#!."
 laamp_base_contract_schemes.0671.b.tt:0 "You risk the last challenge, hoping to earn the full bonus — #X you will earn nothing if you fail it#!"
 laamp_base_contract_schemes.0781.t:0 "Temptations of the Purse"
 laamp_base_contract_schemes.0781.desc:0 "I appreciate that there's — long term — more money to be had when you trick it from willing hands than take it from careless ones. I know that, I understand it.\n\nYet, as I roam [target.GetTitledFirstNamePossessive] court, looking at the wealth [target.GetSheHe] has so casually stored, not to mention poorely secured, I can't help but wonder if we can't dip #EMP just a little#! into alternative ways to earn."
 laamp_base_contract_schemes.0781.a:0 "Doubtless we can wringe out an early advance..."
 laamp_base_contract_schemes.0781.a.tt.success:0 "You talk [target.GetFirstNameNoTooltip] into a generous gift"
 laamp_base_contract_schemes.0781.a.tt.failure:0 "Your wiles fail you"
 laamp_base_contract_schemes.0781.b:0 "[target.GetSheHe|U] can't guard #EMP everything#!."
 laamp_base_contract_schemes.0781.b.tt.success:0 "Sticky fingers, fat purses"
 laamp_base_contract_schemes.0781.b.tt.failure:0 "Almost caught"
 laamp_base_contract_schemes.0781.c:0 "Pin a blatant theft on [stooge.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.0781.c.tt.success:0 "The perfect crime"
 laamp_base_contract_schemes.0781.c.tt.failure:0 "Obvious fakery"
 laamp_base_contract_schemes.0781.d:0 "Surely walls are easily scaled?"
 laamp_base_contract_schemes.0781.d.tt.success:0 "You return after dark"
 laamp_base_contract_schemes.0781.d.tt.failure:0 "Sentries drive you off"
 laamp_base_contract_schemes.0781.e:0 "Let's keep this (relatively) honest."
 laamp_base_contract_schemes.0791.t:0 "The Art of Delegation"
 laamp_base_contract_schemes.0791.desc:0 "[target.GetTitledFirstName] has [target.GetHerHis] court, and I have mine.\n\nThe difference is, where [target.GetFirstNamePossessiveNoTooltip] retainers are content to live off of [target.GetHerHis] largesse, #EMP my#! followers are determined to help me help myself to a little of that same wealth.\n\nI spend my time working towards our eventual pay day, and they, in turn, can rob [target.GetFirstNameNoTooltip] blind whilst [target.GetSheHe]'s preoccupied. It's always nice to know that you have people you can rely on."
 laamp_base_contract_schemes.0791.tt.success:0 "Your officer wins through"
 laamp_base_contract_schemes.0791.tt.failure:0 "Your officer fails you"
 laamp_base_contract_schemes.0791.a:0 "With me [second.GetFirstNameNoTooltip], let's keep [target.GetHerHim] busy."
 laamp_base_contract_schemes.0791.b:0 "To the storehouse, [quartermaster.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.0791.c:0 "[armourer.GetFirstNameNoTooltip] can probably get into the armory!"
 laamp_base_contract_schemes.0791.d:0 "[chief_forager.GetFirstNameNoTooltip], go after their gardens."
 laamp_base_contract_schemes.0791.e:0 "[master_thief.GetFirstNameNoTooltip] knows #EMP just#! what to do."
 laamp_base_contract_schemes.0791.f:0 "[head_groom.GetFirstNameNoTooltip], to the stables."
 laamp_base_contract_schemes.0791.g:0 "[huntperson.GetFirstNameNoTooltip] can raid their hunting lodges."
 laamp_base_contract_schemes.0791.h:0 "[witness.GetFirstNameNoTooltip] can spread my good name whilst I..."
 laamp_base_contract_schemes.0791.i:0 "[camp_cook.GetFirstNameNoTooltip], the larders, #EMP go#!."
 laamp_base_contract_schemes.0791.j:0 "[master_bard.GetFirstNameNoTooltip] is an able distraction."
 laamp_base_contract_schemes.0791.k:0 "As long as [stooge.GetFirstNameNoTooltip] takes the blame..."
 laamp_base_contract_schemes.0791.l:0 "[master_of_spoils.GetFirstNameNoTooltip], loot everything not nailed down."
 laamp_base_contract_schemes.0791.m:0 "Too risky, we'd better not."
 laamp_base_contract_schemes_0791_suspicious_officers_modifier:0 "Supicious Officers"
 laamp_base_contract_schemes_0791_suspicious_officers_modifier_desc:0 "Strange hangers-on and shifty background figures rarely lend credibility."
 laamp_base_contract_schemes_0791_plentiful_horses_modifier:0 "Plentiful Steeds"
 laamp_base_contract_schemes_0791_plentiful_horses_modifier_desc:0 "My, what a curiously-large number of excess mounts!"
 laamp_base_contract_schemes.0801.t:0 "Toadying for Profit"
 laamp_base_contract_schemes.0801.desc:0 "Our eventual goal is certainly to rob [target.GetTitledFirstName] of as much wealth as we can trick [target.GetHerHim] into giving us, but till then, the better [target.GetSheHe] thinks of us, the greater our eventual chances.\n\nThis doesn't require anything #EMP too#! blatant. Some heartfelt compliments, well-placed laughter, the odd suitably shocked gasp, just enough to make [target.GetFirstNameNoTooltip] feel powerful around us."
 laamp_base_contract_schemes.0801.a:0 "We can do a lot more if [target.GetSheHe] likes us."
 laamp_base_contract_schemes.0801.a.tt.success:0 "You ingratiate yourself"
 laamp_base_contract_schemes.0801.a.tt.failure:0 "You need to leave"
 laamp_base_contract_schemes.0801.b:0 "A little social capital couldn't hurt..."
 laamp_base_contract_schemes.0801.c:0 "[bard.GetFirstNameNoTooltip] can handle this!"
 laamp_base_contract_schemes.0801.c.tt.success:0 "[bard.GetFirstNameNoTooltip] charms [target.GetFirstName]"
 laamp_base_contract_schemes.0801.c.tt.failure:0 "An annoying hack"
 laamp_base_contract_schemes.0801.d:0 "This is beneath me."
 laamp_base_contract_schemes_0801_target_good_graces_modifier:0 "Good Graces"
 laamp_base_contract_schemes_0801_target_good_graces_modifier_desc:0 "When the right people like you, other people matter less."
 laamp_base_contract_schemes_0801_target_irritated_modifier:0 "Irritation"
 laamp_base_contract_schemes_0801_target_irritated_modifier_desc:0 "Some people are like flies, always buzzing around."
 laamp_base_contract_schemes.0811.t:0 "Side Hustle"
 laamp_base_contract_schemes.0811.desc:0 "It seems that [agent.GetFirstName] has been working towards things #EMP other#! than our goal with [target.GetTitledFirstName].\n\n[agent.GetSheHe|U]'s used [agent.GetHerHis] time at court to lay the groundwork for tricking a fair sum out of [target.GetFirstNameNoTooltip] — something [agent.GetSheHe] neglected to tell me before I overheard [agent.GetHerHim] boasting about it to one of the camp hands."
 laamp_base_contract_schemes.0811.a:0 "How enterprising! Of course, we'll split your gains."
 laamp_base_contract_schemes.0811.a.tt.success:0 "You both make a little coin"
 laamp_base_contract_schemes.0811.a.tt.failure:0 "Desperate frauds"
 laamp_base_contract_schemes.0811.b:0 "Carry on, carry on."
 laamp_base_contract_schemes.0811.c.tt.success:0 "[agent.GetFirstNameNoTooltip] makes a little coin"
 laamp_base_contract_schemes.0811.c.tt.failure:0 "Desperate fraud"
 laamp_base_contract_schemes.0811.c:0 "Stop that you fool! You risk my work!"
 laamp_base_contract_schemes.1301.t:0 "$laamp_base_contract_schemes.1004.t$"
 laamp_base_contract_schemes.1301.desc.intro.preamble.first:0 "We first meet [recidivist.GetFirstNameNicknamed] in"
 laamp_base_contract_schemes.1301.desc.intro.preamble:0 "We catch up with [recidivist.GetFirstNameNicknamed] in"
 laamp_base_contract_schemes.1301.desc.intro.plains:0 "the rolling plains of [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.farmlands:0 "the lush farmlands of [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.hills:0 "the ragged hills of [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.mountains:0 "the lofty mountains of [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.desert:0 "the scorching deserts of [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.desert_mountains:0 "the unforgivingly arid mountains of [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.oasis:0 "the lush oasis at [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.jungle:0 "the thick jungles of [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.forest:0 "the darkling forests of [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.taiga:0 "the sweeping pine forests of [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.wetlands:0 "the stinking marshes of [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.steppe:0 "the endless steppe of [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.floodplains:0 "the humid floodplains of [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.drylands:0 "the dusty drylands of [current_county.GetBaseNameNoTier]."
 laamp_base_contract_schemes.1301.desc.intro.postamble:0 "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] spread out towards and around [recidivist.GetHerHis] own little band of ne'er-do-wells, all of us tensed and ready for bloodshed."
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.good:0 ""[ROOT.Char.GetFirstNameNoTooltip], my [recidivist.Custom2('RelationToMeShort',ROOT.Char)]", opens [recidivist.GetFirstNameNoTooltip], breaking the silence. "I... was not expecting you. Of all people to come for me, someone so dear...""
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.bad:0 ""Ahhhh [ROOT.Char.GetFirstNameNoTooltip], what other dung-brained fool would be so eager to chase me?" opens [recidivist.GetFirstNameNoTooltip], striding forwards. "Truth be told, I'm relieved. Killing most [ROOT.Char.GetWomenMen] is boring, but gutting you will be a #EMP pleasure#!.""
 laamp_base_contract_schemes.1301.desc.encounters.first.family:0 ""[ROOT.Char.GetFirstNameNoTooltip], my [recidivist.Custom2('RelationToMeShort',ROOT.Char)], my own flesh and blood — why do you pursue me here? Hoping to avenge the insults I've done to the [ROOT.Char.GetHouse.GetName] family name?""
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.angry:0 ""You snivelling, ignorant little cur!" barks [recidivist.GetFirstNameNoTooltip], "out here to do [employer.GetTitledFirstNamePossessive] will, are we? Come then, hound, face me and prove yourself nothing more than a yelping lapdog!""
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.haughty:0 ""Come now let us see — ah, #EMP there [ROOT.Char.GetSheHe] is#!," booms [recidivist.GetFirstNameNoTooltip] as [recidivist.GetSheHe] elbows [recidivist.GetHerHis] way to the front of the throng, "the little lost [ROOT.Char.GetLadyLord] who thinks [ROOT.Char.GetSheHe]'ll cut me down to size! Well, come then, [ROOT.Char.GetFirstNameNoTooltip]! Here I am!""
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.doleful:0 ""Would that we hadn't met under such inauspicious circumstances, [ROOT.Char.GetFirstNameNoTooltip], for I have no quarrel with you", opines [recidivist.GetFirstNameNoTooltip], "alas, I fear you intend to follow your duty to its bitter end"."
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.merry:0 ""Ha!" laughs [recidivist.GetFirstNameNoTooltip], "is this everyone you've brought? Excellent, #EMP excellent#!, a bit of fine sport at long last! And you're here in person too — I shall enjoy putting you in the dirt, [ROOT.Char.GetFirstNameNoTooltip]"."
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.taciturn:0 ""Hmm", mumbles [recidivist.GetFirstNameNoTooltip], stroking [recidivist.GetHerHis] chin. "I'd... expected more, if I'm honest. Clearly the good [employer.GetTitleAsNamePossessive] budget is suffering. So, shall we?""
 laamp_base_contract_schemes.1301.desc.encounters.second:0 ""Back again so soon, [ROOT.Char.GetFirstNameNoTooltip]? After the last time I thought you'd learnt your lesson, but it seems we'll have to teach you that the hard way.""
 laamp_base_contract_schemes.1301.desc.encounters.third:0 ""Damn and blast your infernal persistence, [ROOT.Char.GetFirstNameNoTooltip], will you not cease hounding us? Take some other work elsewhere, for you'll have no silver out of our blood!""
 laamp_base_contract_schemes.1301.desc.outro.1:0 "The moment balances on a knife edge. If I don't act, someone else will, and everything will slip thoroughly beyond my control."
 laamp_base_contract_schemes.1301.desc.outro.2:0 "[recidivist.GetFirstNamePossessiveNoTooltip] group is clearly outnumbered, but they seem resolute nonetheless — willing to defend their leader, or die in the attempt."
 laamp_base_contract_schemes.1301.desc.outro.3:0 "A terrible stillness overcomes our assembled forces. No one quite willing to break the silence, for fear of what might come after."
 laamp_base_contract_schemes.1301.desc.outro.4:0 "Both hosts wait with baited breath, unsure of what I'll say next and hoping against hope that it might be something other than a command to kill."
 laamp_base_contract_schemes.1301.desc.outro.5:0 "[recidivist.GetFirstNameNoTooltip] can't win here, and [recidivist.GetSheHe] knows it, at least not openly. But if they can just run beyond my grasp..."
 laamp_base_contract_schemes.1301.tt.insta_win:0 "#P +2#! victory points, an instant $label_success_standard$"
 laamp_base_contract_schemes.1301.tt.score_increased:0 "#P +1#! victory points"
 laamp_base_contract_schemes.1301.tt.success_score_and_threshold:0 "#TUT You have [task_contract.MakeScope.Var('wins_tally').GetValue|0] of the required 2 victory points for a $label_success_standard$#!"
 laamp_base_contract_schemes.1301.tt.chances_remaining:0 "#TUT This is encounter [task_contract.MakeScope.Var('encounters_tally').GetValue|0] of up to 3 #!"
 laamp_base_contract_schemes.1301.a:0 "Have at thee, [recidivist.Custom('InsultNoun')]!"
 laamp_base_contract_schemes.1301.a.tt.duel_begins:0 "#X @warning_icon! You immediately engage [recidivist.GetFirstName] in a duel to the [character_death_death|E]#!"
 laamp_base_contract_schemes.1301.b:0 "Guards, cut [recidivist.GetHerHim] down!"
 laamp_base_contract_schemes_1301.b.tt.success_crit:0 "[recidivist.GetHerHis] warband is annihilated"
 laamp_base_contract_schemes_1301.b.tt.success:0 "[recidivist.GetHerHis] warband is devastated"
 laamp_base_contract_schemes_1301.b.tt.failure:0 "[recidivist.GetFirstNameNoTooltip] slips the noose"
 laamp_base_contract_schemes.1301.b.tt.failure.tt:0 "[recidivist.GetFirstName] escapes"
 laamp_base_contract_schemes.1301.c:0 "Signal an ambush to move in from behind."
 laamp_base_contract_schemes_1301.c.tt.success_crit:0 "You rout [recidivist.GetHerHis] entire force"
 laamp_base_contract_schemes_1301.c.tt.success:0 "Sound strategy wins through"
 laamp_base_contract_schemes_1301.c.tt.failure:0 "$laamp_base_contract_schemes_1301.b.tt.failure$"
 laamp_base_contract_schemes.1301.d:0 "Let the troops overwhelm these bandits."
 laamp_base_contract_schemes.1301.d.tt.not_enough_troops:0 "You need at least [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0] [men_at_arms|E]"
 laamp_base_contract_schemes.1301.e:0 "You know, I admire a fellow [recidivist.GetWomanMan] of will..."
 laamp_base_contract_schemes.1301.e.tt.success:0 "[recidivist.GetFirstNameNoTooltip] joins [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]"
 laamp_base_contract_schemes.1301.e.tt.failure:0 "[recidivist.GetFirstNameNoTooltip] has no truck with you"
 laamp_base_contract_schemes.1301.e.tt.failure.tt:0 "[recidivist.GetSheHe|U] uses your delay to flee"
 laamp_base_contract_schemes.1301.f:0 "You know, I could use a [recidivist.GetWomanMan] like you..."
 laamp_base_contract_schemes.1302.t:0 "$laamp_base_contract_schemes.1004.t$: Success!"
 laamp_base_contract_schemes.1302.desc.intro:0 "I toss [recidivist.GetFirstNameNicknamedPossessive] severed head to [employer.GetTitledFirstNamePossessive] agent, the red-purple meat landing wetly besides them.\n\n"
 laamp_base_contract_schemes.1302.desc.method.prowess_sce:0 ""You killed [recidivist.GetHerHim] in single combat? My, how #EMP fierce#!","
 laamp_base_contract_schemes.1302.desc.method.prowess_non_sce:0 ""Sensible move having your guards hack [recidivist.GetHerHim] down, my [ROOT.Char.GetLadyLord] — who knows what might have happened if [recidivist.GetSheHe] got any closer?""
 laamp_base_contract_schemes.1302.desc.method.martial:0 ""Masterful stroke managing to cull this bastard without taking significant losses, my [ROOT.Char.GetLadyLord] — I'm not sure many could have conceived of it","
 laamp_base_contract_schemes.1302.desc.method.meat:0 ""Very wise letting your troops deal with this scum, [ROOT.Char.GetLadyLord] — [recidivist.GetSheHe] was far too cunning to be allowed any chance of escape","
 laamp_base_contract_schemes.1302.desc.outro:0 "remarks the [employer.GetTitleAsNamePossessiveNoTooltip] servant, gingerly handing over our pay at the same time.\n\nThe words are of little consequence, but the delicious weight of the fat purse and its cargo of silver help make our little hunt thoroughly worthwhile."
 laamp_base_contract_schemes.1302.a:0 "A job well done."
 laamp_base_contract_schemes.1302.a.tt:0 "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1303.t:0 "$laamp_base_contract_schemes.1004.t$: Failure!"
 laamp_base_contract_schemes.1303.desc.intro:0 "With that, [recidivist.GetFirstNameNicknamed] finally manages to shake our pursuit,"
 laamp_base_contract_schemes.1303.desc.method.prowess_non_sce:0 "despite the best attempts of my guards to apprehend [recidivist.GetHerHim]."
 laamp_base_contract_schemes.1303.desc.method.martial:0 "punching clean through the ambush and fleeing with alacrity."
 laamp_base_contract_schemes.1303.desc.method.diplo_bandit:0 "quietly fleeing under the pretense of considering joining [recidivist.GetHerHis] band with our own [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]."
 laamp_base_contract_schemes.1303.desc.method.diplo_non_bandit:0 "slipping away under the guise of pretending to mull over my generous offer."
 laamp_base_contract_schemes.1303.desc.outro:0 "[employer.GetTitledFirstNamePossessive] agents are disappointed when they catch up with me, but hardly surprised. Even with their understanding, with no head to deliver to their [employer.Custom('MistressMaster')], they have no intention of giving us our pay."
 laamp_base_contract_schemes.1303.a:0 "Damn that tumour of a [recidivist.GetWomanMan]!"
 laamp_base_contract_schemes.1303.a.tt:0 "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1304.t:0 "$laamp_base_contract_schemes.1004.t$: Special Failure!"
 laamp_base_contract_schemes.1304.desc:0 "[recidivist.GetFirstNameNicknamed] responds... surprisingly well to my offer, and after we get to talking, I'm able to convince [recidivist.GetHerHim] that not only am I genuine but that I can offer a better, brighter future for both [recidivist.GetHerHim] and [recidivist.GetHerHis] entire band.\n\nConsequently, the lot of them have joined [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l].\n\nOf course, [employer.GetTitledFirstName] may not forgive me for betraying [employer.GetHerHis] trust, but ultimately, I solved the problem in my own way, did I not?"
 laamp_base_contract_schemes.1304.a:0 "[employer.GetFirstNameNoTooltip] can go and hang for all I care."
 laamp_base_contract_schemes.1304.a.tt:0 "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1782.t:0 "$laamp_base_contract_schemes.1041.t$: [victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.1782.desc.intro.1:0 "This morning, we sight a distant train of people —"
 laamp_base_contract_schemes.1782.desc.intro.2:0 "Several hours before sunset, we happen across a gang of travelers —"
 laamp_base_contract_schemes.1782.desc.intro.3:0 "Around midday, we catch up to a caravan we've been trailing for days —"
 laamp_base_contract_schemes.1782.desc.intro.4:0 "Shortly after dawn, a small gaggle of travelers appear on the horizon —"
 laamp_base_contract_schemes.1782.desc.intro.5:0 "Just before light's end, we begin to approach the tail end of a long train —"
 laamp_base_contract_schemes.1782.desc.connection.negative:0 "it would seem they are led by [victim.GetTitledFirstName], a [victim.Custom2('RelationToMeShort',ROOT.Char)] of mine."
 laamp_base_contract_schemes.1782.desc.connection.positive:0 "leading them is [victim.GetTitledFirstName], my [victim.Custom2('RelationToMeShort',ROOT.Char)] who I am loathe to harm."
 laamp_base_contract_schemes.1782.desc.connection.family_or_consort:0 "they appear to be led by none other than [victim.GetTitledFirstName], my [victim.Custom2('RelationToMeShort',ROOT.Char)]!"
 laamp_base_contract_schemes.1782.desc.connection.none:0 "at their front is [victim.GetTitledFirstName], at least according to my scouts, leading the rest along their winding way."
 laamp_base_contract_schemes.1782.desc.victim_type.pool:0 "From the looks of them, the group are nothing more than itinerant wanderers, the only wealth they have is what they can carry and what their good name might be able to secure in gifts."
 laamp_base_contract_schemes.1782.desc.victim_type.baron:0 "With a [victim.GetTitleAsNameNoTooltip] at their head, the group obviously have #EMP some#! wealth but are not exactly overflowing with coin. Still, a worthwhile quarry, should we be so inclined."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_ruler:0 "Led by an illustrious [victim.GetTitleAsNameNoTooltip] traveling outside [victim.GetHerHis] [victim.Custom('FortifiedBuilding')], though thankfully with far few guards than might reasonably be expected for one of [victim.GetFirstNamePossessiveNoTooltip] station, this group #EMP doubtless#! has wealth aplenty for the taking."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_nobody:0 "Lacking the exorbitant trappings of rule or weather-worn grit of true itinerants, this group appear to be... ill-suited for the road. How much coin they even have to take is anyone's guess."
 laamp_base_contract_schemes.1782.desc.victim_type.laamp:0 "It is patently obvious that, like us, this is an adventuring party moving about in search of fresh lodgings for the night. They might be richer than kings or poorer than peasants, a state that we ourselves know all too well."
 laamp_base_contract_schemes.1782.desc.victim_type.fallback:0 "Though their leading [victim.GetWomanMan] wears finer clothing than most of the rest of [victim.GetHerHis] throng, it's clear that, ultimately, [victim.GetSheHe]'s a virtual nobody. Whatever coin [victim.GetSheHe] has on [victim.GetHerHim] is likely all the money [victim.GetSheHe] has in the world."
 laamp_base_contract_schemes.1782.desc.outro:0 "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName] only await my signal to attack."
 laamp_base_contract_schemes.1782.tt.victim_escapes:0 "[victim.GetTitledFirstNameNoTooltip] escapes amidst the chaos"
 laamp_base_contract_schemes.1782.a:0 "Charge these fools!"
 laamp_base_contract_schemes.1782.a.tt.success:0 "You scatter the train and loot their baggage"
 laamp_base_contract_schemes.1782.a.tt.failure:0 "$laamp_base_contract_schemes.1782.c.tt.failure$"
 laamp_base_contract_schemes.1782.b:0 "Surround them and let's see what they'll pay."
 laamp_base_contract_schemes.1782.b.tt.success:0 "Outmaneuvered, they surrender"
 laamp_base_contract_schemes.1782.b.tt.failure:0 "$laamp_base_contract_schemes.1782.c.tt.failure$"
 laamp_base_contract_schemes.1782.c:0 "Hold — we'll attack after nightfall..."
 laamp_base_contract_schemes.1782.c.tt.easier_against_most_but_less_rewards:0 "#TUT This is generally easier, but offers less [gold|E]#!"
 laamp_base_contract_schemes.1782.c.tt.success:0 "A successful ambush"
 laamp_base_contract_schemes.1782.c.tt.failure:0 "Your troops are ineffectual"
 laamp_base_contract_schemes.1782.d:0 "Leave these ones alone."
 laamp_base_contract_schemes.1782.d.tt:0 "You forgo the opportunity to relieve [victim.GetTitledFirstName] of [victim.GetHerHis] wealth"
 laamp_base_contract_schemes.1783.t:0 "$laamp_base_contract_schemes.1041.t$: Success!"
 laamp_base_contract_schemes.1783.desc:0 "Who says travel is harsh, difficult, and dangerous?\n\nFrom the point of view of [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive|l], it seems a rather easy, fairly-profitable endeavor. With our saddle bags weighed down by coin, we gladly — if suspiciously — arrive in [destination_2.GetBaseNameNoTier], our spirits high and our purses fat.\n\nLet us simply hope that none of our victims catch up to us before we leave."
 laamp_base_contract_schemes.1783.a:0 "Roads truly are the wellspring of all wealth..."
 laamp_base_contract_schemes.1784.t:0 "$laamp_base_contract_schemes.1041.t$: Failure!"
 laamp_base_contract_schemes.1784.desc:0 "Alas, sometimes [ROOT.Char.GetFaith.FateGodName] smiles upon a [ROOT.Char.GetWomanMan], and sometimes [ROOT.Char.GetFaith.FateGodSheHe] does not.\n\nToday, it seems, we have not done enough to earn Fortune's favor, for [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] have earned not one gleaming coin since setting out on this whole endeavor.\n\nWith our road at its end, it seems we must acknowledge our failures and move on."
 laamp_base_contract_schemes.1784.a:0 "It all seemed so easy at the time..."
