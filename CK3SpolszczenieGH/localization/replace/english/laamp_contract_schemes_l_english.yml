 laamp_base_contract_schemes.3781.tt.fouls_remaining:0 "#TUT [varcheck.MakeScope.Var('heist_failures').GetValue] out of 2 breaches before you are caught#!"
 laamp_base_contract_schemes.3781.tt.increment_haul:0 "Add [gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0] to your haul"
 laamp_base_contract_schemes.3781.tt.foul_warning.increment:0 "Gain #N +1#! breach"
 laamp_base_contract_schemes.3781.tt.foul_warning.pot_lost:0 "Your earnings so far are forfeit"
 laamp_base_contract_schemes.3781.tt.duel_success.skill:0 "Your skills commend you"
 laamp_base_contract_schemes.3781.tt.duel_failure.skill:0 "You draw too much attention"
 laamp_base_contract_schemes.3781.tt.duel_success.agent:0 "[rollee.GetFirstNameNoTooltip] triumphs"
 laamp_base_contract_schemes.3781.tt.duel_failure.agent:0 "Your agent fails you"
 laamp_base_contract_schemes.3781.a:0 "Stay low, #EMP knives out#!."
 laamp_base_contract_schemes.3781.b:0 "That door looks important, smash it!"
 laamp_base_contract_schemes.3781.c:0 "Patrol coming — get 'em from both sides."
 laamp_base_contract_schemes.3781.d:0 "I spy a lockbox..."
 laamp_base_contract_schemes.3781.e:0 "[rollee.GetFirstNameNoTooltip], what have you found?"
 laamp_base_contract_schemes.3781.f:0 "[rollee.GetFirstNameNoTooltip], put your shoulder into it!"
 laamp_base_contract_schemes.3781.g:0 "Any joy in your search, [rollee.GetFirstNameNoTooltip]?"
 laamp_base_contract_schemes.3781.h:0 "Alright [rollee.GetFirstNameNoTooltip], show me you're worth your salt."
 laamp_base_contract_schemes.3781.i:0 "Just... a little... more..."
 laamp_base_contract_schemes.3781.j:0 "We've got enough, flee!"
 laamp_base_contract_schemes.3781.j.stole_everything:0 "Mind the sacks and let's move!"
 laamp_base_contract_schemes.3781.j.tt.flee_with_earnings:0 "Take your current haul and run"
 laamp_base_contract_schemes.3782.t:0 "$laamp_base_contract_schemes.3041.t$: Success!"
 laamp_base_contract_schemes.3782.desc.intro:0 "Like shadows in the night, we are away.\n\nThe first roars of alarm and outrage are simply distant echoes by the time they reach our ears, the dull sound of far-off consequences"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_everything:0 "contrasting meagerly against the absolute #EMP haul#! of stolen goods we find sat in our laps, a veritable treasure trove of fenceable trophies and precious metals."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_most:0 "easily ignored as we survey our glorious haul, the collected wealth of [employer.GetPrimaryTitle.GetBaseNameNoTier] stripped bare from its [employer.GetLadyLord]'s halls and messily bundled at our feet."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_lots:0 "of little interest when we find such abundant wealth suddenly in our laps. Of course, [employer.GetTitledFirstName] surely had further valuables to plunder, but overreaching is the amateur thief's first — and often last — mistake.\n\nThe delightful heft of our earnings is plenty to weigh us down as we make our merry way back home."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_nothing:0 "ringing in our ears as we make our sweat-soaked way back to the rendezvous.\n\nFor all my grand pronouncements of extra coin to be earned, we emerged from [employer.GetTitledFirstNamePossessive] halls without so much as a single copper to show for the extra risk.\n\nTonight, it seems we'll have to content ourselves with our initial haul."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_some:0 "warning us that perhaps our extra earnings may come with a greater cost.\n\nStill, what's done is done, and we've a respectable little haul of silver, gold, and precious stones to show for our efforts. Should fetch a tidy sum, all told."
 laamp_base_contract_schemes.3782.desc.outro:0 "\n\nNot bad for a night's work."
 laamp_base_contract_schemes.3782.a:0 "Heh, now let's sell this loot..."
 laamp_base_contract_schemes.3783.t:0 "$laamp_base_contract_schemes.3041.t$: Failure!"
 laamp_base_contract_schemes.3783.desc.intro:0 "The nighttime world comes alive in a flurry of shouts, screams, and yells. Who sounded the alarm we will never know, but once roused, [employer.GetTitledFirstNamePossessive] defenders were far too many for us.\n\n"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_everything:0 "We had everything — #EMP everything#! — of any kind of value in this whole damnable [employer.Custom('FortifiedBuilding')], every silver plate, every gold coin, every gilded book, and now it's gone, all... gone..."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_most:0 "So much money, so much #EMP loot#!, lost. We had the collected wealth of [employer.GetPrimaryTitle.GetBaseNameNoTier] in our hands and we let it all just... slip away..."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_lots:0 "We had amassed a respectable haul by the time they caught us. Pity, really... all that silver would've sold remarkably well a town or two over..."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_nothing:0 "We hadn't even taken anything yet."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_some:0 "We hadn't taken much yet, but of course, few owners consider #EMP amount#! when confronted with a thief — generally they simply wonder whether to cut off the left hand, the right, or both."
 laamp_base_contract_schemes.3783.desc.outro:0 "\n\nWe are unceremoniously dragged, per the enraged screams of the [employer.GetTitleAsNameNoTooltip], straight to the dungeon."
 laamp_base_contract_schemes.3783.tt.haul_lost:0 "Your entire extra haul is lost, returned to [employer.GetTitledFirstName]"
 laamp_base_contract_schemes.3783.a:0 "Damn and blast these infernal walls!"
 laamp_base_contract_schemes.3783.a.tt.a_cold_cell_awaits:0 "A cold cell awaits..."
 laamp_base_contract_schemes.5661.t:0 "$laamp_base_contract_schemes.5034.t$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_contract_schemes.5661.desc.intro.constantinople:0 "We find ourselves outside the mighty walls of venerable [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.plains:0 "Our nightly raid carries us deep into the plains of [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.farmlands:0 "My cadre and I pick our way through the dense farmlands of [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.hills:0 "Easily, my forces slip between the hills of [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.mountains:0 "This evening we climb the low slopes and foothills between the mountains of [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.desert:0 "This morning we sally out into the deserts of [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.desert_mountains:0 "Determined to find #EMP something#!, my raiders and I explore the arid mountains of [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.oasis:0 "Under the blazing dawn sun, my troops fan out into the green oasis of [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.jungle:0 "Covered by shady trees, we sortie out into the jungles of [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.forest:0 "Underneath the ample tree cover of [ROOT.Char.GetCurrentLocation.GetName], we sally forth,"
 laamp_base_contract_schemes.5661.desc.intro.taiga:0 "Between the rugged pines of [ROOT.Char.GetCurrentLocation.GetName], my forces fan out,"
 laamp_base_contract_schemes.5661.desc.intro.wetlands:0 "At the height of midday, our best-eyed soldiers enter the marshes of [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.steppe:0 "As they have for days, my troops range out over the boundless steppe of [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.floodplains:0 "With little other choice, my band is forced into the muggy floodplains of [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.drylands:0 "Kicking up endless dust, my cadre and I spread out through the drylands of [ROOT.Char.GetCurrentLocation.GetName],"
 laamp_base_contract_schemes.5661.desc.intro.postamble:0 "seeking vulnerable herds of [ROOT.Char.Custom('RegionalFarmAnimalPlural')] to drive back to our roving camp."
 laamp_base_contract_schemes.5661.desc.opportunity.01:0 "Several likely candidates have caught my eye during our recent forays into the region, but up until now we've only been doing light reconnaissance."
 laamp_base_contract_schemes.5661.desc.opportunity.02:0 "Up until now, the pickings here have been somewhat sparse, with resistance too fierce to gather any significant numbers of stolen animals. At long last, though, we have happened across poorly defended farmsteads with ample herds to their name."
 laamp_base_contract_schemes.5661.desc.opportunity.03:0 "Though this area has seemed comparatively easy to brutalize so far, we've refrained from doing so — waiting to find the perfect target before unleashing our worst. Tonight, with the discovery of a teeming estate filled with fat kine, we've found our target."
 laamp_base_contract_schemes.5661.desc.opportunity.04:0 "Though there are few large estates to be had here, the smaller farms in the area seem suitably prosperous. Ransacking them will take more effort, but the ultimate yield should still justify the strain."
 laamp_base_contract_schemes.5661.desc.opportunity.05:0 "The locals — at least, those that dare to show themselves to us — claim poverty, but so too would I in their shoes if [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] come knocking at my door. They seem to have ample herds for our needs, at least."
 laamp_base_contract_schemes.5661.desc.opportunity.06:0 "There's no room for pity, no space to acknowledge the harm we're doing to these meager peasants. Their animals will go to us, or we will put them to the sword — that's simply all there is to it."
 laamp_base_contract_schemes.5661.desc.outro:0 "\n\nNow comes the time for violence."
 laamp_base_contract_schemes.5661.tt.encounter_tally:0 "#TUT This is encounter [task_contract.MakeScope.Var('encounter_tally').GetValue|0] of [task_contract.MakeScope.Var('encounter_max').GetValue|0]#!"
 laamp_base_contract_schemes.5661.tt.current_successes:0 "#TUT You currently have [task_contract.MakeScope.Var('wins_tally').GetValue|0] successful rustlings#!"
