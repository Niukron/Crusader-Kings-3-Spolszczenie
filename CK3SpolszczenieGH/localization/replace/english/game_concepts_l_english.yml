 game_concept_dynasty_prestige_level_10_desc:0 "#T $game_concept_dynasty_prestige_level_10$#!\n[GetDynastyPrestigeLevelEffect('(int32)10')]\n\nTo najwyższy poziom splendoru."
 game_concept_excommunication_war:0 "Wojna o ekskomunikę"
 game_concept_excommunicated_ruler:0 "Ekskomunikowany władca"
 game_concept_excommunicated_ruler_desc:0 "W wojnie o ekskomunikę, atakujący walczą o odsunięcie [Concept( 'excommunicated', 'ekskomunikowanego' )|E] władcy od władzy.\n\nJeśli zwyciężą atakujący, zdobędą dużą ilość [Concept( 'piety', 'pobożności' )|E] oraz aprobatę swojej [Concept( 'head_of_faith', 'głowy wiary' )|E], podczas gdy ekskomunikowany władca zostanie zmuszony do abdykacji na rzecz swojego [Concept( 'heir', 'dziedzica' )|E].\n\nJeśli jednak ekskomunikowany władca wygra, jego [Concept( 'head_of_faith', 'głowa wiary' )|E] będzie zmuszona odwołać swoją ekskomunikę, ponieważ udowodnił on swoją słuszność na polu bitwy."
 game_concept_holy_site:0 "Miejsce święte"
 game_concept_holy_sites:0 "Miejsca święte"
 game_concept_holy_site_desc:0 "$game_concept_holy_site$ jest [Concept( 'county', 'hrabstwem' )|E], w którym znajduje się punkt o znaczeniu religijnym dla danej [Concept( 'faith', 'wiary' )|E]. $game_concept_holy_sites$ kontrolowane przez postacie z właściwą wiarą będą zapewniać efekty dla każdego z tej wiary, a także będą mogli wznieść [Concept( 'special_buildings', 'budowlę specjalną' )|E] lub założyć [Concept( 'holy_orders', 'zakon święty' )|E]. Każda wiara ma inny zestaw miejsc świętych."
 game_concept_cultural_acceptance_i:0 "@cultural_acceptance_icon!"
 game_concept_cultural_acceptance:0 "Tolerancja kulturowa"
 game_concept_cultural_acceptance_desc:0 "Tolerancja kulturowa mierzy stopień tolerancji [Concept( 'cultures', 'kultur' )|E] względem siebie.\n\nGłównie wpływa na to, jak bardzo [opinion|El] między postaciami różnych kultur jest osłabiona. Wpływa również na [Concept( 'county_opinion', 'powszechną opinię' )|E] i koszt stworzenia [Concept( 'hybrid_culture', 'kultury hybrydowej' )|E].\n\nTolerancja kulturowa może ulec zmianie w wyniku wielu działań; w szczególności [Concept( 'wars', 'wojen' )|E], nadawania i odbierania [Concept( 'titles', 'tytułów' )|E] oraz [Concept( 'councillor_task', 'zadania radnego' )|E] „[accept_culture|El]”.\n\nZ czasem tolerancja wróci do [Concept( 'cultural_acceptance_baseline', 'bazowej wartości tolerancji kulturowej' )|E], jeśli wartość ta zostanie przekroczona."
 game_concept_cultural_acceptance_baseline:0 "Wartość bazowa tolerancji kulturowej"
 game_concept_cultural_acceptance_baseline_desc:0 "[cultural_acceptance|E] ma swoją wartość bazową, do której będzie się obniżać po jej przekroczeniu. Wartość bazowa zależy od:\n$EFFECT_LIST_BULLET$Wspólnej [Concept( 'heritage', 'spuścizny' )|E]\n$EFFECT_LIST_BULLET$Wspólnego [Concept( 'language', 'języka' )|E]\n$EFFECT_LIST_BULLET$Wspólnej [faiths|El] i [Concept( 'religion', 'religii' )|E], zwłaszcza jeśli jest #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_pluralism_pluralistic pluralistyczna#!#! lub [GetReligionFamily('rf_eastern').GetName|l]\n$EFFECT_LIST_BULLET$Wspólnego [Concept( 'ethos', 'etosu' )|E] w obrębie tego samego [Concept( 'region', 'regionu' )|E]"
 game_concept_culture_pillar:0 "Filar kulturowy"
 game_concept_culture_pillars:0 "Filary kulturowe"
 game_concept_culture_pillar_desc:0 "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillar_desc_REFORM_DLC:0 "Filary to cechy, które odzwierciedlają pochodzenie danej [cultures|El].\n\nIstnieje 5 odrębnych filarów kulturowych:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Estetyka\n\nSpośród nich, etos, język i zwyczaje wojenne mogą zostać zmienione przez [Concept( 'culture_head', 'głowę kultury' )|E] poprzez [Concept( 'reformation', 'reformację' )|E]."
 game_concept_culture_pillar_desc_NO_REFORM_DLC:0 "Filary to niezmienne cechy, które odzwierciedlają pochodzenie danej [cultures|El].\n\nIstnieje 5 odrębnych filarów kulturowych:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Estetyka"
 game_concept_culture_tradition:0 "Tradycja kulturowa"
 game_concept_culture_traditions:0 "Tradycje kulturowe"
 game_concept_tradition:0 "Tradycja"
 game_concept_traditions:0 "Tradycje"
 game_concept_culture_tradition_desc:0 "Tradycje reprezentują praktyki, zwyczaje, wartości i etykę poszczególnych [Concept( 'cultures', 'kultur' )|E].\n\nKażda tradycja daje pewnego rodzaju premię lub specjalną zdolność dla [Concept( 'characters', 'postaci' )|E] lub [Concept( 'counties', 'hrabstw' )|E] danej kultury.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n$game_concept_cultures$ mogą mieć do 6 tradycji, ale większość ma ich mniej."
 game_concept_culture_tradition_desc_REFORM_DLC:0 "[culture_head|E] może ustanowić nowe tradycje lub zastąpić istniejące w danej kulturze poprzez [Concept( 'reformation', 'reformację' )|E]."
 game_concept_culture_tradition_desc_NO_REFORM_DLC:0 "[culture_head|E] może ustanowić nowe tradycje dla danej kultury, kosztem [Concept( 'prestige', 'prestiżu' )|E]."
 game_concept_ethos:0 "Etos"
 game_concept_ethos_desc:0 "Etos [cultures|El] określa jej podstawowe wartości, zasady przewodnie oraz ogólne nastawienie do życia jej członków.\n\nPonadto, etos w znacznym stopniu wpływa na koszt ustanowienia przez [Concept( 'culture_head', 'głowę kultury' )|E] nowych [Concept( 'traditions', 'tradycji' )|E]. [SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]"
 game_concept_ethos_desc_REFORM_DLC:0 "\n\n[culture_head|E] może zastąpić swój obecny etos poprzez [Concept( 'reformation', 'reformację' )|E]."
 game_concept_language:0 "Język"
 game_concept_languages:0 "Języki"
 game_concept_language_desc:0 "Język to [culture_pillar|El] określający, jakim językiem posługuje się ludność danej [Concept( 'culture', 'kultury' )|E]. $game_concept_cultures$ posługujące się tym samym językiem otrzymują stałą premię do [Concept( 'cultural_acceptance_baseline', 'wartości bazowej tolerancji kulturowej' )|E].\n\n[character|E] może znać jeden lub więcej języków. Znajomość języka zmniejsza o połowę karę do [Concept( 'opinion', 'opinii' )|E] za [Concept( 'cultural_acceptance', 'tolerancję kulturową' )|E] wobec postaci i [Concept( 'counties', 'hrabstw' )|E], które nim władają. Zniechęca również do tworzenia [Concept( 'faction_independence', 'frakcji niepodległościowych' )|E] oraz [Concept( 'claimant_factions', 'frakcji pretendenckich' )|E].\n\nPostacie mogą uczyć się dodatkowych języków za pomocą [Concept( 'scheme', 'spisku' )|E] „[GetScheme('learn_language').GetTypeName|l]”. Postacie mogą uczyć się swobodnie języków, aż osiągną swój [language_limit|El]."
 game_concept_language_limit:0 "Limit języków obcych"
 game_concept_language_limit_desc:0 "Możesz zapamiętać tylko określoną liczbę [Concept( 'languages', 'języków' )|E]. Jeśli przekroczysz ten limit, będziesz musiał zapomnieć język lub będziesz cierpieć z powodu [Concept( 'stress', 'stresu' )|E].\n\nJęzyk, którym posługuje się twoja [culture|El], nie wlicza się do tego limitu.\n\nLimit jest określony przez:\n$EFFECT_LIST_BULLET$Każdy ma wartość bazową wynoszącą #V 1#!\n$EFFECT_LIST_BULLET$Każde [EmptyScope.ScriptValue('language_learning_divide_value')|V0] punktów [learning_i][Concept( 'learning', 'nauki' )|E] zwiększa limit o #V 1#!\n$EFFECT_LIST_BULLET$[perk|E] [GetPerk('open_minded_perk').GetName(GetPlayer)|l] zwiększa limit o #V 2#!\n$EFFECT_LIST_BULLET$[perk|E] [GetPerk('smooth_operator_perk').GetName(GetPlayer)|l] zwiększa limit o #V 1#!\n$EFFECT_LIST_BULLET$[dynasty_perk|E] [GetDynastyPerk('ep1_culture_legacy_1').GetName|l] zwiększa limit o #V 1#!"
 game_concept_heritage:0 "Spuścizna"
 game_concept_heritage_desc:0 "Spuścizna to [culture_pillar|El], który reprezentuje wspólnych przodków kilku [Concept( 'cultures', 'kultur' )|E].\n\nKultury o tej samej spuściźnie mają zazwyczaj wysoką [Concept( 'cultural_acceptance', 'tolerancję' )|E] dla siebie nawzajem."
 game_concept_martial_custom:0 "Zwyczaje wojenne"
 game_concept_martial_custom_desc:0 "Zwyczaje wojenne to [culture_pillar|El] określający, które płcie mogą pełnić rolę [Concept( 'commanders', 'dowódców' )|E] lub [Concept( 'knights', 'rycerzy' )|E].\n\nNiektóre [traditions|El] i [doctrines|El] mogą modyfikować te zasady dla niektórych [Concept( 'characters', 'postaci' )|E]."
 game_concept_culture_intermingling:0 "Przenikanie się kultur"
 game_concept_culture_intermingling_desc:0 "Gdy dwie [cultures|El] współistnieją w tym samym [Concept( 'realm', 'państwie' )|E], przenikają się, co zwiększa ich wzajemną [Concept( 'cultural_acceptance', 'tolerancję kulturową' )|E]."
 game_concept_cultural_head:0 "Głowa kultury"
 game_concept_culture_head:0 "Głowa kultury"
 game_concept_culture_head_desc:0 "„$game_concept_culture_head$” jest [Concept( 'ruler', 'władcą' )|E], który ma największy wpływ na swoją własną [Concept( 'culture', 'kulturę' )|E].\n\nMówiąc dokładniej, władca z największą całkowitą liczbą hrabstw o tej samej kulturze w swoim [Concept( 'realm', 'państwie' )|E] stanie się głową kultury, niezależnie od lokalizacji jego [Concept( 'domain', 'domeny' )|E] lub hrabstw o innej kulturze.\n\n$game_concept_cultural_head$ może decydować, która [innovation|El] powinna być traktowana priorytetowo poprzez wybór [Concept( 'cultural_fascination', 'fascynacji kulturowej' )|E].\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC' )]"
 game_concept_culture_head_desc_REFORM_DLC:0 "$game_concept_culture_head$ może także [Concept( 'reform', 'reformować' )|E] część swojej kultury."
 game_concept_culture_head_desc_NO_REFORM_DLC:0 "$game_concept_culture_head$ może także ustawnowić nowe [traditions|El] dla swojej kultury."
 game_concept_county_opinion:0 "Powszechna opinia"
 game_concept_county_opinion_desc:0 "Całkowita ludność każdego [Concept( 'county', 'hrabstwa' )|E] ma [Concept( 'opinion', 'opinie' )|E] o [Concept( 'character', 'postaci' )|E] sprawującą władzę w ich hrabstwie. Jeżeli ludność jest niezadowolona, może zechcieć dołączyć do [Concept( 'peasant_faction', 'frakcji chłopskiej' )|E] lub [Concept( 'popular_faction', 'frakcji populistycznej' )|E], a te z kolei mogą rozprzestrzenić się na całe [realm|El].\n\nNajłatwiejszym sposobem kontrolowania powszechnej opinii jest upewnianie się, że [holder|El] hrabstwa ma tę samą [Concept( 'culture', 'kulturę' )|E] i [Concept( 'faith', 'religię' )|E] co mieszkańcy hrabstwa.\n\n$game_concept_county_opinion$ jest modyfikowana za wyznawanie innej [Concept( 'faith', 'wiary' )|E] zarówno przez [faith_hostility|El], jak i [fervor|El], która skaluje się liniowo od 0 do 100."
 game_concept_core_tenet:0 "Dogmat"
 game_concept_core_tenet_desc:0 "Podczas gdy [doctrines|El] reprezentują kwestie wobec, których [faith|El] musi zająć stanowisko, dogmaty reprezentują unikalne osobliwości i rytuały wiary."
 game_concept_core_tenets:0 "Dogmaty"
 game_concept_holy_war:0 "Święta wojna"
 game_concept_holy_wars:0 "Święte wojny"
 game_concept_holy_war_holy:0 "Święta"
 game_concept_holy_war_desc:0 "$game_concept_holy_war$ jest specjalnym rodzajem [Concept( 'war', 'wojny' )|E] prowadzonej przez [Concept( 'ruler', 'władcę' )|E] jednej [Concept( 'faith', 'wiary' )|E] przeciwko władcy innej wiary.\n\n$game_concept_holy_war$ jest zwykle dość destrukcyjna, a zwycięzca świętej wojny zazwyczaj przejmuje dla siebie wszystkie [counties|El] na docelowym obszarze. Jednakże, jeśli wiara atakującego posiada doktrynę #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_pluralism_pluralistic pluralizmu#!#! lub obrońca posiada [Concept( 'vassals', 'wasali' )|E] z wiarą atakującego na obszarze docelowym, niektórzy lub wszyscy wasale na wybranym obszarze mogą przejść na stronę atakującego.\n\nW przeciwieństwie do innych wojen, władcy z tą samą wiarą, co cel mogą dołączyć do wojny w ich obronie bez potrzeby zawierania [Concept( 'alliance', 'sojuszu' )|E].\n\nŚwięte wojny mogą być dozwolone lub ograniczone w zależności od różnych [Concept( 'religious_families', 'grup religijnych' )|E]."
 game_concept_great_holy_war:0 "Wielka święta wojna"
 game_concept_great_holy_wars:0 "Wielkie święte wojny"
 game_concept_great_holy_war_desc:0 "$game_concept_great_holy_war$ jest specjalnym rodzajem [Concept( 'war', 'wojny' )|E], którą może wypowiedzieć tylko [head_of_faith|El] pewnych [Concept( 'faiths', 'wiar' )|E], w celu zaprowadzenia w całym [Concept( 'kingdom', 'królestwie' )|E] rządów swojej [Concept( 'faith', 'wiary' )|E].\n\n$game_concept_great_holy_wars$ są wymierzone we wszystkich [Concept( 'rulers', 'władców' )|E] innej [Concept( 'religion', 'religii' )|E] w wybranym [Concept( 'kingdom', 'królestwie' )|E], zmuszając ich do wspólnej obrony. W przypadku zwycięstwa wszystkie [titles|El] w wybranym królestwie zostaną przejęte i podzielone między atakujących.\n\nW zależności od [Concept( 'doctrines', 'doktryn' )|E], wiara może mieć dostęp do [Concept( 'directed_great_holy_wars', 'bezpośrednich wielkich świętych wojen' )|E], [Concept( 'undirected_great_holy_wars', 'pośrednich wielkich świętych wojen' )|E] lub w ogóle nie mieć dostępu do wielkich świętych wojen:\n$EFFECT_LIST_BULLET$[core_tenets|E] [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName|l], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName|l] lub [GetFaithDoctrine('tenet_warmonger').GetBaseName|l] są ogólnie wymagane, aby mieć dostęp do wielkich świętych wojen\n$EFFECT_LIST_BULLET$Wiary, na których czele stoi [GetFaithDoctrine('doctrine_temporal_head').GetBaseName|l] głowa wiary, mają dostęp tylko do bezpośrednich wielkich świętych wojen\n$EFFECT_LIST_BULLET$Wiary, na których czele stoi [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName|l] głowa wiary, mają dostęp tylko do pośrednich wielkich świętych wojen\n$EFFECT_LIST_BULLET$Wiary bez głowy wiary nie mogą ogłaszać żadnych wielkich świętych wojen, nawet jeśli normalnie by się do tego kwalifikowały\n\nNiektóre wiary mają specjalne nazwy dla swoich wielkich świętych wojen, takie jak „krucjata” lub „dżihad”. Te wielkie święte wojny różnią się tylko nazwą i działają tak samo, jak każda inna wielka święta wojna."
 game_concept_directed_great_holy_war:0 "Bezpośrednia wielka święta wojna"
 game_concept_directed_great_holy_wars:0 "Bezpośrednie wielkie święte wojny"
 game_concept_directed_great_holy_war_desc:0 "$game_concept_directed_great_holy_war$ jest wypowiadana przez świecką [Concept( 'head_of_faith', 'głowę wiary' )|E] z zamiarem zaprowadzenia w [Concept( 'kingdom', 'królestwie' )|E] swoich własnych rządów.\n\n[rulers|E] z ich [Concept( 'faith', 'wiarą' )|E] mogą zdecydować się na pomoc głowie wiary oraz otrzymać za to nagrody. Nagrody obejmują [piety|El] oraz możliwość otrzymania [Concept( 'landed', 'ziemi' )|E] przez ich [Concept( 'dynasty', 'dynastię' )|E] w podbitym królestwie.\n\nWładcy [Concept( 'religion', 'religii' )|E], która jest celem mogą bronić się przed tą wojną bez potrzeby zawierania [Concept( 'alliance', 'sojuszu' )|E]."
 game_concept_undirected_great_holy_war:0 "Pośrednia wielka święta wojna"
 game_concept_undirected_great_holy_wars:0 "Pośrednie wielkie święte wojny"
 game_concept_undirected_great_holy_war_desc:0 "$game_concept_undirected_great_holy_war$ jest wypowiadana przez duchową [Concept( 'head_of_faith', 'głowę wiary' )|E] z zamiarem zaprowadzenia w [Concept( 'kingdom', 'królestwie' )|E] rządów swojej [Concept( 'faith', 'wiary' )|E].\n\n$game_concept_undirected_great_holy_wars$ nie rozpoczynają się natychmiast, zamiast tego wchodzą w [Concept( 'preparation_phase', 'fazę przygotowań' )|E].\n\nPrzed wojną oraz w jej trakcie władcy atakującej wiary mogą zdecydować się na przekazanie [Concept( 'gold', 'złota' )|E] na [war_chest|El].\n\nW przypadku zwycięstwa wybrane królestwo zostanie przejęte i przekazane postaci atakującej wiary. Nagrody dla atakujących obejmują [piety|El] oraz możliwość otrzymania [Concept( 'landed', 'ziemi' )|E] przez ich [Concept( 'dynasty', 'dynastię' )|E] w podbitym królestwie."
 game_concept_preparation_phase:0 "Faza przygotowań"
 game_concept_preparation_phase_desc:0 "$game_concept_preparation_phase$ to czas przed ogłoszeniem [Concept( 'undirected_great_holy_war', 'pośredniej wielkiej świętej wojny' )|E].\n\nW tym czasie [rulers|El] atakującej [faiths|El] mogą zadeklarować wsparcie militarne dla wojny i/lub wnieść wkład do [Concept( 'war_chest', 'funduszu wojennego' )|E].\n\nPo pewnym czasie zakończy się faza przygotowań i zostanie wypowiedziana wojna.\n\nWładcy broniących się [Concept( 'religions', 'religii' )|E] mogą w tym czasie ogłosić wsparcie militarne dla swojej strony, dając wgląd w siłę obu stron."
 game_concept_war_chest:0 "Fundusz wojenny"
 game_concept_war_chest_desc:0 "$game_concept_war_chest$ jest zbiorem [Concept( 'gold', 'złota' )|E], [Concept( 'piety', 'pobożności' )|E] i [Concept( 'prestige', 'prestiżu' )|E]. Zawartość jest używana głównie jako nagroda za zwycięstwo w [Concept( 'undirected_great_holy_wars', 'pośredniej wielkiej świętej wojnie' )|E], gdzie jest dzielona między atakujących w zależności od ich udziału w [Concept( 'war', 'wojnie' )|E]\n\nPewna część tego, co znajduje się w funduszu wojennym jest również dzielona pomiędzy atakujących w momencie wypowiedzenia wojny.\n\nJeśli [undirected_great_holy_war|El] zostanie przegrana, obrońcy podzielą między siebie część pobożności i prestiżu z funduszu wojennego #weak (złoto przepada.)#!"
 game_concept_crusade:0 "Krucjata"
 game_concept_great_holy_war_undirected:0 "Pośrednia"
 game_concept_crusades:0 "Krucjaty"
 game_concept_jihad:0 "Dżihad"
 game_concept_great_holy_war_directed:0 "Bezpośrednia"
 game_concept_jihads:0 "Dżihady"
 game_concept_title_tier:0 "Poziom"
 game_concept_title_tiers:0 "Poziomy"
 game_concept_rank:0 "Ranga"
 game_concept_title_rank:0 "Ranga"
 game_concept_title_ranks:0 "Rangi"
 game_concept_ranks:0 "Rangi"
 game_concept_title_tier_desc:0 "Ziemski odpowiednik [Concept( 'rank', 'rangi' )|E] tytułu. $game_concept_title_tier$ ustala pozycję [Concept( 'title', 'tytułu' )|E] w hierarchii gry.\n\nKażdy poziom tytułu decyduje o najwyższym możliwym poziomie [Concept( 'vassals', 'wasali' )|El], jakich może mieć [holder|El].\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
 game_concept_title_rank_desc:0 "Osobisty odpowiednik [Concept( 'title_tier', 'poziomu' )|E] tytułu, określający zajmowaną pozycję [Concept( 'ruler', 'władcy' )|E] w hierarchii.\n\nWszystkie poziomy tytułów mają przypisaną rangę, która określa najwyższą możliwą rangę wszystkich [Concept( 'vassals', 'wasali' )|E], jaką może dzierżyć [holder|El] tytułu.\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]."
 game_concept_clergy:0 "Duchowieństwo"
 game_concept_clergy_desc:0 "[court_chaplains|E], [realm_priests|El], [Concept( 'theocratic', 'teokratyczni' )|E] władcy oraz wszyscy z cechą [GetTrait('devoted').GetName( GetNullCharacter )|l] są uważani za członków duchowieństwa.\n\n[doctrines|E] [Concept( 'faith', 'wiary' )|E] określają, kto może być członkiem duchowieństwa oraz czy jego członkowie mogą zawierać związki małżeńskie, dziedziczyć ziemię itp."
 game_concept_church_property:0 "Posiadłości kościelne"
 game_concept_church_holdings:0 "Posiadłości kościelne"
 game_concept_church_holding:0 "Posiadłość kościelna"
 game_concept_church_property_desc:0 "Posiadłości kościelne to [temples|El] pod kontrolą [Concept( 'realm_priest', 'kapłana koronnego' )|E].\n\nW [Concept( 'faiths', 'wiarach' )|E] z [Concept( 'doctrine', 'doktryną' )|E] #L #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_theocracy_lay_clergy świeckiego duchowieństwa#!#!, [Concept( 'rulers', 'władcy' )|E] nie mogą bezpośrednio posiadać posiadłości kościelnych i [Concept( 'temples', 'świątyń' )|E] bez otrzymywania kary."
 game_concept_embarking:0 "Zaokrętowanie"
 game_concept_embarked:0 "Zaokrętowana"
 game_concept_embarked_i:0 "@embarked_icon!"
 game_concept_embark:0 "Zaokrętuj"
 game_concept_embarkation:0 "Zaokrętowanie"
 game_concept_embarking_desc:0 "[army|EU] automatycznie zaokrętuje na [Concept( 'fleet', 'flotę' )|E], gdy zostanie wydany jej rozkaz ruchu do strefy morskiej lub gdy nie ma lądowej drogi do wyznaczonej [Concept( 'barony', 'baronii' )|E].\n\n$game_concept_embarking$ kosztuje pewną wartość [Concept( 'gold', 'złota' )|E], odzwierciedlającą zaopatrzenie oraz szkutnictwo. Na każdych zaokrętowanych #V 100#! osób przypada koszt #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i]."
 game_concept_era:0 "Epoka"
 game_concept_eras:0 "Epoki"
 game_concept_era_desc:0 "[innovations|E] można opracowywać tylko wtedy, gdy nasza [culture|El] osiągnie wymaganą epokę. Kolejna epoka rozpoczyna się dopiero po określonym roku i gdy przynajmniej #V 50%#! innowacji z poprzedniej epoki zostało już wprowadzonych.\n\nWładcy z [Concept( 'tribal_government', 'rządem plemiennym' )|E] mogą korzystać tylko z innowacji epoki plemion."
 game_concept_innovation:0 "Innowacja"
 game_concept_innovations:0 "Innowacje"
 game_concept_innovation_desc:0 "Innowacje to technologie i inne postępy, które przynoszą korzyści wszystkim postaciom określonej [Concept( 'culture', 'kultury' )|E]. Innowacje są pogrupowane w [eras|El], w których mogą zostać odkryte.\n\nPoprzez kontakt z sąsiednimi kulturami, każda kultura jest zawsze [Concept( 'exposed', 'wyeksponowana' )|E] na jedną konkretną Innowację, która zostanie odkryta znacznie szybciej.\n\nPonadto [culture_head|El] może ustanowić inną (lub tę samą) innowację jako [Concept( 'cultural_fascination', 'fascynację kulturową' )|E], aby uzyskać dodatkową premię."
 game_concept_cultural_fascination:0 "Fascynacja kulturowa"
 game_concept_fascination:0 "Fascynacja"
 game_concept_cultural_fascination_desc:0 "Każda kultura jest zawsze zafascynowana określoną [Concept( 'innovation', 'innowacją' )|E], co znacznie zwiększa szybkość jej odkrywania w tempie zależnym od [Concept( 'learning', 'nauki' )|E] obecnej [Concept( 'culture_head', 'głowy kultury' )|E].\n\nGłowa kultury może dowolnie zmieniać fascynację kulturową."
 game_concept_cultural_exposure:0 "Ekspozycja kulturowa"
 game_concept_exposure:0 "Ekspozycja"
 game_concept_exposed:0 "Wyeksponowana"
 game_concept_cultural_exposure_desc:0 "Kontakt z innymi [Concept( 'cultures', 'kulturami' )|E], które odkryły [innovations|El], spowoduje szybsze odkrycie jednej z nich. Każda ekspozycja przyśpiesza odkrycie w ten sam sposób. Dodatkowa ekspozycja go nie przyśpieszy."
 game_concept_congenital:0 "Wrodzona"
 game_concept_congenital_trait:0 "Cecha wrodzona"
 game_concept_congenital_traits:0 "Cechy wrodzone"
 game_concept_congenital_desc:0 "Niektóre [traits|El] są wrodzone i mogą być dziedziczone przez potomstwo. Poprzez odpowiednią [Concept( 'breeding', 'prokreację' )|E] możliwe jest nawet wzmocnienie niektórych z nich.\n\nNa przykład, jeśli oboje rodziców ma cechę [GetTrait('intellect_good_1').GetName( GetNullCharacter )|l], istnieje szansa, że ich dzieci będą miały cechę [GetTrait('intellect_good_2').GetName( GetNullCharacter )|l].\n\nPodstawowe [skills|El] nie są wrodzone."
 game_concept_breeding:0 "Prokreacja"
 game_concept_bred:0 "Urodzony"
 game_concept_breed:0 "Urodzić"
 game_concept_breeding_desc:0 "Aranżując [marriages|El] pomiędzy postaciami o dobrych [Concept( 'traits', 'cechach' )|E] [Concept( 'congenital', 'wrodzonych' )|E], możliwe jest urodzenie dzieci o tych samych cechach. Potomstwo, które będzie miało szczęście, może dostać nawet wzmocnioną wersję takich cech.\n\nJednakże ta sama zasada dotyczy również złych cech wrodzonych, takich jak [GetTrait('beauty_bad_2').GetName( GetNullCharacter )|l].\n\nAranżowanie małżeństw między blisko spokrewnionymi postaciami może być kuszące, aby stworzyć lepsze cechy u swoich dzieci, ale niesie również ryzyko otrzymania cechy [Concept( 'inbreeding', 'kazirodztwa' )|E]."
 game_concept_inbreeding:0 "Kazirodztwo"
 game_concept_inbred:0 "Owoc kazirodztwa"
 game_concept_inbreeding_desc:0 "Dzieci dwóch blisko spokrewnionych postaci mogą urodzić się z wadą [Concept( 'congenital', 'wrodzoną' )|E], z których najpoważniejszą jest cecha [GetTrait('inbred').GetName( GetNullCharacter )|l].\n\nJest to rzadkie w pierwszym pokoleniu, ale dalsza endogamia zwiększa to ryzyko.\n\nPokolenia endogamii mogą jednak również skutkować korzystną cechą [GetTrait('pure_blooded').GetName( GetNullCharacter )|l], która (jeśli występuje u obojga rodziców) sprawia, że potomstwo jest odporne na wady wrodzone, ponieważ wszystkie wady zostały [Concept( 'bred', 'wyeliminowane' )|E] z linii krwi."
 game_concept_cadet_branching:0 "Linia boczna dynastii"
 game_concept_cadet_branch:0 "Linia boczna dynastii"
 game_concept_cadet_branches:0 "Linie boczne dynastii"
 game_concept_cadet_branching_desc:0 "[dynasties|E] zawsze mają swój założycielski [house|El], ale każdy członek [Concept( 'landed', 'posiadający własne ziemie' )|E] może oddzielić się od niego i założyć własny ród — zwany linią boczną dynastii — i zostać jej [Concept( 'house_head', 'głową rodu' )|E].\n\nCzłonkowie takich odgałęzień rodów mogą zrobić to samo, co ostatecznie prowadzi do istnienia wielu rodów w obrębie pierwotnej dynastii."
 game_concept_house_head_interaction:0 "Interakcja głowy rodu"
 game_concept_house_head_interaction_desc:0 "Specjalne [interactions|El], które może podjąć [house_head|El] w stosunku do członków swojego [Concept( 'house', 'rodu' )|E]."
 game_concept_demand_conversion:0 "Żądanie nawrócenia"
 game_concept_demanding_conversion:0 "Żądanie nawrócenia"
 game_concept_demand_conversion_desc:0 "[Concept( 'rulers', 'Władcy')|E], którzy mają poddanych wyznających inną [Concept( 'faith', 'wiarę')|E] mogą żądać od nich nawrócenia na swoją wiarę. Umiejętności władcy w zakresie [Concept( 'learning', 'nauki' )|E] oraz [opinion|El] poddanych o nim są głównymi czynnikami determinującymi to, czy żądanie zostanie przyjęte, czy też [Concept( 'refuse_conversion_crime','odrzucone' )|E]."
 game_concept_damage:0 "Obrażenia"
 game_concept_damage_desc:0 "Obrażenia [Concept( 'soldiers', 'żołnierzy' )|E] określają, jak dużo [Concept( 'casualties', 'ofiar' )|E] będzie po stronie wroga podczas [Concept( 'battle', 'bitwy' )|E].\n\n[levies|E] zadają [GetDefine('NCombat', 'LEVY_ATTACK')|0] obrażeń."
 game_concept_toughness:0 "Wytrzymałość"
 game_concept_toughness_desc:0 "Wytrzymałość [Concept( 'soldier', 'żołnierza' )|E] decyduje o tym, jak dużo [Concept( 'damage', 'obrażeń' )|E] może przyjąć w [Concept( 'battle', 'bitwie' )|E], zanim stanie się [Concept( 'casualty', 'ofiarą' )|E].\n\n[levies|E] mają [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] wytrzymałości."
 game_concept_pursuit:0 "Pościg"
 game_concept_pursuit_desc:0 "Kiedy nadejdzie faza [Concept( 'aftermath', 'pogoni' )|E] po [Concept( 'battle', 'bitwie' )|E], zwycięska [army|El] zwiększa liczbę [Concept( 'casualties', 'ofiar' )|El] wroga, zamieniając [Concept( 'routed_soldiers', 'uciekinierów' )|E] w [Concept( 'dead_soldiers', 'martwych żołnierzy' )|E]."
 game_concept_screen:0 "Osłona"
 game_concept_screen_desc:0 "Pokonana [army|El] zmniejsza liczbę [Concept( 'casualties', 'ofiar' )|E], jakie ponosi w fazie [Concept( 'aftermath', 'pogoni' )|E] po [Concept( 'battle', 'bitwie' )|E], o wartość osłony swojej armii."
 game_concept_siege_progress:0 "Postęp oblężenia"
 game_concept_siege_progress_desc:0 "$game_concept_siege_progress$ wskazuje, jak blisko [siege|El] jest ku końcowi oraz ile czasu powinno jeszcze trwać. Gdy pasek postępu całkowicie się zapełni, [holding|El] stanie się [Concept('occupied', 'okupowana')|E].\n\nTo jak dużo punktów trzeba zdobyć w postępie oblężenia, zależy od [Concept('fort_level', 'poziomu fortu')|E] oraz liczebności obsady [Concept('garrison', 'garnizonu')|E].\n\nPunkty rosną każdego dnia i wpływają na nie także wydarzenia oblężnicze. Można je również szybciej zdobywać posiadając [siege_weapons|El] lub gdy [army|El] ma znaczną przewagę liczebną nad [Concept('garrison', 'garnizonem')|E]."
 game_concept_siege_weapon:0 "Machina oblężnicza"
 game_concept_siege_weapons:0 "Machiny oblężnicze"
 game_concept_siege_weapon_desc:0 "$game_concept_siege_weapons$ są [Concept( 'men_at_arms', 'zbrojnymi' )|E], którzy skupiają się wyłącznie na [Concept( 'sieges', 'oblężeniach' )|E].\n\nNie mają wpływu na [Concept( 'battles', 'bitwy' )|E], ale zwiększają [siege_progress|El] sprawiając, że oblężenie zakończy się znacznie szybciej.\n\nJednakże machiny oblężnicze są skuteczne w obleganiu [Concept( 'holdings', 'posiadłości' )|E] tylko do pewnego [Concept( 'fort_level', 'poziomu fortu' )|E]."
 game_concept_completely_controls:0 "W pełni kontroluje"
 game_concept_completely_control:0 "Pełna kontrola"
 game_concept_completely_controlled:0 "W pełni kontrolowana"
 game_concept_complete_control:0 "Pełna kontrola"
 game_concept_complete_control_desc:0 "Stan ten zostaje osiągnięty, gdy w wybranym tytule wszystkie jego [titles|El] [de_jure|El] są własnością [Concept( 'ruler', 'władcy' )|E] wybranego tytułu lub jego [Concept( 'vassals', 'wasali' )|E], a żadne hrabstwo nie jest [Concept( 'occupied', 'okupowane' )|E] przez wrogie [Concept( 'armies', 'armie' )|E]."
 game_concept_complete_control_region:0 "Pełna kontrola"
 game_concept_completely_controls_region:0 "W pełni kontroluje"
 game_concept_completely_control_region:0 "Pełna kontrola"
 game_concept_complete_control_region_desc:0 "Ten warunek jest spełniony, gdy wszystkie [Concept( 'counties', 'hrabstwa' )|E] w danym [Concept( 'region', 'regionie' )|E] są kontrolowane przez władcę lub jego [Concept( 'vassals', 'wasali' )|E] i żadne z nich nie jest okupowane przez wrogie armie."
 game_concept_region:0 "Region"
 game_concept_regions:0 "Region"
 game_concept_region_desc:0 "Region to określony obszar geograficzny na mapie. W przeciwieństwie do obszarów [de_jure|E|l], regiony nigdy nie podlegają zmianom."
 game_concept_recently_disembarked:0 "Niedawno wyokrętowano"
 game_concept_recently_disembarked_desc:0 "[army|E] uzyska status „niedawno wyokrętowanej” za każdym razem, gdy bezpośrednio z morza wejdzie na ląd. Będzie to skutkowało przez pewien czas utratą [Concept( 'advantage', 'przewagi' )|E] w [Concept( 'battles', 'bitwach' )|E]."
 game_concept_diplomatic_range:0 "Zasięg dyplomatyczny"
 game_concept_range:0 "Zasięg"
 game_concept_diplomatic_range_desc:0 "Możesz wchodzić w interakcję tylko z tymi postaciami, które znajdują się w twoim zasięgu dyplomatycznym. Co istotne, sąsiednie [Concept( 'realms', 'państwa' )|E] zawsze znajdują się w zasięgu."
 game_concept_mongol_empire:0 "Imperium Mongolskie"
 game_concept_mongol_empire_desc:0 "[title|E] [empire|El], który może być utworzony przez potężnego plemiennego władcę na stepach. Odblokowuje [mongol_invasion_casus_belli|El].\n\nTytuł ten jest tworzony poprzez [Concept( 'decision', 'decyzję' )|E] #EMP $become_greatest_of_khans_decision$#!."
 game_concept_mongol_invasion_casus_belli:0 "Casus belli inwazja Mongołów"
 game_concept_mongol_invasion_casus_belli_desc:0 "Potężne [casus_belli|El] dostępne tylko dla [Concept( 'ruler', 'władcy' )|E] [Concept( 'mongol_empire', 'Imperium Mongolskiego' )|E].\n\nPozwala na zaatakowanie całego [Concept( 'title', 'tytułu' )|E] [Concept( 'kingdom', 'królestwa' )|E] na raz oraz umożliwia szybki podbój dużych połaci ziemi."
 game_concept_hungarian_invasion_casus_belli:0 "Casus belli migracja do Panonii"
 game_concept_hungarian_invasion:0 "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc:0 "Potężne [casus_belli|El], którego można użyć tylko raz w całej kampanii, aby podbić wszystkie terytoria posiadane przez cel w Panonii.\n\nPo zwycięstwie, wszyscy $mogyer_collective_noun$ z [Concept( 'realm', 'państwa' )|E] agresora przeniosą się do Panonii (w tym [counties|El] #EMP oraz#! [vassals|El]), wypierając awarskie hrabstwa. Pozostali wasale poza Panonią staną się niezależni, a wcześniej okupowane lub kontrolowane przez Mogyërów ziemie staną się własnością lokalnych wodzów, lub rywalizujących plemion stepowych."
 game_concept_knight:0 "Rycerz"
 game_concept_knights:0 "Rycerze"
 game_concept_knight_i:0 "@knight_icon!"
 game_concept_knight_desc:0 "Rycerzami zostają [vassals|El] lub [courtiers|El], aby walczyć bezpośrednio w twojej [Concept( 'army', 'armii' )|E].\n\nPodczas [battles|El] rycerze wykazują się [Concept( 'prowess_skill', 'walecznością' )|E], aby skuteczniej walczyć. Nieprzeciętna waleczność sprawi, że będą w stanie wyrządzić więcej obrażeń wrogowi i prawdopodobnie przeżyją, a nawet wyjdą z bitwy bez szwanku.\n\n[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_knight_desc_TOTO_DLC', 'game_concept_knight_desc_NO_TOTO_DLC' )][SelectLocalization( HasDlcFeature( 'accolades' ), 'game_concept_knight_desc_ACCOLADE_DLC', '' )]#weak Rycerze mogą być różnie nazywani w zależności od [cultures|El] i [faiths|El]. Na przykład czempioni, farysi lub bagaturowie.\n\nRycerze reprezentują zarówno postacie, jak i świtę armii.#!"
 game_concept_knight_desc_TOTO_DLC:0 "Zyskujesz [prestige|El] za każdym razem, gdy jeden z twoich [Concept( 'knights', 'rycerzy' )|E] pomyślnie [contest_qualifies|El] lub wygra [GetActivityType( 'activity_tournament' ).GetName|l]\n\n"
 game_concept_knight_desc_NO_TOTO_DLC:0 ""
 game_concept_knight_desc_ACCOLADE_DLC:0 "Rycerze, którzy otrzymali [accolade|El] stają się [Concept( 'acclaimed_knights', 'uznanymi rycerzami' )|E].\n\n"
 game_concept_knight_effectiveness:0 "Skuteczność rycerza"
 game_concept_knight_effectiveness_desc:0 "Skuteczność rycerza [Concept( 'ruler', 'władcy' )|E] określa, jak dobrze jego [knights|El] walczą w [Concept( 'battle', 'bitwie' )|E].\n\nPrzy 100% skuteczności, rycerze walczą zwyczajnie, ale przy 200% skuteczności, walczą tak, jakby ich [prowess|El] była podwojona."
 game_concept_short_reign:0 "Krótkie panowanie"
 game_concept_short_reign_desc:0 "„Krótkie panowanie” jest malejącą karą do [Concept( 'opinion', 'opinii' )|E], którą otrzymują wszystkie postacie w [Concept( 'realm', 'państwie' )|E] wobec nowego [Concept( 'liege', 'seniora' )|E].\n\nW podobny sposób poddani otrzymują premię do opinii „[long_reign|El]” wobec seniorów, którzy rządzą nimi przez dłuższy czas."
 game_concept_long_reign:0 "Długie panowanie"
 game_concept_long_reign_desc:0 "„Długie panowanie” jest rosnącą premią do [Concept( 'opinion', 'opinii' )|E], którą otrzymują wszystkie postacie w [Concept( 'realm', 'państwie' )|E], kiedy [liege|El] rządzi długi czas.\n\nW podobny sposób poddani otrzymują malejącą karę do opinii „[short_reign|El]”, gdy swoje rządy rozpoczyna nowy senior."
 game_concept_troop_quality:0 "Jakość"
 game_concept_troop_quality_desc:0 "$game_concept_troop_quality$ określa siłę [Concept( 'army', 'armii' )|E] w stosunku do liczby jej [Concept( 'soldiers', 'żołnierzy' )|E].\n\n$game_concept_army$ składająca się tylko z [Concept( 'knights', 'rycerzy' )|E] i [Concept( 'men_at_arms', 'zbrojnych' )|E] będzie wysokiej jakości, podczas gdy armia składająca się w znacznej mierze z [Concept( 'levies', 'poborowych' )|E] będzie niższej jakości.\n\nOznacza to, że mniejsza armia o wysokiej jakości, pomimo swojej wagi, będzie zadawać znacznie większe obrażenia - dokładnie rozważ zarówno liczbę żołnierzy, #Emphasis jak i#! jakość przed walką z wrogiem!"
 game_concept_religious_family:0 "Grupa religijna"
 game_concept_religious_families:0 "Grupy religijne"
 game_concept_religious_family_desc:0 "$game_concept_religious_family$ jest grupą [Concept( 'religions', 'religii' )|E]. $game_concept_religious_family$ wpływa na wzajemne postrzeganie się różnych religii i [Concept( 'faiths', 'wiar' )|E].\n\nGrupa [GetReligionFamily('rf_abrahamic').GetName|l] może prowadzić święte wojny przeciwko wszystkim #weak (włącznie z innymi religiami abrahamowymi)#!. Jednakże są podatne na [Concept( 'heresy', 'herezję' )|E].\n\nGrupa [GetReligionFamily('rf_eastern').GetName|l] może prowadzić święte wojny tylko z innymi grupami religijnymi.\n\nGrupa [GetReligionFamily('rf_pagan').GetName|l] może prowadzić święte wojny przeciwko wszystkim, ale żeby uzyskać do nich dostęp, wiara w obrębie religii musi zostać najpierw zreformowana."
 game_concept_debt:0 "Dług"
 game_concept_debt_desc:0 "Zadłużenie to stan posiadania ujemnej ilości [gold_i][Concept( 'gold', 'złota' )|E]. Dzieje się tak zazwyczaj, gdy [ruler|El] na wojnie zatrudnia [Concept( 'mercenaries', 'najemników' )|E] bez wystarczającej ilości złota, aby pokryć pełne koszty lub gdy toczy wojnę zbyt długo.\n\nBędąc w stanie zadłużenia nie możesz wypowiadać nowych [Concept( 'wars', 'wojen' )|E], twoi [men_at_arms|El] nie będą uzupełniani, a wrogowie będą mieli nad tobą [Concept( 'advantage', 'przewagę' )|E] w bitwach. Im w większe wpadniesz długi, tym więcej otrzymasz kar - mniejszą liczbę [Concept( 'levies', 'poborowych' )|E], zmniejszoną [Concept( 'county_opinion', 'powszechną opinię' )|E], a twoi [vassals|El] będą cię mniej lubić.\n\nPonadto może wystąpić wiele innych pomniejszych zdarzeń destabilizujących, takich jak wzrost [Concept( 'county_corruption', 'korupcji w hrabstwach' )|E] twojej [Concept( 'domain', 'domeny' )|E].\n\n#help Warto atakować wrogów, gdy są zadłużeni, ponieważ zmniejsza ono ich [Concept( 'advantage', 'przewagę' )|E]!#!"
 game_concept_beneficiary:0 "Beneficjent"
 game_concept_beneficiaries:0 "Beneficjenci"
 game_concept_beneficiary_desc:0 "Każdy uczestnik [Concept( 'great_holy_war', 'wielkiej świętej wojny' )|E] może wybrać beneficjenta ze swojej [Concept( 'dynasty', 'dynastii ')|E]. Po zwycięstwie beneficjent otrzyma ziemię w docelowym państwie, której ilość będzie proporcjonalna do [Concept( 'war_contribution', 'wkładu wojennego' )|E] swojego władcy-patrona. \n\nNajwiększy kontrybutor może zmusić swojego beneficjenta do oddania głównego tytułu, będącego celem wojny."
 game_concept_papal_recipient:0 "Preferowany kandydat"
 game_concept_papal_recipient_desc:0 "Jeśli główny cel [Concept( 'great_holy_war', 'wielkiej świętej wojny' )|E] jest już posiadany lub członek wiary agresora ma do niego roszczenia, będzie on uważany za prawowitego odbiorcę tytułu, o który toczy się walka, chyba że uczestnik, który wniósł największy [Concept( 'war_contribution', 'wkład wojenny' )|E], zdecyduje się dać pierwszeństwo swojemu [Concept( 'beneficiary', 'beneficjentowi' )|E]."
 game_concept_end_date:0 "Data końcowa"
 game_concept_end_date_desc:0 "1453 AD jest datą końcową, po której osiągnięciu gra się kończy."
 game_concept_realm_size:0 "Rozmiar państwa"
 game_concept_realm_size_desc:0 "$game_concept_realm_size$ to liczba [Concept( 'counties', 'hrabstw' )|E] posiadanych przez daną postać oraz podległych jej [Concept( 'vassals', 'wasali' )|E]."
 game_concept_voter_strength:0 "Siła wyborcy"
 game_concept_voting_strength:0 "Siła głosu"
 game_concept_voting_power:0 "Waga głosu"
 game_concept_voter_strength_desc:0 "Siła wyborcy przedstawia ilość wpływów elektora, jakie ze sobą posiada podczas głosowania w obowiązującym elekcyjnym [Concept( 'succession_law', 'prawie sukcesyjnym' )|E]. Siła ta zazwyczaj rośnie wraz z [Concept( 'rank', 'rangą' )|E] władcy, ale w grę mogą wchodzić inne czynniki, w zależności od ustalonego prawa [titlepossessive|El]."
 game_concept_stress_level:0 "Poziom stresu"
 game_concept_stress_levels:0 "Poziomy stresu"
 game_concept_stressed:0 "Zestresowany"
 game_concept_stress_level_desc:0 "Każde zgromadzone 100 [Concept( 'stress', 'stresu' )|E] przez postać powoduje u niej także wzrost poziomu stresu. Poziomy stresu mogą wynosić od 0 do 3 i z każdym poziomem nakładają coraz większe kary do [Concept( 'fertility', 'płodności' )|E] i [Concept( 'health', 'zdrowia' )|E] postaci.\n\nPonadto, dopóki postać ma co najmniej 1 poziom stresu, narażona jest na [mental_breaks|El]."
 game_concept_mental_break:0 "Załamanie psychiczne"
 game_concept_mental_breaks:0 "Załamania psychiczne"
 game_concept_mental_break_desc:0 "Gdy [stress|El] przytłoczy postać, doświadczy ona załamania psychicznego — osobistego kryzysu, w którym czuje, że koniecznie musi coś zrobić, aby pozbyć się trochę stresu, bez względu na cenę.\n\nPostacie cierpiące na załamanie psychiczne będą mieli kilka dróg, aby sobie z nim poradzić, choć wiele z nich będzie miało negatywne konsekwencje.\n\nPrzy niskim [Concept( 'stress_level', 'poziomie stresu' )|E] konsekwencje są małe i łatwe do opanowania. Jednak wraz ze wzrostem poziomu stresu, dotkliwość konsekwencji również rośnie, ostatecznie prowadząc do szaleństwa, a nawet śmierci."
 stress_icon_tooltip:0 "$game_concept_mental_break_desc$"
 game_concept_clergy_opinion:0 "Opinia duchowieństwa"
 game_concept_clergy_opinion_desc:0 "Ten typ [Concept( 'opinion', 'opinii' )|E] wpływa tylko na [clergy|El] twojej [Concept( 'faith', 'wiary' )|E]."
 game_concept_secular_opinion:0 "Świecka opinia"
 game_concept_secular_opinion_desc:0 "Ten typ [Concept( 'opinion', 'opinii' )|E] wpływa na wszystkie postacie, które #emphasis nie#! są [Concept( 'clergy', 'duchowieństwem' )|E]."
 game_concept_title_allegiance:0 "Wierność tytułowi"
 game_concept_title_allegiance_desc:0 "[vassals|E] mogą być wierni konkretnemu [Concept( 'title', 'tytułowi' )|E], zamiast swojemu [Concept( 'liege', 'seniorowi' )|E]. Jest to możliwe tylko, gdy tytuł ma własne [succession_law|El]. W przypadku [Concept( 'succession', 'sukcesji' )|E] tacy wasale staną się wasalami nowego [Concept( 'holder', 'właściciela' )|E] tytułu."
 game_concept_nominate:0 "Nominuj"
 game_concept_nominate_heir:0 "Mianuj dziedzica"
 game_concept_nomination:0 "Nominacja"
 game_concept_nominations:0 "Nominacje"
 game_concept_nominate_desc:0 "W ramach elekcyjnych [Concept( 'succession_laws', 'praw sukcesyjnych' )|E] każdy [elector|El] może nominować swojego preferowanego [Concept( 'title_heir', 'sukcesora tytułu' )|E]. Ważność kandydatów i preferencje elektorów różnią się w zależności od konkretnego prawa."
 game_concept_elector:0 "Elektor"
 game_concept_electors:0 "Elektorzy"
 game_concept_elector_desc:0 "Elektorzy to postacie, które mogą wybrać preferowanego przez nich [Concept( 'title_heir', 'sukcesora tytułu' )|E] w ramach elekcyjnych [Concept( 'succession_laws', 'praw sukcesyjnych' )|E]. Odpowiednie prawo określa, kto jest elektorem."
 game_concept_attraction:0 "Atrakcyjność"
 game_concept_attracted:0 "Pociągany"
 game_concept_attraction_desc:0 "Atrakcyjność to rodzaj [Concept( 'opinion', 'opinii' )|E], który ma wpływ tylko na postacie, których [sexuality|El] odpowiada twojej płci.\n\nNa przykład, [Concept( 'homosexual', 'homoseksualny' )|E] mężczyzna doświadczyłby tej opinii wobec innych mężczyzn, postać [Concept( 'asexual', 'aseksualna' )|E] nie doświadczyłby jej wobec nikogo, a [Concept( 'heterosexual', 'heteroseksualna' )|E] kobieta doświadczyłaby ją w stosunku do mężczyzn.\nTen rodzaj opinii przestaje mieć wpływ na kobiety powyżej [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] roku życia, oraz na mężczyzn powyżej [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')] roku życia."
 game_concept_sexuality:0 "Orientacja seksualna"
 game_concept_sexuality_desc:0 "Orientacja seksualna postaci określa, wobec jakich innych postaci czuje ona potencjalną [Concept( 'attracted', 'atrakcyjność' )|E].\n\nOrientacja seksualna nie ma wpływu na to, kogo postać może [Concept( 'marry', 'poślubić' )|E], ale może zmniejszyć ona [fertility|El] pary małżeńskiej, jeśli którykolwiek z małżonków nie spełnia preferencji drugiego.\n\nOgraniczone orientacje seksualne występujące w #EMP Crusader Kings III#! to:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho:0 "[homosexual|E]"
 game_concept_homosexual:0 "Homoseksualna"
 game_concept_homosexual_desc:0 "W #EMP Crusader Kings III#!, tę postać pociągają osoby tej samej płci."
 sexuality_he:0 "[heterosexual|E]"
 game_concept_heterosexual:0 "Heteroseksualna"
 game_concept_heterosexual_desc:0 "W #EMP Crusader Kings III#!, tę postać pociągają osoby przeciwnej płci."
 sexuality_bi:0 "[bisexual|E]"
 game_concept_bisexual:0 "Biseksualna"
 game_concept_bisexual_desc:0 "W #EMP Crusader Kings III#!, tę postać pociągają osoby tej samej lub przeciwnej płci."
 sexuality_as:0 "[asexual|E]"
 game_concept_asexual:0 "Aseksualna"
 game_concept_asexual_desc:0 "W #EMP Crusader Kings III#!, ta postać odczuwa niewielki pociąg do innych osób, niezależnie od płci, lub nie ma go wcale."
 sexuality_none:0 "#V Brak#!"
 game_concept_title_succession:0 "Sukcesja tytułu"
 game_concept_title_specific_succession:0 "Zależnie od tytułu"
 game_concept_title_succession_desc:0 "Ten [title|El] ma swoje własne [succession_law|El], które różni się od tego w [Concept( 'realm', 'państwie' )|E] właściciela."
 game_concept_designated_heir:0 "Wyznaczony dziedzic"
 game_concept_designated_heir_desc:0 "$game_concept_designated_heir$ ma pierwszeństwo, podczas podejmowania decyzji, kto zostanie [Concept( 'realm_heir', 'sukcesorem państwa' )|E]."
 game_concept_incest:0 "Kazirodztwo"
 game_concept_incestuous:0 "Kazirodczy"
 game_concept_incest_desc:0 "Kazirodztwo odnosi się do stosunków seksualnych między bliskimi krewnymi.\nTo, jakie relacje są uznawane za kazirodcze, określa [Concept( 'doctrine', 'doktryna' )|E] pokrewieństwa [Concept( 'faith', 'wiary' )|E], którą wyznaje postać."
 game_concept_relation:0 "Szczególna relacja"
 game_concept_relations:0 "Szczególne relacje"
 game_concept_relationship:0 "Szczególna relacja"
 game_concept_relation_desc:0 "Szczególne relacje to więzy pomiędzy postaciami, które nie są związane z rodziną lub [Concept('vassalage', 'wasalstwem')|E]. Relacje te dzielą się na kilka różnych kategorii, mogą wprowadzać [character_modifiers|El] i wpływać na to, co wydarzy się między poszczególnymi postaciami.\n\nStandardowe relacje:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [guardian|E]\n$EFFECT_LIST_BULLET$ [ward|E]\n$EFFECT_LIST_BULLET$ [mentor|E]\n$EFFECT_LIST_BULLET$ [student|E]\n\nRozszerzone relacje:\n$EFFECT_LIST_BULLET$ [best_friend|E]\n$EFFECT_LIST_BULLET$ [soulmate|E]\n$EFFECT_LIST_BULLET$ [nemesis|E]\n\nDziecięce relacje:\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"
 game_concept_lover:0 "Kochanek"
 game_concept_lovers:0 "Kochankowie"
 game_concept_lover_possessive:0 "Kochanka"
 game_concept_lovers_possessive:0 "Kochanków"
 game_concept_lover_desc:0 "$game_concept_lover$ jest szczególnym rodzajem relacji, który wskazuje na istnienie miłosnego i seksualnego związku pomiędzy dwoma [Concept( 'characters', 'postaciami' )|E].\n\nZ tego względu, że znaczna część tych szczególnych relacji zaczyna się w trakcie trwania [Concept( 'marriage', 'związku małżeńskiego' )|E] lub [Concept( 'concubinage', 'konkubinatu' )|E] którejkolwiek z postaci, bardzo często przybierają one formę [Concept( 'secrets', 'sekretu' )|E].\n\nJeżeli mężczyzna i kobieta są kochankami, może ona zajść z nim w ciążę. Jeśli nie są małżeństwem lub nie trwają w konkubinacie, a zostanie ujawniony sekret, dziecko będzie [Concept( 'bastard', 'bękartem' )|E].\n\nKochankowie, którzy są względem siebie lojalni i czuli, mogą zostać [Concept( 'soulmates', 'bratnimi duszami' )|E]."
 game_concept_soulmate:0 "Bratnia dusza"
 game_concept_soulmates:0 "Bratnie dusze"
 game_concept_soulmate_possessive:0 "Bratniej duszy"
 game_concept_soulmates_possessive:0 "Bratnich dusz"
 game_concept_soulmate_desc:0 "$game_concept_soulmate$ to relacja wskazująca na głęboką, silną, romantyczną miłość. Jest to szczególna relacja, silniejsza niż [lover|El]. Postać może mieć tylko jedną bratnią duszę."
 game_concept_friend:0 "Przyjaciel"
 game_concept_friends:0 "Przyjaciele"
 game_concept_friend_possessive:0 "Przyjaciela"
 game_concept_friends_possessive:0 "Przyjaciół"
 game_concept_friendship:0 "Przyjaźń"
 game_concept_friend_desc:0 "$game_concept_friend$ to szczególna relacja wskazująca na istnienie bliskiej przyjaźni i okazywanego wsparcia. Może być stosowana zarówno przez [children|El], jak i [Concept( 'adults', 'dorosłych' )|E].\n\n$game_concept_friends$ posiadający głębokie powiązania emocjonalne mogą zostać [Concept( 'best_friends', 'najlepszymi przyjaciółmi' )|E]."
 game_concept_best_friend:0 "Najlepszy przyjaciel"
 game_concept_best_friends:0 "Najlepsi przyjaciele"
 game_concept_best_friend_possessive:0 "Najlepszego przyjaciela"
 game_concept_best_friends_possessive:0 "Najlepszych przyjaciół"
 game_concept_best_friend_desc:0 "$game_concept_best_friend$ jest szczególną relacją oznaczającą oddanie i wsparcie na całe życie. Jest to silniejsza relacja niż [friend|El]. [character|E] może mieć tylko jednego najlepszego przyjaciela."
 game_concept_rival:0 "Rywal"
 game_concept_rivals:0 "Rywale"
 game_concept_rivalries:0 "Rywalizacje"
 game_concept_rivalry:0 "Rywalizacja"
 game_concept_rival_possessive:0 "Rywala"
 game_concept_rivals_possessive:0 "Rywali"
 game_concept_rival_desc:0 "$game_concept_rival$ to szczególna relacja oparta na długotrwałej niechęci, a nawet nienawiści.\n\n$game_concept_rivals$, którzy naprawdę sobą gardzą, mogą stać się [Concept( 'nemeses', 'śmiertelnymi wrogami' )|E]."
 game_concept_nemesis:0 "Śmiertelny wróg"
 game_concept_nemeses:0 "Śmiertelni wrogowie"
 game_concept_nemesis_possessive:0 "Śmiertelnego wroga"
 game_concept_nemeses_possessive:0 "Śmiertelnych wrogów"
 game_concept_nemesis_desc:0 "$game_concept_nemesis$ to szczególna relacja wskazująca na całkowitą (i wzajemną) pogardę i nienawiść. Jest to silniejsza szczególna relacja niż [rival|El]. Postać może mieć tylko jednego śmiertelnego wroga."
 game_concept_guardian:0 "Opiekun"
 game_concept_guardians:0 "Opiekunowie"
 game_concept_guardian_possessive:0 "Opiekuna"
 game_concept_guardians_possessive:0 "Opiekunów"
 game_concept_guardianship:0 "Opieka"
 game_concept_guardian_desc:0 "$game_concept_guardian$ jest [Concept( 'character', 'postacią' )|E] przydzieloną do [Concept( 'educate', 'edukowania' )|E] [Concept( 'child', 'dziecka' )|E] (zwanego [Concept( 'ward', 'wychowankiem' )|E]).\n\n$game_concept_guardians$ mają tendencję do przekazywania swoim [Concept( 'ward', 'wychowankom' )|E] [Concept( 'personality_traits', 'cech charakteru' )|E], a także swoją [Concept( 'culture', 'kulturę' )|E] i/lub [Concept( 'faith', 'wiarę' )|E], jeśli tak określono w priorytecie edukacji.\n\n$game_concept_guardian$ może rezydować na innym [Concept( 'court', 'dworze' )|E]. Powierzenie [Concept( 'close_family_member', 'bliskiego członka rodziny' )|E] innemu [Concept( 'ruler', 'władcy' )|E] zwiększy jego [Concept( 'opinion', 'opinię' )|E] o tobie."
 game_concept_ward:0 "Wychowanek"
 game_concept_wards:0 "Wychowankowie"
 game_concept_ward_possessive:0 "Wychowanka"
 game_concept_wards_possessive:0 "Wychowanków"
 game_concept_ward_desc:0 "$game_concept_ward$ jest [Concept( 'child', 'dzieckiem' )|E] [Concept( 'educated', 'edukowanym' )|E] przez [Concept( 'guardian', 'opiekuna' )|E]. $game_concept_guardian$ może mieć pod swoim nadzorem maksymalnie dwóch wychowanków."
 game_concept_mentor:0 "Mentor"
 game_concept_mentors:0 "Mentorzy"
 game_concept_mentor_possessive:0 "Mentora"
 game_concept_mentors_possessive:0 "Mentorów"
 game_concept_mentor_desc:0 "$game_concept_mentors$ to [characters|El], które pomagają usprawniać [skills|El] swoich [Concept( 'students', 'uczniów' )|E]. Można ich zyskać poprzez wydarzenia, gdy w swoim [Concept( 'focus', 'priorytecie' )|E] [Concept( 'lifestyle', 'stylu życia' )|E] dążysz do konkretnej umiejętności."
 game_concept_student:0 "Uczeń"
 game_concept_students:0 "Uczniowie"
 game_concept_student_possessive:0 "Ucznia"
 game_concept_students_possessive:0 "Uczniów"
 game_concept_student_desc:0 "$game_concept_students$ to [characters|El] korzystające z rad [Concept( 'mentor', 'mentora' )|E], który pomaga im rozwinąć jedną z ich [skills|El]. $game_concept_mentors$ są zdobywani poprzez wydarzenia, kiedy [focus|El] twojego [Concept( 'lifestyle', 'stylu życia' )|E] jest ustawiony na umiejętność, w której się wyróżniają."
 game_concept_bully:0 "Dręczyciel"
 game_concept_bullies:0 "Dręczyciele"
 game_concept_bully_possessive:0 "Dręczyciela"
 game_concept_bullies_possessive:0 "Dręczycieli"
 game_concept_bully_desc:0 "$game_concept_bully$ jest okrutnym [Concept( 'child', 'dzieckiem' )|E], które znęca się nad innym dzieckiem (swoją [Concept( 'victim', 'ofiarą' )|E]) dla zabawy, zysku lub po prostu z nudów. Po osiągnięciu [Concept( 'adulthood', 'dorosłości' )|E] dręczyciel może stać się [Concept( 'rival', 'rywalem' )|E] lub wyrosnąć z dziecięcej nienawiści."
 game_concept_victim:0 "Ofiara"
 game_concept_victims:0 "Ofiary"
 game_concept_victim_possessive:0 "Ofiary"
 game_concept_victims_possessive:0 "Ofiar"
 game_concept_victim_desc:0 "$game_concept_victim$ jest [Concept( 'child', 'dzieckiem' )|E], które jest obecnie nękane przez inne dziecko, często z powodów niejasnych dla nikogo poza samym [Concept( 'bully', 'dręczycielem' )|E]. Po osiągnięciu [Concept( 'adulthood', 'dorosłości' )|E], ofiara i dręczyciel mogą stać się [Concept( 'rivals', 'rywalami' )|E] lub przezwyciężyć swoje młodzieńcze konflikty."
 game_concept_crush:0 "Sympatia"
 game_concept_crushes:0 "Sympatie"
 game_concept_crush_possessive:0 "Sympatii"
 game_concept_crushes_possessive:0 "Sympatii"
 game_concept_crush_desc:0 "Sympatia jest innym [Concept( 'child', 'dzieckiem' )|E], z którym to dziecko rozwija swojego pierwsze (raczej bolesne i niezręczne) uczucia. Po osiągnięciu [Concept( 'adulthood', 'dorosłości' )|E] i odwzajemnianiu uczuć mogą stać się [Concept( 'lovers', 'kochankami' )|E]. W innym wypadku [characters|El] mogą podążyć własną ścieżką."
 game_concept_modifier:0 "Modyfikator"
 game_concept_modifiers:0 "Modyfikatory"
 game_concept_modifier_desc:0 "$game_concept_modifier$ to efekt, który zmienia wartość w dłuższym okresie czasu. Może na przykład wpływać na wartość [skills|El] postaci lub [Concept( 'success_chance', 'szansę powodzenia' )|E] [Concept( 'scheme', 'spisku' )|E].\n\nModyfikatory zwykle wpływają na postacie, spiski lub [counties|El]."
 game_concept_character_modifier:0 "Modyfikatory postaci"
 game_concept_character_modifiers:0 "Modyfikatory postaci"
 game_concept_character_modifier_desc:0 "[modifiers|E] postaci wpływają na jej osobowość, [skills|El], a nawet [income|El]. W przeciwieństwie do [Concept( 'traits', 'cech' )|E], modyfikatory postaci zwykle reprezentują efekty tymczasowe."
 game_concept_critical_failure:0 "Całkowita porażka"
 game_concept_critically_fail:0 "Całkowita porażka"
 game_concept_critical_failure_desc:0 "Niektóre [schemes|El] mogą odnieść całkowitą porażkę podczas ich wykonywania.\n\nMożliwe rezultaty są różne, ale mogą przynieść efekt odwrotny do zamierzonego lub uniemożliwić postaci próbę wykonania tego samego spisku przeciwko temu samemu celowi przez jakiś czas."
 game_concept_espionage:0 "Szukanie sekretów"
 game_concept_espionage_desc:0 "Szukanie sekretów jest [Concept( 'councillor_task', 'zadaniem radnego' )|E] wykonywanym przez [Concept( 'spymaster', 'mistrza szpiegów' )|E].\n\nObiera za cel [court|El] [Concept( 'ruler', 'władcy' )|E] i próbuje odkryć [secrets|El] postaci wchodzących w jego skład."
 game_concept_disrupt_schemes:0 "Zapobieganie spiskom"
 game_concept_disrupt_schemes_desc:0 "Zapobieganie spiskom jest [Concept( 'councillor_task', 'zadaniem radnego' )|E] wykonywanym przez [Concept( 'spymaster', 'mistrza szpiegów' )|E].\n\nZwiększa szanse władcy na [Concept( 'scheme_discovery_chance', 'wykrycie spisku' )|E] i spowalnia wrogie działania innych mistrzów szpiegów, takie jak [Concept( 'espionage', 'szukanie sekretów' )|E]."
 game_concept_increase_control:0 "$task_increase_control$"
 game_concept_increase_control_desc:0 "$game_concept_increase_control$ jest [Concept( 'councillor_task', 'zadaniem radnego' )|E] wykonywanym przez [Concept( 'marshal', 'marszałka' )|E].\n\nObiektem zadania staje się [county|El], nad którym wzrasta [control|El], a [county_corruption|El] stopniowo maleje."
 game_concept_manage_guards:0 "Zwiększanie kontroli w hrabstwie"
 game_concept_manage_guards_desc:0 "Zwiększanie kontroli w hrabstwie jest [Concept( 'councillor_task', 'zadaniem radnego' )|E] wykonywanym przez [Concept( 'marshal', 'marszałka' )|E].\n\nZwiększa [knight_effectiveness|El] i obniża [Concept( 'success_chance', 'szansę powodzenia' )|E] [Concept( 'hostile_scheme', 'wrogiego spisku' )|E] przeciwko [Concept( 'liege', 'seniorowi' )|E] radnego."
 game_concept_collect_taxes:0 "Zbieranie podatków"
 game_concept_collect_taxes_desc:0 "Zbieranie podatków jest [Concept( 'councillor_task', 'zadaniem radnego' )|E] wykonywanym przez [Concept( 'steward', 'zarządcę' )|E].\n\nW ten sposób następuje zwiększenie wszystkich podatków w osobistej [Concept( 'domain', 'domenie' )|E] postaci."
 game_concept_promote_culture:0 "Promowanie kultury"
 game_concept_promote_culture_desc:0 "Promowanie kultury jest [Concept( 'councillor_task', 'zadaniem radnego' )|E] wykonywanym przez [Concept( 'steward', 'zarządcę' )|E].\n\nPo jego zakończeniu [county|El] przyjmuje [Concept( 'culture', 'kulturę' )|E] swojego władcy."
 game_concept_accept_culture:0 "$task_accept_culture$"
 game_concept_promoting_cultural_acceptance:0 "Promowanie kultury"
 game_concept_accept_culture_desc:0 "Promowanie kultury jest [Concept( 'councillor_task', 'zadaniem radnego' )|E] wykonywanym przez [Concept( 'steward', 'zarządcę' )|E].\n\nZwiększa [Concept( 'cultural_acceptance', 'tolerancję kulturową' )|E] pomiędzy [Concept( 'culture', 'kulturą')|E] docelową a kulturą [rulerpossessive|El]."
 game_concept_theocratic_vassal:0 "Teokratyczny wasal"
 game_concept_theocratic_vassals:0 "Teokratyczni wasale"
 game_concept_theocratic_vassal_desc:0 "Wasale, którzy mają [Concept( 'theocratic_government', 'teokratyczną' )|E] formę rządów.\n\nSposób ich funkcjonowania określony jest przez [doctrines|El] danej [faiths|El]."
 game_concept_ducal_conquest_casus_belli:0 "Casus belli książęcy podbój"
 game_concept_ducal_conquest:0 "Książęcy podbój"
 game_concept_ducal_conquest_casus_belli_desc:0 "[casus_belli|E], które umożliwia zajęcie [Concept( 'counties', 'hrabstw' )|E] niezbędnych do stworzenia nieistniejącego [Concept( 'uncreated_title', 'tytułu' )|E] rangi [Concept( 'duchy', 'księstwa' )|E]."
 game_concept_vassalize_casus_belli:0 "Casus belli wymuszona wasalizacja"
 game_concept_vassalization_casus_belli:0 "Wymuszona wasalizacja"
 game_concept_vassalized_casus_belli:0 "Wymuszono wasalizację"
 game_concept_vassalize_casus_belli_desc:0 "[casus_belli|E] pozwalające na wymuszoną [Concept( 'vassalization', 'wasalizację' )|E] sąsiedniego niezależnego [Concept( 'ruler', 'władcy' )|E] niższej rangi. Jest odblokowywane poprzez [perk|El] [GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )|l].\n\nMożesz zwasalizować każdego władcę, który nie ma więcej niż #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|El] w swoim [Concept( 'realm', 'państwie' )|E].\n\nLimit ten jest zwiększany o #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! za każdą z następujących innowacji:\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"
 game_concept_title_creation:0 "Tworzenie tytułu"
 game_concept_create:0 "Utwórz"
 game_concept_created:0 "Utworzono"
 game_concept_create_title:0 "Utwórz tytuł"
 game_concept_created_title:0 "Utworzono tytuł"
 game_concept_uncreated_title:0 "Nieistniejący tytuł"
 game_concept_title_creation_desc:0 "Władca, który kontroluje większość nieutworzonego jeszcze [titlepossessive|El] [de_jure|El], będzie mógł utworzyć związany z nim tytuł. Utworzenie tytułu kosztuje [gold|El], ale zapewnia [prestige|El]\n\nMogą zostać utworzone tylko tytuły o poziomie [Concept( 'duchy', 'księstwa' )|E], [Concept( 'kingdom', 'królestwa' )|E] lub [empire|El].\n\nZakładka z problemami zawiera listę wszystkich tytułów, które możesz obecnie utworzyć."
 game_concept_foreign_affairs:0 "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc:0 "[Concept( 'councillor_task', 'Zadanie radnego' )|E] wykonywane przez [Concept( 'chancellor', 'kanclerza' )|E].\nW przypadku [Concept( 'independent', 'niezależnego' )|E] [Concept( 'ruler', 'władcy' )|E] zwiększa opinię, jaką mają o nim inni niezależni władcy. W przypadku wasala zwiększa opinię, jaką mają o nim inni wasale tego samego [Concept( 'liege', 'seniora' )|E]."
 game_concept_domestic_affairs:0 "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc:0 "[Concept( 'councillor_task', 'Zadanie radnego' )|E] wykonywane przez [Concept( 'chancellor', 'kanclerza' )|E], które zwiększa opinię [Concept( 'vassals', 'wasali' )|E] w [Concept( 'realm', 'państwie' )|E] wobec [Concept( 'liege', 'seniora' )|E]."
 game_concept_bestow_royal_favor:0 "$task_bestow_royal_favor$"
 game_concept_bestow_royal_favor_desc:0 "[Concept( 'councillor_task', 'Zadanie radnego' )|E] wykonywane przez [Concept( 'chancellor', 'kanclerza' )|E], które zwiększa opinię wybranych [Concept( 'vassals', 'wasali' )|E] w [Concept( 'realm', 'państwie' )|E] wobec ich [Concept( 'liege', 'seniora' )|E]."
 game_concept_fabricate_claim:0 "Fabrykacja roszczeń do hrabstwa"
 game_concept_fabricate_claim_short:0 "Sfabrykuj roszczenia"
 game_concept_fabricated_claims_short:0 "Sfabrykowane roszczenia"
 game_concept_fabricating_claims:0 "Fabrykowanie roszczeń"
 game_concept_fabricate_claim_desc:0 "[Concept( 'councillor_task', 'Zadanie radnego' )|E] wykonywane przez [Concept( 'court_chaplain', 'nadwornego kapelana' )|E].\nObiera za cel [county|El] i z czasem buduje postęp. Przy 100% postępie można sfabrykować [claim|El] w zamian za [gold|El]."
 game_concept_religious_relations:0 "$task_religious_relations$"
 game_concept_religious_relations_desc:0 "[Concept( 'councillor_task', 'Zadanie radnego' )|E] wykonywane przez [Concept( 'court_chaplain', 'nadwornego kapelana' )|E].\nZwiększa opinię [Concept( 'theocratic', 'teokratycznego' )|E] władcy o postaci tej samej wiary, a także miesięczny przyrost [Concept( 'piety', 'pobożności' )|E]."
 game_concept_interaction:0 "Interakcja"
 game_concept_interactions:0 "Interakcje"
 game_concept_character_interaction:0 "Interakcja z postacią"
 game_concept_interaction_desc:0 "Są to działania podejmowane przez jedną postać wobec drugiej. Mogą mieć wiele zastosowań i efektów.\n\nCześć interakcji wymagają zgody postaci, z którą ją nawiązujemy.\n\nZazwyczaj, żeby z nich skorzystać, należy kliknąć prawym przyciskiem myszy na postać, aby wywołać menu interakcji, ale czasem są dostępne przez specjalne interfejsy."
 game_concept_offer_vassalization:0 "Zaoferuj wasalizację"
 game_concept_offer_vassalization_interaction:0 "Zaoferuj wasalizację #weak (interakcja)#!"
 game_concept_offer_vassalization_desc:0 "Interakcja oferująca [vassalage|El] [Concept( 'independent', 'niezależnemu' )|E] [Concept( 'ruler', 'władcy' )|E] niższej [Concept( 'title_rank', 'rangi' )|E], pokojowo przyłączając go do państwa."
 game_concept_extort_subjects_decision:0 "Wymuś złoto od poddanych #weak (decyzja)#!"
 game_concept_extort_subjects:0 "Wymuś złoto od poddanych"
 game_concept_extort_subjects_decision_desc:0 "[decision|E] stwarzająca rozmaite okazje na pozyskanie dodatkowego [Concept( 'gold', 'złota' )|E] od poddanych, z różnymi skutkami..."
 game_concept_sell_titles_decision:0 "Sprzedaj tytuły #weak (decyzja)#!"
 game_concept_sell_titles:0 "Sprzedaj tytuły"
 game_concept_sell_titles_decision_desc:0 "[decision|E] pozwalająca sprzedać nieistotne tytuły — tytuły o znaczeniu czysto symbolicznym. Zapewnia [gold|El] w zamian za [prestige|El]."
 game_concept_embrace_celibacy:0 "Przyjmij celibat"
 game_concept_embrace_celibacy_decision:0 "Przyjmij celibat #weak (decyzja)#!"
 game_concept_embrace_celibacy_desc:0 "[decision|E], która umożliwia postaci zyskanie [Concept( 'trait', 'cechy' )|E] — [GetTrait('celibate').GetName( GetPlayer )|l]."
 game_concept_abandon_celibacy:0 "Porzuć celibat"
 game_concept_abandon_celibacy_decision:0 "Porzuć celibat #weak (decyzja)#!"
 game_concept_abandon_celibacy_desc:0 "[decision|E], która umożliwia postaci utracenie [Concept( 'trait', 'cechy' )|E] — [GetTrait('celibate').GetName( GetPlayer )|l]."
 game_concept_convert_county:0 "Nawracanie hrabstwa"
 game_concept_convert_county_desc:0 "[Concept( 'councillor_task', 'Zadanie radnego' )|E] wykonywane przez [Concept( 'court_chaplain', 'nadwornego kapelana' )|E], które obiera za cel [county|El] z inną wiarą niż ta, którą wyznaje [liege|El].\nPostęp zwiększa się z każdym miesiącem, a przy 100% większość docelowego hrabstwa zmienia swoją poprzednią wiarę na wiarę seniora.\n\nSzybkość nawracania uzależniona jest od wielu czynników, włączając w to [Concept( 'learning_skill', 'umiejętność nauki' )|E] [Concept( 'councillor', 'radnego' )|E] i [fervor|El] obu wiar."
 game_concept_convert:0 "Nawróć"
 game_concept_converted:0 "Nawrócono"
 game_concept_converting:0 "Nawracanie"
 game_concept_commission_epic:0 "$commission_epic_decision$"
 game_concept_commission_epic_decision:0 "$commission_epic_decision$ #weak (decyzja)#!"
 game_concept_commission_epic_desc:0 "[decision|E], która pozwala postaci zamienić [gold|El] na [prestige|El], poprzez zlecenie wykonania eposu rodzinnego."
 game_concept_exceptional_epic:0 "Wybitny epos"
 game_concept_exceptional_epic_desc:0 "Epos rodzinny napisany poprzez decyzję „$commission_epic_decision$” ma szansę zostać wybitnym eposem, który daje większe premie niż jego zwykły odpowiednik.\n\nSzansą na to, aby epos był wybitny, mogą ważyć wybory podczas wydarzeń."
 game_concept_demand_payment:0 "Żądaj opłaty"
 game_concept_demand_payment_decision:0 "Żądaj opłaty #weak (interakcja)#!"
 game_concept_demand_payment_desc:0 "Dyplomatyczna interakcja, która pozwala postaci zażądać zapłaty [Concept( 'gold', 'złota' )|E] w zamian za posiadane [hooks|El]."
 game_concept_independence_faction:0 "Frakcja niepodległościowa"
 game_concept_independence_factions:0 "Frakcje niepodległościowe"
 game_concept_faction_independence:0 "Niezależność"
 game_concept_independence_faction_desc:0 "$game_concept_independence_faction$ zabiega o niezależność dla wszystkich swoich członków. Jeżeli odniesie sukces, uzyskają oni [independent|El] od swojego [Concept( 'liege', 'seniora' )|E]."
 game_concept_liberty_faction:0 "$liberty_faction$"
 game_concept_faction_liberty:0 "Wolność"
 game_concept_liberty_factions:0 "Frakcje wolnościowe"
 game_concept_liberty_faction_desc:0 "$game_concept_liberty_faction$ stara się obniżyć [Concept( 'crown_authority', 'autorytet korony' )|E] i, jeśli to możliwe, zmodyfikować własne [feudal_contracts|El]. Jeśli im się uda, ich [liege|El] nie będzie mógł przez jakiś czas zmienić autorytetu korony w [Concept( 'realm', 'państwie' )|E]."
 game_concept_claimant_faction:0 "$claimant_faction$"
 game_concept_claimant_factions:0 "Frakcje pretendentów"
 game_concept_claimant_faction_desc:0 "$game_concept_claimant_faction$ dąży do osadzenia określonego [Concept( 'claimant', 'pretendenta' )|E] na tronie [Concept( 'title', 'tytułu' )|E], należącego do ich [Concept( 'liege', 'seniora' )|E]. Jeśli im się powiedzie, senior będzie musiał zrzec się tytułu na rzecz pretendenta, a struktura [Concept( 'vassal', 'wasali' )|E] zostanie odpowiednio zmieniona. Wszyscy członkowie [Concept( 'faction', 'frakcji' )|E] zyskają [Concept( 'hook', 'haka' )|E] na pretendenta."
 game_concept_peasant_faction:0 "$peasant_faction$"
 game_concept_peasant_factions:0 "Frakcje chłopskie"
 game_concept_peasant_faction_desc:0 "$game_concept_peasant_faction$ składa się z [Concept( 'counties', 'hrabstw' )|E] z niską [Concept( 'county_opinion', 'powszechną opinią' )|E]. W przeciwieństwie do innych [Concept( 'factions', 'frakcji' )|E], ta zawsze będzie się buntować, nawet jeśli [faction_military_power|El] jest niska, ponieważ chłopi są na ogół zarówno optymistyczni, jak i niepiśmienni... Zakończone sukcesem bunty chłopskie znacznie obniżają kontrolę w twoim [Concept( 'realm', 'państwie' )|E]."
 game_concept_popular_faction:0 "$populist_faction$"
 game_concept_popular_factions:0 "Frakcje populistyczne"
 game_concept_popular_faction_desc:0 "$game_concept_popular_faction$ składa się z [Concept( 'counties', 'hrabstw' )|E] z niską [Concept( 'county_opinion', 'opinią powszechną' )|E], które mają element wspólny, np. [Concept( 'culture', 'kulturę' )|E] lub [Concept( 'faith', 'wiarę' )|E]. Próbują uwolnić się i wybrać nowego [Concept( 'ruler', 'władcę' )|E] w oparciu o ich kulturę lub wiarę. Ten typ buntu jest zazwyczaj bardzo niebezpieczny."
 game_concept_buy_claim:0 "$buy_claim_interaction$"
 game_concept_buy_claim_interaction:0 "$buy_claim_interaction$ #weak (interakcja)#!"
 game_concept_buy_claim_desc:0 "Interakcja, która pozwala postaci na zakup [Concept( 'unpressed_claims', 'niewysuniętych roszczeń' )|E] w zamian za wydanie punktów [Concept( 'piety', 'pobożności' )|E].\n\n$EFFECT_LIST_BULLET$Wasal nie może kupić roszczenia do któregokolwiek z [Concept( 'title', 'tytułów' )|E] [Concept( 'liege', 'seniora' )|E], tak samo jak senior nie może kupić roszczeń do tytułów posiadanych przez wasala\n$EFFECT_LIST_BULLET$[king|E] lub [emperor|El] nie mogą kupować roszczeń do tytułów poziomu królestwa; cesarze nie mogą kupować roszczeń do innych tytułów poziomu cesarstw\n$EFFECT_LIST_BULLET$Nikt nie może kupić roszczeń, które przysługują ich [Concept( 'head_of_faith', 'głowie wiary' )|E]"
 game_concept_develop_county:0 "Zwiększanie poziomu rozwoju hrabstwa"
 game_concept_develop_county_desc:0 "[Concept( 'councillor_task', 'Zadanie radnego' )|E] wykonywane przez [Concept( 'steward', 'zarządcę' )|E]. Obiera za cel [county|El], w którym przyspiesza [Concept( 'development_growth', 'przyrost rozwoju' )|E] i skraca czas wnoszenia [Concept( 'buildings', 'budowli' )|E]."
 game_concept_convince_dejure:0 "Nakłanianie ziem de iure do przyłączenia się"
 game_concept_convince_dejure_desc:0 "[councillor_task|E] wykonywane przez [Concept( 'steward', 'zarządce' )|E]. Obiera za cel [county|El] [de_jure|El] [Concept( 'liege', 'seniora' )|E] radnego, które należy do [Concept( 'independent', 'niezależnego' )|E] [rulers|El]. Kiedy hrabstwo zostanie przekonane, poprosi swojego [Concept( 'ruler', 'władcę' )|E] o przekazanie ich swojemu [Concept( 'liege', 'seniorowi' )|E] [de_jure|El]."
 game_concept_hostile_army:0 "Wrogi"
 game_concept_hostile_army_desc:0 "Z wrogą [Concept( 'army', 'armią' )|E] możesz walczyć tak, jakbyś był w stanie [Concept( 'war', 'wojny' )|E] z jej właścicielem, ale nie otrzymasz [Concept( 'war_score', 'wyniku wojny' )|E].\n\nWrogość jest wywoływana między innymi przez sprzeczne interesy:\n$BULLET_WITH_TAB$Wrogowie twojego [Concept( 'liege', 'seniora' )|E]\n$BULLET_WITH_TAB$[vassals|E] twoich wrogów\n$BULLET_WITH_TAB$Władcy #emphasis atakujący#! tego samego wroga"
 game_concept_war_leaders:0 "Przywódcy wojny"
 game_concept_war_leader:0 "Przywódca wojny"
 game_concept_war_leaders_desc:0 "Jest nim główny atakujący oraz główny obrońca w [Concept( 'war', 'wojnie' )|E]. Zwykle jest to postać, która rozpoczęła wojnę oraz [top_liege|El] postaci, który posiada [war_target|El].\n\nIstnieje wiele [casus_belli|El] dla wielu różnych rodzajów wojny, a niektóre z mogą dotyczyć postaci innych niż przywódcy wojny."
 game_concept_offensive_war_opinion:0 "Opinia o wojnie ofensywnej"
 game_concept_offensive_war_opinion_short:0 "Wojna ofensywna"
 game_concept_offensive_war_opinion_desc:0 "Bycie głównym atakującym w wojnie spowoduje, że po [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] miesiącach, twoi [vassals|El] stopniowo będą przestawać cię lubić. [civil_wars|E] oraz [great_holy_wars|El] są z tego wyłączone. Jeśli nie uczestniczysz już w takiej wojnie, kara powoli będzie się zmniejszać."
 game_concept_at_peace_opinion:0 "Opinia o stanie pokoju"
 game_concept_at_peace_opinion_short:0 "W stanie pokoju"
 game_concept_at_peace_opinion_desc:0 "Postacie, których wiara ma [core_tenet|El] [GetFaithDoctrine('tenet_warmonger').GetBaseName|l], będą miały karę '$game_concept_at_peace_opinion$' zamiast [Concept( 'offensive_war_opinion', 'opinii o wojnie ofensywnej' )|E].\n\nJeśli będziesz w stanie pokoju zbyt długo, twoi [vassals|El] będą uważać cię za słabego (jeśli podzielają twoją wiarę).#!"
 game_concept_character:0 "Postać"
 game_concept_characters:0 "Postacie"
 game_concept_character_possessive:0 "Postaci"
 game_concept_characters_possessive:0 "Postaci"
 game_concept_character_desc:0 "Postacie mogą być [Concept( 'noble', 'szlachetnie' )|E] lub [Concept( 'lowborn', 'nisko' )|E] urodzone, [landed|El] lub [unlanded|El], każda ma własny zbiór [Concept( 'skills', 'umiejętności' )|E] i [Concept( 'traits', 'cech' )|E] oraz celów i aspiracji. Pojawiają się, jako [Concept( 'rulers', 'władcy' )|E], [Concept( 'courtiers', 'dworzanie' )|E] lub [Concept( 'guests', 'goście' )|E]. Można wchodzić z nimi w interakcję, dopóki znajdują się w [Concept( 'diplomatic_range', 'zasięgu dyplomatycznym' )|E]."
 game_concept_highlighted_text:0 "Podświetlony tekst"
 game_concept_highlighted_text_desc:0 "Ta informacja jest dla dla ciebie, gdy masz wątpliwości co do koncepcji gry.\n\n#TUT Możesz nawet przesunąć kursor na #EMP tę#! podpowiedź, aby uzyskać jeszcze więcej informacji! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example:0 "Świetnie!"
 game_concept_highlighted_text_example_desc:0 "Dobra robota!"
 game_concept_detail_zoom:0 "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc:0 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 game_concept_tutorial_education_trait:0 "Cecha edukacji"
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc:0 "Pomniejszy Król Murchad (twoja [Concept( 'character', 'postać' )|E]) podążał w kierunku [Concept( 'education', 'edukacji' )|E] [Concept( 'martial', 'wojskowej' )|E]. Po osiągnięciu dorosłości otrzymał cechę wykwalifikowanego taktyka."
 game_concept_organized:0 "Zorganizowana"
 game_concept_organized_desc:0 "Zorganizowana [faith|El] posiada hierarchię religijną. Kult i praktyki są bardziej zorganizowane, a pisma święte sformalizowane.\n\nKażda [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName|l] [GetReligionFamily('rf_pagan').GetName|l] wiara może stać się zorganizowana poprzez reformację, podczas gdy inne wiary zawsze są uważane za zorganizowane."
 game_concept_flowery_war:0 "Najazd w celu zdobycia jeńców"
 game_concept_flowery_wars:0 "Najazdy w celu zdobycia jeńców"
 game_concept_flowery_warring:0 "Przeprowadza najazd w celu zdobycia jeńców"
 game_concept_flowery_war_desc:0 "Jest to specjalny rodzaj [Concept( 'war', 'wojny' )|E], rozpoczęty przez [Concept( 'ruler', 'władcę' )|E], którego [faith|El] praktykuje składanie ofiar z ludzi. Głównym celem jest bitwa i pojmanie [Concept( 'prisoners', 'więźniów' )|E] na ofiary, przy czym każda ze stron może uzyskać wystarczający do zwycięstwa [war_score|El] poprzez walkę, bez konieczności [Concept( 'siege', 'oblegania' )|E].\n\nNa koniec wojny, jeśli zwycięzca (w tym obrońca) wyznaje wiarę praktykującą składanie ofiar z ludzi, weźmie on kilku więźniów z [Concept( 'court', 'dworu' )|E] przegranego. Jeśli obaj główni walczący w najeździe w celu zdobycia jeńców wyznają tę samą wiarę, to wojna jest uważana za świętą, co oznacza, że przegrany również otrzymuje [piety|El], choć w mniejszej ilości.\n\nNie możesz prowadzić ani kontynuować najazdu w celu zdobycia więźniów, jeśli w swoim [Concept( 'dungeon', 'lochu' )|E] masz więźniów zdobytych w wyniku zwycięstw w poprzednich najazdach."
 game_concept_partition_share:0 "Udział w podziale"
 game_concept_partition_share_desc:0 "W każdym [Concept( 'succession_law', 'prawie sukcesyjnym' )|E] z wieloma [Concept( 'realm_heirs', 'sukcesorami państwa' )|E], udział [character_possessive|El] w podziale określa, które [titles|El] dany dziedzic odziedziczy po [Concept( 'succession', 'sukcesji' )|E]. Zazwyczaj oznacza to podział między dzieci [Concept( 'ruler', 'władcy' )|E], lub, rzadziej, jego rodzeństwo.\n\nZazwyczaj, w zależności od rodzaju sukcesji, tytuły mogą być podzielone równomiernie pomiędzy odrębne [realms|El], równomiernie w obrębie tego samego państwa lub przekazane w większości głównemu dziedzicowi, a pozostała część podzielona równomiernie pomiędzy innych dziedziców."
 game_concept_banish_reason:0 "Powód wygnania"
 game_concept_banish_reasons:0 "Powody wygnania"
 game_concept_banish_reason_desc:0 "$game_concept_banish_reason$ daje [Concept( 'liege', 'seniorowi' )|E] możliwość swobodnego [Concept( 'banish', 'wygnania' )|E] każdego poddanego, który znajduje się w jego [Concept( 'dungeon', 'lochu' )|E]. Najczęściej wskazany powód uzyskuje się względem poddanego będącego [Concept( 'criminal', 'przestępcą' )|E]."
 game_concept_imprisonment_reason:0 "Powód uwięzienia"
 game_concept_imprisonment_reasons:0 "Powody uwięzienia"
 game_concept_imprisonment_reason_desc:0 "$game_concept_imprisonment_reason$ daje [Concept( 'liege', 'seniorowi' )|E] możliwość do swobodnego [Concept( 'imprison', 'uwięzienia' )|E] swojego poddanego. Najczęściej wskazany powód uzyskuje się względem poddanego będącego [Concept( 'criminal', 'przestępcą' )|E]."
 game_concept_revoke_title_reason:0 "Powód odebrania tytułu"
 game_concept_revoke_title_reasons:0 "Powody odebrania tytułu"
 game_concept_revoke_title_reason_desc:0 "$game_concept_revoke_title_reason$ daje [Concept( 'liege', 'seniorowi' )|E] możliwość swobodnego [Concept( 'revoke', 'odebrania' )|E] [Concept( 'title', 'tytułu' )|E] swojemu poddanemu. Najczęściej wskazany powód uzyskuje się względem poddanego będącego [Concept( 'criminal', 'przestępcą' )|E]."
 game_concept_execute_reason:0 "Powód wykonania egzekucji"
 game_concept_execute_reasons:0 "Powody wykonania egzekucji"
 game_concept_execute_reason_desc:0 "$game_concept_execute_reason$ daje [Concept( 'liege', 'seniorowi' )|E] możliwość swobodnego [Concept( 'execute', 'stracenia' )|E] poddanego, który znajduje się w jego [Concept( 'dungeon', 'lochu' )|E]. Najczęściej wskazany powód uzyskuje się względem poddanego będącego [Concept( 'criminal', 'przestępcą' )|E]."
 game_concept_movement_lock:0 "Blokada ruchu"
 game_concept_movement_locked:0 "Ruch zablokowany"
 game_concept_movement_locked_desc:0 "Kiedy [army|El] wykona więcej niż połowę wydanego jej rozkazu ruchu, jego zmiana nie będzie możliwa, dopóki nie dotrze ona do miejsca docelowego."
 game_concept_extramarital_sex:0 "Seks pozamałżeński"
 game_concept_extramarital_sex_sleeping_with:0 "sypia z"
 game_concept_extramarital_sex_desc:0 "Jeśli zostaną nakryci, dwie postacie uprawiające seks pozamałżeński poniosą konsekwencje zależne od [Concept( 'doctrines', 'doktryn' )|E] ich [Concept( 'faith', 'wiary' )|E].\n\n$EFFECT_LIST_BULLET$Każda postać będzie znana jako [GetTrait('fornicator').GetName( GetNullCharacter )|l] lub [GetTrait('adulterer').GetName( GetNullCharacter )|l], w zależności od jej stanu cywilnego\n$EFFECT_LIST_BULLET$Jeśli mężczyzna i kobieta śpią razem, może to skutkować poczęciem [Concept( 'bastard', 'bękarta' )|E]\n$EFFECT_LIST_BULLET$Jeśli postacie są tej samej płci, konsekwencje określane są przez [Concept( 'doctrine', 'doktrynę' )|E] [Concept( 'faith', 'wiary' )|E]: $doctrine_homosexuality_name$\n$EFFECT_LIST_BULLET$Wszelkie [diseases|El] przenoszone drogą płciową przez jedną z postaci mogą skutkować zarażeniem drugiej"
 game_concept_titular_title:0 "Tytuł nominalny"
 game_concept_titular_title_desc:0 "$game_concept_titular_title$ to [title|El], który nie ma ziem [de_jure|El] na mapie. Tytuły nienominalne mogą stać się takimi poprzez [Concept( 'de_jure_drift', 'integrację de iure' )|E].\n\nTytuły [Concept( 'mercenary', 'najemników' )|E], [Concept( 'head_of_faith', 'głów wiar' )|E] i [Concept( 'holy_order', 'zakonów świętych' )|E] często są nominalne."
 game_concept_pilgrimage:0 "Pielgrzymka"
 game_concept_pilgrimages:0 "Pielgrzymki"
 game_concept_pilgrimage_desc:0 "Postacie większości [Concept( 'faiths', 'wiar' )|E] mogą zdecydować się na podjęcie [Concept( 'activity', 'aktywności' )|E], aby udać się na pielgrzymkę do [Concept( 'holy_site', 'miejsca świętego' )|E]. Każde [holy_site|El] ma indywidualny okres karencji, zanim będzie można je ponownie odwiedzić.\n\nTaka podróż może być pełna zarówno okazji, jak i niebezpieczeństw, ale po dotarciu do celu postacie zdobędą [piety|El], a także możliwie inne nagrody."
 game_concept_hajj:0 "Hadżdż"
 game_concept_hajjes:0 "Hadżdże"
 game_concept_hajj_desc:0 "Postacie większości muzułmańskich [Concept( 'faiths', 'wiar' )|E] mogą zdecydować się na podjęcie [Concept( 'activity', 'aktywności' )|E], aby odbyć hadżdż do Mekki w ramach [doctrines|El] pielgrzymowania raz w roku.\n\nTaka podróż może być pełna zarówno okazji, jak i niebezpieczeństw, ale po dotarciu do świętego miasta postacie zyskają [piety|El], a także możliwie inne nagrody."
 game_concept_faith_righteous:0 "Słuszna"
 game_concept_faith_righteous_desc:0 "Ta [faith|El] jest uważana za słuszną. \nMałżeństwa międzywyznaniowe są powszechne.\n\n#S Efekty:\n#![GetHostilityDescription( '(int32)0' )]"
 game_concept_faith_astray:0 "Błędna"
 game_concept_faith_astray_desc:0 "Ta [faith|El] nieznacznie różni się od naszej.\nZdarza się zawieranie małżeństw mieszanych z jej wyznawcami.\n\n#S Efekty:\n#![GetHostilityDescription( '(int32)1' )]"
 game_concept_faith_hostile:0 "Antagonistyczna"
 game_concept_faith_hostile_desc:0 "Ta [faith|El] znacznie się różni.\nMałżeństwa międzywyznaniowe mogą się zdarzać, [holy_wars|El] mogą być toczone.\n\n#S Efekty:\n#![GetHostilityDescription( '(int32)2' )]"
 game_concept_faith_evil:0 "Zła"
 game_concept_faith_evil_desc:0 "Ta [faith|El] uważana jest za anatemę. \nMałżeństwa międzywyznaniowe zdarzają się bardzo rzadko, [holy_wars|El] mogą być toczone.\n\n#S Efekty:\n#![GetHostilityDescription( '(int32)3' )]"
 game_concept_faith_hostility:0 "Wrogość wiary"
 game_concept_faith_hostility_desc:0 "Wszystkie [faiths|El] mają wobec siebie stosunek, który jest określony przez to, jak blisko są spokrewnione.\n\nBliskość jest określana przez kilka czynników, takich jak to, czy dzielą [Concept( 'religion', 'religię' )|E], [Concept( 'religious_family', 'grupę religijną' )|E] lub czy wiara ma specjalne [doctrines|El].\n\nJeśli dwie wiary są od siebie odmienne, często są w stanie prowadzić między sobą [Concept( 'holy_war', 'świętą wojnę' )|E].\n\nIstnieją następujące relacje: [faith_righteous|Ll], [faith_astray|Ll], [faith_hostile|Ll] i [faith_evil|Ll]."
 game_concept_command_modifier:0 "Modyfikator dowódcy"
 game_concept_command_modifier_desc:0 "Ten [modifier|El] jest aktywny tylko dla [Concept( 'commanders', 'dowódców' )|E].\n\nJeśli postać z modyfikatorem dowódcy dowodzi [Concept( 'army', 'armią' )|E], otrzyma ten efekt."
 game_concept_command_modifier_i:0 "@command_modifier_icon!"
 game_concept_nickname:0 "Przydomek"
 game_concept_epithet:0 "Epitet"
 game_concept_cognomen:0 "Przezwisko"
 game_concept_nicknames:0 "Przydomki"
 game_concept_epithets:0 "Epitety"
 game_concept_cognomens:0 "Przezwiska"
 game_concept_nickname_desc:0 "$game_concept_nicknames$, epitety i przezwiska są drugorzędnymi nazwami nadawanymi lub przyjmowanymi przez [characters|El] (np. Karol 'Łysy'). $game_concept_nicknames$ mają charakter czysto estetyczny, chociaż okoliczności ich zdobycia są często dramatyczne lub godne uwagi.\n\nZłe przydomki mogą czasem zostać zastąpione dobrymi (jak na przykład Wilhelm 'Bękart', który stał się Wilhelmem 'Zdobywcą')."
 game_concept_main_phase:0 "Faza główna"
 game_concept_main_phase_desc:0 "W fazie głównej [Concept( 'battle', 'bitwy' )|E] zarówno [Concept( 'soldiers', 'żołnierze' )|E] oraz [Concept( 'knights', 'rycerze' )|E] z obu stron prowadzą miedzy sobą walkę. \n\nFaza główna kończy się, gdy wszyscy żołnierze jednej ze stron zostaną [Concept( 'casualties', 'zabici' )|E] lub jedna strona zdecyduje się [Concept( 'retreat', 'wycofać' )|E] z pola bitwy.\n\nPo zakończeniu fazy głównej następuje faza [Concept( 'aftermath', 'pościgu' )|E]."
 game_concept_personality_trait:0 "Cecha charakteru"
 game_concept_personality_traits:0 "Cechy charakteru"
 game_concept_personality_trait_desc:0 "$game_concept_personality_trait$ to [Concept( 'trait', 'cecha' )|E], która określa światopogląd danej osoby, a także wskazuje prawdopodobieństwo podjęcia określonych działań. Wpływa również na [Concept( 'opinion', 'opinię' )|E] o innych postaciach. Podczas swego życia postać może zarówno stracić, jak i zyskać nowe cechy. Działanie wbrew własnej osobowości spowoduje wyzwolenie [Concept( 'stress', 'stresu' )|E]."
 game_concept_lifestyle_trait:0 "Cecha stylu życia"
 game_concept_lifestyle_traits:0 "Cechy stylu życia"
 game_concept_lifestyle_trait_desc:0 "$game_concept_lifestyle_trait$ jest wynikiem wybrania pewnych [Concept( 'lifestyle', 'stylów życia' )|E], atrybutów, [Concept( 'decisions', 'decyzji' )|E] lub [Concept( 'interactions', 'interakcji' )|E].\n\nNiektóre cechy stylu życia mogą być ulepszane w miarę doskonalenia umiejętności. Poziomy mieszczą się w przedziale 1-3, a gwiazdki na ikonie cechy wskazują jej aktualny poziom."
 game_concept_physical_trait:0 "Cecha fizyczna"
 game_concept_physical_traits:0 "Cechy fizyczne"
 game_concept_physical_trait_desc:0 "Cecha fizyczna opisuje [Concept( 'trait', 'cechy' )|E] fizyczne związane z wyglądem postaci, jej zachowaniem lub poziomem inteligencji. Wiele cech fizycznych wpływa na [Concept( 'attracted', 'atrakcyjność' )|E] względem innych postaci.\n\nCzęsto są one [Concept( 'congenital', 'wrodzone' )|E], a więc nabyte przy urodzeniu i trwałe."
 game_concept_fame_trait:0 "Cecha sławy"
 game_concept_fame_trait_desc:0 "$game_concept_fame_trait$ to specjalna [trait|El] zdobyta w określonych okolicznościach, która wpływa na [Concept( 'opinion','opinię')|E] innych o danej postaci. Można ją zyskać w następstwie dokonania pozytywnego czynu lub ujawnienia mrocznych [Concept( 'secrets','sekretów')|E]. Pozostałe zaś są wynikiem okoliczności, w jakich urodziła się dana postać."
 game_concept_health_trait:0 "Cecha zdrowia"
 game_concept_health_trait_desc:0 "$game_concept_health_trait$ jest [Concept( 'trait', 'cechą' )|E], która bezpośrednio wpływa na [health|El] fizyczne i psychiczne. Przykładem mogą być [diseases|El]. Tymczasowe cechy, które wpływają na zdolności postaci, takie jak ciąża i rany, również należą do tej kategorii."
 game_concept_modifier_contribution:0 "Kontrybucja"
 game_concept_modifier_contributions:0 "Kontrybucje"
 game_concept_modifier_contributes:0 "Zapewnia wkład"
 game_concept_modifier_contribution_desc:0 "[modifier|E] mogący zmienić kontrybucję [Concept( 'obligations', 'zobowiązań' )|E] twoich [Concept( 'vassals', 'wasali' )|E]. To nie jest to samo, co [modifier_base_contribution|El].\n\nJeśli posiadasz [Concept( 'vassal', 'wasala' )|E], który płaci ci #V 1#! [gold|El] miesięcznie, a ty zyskasz [modifier|l], który zwiększa kontrybucję o #V 10%#!, wtedy [vassal|l] zamiast tego zapłaci ci #V 1.1#! [Concept( 'gold', 'złota' )|E]."
 game_concept_modifier_base_contribution:0 "Podstawowa kontrybucja"
 game_concept_modifier_base_contributions:0 "Podstawowe kontrybucje"
 game_concept_modifier_base_contributes:0 "Zapewnia podstawowy wkład"
 game_concept_modifier_base_contribution_desc:0 "[modifier|E] mogący zmienić podstawową kontrybucję [Concept( 'obligations', 'zobowiązań' )|E] twoich [Concept( 'vassals', 'wasali' )|E]. To nie jest to samo, co [modifier_contribution|El].\n\nJeśli posiadasz [Concept( 'vassal', 'wasala' )|E], który ma całkowity [income|El] równy #V 10#! [Concept( 'gold', 'złota' )|E] i płaci ci #V 1#! [gold|El] miesięcznie, a ty zyskasz [modifier|l], który zwiększa podstawową kontrybucję o #V 10%#!, wtedy [vassal|l] zamiast tego zapłaci ci #V 2#! [Concept( 'gold', 'złota' )|E]."
 game_concept_maneuver:0 "Manewr"
 game_concept_maneuver_desc:0 "Faza manewru ma miejsce na początku [Concept( 'battle', 'bitwy' )|E] i wskazuje czas potrzebny do rozpoczęcia [Concept( 'main_phase', 'fazy głównej' )|E], w której [Concept( 'armies', 'armie' )|E] rozpoczynają walkę."
 game_concept_combat_phase:0 "Faza bitwy"
 game_concept_combat_phase_desc:0 "$game_concept_combat_phase$ jest jedną z części [Concept( 'battle', 'bitwy' )|E]. Każda z nich składa się z trzech faz: [Concept( 'maneuver', 'manewru' )|E], [Concept( 'main_phase', 'fazy głównej' )|E] oraz [Concept( 'aftermath', 'pościgu' )|E]."
 game_concept_unreformed_pagan_combat_bonus:0 "Przewaga w boju niezreformowanego pogaństwa"
 game_concept_unreformed_pagan_combat_bonus_desc:0 "Każda [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName|l] [GetReligionFamily('rf_pagan').GetName|l] [faith|El] otrzymuje [Concept( 'advantage', 'przewagę' )|E] w [Concept( 'battle', 'bitwie' )|E] w [Concept( 'counties', 'hrabstwach' )|E] z ich wiarą."
 game_concept_personality:0 "Osobowość"
 game_concept_character_personality:0 "Osobowość postaci"
 game_concept_personalities:0 "Osobowości"
 game_concept_personality_desc:0 "Postacie będą zachowywać się wobec ciebie i innych zgodnie ze swoją osobowością, która jest głównie określana przez ich [Concept( 'personality_traits', 'cechy charakteru' )|E]."
 game_concept_economical_archetype:0 "Archetyp ekonomiczny"
 game_concept_economical_archetype_desc:0 "Archetyp ekonomiczny [rulerpossessive|El] wpływa na to, jak zdecyduje się wydać swoje [gold_i][gold|El]. Jest on w dużej mierze oparty na [Concept( 'traits', 'cechach' )|E] postaci.\n\n#low Archetypy ekonomiczne to:#!\n$EFFECT_LIST_BULLET$[ai_warlike_personality|E]\n$EFFECT_LIST_BULLET$[ai_cautious_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_boom_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_unpredictable_personality|E]"
 game_concept_gift:0 "Podarunek"
 game_concept_gifts:0 "Podarunki"
 game_concept_send_gift:0 "Wyślij podarunek"
 game_concept_gift_desc:0 "Wysyłanie podarunków w [Concept( 'gold', 'złocie' )|E][gold_i] innym postaciom zwiększa ich [Concept( 'opinion', 'opinię' )|E] o tobie.\n\nIm chciwszy jest odbiorca, tym więcej złota będziesz musiał wysłać, ale i tym większa będzie opinia.\n\nIm wyższa [diplomacy|El], tym więcej opinii otrzymasz."
 game_concept_vote_strength:0 "Siła głosu"
 game_concept_valuable_prisoner:0 "Wartościowy więzień"
 game_concept_valuable_prisoners:0 "Wartościowi więźniowie"
 game_concept_valuable_prisoner_desc:0 "$game_concept_valuable_prisoner$ to [prisoner|El], który zapewnia [war_score|El], gdy zostanie schwytany podczas [Concept( 'war', 'wojny' )|E].\n\nAby dana osoba mogła zostać uznana za wartościowego więźnia, musi być trzecia w kolejce lub wyżej do odziedziczenia tytułu głównego swojego przywódcy wojny.\n\n$game_concept_valuable_prisoners$ w przeciwieństwie do [Concept( 'prisoners_of_war', 'jeńców wojennych' )|E] są uwalniani po zakończeniu wojny."
 game_concept_prisoner_of_war:0 "Jeniec wojenny"
 game_concept_prisoners_of_war:0 "Jeńcy wojenni"
 game_concept_prisoner_of_war_desc:0 "$game_concept_prisoner_of_war$ to [prisoner|El], który został schwytany podczas [Concept( 'war', 'wojny' )|E], ale nie jest na tyle ważny, by zapewnić porywaczom [war_score|El].\n\n[valuable_prisoners|E] są uwalniani po zakończeniu wojny, w przeciwieństwie do jeńców wojennych, ale wciąż mogą zostać wykupieni w celu uwolnienia."
 game_concept_single_combat_fight:0 "Pojedynek"
 game_concept_single_combat_duel:0 "Pojedynek"
 game_concept_single_combat_fight_plural:0 "Pojedynki"
 game_concept_single_combat_duel_plural:0 "Pojedynki"
 game_concept_single_combat_fight_sudden_death:0 "Nagła śmierć"
 game_concept_single_combat_fight_desc:0 "Podczas pojedynku, dwie [characters|El] walczą ze sobą na [character_death_death|El] i życie lub do pierwszej krwi. W każdej rundzie obie postacie wybierają jedną z wylosowanych opcji, wymieniając się ciosami, do momentu aż jedna z postaci wymierzy solidny cios, ze skutkami zależnymi od swojej [Concept( 'prowess', 'waleczności' )|E] oraz [Concept( 'traits', 'cech' )|E].\n\nNiektóre opcje mogą oferować specjalne efekty, a większość z nich zwiększa [single_combat_success_chance|El] oraz [single_combat_injury_chance|El]. Im dłużej trwa pojedynek, tym bardziej staje się niebezpieczny i niepewny, a także łatwiej go wygrać lub się zranić. Po kilku rundach pojedynek przechodzi do stadium nagłej śmierci, kończąc się natychmiastowym zwycięstwem dla postaci z wyższą walecznością.\n\nPodczas pojedynku można otrzymać tymczasowe modyfikatory postaci: [Concept( 'single_combat_prowess_bonus', 'premię do przewagi w pojedynku' )|E] albo [Concept( 'single_combat_prowess_malus', 'karę do przewagi w pojedynku' )|E], zwiększające lub zmniejszające waleczność do czasu zakończenia pojedynku."
 game_concept_single_combat_success_chance:0 "Prawdopodobieństwo powodzenia"
 game_concept_single_combat_success_chance_skill:0 "Sukces w pojedynku"
 game_concept_single_combat_success_chance_desc:0 "Kiedy walczysz w pojedynku, twoje prawdopodobieństwo powodzenia określa to, jak dobrze radzisz sobie w pojedynku. Aby wygrać, musisz znacznie przewyższyć prawdopodobieństwo powodzenia twojego przeciwnika.\n\nW miarę upływu rund coraz łatwiej jest wygrać, co oznacza, że potrzebujesz mniejszej przewagi nad przeciwnikiem.\n\nOdpowiednikiem prawdopodobieństwa powodzenia jest [single_combat_injury_chance|El]."
 game_concept_single_combat_injury_chance:0 "Ryzyko zranienia"
 game_concept_single_combat_injury_chance_injure:0 "Zranienie"
 game_concept_single_combat_injury_chance_injury_risk:0 "Ryzyko zranienia"
 game_concept_single_combat_injury_chance_desc:0 "[characters|E] w czasie pojedynków ryzykują zostanie rannym, czy to poprzez przypadkowe otwarcie gardy dla przeciwnika, czy też w wyniku zranienia się własną bronią. Walcząc, zwiększają oni również ryzyko zranienia.\n\n$game_concept_single_combat_duel_plural$ które trwają dłużej, zwiększają ryzyko zranienia się.\n\nOdpowiednikiem ryzyka zranienia jest [single_combat_success_chance|El]."
 game_concept_single_combat_prowess_bonus:0 "Premia do przewagi w pojedynku"
 game_concept_single_combat_prowess_bonus_desc:0 "Podczas pojedynku [characters|El] mogą zyskać tymczasową przewagę, np. poprzez wykorzystanie [Concept( 'terrain', 'terenu' )|E] lub specjalnych [Concept( 'traits', 'cech' )|E]. Zwiększa ona ich [prowess|El] na czas trwania walki i jest tracona natychmiast po jej zakończeniu.\n\nPrzeciwieństwem premii do przewagi w pojedynku jest [single_combat_prowess_malus|El]."
 game_concept_single_combat_prowess_malus:0 "Kara do przewagi w pojedynku"
 game_concept_single_combat_prowess_malus_desc:0 "Podczas pojedynku [characters|El] mogą zostać dotknięte tymczasową karą, często z powodu poważnego zranienia lub zastraszenia przez przeciwnika. Zmniejsza ona ich [prowess|El] na czas trwania walki, ale jest odzyskiwana natychmiast po jej zakończeniu.\n\nPrzeciwieństwem kary do przewagi w pojedynku jest [single_combat_prowess_bonus|El]."
 game_concept_game_over:0 "Koniec gry"
 game_concept_game_over_desc:0 "Gra kończy się w momencie wymarcia obecnego rodu.\n\nJednak nawet jeśli gra dla twojego rodu została zakończona, nadal możesz grać jako inny [ruler|El] w dowolnym miejscu na świecie.\n\nGra może zakończyć się na dwa sposoby:\n$BULLET_WITH_TAB$Umierasz bez [Concept( 'player_heir', 'następcy' )|E]\n$BULLET_WITH_TAB$Docierasz do roku 1453"
 game_concept_de_jure_partition:0 "Podział de iure"
 game_concept_de_jure_partitioned:0 "Podzielono de iure"
 game_concept_de_jure_partition_desc:0 "[realms|E], które zostały podzielone de iure na dwa [titles|El] o tym samym [Concept( 'title_tier', 'poziomie' )|E] nadal mogą zostać łatwo połączone.\n\nKażdy z tytułów, za pomocą [Concept( 'decision', 'decyzji' )|E], może natychmiast [Concept( 'completely_controlled', 'zmienić' )|E] status [de_jure|El] w [Concept( 'completely_controlled', 'pełni kontrolowanych' )|E] [Concept( 'duchies', 'księstwach' )|E] należących do drugiego tytułu.\n\nJeśli jeden z tytułów zostanie zniszczony lub utraci ostatnie ze swoich [Concept( 'counties', 'hrabstw' )|E] de iure, drugi tytuł wchłonie całe jego terytorium de iure."
 game_concept_hybrid_culture:0 "Kultura hybrydowa"
 game_concept_hybrid_cultures:0 "Kultury hybrydowe"
 game_concept_hybridize:0 "Hybrydyzuj"
 game_concept_hybridized:0 "Zhybrydyzowana"
 game_concept_hybridizing:0 "Hybrydyzacja"
 game_concept_hybrid_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]"
 game_concept_hybrid_culture_desc_DLC:0 "$game_concept_hybrid_culture$ to [culture|El], która została stworzona przez [Concept( 'ruler', 'władcę' )|E] jako połączenie dwóch istniejących kultur.\n\n$game_concept_hybrid_culture$ jest połączeniem [Concept( 'traditions', 'tradycji' )|E], [Concept( 'culture_pillars', 'filarów kulturowych' )|E] i estetyk dwóch oryginalnych kultur.\n\nTylko kultury o różnej [Concept( 'heritage', 'spuściźnie' )|E] mogą utworzyć hybrydę, a koszt [Concept( 'prestige', 'prestiżu' )|E], jaki trzeba ponieść, aby to zrobić, zależy od ich [Concept( 'cultural_acceptance', 'tolerancji kulturowej' )|E] względem siebie.\n\nIm wyższa tolerancja kulturowa, tym więcej [Concept( 'counties', 'hrabstw' )|E] zmieni kulturę, gdy powstanie hybryda. Władcy kultury hybrydowej [Concept( 'promote_culture', 'promują kulturę' )|E] znacznie szybciej w hrabstwach ze swoimi kulturami macierzystymi przez #V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]# lat po jej utworzeniu.\n\nNowe kultury mogą również występować jako [Concept( 'divergent_culture', 'kultury oddzielone' )|E]."
 game_concept_hybrid_culture_desc_NO_DLC:0 "$game_concept_hybrid_culture$ to kultura, która powstała w wyniku połączenia dwóch innych kultur.\n\nNowe kultury mogą również występować jako [Concept( 'divergent_culture', 'kultury oddzielone' )|E]."
 game_concept_divergent_culture:0 "Kultura oddzielona"
 game_concept_divergent_cultures:0 "Kultury oddzielone"
 game_concept_diverge:0 "Oddziel"
 game_concept_diverges:0 "Oddziela"
 game_concept_divergent_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]"
 game_concept_divergent_culture_desc_DLC:0 "$game_concept_divergent_culture$ jest odgałęzieniem istniejącej [cultures|El] stworzonym przez [Concept( 'ruler', 'władcę' )|E].\n\n$game_concept_divergent_culture$ zachowuje swoją [Concept( 'heritage', 'spuściznę' )|E], ale inne aspekty oryginalnej kultury mogą zostać zmienione.\n\nKultura, od której chcesz się oddzielić, musi mieć co najmniej [EmptyScope.ScriptValue('culture_divergence_cooldown')|0] lat, a koszt [Concept( 'prestige', 'prestiżu' )|E] za oddzielenie się od niej zależy od [Concept( 'realm_size', 'rozmiaru państwa' )|E] władcy.\n\nNowe kultury mogą również występować jako [hybrid_cultures|El]."
 game_concept_divergent_culture_desc_NO_DLC:0 "$game_concept_divergent_culture$ jest odgałęzieniem istniejącej [cultures|El].\n\nNowe kultury mogą również występować jako [Concept( 'hybrid_culture', 'kultury hybrydowe' )|E]."
 game_concept_winter:0 "Dotkliwość zimy"
 game_concept_winter_desc:0 "Zima stopniowo wyczerpuje [supply|El] dla armii stacjonujących w baroniach objętych tą zimą. Utrata zaopatrzenia zwiększa się wraz z każdą dotkliwością zimy. Zima ma 3 rodzaje dotkliwości: [Concept( 'winter_severity_mild', 'łagodna' )|E], [Concept( 'winter_severity_normal', 'normalna' )|E] oraz [Concept( 'winter_severity_harsh', 'surowa' )|E]."
 game_concept_winter_severity_mild:0 "Łagodna zima"
 game_concept_winter_severity_mild_desc:0 "[GetModifier( 'winter_mild_modifier' ).GetDescWithEffects]"
 game_concept_winter_severity_normal:0 "Normalna zima"
 game_concept_winter_severity_normal_desc:0 "[GetModifier( 'winter_normal_modifier' ).GetDescWithEffects]"
 game_concept_winter_severity_harsh:0 "Surowa zima"
 game_concept_winter_severity_harsh_desc:0 "[GetModifier( 'winter_harsh_modifier' ).GetDescWithEffects]"
 game_concept_deceitful_progress_hostile_schemes_decision:0 "$deceitful_progress_hostile_schemes_decision$ #weak (decyzja)#!"
 game_concept_deceitful_progress_hostile_schemes_decision_desc:0 "[decision|E] zwiększająca skuteczność [Concept( 'hostile_schemes', 'wrogich spisków' )|E]. Zapewnia [Concept( 'success_chance', 'szansę powodzenia' )|E] i [Concept( 'scheme_power', 'siłę spisku' )|E] w zamian za [stress|El]."
 game_concept_diligent_development_focus_decision:0 "$diligent_development_focus_decision$ #weak (decyzja)#!"
 game_concept_diligent_development_focus_decision_desc:0 "[decision|E] pozwalająca ci na ulepszenie twojej [Concept('capital', 'stolicy')|E]. Zapewnia [development|El] w zamian za [stress|El]."
 game_concept_impatient_rushing_all_schemes_decision:0 "$impatient_rushing_all_schemes_decision$ #weak (decyzja)#!"
 game_concept_impatient_rushing_all_schemes_decision_desc:0 "[decision|E] pozwalająca ci przyspieszyć twój [scheme|El]. Zapewnia postęp spisku w zamian za [stress|El]."
 game_concept_dismiss_strong_hook_interaction:0 "$dismiss_strong_hook_interaction$ #weak (interakcja)#!"
 game_concept_dismiss_strong_hook_interaction_desc:0 "[interaction|E] pozwalająca na wymuszenie porzucenia nakierowanego na ciebie [Concept( 'hook','haka' )|E] w zamian za [prestige|El]."
 game_concept_abandon_hook_interaction:0 "$abandon_hook_interaction$ #weak (interakcja)#!"
 game_concept_abandon_hook_interaction_desc:0 "[interaction|E] pozwalająca na porzucenie posiadanego [Concept( 'hook','haka' )|E] w zamian za utratę [stress_loss_i][Concept( 'stress','stresu')|E]."
 game_concept_force_duel_criminals_interaction:0 "$force_duel_criminals_interaction$ #weak (interakcja)#!"
 game_concept_force_duel_criminals_interaction_desc:0 "[interaction|E] pozwalająca ci na stoczenie [Concept( 'single_combat_duel', 'pojedynku' )|E] z przestępcami, kiedy zmagasz się ze [Concept( 'stressed', 'stresem' )|E]."
 game_concept_force_duel_anyone_interaction:0 "$force_duel_anyone_interaction$ #weak (interakcja)#!"
 game_concept_force_duel_anyone_interaction_desc:0 "[interaction|E] pozwalająca ci na stoczenie [Concept( 'single_combat_duel', 'pojedynku' )|E] z kimkolwiek, kiedy zmagasz się ze [Concept( 'stressed', 'stresem' )|E]."
 game_concept_artifact_rarity:0 "Rzadkość artefaktu"
 game_concept_rarity:0 "Rzadkość"
 game_concept_artifact_rarity_desc:0 "Niektóre [artifacts|El] są rzadsze od innych, co jest odzwierciedlone w ich unikatowości.\n\nPoziomy są następujące, od najniższego do najwyższego:\n$BULLET_WITH_TAB$Pospolity (nigdy nie pokazywany, jako że jest to ustawienie domyślne)\n$BULLET_WITH_TAB$Mistrzowski\n$BULLET_WITH_TAB$Słynny\n$BULLET_WITH_TAB$Znamienity"
 game_concept_promote_other_culture_development_decision:0 "$promote_other_culture_development_decision_name$ #weak (decyzja)#!"
 game_concept_promote_other_culture_development_decision_desc:0 "[decision|E] umożliwiająca poprawę [Concept('development','rozwoju')|E], [Concept('control','kontroli')|E], obniżenie kosztów [Concept('building','budowy')|E] i uzyskanie większej [Concept('advantage','przewagi')|E] obronnej w [Concept( 'counties','hrabstwach')|E] o innej [Concept( 'cultures','kulturze')|E] z [Concept( 'cultural_acceptance','tolerancją kulturową')|E] wynoszącą #V 75%#! lub więcej.\n\nPodjęcie tej decyzji zwiększy także twój [prestige|El] [prestige_i] i liczbę [Concept( 'levies','poborowych')|E]. \n\nDotyczy to wszystkich hrabstw w [Concept( 'realm','państwie')|E]. Koszt w [Concept( 'gold','złocie')|E] wzrasta w zależności od liczby uwzględnionych hrabstw."
 game_concept_reform:0 "Reformuj"
 game_concept_reformation:0 "Reformacja"
 game_concept_reformation_desc:0 "[culture_head|E] jest w stanie zmienić pewne elementy [culture|El] poprzez reformację. Jest to proces, który trwa długo i nie można go zatrzymać.\n\nElementy, które podlegają reformacji:\n$BULLET_WITH_TAB$[traditions|E]\n$BULLET_WITH_TAB$[ethos|E]\n$BULLET_WITH_TAB$[martial_custom|E]"
 game_concept_buy_artifact_claim:0 "$buy_artifact_claim_interaction$"
 game_concept_buy_artifact_claim_interaction:0 "$buy_artifact_claim_interaction$ #weak (interakcja)#!"
 game_concept_buy_artifact_claim_desc:0 "Interakcja, która pozwala postaci kupić [personal_artifact_claims|El] w zamian za [piety|El] lub [prestige|El]."
 game_concept_vassal_contract:0 "Kontrakt wasalny"
 game_concept_vassal_contracts:0 "Kontrakty wasalne"
 game_concept_vassal_contract_desc:0 "$game_concept_vassal_contract$ określa [obligations|E] pomiędzy [Concept('vassal', 'wasalem')|E] a jego [Concept('liege', 'seniorem')|E].\n\nSpecjalne kontrakty, takie jak #V marchia#!, #V tarczowe#! lub #V palatynat#! mogą być w posiadaniu tylko [Concept('vassals', 'wasali')|E] poziomu [duchies|El] lub wyższego."
 game_concept_board_game_match:0 "Partia"
 game_concept_board_game:0 "Zagraj w grę planszową"
 game_concept_board_games:0 "Gry planszowe"
 game_concept_board_game_game:0 "Gra"
 game_concept_board_game_match_desc:0 "W grze planszowej dwóch uczestników sprawdza swoje szczęście i umiejętności, próbując pokonać siebie nawzajem. Gra może być towarzyska, lub o jakąś stawkę.\n\n#weak Istnieje wiele różnych [Concept( 'board_game_types', 'rodzajów gier planszowych' )|E], ale drogi do [Concept( 'board_game_win', 'wygrania' )|E] i zasady zawsze są takie same. Różnią się jedynie wykorzystywane umiejętności.#!\n"
 game_concept_board_game_winning:0 "Zwycięstwo"
 game_concept_board_game_win:0 "Wygrana"
 game_concept_board_game_winning_sudden_death:0 "Nagła śmierć"
 game_concept_board_game_winning_desc:0 "Zwycięstwo w grze planszowej można osiągnąć na jeden z dwóch sposobów:\n$EFFECT_LIST_BULLET$ Uzyskanie dramatycznej przewagi punktowej nad przeciwnikiem.\n$EFFECT_LIST_BULLET$ Bycie graczem broniącym, jeśli po [EmptyScope.ScriptValue('bg_round_cap_value')|0] rundzie nie ma wyraźnego zwycięzcy."
 game_concept_board_game_type:0 "Rodzaj gry planszowej"
 game_concept_board_game_types:0 "Rodzaje gier planszowych"
 game_concept_board_game_type_counter:0 "kontra"
 game_concept_board_game_type_counters:0 "kontruje"
 game_concept_board_game_type_desc_guts:0 "W grze planszowej musisz znaleźć odpowiedni styl gry, by przeciwdziałać swojemu przeciwnikowi. Kontrowanie jego ruchów zdecydowanie utrudnia mu zdobywanie punktów, nawet jeśli wygrywa. Doświadczeni przeciwnicy mogą przejrzeć twój styl gry i celowo próbować #EMP cię#! kontrować."
 game_concept_board_game_type_desc:0 "$game_concept_board_game_type_desc_guts$\n\nDostępne są następujące gry:\n$EFFECT_LIST_BULLET$ [board_game_type_chess|E]\n$EFFECT_LIST_BULLET$ [board_game_type_pachisi|E]\n$EFFECT_LIST_BULLET$ [board_game_type_hnefatafl|E]\n$EFFECT_LIST_BULLET$ [board_game_type_tabula|E]\n$EFFECT_LIST_BULLET$ [board_game_type_go|E]\n$EFFECT_LIST_BULLET$ [board_game_type_fidchell|E]"
 game_concept_board_game_type_chess:0 "Szachy"
 game_concept_board_game_type_chess_desc:0 "$game_concept_board_game_type_desc_guts$\n\nW szachach:\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [Concept( 'learning', 'naukę' )|E]\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [Concept( 'intrigue', 'intrygę' )|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [Concept( 'martial', 'walkę' )|E]"
 game_concept_board_game_type_pachisi:0 "Paćisi"
 game_concept_board_game_type_pachisi_desc:0 "$game_concept_board_game_type_desc_guts$\n\nW paćisi:\n$EFFECT_LIST_BULLET$ [diplomacy|E] $game_concept_board_game_type_counters$ [Concept( 'intrigue', 'intrygę' )|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [Concept( 'stewardship', 'zarządzanie' )|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] $game_concept_board_game_type_counters$ [Concept( 'diplomacy', 'dyplomację' )|E]"
 game_concept_board_game_type_hnefatafl:0 "Hnefatafl"
 game_concept_board_game_type_hnefatafl_desc:0 "$game_concept_board_game_type_desc_guts$\n\nW hnefatafl:\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [Concept( 'martial', 'walkę' )|E]\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [Concept( 'prowess', 'waleczność' )|E]\n$EFFECT_LIST_BULLET$ [prowess|E] $game_concept_board_game_type_counters$ [Concept( 'intrigue', 'intrygę' )|E]"
 game_concept_board_game_type_tabula:0 "Tabula"
 game_concept_board_game_type_tabula_desc:0 "$game_concept_board_game_type_desc_guts$\n\nW tabuli:\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [Concept( 'learning', 'naukę' )|E]\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [stewardship|El]\n$EFFECT_LIST_BULLET$ [stewardship|E] $game_concept_board_game_type_counters$ [Concept( 'intrigue', 'intrygę' )|E]"
 game_concept_house_unity:0 "Jedność rodu"
 game_concept_unity:0 "Jedność"
 game_concept_house_unity_i:0 "@dynasty_house_unity!"
 game_concept_house_unity_desc:0 "$game_concept_house_unity$ reprezentuje stan wewnętrznych relacji w ramach [Concept( 'house', 'rodu' )|E] [Concept( 'clan', 'klanowego' )|E] oraz stosunek jego członków względem siebie.\n\nIstnieje kilka poziomów [Concept( 'house_unity_levels', 'poziomów jedności rodu' )|E], które zapewniają jego członkom różne korzyści i kary.\n\n$game_concept_house_unity$ zmienia się w zależności od działań, jakie członkowie rodu podejmują wobec siebie nawzajem. [house_unity_unifying_actions|El] generalnie zwiększają jedność rodu, podczas gdy [house_unity_devisive_actions|El] je zmniejszą. [house_head|E] ma zazwyczaj większy wpływ na jedność swojego rodu."
 game_concept_house_unity_level:0 "Poziom zjednoczenia rodu"
 game_concept_house_unity_levels:0 "Poziomy zjednoczenia rodu"
 game_concept_house_unity_level_desc:0 "$game_concept_house_unity_level$ odzwierciedla aktualny stan [Concept( 'house_unity', 'jedności rodu' )|E]. Jedność wzrasta poprzez [house_unity_unifying_actions|El] lub maleje poprzez [house_unity_devisive_actions|El], a każdy poziom zapewnia członkom [Concept( 'house', 'rodu' )|E] różne korzyści i kary.\n\nIstnieje pięć różnych poziomów:\n[GetCurrentHouseUnityStagesDescForLocalPlayer]\n\nKażdy poziom zapewnia własne [succession_law|El] [Concept( 'house', 'rodu' )|E]."
 game_concept_house_unity_unifying_actions:0 "Działania jednoczące"
 game_concept_house_unity_unifying_actions_desc:0 "Działania jednoczące wobec członków [Concept( 'house', 'rodu' )|E] zwiększą twoją [house_unity|El].\n\n[house_heads|E] mogą użyć [Concept( 'decision', 'decyzji' )|E] #V $unity_steer_house_direction_decision$#! i [Concept( 'interaction', 'interakcji' )|E] #V $extoll_virtuousness_interaction$#!, aby znacząco zwiększyć jedność.\n\n#weak Niektóre przykłady działań jednoczących to:$house_unity_increase_examples$#!"
 game_concept_house_unity_devisive_actions:0 "Działania polaryzujące"
 game_concept_house_unity_devisive_actions_desc:0 "Działania polaryzujące wobec członków [Concept( 'house', 'rodu' )|E] zmniejszą [house_unity|El].\n\n[house_heads|E] mogą użyć [Concept( 'decision', 'decyzji' )|E] #V $unity_steer_house_direction_decision$#! i [Concept( 'interaction', 'interakcji' )|E] #V $accuse_of_decandence_interaction$#!, aby znacząco zmniejszyć jedność.\n\n#weak Niektóre przykłady działań polaryzujących to:$house_unity_decrease_examples$#!"
 game_concept_house_succession_law:0 "Prawo sukcesyjne rodu"
 game_concept_house_succession_law_desc:0 "W [Concept( 'realms', 'państwach' )|E] #L #TOOLTIP:GOVERNMENT_TYPE,clan_government klanowych#!#! aktualny [house_unity_level|El] dyktuje, które [succession_law|El] jest obecnie używane.\n\nKlany mogą zmienić prawo dziedziczenia na $SUCCESSION_LAW_CHANGE_WINDOW_SINGLE_HEIR_LAWS$, co uniemożliwi [Concept( 'house_unity', 'jedności rodu' )|E] jego zmianę, ale jest to znacznie trudniejsze niż zwykle."
 house_unity_increase_examples:0 "\n$EFFECT_LIST_BULLET$ $negotiate_alliance_interaction$\n$EFFECT_LIST_BULLET$ $join_war_interaction$\n$EFFECT_LIST_BULLET$ $gift_artifact_interaction$\n$EFFECT_LIST_BULLET$ $pay_ransom_interaction$\n$EFFECT_LIST_BULLET$ $offer_guardianship_interaction$\n$EFFECT_LIST_BULLET$ $send_to_holy_order_interaction$\n$EFFECT_LIST_BULLET$ $restore_inheritance_interaction$\n$EFFECT_LIST_BULLET$ $abandon_hook_interaction$\n$EFFECT_LIST_BULLET$ $stop_attacker_vassal_war_interaction$\n$EFFECT_LIST_BULLET$ $fund_inspiration_interaction$\n$EFFECT_LIST_BULLET$ $propose_best_friendship_interaction$"
 house_unity_decrease_examples:0 "\n$EFFECT_LIST_BULLET$ $revoke_title_interaction$\n$EFFECT_LIST_BULLET$ $declare_war_interaction$\n$EFFECT_LIST_BULLET$ $imprison_interaction$\n$EFFECT_LIST_BULLET$ $move_to_dungeon_interaction$\n$EFFECT_LIST_BULLET$ $force_join_faction_interaction$\n$EFFECT_LIST_BULLET$ $disinherit_interaction$\n$EFFECT_LIST_BULLET$ $denounce_interaction$\n$EFFECT_LIST_BULLET$ $expose_secret_interaction$\n$EFFECT_LIST_BULLET$ $blackmail_interaction$\n$EFFECT_LIST_BULLET$ $break_betrothal_interaction$\n$EFFECT_LIST_BULLET$ $join_independence_faction_interaction$\n$EFFECT_LIST_BULLET$ $sumptuary_law_debate_interaction$\n$EFFECT_LIST_BULLET$ $vassal_claim_liege_title_interaction$"
 game_concept_dreams:0 "Sny"
 game_concept_dreams_desc:0 "Postacie, które wyznają wiarę z dogmatem wróżbiarstwa, mogą od czasu do czasu doświadczać snów. Mogą być one następnie interpretowane przez mistyka, co może mieć różne skutki, zarówno dobre, jak i złe."
 game_concept_board_game_type_go:0 "Go"
 game_concept_board_game_type_go_desc:0 "$game_concept_board_game_type_desc_guts$\n\nW go:\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [Concept( 'martial', 'walkę' )|E]\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [Concept( 'intrigue', 'intrygę' )|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [Concept( 'learning', 'naukę' )|E]"
 game_concept_board_game_type_fidchell:0 "Fidchell"
 game_concept_board_game_type_fidchell_desc:0 "$game_concept_board_game_type_desc_guts$\n\nW szachach:\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [prowess|E]\n$EFFECT_LIST_BULLET$ [prowess|E] $game_concept_board_game_type_counters$ [Concept( 'diplomacy', 'dyplomację' )|E]\n$EFFECT_LIST_BULLET$ [diplomacy|E] $game_concept_board_game_type_counters$ [Concept( 'learning', 'naukę' )|E]"
 game_concept_strife:0 "Niezgoda"
 game_concept_strife_opinion:0 "Niezgoda"
 game_concept_strife_desc:0 "Niezgoda jest karą do [Concept( 'opinion', 'opinii' )|E] [Concept( 'vassals', 'współwasali' )|E] na temat [Concept( 'diarch', 'diarchy' )|E].\n\nDo niezgody dochodzi w sytuacjach, gdy diarcha korzysta ze swojej [Concept( 'diarch_powers', 'powierzonej władzy' )|E] lub gdy występują wydarzenia związane z [Concept( 'mandate', 'mandatami' )|E], ponieważ nie ma takiego samego autorytetu jak jego [Concept( 'liege', 'senior' )|E]."
 game_concept_diarchy:0 "Dzielenie władzy"
 game_concept_diarchies:0 "Dzielenie władzy"
 game_concept_sharing_power:0 "Dzielenie władzy"
 game_concept_power_sharing:0 "Dzielenie władzy"
 game_concept_diarchy_desc:0 "Dzielenie władzy ma miejsce, gdy [ruler|El] udostępnia trochę autorytetu jednemu ze swoich [Concept( 'vassals', 'wasali' )|E] lub [Concept( 'courtiers', 'dworzan' )|E], ten zaś wtedy staje się jego [Concept( 'diarch', 'diarchą' )|E].\n\nWładca dzielący władzę może zlecić realizację [Concept( 'mandates', 'mandatów' )|E] swojemu diarsze, podczas gdy diarcha może korzystać ze specjalnej powierzonej mu [Concept( 'diarch_power', 'władzy' )|E].\n\n[scales_of_power|E] wyznaczają, czy większą władzę ma władca, czy diarcha."
 game_concept_diarch:0 "Diarcha"
 game_concept_diarchs:0 "Diarchowie"
 game_concept_diarch_possessive:0 "Diarchy"
 game_concept_diarchs_possessive:0 "Diarchów"
 game_concept_diarch_desc:0 "Diarcha, drugi władca w [Concept( 'diarchy', 'dzieleniu władzy' )|E], pomaga [Concept( 'liege', 'seniorowi' )|E] w zarządzaniu [Concept( 'realm', 'państwem' )|E].\n\nDiarcha ma dostęp do [Concept( 'diarch_powers', 'powierzonej władzy' )|E] i zyskuje jej więcej, gdy [scales_of_power|El] przechylają się na jego stronę."
 game_concept_regent:0 "Regent"
 game_concept_regents:0 "Regenci"
 game_concept_regent_possessive:0 "Regenta"
 game_concept_regents_possessive:0 "Regentów"
 game_concept_regent_desc:0 "Regent to nazwa [Concept( 'diarch', 'diarchy' )|E] podczas [Concept( 'regency', 'regencji' )|E].\n\n[ruler|E] może wyznaczyć regenta przed nastaniem regencji. W przeciwnym wypadku zostanie wybrany kandydat mający najwięcej [Concept( 'regent_succession_score', 'punktów sukcesji regencyjnej' )|E]."
 variant_diarchs_replace_regents_boilerplate:0 "#WEAK Jako że władca może mieć tylko jednego diarchę na raz, pozostaną oni w przypadku wystąpienia [Concept( 'regency', 'regencji' )|E].#!"
 game_concept_vizier:0 "Wezyr"
 game_concept_viziers:0 "Wezyrowie"
 game_concept_vizierate:0 "Wezyrat"
 game_concept_vizier_desc:0 "$game_concept_vizier$ jest rodzajem [Concept( 'diarch', 'diarchy' )|E], którego [Concept( 'clan', 'klanowi' )|E] [rulers|El] mogą dobrowolnie powołać, aby pomagał zwiększyć ich [income|El]. Mają oni mniejsze [diarch_powers|El], ale mogą być bardzo trudni do usunięcia.\n\n$game_concept_viziers$ przyznają swoim [Concept( 'culture', 'kultura' )|E] premię do [Concept( 'tax_jurisdictions', 'jurysdykcji podatkowych' )|E] w zależności od ich umiejętności [Concept( 'stewardship', 'zarządzania' )|E] i zwiększają [aptitude|El] [Concept( 'tax_collectors', 'poborców podatkowych' )|E] zgodnie z tym, jak bardzo sprzyjają im  [scales_of_power|El].\n\nCo najważniejsze, seniorzy mogą pozbawić wezyrów ich [gold_i][Concept( 'gold', 'złota' )|E] poprzez [Concept( 'interaction', 'interakcję' )|E] „$mulct_vizier_interaction$”.\n\n#WEAK Jako urzędnicy państwowi, wezyrowie nie są uważani za prestiżowe stanowisko dla [Concept( 'nobles', 'szlachty' )|E] pomimo ich wpływów. Ich następca jest wybierany zgodnie z [Concept( 'vizier_succession_score', 'punktami sukcesji wezyra' )|E].#!\n\n$variant_diarchs_replace_regents_boilerplate$"
 game_concept_vizier_succession_score:0 "Punkty sukcesji wezyra"
 game_concept_vizier_succession_score_desc:0 "W [Concept( 'vizierate', 'wezyracie' )|E], następny wezyr jest wybierany na podstawie tego, który kandydat ma najwięcej punktów sukcesji wezyra.\n\nPotencjalni kandydaci mogą czasami próbować przekonać [Concept( 'ruler', 'władcę' )|E], aby pozwolił im zastąpić urzędującego w zamian za [gold|El].\n\n#WEAK Brane pod uwagę są tylko [characters|El] bez ziemi lub o [Concept( 'title_tier', 'poziomie' )|E] [Concept( 'baron', 'barona' )|E], faworyzując tych z wysokimi umiejętnościami [Concept( 'diplomacy', 'dyplomacji' )|E], [Concept( 'stewardship', 'zarządzania' )|E] i [Concept( 'intrigue', 'intrygi' )|E], a także z [Concept( 'intrigue', 'cechami' )|E], które czynią z nich dobrych urzędników państwowych.\n\n[relations|E] z urzędującym wezyrem lub [Concept( 'spouses', 'małżonkami' )|E], [Concept( 'concubines', 'konkubinami' )|E] i [Concept( 'adult', 'dorosłymi' )|E] nieposiadającymi ziemi [Concept( 'children', 'dziećmi' )|E] [Concept( 'liege', 'seniora' )|E] mogą drastycznie wpłynąć na wynik.#!"
 game_concept_vizier_extravagance:0 "Rozrzutność wezyra"
 game_concept_vizier_extravagances:0 "Rozrzutności wezyra"
 game_concept_vizier_extravagance_extravagance:0 "Rozrzutność"
 game_concept_vizier_extravagance_extravagances:0 "Rozrzutności"
 game_concept_vizier_extravagance_desc:0 "Sprawując swój urząd, [viziers|El] będą wydawać swoje [gold|El] na coraz bardziej wyszukane [modifiers|El] rozrzutności, rozpieszczając siebie i inne elity społeczne [Concept( 'capital', 'stolicy' )|E] swojego [Concept( 'liege', 'seniora' )|E].\n\nSenior może zrabować te modyfikatory za pomocą [Concept( 'interaction', 'interakcji' )|E] „$mulct_vizier_interaction$”, przekształcając je w złoto, które wezyr jest zmuszony zapłacić.\n\n#WEAK Kiedy wezyr przestaje [Concept( 'sharing_power', 'dzielić władzę' )|E], traci zdolność do utrzymywania swojego ekstrawaganckiego stylu życia, a wszelkie pozostałe modyfikatory zostają utracone.\n\nZdobywanie kolejnych poziomów zapewnia więcej złota — cztery poziomy rozrzutności to:\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t1_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t2_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t3_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t4_title$#!"
 game_concept_regency:0 "Regencja"
 game_concept_regencies:0 "Regencje"
 game_concept_regency_possessive:0 "Regencji"
 game_concept_regencies_possessive:0 "Regencji"
 game_concept_regency_desc:0 "Regencja jest specjalną formą [Concept( 'diarchy', 'dzielenia władzy' )|E], w której [ruler|El] nie jest w stanie samodzielnie rządzić [Concept( 'realm', 'państwem' )|E].\n\nZazwyczaj dochodzi do niej, gdy władca jest [Concept( 'child', 'dzieckiem' )|E], [imprisoned|El], [GetTrait('incapable').GetName(GetNullCharacter)|l] lub uczestniczy w [Concept( 'activity', 'aktywności' )|E] poza granicami państwa.\n\nRegencja, która trwa zbyt długo, może przeistoczyć się w [Concept( 'entrenched_regency', 'zakorzenioną regencję' )|E]."
 game_concept_regency_veto:0 "Weto wobec diarchy"
 game_concept_veto:0 "Weto"
 game_concept_regency_veto_desc:0 "Gdy [diarch|El] korzysta z [Concept( 'diarch_powers', 'powierzonej władzy' )|E], [liege|El] kosztem [Concept( 'prestige', 'prestiżu' )|E] może zawetować jego działania i go powstrzymać."
 game_concept_regent_succession_score:0 "Punkty sukcesji regencyjnej"
 game_concept_regent_succession_score_desc:0 "W [Concept( 'regency', 'regencji' )|E] następny [regent|El] jest wybierany na podstawie tego, który kandydat ma najwięcej punktów sukcesji regencyjnej.\n\nJeśli [ruler|El] [realms|El] wyznaczy regenta, zostanie on wybrany zamiast niego.\n\n#WEAK Preferowane są [Concept( 'characters', 'postacie' )|E] spokrewnione z władcą, zwłaszcza politycznie obyci członkowie [Concept( 'family', 'rodziny' )|E] bez ziemi i znajdujący się na jego [Concept( 'court', 'dworze' )|E].#!"
 game_concept_diarch_power:0 "Powierzona władza"
 game_concept_diarch_powers:0 "Powierzone władze"
 game_concept_diarch_power_power:0 "Władza"
 game_concept_diarch_power_powers:0 "Władze"
 game_concept_diarch_power_possessive:0 "Powierzonej władzy"
 game_concept_diarch_powers_possessive:0 "Powierzonych władz"
 game_concept_diarch_power_power_possessive:0 "Władzy"
 game_concept_diarch_power_powers_possessive:0 "Władz"
 game_concept_diarch_power_desc:0 "[diarch|E] podczas [Concept( 'power_sharing', 'dzielenia władzy' )|E] ma dostęp do specjalnie powierzonej mu władzy.\n\nSą to szczególne [Concept( 'character_interaction', 'interakcje z postaciami' )|E], które naśladują te posiadane przez [Concept( 'liege', 'seniora' )|E] lub są to inne nadużycia władzy. Przykładami mogą być [revoking|El] [Concept( 'titles', 'tytułów' )|E] innym [Concept( 'vassals', 'współwasalom' )|E] lub podbieranie [Concept( 'gold', 'złota' )|E] swojemu panu.\n\nPowierzona władza może być często blokowana przez seniora za pomocą prawa [Concept( 'veto', 'weta' )|E]."
 game_concept_mandate:0 "Mandat"
 game_concept_mandates:0 "Mandaty"
 game_concept_mandate_possessive:0 "Mandatu"
 game_concept_mandates_possessive:0 "Mandatów"
 game_concept_mandate_desc:0 "Mandaty są przydatnymi zadaniami, które [liege|El] może wyznaczyć swojemu [Concept( 'sharing_power', 'dzielącemu władzę' )|E] [Concept( 'diarch', 'diarsze' )|E].\n\nPodobnie jak w przypadku [Concept( 'councillor_tasks', 'zadań radnych' )|E], senior wybiera mandat, a następnie powoli otrzymuje z niego korzyści.\n\nGdy diarcha dobrze sobie radzi, zarówno przechyla [Concept( 'scales_of_power', 'szale władzy' )|E] na swoją stronę, #EMP jak i#! rodzi [Concept( 'strife', 'niezgodę' )|E] wśród [Concept( 'vassals', 'współwasali' )|E].\n\nTo, jak wiele korzyści otrzymuje senior, zależy od [Concept( 'diarch_aptitude', 'kompetencji' )|E] oraz [Concept( 'diarch_loyalty', 'lojalności' )|E] diarchy."
 game_concept_diarch_aptitude:0 "Kompetencje diarchy"
 game_concept_diarch_aptitude_desc:0 "Kompetencje diarchy wpływają na to, jak dobrze [diarch|El] radzi sobie z wypełnianiem każdego zleconego przez [Concept( 'liege', 'seniora' )|E] [Concept( 'mandate', 'mandatu' )|E].\n\nZarówno [skills|El], jak i [personality_traits|El] mają w tym swój pewny udział, na przykład: [GetTrait('greedy').GetName(GetNullCharacter)|l] diarcha, któremu powierzono mandat „zapełniaj skarbiec”, może nie wysyłać całości [Concept( 'gold', 'złota' )|E] swojemu panu.\n\n#WEAK [diarchs|E], których wynik kompetencji dla danego mandatu wynosi ponad 40, dobrze nadają się do jego wypełniania.#!"
 game_concept_diarch_loyalty:0 "Lojalność"
 game_concept_diarch_loyalty_explicit:0 "Lojalność diarchy"
 game_concept_diarch_loyal:0 "Lojalny"
 game_concept_diarch_loyalty_desc:0 "Lojalność [Concept( 'diarch', 'diarchy' )|E] decyduje o tym, jak bardzo jest on skłonny do nadużywania władzy na niekorzyść swojego [Concept( 'liege', 'seniora' )|E] (lub [Concept( 'realm', 'państwa' )|E]).\n\n#P Bezinteresowni#! diarchowie powstrzymują się od używania [Concept( 'diarch_powers', 'powierzonej władzy' )|E], próbują sumiennie wypełniać [Concept( 'mandate', 'mandaty' )|E] oraz chętnie oddają władzę, gdy zostaną o to poproszeni.\n\n#N Interesowni#! diarchowie bez oporów korzystają z powierzonej władzy, wypełniają mandaty w celu przechylenia [Concept( 'scales_of_power', 'szali władzy' )|E] na swoją stronę oraz mogą odmówić scedowania władzy, jeśli szale władzy są wystarczająco mocno przeciągnięte na ich stronę.\n\n#V Sytuacyjni#! diarchowie czasami korzystają z powierzonej władzy, zwykle dzieląc się korzyściami z mandatu ze swoim seniorem lub ignorując mandat całkowicie oraz możliwe, że będzie trzeba ich przekupić, aby zrezygnowali ze swojej funkcji, jeżeli szala władzy jest po ich stronie."
 game_concept_diarch_succession:0 "Sukcesja"
 game_concept_diarch_succession_explicit:0 "Sukcesja diarsza"
 game_concept_diarch_succession_desc:0 "$game_concept_diarch_succession_explicit$ określa, który z bezpośrednich [Concept( 'vassals', 'wasali' )|E] lub [Concept( 'courtiers', 'dworzan' )|E] [Concept( 'liege', 'seniora' )|E] zostanie automatycznie [Concept( 'diarch', 'diarchą' )|E], kiedy zajdzie taka potrzeba.\n\nDzieje się tak wtedy, gdy senior rozpoczyna [diarchy|El] albo obecny diarcha umiera lub zostaje usunięty z urzędu.\n\n#weak Kolejność sukcesji może być różnie definiowana w zależności od rodzaju dzielenia władzy — w [Concept( 'regency', 'regencji' )|E] dominują [characters|El] bez ziemi z silnymi osobistymi powiązaniami z ich seniorem.\n\nPosługiwanie się [Concept( 'language', 'językiem' )|E] władcy (i [Concept( 'court_language', 'językiem dworu' )|E], jeśli takowy posiada) jest prawie zawsze kluczowe.#!"
 game_concept_scales_of_power:0 "Szale władzy"
 game_concept_scales_of_power_scales:0 "Szale"
 game_concept_scales_of_power_desc:0 "Podczas [Concept( 'power_sharing', 'dzielenia władzy' )|E] balans rządów pomiędzy [Concept( 'liege', 'seniorem' )|E] a [Concept( 'diarch', 'diarchą' )|E] mierzą szale władzy.\n\nGdy szala przechyla się na stronę diarchy, zostaje mu powierzona większa [Concept( 'diarch_powers', 'władza' )|E], utrudniając seniorowi podejmowanie [Concept( 'diarch_affected_actions', 'przyziemnych działań' )|E].\n\nNatomiast gdy szala przechyla się na stronę seniora, jest mu łatwiej zakończyć [Concept( 'diarchy', 'diarchię' )|E].\n\nSzale przechylają się, gdy:\n$EFFECT_LIST_BULLET$Senior używa [Concept( 'character_interaction', 'interakcji z postacią' )|E] „$swing_scales_currency_interaction$” przeciwko drugiej stronie\n$EFFECT_LIST_BULLET$Diarcha dobrze (i z całym cynizmem) służy swojemu seniorowi, realizując [Concept( 'mandate', 'mandaty' )|E]"
 game_concept_entrenched_regency:0 "Zakorzeniona regencja"
 game_concept_entrenched_regency_entrenched:0 "Zakorzeniona"
 game_concept_entrenched_regency_regency:0 "Regencja"
 game_concept_entrenched_regent:0 "Zakorzeniony regent"
 game_concept_entrenched_regents:0 "Zakorzenieni regenci"
 game_concept_entrenched_regency_entrench:0 "Zakorzenić się"
 game_concept_entrenched_regencies:0 "Zakorzenione regencje"
 game_concept_entrenched_regency_desc:0 "Jeżeli [regency|El] trwa zbyt długo, może się zakorzenić, a [regent|El] stać się jeszcze potężniejszy w porównaniu do swojego [Concept( 'liege', 'seniora' )|E].\n\nKorzyści, które [regent|El] otrzymuje z [Concept( 'scales_of_power', 'szali władzy' )|E] stają znacznie mocniejsze.\n\nAby zakończyć zakorzenioną regencję, regent musi przyjąć podarunek od swojego seniora lub senior musi przechylić szale na swoją korzyść."
 game_concept_diarch_affected_actions:0 "Przyziemne działania"
 game_concept_diarch_affected_actions_desc:0 "Gdy podczas [Concept( 'power_sharing', 'dzielenia władzy' )|E] [Concept( 'scales_of_power', 'szale' )|E] są na korzyść [Concept( 'diarch', 'diarchy' )|E], niektóre interakcje podejmowane przez [Concept( 'liege', 'seniora' )|E] mogą kosztować go [prestige|El].\n\nDotyczy to następujących działań:\n$EFFECT_LIST_BULLET$ [revoking|E] [Concept( 'title', 'tytułu' )|E]\n$EFFECT_LIST_BULLET$ [retracting|E] [Concept( 'vassal', 'wasala' )|E]\n$EFFECT_LIST_BULLET$ [imprisoning|E] [Concept( 'character', 'postaci' )|E]\n$EFFECT_LIST_BULLET$ [executing|E] postaci #weak (chyba że [faith|El] seniora praktykuje jakąś formę składania ofiar z ludzi)#!"
 game_concept_grand_activity:0 "Wielka aktywność"
 game_concept_grand_activities:0 "Wielkie aktywności"
 game_concept_grand_activity_desc:0 "$game_concept_grand_activities$ są imponującą manifestacją przepychu oraz bogactwa, które z natury są większe i #EMP wspanialsze#! niż zwykłe [activities|El]. Mogą składać się z wielu [Concept( 'activity_phase', 'etapów' )|E] i oferować większy wachlarz opcji podczas planowania.\n\nObjazdy ziem pozwalają odwiedzić wielu [Concept( 'vassals', 'wasali' )|E] w twoim [Concept( 'realm', 'państwie' )|E], a turnieje umożliwiają udział w różnych [Concept( 'contests', 'zawodach' )|E]."
 game_concept_special_guest:0 "Gość wyjątkowy"
 game_concept_special_guests:0 "Goście wyjątkowi"
 game_concept_honorary_guest:0 "Gość honorowy"
 game_concept_honorary_guest_desc:0 "$honorary_guest_desc$"
 game_concept_special_guest_desc:0 "Goście wyjątkowi zajmują honorowe miejsce podczas [Concept( 'grand_activities', 'wielkich aktywności' )|E]. Można też uhonorować kogoś na własnej #L #TOOLTIP:ACTIVITY_TYPE,activity_feast uczcie#!#! lub wyznaczyć czempiona jako swojego reprezentanta na #L #TOOLTIP:ACTIVITY_TYPE,activity_tournament wielkim turnieju#!#!.\n\nOsoba, która jest gościem wyjątkowym, chętniej przyjmie zaproszenie, a aktywność, w której ma wziąć udział, rozpocznie się dopiero po jej przybyciu."
 game_concept_contest:0 "Zawody"
 game_concept_contests:0 "Zawody"
 game_concept_contest_desc:0 "[GetActivityType( 'activity_tournament' ).GetName] składa się z serii zawodów wybranych przez [Concept( 'activity_host', 'gospodarza aktywności' )E], w których [Concept( 'contest_qualifying', 'zakwalifikowani' )|E] [contestants|El] mogą realizować o [prizes|El] lub inne zdobycze.\n\nW każdych zawodach wykorzystuje jeden z czterech różnych sposobów wyłonienia zwycięzcy: [contest_category_versus|El], [contest_category_turn|El], [contest_category_team|El] i [contest_category_race|El].\n\nSzansa na wygraną w zawodach zależy od [skills|El], [Concept( 'traits', 'cech' )|E], przygotowania oraz innych czynników. Zakwalifikowanie się do udziału w zawodach fizycznych uzależnione jest od stanu zdrowia i płci, w oparciu o [Concept( 'culture', 'kulturę' )|E] i [Concept( 'faith', 'wiarę' )|E] [Concept( 'activity_host', 'gospodarza aktywności' )|E]."
 game_concept_prize:0 "Nagroda"
 game_concept_prizes:0 "Nagrody"
 game_concept_prize_desc:0 "$game_concept_prizes$ to [artifacts|El] przyznawane zwycięzcom [Concept( 'contests', 'zawodów' )|E] #L #TOOLTIP:ACTIVITY_TYPE,activity_tournament turniejowych#!#!, w których przewidziano jednego zwycięzcę.\n\nJakość nagrody zależy od opcji wybranych przez [Concept( 'activity_host', 'gospodarza aktywności' )|E] i [Concept( 'era', 'epoki' )|E]."
 game_concept_contest_category_team:0 "Drużyny"
 game_concept_contest_category_team_desc:0 "W [Concept( 'contests', 'zawodach' )|E] drużynowych wszyscy [Concept( 'contest_qualifying', 'kwalifikujący się' )|E] [contestants|El], będący w drużynach z największą liczbą punktów na koniec zawodów, otrzymują nagrody.\n\nZawody drużynowe:\n$EFFECT_LIST_BULLET$Walka wręcz"
 game_concept_contest_category_versus:0 "Rozgrywki pucharowe"
 game_concept_contest_category_versus_desc:0 "Zwycięzcą [Concept( 'contest', 'zawodów' )|E] pucharowych jest osoba, która pokona pozostałych [Concept( 'contest_qualifying', 'zakwalifikowanych' )|E] [Concept( 'contestants', 'zawodników' )|E] we wszystkich [Concept( 'contest_rounds', 'rundach' )|E].\n\nRozgrywki pucharowe:\n$EFFECT_LIST_BULLET$Zapasy\n$EFFECT_LIST_BULLET$Pojedynek\n$EFFECT_LIST_BULLET$Walka na kopie\n$EFFECT_LIST_BULLET$Gry planszowe"
 game_concept_contest_category_turn:0 "Tury"
 game_concept_contest_category_turn_desc:0 "Zwycięzcą [Concept( 'contests', 'zawodów' )|E] turowych jest [contest_qualifying|El] [contestant|El] z największą liczbą punktów na koniec konkurencji.\n\nZawody turowe:\n$EFFECT_LIST_BULLET$Łucznictwo\n$EFFECT_LIST_BULLET$Recytacja"
 game_concept_contest_category_race:0 "Wyścig"
 game_concept_contest_category_race_desc:0 "Zwycięzcą [Concept( 'contests', 'zawodów' )|E] wyścigowych jest ten [Concept( 'contest_qualifying', 'zakwalifikowany' )|E] [contestant|El], którego koń zajął pierwsze miejsce na mecie.\n\nZawody wyścigowe:\n$EFFECT_LIST_BULLET$Wyścig konny"
 game_concept_contest_round:0 "Runda zawodów"
 game_concept_contest_rounds:0 "Rundy zawodów"
 game_concept_contest_round_desc:0 "[contests|E] [Concept( 'contest_category_versus', 'pucharowe' )|E] wyłaniają zwycięzcę poprzez zestawienie w rozgrywkach pucharowych wszystkich [Concept( 'contest_qualifying', 'zakwalifikowanych' )|E] [Concept( 'contestants', 'zawodników' )|E] przeciwko sobie, aż pozostanie tylko jeden.\n\nOdbywają się trzy rundy: ćwierćfinały, półfinały i finał."
 game_concept_contest_qualification:0 "Kwalifikacje"
 game_concept_contest_qualify:0 "Zakwalifikować się"
 game_concept_contest_qualifier:0 "Zakwalifikowany"
 game_concept_contest_qualifiers:0 "Zakwalifikowani"
 game_concept_contest_qualifying:0 "Kwalifikujący się"
 game_concept_contest_qualifies:0 "Zakwalifikuje się"
 game_concept_contest_qualification_desc:0 "Chociaż [GetActivityType( 'activity_tournament' ).GetName|l] przyciągnie wielu kwalifikujących się [Concept( 'contestants', 'zawodników' )|E], tylko niewielka liczba spośród nich będzie mogła wziąć udział w każdych [Concept( 'contest', 'zawodach' )|E], mając szansę na zdobycie chwały i [prizes|El].\n\nAby zagwarantować sobie kwalifikację, [progress_to_victory|El] musi być powyżej progu w momencie rozpoczęcia zawodów."
 game_concept_contestant:0 "Zawodnik"
 game_concept_contestants:0 "Zawodnicy"
 game_concept_contestant_desc:0 "Aby wziąć udział w [Concept( 'contests', 'zawodach' )|E] podczas #L #TOOLTIP:ACTIVITY_TYPE,activity_tournament wielkiego turnieju#!#!, musisz spełnić określone wymagania. Każdy może rywalizować w grach planszowych, podczas gdy zawody zapaśnicze wymagają wysokiego stopnia umiejętności wojskowych.\n\nNieuczestniczące postacie będą [Concept( 'spectators', 'obserwują' )|E] zawody z boku, potencjalni [contestants|El] zaś mogą zrezygnować z udziału, jeśli chcą być widzami.\n\nZakwalifikowanie do udziału w zawodach uzależnione jest od płci oraz zdrowia postaci, w odniesieniu do [cultures|El] i [Concept( 'religion', 'religii')|E] gospodarza."
 game_concept_spectator:0 "Widz"
 game_concept_spectators:0 "Widzowie"
 game_concept_spectating:0 "Oglądanie"
 game_concept_spectate:0 "Oglądać"
 game_concept_spectator_desc:0 "Każda postać, która nie może wziąć udziału w [Concept( 'contest', 'zawodach' )|E], będzie je [Concept( 'spectate', 'oglądać' )|E].\n\nPotencjalni [contestants|El] mogą również zrezygnować z udziału w zawodach."
 game_concept_progress_to_victory:0 "Postęp w kierunku zwycięstwa"
 game_concept_progress_to_victory_desc:0 "Abstrakcyjna reprezentacja twoich szans na wygranie danych [Concept( 'contest', 'zawodów' )|E] w stosunku do innych uczestników, oparta na [Concept( 'skills', 'umiejętnościach' )|E], [Concept( 'health', 'zdrowiu' )|E] i [Concept( 'traits', 'cechach' )|E]. Na przykład [GetTrait('giant').GetName( GetNullCharacter )|l] z wysoką [Concept( 'prowess', 'walecznością' )|E] ma przewagę w konkurencjach fizycznych rozgrywanych pieszo, takich jak zapasy.\n\nMinimalny postęp w kierunku zwycięstwa jest wymagany do zagwarantowania [Concept( 'contest_qualification', 'kwalifikacji' )|E] do [Concept( 'contest', 'zawodów' )|E]. Odwiedzaj [locales|E]l, aby zwiększyć swoje szanse i sabotować przeciwników.\n\n#V Tablica wyników#! turnieju wyświetla aktualny postęp w kierunku zwycięstwa wszystkich zawodników."
 game_concept_progress_to_victory_locale_tt:0 "Odwiedzaj [locales|El], aby zwiększyć swoje szanse lub sabotować przeciwników."
 game_concept_contest_aptitude:0 "Predyspozycje do zawodów"
 game_concept_contest_aptitude_desc:0 "Różne [contests|El] wymagają różnych talentów: pieszych, konnych, łuczniczych, intelektualnych lub ich kombinacji.\n\nPredyspozycje są pochodną [Concept( 'skills', 'umiejętności' )|E], [Concept( 'health', 'zdrowia' )|E], [Concept( 'traits', 'cech' )|E] i [Concept( 'trait_level_track_xp', 'doświadczenia cechy' )|E] #L #TOOLTIP:GAME_TRAIT,tourney_participant,[GetNullCharacter.GetID] turniejowca#!#!.\n\nNa przykład [GetTrait('giant').GetName( GetNullCharacter )|l] z wysoką [Concept( 'prowess', 'walecznością' )|E] ma naturalną przewagę w zawodach zapaśniczych."
 game_concept_locale:0 "Strefa"
 game_concept_locales:0 "Strefy"
 game_concept_locale_desc:0 "Możesz wybrać sposób eksploracji #L #TOOLTIP:ACTIVITY_TYPE,activity_tournament wielkiego turnieju#!#! podczas przygotowań do [Concept( 'contests', 'zawodów' )|E].\n\nKażda strefa oferuje możliwości nawiązywania kontaktów z gośćmi, zwiększania [Concept( 'progress_to_victory', 'postępu w kierunku zwycięstwa' )|E] lub sabotowania [Concept( 'contestants', 'zawodników' )|E].\n\nJeśli strefa nie jest wybrana, po krótkim czasie odwiedzisz losowo wybraną spośród dostępnych."
 game_concept_travel:0 "Podróż"
 game_concept_travels:0 "Podróże"
 game_concept_traveling:0 "Podróżowanie"
 game_concept_travel_desc:0 "$game_concept_travel$ to sposób, w jaki [character|El] przemieszcza się z jednego [Concept( 'location', 'miejsca' )|E] w drugie, głównie w celu uczestnictwa w [Concept( 'activities', 'aktywnościach' )|E].\n\nIstnieje wiele sposobów na zaplanowanie podróży, takich jak wybór #L #TOOLTIP:COURT_POSITION_TYPE,travel_leader_court_position mistrza karawany#!#! do wynajęcia, wybranie [Concept( 'travel_options', 'opcji podróżnych' )|E], czy dostosowanie trasy. Na swojej drodze spotkasz wiele interesujących postaci, jednak uważaj na [Concept( 'travel_danger', 'zagrożenia' )|E], które mogą na ciebie czyhać."
 game_concept_travel_option:0 "Opcja podróżna"
 game_concept_travel_options:0 "Opcje podróżne"
 game_concept_travel_option_desc:0 "Jest to opcja, którą wybierasz podczas planowania [Concept( 'travel', 'podróży' )|E], aby ją usprawnić lub zmodyfikować."
 game_concept_travel_danger:0 "Zagrożenie"
 game_concept_travel_danger_desc:0 "Podczas [Concept( 'travels', 'podróży' )|E] możesz przechodzić przez niebezpieczne tereny, na przykład pustynie lub bagna, które mogą utrudnić ci drogę.\n\nRyzyko związane z niebezpieczeństwem można zmniejszyć, poprawiając swoje [travel_safety|El]. Można to zrobić inwestując w [travel_options|El] lub zatrudniając #L #TOOLTIP:COURT_POSITION_TYPE,travel_leader_court_position mistrza karawany#!#!.\n\nNiektóre [culture_traditions|El] zmniejszają lub eliminują ryzyko związane z pewnymi rodzajami zagrożeń."
 game_concept_travel_safety:0 "Bezpieczeństwo"
 game_concept_travel_safety_desc:0 "Posiadanie wysokiej wartości bezpieczeństwa umożliwi ci uniknięcie [Concept( 'travel_danger', 'zagrożeń' )|E] podczas twojej [Concept( 'traveling', 'podróży' )|E]. Na twoje bezpieczeństwo wpływają zarówno twoje [skills|El], jak i twojego #L #TOOLTIP:COURT_POSITION_TYPE,travel_leader_court_position mistrza karawany#!#!,"
 game_concept_travel_speed:0 "Prędkość"
 game_concept_travel_speed_desc:0 "Utrzymanie dużej prędkości podczas [Concept( 'traveling', 'podróży' )|E] pozwoli ci szybciej dotrzeć do celu. Na prędkość wpływają zarówno twoje [skills|El], jak i twojego #L #TOOLTIP:COURT_POSITION_TYPE,travel_leader_court_position mistrza karawany#!#!."
 game_concept_entourage:0 "Świta"
 game_concept_entourage_desc:0 "Niebezpiecznie jest podróżować samotnie, dlatego powinno się zabrać ze sobą kilku towarzyszy w swojej świcie. Każdy, kto [Concept( 'travels', 'podrózuje' )|E] z tobą, jest częścią twojej świty i dzieli z tobą wyzwania, które możesz napotkać podczas podróży.\n\nTwój [GetCourtPositionType('travel_leader_court_position').GetName()|l] jest liderem świty i zarządza planami podróży.\n\nNiektóre [characters|El] są domyślnie dodawane do świty podczas planowania podróży. [travel_options|E] i [activity_options|El] oferują dodatkowe sposoby dodawania postaci."
 game_concept_point_of_interest:0 "Punkt zainteresowania"
 game_concept_point_of_interest_desc:0 "$game_concept_point_of_interest$ to miejsce na świecie, które jest warte odwiedzenia. Gdy odwiedzisz je po raz pierwszy, zyskasz związane z nim korzyści."
 game_concept_vassal_stance:0 "Postawa wasala"
 game_concept_vassal_stances:0 "Postawa wasali"
 game_concept_preferred_heir:0 "Preferowany dziedzic"
 game_concept_unpreferred_heir:0 "Niepreferowany dziedzic"
 game_concept_preferred_heirs:0 "Preferowani dziedzice"
 game_concept_unpreferred_heirs:0 "Niepreferowani dziedzice"
 game_concept_vassal_stance_desc:0 "Każdy [vassal|El] ma postawę, która wpływa na [Concept( 'opinion', 'opinię' )|E], jaką ma o swoim [Concept( 'liege', 'seniorze' )|E], oraz na to, którego [Concept( 'heir', 'dziedzica' )|E] preferuje jako następcę tronu [Concept( 'realm', 'państwa' )|E].\n\nWasale z tą samą postawą będą lubić i nie lubić tych samych rzeczy, na przykład: wszyscy wasale #L #TOOLTIP:VASSAL_STANCE,glory_hound żądni chwały#!#! nie lubią, gdy przegrywasz [wars|El].\n\nWasale o takiej samej postawie preferują jednego konkretnego dziedzica. Podczas sukcesji preferowany dziedzic otrzyma premię do opinii. Jeśli [primary_heir|El] nie będzie preferowany, otrzyma on zamiast tego karę do opinii.\n\n#low Występują następujące postawy wasali:#!\n$EFFECT_LIST_BULLET$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'minority' ).GetTextIcon][GetVassalStance( 'minority' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'barons_and_minor_landholders' ).GetTextIcon][GetVassalStance( 'barons_and_minor_landholders' ).GetName]"
 game_concept_personality_i:0 "@personality_icon!"
 game_concept_warlike_i:0 "@warlike_icon!"
 game_concept_unpredictable_i:0 "@unpredictable_icon!"
 game_concept_cautious_i:0 "@cautious_icon!"
 game_concept_builder_i:0 "@builder_icon!"
 game_concept_ai_warlike_personality:0 "Wojowniczy"
 game_concept_ai_warlike_personality_desc:0 "$game_concept_ai_warlike_personality$ [ruler|El] chce być zawsze gotowy do wypowiedzenia [wars|El]. Będzie oszczędzać [gold|El] na wojnę, zanim zainwestuje je w rozwój własnego [Concept( 'realm', 'państwa' )|E]. Jeśli wojowniczy władca jest w stanie pokoju przez dłuższy czas, wykorzysta złoto ze swojego funduszu wojennego do inwestycji w [buildings|El].\n\nOdważni i chciwi władcy mają tendencję do wojowniczości.\nTypowe cechy to [GetTrait('wrathful').GetName( GetNullCharacter )|l], [GetTrait('impatient').GetName( GetNullCharacter )|l], [GetTrait('sadistic').GetName( GetNullCharacter )|l], [GetTrait('ambitious').GetName( GetNullCharacter )|l], [GetTrait('vengeful').GetName( GetNullCharacter )|l], [GetTrait('irritable').GetName( GetNullCharacter )|l] i [GetTrait('zealous').GetName( GetNullCharacter )|l]."
 game_concept_ai_cautious_personality:0 "Ostrożny"
 game_concept_ai_cautious_personality_desc:0 "$game_concept_ai_cautious_personality$ [ruler|El] chce być przygotowany na wypowiedzenie mu [wars|El]. Niechętnie wypowiada on wojny ofensywne, zamiast tego woli powolną rozbudowę. Utrzymuje rezerwę [Concept( 'gold', 'złota' )|E], by móc się bronić, a także inwestuje w [buildings|El] i [Concept( 'men_at_arms', 'zbrojnych' )|E], aby zapewnić sobie bezpieczeństwo.\n\nPowściągliwi i uważni władcy są zwykle ostrożni.\nTypowe cechy to [GetTrait('patient').GetName( GetNullCharacter )|l], [GetTrait('calm').GetName( GetNullCharacter )|l], [GetTrait('craven').GetName( GetNullCharacter )|l], [GetTrait('paranoid').GetName( GetNullCharacter )|l] i [GetTrait('content').GetName( GetNullCharacter )|l]. Nigdy nie będą #TOOLTIP:GAME_TRAIT,fickle,GetNullCharacter niestabilni#!."
 game_concept_ai_economical_boom_personality:0 "Budowniczy"
 game_concept_ai_economical_boom_personality_desc:0 "$game_concept_ai_economical_boom_personality$ pragnie zainwestować całe swoje [gold|El] w [realm|El]. Opróżni swój skarbiec, aby sfinansować [buildings|El] i [Concept( 'culture', 'kultura' )|E], i często budują więcej [Concept( 'economic_buildings', 'budowli gospodarczych' )|E] i [Concept( 'holdings', 'posiadłości' )|E]. Oszczędzają złoto tylko wtedy, gdy są bezpośrednio zagrożeni, na przykład przez silną [Concept( 'culture', 'kultura' )|E].\n\nOdważni władcy ze skłonnością do budowania i bez szczególnej skłonności do wojny mają tendencję do bycia budowniczymi.\nTypowe cechy to [GetTrait('calm').GetName( GetNullCharacter )|l], [GetTrait('patient').GetName( GetNullCharacter )|l], [GetTrait('diligent').GetName( GetNullCharacter )|l], [GetTrait('generous').GetName( GetNullCharacter )|l], [GetTrait('stubborn').GetName( GetNullCharacter )|l], [GetTrait('profligate').GetName( GetNullCharacter )|l] i [GetTrait('improvident').GetName( GetNullCharacter )|l]. Władcy ze #L #TOOLTIP:FOCUS,stewardship_domain_focus skupieniem na domenie#!#! również mają tendencję do bycia budowniczymi."
 game_concept_ai_economical_unpredictable_personality:0 "Nieobliczalny"
 game_concept_ai_economical_unpredictable_personality_desc:0 "$game_concept_ai_economical_unpredictable_personality$ [ruler|El] nie ma [Concept( 'traits', 'cech' )|E] popychających go w kierunku konkretnego archetypu ekonomicznego i może zdecydować się na dowolną strategię.\n\nTaki władca może zdecydować się na tymczasowe inwestowanie w [buildings|El] jak [ai_economical_boom_personality|El] lub na powolne budowanie swojego [Concept( 'realm', 'państwa' )|E], gromadząc rezerwy [Concept( 'gold', 'złota' )|E]. [wars|E] toczy w zwykłym tempie."
 game_concept_trait_level_track:0 "Kierunek cechy"
 game_concept_trait_level_track_desc:0 "Niektóre [traits|El] oferują kilka kierunków rozwoju ulepszających cechę na różne sposoby.\n\nAby rozwinąć cechę w danym kierunku, musisz zdobyć [trait_level_track_xp|El]."
 game_concept_trait_level_track_xp:0 "Doświadczenie cechy"
 game_concept_trait_level_track_xp_desc:0 "Doświadczenie jest wymagane, aby podążać dalej w [Concept( 'trait_level_track', 'kierunku rozwoju' )|E] [traits|El] i zwiększyć premie, które zapewnia."
 game_concept_hunt_sighting:0 "Łowieckie dostrzeżenie"
 game_concept_hunt_sightings:0 "Łowieckie dostrzeżenia"
 game_concept_hunt_sighting_no_prefix:0 "Dostrzeżenie"
 game_concept_hunt_sightings_no_prefix:0 "Dostrzeżenia"
 game_concept_hunt_sighting_desc:0 "$game_concept_hunt_sighting$ to raport o konkretnych prestiżowych zwierzętach dostrzeżonych w [Concept( 'county', 'hrabstwie' )|E], które mogą być ścigane podczas organizowanego tam #L #TOOLTIP:ACTIVITY_TYPE,activity_hunt polowania#!#!.\n\n[court_position|E] #L #TOOLTIP:COURT_POSITION_TYPE,master_of_hunt_court_position łowczego#!#! będzie szukać dostrzeżonych zwierząt."
 game_concept_stationed_regiment:0 "Stacjonujący pułk"
 game_concept_stationed_regiment_desc:0 "[regiment|E] [Concept( 'men_at_arms', 'zbrojnych' )|E] otrzymuje premie do swojej skuteczności wskutek stacjonowania na terenie [holdings|El].\n\n[buildings|E] mogą niekiedy zwiększyć te premie – czasami dla każdego typu zbrojnych, ale najczęściej dotyczy to tylko jednego lub dwóch. Przykładowo, [GetBuilding('stables_01').GetName|l] zapewniają premię dla stacjonującej [Concept( 'light_cavalry', 'lekkiej kawalerii' )|E] i [Concept( 'heavy_cavalry', 'ciężkiej kawalerii' )|E].\n\nJednostki mogą stacjonować w każdym czasie z wyjątkiem [wars|El] lub podczas [Concept( 'occupied', 'okupowania' )|E] posiadłości. Jeśli posiadłość zostanie utracona, wszyscy rozmieszczeni w niej zbrojni przestaną stacjonować."
 game_concept_stationed:0 "Stacjonujący"
 game_concept_station:0 "Stacjonować"
 game_concept_station_regiment:0 "Stacjonujący pułk"
 game_concept_stationed_holding:0 "Posiadłość stacjonowania"
 game_concept_tour:0 "Objazd ziem"
 game_concept_tour_desc:0 "[grand_activity|E], podczas której [liege|El] składa monarszą wizytę grupie swoich [Concept( 'vassals', 'wasali' )|E], aby zdobyć nagrody w postaci [Concept( 'gold', 'złota' )|E], zwiększenia [Concept( 'dread', 'postrachu')|E], [Concept( 'opinion', 'opinii' )|E], [Concept( 'control', 'kontroli' )|E], a także [Concept( 'cultural_acceptance', 'tolerancji kulturowej' )|E]."
 game_concept_tours:0 "Objazdy ziem"
 game_concept_royal_tour:0 "Monarszy objazd ziem"
 game_concept_royal_tours:0 "Monarsze objazdy ziem"
 game_concept_grand_tour:0 "Wielki objazd ziem"
 game_concept_grand_tours:0 "Wielkie objazdy ziem"
 game_concept_culture_festival:0 "Festiwal kulturalny"
 game_concept_cultural_festival_desc:0 "[activity_phase|E] podczas [Concept( 'royal_tour', 'monarszego objazdu ziem' )|E], w ramach której [vassal|El] zabawia swojego [Concept( 'liege', 'seniora' )|El], co często skutkuje wzrostem [Concept( 'county_opinion', 'opinii hrabstwa' )|E] oraz [Concept( 'cultural_acceptance', 'tolerancji kulturowej' )|E]."
 game_concept_cultural_festival:0 "Festiwal kulturalny"
 game_concept_cultural_festivals:0 "Festiwale kulturalne"
 game_concept_culture_festivals:0 "Festiwale kultury"
 game_concept_hosted_dinner:0 "Uroczysty posiłek"
 game_concept_hosted_dinner_desc:0 "[activity_phase|E] podczas [Concept( 'royal_tour', 'monarszego objazdu ziem' )|E], w ramach której [vassal|El] zabawia swojego [Concept( 'liege', 'seniora' )|El], co często skutkuje wzrostem wzajemnie tworzących się [Concept( 'hooks', 'haków' )|E] i [Concept( 'relations', 'szczególnych relacji' )|E]."
 game_concept_hosted_dinners:0 "Uroczyste posiłki"
 game_concept_host_a_dinner:0 "Zorganizuj posiłek"
 game_concept_tour_the_grounds:0 "Objazd ziem wasala"
 game_concept_tour_the_grounds_desc:0 "[activity_phase|E] podczas [Concept( 'royal_tour', 'monarszego objazdu ziem' )|E], w ramach której [vassal|El] jest odwiedzany przez swojego [Concept( 'liege', 'seniora' )|El], co często skutkuje wzrostem [Concept( 'control', 'kontroli' )|E] w jego [Concept( 'counties', 'hrabstwach' )|E]."
 game_concept_touring_the_grounds:0 "Objeżdżanie ziem wasala"
 game_concept_tour_of_the_grounds:0 "Objazd ziem wasala"
 game_concept_tour_grounds:0 "Objazd ziem wasala"
 game_concept_tour_stop:0 "Przystanek podczas objazdu ziem"
 game_concept_tour_stop_desc:0 "[activity_phase|E] podczas [Concept( 'royal_tour', 'monarszego objazdu ziem' )|E], w której senior może uczestniczyć w [Concept( 'hosted_dinner', 'uroczystym posiłku' )|E], [Concept( 'tour_the_grounds', 'objeździe ziem' )|E] swojego [Concept( 'vassal', 'wasala' )|E] lub cieszyć się [Concept( 'cultural_festival', 'festiwalem kulturalnym' )|E]."
 game_concept_stop:0 "Przystanek"
 game_concept_stops:0 "Przystanki"
 game_concept_tour_stops:0 "Przystanki podczas objazdu ziem"
 game_concept_tour_success:0 "Udany objazd"
 game_concept_tour_success_desc:0 "Wartość, która określa, jakie nagrody otrzymasz po zakończeniu swojego [Concept( 'grand_tour', 'wielkiego objazdu ziem' )|E]. Punkty można zdobywać i tracić, wybierając określone opcje na początku trasy i podejmując decyzje zgodne z [Concept( 'tour_type', 'rodzajem objazdu ziem' )|E]."
 game_concept_tour_success_points:0 "Punkty powodzenia objazdu ziem"
 game_concept_tour_success_point:0 "Punkt powodzenia objazdu ziem"
 game_concept_tour_type:0 "Rodzaj objazdu ziem"
 game_concept_tour_type_desc:0 "Opcja określająca rodzaj odbywanego przez ciebie [Concept( 'tour', 'objazdu ziem' )|E], a także zdobywanych wskutek tego nagród. Można wyróżnić [majesty_tour|El], [intimidation_tour|El] i [taxation_tour|El]."
 game_concept_majesty_tour:0 "Majestatyczny objazd ziem"
 game_concept_majesty_tour_desc:0 "[tour_type|E], podczas którego próbujesz przekonać do siebie swoich [Concept( 'vassals', 'wasali' )|E], zwiększając ich [Concept( 'opinion', 'opinię' )|E] o sobie."
 game_concept_intimidation_tour:0 "Zastraszający objazd ziem"
 game_concept_intimidation_tour_desc:0 "[tour_type|E], podczas którego próbujesz zastraszyć swoich [Concept( 'vassals', 'wasali' )|E], zyskując [dread|El] i zmuszając ich do opuszczenia [Concept( 'factions', 'frakcji' )|E]."
 game_concept_taxation_tour:0 "Podatkowy objazd ziem"
 game_concept_taxation_tour_desc:0 "[tour_type|E], w którym próbujesz wyłudzić pieniądze od swoich [Concept( 'vassals', 'wasali' )|E] w celu zdobycia [Concept( 'gold', 'złota' )|E]."
 game_concept_accolade:0 "Wyróżnienie"
 game_concept_accolades:0 "Wyróżnienia"
 game_concept_accolade_desc:0 "Wyróżnienia to zaszczyty przyznawane [Concept( 'knights', 'rycerzom' )|E] przez ich [Concept( 'liege', 'seniora' )|E].\n\nRycerz, który posiada wyróżnienie, staje się [Concept( 'acclaimed_knight', 'uznanym rycerzem' )|E].\n\nUznany rycerz wraz ze zdobywaniem [Concept( 'glory', 'chwały' )|E] zwiększa [Concept( 'accolade_rank', 'stopnie' )|E] [Concept( 'accolade_types', 'atrybutów' )|E] swojego wyróżnienia, zwiększając premie przyznawane swojemu panu.\n\nGdy uznany rycerz umrze, wyróżnienie [Concept( 'accolade_succession', 'przekazywane' )|E] jest jego następcy.\n\n[innovations|E] oraz wyższy [title_tier|El] tytułu pozwala [Concept( 'rulers', 'władcom' )|E] rozdysponować więcej wyróżnień jednocześnie."
 game_concept_acclaimed_knight:0 "Uznany rycerz"
 game_concept_acclaimed_knights:0 "Uznani rycerze"
 game_concept_acclaimed_knight_desc:0 "Jest to [knight|El] posiadający [accolade|El].\n\nAby zostać uznanym rycerzem, rycerz musi być [Concept( 'baron', 'baronem' )|E] lub [Concept( 'unlanded', 'nie mieć ziem' )|E] oraz posiadać co najmniej [EmptyScope.ScriptValue('accolade_prowess_requirement_value')|0V] [Concept( 'prowess', 'waleczności' )|E].\n\nUznany rycerz musi spełniać wymagania dwóch [Concept( 'accolade_types', 'atrybutów wyróżnienia' )|E], z czego żaden z nich nie może należeć do innego uznanego rycerza tego samego [Concept( 'liege', 'seniora' )|E]."
 game_concept_accolade_type:0 "Atrybut wyróżnienia"
 game_concept_accolade_types:0 "Atrybuty wyróżnienia"
 game_concept_accolade_type_desc:0 "[accolade|E] składa się z głównego oraz drugorzędnego atrybutu. Atrybuty te zapewniają więcej premii wraz ze wzrostem [Concept( 'accolade_rank', 'stopnia wyróżnienia' )|E].\n\nKażdy potencjalny [acclaimed_knight|El] zdolny jest do posiadania tylko niektórych atrybutów, głównie ze względu na swoje [traits|El]. Podczas [Concept( 'accolade_succession', 'przekazywania wyróżnienia' )|E] nowy rycerz musi spełniać wymagania atrybutu głównego, natomiast atrybut drugorzędny można zamienić w zamian za utratę [Concept( 'glory', 'chwały' )|E]. Dodatkowo, jeśli atrybut odblokowuje [Concept( 'retinue_maa', 'poczet zbrojnych' )|E], musi on być ustawiony jako atrybut główny, aby było można z ów pocztu korzystać.\n\nKażde wyróżnienie musi posiadać dwa unikalne atrybuty. Senior #high nie może#! przydzielać tych samych atrybutów do różnych wyróżnień."
 game_concept_accolade_succession:0 "Przekazanie wyróżnienia"
 game_concept_accolade_succession_desc:0 "Przekazanie wyróżnienia miejsce, gdy [acclaimed_knight|e], który otrzymał [accolade|El], umiera lub nie może dłużej pełnić swoich obowiązków.\n\nUznany rycerz zostaje zastąpiony przez swojego następcę, który musi spełniać [accolade_type|El]. Atrybut drugorzędny może zostać zmieniony kosztem utraty [Concept( 'glory', 'chwały' )|E].\n\nJeśli na dworze nie ma godnych następców, możesz użyć decyzji o #high przywróceniu wyróżnień#!, aby znaleźć odpowiednich kandydatów."
 game_concept_accolade_rank:0 "Stopień wyróżnienia"
 game_concept_accolade_ranks:0 "Stopienie wyróżnienia"
 game_concept_accolade_rank_short:0 "Stopień"
 game_concept_accolade_rank_desc:0 "[accolade|e] ma #value 6#! kolejnych stopni, które odblokowują konkretne dla danych [Concept( 'accolade_types', 'atrybutów wyróżnienia' )|E] premie, takie jak [knight_army_modifiers|el].\n\nWszystkie stopnie odblokowywane są poprzez zdobywanie [Concept( 'glory', 'chwały' )|E], podczas gdy utrata chwały może spowodować ich utratę.\n\nStopnie nieparzyste są zapewniane przez atrybut główny wyróżnienia, a stopnie parzyste przez drugorzędny."
 game_concept_inactive_accolade:0 "Nieaktywne wyróżnienie"
 game_concept_inactive_accolade_desc:0 "[accolades|E] które wygasły, stają się nieaktywne.\n\nWyróżnienie staje się nieaktywne, jeśli\n$EFFECT_LIST_BULLET$[acclaimed_knight|e] lub jego [ruler|El] nie spełnia już wymagań [Concept( 'accolade_type', 'atrybutu wyróżnienia' )|E]\n$EFFECT_LIST_BULLET$Uznany rycerz umiera lub opuszcza dwór władcy bez następcy\n$EFFECT_LIST_BULLET$[ruler|E] osobiście je wycofa"
 game_concept_glory:0 "Chwała"
 game_concept_glory_desc:0 "Chwała [Concept( 'accolade', 'wyróżnienia' )|E] zwiększa [Concept( 'accolade_rank', 'stopień wyróżnienia' )|E].\n\nChwałę zdobywa [acclaimed_knight|El], wygrywając [battles|El], pokonując wojowników, [Concept( 'contests', 'współzawodnicząc' )|E] w #L #TOOLTIP:ACTIVITY_TYPE,activity_tournament wielkim turnieju#!#! czy też biorąc udział w [Concept( 'activities', 'aktywnościach' )|E].\n\nJednakże chwała spada, gdy uznany rycerz jest po przegranej stronie bitwy, wyróżnienie jest [Concept( 'accolade_succession', 'przekazywane' )|E] dalej lub staje się [Concept( 'inactive_accolade', 'nieaktywne' )|E]."
 game_concept_tax_collector:0 "Poborca podatkowy"
 game_concept_tax_collector_desc:0 "$game_concept_tax_collector$ umożliwia korzystanie z [Concept( 'tax_jurisdictions', 'jurysdykcji podatkowych' )|E].\n\nOd ich [Concept( 'aptitude', 'kompetencji' )|E] zależy wysokość [Concept( 'taxes', 'podatków' )|E] i liczba [Concept( 'levies', 'poborowych' )|E], które zbierają dla swojego [Concept( 'liege', 'seniora' )|E]."
 game_concept_tax_collectors:0 "Poborcy podatkowi"
 game_concept_tax_decree:0 "Dekret podatkowy"
 game_concept_tax_decree_desc:0 "Każda [tax_jurisdiction|El] może mieć inny dekret podatkowy, modyfikujący [taxes|El] i [Concept( 'levies', 'poborowych' )|E] zapewnianych przez [Concept( 'taxpayers', 'podatników' )|E].\n\nW większości przypadków dekrety podatkowe modyfikują [Concept('obligations', 'zobowiązania' )|E] w zamian za inną karę lub premię."
 game_concept_tax_decrees:0 "Dekrety podatkowe"
 game_concept_tax_jurisdiction:0 "Jurysdykcja podatkowa"
 game_concept_tax_jurisdictions:0 "Jurysdykcje podatkowe"
 game_concept_tax_jurisdiction_desc:0 "$game_concept_tax_jurisdiction$ to grupa [Concept( 'taxpayers', 'podatników' )|E] złożona z [Concept( 'vassals', 'wasali' )|E] [Concept( 'clan', 'klanowych' )|E]. Każda jurysdykcja obejmuje do #V 12#! podatników.\n\nKażda jurysdykcja podatkowa może mieć [tax_decree|El].\n\nLiczba dostępnych jurysdykcji jest określana przez [Concept( 'rank', 'rangę' )|E], [traditions|El] i [innovations|El].\n\n$game_concept_tax_jurisdiction$ wymaga wyznaczenia [Concept( 'tax_collector', 'poborcy podatkowego' )|E]."
 game_concept_untaxed_jurisdiction:0 "Jurysdykcja wolna od podatku"
 game_concept_untaxed_jurisdictions:0 "Jurysdykcje wolne od podatku"
 game_concept_untaxed_jurisdiction_short:0 "Wolna od podatku"
 game_concept_untaxed_jurisdiction_desc:0 "$game_concept_untaxed_jurisdiction$ to [tax_jurisdiction|El], która nie ma wyznaczonego [Concept( 'tax_collector', 'poborcy podatkowego' )|E]. Oznacza to, że przypisani [taxpayers|El] nie przekażą żadnych [Concept( 'taxes', 'podatków' )|E] ani [Concept( 'levies', 'poborowych' )|E] swojemu [Concept( 'liege', 'seniorowi' )|E]."
 game_concept_taxpayer:0 "Podatnik"
 game_concept_taxpayers:0 "Podatnicy"
 game_concept_taxpayer_desc:0 "$game_concept_taxpayers$ to [Concept( 'clan', 'klanowi' )|E] [vassals|El], którzy zostali przypisani do [Concept( 'tax_jurisdiction', 'jurysdykcji podatkowej' )|E]. Będą zapewniać miesięczny dochód w formie [Concept( 'tax', 'podatków' )|E] i [Concept( 'levies', 'poborowych' )|E] tak długo, jak długo wyznaczony będzie [tax_collector|El]."
 game_concept_taxpayer_i:0 "@tax_collector_icon!"
 game_concept_unassigned_vassal:0 "Nieopodatkowani wasale"
 game_concept_unassigned_vassals:0 "Nieopodatkowani wasale"
 game_concept_unassigned_vassal_short:0 "Nieopodatkowani"
 game_concept_unassigned_vassal_desc:0 "$game_concept_unassigned_vassal$ to [Concept( 'clan', 'klanowi' )|E] [vassals|El], którzy nie są przypisani do [Concept( 'tax_jurisdiction', 'jurysdykcji podatkowej' )|E] jako [taxpayers|El], a zatem nie płacą [Concept( 'taxes', 'podatków' )|E] ani nie zapewniają [Concept( 'levies', 'poborowych' )|E].\n\nPo przypisaniu do jurysdykcji podatkowej z [Concept( 'tax_collector', 'poborcą podatkowym' )|E], zaczną płacić co miesiąc."
 game_concept_retinue_maa:0 "Poczet zbrojnych"
 game_concept_retinue_maa_desc:0 "Niektóre [accolade_types|El] zapewniają dostęp do specjalnych [Concept( 'men_at_arms', 'zbrojnych' )|E]. Są one odblokowywane poprzez posiadanie [Concept( 'acclaimed_knight', 'uznanych rycerzy' )|E] z postępem w [Concept( 'trait_level_track', 'kierunku cechy' )|E] #L #TOOLTIP:GAME_TRAIT,tourney_participant,[GetNullCharacter.GetID] turniejowca#!#! lub odpowiednią [Concept( 'commander_trait', 'cechą dowódcy' )|E].\n\nPoczet zbrojnych jest ograniczony do jednego [Concept( 'regiment', 'pułku' )|E], a ich liczba nie może przekroczyć określonej wartości. Są dwukrotnie skuteczniejsi w zwalczaniu innych zbrojnych i stają się coraz lepsi wraz z każdą epoką."
 game_concept_knight_army_modifier:0 "Rycerski modyfikator armii"
 game_concept_knight_army_modifiers:0 "Rycerskie modyfikatory armii"
 game_concept_knight_army_modifier_desc:0 "Jest to efekt oddziałujący na [Concept( 'army', 'armię' )|E], w której znajduje się zapewniający go [acclaimed_knight|el].\n\n[knight|e] ten #high nie#! musi być [Concept( 'commander', 'dowódcą' )|E], aby rycerski modyfikator armii zadziałał."
 game_concept_piety_level_impact:0 "Wpływ poziomu pobożności"
 game_concept_piety_level_impact_desc:0 "Wpływ poziomu pobożności zwiększa lub zmniejsza [modifiers|El] uzyskane z aktualnego [Concept( 'piety_level', 'poziomu religijności' )|E]."
 game_concept_prestige_level_impact:0 "Wpływ poziomu sławy"
 game_concept_prestige_level_impact_desc:0 "Wpływ poziomu sławy zwiększa lub zmniejsza [modifiers|El] uzyskane z aktualnego [Concept( 'prestige_level', 'poziomu sławy' )|E]."
 game_concept_hostage:0 "Zakładnik"
 game_concept_hostages:0 "Zakładnicy"
 game_concept_hostages_possessive:0 "Zakładnika"
 game_concept_hostage_desc:0 "Jest to [close_family_member|El] [Concept('ruler', 'władcy' )|E], który został odesłany ze swojego [Concept('home_court', 'rodzimego dworu' )|E] w ramach gwarancji pokoju lub aktu uległości.\n\nReputacja władcy, który wypowie [Concept( 'war', 'wojnę' )|E] pomimo wysłanego lub otrzymanego zakładnika, zostanie poważnie nadszarpnięta, a kuratorzy będą mogli bez przeszkód dokonać egzekucji swoich zakładników.\n\nKurator, który dobrze traktuje swoich zakładników, może zyskać wobec nich lojalność, [Concept('hook', 'haka' )|E], a nawet [Concept('friends', 'przyjaźń' )|E].\n\nZakładnikami mogą tylko być dzieci bez tytułów, rodzeństwa, siostrzeńce, siostrzenice, bratańce, bratanice, wnuki i wnuczki władcy swojego rodzimego dworu.\n\nW zależności od osobowości dziecka [Concept('hostage', 'zakładnika' )|E], jego opinii wobec kuratora oraz lat spędzonych na dworze, kurator może zdobyć na niego [perpetual_hook|El], gdy tylko ono dorośnie."
 game_concept_home_court:0 "Rodzimy dwór"
 game_concept_home_courts:0 "Rodzime dwory"
 game_concept_home_courts_possessive:0 "Rodzimego dworu"
 game_concept_home_court_desc:0 "Jest to dwór, którego [ruler|El] jest [Concept('close_family_member', 'członkiem bliskiej rodziny' )|E] [Concept('hostage', 'zakładnika' )|E] i wysłał go [Concept('warden', 'kuratorowi' )|E] w ramach gwarancji pokoju lub aktu uległości."
 game_concept_warden:0 "Kurator"
 game_concept_wardens:0 "Kuratorzy"
 game_concept_wardens_possessive:0 "Kuratora"
 game_concept_warden_desc:0 "Jest to [ruler|El], któremu został wysłany [hostage|El] z innego [Concept('home_court', 'rodzimego dworu' )|E] jako gwarancja pokoju lub akt uległości.\n\n[warden|E] będzie stopniowo otrzymywać [prestige_i|E][prestige|El] za każdego [Concept('hostage', 'zakładnika' )|E] na swoim [Concept('court', 'dworze' )|E]."
 game_concept_goliardic_shenanigans:0 "Waganckie wybryki"
 game_concept_goliardic_shenanigans_desc:0 "Podczas #L #TOOLTIP:ACTIVITY_TYPE,activity_adult_education nauki na uniwersytecie#!#! postać może wpaść w niezłe tarapaty, gdy zaangażuje się w życie studenckie. Konsekwencje takich przygód są nieprzewidywalne i obejmują punkty [skills|El], [traits|El] związane ze stylem życia i stresem, doświadczenie, choroby i rany."
 game_concept_adoption:0 "Adopcja"
 game_concept_adopt:0 "Adoptuj"
 game_concept_adopts:0 "Adoptuje"
 game_concept_adopting:0 "Adoptowanie"
 game_concept_adoption_desc:0 "Adopcja to proces polegający na przyjęciu innej [Concept('character', 'postaci' )|E] do swojego [Concept('house', 'rodu' )|E] i [Concept('dynasty', 'dynastii' )|E]."
