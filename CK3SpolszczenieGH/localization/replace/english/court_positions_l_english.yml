 court_physician_tradition_bonus:0 "From [culture_tradition|E]"
 court_physician_court_position_desc:0 "The $court_physician_court_position$ is responsible for the health and well-being of the [court|E] they are in. They will treat disease and suture wounds to the best of their abilities."
 court_physician_employer_custom_effect_description:0 "Performs [medical_treatments|E]#!\n@warning_icon!#X Powerful [agent|E] in [hostile_schemes|E] against you#!"
 hire_physician_decision:0 "Poszukuj medyka"
 hire_physician_decision_tooltip:0 "Your servants will suggest a number of suitable candidates for the position of [GetCourtPositionType('court_physician_court_position').GetName()]"
 hire_physician_decision_desc:0 "A court physician is essential to care for the sick and wounded at my court. I will ask my servants to bring forth a number of suitable candidates."
 hire_physician_decision_effect_tooltip:0 "You will be presented with a group of [GetCourtPositionType('court_physician_court_position').GetName()] candidates and may hire one of them for a fee and a monthly salary of [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
 hire_physician_decision_confirm:0 "Start the search"
 antiquarian_employer_custom_effect_description:0 "Enables you to $repair_or_reforge_and_repair$ [artifacts|E]\nUnlocks the #V $commission_artifact_decision$#! [decision|E]\nProtects [artifacts|E] during [sieges|E] and [raids|E]"
 chief_eunuch_court_position:0 "Główny eunuch"
 chief_eunuch_employer_custom_effect_description:0 "@warning_icon!#X Powerful [agent|E] in [hostile_schemes|E] against you#!"
 chief_eunuch_court_position_desc:0 "The $chief_eunuch_court_position$ is a trusted servant responsible for the eunuchs at court. Not much goes on that they don't hear about, both among the servants and the royals."
 keeper_of_swans_court_position:0 "Opiekun łabędzi"
 keeper_of_swans_court_position_desc:0 "The $keeper_of_swans_court_position$ is in charge of the royal swans. Keeping count on the number of feathered marvels that their Liege lays claim to and providing them care; this position comes with grave responsibilities."
 master_of_horse_court_position:0 "Koniuszy"
 master_of_horse_court_position_desc:0 "The $master_of_horse_court_position$ is responsible for their Liege's majestic steeds and stables. They have their work cut out for them since a well-kept horse is a boon both on the battlefield and on the road."
 court_jester_court_position:0 "Nadworny błazen"
 court_jester_employer_custom_effect_description:0 "Possibility for [stress|E] relieving events"
 court_jester_court_position_desc:0 "A $court_jester_court_position$ – a fool – is there to entertain both their Liege and any guests visiting the court. While a clever turn of phrase can be appreciated from time to time a nasty fall always wins laughter."
 master_of_hunt_court_position:0 "Łowczy"
 master_of_hunt_employer_custom_effect_description:0 "Aids when using the [hunt|E] [activity|E]"
 master_of_hunt_court_position_desc:0 "The $master_of_hunt_court_position$ is responsible for any hunting parties that members of their Liege's court arrange. They are also in charge of the kennels and the dogs within it."
 high_almoner_court_position:0 "Wielki jałmużnik"
 high_almoner_court_position_desc:0 "The $high_almoner_court_position$ is in charge of distributing alms to the deserving poor and other subjects in need."
 cupbearer_court_position:0 "Podczaszy"
 cupbearer_employer_custom_effect_description:0 "Chance of stopping Poison [GetScheme('murder').GetTypeName] [schemes|E]#!\n@warning_icon!#X Powerful [agent|E] in [hostile_schemes|E] against you#!"
 cupbearer_court_position_desc:0 "A $cupbearer_court_position$ is responsible for pouring drinks at the royal table and to make sure that no one's cup ever runs dry."
 seneschal_court_position:0 "Seneszal"
 seneschal_court_position_desc:0 "The $seneschal_court_position$ serves an important role in the day-to-day life of the royal household, administering the servants and keeping everything running smoothly."
 antiquarian_court_position:0 "Antykwariusz"
 antiquarian_court_position_desc:0 "$antiquarian_court_position$ jest odpowiedzialny za utrzymanie, opiekę i pozyskiwanie artefaktów."
 court_tutor_court_position:0 "Ochmistrz nadworny"
 court_tutor_employer_custom_effect_description:0 "Improves [education|E] outcomes\nUnlocks the #V $make_child_learn_language_interaction$#! [interaction|E]"
 court_tutor_court_position_desc:0 "The $court_tutor_court_position$ is in charge of the [education|E] of all children at court, and their skill will influence how much they influence the students. Children can still have individual [guardians|E]."
 royal_architect_court_position:0 "Królewski architekt"
 royal_architect_court_position_desc:0 "The $royal_architect_court_position$ oversees any prestigious building projects within the realm; not a brick is laid, nor a second spent, without their express permission."
 court_poet_court_position:0 "Nadworny poeta"
 court_poet_employer_custom_effect_description:0 "May randomly become [inspired|E]"
 court_poet_court_position_desc:0 "$court_poet_court_position$ to koneser słowa i wiersza, dostarczający swojemu seniorowi i wszystkim na dworze rozrywki, intelektualnej stymulacji oraz emocjonalnych przeżyć.\n"
 poet_inspired_message:0 "Inspiration Strikes!"
 poet_inspired_effect:0 "Your [GetCourtPositionType('court_poet_court_position').GetName()] [inspired_poet.GetFirstName] gained an [inspiration|E]"
 bodyguard_court_position:0 "Osobisty strażnik"
 bodyguard_employer_custom_effect_description:0 "Has a chance to prevent Assassination [GetScheme('murder').GetTypeName] [schemes|E]#!\nReduces your risk to die or be captured in [battles|E] you're both fighting in#!\n@warning_icon!#X Powerful [agent|E] in [hostile_schemes|E] against you#!"
 bodyguard_court_position_desc:0 "A $bodyguard_court_position$ is a Royal's final line of defense against any and all attackers. Where their charge goes they follow, and they will not hesitate to put themselves in the way of any danger that might be lurking out there."
 champion_court_position:0 "Osobisty czempion"
 champion_employer_custom_effect_description:0 "Can take your place in some [single_combat_duel_plural|E]"
 champion_court_position_desc:0 "$champion_court_position$ jest wykwalifikowanym i śmiertelnie niebezpiecznym wojownikiem, który może reprezentować swojego seniora w pojedynkach."
 court_musician_court_position:0 "Nadworny muzyk"
 court_musician_employer_custom_effect_description:0 "Zwiększa przyrost [Concept( 'opinion','opinii')|E], gdy organizujesz [Concept( 'feast','ucztę')|E]"
 court_musician_court_position_desc:0 "$court_musician_court_position$ to artysta, który śpiewa i gra na instrumentach, aby zabawiać swojego seniora i dwór."
 food_taster_court_position:0 "Degustator potraw"
 food_taster_employer_custom_effect_description:0 "Chance of stopping Poison [GetScheme('murder').GetTypeName] [schemes|E]#!\nYou will lose weight more quickly#!\n@warning_icon!#X Powerful [agent|E] in [hostile_schemes|E] against you#!"
 food_taster_court_position_desc:0 "A $food_taster_court_position$ has the solemn duty to ensure that their Liege's plate never is touched by poison, and if some nefarious powder or liquid nevertheless makes it into the meal... Well, that's why the food taster has to taste the food before the meal begins."
 lady_in_waiting_court_position:0 "Dama dworu"
 lady_in_waiting_employer_custom_effect_description:0 "@warning_icon!#X Powerful [agent|E] in [hostile_schemes|E] against you#!"
 lady_in_waiting_court_position_desc:0 "A $lady_in_waiting_court_position$ is an assistant and companion to a Queen or Empress, attending to her every need and fulfilling every whim."
 executioner_court_position:0 "Kat"
 executioner_employer_custom_effect_description:0 "Można publicznie [Concept( 'execute','stracić' )|E] [Concept( 'prisoners','więźniów')|E] w celu zwiększenia [Concept( 'control','kontroli')|E] i [Concept( 'county_opinion','powszechnej opinii')|E]\n\n@warning_icon!#X Zbrodnie danej postaci zostaną wybaczone#!"
 executioner_court_position_desc:0 "Executioners are criminals who, in exchange for their freedom, have to execute any and all enemies to the throne. Some would call it an honor, some a burden."
 garuda_court_position:0 "Garuda"
 garuda_employer_custom_effect_description:0 "Reduces your risk to die or be captured in battles you're both fighting in"
 garuda_court_position_desc:0 "This knight has sworn to fulfill the will of his liege or die trying. Just as the mythological $garuda_court_position$ bird bore the weight of Vishnu, the $garuda_court_position$ warriors bear the sovereignty of the monarch."
 court_gardener_court_position:0 "Nadworny ogrodnik"
 court_gardener_court_position_desc:0 "The $court_gardener_court_position$ is responsible for the well-being of the gardens belonging to their liege, pouring time and skill into making them truly flourish."
 chief_qadi_court_position:0 "Najwyższy kadi"
 chief_qadi_court_position_desc:0 "The $chief_qadi_court_position$ is the ultimate judge of the realm, responsible for applying Islamic law in various disputes and legal matters."
 cultural_emissary_court_position:0 "Cultural Emissary"
 cultural_emissary_court_position_desc:0 "The purpose of the $cultural_emissary_court_position$ is to promote understanding between different cultures by way of celebration and reverence."
 court_artificer_court_position:0 "Court Artificer"
 court_artificer_court_position_desc:0 "A $court_artificer_court_position$ is someone who's proven themselves able to craft great things. While they mostly lull around in your court, the hope is for inspiration to strike once more."
 court_artificer_employer_custom_effect_description:0 "Has a chance to become [inspired|E] again (based on [aptitude|E])\n@warning_icon!#X Will leave the [court|E] if fired#!"
 court_artificer_inspired_effect:0 "Your [GetCourtPositionType('court_artificer_court_position').GetName()] [artificer.GetFirstName] gained an [inspiration|E]"
 has_an_inspiration:0 "Has an active [inspiration|E]"
 has_a_completed_inspiration:0 "Has previously completed an [inspiration|E]"
 COURT_POSITIONS_YOUR_SALARY:0 "$COURT_POSITION$"
 does_not_have_a_full_time_job:0 "#bold Nie#! jest już zatrudniony na [Concept( 'court_position','urzędzie dworskim' )|E] lub na stanowisku [Concept( 'councillor','radnego' )|E]"
