 court_physician_court_position:0 "Nadworny medyk"
 court_physician_tradition_bonus:0 "Z [Concept( 'culture_tradition', 'tradycji kulturowej' )|E]"
 court_physician_court_position_desc:0 "$court_physician_court_position$ jest odpowiedzialny za zdrowie i dobre samopoczucie osób przebywających na terenie [Concept( 'court', 'dworu' )|E]. Będzie leczyć choroby i zszywać rany najlepiej jak potrafi."
 court_physician_employer_custom_effect_description:0 "Zapewnia [Concept( 'medical_treatments', 'opiekę medyczną' )|E]#!\n@warning_icon!#X Niebezpieczny [agent|El] we [Concept( 'hostile_schemes','wrogich spiskach')|E] przeciwko tobie#!"
 hire_physician_decision:0 "Poszukuj medyka"
 hire_physician_decision_tooltip:0 "Twoi służący zaproponują ci kilku odpowiednich kandydatów na stanowisko #L #TOOLTIP:COURT_POSITION_TYPE,court_physician_court_position nadwornego medyka#!#!"
 hire_physician_decision_desc:0 "Nadworny medyk jest niezbędny, aby opiekować się chorymi i rannymi na moim dworze. Poproszę swoich służących, aby przedstawili kilku odpowiednich kandydatów."
 hire_physician_decision_effect_tooltip:0 "Zostanie ci przedstawiona grupa kandydatów na #L #TOOLTIP:COURT_POSITION_TYPE,court_physician_court_position nadwornego medyka#!#! i będziesz mógł zatrudnić jednego z nich za opłatą i miesięcznym wynagrodzeniem w wysokości [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
 hire_physician_decision_confirm:0 "Rozpocznij poszukiwania"
 antiquarian_employer_custom_effect_description:0 "Umożliwia [Concept( 'reforge', 'przekucie' )|E] lub [Concept( 'repair', 'naprawę' )|E] [Concept( 'artifacts', 'artefaktów' )|E]\nOdblokowuje [Concept( 'decision', 'decyzję' )|E] o #V zleceniu wykonania artefaktu#!\nChroni [artifacts|El] podczas [Concept( 'sieges', 'oblężeń' )|E] i [Concept( 'raids', 'najazdów' )|E]"
 chief_eunuch_court_position:0 "Główny eunuch"
 chief_eunuch_employer_custom_effect_description:0 "@warning_icon!#X Niebezpieczny [agent|El] we [Concept( 'hostile_schemes','wrogich spiskach')|E] przeciwko tobie#!"
 chief_eunuch_court_position_desc:0 "$chief_eunuch_court_position$ to zaufany sługa odpowiedzialny za eunuchów na dworze. Niewiele dzieje się bez jego wiedzy, zarówno wśród służby, jak i w otoczeniu monarchy."
 keeper_of_swans_court_position:0 "Opiekun łabędzi"
 keeper_of_swans_court_position_desc:0 "$keeper_of_swans_court_position$ jest odpowiedzialny za łabędzie monarchy, prowadzi ewidencję pierzastych cudów swojego pana i opiekuje się nimi. Stanowisko to wiąże się z dużą odpowiedzialnością."
 master_of_horse_court_position:0 "Koniuszy"
 master_of_horse_court_position_desc:0 "$master_of_horse_court_position$ odpowiada za majestatyczne rumaki oraz stajnie swojego pana. Ma on dużo pracy, ponieważ zadbany wierzchowiec jest skarbem zarówno na polu bitwy, jak i w podróży."
 court_jester_court_position:0 "Nadworny błazen"
 court_jester_employer_custom_effect_description:0 "Możliwość organizowania wydarzeń zmniejszających [stress|El]"
 court_jester_court_position_desc:0 "$court_jester_court_position$ — głupiec — jego zadaniem jest zabawiać zarówno swojego władcę, jak i gości odwiedzających dwór. Choć od czasu do czasu można docenić sprytny zwrot akcji, to feralny upadek zawsze wywołuje salwy śmiechu."
 master_of_hunt_court_position:0 "Łowczy"
 master_of_hunt_employer_custom_effect_description:0 "Aids when using the [hunt|E] [activity|E]"
 master_of_hunt_court_position_desc:0 "$master_of_hunt_court_position$ jest odpowiedzialny za wszelkie polowania, które organizują członkowie dworu swojego władcy. Odpowiada również za hodowlę i znajdujące się w niej psy."
 high_almoner_court_position:0 "Wielki jałmużnik"
 high_almoner_court_position_desc:0 "Wielki jałmużnik jest odpowiedzialny za rozdzielanie jałmużny zasługującym na nią ubogim oraz innym potrzebującym."
 cupbearer_court_position:0 "Podczaszy"
 cupbearer_employer_custom_effect_description:0 "Może zapobiec [Concept('schemes','spiskom')|E], których zamiarem jest próba #L #TOOLTIP:SCHEME_TYPE,murder otrucia#!#!#!\n@warning_icon!#X Niebezpieczny [agent|El] we [Concept( 'hostile_schemes','wrogich spiskach')|E] przeciwko tobie#!"
 cupbearer_court_position_desc:0 "Podczaszy jest odpowiedzialny za nalewanie napojów przy monarszym stole i pilnowanie, aby nikomu nie zabrakło napitku."
 seneschal_court_position:0 "Seneszal"
 seneschal_court_position_desc:0 "Seneszal pełni ważną funkcję w codziennym życiu domu monarchy, zarządzając służbą i dbając o to, by wszystko przebiegało bez zakłóceń."
 antiquarian_court_position:0 "Antykwariusz"
 antiquarian_court_position_desc:0 "$antiquarian_court_position$ jest odpowiedzialny za utrzymanie, opiekę i pozyskiwanie artefaktów."
 court_tutor_court_position:0 "Ochmistrz nadworny"
 court_tutor_employer_custom_effect_description:0 "Improves [education|E] outcomes\nUnlocks the #V $make_child_learn_language_interaction$#! [interaction|E]"
 court_tutor_court_position_desc:0 "$court_tutor_court_position$ odpowiada za [Concept( 'education', 'edukację' )|E] wszystkich dzieci na dworze, a jego umiejętności wpływają na efekty nauki osiągane przez uczniów. Dzieci nadal mogą mieć indywidualnych [Concept( 'guardians', 'opiekunów' )|E]."
 royal_architect_court_position:0 "Dworski architekt"
 royal_architect_court_position_desc:0 "$royal_architect_court_position$ nadzoruje wszelkie prestiżowe projekty budowlane w państwie. Bez jego wyraźnej zgody nie zostanie położona ani jedna cegła, ani poświęcona sekunda pracy."
 court_poet_court_position:0 "Nadworny poeta"
 court_poet_employer_custom_effect_description:0 "Może przypadkowo znaleźć [Concept( 'inspired', 'inspirację' )|E]"
 court_poet_court_position_desc:0 "$court_poet_court_position$ to koneser słowa i wiersza, dostarczający swojemu seniorowi i wszystkim na dworze rozrywki, intelektualnej stymulacji oraz emocjonalnych przeżyć.\n"
 poet_inspired_message:0 "Inspiration Strikes!"
 poet_inspired_effect:0 "Twój [GetCourtPositionType('court_poet_court_position').GetName()|l] [inspired_poet.GetFirstName] zyskał[Select_CString( inspired_poet.IsFemale, 'a', '' )] [Concept( 'inspiration','inspirację')|E]"
 bodyguard_court_position:0 "Osobisty strażnik"
 bodyguard_employer_custom_effect_description:0 "Ma szansę zapobiec #L #TOOLTIP:SCHEME_TYPE,murder zamachom#!#! na życie#!\nZmniejsza ryzyko śmierci lub dostania się do niewoli w bitwach, w których oboje walczycie#!\n@warning_icon!#X Niebezpieczny [agent|El] we [Concept( 'hostile_schemes','wrogich spiskach')|E] przeciwko tobie#!"
 bodyguard_court_position_desc:0 "$bodyguard_court_position$ jest ostatnią linią obrony monarchy przed wszystkimi możliwymi napastnikami. Towarzyszy swojemu podopiecznemu wszędzie, gdzie ten się udaje, i nie zawaha się stanąć na drodze każdemu niebezpieczeństwu, które może na niego czyhać."
 champion_court_position:0 "Osobisty czempion"
 champion_employer_custom_effect_description:0 "Może zastąpić cię w niektórych [Concept( 'single_combat_duel_plural','pojedynkach')|E]"
 champion_court_position_desc:0 "$champion_court_position$ jest wykwalifikowanym i śmiertelnie niebezpiecznym wojownikiem, który może reprezentować swojego władcę w pojedynkach."
 court_musician_court_position:0 "Nadworny muzyk"
 court_musician_employer_custom_effect_description:0 "Zwiększa przyrost [Concept( 'opinion','opinii')|E], gdy organizujesz [Concept( 'feast','ucztę')|E]"
 court_musician_court_position_desc:0 "$court_musician_court_position$ to artysta, który śpiewa i gra na instrumentach, aby zabawiać swojego pana i dwór."
 food_taster_court_position:0 "Degustator potraw"
 food_taster_employer_custom_effect_description:0 "Może zapobiec [Concept('schemes','spiskom')|E], których zamiarem jest próba #L #TOOLTIP:SCHEME_TYPE,murder otrucia#!#!#!\nSzybciej schudniesz#!\n@warning_icon!#X Niebezpieczny [agent|El] we [Concept( 'hostile_schemes','wrogich spiskach')|E] przeciwko tobie#!"
 food_taster_court_position_desc:0 "$food_taster_court_position$ ma zaszczytny obowiązek dopilnować, aby żadna trucizna nie dostała się talerz jego pana. A jeśli jakiś nikczemny proszek lub płyn mimo wszystko trafi do posiłku... Cóż, dlatego właśnie degustator musi spróbować go w pierwszej kolejności."
 lady_in_waiting_court_position:0 "Dama dworu"
 lady_in_waiting_employer_custom_effect_description:0 "@warning_icon!#X Niebezpieczny [agent|El] we [Concept( 'hostile_schemes','wrogich spiskach')|E] przeciwko tobie#!"
 lady_in_waiting_court_position_desc:0 "Dama dworu jest asystentką i towarzyszką królowej lub cesarzowej, spełniającą każdą jej potrzebę i kaprys."
 executioner_court_position:0 "Kat"
 executioner_employer_custom_effect_description:0 "Może publicznie [Concept( 'execute','stracić' )|E] [Concept( 'prisoners','więźniów')|E] w celu zwiększenia [Concept( 'control','kontroli')|E] i [Concept( 'county_opinion','powszechnej opinii')|E]\n\n@warning_icon!#X Zbrodnie tej postaci zostaną wybaczone#!"
 executioner_court_position_desc:0 "Kaci to przestępcy, którzy w zamian za swoją wolność muszą wykonać egzekucję wszystkich wrogów tronu. Niektórzy nazwaliby to zaszczytem, inni ciężarem."
 garuda_court_position:0 "Garuda"
 garuda_employer_custom_effect_description:0 "Zmniejsza ryzyko śmierci lub dostania się do niewoli w bitwach, w których oboje walczycie"
 garuda_court_position_desc:0 "Ten rycerz poprzysiągł wypełnić wolę swego władcy lub zginąć próbując. Tak jak mityczny ptak $garuda_court_position$ niósł ciężar Wisznu, tak wojownicy Garudy niosą suwerenność monarchy."
 court_gardener_court_position:0 "Nadworny ogrodnik"
 court_gardener_court_position_desc:0 "$court_gardener_court_position$ jest odpowiedzialny za utrzymanie ogrodów swojego władcy, dokładając wszelkich starań, by kwitły."
 chief_qadi_court_position:0 "Najwyższy kadi"
 chief_qadi_court_position_desc:0 "Najwyższy kadi jest ostatecznym sędzią państwa, odpowiedzialnym za stosowanie prawa islamskiego w różnych sporach i sprawach prawnych."
 cultural_emissary_court_position:0 "Emisariusz kulturowy"
 cultural_emissary_court_position_desc:0 "$cultural_emissary_court_position$ działa na rzecz nawiązywania i wzmacniania relacji międzykulturowych, osiągania wzajemnego szacunku i organizowania wspólnych uroczystości."
 court_artificer_court_position:0 "Nadworny rzemieślnik"
 court_artificer_court_position_desc:0 "$court_artificer_court_position$ to ktoś, kto udowodnił, że potrafi tworzyć wspaniałe rzeczy. Chociaż przeważnie tylko kręci się po dworze, jest nadzieja, że zostanie znów czymś zainspirowana."
 court_artificer_employer_custom_effect_description:0 "Ma szansę na ponowne zyskanie [Concept('inspired','inspiracji')|E] (w zależności od [Concept('aptitude','kompetencji')|E])\n@warning_icon!#X Opuści [court|El], jeśli zostanie zwolniony#!"
 court_artificer_inspired_effect:0 "Twój [GetCourtPositionType('court_artificer_court_position').GetName()|l] [artificer.GetFirstName] zyskał[Select_CString( artificer.IsFemale, 'a', '' )] [Concept( 'inspiration', 'inspirację' )|E]"
 has_an_inspiration:0 "Ma aktywną [Concept( 'inspiration', 'inspirację' )|E]"
 has_a_completed_inspiration:0 "Ukończył[Select_CString( CHARACTER.IsFemale, 'a', '' )] wcześniej [Concept( 'inspiration', 'inspirację' )|E]"
 COURT_POSITIONS_YOUR_SALARY:0 "$COURT_POSITION$"
 does_not_have_a_full_time_job:0 "#bold Nie#! jest już zatrudniony na [Concept( 'court_position','urzędzie dworskim' )|E] lub na stanowisku [Concept( 'councillor','radnego' )|E]"
