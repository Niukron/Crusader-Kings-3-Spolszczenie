l_english:
 FACTION_DISCONTENT_POWER_ABOVE_THRESHOLD:0 "[Concept( 'faction_military_power', 'Siła militarna frakcji' )|E] jest powyżej progu: #V $VALUE|0=-$#!"
 FACTION_DISCONTENT_POWER_BELOW_THRESHOLD:0 "[Concept( 'faction_military_power', 'Siła militarna frakcji' )|E] jest poniżej progu: #V $VALUE|0=-$#!"
 FACTION_POWER_HARD_RULE:0 "[GetPerk( 'hard_rule_perk' ).GetName( GetPlayer )]: #V +$VALUE|0$#!"
 FACTION_POWER_INTERNAL_ISSUES:0 "Istniejące frakcje: #V $VALUE|0$#!"
 FACTION_DEMAND_ACCEPT:0 "Chyba nie mam wyboru..."
 FACTION_DEMAND_REFUSE:0 "Nie dam się zastraszyć!"
 FACTION_DEMAND_ACCEPTED_OPT:0 "Mądra decyzja"
 FACTION_DEMAND_REFUSED_OPT:0 "A więc wojna!"
 faction_demand.2004.opt_tt:0 "Dołączam do wojny przeciwko [faction_target.GetShortUIName]"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT:0 "Wyślij ultimatum!"
 FACTION_IMPRISONMENT_RETALIATION_WARNING:0 "#high [retaliating_faction.GetName] zostanie podburzona do buntu, gdy tylko [recipient.GetShortUIName] zostanie uwięzion[Select_CString( recipient.IsFemale, 'a', 'y' )]!#!"
 faction_demand.9001.t:0 "[retaliating_faction.GetName] bierze odwet"
 FACTION_FAILED_IMPRISONMENT_RETALIATION:0 "[actor.GetShortUIName] niesłusznie usiłował[Select_CString( actor.IsFemale, 'a', '' )] uwięzić uwięzić [recipient.GetShortUIName], któr[Select_CString( recipien.IsFemale, 'a', 'y' )] jest jednym z członków mojej frakcji."
 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION:0 "[actor.GetShortUIName] niesłusznie uwięził[Select_CString( actor.IsFemale, 'a', '' )] [recipient.GetShortUIName], któr[Select_CString( recipient.IsFemale, 'a', 'y' )] był[Select_CString( recipient.IsFemale, 'a', '' )] jednym z członków mojej frakcji."
 FACTION_IMPRISONMENT_RETALIATION_END:0 "\n\nTaki bezczelny atak na [retaliating_faction.GetName] musi być postrzegany jako oczywisty akt agresji, jeśli teraz się nie obronimy, z pewnością zostaniemy pokonani jeden po drugim!"
 FACTION_IMPRISONMENT_RETALIATION_OPT:0 "Na wojnę!"
 independence_faction:0 "$game_concept_independence_faction$"
 independence_faction_desc:0 "Członkowie [Concept('faction', 'frakcji')|E] niepodległościowej chcą uniezależnić się od swojego [Concept('liege', 'seniora')|E].\n\n#S Ultimatum#!\nWszyscy członkowie frakcji stają się [Concept('independent', 'niezależni')|E]\n[liege|E] traci [prestige|El]"
 independence_faction_short_effect_desc:0 "Chce niezależności od swojego [Concept( 'liege', 'seniora' )|E]"
 nation_fracturing_faction:0 "Frakcja dezintegracyjna"
 nation_fracturing_faction_desc:0 "Członkowie [Concept( 'faction', 'frakcji' )|E] dezintegracyjnej dążą do zniszczenia państwa swojego [Concept( 'liege', 'seniora' )|E].\n#S Ultimatum#!\nWszyscy członkowie frakcji stają się [Concept( 'independent', 'niezależni' )|E]\n[liege|E] traci swój [primary_title|El] i inne [titles|El] tego samego [Concept( 'title_tier', 'poziomu' )|E]"
 nation_fracturing_faction_short_effect_desc:0 "Chce zniszczyć państwo swojego [Concept( 'liege' 'seniora' )|E]"
 liege_primary_title_dissolution:0 "Jesteś teraz niezależn[Select_CString( CHARACTER.IsFemale, 'a', 'y' )]!"
 liege_primary_title_dissolution_desc:0 "Twój senior stracił [primary_title|El] z powodu [Concept( 'faction' 'frakcji' )|E] dezintegracyjnej"
 FACTION_DEMAND_COLLAPSE:0 "Żądanie rozwiązania [faction_target.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')|L]"
 FACTION_DEMAND_COLLAPSE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nNadszedł czas, abyś uznał[Select_CString( ROOT.Char.IsFemale, 'a', '' )], że nie jesteś w stanie utrzymać jedności [faction_target.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')|L]. Nadszedł czas, by zakończyć Wasze rządy; te ziemie potrzebują więcej wolności. Zaakceptuj nasze żądania albo zmierz się z nami w boju!"
 FACTION_DEMAND_COLLAPSE_ACCEPTED:0 "Zaakceptowano żądania dezintegracji"
 FACTION_DEMAND_COLLAPSE_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nTwoje błędne żądania tylko nas osłabią. Mimo wszystko, aby oszczędzić państwu daremnego rozlewu krwi, jestem zmuszon[Select_CString( faction_target.IsFemale, 'a', 'y' )] zaakceptować twoje żądania o niezależność."
 FACTION_DEMAND_COLLAPSE_REFUSED:0 "Odrzucono żądania dezintegracji"
 FACTION_DEMAND_COLLAPSE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nTwoja haniebna próba szantażu nie powiodła się. Nieważne, ile zepsutych dusz zwabił[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )], by pomogły ci zrealizować twój plan, nie poddam się bez walki. Wolę zginąć, broniąc tego, co mi się słusznie należy!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION:0 "Koniec [faction_target.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')]!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION_DESC:0 "Nadszedł ten moment! [faction.GetName] jednogłośnie uznała, że [faction_target.GetName] stracił[Select_CString( faction_target.IsFemale, 'a', '' )] wszelkie prawa do rządzenia, jakie m[Select_CString( faction_target.IsFemale, 'ogła', 'ógł' )] tylko posiadać. Otrzymamy swoją niezależność lub uzyskamy ją siłą!"
 faction_demand.1002.tt:0 "Tytuł [faction_target.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')] został zniszczony."
 FACTION_DEMAND_INDEPENDENCE:0 "Żądanie niezależności"
 FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nNadszedł czas, abyś uznał[Select_CString( ROOT.Char.IsFemale, 'a', '' )] pełną niezależność [faction_leader.GetPrimaryTitle.GetAdjective] i innych członków frakcji [faction.GetName]. Zaakceptuj nasze żądania albo zmierz się z nami w boju!"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED:0 "Żądanie niezależności zaakceptowane"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nWasza krótkowzroczność doprowadzi jedynie do osłabienia nas wszystkich. Mając jednak na uwadze dobro państwa i chcąc uniknąć rozlewu krwi jestem zmuszon[Select_CString( faction_target.IsFemale, 'a', 'y' )] uznać waszą niezależność."
 FACTION_DEMAND_INDEPENDENCE_REFUSED:0 "Żądanie niezależności odrzucone"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nWasza bezwstydna próba szantażu nie przyniosła skutku. Bez względu na to jak wielu niegodziwców zdołał[Select_CString( ROOT.Char.IsFemale, 'aś', 'eś' )] przeciągnąć na swoją stronę, nie poddam się bez walki. Wolał[Select_CString( faction_target.IsFemale, 'a', '' )]bym zginąć broniąc tego, co prawnie mi się należy!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION:0 "Niezależność!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC:0 "Nasz czas nadszedł! Wszyscy członkowie stronnictwa, którą jest [faction.GetName|l] zgodnie przyznają, że [faction_target.GetName] [Select_CString( faction_target.IsFemale, 'straciła', 'stracił' )] wszelkie prawo do rządów. Otrzymamy naszą niepodległość lub weźmiemy ją siłą!"
 faction_demand.0002.tt:0 "Wszyscy członkowie frakcji zyskują niezależność!"
 peasant_faction:0 "Frakcja chłopska"
 peasant_faction_desc:0 "[faction|E] chłopska żąda wolności dla ludu od władzy obcych lub niewiernych i będzie dążyć do zastąpienia seniora, który nie dzieli [cultures|El] oraz [faiths|El] z pospólstwem zamieszkującym [counties|El]."
 peasant_faction_short_effect_desc:0 "Chce obniżyć [Concept('county_control', 'kontrolę hrabstwa')|E]"
 peasant_faction_every_county:0 "Każde hrabstwo we frakcji"
 peasant_faction_spawn_county_levies:0 "Pojawiają się [armies|El] chłopskich rebeliantów proporcjonalnie do ilości [Concept( 'levies', 'poborowych' )] w hrabstwie"
 FACTION_DEMAND_PEASANT:0 "Do [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_PEASANT_DESC:0 "Zbyt długo żyjemy pod dyktaturą samo umacniającej się autokracji. Najwyższą moc i potęgę daje mandat mas, a nie jakieś groteskowe ceremonie! Dość ucisku! Koniec z podatkami.\n\nKiedy zobaczysz dno swoich kufrów, a spiżarnie opróżnią się – będziesz żałować, że nie potraktowałeś nas bardziej sprawiedliwie."
 FACTION_DEMAND_PEASANT_ACCEPT:0 "Myślę, że m[Select_CString( ROOT.Char.IsFemale, 'ogłabym', 'ógłbym' )] udzielić zastawu podatkowego..."
 FACTION_DEMAND_PEASANT_REFUSE:0 "Zamknijcie się! Jestem waszym władcą! A władców się nie wybiera!"
 FACTION_PEASANT_NAME:0 "Chłopski motłoch"
 FACTION_PEASANT_TITLE_NAME:0 "Rebelia chłopska"
 populist_faction:0 "Frakcja populistyczna"
 populist_faction_desc:0 "[faction|E] populistyczna dąży do uzyskania wolności od obcych lub niewiernych rządów, stale poszukując niezależności od seniora, który nie podziela jej [cultures|El] lub [faiths|El]."
 populist_faction_short_effect_desc:0 "Chce niepodległości od swojego [Concept( 'liege', 'seniora' )|E]"
 FACTION_DEMAND_POPULIST:0 "Do: [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_POPULIST_DESC_CULTURE:0 "Kultura [peasant_leader.GetCulture.GetName|l] wymaga obrony; nie możemy dłużej znosić obcego ucisku. Wybiła godzina gniewu!\n\nDaj nam prawo do rządzenia samymi sobą według własnego uznania lub staw czoła połączonemu gniewowi wszystkich moich rodaków!"
 FACTION_DEMAND_POPULIST_DESC_FAITH:0 "[peasant_leader.GetFaith.GetAdherentNamePlural|U] nie będą nas dłużej uciskać. Wybiła godzina gniewu!\n\nPrzewodzi nam [peasant_leader.GetFaith.WarGodName], powstaniemy i obalimy ucisk [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]!"
 FACTION_DEMAND_POPULIST_DESC:0 "Wszyscy dobrzy [peasant_leader.GetFaith.GetAdherentNamePlural], których łączy kultura [peasant_leader.GetCulture.GetName|l], nie mogą dłużej znosić obcego ucisku. Wybiła godzina gniewu!\n\nPrzewodzi nam [peasant_leader.GetFaith.WarGodName], powstaniemy i obalimy ucisk [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]!"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT:0 "Spokojnie... a co gdybym to ja przyjął wasze zwyczaje?"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE:0 "Zgoda, nic mi po tak awanturniczych poddanych!"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT:0 "#N Uczyni cię to pozbawionym jakichkolwiek ziem!#!"
 FACTION_DEMAND_POPULIST_REFUSE:0 "Chcecie wolności? Jedyne, co was wyzwoli, to śmierć!"
 FACTION_DEMAND_POPULIST_REFUSE_TT:0 "#high [peasant_leader.GetTitledFirstName]#! oraz #high [faction.GetName|l]#! wypowiadają ci [Concept( 'war', 'wojnę' )|E]"
 FACTION_POPULIST_REVOLT_TITLE_NAME:0 "Powstanie populistów"
 FACTION_POPULIST_CREATED_TITLE_NAME:0 "[base_county.GetNameNoTierNoTooltip]"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_SAME_CULTURE_AND_FAITH:0 "Możesz dzielić nasze zwyczaje lub nasze wierzenia, ale ty i [Select_CString( faction_target.IsFemale, 'ta', 'ten' )] [faction_target.Custom('InsultAdjective')] [faction_target.GetTitledFirstName] jesteście osobami, których nie jesteśmy już w stanie dłużej tolerować!\n\nNie wadź, albo pomóż nam w zdobyciu wolności, na którą całkowicie zasługujemy!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_CULTURE:0 "My, [peasant_leader.GetCulture.GetCollectiveNoun], nie będziemy dłużej znosić obcego ucisku wobec naszych zwyczajów. Nasz czas wkrótce nadejdzie!\n\n[Select_CString( faction_target.IsFemale, 'Twoja pani', 'Twój pan' )], [faction_target.GetTitledFirstName], musi wiedzieć, że nie zażądamy niczego innego, jak całkowitej wolności od [Select_CString( faction_target.IsFemale, 'niej', 'niego' )]!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_FAITH:0 "My, [peasant_leader.GetFaith.GetAdherentNamePlural], nie będziemy dłużej znosić twoich godnych pogardy prześladowań wobec naszej wiary. Nasz czas wkrótce nadejdzie!\n\nPod przewodnictwem [peasant_leader.GetFaith.WarGodNamePossessive] powstaniemy i wyzwolimy się spod panowania [Select_CString( faction_target.IsFemale, 'twej pani, którą', 'twego pana, którym' )] jest [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC:0 "My, dobrzy [peasant_leader.GetCulture.GetCollectiveNoun] i [peasant_leader.GetFaith.GetAdherentNamePlural], nie będziemy dłużej znosić twojego godnego pogardy ucisku. Nasz czas wkrótce nadejdzie!\n\nWyzwolimy się od twoich rządów i tyranii [Select_CString( faction_target.IsFemale, 'twej pani, którą', 'twego pana, którym' )] jest [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_REBELS:0 "Pozwólcie mi przyłączyć się do waszej sprawy!"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS:0 "Chwila! Co, jeśli przyjmę wasze obyczaje i wam #EMP pomogę#!?"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS_TT:0 "Wspomożesz buntowników przeciwko swojemu [Concept( 'liege', 'seniorowi' )|E]"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR:0 "Wtedy spotkamy się na polu bitwy, #EMP [Select_CString( peasant_leader.IsFemale, 'zdrajczyni', 'zdrajco' )]#!!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT:0 "Nie możesz dołączyć do wojny, ponieważ jesteś już w stanie wojny z innym uczestnikiem"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT_2:0 "Nie możesz przyłączyć się do tej wojny, ponieważ postawiłoby cię to w stan wojny z sojusznikiem w innej wojnie"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_TT:0 "Pomożesz swojemu [Concept( 'liege', 'seniorowi' )|E] w walce z buntownikami"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE:0 "Wolał[Select_CString( ROOT.Char.IsFemale, 'a', '' )]bym się nie angażować..."
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_A:0 "Nie dołączasz do wojny: #high [populist_war.GetName]#!"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_B:0 "#N Stracisz część swojego państwa, jeśli twój senior podda się ich żądaniom!#!"
 POPULIST_FACTION_INDEPENDENCE_TITLE:0 "Uzyskano niezależność"
 POPULIST_FACTION_INDEPENDENCE_DESC:0 "Dzięki [Concept('popular_faction', 'frakcji populistycznej')|E] [faction_target.GetTitledFirstName] nie jest już [Select_CString( faction_target.IsFemale, 'twoją seniorką', 'twoim seniorem' )]"
 VASSAL_JOINS_LIEGE_TOOLTIP:0 "#high [vassal_to_join_liege.GetTitledFirstName]#! dołącza do wojny po twojej stronie w charakterze obrońcy"
 VASSAL_JOINS_REBELS_TOOLTIP:0 "#high [vassal_to_join_rebels.GetTitledFirstName]#! dołącza do wojny z buntownikami w charakterze atakującego"
 populist_faction_same_culture_faith_as_liege:0 "Nie może mieć tej samej [cultures|El] i [faiths|El] co twój [liege|El]"
 liberty_faction:0 "Frakcja wolnościowa"
 liberty_faction_desc:0 "[faction|E] dąży jedynie do zmniejszenia [Concept('crown_authority', 'autorytetu korony')|E], poza tym członkowie są lojalni wobec [realms|El]."
 liberty_faction_short_effect_desc:0 "Żądają zmniejszenia [Concept('crown_authority', 'autorytetu korony')|E]"
 FACTION_DISCONTENT_CA_1:0 "Ograniczony autorytet korony: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_2:0 "Wysoki autorytet korony: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_3:0 "Absolutny autorytet korony: #V $VALUE|0$%#!"
 FACTION_DEMAND_LIBERTY:0 "Żądanie wolności"
 FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nNadszedł czas, abyś uznał starożytne i niezbywalne prawa swoich wasali! Zaakceptuj żądania, które wysunęła [faction.GetName] lub stań przeciw nam w boju!"
 FACTION_DEMAND_LIBERTY_ACCEPTED:0 "Żądanie wolności zaakceptowane"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nWasze samolubne wyobrażenie „wolności” osłabi nas wszystkich. Jakkolwiek, aby uniknąć niepotrzebnego rozlewu krwi, przyjmuję wasze żądania."
 faction_demand.0102.tt:0 "[crown_authority|E] twojego seniora został obniżony!"
 FACTION_DEMAND_LIBERTY_REFUSED:0 "Żądanie wolności odrzucone"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nTwoja śmieszna próba zastraszenia nigdy się nie powiedzie. Jestem waszym seniorem! Wy nędzni zdrajcy, powinniście poznać swoje miejsce na polu bitwy!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION:0 "Wolność albo śmierć!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC:0 "Godzina wybiła! Panowie zjednoczeni w [faction.GetName] są zgodni, że [faction_target.GetName] jest despotą, a [Select_CString( faction_target.IsFemale, 'jej', 'jego' )] tyrańska władza musi zostać ograniczona... przy użyciu miecza, jeśli będzie to konieczne."
 claimant_faction:0 "Frakcja pretendencka"
 claimant_faction_desc:0 "Członkowie [Concept('faction', 'frakcji')|E] popierają pretendenta do tytułu dzierżonego przez ich [Concept('liege', 'seniora')|E]."
 claimant_faction_short_effect_desc:0 "Chce tytuł [ROOT.Faction.GetSpecialTitle.Custom('TitleAdj')]"
 FACTION_DEMAND_CLAIMANT:0 "Żądanie pretendenta"
 FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nWedług prawa i boskiej woli, [faction_claimant.GetName] to [Select_CString( faction_claimant.IsFemale, 'prawdziwa władczyni', 'prawdziwy władca' )] [faction_targeted_title.Custom('TitleAdjRealmAdjNoTier')|L], a dzięki naszemu wsparciu tak się stanie. Zaakceptuj ten fakt pokojowo albo zmusimy Cię do tego siłą!"
 FACTION_DEMAND_CLAIMANT_DESC_ME:0 "[faction_targeted_title.GetNameNoTier] [Select_CString( EqualTo_string( faction_targeted_title.Custom('TitleIsPlural'), '$pt_true$' ), 'należą', 'należy' )] według prawa i woli bożej do mnie. W końcu mam poparcie, aby sięgnąć po to, co mi się należy. Zaakceptuj ten fakt pokojowo, albo zmuszę Cię do tego siłą!"
 FACTION_DEMAND_CLAIMANT_ACCEPTED:0 "Żądanie pretendenta zaakceptowane"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC:0 "Jest dla mnie jasne, że gotowyś podpalić świat, w imię twych szaleńczych żądań. Dla dobra państwa muszę przyjąć twoje żądania, ale wiedz, że dzisiaj dokonano tu wielkiej niesprawiedliwości. Skończysz marnie!"
 FACTION_DEMAND_CLAIMANT_REFUSED:0 "Żądanie pretendenta odrzucone"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC:0 "Twoje roszczenie do mojego tytułu nie są bardziej realne niż historie, które opowiadamy dzieciom na dobranoc. Bez względu na to, ilu zbłąkanych głupców zebrałeś, aby pomóc w realizacji twojego planu, nigdy nie przystanę na żądania tak parszywej gawiedzi. Wolę umrzeć, niż zobaczyć, jak moja ojcowizna przypada komuś tak słabemu!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION:0 "Należne roszczenia!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC:0 "Nadeszła ta chwila! [faction_claimant.GetName] jest [Select_CString( faction_claimant.IsFemale, 'prawowitą władczyni', 'prawowitym władcą' )] [faction_targeted_title.Custom('TitleAdjRealmAdjNoTier')|L]. Wszyscy, którzy tak uważają, wspólnie powstaną i nie spoczną, dopóki [faction_claimant.GetSheHe] sprawiedliwie nie zasiądzie na swoim tronie. Dokonamy tego nawet mieczem i ogniem, jeśli będzie trzeba!"
 FACTION_CLAIMANT_INVITE:0 "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_DESC:0 "[faction_target.GetName] okupuje tron, które słusznie należy się tobie! Jestem gotów poprzeć twoje roszczenia słowem i mieczem. Jestem pewien, że każdy w państwie również będzie bronić tej słusznej sprawy. Wszystko, co musisz zrobić, to zaakceptować."
 FACTION_CLAIMANT_INVITE_ACCEPT:0 "Nareszcie!"
 FACTION_CLAIMANT_INVITE_REFUSE:0 "To nie jest właściwe..."
 FACTION_CLAIMANT_INVITE_ACCEPTED:0 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC:0 "W końcu! [faction_target.GetName] jest nikim więcej tylko błaznem, kłamliwie tytułującym się jako [faction_target.GetTitleAsNameNoTooltip]. Jetem pew[Select_CString( faction_claimant.IsFemale, 'na', 'ien' )], że całe państwo powstanie w obronie mojej sprawy. Ci, którzy mi pomagają, nie zostaną zapomniani."
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT:0 "Jest to tylko kwestia czasu..."
 FACTION_CLAIMANT_INVITE_REFUSED:0 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC:0 "Moje roszczenia są słuszne – to wiadome. Ale mój sojusz z [faction_target.GetTitledFirstName] nie pozwala mi przyłączyć się do walki. Będę z tobą duchem."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC:0 "Cóż moje roszczenia są słuszne, ale ja... po prostu nie mogę do ciebie dołączyć. [faction_target.GetTitledFirstName] ma to coś... pewien #emphasis 'niezaprzeczalny urok'#! Nie m[Select_CString( faction_claimant.IsFemale, 'ogłabym', 'ógłbym' )] walczyć przeciwko [Select_CString( faction_target.IsFemale, 'jej', 'jego' )] armiom. No, to na tyle. Powodzenia."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC:0 "Och! Cieszy mnie, że [faction_target.GetTitledFirstName] dostanie za swoje i cały kraj walczy przeciwko nie[Select_CString( faction_target.IsFemale, 'j', 'mu' )]. Niestety, moja obecna sytuacja uniemożliwia mi przyłączenie się do ciebie w tym prawym przedsięwzięciu. Jeśli ci się uda, będę miał[Select_CString( faction_claimant.IsFemale, 'a', '' )] u ciebie dług."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC:0 "Witam! Raduje mnie to, iż uważasz, że [faction_target.GetTitledFirstName] to kawał łajna, a ja był[Select_CString( faction_claimant.IsFemale, 'abym', 'bym' )] dużo lepszym władcą niż [Select_CString( faction_target.IsFemale, 'ona', 'on' )]!\n\nJestem jednak teraz zajęt[Select_CString( faction_claimant.IsFemale, 'a', 'y' )] zabawą moimi nowymi zabawkami... ale jeśli wygrasz, obiecuję, że podzielę się nimi z tobą!"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC:0 "W końcu! [faction_target.GetName] jest nikim więcej tylko błaznem, kłamliwie tytułującym się jako [faction_target.GetTitleAsNameNoTooltip]. Jestem pew[Select_CString( faction_claimant.IsFemale, 'na', 'ien' )], że cały kraj powstanie w obronie mojej sprawy.\n\nJednak z powodu mojego niskiego statusu, nie mogę cię wspomóc. Wiedz jedno – #emphasis gdy#! zwyciężysz, wynagrodzę cię bardziej niż hojnie!"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC:0 "Chociaż doceniam twój entuzjazm, nie mogę nic poradzić na to, iż wyczuwam, że to przedsięwzięcie jest skazane na niepowodzenie. W rezultacie nie udzielę ci wsparcia, ale jeśli i tak jakoś ci się uda, przyjmuję chętnie moje miejsce na tronie."
 FACTION_CLAIMANT_INVITE_REFUSED_OPT:0 "Niefortunnie."
 FACTION_CLAIMANT_EVERY_FACTION_MEMBER:0 "Każdy członek frakcji"
 FACTION_CLAMAINT_DYNAMIC_NAME:0 "Frakcja powołana, by [ROOT.Faction.GetSpecialCharacter.GetNameNoTooltip] obj[Select_CString( ROOT.Faction.GetSpecialCharacter.IsFemale, 'ęła', 'ął' )] tron [ROOT.Faction.GetSpecialTitle.GetAdjective]"
 FACTION_POPULIST_DYNAMIC_NAME:0 "[ROOT.Var('faction_culture').Culture.GetNameNoTooltip] [ROOT.Var('faction_faith').Faith.GetAdjectiveNoTooltip|l] frakcja populistyczna"
