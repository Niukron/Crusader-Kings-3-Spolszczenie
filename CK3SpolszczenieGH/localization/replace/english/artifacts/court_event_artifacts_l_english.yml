l_english:
 blood_brooch_name:0 "Krwawa broszka"
 blood_brooch_description:0 "Ta broszka ma szklaną kulkę wypełnianą krwią, którą niegdyś w swoich żyłach miał[Select_CString(ROOT.GetCharacter.IsFemale, 'a', '' )] [ROOT.GetCharacter.GetTitledFirstName]."
 cuckoldry_psalter_name:0 "Psałterz cudzołóstwa"
 cuckoldry_psalter_description:0 "Przekazywana od wieków dziwakom i łgarzom, księga ta uważana jest za najlepszy prezent dla małżonka. Przynajmniej przedstawione na okładce postacie z kości słoniowej wyglądają na zadowolone ze swojego małżeństwa."
 chastity_belt_name:0 "Pas cnoty"
 chastity_belt_description:0 "Ten pas cnoty ma kolce zarówno wewnątrz, jak i na zewnątrz, aby chronić ciebie i innych."
