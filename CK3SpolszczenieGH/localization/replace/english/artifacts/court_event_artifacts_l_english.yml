 dead_chicken_name:0 "Tarcza tchórza"
 dead_chicken_description:0 "Nikt nie będzie chciał przebywać w twoim otoczeniu, jeśli będziesz nosić tę martwą kurę, a już na pewno nie twoi wrogowie."
 worm_on_a_string_name:0 "Robaczek na sznurku"
 worm_on_a_string_description:0 "Zabawka, która prawdopodobnie zrobiłaby wrażenie na małym dziecku."
 pope_joan_book_name:0 "Opowieści o papieżycy Joannie"
 pope_joan_book_desc:0 "Książka, w której [ROOT.Char.GetTitledFirstNameNoTooltip] jest przedstawion[Select_CString( ROOT.Char.IsFemale, 'a', 'y' )] jako papieżyca Joanna. Pobożna, bluźniercza, a może uwodzicielska?"
 lady_godiva_book_name:0 "Opowieści o Lady Godivie"
 lady_godiva_book_desc:0 "Przynajmniej [ROOT.Char.GetTitledFirstNameNoTooltip] jeżdżąc[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] nago jest przedstawion[Select_CString(ROOT.Char.IsFemale, 'a', 'y' )] pochlebnie."
 caligula_book_name:0 "Pięćset uderzeń bicza"
 caligula_book_desc:0 "Pięćset stron, na których [ROOT.Char.GetTitledFirstNameNoTooltip] jest chłostan[Select_CString(ROOT.Char.IsFemale, 'a', '' )] przez Kaligulę"
 nasreddin_book_name:0 "Opowieści o Nasreddinie"
 nasreddin_book_desc:0 "W którym [ROOT.Char.GetTitledFirstNameNoTooltip] dostąpił[Select_CString(ROOT.Char.IsFemale, 'a', '' )] zaszczytu wyśmiania przez Nasreddina"
 valmiki_book_name:0 "Epigramy Walmikiego"
 valmiki_book_desc:0 "Seria dowcipów od najwcześniejszego poety, Walmikiego, które niespodziewanie opowiada [ROOT.Char.GetTitledFirstNameNoTooltip]"
 ruler_hero_book_name:0 "[ROOT.Char.GetTitledFirstNameNoTooltip] – opowieści"
 ruler_hero_book_desc:0 "W pierwszym wierszu [ROOT.Char.GetTitledFirstNameNoTooltip] zwraca się do swojego dworu mówiąc: „Muszę usiąść, bo nie mogę cię znieść”."
 sinbad_book_name:0 "Podróże Sindbada"
 sinbad_book_desc:0 "Książka, w której różne bestie, z którymi mierzy się Sinbad, mają taką samą twarz jak [ROOT.Char.GetTitledFirstNameNoTooltip]"
