 animal_ring_description:0 "Zdobiony klejnotami i szczególnie obfity w kolory, raczej będziesz w stanie oślepić nim swoich dworzan niż zaimponować im swoim wyczuciem mody. [owner.GetTitledFirstNameNoTooltip] otrzymał[Select_CString( owner.IsFemale, 'a', '' )] go od postaci [inspiration_owner.GetTitledFirstNameNoTooltip] podczas [inspiration_owner.GetHerHis] wyprawy."
