 saint_margaret_fingernails_description:0 "Święta Małgorzata z Antiochii zasłynęła z tego, że zabiła smoka, używając samych obcasów swoich butów. Podobno te stare, obrzydliwe ślady po paznokciach należały do niej. [owner.GetTitledFirstNameNoTooltip] otrzymał[Select_CString( owner.IsFemale, 'a', '' )] je od postaci [inspiration_owner.GetTitledFirstNameNoTooltip] podczas [inspiration_owner.GetHerHis] wyprawy."
