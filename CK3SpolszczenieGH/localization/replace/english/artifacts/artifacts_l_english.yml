 tiny_sculpture_trinket_description:0 "[statue_owner.GetTitledFirstNameNoTooltip|U] [Select_CString( statue_owner.IsFemale, 'przedstawiona', 'przedstawiony' )] w postaci malutkiej rzeźby. Mieści się w kieszeni i ma władczą aurę. [Select_CString( inspiration_owner.IsFemale, 'Stworzyła', 'Stworzył' )] ją [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_box_trinket_name:0 "Miniaturowe pudełko"
 tiny_box_trinket_description:0 "Małe, ale tajemnicze pudełko. Być może po otwarciu uwolni na świat jeden z grzechów. Wykonał[Select_CString(inspiration_owner.IsFemale, 'a', '' )] je [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_chest_trinket_name:0 "Mały kuferek"
 tiny_chest_trinket_description:0 "Niewielka skrzynia zamknięta na klucz, wielkości kciuka. Przy potrząsaniu grzechocze, zdradzając zawartość. Wykonał[Select_CString( inspiration_owner.IsFemale, 'a', '' )] ją [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_cabinet_trinket_name:0 "Miniaturowa szafka"
 tiny_cabinet_trinket_description:0 "Szafka na tyle mała, że prawdopodobnie powinna być przechowywana w innej, aby przypadkiem nikt na nią nie nadepnął. Wykonał[Select_CString(inspiration_owner.IsFemale, 'a', '' )] ją [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_throne_trinket_name:0 "Miniaturowy tron"
 tiny_throne_trinket_description:0 "Tron, z którego może rządzić mysz lub inny gryzoń. Wykonał[Select_CString(inspiration_owner.IsFemale, 'a', '' )] go [inspiration_owner.GetTitledFirstNameNoTooltip]."
 prince_archivist_love_poem_name:0 "Ja Księżyc, Ty Słońce"
 prince_archivist_love_poem_description:0 "Ballada o dwóch zakochanych mężczyznach - księciu i archiwiście, obserwujących nocne niebo ze szczytu wieży z dala od ciekawskich oczu i spędzających razem czas wśród gwiazd. Plotki sugerują, że postać archiwisty jest oparta na doświadczeniach autor[Select_CString(inspiration_owner.IsFemale, 'ki, którą', 'a, którym' )] jest [inspiration_owner.GetTitledFirstNameNoTooltip]."
 witch_queen_love_poem_name:0 "Serce rozwiane"
 witch_queen_love_poem_description:0 "Poemat o dwóch zakochanych kobietach, czarownicy i królowej, która zagubiona w lesie znalazła się nieopodal chaty tej pierwszej. Obie szukają ukojenia w tej chwili z dala od społeczeństwa. Plotki mówią, że postać czarownicy jest autokarykaturą autor[Select_CString(inspiration_owner.IsFemale, 'ki, którą', 'a, którym' )] jest [inspiration_owner.GetTitledFirstNameNoTooltip]."
 book_artifact_title_desc:0 "Oprawione w skórę tomisko szczegółowo opisuje wszystkie poświęcenia i żmudną pracę o [SCOPE.Custom('ArtifactBookSubject')] [relevant_title.GetAdjective]"
 book_artifact_no_topic_desc:0 "Oprawione w skórę tomisko w najmniejszych szczegółach opowiada o [SCOPE.Custom('ArtifactBookSubject')] – wraz ze szczegółowymi ilustracjami i ozdobnymi marginaliami."
