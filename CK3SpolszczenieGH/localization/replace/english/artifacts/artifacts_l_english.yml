 artifact_oxus_bracelet_name:0 "Bransoletka amudarska"
 artifact_oxus_bracelet_description:0 "This bracelet of wonderful craftmanship is said to hail from the land of $k_transoxiana$. Though its inlay of enamel and semi-precious stones is long lost, the gold retain its luster. Bracelets like this were gifts of honor at the courts of the King of Kings in antiquity, so perhaps it was once worn by a great Iord in Babylon."
 fp3_incense_burner_sculpture:0 "Incense Burner Sculpture"
 fp3_incense_burner_sculpture_desc:0 "This incense burner of feline shape spouts fragrant fumes from the many holes on its body. The head with gem-set eyes has a hinge so as that one might place burning incense inside."
 fp3_ancient_drinking_vessel:0 "Kielich Achemenidów"
 fp3_ancient_drinking_vessel_desc:0 "Ten kielich ozdobiony został wizerunkiem kozy. Choć wykonano go w zapomnianych już czasach, to jego piękno nie wyblakło."
 artifact_sassanian_sword_name:0 "Miecz Sasanidów"
 artifact_sassanian_sword_description:0 "Said to be a remnant of the old Sassanian era, this sword $sassanian_sword_description_base$, making it a magnificent sight to behold. Though nowadays it is too fragile to be taken into battle, perhaps this sword was once held by a hero now lost to time?"
 artifact_sassanian_replica_sword_name:0 "Miecz w stylu Sasanidów"
 sassanian_sword_description_base:0 "is embellished with several gemstones and features intricate patterns"
 famed_replica_sassanian_sword_description:0 "This sword is inspired by the vision of a glorious bygone era, hearkening back to the heroic past of the maker's ancestors. It $sassanian_sword_description_base$, making it a magnificent sight to behold. While wielding it, one projects the image of the legendary kings of old."
 masterwork_replica_sassanian_sword_description:0 "This sword is clearly intended to imitate the weapons of an older era, hearkening back to the heroic past of the maker's ancestors. It $sassanian_sword_description_base$. Though a distant echo of the past, one can imagine themselves a mighty lord of a bygone era when wielding it."
 common_replica_sassanian_sword_description:0 "This poor imitation makes for a mockery of the maker's ancestry. It is inlaid with cheap stones and decorated with uneven, rough patterns. Totting this around on it's scabbard, one looks a deluded fool, desirous to return to a time that is long gone."
