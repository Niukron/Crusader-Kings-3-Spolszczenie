 translated_arabic_book_on_the_soul_desc:0 "Kopia starożytnego trzytomowego traktatu psychologicznego Arystotelesa o naturze duszy i jej skłonnościach, którego $translated_arabic_book_shared_desc$"
 translated_arabic_book_thucydides_name:0 "#italic „Historiae” Tukidydesa#!"
