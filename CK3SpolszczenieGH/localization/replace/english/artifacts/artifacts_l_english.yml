 artifact_armor_lamellar_description:0 "The armor is constructed from [newly_created_artifact.GetFeatureText( 'armor_material' )] plates that are [SCOPE.Custom('ArtifactAdverbQuality')] bound together with cords of [newly_created_artifact.GetFeatureText( 'generic_material_cordage' )] cloth, while the trim and lining are cut from fine [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]"
