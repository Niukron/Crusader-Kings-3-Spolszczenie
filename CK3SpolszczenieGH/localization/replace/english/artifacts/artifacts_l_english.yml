 artifact_armor_mail_description:0 "Podczas gdy ogniwa łańcucha nie zapewniają miejsca na dekoracje, [SCOPE.Custom('ArtifactQuality')] praca nad nitowaniem odróżnia ten wyrób od zwykłej kolczugi"
 artifact_armor_plate_description:0 "The armor is constructed from large [newly_created_artifact.GetFeatureText( 'armor_material' )] plates that have been [SCOPE.Custom('ArtifactAdverbQuality')] forged to completely cover the wearer"
