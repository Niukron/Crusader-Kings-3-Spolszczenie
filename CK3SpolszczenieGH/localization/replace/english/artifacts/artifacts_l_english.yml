 translated_arabic_book_shared_desc:0 "tłumaczenie z greki na język arabski zlecił[Select_CString(ROOT.Char.IsFemale, 'a', '' )] [ROOT.Char.GetTitledFirstNameNoTooltipRegnal]."
 dress_me_artifact_desc:0 "Wykwintny ubiór wykonany przez najzdolniejszych krawców. Zamówił[Select_CString( ROOT.Char.IsFemale, 'a', '' )] go [ROOT.Char.GetTitledFirstNameNoTooltipRegnal], aby [Select_CString( ROOT.Char.IsFemale, 'mogła', 'mógł' )] zachwycić swój dwór przepychem."
 improvised_halberd_desc:0 "Prowizorycznie skonstruowana halabarda jest zakończona hakiem, dzięki któremu ta improwizowana broń jest bardzo poręczna."
 improvised_dagger_desc:0 "Ten improwizowany sztylet powstał poprzez przerobienie narzędzia chłopskiego, dzięki czemu zachował swoją poręczność i zdolność cięcia."
 improvised_billhook_desc:0 "Ten jednoręczny tasak z pazurem służy do cięcia krzewów. Choć broń ta nie przystoi królowi, jego zakrzywione ostrze zaskakująco dobrze radzi sobie ze znajdywaniem szczelin w zbroi. "
