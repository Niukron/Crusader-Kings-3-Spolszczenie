 morin_khuur_ornament_name:0 "Morin Khuur Horse Ornament"
 morin_khuur_ornament_description:0 "A horse head carved from horse bone, usually a decoration at the top of a Morin Khuur fiddle. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."
 animal_ring_name:0 "Gaudy Tiger Ring"
 animal_ring_description:0 "Jewel-encrusted and in far too many colors, you are likelier to be able to blind your courtiers with it than impress with your sense of fashion. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."
 ostrich_shell_necklace_name:0 "Necklace of Ostrich Shell Beads"
 ostrich_shell_necklace_description:0 "A delicate piece of jewelry in a brilliant white hue. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."
 pilgrimage_figurine_name:0 "Figurka św. Wardana z kości mątwiej"
 pilgrimage_figurine_description:0 "A figurine of Vardan Mamikonian, an Armenian general who secured the Armenian right to practice Christianity in the Battle of Avarayr in 451. His helmet is filled with bronze detail. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."
 saint_margaret_fingernails_name:0 "Paznokcie św. Małgorzaty"
 saint_margaret_fingernails_description:0 "Saint Margaret of Antioch was famed for slaying a dragon using the heels of her shoes alone. Supposedly, these old disgusting fingernails' cuts belonged to her. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."
 seahorse_brooch_name:0 "Golden Seahorse Brooch"
 seahorse_brooch_description:0 "A brooch with delicate chained tassels beneath the horse, which has both wings and a fin tail. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."
 leopard_hat_name:0 "Lamparcia czapka"
 leopard_hat_description:0 "Czapka wykonana z głowy lamparta, którego zabił[Select_CString(inspiration_owner.IsFemale, 'a', '' )] [inspiration_owner.GetTitledFirstName]."
 kurgan_ornament_name:0 "Figurka scytyjskiej pantery"
 kurgan_ornament_description:0 "Kamienna figurka, którą zrabował[Select_CString(inspiration_owner.IsFemale, 'a', '' )] [inspiration_owner.GetTitledFirstName] ze starego scytyjskiego kurhanu."
 kurgan_saddle_name:0 "Siodło z kurhanu"
 kurgan_saddle_description:0 "Siodło, które [inspiration_owner.GetTitledFirstName] wyni[Select_CString(inspiration_owner.IsFemale, 'osła', 'ósł' )] ze scytyjskiego kopca pogrzebowego. Liczy sobie ponad tysiąc lat, ale zachowało się w uwięzionym powietrzu grobowca, pośród ciał dziesiątek zabalsamowanych koni. Być może możemy się czegoś nauczyć od tych starożytnych jeźdźców."
 naked_tapestry_name:0 "Nude Tapestry"
 naked_tapestry_description:0 "A nude depiction of [inspiration_owner.GetTitledFirstName] at a beach oasis, fanning [inspiration_owner.GetHerselfHimself] with a leaf, and glistening with crystal-clear droplets."
 frogspawn_jar_name:0 "Słoik ze skrzekiem"
 frogspawn_jar_description:0 "A jar filled with some sloshing spawn, and a few hatched tadpoles. Sent to [ROOT.Char.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstName] as an indication of the horrors of the outdoors.\n\nWriggle!"
 beaver_book_name:0 "Pałace bobrów"
 beaver_book_description:0 "A book on beaver architecture and construction techniques, written up with sketches by [inspiration_owner.GetTitledFirstName] on [inspiration_owner.GetHerHis] travels."
 crocodile_tapestry_name:0 "Crocodile Tapestry"
 crocodile_tapestry_description:0 "Gobelin przedstawiający krokodyla, który stworzył[Select_CString( inspiration_owner.IsFemale, 'a', '' )] [inspiration_owner.GetTitledFirstName]. Stwór jest jaskrawoczerwony, ma kilka rzędów kłów, krosty pełne jadu i kolczasty ogon. Można go znaleźć w jaskini za wodospadem, w otoczeniu wielu jaj."
 mountain_rock_name:0 "Górska skała"
 mountain_rock_description:0 "Duży kamień, który [inspiration_owner.GetTitledFirstName] mozolnie dźwigał[Select_CString(inspiration_owner.IsFemale, 'a', '' )] przez całą drogę powrotną z [mountain_location.GetTitle.GetAdjective]."
 reichskrone_name:0 "Korona Rzeszy"
 reichskrone_description:0 "Jest to symbol urzędu Świętego Cesarza Rzymskiego. Gwarantuje, że przyciągnie uwagę każdego przechodzącego księcia."
 nikephoros_crown_name:0 "Korona Nicefora II Fokasa"
 nikephoros_crown_description:0 "To korona jednego z najwspanialszych taktyków, jakich widział ród cesarzy. Poniósł porażkę w wojnach na zachodzie cesarstwa, ale na wschodzie był zdobywcą."
 skull_cap_charlemagne_name:0 "Czubek głowy Karola Wielkiego"
 skull_cap_charlemagne_description:0 "W tym pudełku znajduje się czubek głowy Karola Wielkiego. Być może jego mądrość zstąpi na właściciela."
 papal_tiara_name:0 "Papieska tiara"
 papal_tiara_description:0 "Jest to wysadzana klejnotami mitra ze złotą koroną, która symbolizuje urząd papieski. Ale czyż nie wyglądałaby ona szczególnie imponująco na twojej głowie?"
 essen_crown_name:0 "Korona dziecięca Ottona III"
 essen_crown_description:0 "Niektórzy twierdzą, że była to korona wykonana z okazji koronacji Ottona III w Essen, inni zaś, że miała służyć do koronacji posągu Matki Bożej. Tak czy inaczej, jest ona bardzo mała, ale jeśli się postarasz, być może uda ci się ją wcisnąć na głowę."
 monomachus_crown_name:0 "Korona Monomacha"
 monomachus_crown_description:0 "Jest to korona składająca się z malowideł na złotych płytach przedstawiających Konstantyna IX Monomacha, jego żonę Zoe, siostrę Teodorę oraz alegoryczne tańczące postacie."
 edmund_head_name:0 "Głowa św. Edmunda Męczennika"
 edmund_head_description:0 "Edmund od urodzenia deklarował, że zostanie świętym. Legendy mówią, że był on królem Anglii Wschodniej, który wolał dobrowolnie złożyć siebie w ofierze wikingom niż pozwolić, by jego ludzie zostali przez nich wyrżnięci."
 dhammapada_name:0 "Dhammapada"
 dhammapada_description:0 "Jest to zbiór mów Buddy w formie pięknego manuskryptu zapisanego na palmowych liściach."
 excalibur_name:0 "Excalibur"
 excalibur_description:0 "Nie ma w Brytanii władcy, który nie twierdziłby, że posiada prawdziwy Excalibur. Wojny opłacane są poprzez sprzedaż Excaliburów, a ty możesz mieć tylko nadzieję, że nikt inny nie pochwali się tym samym mieczem twoim gościom."
 vinaya_pitaka_name:0 "Winaja Pitaka"
 vinaya_pitaka_description:0 "Buddyjskie pismo będące jednym z trzech dzieł kanonu palijskiego. Tekst ten jest instrukcją dla mnichów i mniszek w klasztornych konwencjach zachowania."
 sutta_pitaka_name:0 "Sutta Pitaka"
 sutta_pitaka_description:0 "Tekst buddyzmu therawadyjskiego oparty na naukach zebranych podczas pierwszego soboru buddyjskiego, który odbył się po śmierci Buddy. Zawiera wiele wierszy i kazań przypisywanych Buddzie i jego uczniom. Część kanonu palijskiego."
 abhidhamma_pitaka_name:0 "Abhidhamma Pitaka"
 abhidhamma_pitaka_description:0 "Szczegółowe dzieło naukowe analizujące nauki Buddy. Część kanonu palijskiego."
