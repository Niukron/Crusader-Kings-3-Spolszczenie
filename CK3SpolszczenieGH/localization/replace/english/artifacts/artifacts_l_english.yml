 artifact_pedestal_koh_i_noor_name:0 "Góra światła"
 artifact_pedestal_koh_i_noor_description:0 "Jest to diament o niezrównanej wielkości i czystości. Mówi się, że został wydobyty w kopalniach południowo-wschodnich Indii, ale jego prawdziwe pochodzenie jest prawdopodobnie nieznane."
 artifact_jewelled_danda_name:0 "Wysadzana klejnotami danda"
 artifact_jewelled_danda_description:0 "Jest to zdobione, wysadzane klejnotami, berło z Indii, oznaka monarszej potęgi i zdolności władcy do wymierzania kary swoim poddanym."
 artifact_aruval_name:0 "Starożytny aruwal"
 artifact_aruval_description:0 "Mówi się, że ten długi aruwal jest tak stary, że możliwe jest, iż sam Karuppu Sami kiedyś nim władał."
 artifact_khanda_name:0 "Ceremonialna khanda"
 artifact_khanda_description:0 "Khanda ta została wykonana raczej na potrzeby ceremonii niż walki i przez pokolenia przypominała o potrzebie zerwania zasłony niewiedzy."
 artifact_makarakundala_name:0 "Makarakundala"
 artifact_makarakundala_description:0 "Są to kolczyki przypominające te noszone przez bogów. Niektórzy twierdzą nawet, że ta konkretna para należała kiedyś do boskich istot."
 artifact_cintamani_name:0 "Kamień Ćintamani"
 artifact_cintamani_hindu_description:0 "Jest to kamień, o którym mówi się, że kiedyś spadł z nieba. Niektórzy twierdzą, że należał on kiedyś do Wisznu lub króla Nagi, oraz że przynosi on również pomyślność swojemu właścicielowi."
 artifact_cintamani_buddhist_description:0 "Jest to kamień, o którym mówi się, że kiedyś spadł z nieba. Niektórzy twierdzą, że był on kiedyś w posiadaniu bodhisattwów Awalokiteśwary i Ksitigarbhy, oraz że spełnia on również życzenia tych, którzy go posiadają."
 artifact_navaratna_name:0 "Nawaratna"
 artifact_navaratna_description:0 "Łańcuch złożony z dziewięciu klejnotów, z wielkim rubinem w środku, symbolizujący dziewięciu niebiańskich bogów w hinduizmie."
 artifact_shankha_conch_name:0 "Koncha (śankha)"
 artifact_shankha_conch_description:0 "Symbol Boga Wisznu, ta starożytna muszla śankha jest używany jako trąbka w ceremoniach religijnych i mówi się, że jest symbolem pomyślności oraz cnoty."
 artifact_pedestal_great_diamond_name:0 "Wielki diament"
 artifact_pedestal_great_diamond_description:0 "Mówi się, że ten ogromny klejnot zdobił kiedyś posąg świątynny, nim został skradziony przez chciwego intruza."
 al_taj_crown_name:0 "al-Tadż al-Szarif"
 al_taj_crown_description:0 "„Honorowa korona” lub „Czcigodny turban” jest tradycyjną koroną procesyjną kalifów Fatymidów. Jest ona ozdobiona ogromnym klejnotem „al-Jatima”."
 qadib_al_mulk_name:0 "Kadib al-Mulk"
 qadib_al_mulk_description:0 "Laska procesyjna kalifatu Fatymidów, pokryta złotem oraz wysadzana perłami i klejnotami."
 al_sayf_al_khass_name:0 "al-Sajf al-Chass"
 al_sayf_al_khass_description:0 "Mówi się, że ten wysadzany klejnotami miecz został wykonany z pioruna. Przechowywany jest w złotym pokrowcu z inskrypcjami, który rzadko opuszczał ze względu na jego ceremonialne znaczenie w kalifacie."
 al_dawat_name:0 "al-Dauat"
 al_dawat_description:0 "Jest to kałamarz wykonany ze złota i koralu. Przez długi czas odgrywał szczególną rolę w ceremoniach kalifatu."
 al_hafir_name:0 "al-Hafir"
 al_hafir_description:0 "This red ruby, known as al-Hafir or 'the Hoof' is of a quality rarely seen in this world. It is sown unto a piece of silk with emerald rods forming a circle around it. Traditionally it has adorned the face of the Caliph's horse."
 artifact_wall_banner_thankfulness_name:0 "Sztandar wdzięczności"
 artifact_wall_banner_thankfulness_description:0 "Ten biały jedwabny sztandar jest wyszyty złotymi literami i owinięty wokół złotej lancy. Tradycyjnie sztandar ten i jeszcze jeden taki sam były niesione podczas pochodu kalifa."
 artifact_arms_of_alex_name:0 "Zbroja Aleksandra"
 artifact_arms_of_alex_description:0 "Ta starożytna lniana zbroja należała podobno kiedyś do Aleksandra Wielkiego. Choć nie nadaje się już do noszenia, sama zbroja nosi w sobie dziedzictwo wielkiego zdobywcy, znanego od Morza Śródziemnego po krańce Indii."
 artifact_pedestal_al_jabal_name:0 "al-Dżabal"
 artifact_pedestal_al_jabal_description:0 "Jest to pierścień ozdobiony wielkim rubinem znanym jako al-Dżabal, czyli „góra”. Kamień ten jest niespotykanej wielkości i mówi się, że sam pierścień był noszony przez perskich cesarzy z dynastii Sasanidów."
 artifact_pedestal_al_yatima_name:0 "al-Jatima"
 artifact_pedestal_al_yatima_description:0 "Znana jako al-Jatima „sierota”, ta ogromna perła jest rzekomo niepodobna do żadnej innej na tym świecie. Sierota wśród rodzin klejnotów i pereł."
 artifact_dagger_of_rostam_name:0 "Sztylet Rostama"
 artifact_dagger_of_rostam_description:0 "Ten misterny sztylet jest podobno tym, którego Rostam użył do zabicia białej Dewy."
 artifact_spear_of_ascalon_name:0 "Askalon"
 artifact_spear_of_ascalon_description:0 "Ta złamana stara włócznia jest podobno fragmentem włóczni, którą św. Jerzy zabił smoka z Bejrutu."
 artifact_zomorrodnegar_name:0 "Szamszir-e Zomorrodnegar"
 artifact_zomorrodnegar_description:0 "Mówi się, że ten wysadzany szmaragdami miecz jest mitycznym ostrzem Salomona, którego użyto do zabicia demona Fulad-zereha."
 artifact_muhammads_epistles_name:0 "List Mahometa"
 artifact_muhammads_epistles_description:0 "Ten list jest częścią korespondencji między prorokiem Mahometem a władcami [muhammads_epistles.Custom('EpistleReciever')]."
 epistle_syria:0 "Syrii"
 epistle_arabia:0 "plemion arabskich"
 epistle_persia:0 "Persji"
 epistle_byzantium:0 "Cesarstwa Wschodniorzymskiego"
 epistle_bahrain:0 "Bahrajnu"
 artifact_kaves_apron_name:0 "Fartuch Kawe"
 artifact_kaves_apron_description:0 "Mówi się, że ta poszarpana flaga to legendarny sztandar, który perski kowal Kawe zrobił ze swojego fartucha, aby zmobilizować swój lud przeciwko złemu władcy."
 artifact_joyeuse_name:0 "Joyeuse"
 artifact_joyeuse_description:0 "Miecz Karola Wielkiego, wykuty, by pomieścić lancę Longina. Joyeuse jest symbolem zarówno rycerskiego męstwa, jak i królewskiego dziedzictwa imperium Karola Wielkiego."
 artifact_durendal_name:0 "Durandal"
 artifact_durendal_description:0 "Twierdzi się, że ten krótki i ciężki miecz to legendarny Durandal, który Roland ukrył przed śmiercią, aby nie dostał się w ręce wroga."
 artifact_curtana_name:0 "Curtana"
 artifact_curtana_description:0 "To podobno Curtana, miecz Miłosierdzia. Ten legendarny miecz był niegdyś używany przez Tristana przeciwko Morhołtowi. Z tego też powodu brakuje czubka miecza, który utknął w grubej czaszce irlandzkiego olbrzyma."
 artifact_ring_angelica_name:0 "Pierścień Angeliki"
 artifact_ring_angelica_description:0 "Pierścień, który podobno był tym samym, który nosiła Angelika, znany z opowieści o Rolandzie i Karolu Wielkim. Jego moc musiała się wyczerpać, ponieważ nie wydaje się już zapewniać niewidzialności, ale nadal jest wspaniałym symbolem tej dawno zmarłej księżniczki."
 artifact_olifant_name:0 "Olifant"
 artifact_olifant_description:0 "Wielki róg z kości słoniowej, pokryty misternymi grawerunkami. Niektórzy twierdzą, że jest to ten sam róg, którego Roland użył, by wezwać pomoc przed śmiercią w bitwie w wąwozie Roncevaux."
 artifact_colada_name:0 "Colada"
 artifact_colada_description:0 "Mówi się, że jest to jeden z mieczy Cyda. Ostrze to jest inspiracją dla każdego, kto aspiruje do jego cnót rycerskich."
 artifact_aram_name:0 "Aram"
 artifact_aram_description:0 "Ta starożytna, ciemna włócznia widziała pokolenia, które przychodziły i odchodziły. Jest tak stara, że wielu uważa ją za legendarną włócznię Arama, znaną z opowieści o Dżangarze."
 artifact_ikenga_name:0 "Ikenga"
 artifact_ikenga_description:0 "Ten mały rogaty posążek ma zapewnić jego właścicielowi powodzenie i zwycięstwo."
 artifact_mmaagha_kamalu_name:0 "Mmaagha Kamalu"
 artifact_mmaagha_kamalu_description:0 "Jest to bardzo stary, ozdobny miecz ceremonialny. Twierdzi się, że należał on kiedyś do Kamalu, boga wojny plemienia Igbo."
 artifact_bronze_head_name:0 "Głowa z brązu"
 artifact_bronze_head_description:0 "Ta naturalistyczna głowa z brązu bardzo szczegółowo oddaje rysy dawno zmarłego władcy, wyglądając bardziej jak rzeźba niż coś odlanego z metalu. Głowa ozdobiona jest koroną, co świadczy o statusie przedstawionego monarchy."
 artifact_crystal_carving_name:0 "Obrobiony kryształ"
 artifact_crystal_carving_description:0 "Ten prostokątny kawałek czystego kryształu górskiego jest niemal idealnie przezroczysty, a większość jego powierzchni pokryta jest misternymi rzeźbieniami. Jest to obiekt o wielkim pięknie, choć niejasnej użyteczności."
 artifact_ibeji_name:0 "Ibeji"
 artifact_ibeji_description:0 "Jest to niewielka drewniana rzeźba przedstawiająca zmarłego bliźniaka, która według wierzeń, przynosi bogactwo i pomyślność, jeśli dba o nią rodzina. Ozdobiona jest misterną i dość wysoką fryzurą."
 artifact_kantele_name:0 "Starożytne kantele"
 artifact_kantele_description:0 "Ten drewniany instrument strunowy był przekazywany z pokolenia na pokolenie. Plotki głoszą, że może pochodzić nawet z czasów samego Väinämöinena."
 artifact_sledovik_name:0 "Sledowik"
 artifact_sledovik_description:0 "Ten wielki głaz pokryty jest śladami stóp, które wnikają w samą skałę. Przez wiele lat służył on jako ołtarz, a ślady stóp są uważane za pozostawione przez miejscowych świętych."
 artifact_nagelring_name:0 "Nagelring"
 artifact_nagelring_description:0 "Według tradycji ten wiekowy miecz związany jest z mitycznym i dość popularnym Dytrykiem z Bernu. To powiązanie przyniosło temu przedmiotowi nieuzasadnioną sławę."
 artifact_kladenets_name:0 "Kładieniec"
 artifact_kladenets_description:0 "Choć ma już swoje lata, ten stary stalowy miecz jest podobno mitycznym Kładieńcem, mieczem, który potrafi samemu się wymachiwać. W obecnym stanie niełatwo jest nim władać, ale sama jego obecność budzi szacunek tych, którzy wierzą w jego nadprzyrodzone pochodzenie."
 artifact_legbiter_name:0 "Legbiter"
 artifact_legbiter_description:0 "Niezwykle ostry miecz z rękojeścią z kości słoniowej. Broń ta podobno należała do wielkiego króla Norwegii Magnusa Olafssona."
 artifact_quernbiter_name:0 "Quernbiter"
 artifact_quernbiter_description:0 "Mieczem tym władał kiedyś sam król Norwegii Haakon, a w tamtych czasach mówiono, że jest on tak ostry, że może przecinać kamienie żarnowe."
 artifact_dragvandil_name:0 "Dragvandil"
 artifact_dragvandil_description:0 "Miecz, który podobno należał kiedyś do Egilla Skallagrímssona, rolnika, poety i wojownika, znanego z Sagi o Egilu."
 artifact_szczerbiec_name:0 "Szczerbiec"
 artifact_szczerbiec_description:0 "Uważa się, że miecz ten został podarowany królowi Bolesławowi Chrobremu przez anioła i to właśnie nim uderzył w Złotą Bramę Kijowa. Ma on ogromne znaczenie symboliczne."
 artifact_chinese_caligraphy_name:0 "Chińska kaligrafia"
 artifact_chinese_caligraphy_description:0 "Ten delikatny kawałek papieru pokryty jest dziwnymi, ale pięknymi i niezwykle precyzyjnie wykonanymi symbolami. Mówi się, że pochodzi z ziem Chin na Dalekim Wschodzie."
 artifact_ruyi_name:0 "Ruyi"
 artifact_ruyi_description:0 "Jest to małe jadeitowe berło, pokryte chińskimi symbolami i zdobieniami."
 turquoise_throne_name:0 "Turkusowy tron"
 turquoise_throne_description:0 "Ten wysadzany klejnotami tron królewski został wykonany na wzór legendarnego tronu królów perskich opisywanego w Szahname. Jego hebanowa rama jest ozdobiona niezliczoną ilością turkusów oraz płytami z czystego złota pokrytego emalią o turkusowym odcieniu. Tak zapierające dech w piersiach piękno może być dziełem tylko najlepszych rzemieślników w swoich dziedzinach."
 peacock_throne_name:0 "Pawi tron"
 peacock_throne_description:0 "Ten wystawny tron ma za zadanie odtworzyć królewskie siedzisko Dżamszida. Mówi się, że rzemieślnicy z całego świata zebrali się, aby wykonać ze złota, srebra i setek kamieni szlachetnych tron, który teraz stoi przed tobą."
 artifact_banner_islam_name:0 "Święty sztandar Mahometa"
 artifact_banner_islam_description:0 "Mówi się powszechnie, że jest to Święty Sztandar Mahometa, relikwia z czasów proroka i symbol całej wiary muzułmańskiej."
 artifact_spear_of_the_prophet_name:0 "Włócznia Proroka"
 artifact_spear_of_the_prophet_description:0 "Rzekoma włócznia Mahometa, którą władca Abisynii przywiózł w darze Zubajrowi ibn al-Awwamowi."
 artifact_mantle_of_the_prophet_islam_name:0 "Płaszcz Proroka"
 artifact_mantle_of_the_prophet_description:0 "Płaszcz ten był przez wieki przekazywany z kalifa na kalifa, a kiedyś należał do Proroka. Jest on tradycyjnie noszony przez kalifa podczas wszystkich świąt, nadając mu aurę niezrównanego spokoju i dostojeństwa."
 afarganyu_name:0 "Afarganju"
 artifact_afarganyu_description:0 "To duże naczynie jest miejscem, w którym zapala się święty ogień, centralny element wielu ceremonii wiary zaratusztriańskiej. Stara inskrypcja mówi o osobie, która pierwotnie podarowała je kapłanom."
 siddhachakra_name:0 "Siddhaćakra"
 artifact_siddhachakra_description:0 "Jest to mistyczny diagram używany w dźinijskich obrządkach. W jego centrum znajduje się kwitnący lotos otoczony bóstwami na płatkach oraz symbolami związanymi z legendami o królu Śripali i jego żonie Majanasundari."
 artifact_staff_kakusandha:0 "Laska Kakusandhy"
 artifact_staff_kakusandha_desc:0 "Kakusandha, pierwszy Budda obecnej Kalpy, posiadał tę laskę zarówno do odstraszania niebezpiecznych zwierząt, jak i odstraszania mniejszych, by te nie zostały rozdeptane przez wędrujących mnichów."
 water_filter_konagamana:0 "Filtr do wody Konagamany "
 water_filter_konagamana_desc:0 "Konagamana, drugi Budda obecnej Kalpy, nosił ten filtr do wody ze sobą podczas swoich podróży. Ten prosty kawałek materiału służył dwóm celom, zarówno jako środek do zaopatrywania w wodę pitną, jak i do zapewnienia, że wszelkie owady zostały bezpiecznie i ze współczuciem odfiltrowane."
 robe_kassapa:0 "Fragment szaty Kassapy"
 robe_kassapa_desc:0 "Kassapa, trzeci Budda obecnej Kalpy, nosił tę szatę przez większą część swojego codziennego życia. Dziwnie szorstki kawałek tkaniny, zajmuje szczególne miejsce w czci jako jeden z niewielu znanych elementów ubioru Buddy, które przetrwały."
 gilded_rats_tail:0 "Pozłacany ogon szczura"
 gilded_rats_tail.desc:0 "Biżuteria dla ubogich."
 quail_eggshell_gem:0 "„Klejnot” ze skorupki jaja przepiórczego"
 quail_eggshell_gem.desc:0 "Kolorowy kawałek skorupki jajka uważany za klejnot."
 stained_glass_shard:0 "Uświęcony odłamek „witraża”"
 stained_glass_shard.desc:0 "Zdaje się, że został zabarwiony na dziwny karmazynowy kolor..."
 xylospongium:0 "Gąbka na kiju"
 xylospongium.desc:0 "Jej pochodzenie i przeznaczenie są niejasne – ale wydziela ona słaby, nieprzyjemny zapach."
 st_davids_morsel:0 "Fragment św. Dawida"
 st_davids_morsel.desc:0 "Wydaje się, że jest to kawałek suszonego mięsa. Wiek i pochodzenie są niejasne."
 platypus_figurine:0 "Figurka zwierzęca"
 platypus_figurine.desc:0 "To malutkie zwierzątko wydaje się mieć szeroki dziób, błyszczące futerko i płetwy. Jakie to osobliwe."
 terracotta_toy_fowl:0 "Zabawkowy ptak z terakoty"
 terracotta_toy_fowl.desc:0 "Przetarta powierzchnia opowiada historię o niegdyś ukochanej zabawce."
 stewardship_general.2001.artifact.potsherd_holy:0 "Gliniany odłamek"
 stewardship_general.2001.artifact.potsherd_holy.desc:0 "Starożytny gliniany odłamek. Podobno pochodzi z miejsca świętego — [trinket_holy_site.GetAdjectiveNoTooltip]."
 small_bell_beaker:0 "Mały puchar dzwonowaty"
 small_bell_beaker.desc:0 "Mały puchar w kształcie odwróconego dzwonu zdobiony misternym wzorem."
 serpentine_budai:0 "Serpentynowy Budda"
 serpentine_budai.desc:0 "Niewielka postać otyłego, roześmianego mężczyzny z łysą głową."
 mythical_creature_horn:0 "Róg [ROOT.Char.Custom('HornedMythicalCreature')]"
 mythical_creature_horn.desc:0 "Kawałek rogu o wątpliwym kształcie, rzekomo pochodzący od mitologicznego [ROOT.Char.Custom('HornedMythicalCreature')]."
 mythical_creature_figurine:0 "[ROOT.Char.Custom('TrinketLookAdjective')|U] [ROOT.Char.Custom('RegionalMythicalCreature')] Figurine"
 mythical_creature_figurine.desc:0 "This figurine picturing the [new_trinket.Custom('ArtifactAnimalAdjective')] [SCOPE.Custom('RegionalMythicalCreatureLower')] appear to be [ROOT.Char.Custom('TrinketLookAdverbFollowup')] [ROOT.Char.Custom('TrinketLookAdjective')] with small, brilliant gemstones native to [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 st_davids_taper:0 "Świeczka św. Dawida"
 st_davids_taper.desc:0 "Wygląda to tak, jakby ktoś próbował ją zapalić na obu końcach."
 jira_stick:0 "Marmurowe berło Dżiry"
 jira_stick.desc:0 "Mimo że było już wielokrotnie używane, jego spiczasty koniec jest w dobrym stanie."
 lucky_coin:0 "Szczęśliwa [ROOT.Char.GetCulture.GetNameNoTooltip|l] moneta"
 lucky_coin.desc:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] moneta, pochodząca z [ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip].\n\nNiegdyś wytłoczona powierzchnia jest teraz gładka z powodu częstego dotykania."
 lavender_jade_pendant:0 "Wisiorek z lawendowego jadeitu "
 lavender_jade_pendant.desc:0 "Bogate purpurowe smugi są oszałamiające."
 sekhmet_ring:0 "Stary sygnet"
 sekhmet_ring.desc:0 "Na złotym sygnecie wygrawerowany jest wizerunek człowieka pozującego z jakimś osobliwie wyglądającym hełmem."
 scarab_brooch:0 "Starożytna broszka w kształcie skarabeusza"
 scarab_brooch.desc:0 "Delikatna broszka w kształcie skarabeusza. Szmaragdowa inkrustacja ma podobno korzystne działanie zdrowotne."
 easteregg_artifact_elisabeth_plush:0 "Wypchany lis Elżbiety"
 easteregg_artifact_elisabeth_plush_description:0 "Wypchany lis Elżbiety był jej ulubioną zabawką, która towarzyszyła jej przez większość życia. Często widziano, jak Elżbieta porozumiewała się z lisem, sporządzając wymyślne szyfrogramy dla swojego pracodawcy. Zabawka jest pocieszająca i inspiruje jej posiadacza do naśladowania sprytu lisa."
 child_toy_template_tt:0 "Tylko [child|El może wyposażyć to jako swój [inventory_artifact|El]"
