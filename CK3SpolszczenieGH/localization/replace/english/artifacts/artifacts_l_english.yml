 immaculate_witchy_bones:0 "Niepokalane kości wiedźmy"
 immaculate_witchy_bones_description:0 "A pile of bones once belonging to the Witch of [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier]. Even after [witch_scope.GetHerHis] burning, the bones remain immaculate."
 mysterious_lamp:0 "Tajemnicza lampa"
 mysterious_lamp_description:0 "Lśniąca złota lampa inkrustowana klejnotami. Kiedy ją trzymasz, czujesz fenomenalną kosmiczną moc."
 mysterious_puzzle:0 "Tajemnicza łamigłówka"
 mysterious_puzzle_description:0 "Ekstrawagancka złota łamigłówka pokryta rycinami w obcym języku. Mówi się, że kiedyś należała do potężnego mistrza gry."
 lunchbox:0 "Pudełko konserwujące"
 lunchbox_description:0 "Szczelnie zamknięte pudełko, które zdaje się przedłużać okres przydatności do spożycia żywności umieszczonej w środku."
