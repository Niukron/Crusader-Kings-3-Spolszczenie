l_english:
 artifact_wall_tapestry_name:0 "Tapiseria $artifact_name_prefix$"
 artifact_wall_tapestry_description:0 "A large [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )] tapestry of [SCOPE.Custom('ArtifactQuality')] craftsmanship. [newly_created_artifact.GetFeatureText( 'tapestry_scene' )]"
 feature_tapestry_scene_religious:0 "The cloth depicts several prominent scenes taken from the [Artifact.GetOwner.GetFaith.GetAdjectiveNoTooltip] canon."
 feature_tapestry_scene_historical:0 "The cloth depicts the founding of the [Artifact.GetOwner.GetPrimaryTitle.GetName] and other major historical events leading up to the reign of [Artifact.GetOwner.GetTitledFirstName]."
 feature_tapestry_scene_geometric_patterns:0 "Na płótnie utkany jest skomplikowany wzór z geometrycznych kształtów."
 feature_tapestry_scene_hunt:0 "Płótno przedstawia scenę polowania: kilku myśliwych, uzbrojonych w łuki i włócznie, otacza ranne zwierzę i zamierza zadać mu śmiertelny cios."
 feature_tapestry_scene_myth:0 "Starożytni bogowie, budzące respekt potwory i nieustraszeni bohaterowie zostali utkani na tym płótnie, przedstawiającym sceny z mitu."
 feature_tapestry_scene_calligraphic:0 "Na płótnie utkany jest misterny wzór, w którym eleganckie kaligraficzne litery płynnie łączą się z geometrycznymi kształtami."
 feature_tapestry_scene_bucolic:0 "Płótno przedstawia pogodne sceny z życia codziennego na polach w ciągu roku: jedni obsiewają pole, inni orzą, a jeszcze inni zbierają plony."
 feature_tapestry_scene_battle:0 "The cloth depicts the turning point of the famous battle of [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName], won by [Artifact.GetOwner.GetTitledFirstName] against [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName]."
 feature_tapestry_scene_coronation:0 "[Artifact.GetOwner.GetTitledFirstName|U] is depicted at the center of the scene during [Artifact.GetOwner.GetHerHis] coronation, enthroned amidst a cheering crowd."
 feature_tapestry_scene_ships:0 "Płótno przedstawia potężną flotę na morzu. Uzbrojeni żołnierze stoją na statkach i wypatrują wroga na horyzoncie."
 feature_tapestry_scene_animals:0 "Płótno przedstawia polujące zwierzęta. W centralnym punkcie potężny lew rzuca się na jelenia, który bezskutecznie próbuje uciec."
 feature_tapestry_scene_banquet:0 "Tkanina przedstawia bogaty bankiet, który wyprawił[Select_CString(Artifact.GetOwner.IsFemale, 'a', '' )] na swoim dworze [Artifact.GetOwner.GetTitledFirstName]: znamienici goście siedzą przy obficie zastawionym stole, a artyści grają muzykę i tańczą."
 feature_tapestry_scene_hearing:0 "Tkanina przedstawia rozprawę na dworze: [Artifact.GetOwner.GetTitledFirstName] siedzi majestatycznie w centrum sceny, a wasale, emisariusze, pokonani wrogowie i słudzy czekają w kolejce, by złożyć hołd."
 feature_tapestry_scene_garden:0 "Na płótnie przedstawiony jest piękny ogród: trawa jest zielona, kwiaty kolorowe i bujne, a drzewa obfitujące w owoce zdają się sięgać nieba."
 create_artifact_tapestry_tooltip:0 "[inspiration_owner.GetShortUIName] created a large tapestry of [SCOPE.Custom('ArtifactQuality')] craftsmanship"
