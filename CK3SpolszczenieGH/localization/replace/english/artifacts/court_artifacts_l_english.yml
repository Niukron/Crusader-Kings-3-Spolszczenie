 artifact_wall_el_cids_sword:0 "Jest to metrowej długości miecz z inskrypcją „Tizona”. Podobno miecz ten został wywalczony od poprzedniego właściciela przez słynnego watażkę Cyda, a sama jego obecność wywołuje uczucie wojowniczego respektu."
 artifact_wall_sword_muhammad_name:0 "Miecz Mahometa"
 artifact_wall_sword_muhammad:0 "Jeden z autentycznych dziewięciu mieczy Proroka Mahometa. Jest to [SCOPE.Custom('MuhammadSword')]."
