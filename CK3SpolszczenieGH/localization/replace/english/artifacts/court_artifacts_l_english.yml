 artifact_wall_shield_name:0 "Tarcza $artifact_name_prefix$"
 artifact_wall_shield_description:0 "A wooden shield of [SCOPE.Custom('ArtifactQuality')] craftsmanship, constructed from sturdy [newly_created_artifact.GetFeatureText( 'shaft_wood' )] planks and bound together with a rim of [newly_created_artifact.GetFeatureText( 'head_metal' )]. The edge is inlaid with [newly_created_artifact.GetFeatureText( 'decoration_material_inlay_HSB' )] and painted with images of [newly_created_artifact.GetFeatureText( 'decoration_pattern' )]."
