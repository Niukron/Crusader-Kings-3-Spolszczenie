 artifact_wall_sword_muhammad_dhu:0 "Zulfikar — zdobyty przez Mahometa jako łup w bitwie pod Badrem"
 artifact_wall_sword_muhammad_mikhdham:0 "Al-Michzam — przekazany przez Mahometa jego kuzynowi i zięciowi Alemu ibn Abi Talibowi"
 artifact_wall_sword_muhammad_alqadib:0 "Al-Kadib — miecz, który pozostał w domu Mahometa"
