 feature_wood_decoration_none:0 "Drewno zostało wyszlifowane na gładko."
 feature_wood_decoration_varnish:0 "Drewno zostało polakierowane, aby nadać meblowi bogaty, ciemny połysk."
 feature_wood_decoration_hsb_inlay:0 "Drewno jest inkrustowane [Artifact.GetFeatureText( 'decoration_material_inlay_HSB' )]."
 feature_wood_decoration_painted_pattern:0 "Na drewno naniesiono wzory przedstawiające [Artifact.GetFeatureText( 'decoration_pattern' )]."
 artifact_throne_charlemagne_name:0 "Tron Karola Wielkiego"
 artifact_throne_charlemagne_description:0 "Prosty, acz imponujący tron, który jest pozbawiony ornamentów. Wykonany z litego marmuru, którego płyty podobno pochodzą z Bazyliki Grobu Pańskiego w Jerozolimie."
 artifact_throne_solomon_name:0 "Tron Salomona"
 artifact_throne_solomon_description:0 "Okazały tron, o którym mówi się, że należał niegdyś do legendarnego króla Salomona. Wykonany z kości słoniowej i pokryty złotem tron jest również wysadzany wieloma cennymi kamieniami szlachetnymi, a metalowe rzeźby różnych zwierząt zdobią schody prowadzące do niego."
 artifact_throne_stone_scone_name:0 "Kamień ze Scone"
 artifact_throne_stone_scone:0 "Proste siedzisko z czerwonego piaskowca, na którym koronowani byli wszyscy monarchowie Alby od czasów króla Kennetha I."
 artifact_wall_banner_battle_name:0 "Chorągiew wojenna [epic_loser.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 artifact_wall_banner_battle_description:0 "Sztandar wojenny wojsk [epic_loser.GetPrimaryTitle.Custom('TitleAdjRealmAdjNoTier')|L], odebranym ich oddziałom po bitwie pod [epic_battle_location.GetName]."
 artifact_wall_banner_royal_name:0 "Sztandar monarszy [target.GetAdjectiveNoTooltip]"
 artifact_wall_banner_royal_description:0 "Ten sztandar [target.GetAdjectiveNoTooltip] powstał, by upamiętnić okres rządów, w którym panował[Select_CString( target.GetHolder.IsFemale, 'a', '' )] [target.GetHolder.GetTitledFirstNameRegnal]."
 artifact_wall_banner_house_name:0 "Sztandar rodu [target.GetBaseNameNoTooltip]"
 artifact_wall_banner_house_description:0 "To jest sztandar rodu [target.GetBaseName], symbol władzy rodziny i jej potomków."
 artifact_wall_banner_dynasty_name:0 "Sztandar dynastii [target.GetBaseNameNoTooltip]"
 artifact_wall_banner_dynasty_description:0 "To sztandar dynastii [target.GetBaseName], symbol władzy rodu i wszystkich jego członków, którego wykonanie zlecił[Select_CString( newly_created_artifact.MakeScope.Var('banner_commissioner').Char.IsFemale, 'a', '' )] [newly_created_artifact.MakeScope.Var('banner_commissioner').Char.GetNameRegnal]."
 artifact_wall_banner_name:0 "Sztandar [target.GetAdjectiveNoTooltip]"
 artifact_wall_banner_description:0 "Jest to sztandar [target.GetAdjective], symbol władzy, którą sprawuje [target.GetHolder.GetTitleAsName]."
 artifact_wall_banner_kaviani_name:0 "Derafsz Kawiani"
 artifact_wall_banner_kaviani:0 "Jest to legendarny Derafsz Kawiani — cesarski sztandar upadłego imperium Sasanidów. Symbol tożsamości i dumy dla spadkobierców Imperium Persji."
 artifact_wall_big_edessa_name:0 "Wizerunek z Edessy"
 artifact_wall_big_edessa:0 "Jest to Mandylion, tkanina z cudownym wizerunkiem twarzy Jezusa, pierwsza ikona chrześcijaństwa. Jego pochodzenie wiąże się z królem Edessy Abgarem."
 artifact_wall_shield:0 "Tarcza na ścianę"
 artifact_wall_shield_name:0 "Tarcza $artifact_name_prefix$"
 artifact_wall_shield_description:0 "Drewniana tarcza [SCOPE.Custom('ArtifactQualityFMie')] jakości; dzięki [newly_created_artifact.GetFeatureText( 'shaft_wood' )] deskom i obręczy z [newly_created_artifact.GetFeatureText( 'head_metal' )] wygląda na solidną. Na jej krawędziach znajdują się zdobienia inkrustowane [newly_created_artifact.GetFeatureText( 'decoration_material_inlay_HSB' )] oraz malunki przedstawiające [newly_created_artifact.GetFeatureText( 'decoration_pattern' )]."
