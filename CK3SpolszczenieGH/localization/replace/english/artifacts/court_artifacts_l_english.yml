 artifact_wall_big_edessa_name:0 "Wizerunek z Edessy"
 artifact_wall_big_edessa:0 "Jest to Mandylion, tkanina z cudownym wizerunkiem twarzy Jezusa, pierwsza ikona chrześcijaństwa. Jego pochodzenie wiąże się z królem Edessy Abgarem."
