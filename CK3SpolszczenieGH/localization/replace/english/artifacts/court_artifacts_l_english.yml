 artifact_diwan_description:0 "Sofa o [SCOPE.Custom('ArtifactQualityNarz')] kunszcie rzemieślniczym. Solidnie wykonana z [newly_created_artifact.GetFeatureText( 'generic_material_wood' )] i wyściełana poduszkami. [newly_created_artifact.GetFeatureText( 'wood_decoration' )]"
