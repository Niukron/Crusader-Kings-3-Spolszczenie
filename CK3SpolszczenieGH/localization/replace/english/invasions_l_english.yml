l_english:
 almohad.1001.t:0 "Powstanie Almohadów"
 almohad.1001.desc:0 "Wygląda na to, że w [almohad_county.GetName] dominują skrajni wyznawcy wiary. Ruch religijny nazywa siebie Almohadami i mówi o potrzebie oczyszczenia Maghrebu z heretyków i zabłąkanych. \n\nMiejscowi sędziowie są zaniepokojeni, ale czy trzeba się martwić marginalną grupą religijną prowadzona przez zhańbionego teologa?"
 almohad.1001.a:0 "Dlaczego miałoby to mnie obchodzić?"
 almohad.1001.a.flavor:0 "Czy kiedykolwiek skrajna grupa religijna na prowincji sprawiała komuś kłopoty?"
 almohad.1001.b:0 "Wykorzeńmy to, nim na dobre się zadomowi..."
 almohad.1001.b.conversion_tt:0 "Jeśli przekształcasz już wiarę w [almohad_county.GetName], dotychczasowy postęp może zostać utracony, gdy wybierzesz tę opcję!"
 almohad.1001.player_warning:0 "@warning_icon! #X Nieudane nawrócenie [almohad_county.GetNameNoTier] z [masmudi.GetName] dostatecznie szybko doprowadzi do powstania Almohadów. Być przygotowany.#!"
 almohad.1002.desc:0 "Ruch religijny znany jako Almohadzi wyruszył ze swojej siedziby, chcąc "odzyskać Maghreb z rąk niewiernych", jeśli to konieczne, siłą!\n\nIch przywódc[Select_CString(ibn_tumart.IsFemale, 'zyni', 'a' )], [ibn_tumart.GetTitledFirstName] był[Select_CString(ibn_tumart.IsFemale, 'a', '' )] wielokrotnie wyrzucan[Select_CString(ibn_tumart.IsFemale, 'a', 'y' )] z wielu szkół za - szczerze mówiąc - nadmierną skrupulatność w stosunku do praktyk dogmatycznych. Jednak teraz znalazł[Select_CString(ibn_tumart.IsFemale, 'a', '' )] znaczną grupę zwolenników i ogłosił[Select_CString(ibn_tumart.IsFemale, 'a', '' )] się nikim innym, jak Madhim!"
 almohad.1002.a:0 "Jakby [Select_CString(ibn_tumart.IsFemale, 'ta skromna', 'ten skromny' )] [ibn_tumart.GetFaith.PriestNeuter] stanowił[Select_CString(ibn_tumart.IsFemale, 'a', '' )] jakiekolwiek zagrożenie!"
 almohad.1002.a.target.tt:0 "Almohadowie idą na wojnę przeciwko tobie!"
 almohad.1002.a.not_target.tt:0 "Almohadowie idą na wojnę przeciwko twojemu seniorowi!"
 almohad.1002.b:0 "[ibn_tumart.GetSheHe|U] ma właściwie kilka bardzo dobrych cech."
 almohad.1002.b.flavor:0 "Z trudem mogę nazwać siebie godnym wiernym..."
 almohad.1003.desc:0 "Założyciel Almohadów, [ibn_tumart.GetTitledFirstName], odszedł i można mieć nadzieję, że [ibn_tumart.GetHerHis] ruch przejdzie do historii. Gdybyśmy tylko mieli tyle szczęścia.\n\nZamiast tego wyrósł nowy lider! [al_mumin.GetTitledFirstName] nie tylko utrzymał w jedności plemiona, ale także zebrał #EMP więcej#! ludzi pod swym sztandarem!"
 almohad.1003.a:0 "Ci fanatycy po prostu nachodzą!"
 almohad.1003.a.tt:0 "Almohadowie powracają, silniejsi niż kiedykolwiek."
 almohad.1004.t:0 "Kontrola nad Marrakeszem"
 almohad.1004.desc:0 "Niegdysiejsza stolica imperium, [marrakesh.GetTitle] znajduje się teraz pod moją kontrolą. Jednakże [old_faith.GetName] wciąż ma tutaj bardzo duże wpływy, a moi [masmudi.GetAdherentNamePlural] nie mogą się doczekać przekształcenia miasta na mój obraz i podobieństwo.\n\nSzkoda byłoby zniszczyć tak wiele wspaniałych pałaców i świątyń, ale może być to konieczne, jeśli chcę przynieść Maghrebowi oświecenie"
 almohad.1004.a:0 "Uczynimy z tego naszą nową, [masmudi.GetAdjective] stolicę!"
 almohad.1004.b:0 "Zbudujmy nowe, jeszcze wspanialsze miasto!"
 almohad.1004.c:0 "Być może nie jest to najmądrzejszy sposób postępowania ..."
