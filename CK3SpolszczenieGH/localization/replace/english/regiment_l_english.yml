 house_guard:0 "Straż rodowa"
 house_guard_flavor:0 "#F Ta elitarna jednostka jest na służbie dynastii. Członkowie są starannie werbowani spośród najbardziej lojalnych poddanych.#!"
 bowmen_flavor:0 "#F Wyszkoleni łucznicy zasłaniają słońce gradem strzał, które są niszczycielskie nawet dla najlepszych jednostek przeciwnika.#!"
 light_footmen_flavor:0 "#F Zahartowani harcownicy nękają wroga nieustającymi atakami z flanki, niszcząc jego morale.#!"
 light_horsemen_flavor:0 "#F Lekcy i szybcy jeźdźcy są świetni w atakach na wrogie flanki, a także w pogoni za uciekającym wrogiem.#!"
 armored_footmen_flavor:0 "#F Silnie uzbrojeni i dobrze wyszkoleni żołnierze specjalizują się w niszczeniu zmasowanej piechoty.#!"
 pikemen_unit_flavor:0 "#F Długie włócznie pozwalają tym pułkom tworzyć najeżone ściany, mogące powstrzymać szarżę kawalerii.#!"
 armored_horsemen_flavor:0 "#F Ciężko uzbrojeni i opancerzeni jeźdźcy dominują w działaniach wojennych na otwartych równinach.#!"
 crossbowmen_flavor:0 "#F Chociaż wolno się przeładowuje, kusze są łatwe w użyciu i strzelają bełtami, które mogą przebić większość zbroi z dużej odległości.#!"
 onager_flavor:0 "#F Te małe katapulty skrętne mogą burzyć fortyfikacje wroga, miotając kamienne pociski na odległość.#!"
 mangonel_flavor:0 "#F Mangonel z napędem trakcyjnym jest łatwiejszy w obsłudze niż onager, a jednocześnie ma większą szybkostrzelność.#!"
 trebuchet_flavor:0 "#F Używający przeciwwagi trebusz może miotać duże pociski z dużo większą siłą niż mangonele czy onagery.#!"
 bombard_flavor:0 "#F Nie ograniczone już przez systemy dźwigni i podnośników, te armaty są w stanie z łatwością rozstrzaskać fortyfikacje przeciwnika.#!"
 war_elephant_flavor:0 "#F Szarżujące słonie są niemal nie do zatrzymania, wywołując u wrogów popłoch.#!"
 camel_rider_flavor:0 "#F Lepiej przystosowani do walki na pustyni niż tradycyjna kawaleria, ci jeźdźcy dominują na piaskach.#!"
 huscarl_flavor:0 "#F Germańscy huskarlowie są mistrzami w budowaniu ścian z tarcz, które kryją ich przed gradem strzał.#!"
 landsknecht_flavor:0 "#F Niemieccy landsknechci używają ogromnych mieczy dwuręcznych żeby przebić się przez szeregi wrogich włóczników.#!"
 longbowmen_flavor:0 "#F Choć ich trening trwa niemal całe życie, łucznicy z Anglii i Walii są w stanie swymi długimi łukami przebić zbroję płytową, zaś ich szybkosztrzelność nie ma sobie równych.#!"
 goedendag_flavor:0 "#F Flamandzki goedendag to rodzaj maczugi zakończonej grotem, świetnej by zwalić wrogiego jeźdźca na ziemię.#!"
 gendarme_flavor:0 "#F Francuscy gendarmes to najlepsi ciężcy kawalerzyści na świecie, wywołujący zachwyt gdziekolwiek się pojawią.#!"
 chasseur_flavor:0 "#F Outremerscy rycerze opanowali zarówno europejską sztukę kawaleryjską jak i lewantyńską taktykę walki na pustyni.#!"
 picchieri_flavor:0 "#F Łacińscy picchieri są bardziej mobilini niż tradycyjni piknierzy, a przez to bardziej śmiercionośni.#!"
 praetorian_flavor:0 "#F Najlepsi z najlepszych, palatini to elitarni rzymscy żołnierze służący bezpośrednio cesarzowi.#!"
 caballero_flavor:0 "#F Inaczej niż inni jeźdźcy, iberyjscy caballeros czują się świetnie zarówno na otwartych równinach, jak i w trudnych warunkach wyżynnych.#!"
 cataphract_flavor:0 "#F Opancerzeni w żelazne tuniki, greccy katafrakci są w stanie przebić się przez niemal każdą formację.#!"
 monaspa_flavor:0 "#F Monaspa, utworzona ze straży przybocznej gruzińskich królów, to przerażające oddziały ciężkiej kawalerii, które doskonale czują się na pofałdowanym terenie Kaukazu.#!"
 hobelar_flavor:0 "#F Szybcy i sprawni, celtyccy hobelarzy mogą z łatwością pokonać lasy i wzgórza, które inni jeźdźcy omijają.#!"
 schiltron_flavor:0 "#F Niesamowita dyscyplina szkockich pikinierów pozwala im z łatwością przełamać szarże wroga, nawet na otwartych równinach.#!"
 metsanvartija_flavor:0 "#F Uralscy metsänvartija mogą zaskoczyć przeciwnika gradem strzał, po czym wtopić się z powrotem w ścianę lasu.#!"
 horse_archers_flavor:0 "#F Łucznicy konni są wykorzystywani przez plemiona koczownicze, zasypują przeciwnika gradem strzał, po czym z łatwością umykają pościgowi na swych chyżych koniach.#!"
 ayyar_flavor:0 "#F Młodzi i zagorzali członkowie stowarzyszeń bojowych ajjarów służą jako chętni i zdolni żołnierze, gotowi do bycia wezwanymi w każdej chwili.#!"
 mubarizun_flavor:0 "#F Wyszkoleni do walki w szyku jaki i w pojedynkę, arabscy mubarizun są w stanie pokonać niemal każdą inną piechotę.#!"
 druzhina_flavor:0 "#F Ruska drużyna to świetni strażnicy, którzy poświęcili swe życie dla obrony sojuszników.#!"
 hussar_flavor:0 "#F Mistrzowie najazdów, niesławni konni są lekką kawalerią powszechną we wschodniej Europie, specjalizującą się w nękaniu uciekającego przeciwnika.#!"
 horn_warrior_flavor:0 "#F Nie można lekceważyć wojowników z Rogu Afryki, szkolonych w górskiej walce.#!"
 bush_hunter_flavor:0 "#F Ci łucznicy z Afryki Zachodniej wykorzystują trudny teren buszu.#!"
 shomer_flavor:0 "#F Poświęcając się ochronie swoich pobratymców, żydowscy szomerowie są biegli w osłanianiu swoich towarzyszy w bitwie.#!"
 khandayat_flavor:0 "#F Hinduscy khandajaci są mistrzami szermierki, którzy z łatwością potrafią ciąć zarówno ludzi, jak i konie.#!"
 garudas_flavor:0 "#F Wojownicy Garudy słyną z lojalności i walki na śmierć i życie. Gdy wojownik Garudy polegnie, cały jego orszak wojowników Lenka ma zginąć razem z nim.#!"
 mountaineer_flavor:0 "#F Intensywny trening na dużych wysokościach sprawia, że żołnierze tybetańscy są niekwestionowanymi panami swoich ziem.#!"
 sahel_horsemen_flavor:0 "#F Sahelscy jeźdźcy to konni wojownicy, którzy używają lekkiej pikowanej zbroi i oszczepów, aby zniszczyć swoich wrogów#!"
 guinea_warrior_flavor:0 "#F Wojownicy wyżyn Gwinei poruszają się szybko, a ich oszczepy są precyzyjne i zabójcze.#!"
 sarawit_flavor:0 "#F Sarawici to dobrze wyszkolona armia z etiopskich wyżyn.#!"
 zbrojnosh_flavor:0 "#F W domu, wśród wzgórz i lasów Europy Środkowej, zbrojnoš budzi powszechny strach.#!"
 abudrar_flavor:0 "#F Górale abudrar znają każdy wąwóz i każde wadi swojej ojczyzny.#!"
 palace_guards_flavor:0 "#F Zwykle stojąc na straży i utrzymując spokój, ci wszechstronni wojownicy mogą stanowić podstawę każdej armii.#!"
 chu_ko_nu_flavor:0 "#F Uzbrojeni w chu-ko-nu, ci kusznicy są w stanie strzelać bełtami w niszczycielskim tempie.#!"
 mulaththamun_flavor:0 "#F Jeźdźcy ci doskonalili swoje umiejętności przez całe życie w bliskim kontakcie z pustynią i zakrywają twarze zasłoną lisam, chroniącą ich przed piaskiem i rozpoznaniem przez wroga.#!"
 archers_of_the_nile_flavor:0 "#F Przez tysiące lat Nubijczycy chronili swoją ojczyznę, od najmłodszych lat ucząc się strzelania z łuku oraz odpierając najazdy okolicznych pustynnych ludów i najeźdźców.#!"
 paiks_flavor:0 "#F Od wieków piechurzy stanowili trzon indyjskich armii, a żadna broń nie jest tak powszechna jak prosty bambusowy łuk, z którym wielu mieszkańców Indii jest zaznajomiona od najmłodszych lat poprzez polowania.#!"
 guanch_vaulter_flavor:0 "#F Uzbrojeni w długie tyczki, ci zwinni wojownicy są w stanie z łatwością poruszać się po skalistym i górzystym terenie, a nawet przeskakiwać przez niektóre fortyfikacje.#!"
 teutonic_knights:0 "Rycerze zakonni"
 teutonic_knights_flavor:0 "#F Świetnie opancerzeni i zapaleni rycerze, specjalizują się w masowych bitwach piechoty, ale przede wszystkim w szarży ciężkiej kawalerii.#!"
