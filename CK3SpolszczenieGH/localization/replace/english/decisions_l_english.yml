 secede_from_empire_decision:0 "Odłącz się od [ROOT.Char.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 secede_from_empire_decision_desc:0 "Niekompetencja, którą wykazuje się [ROOT.Char.GetLiege.GetTitledFirstName] sprawiła, że [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTooltip] nie jest w stanie chronić swoich poddanych przed ich wrogami, zarówno wewnętrznymi jak i zewnętrznymi. Nawet nowy władca nie byłby w stanie naprawić wszystkich szkód, jakie [ROOT.Char.GetLiege.GetSheHe] wyrządził[Select_CString(ROOT.Char.GetLiege.IsFemale, 'a', '' )].\n\nO wiele mądrzejszym posunięciem dla nas będzie odłączenie się i stworzenie nowego państwa, w którym będziemy żyć lub umierać dzięki własnym zasługom, zamiast iść na dno razem z resztą imperium."
 secede_from_empire_decision_tooltip:0 "Zrelaksuj się i pozbądź się stresu"
 secede_from_empire_decision_effect_tooltip:0 "Część długów twojego byłego seniora zostanie anulowana"
