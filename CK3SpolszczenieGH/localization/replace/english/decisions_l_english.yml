 msg_deceitful_progress_hostile_schemes:0 "Twoje [hostile_schemes|El] zrobiły postępy!"
 diligent_development_focus_decision:0 "Rozwiń stolicę"
 diligent_development_focus_decision_desc:0 "Marzę o dniu, w którym [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] będzie przedmiotem zazdrości wszystkich władców na świecie. Moje wysiłki będą godne miana [Select_CString(ROOT.Char.IsFemale, 'bohaterki, która przemieniła', 'bohatera, który przemienił')] tę ziemię w klejnot świata. Wystarczy, że będę pracować trochę ciężej...\n\nSen i tak jest zbędny, prawda?"
 diligent_development_focus_decision_tooltip:0 "Zwiększ rozwój w swojej stolicy"
 diligent_development_focus_decision_confirm:0 "Zaplanuj rozwój"
 msg_diligent_development_focus:0 "Twoje staranne planowanie przynosi dobre rezultaty!"
 impatient_rushing_all_schemes_decision:0 "Przyśpiesz spiski"
 impatient_rushing_all_schemes_decision_desc:0 "Po co czekać kiedy czuję, że już wszystko gotowe? Spróbujmy szczęścia już teraz!"
 impatient_rushing_all_schemes_decision_tooltip:0 "Zaryzykuj, kończąc wcześniej swoje spiski"
 impatient_rushing_all_schemes_decision_confirm:0 "Teraz albo nigdy!"
 impatient_rushing_all_schemes_decision_missing_scheme:0 "Musisz być w trakcie realizowana przynajmniej #V 1#! [Concept( 'scheme','spisku' )|El]"
