 msg_impatient_rushing_all_schemes:0 "Twoje [schemes|El] są gotowe!"
 found_kingdom_of_livonia_decision:0 "Proclaim Terra Mariana"
 found_kingdom_of_livonia_decision_desc:0 "The Balts have, for centuries, been without a Kingdom to call their own. This rugged, untamed land of tribes and disparate pagan beliefs has long been without an identity, but perhaps I will change all that…"
 found_kingdom_of_livonia_decision_tooltip:0 "Livonia becomes a [de_jure|E] [kingdom|E]"
 found_kingdom_of_livonia_decision_confirm:0 "[ROOT.Char.GetLadyLord|U] of all the Balts!"
 introduce_a_new_fashion_at_court_decision:0 "Introduce a New Fashion at Court"
 introduce_a_new_fashion_at_court_decision_desc:0 "No court can claim to be as stylish as ours! The court is a battleground of fashion, and it is high time I made my own effort to establish a new vogue among the nobility..."
 introduce_a_new_fashion_at_court_decision_tooltip:0 "Attempt to introduce a new fashion at court for [prestige|E]."
 introduce_new_fashion_duel_tooltip:0 "A character at court may attempt to duel you in [diplomacy|E] to prevent your style from being implemented."
 introduce_a_new_fashion_at_court_decision_confirm:0 "For a new style and class!"
 court_already_has_a_fashion_tend_tt:0 "The court already has an ongoing fashion trend."
 court_amenities_interactions.0010.b_turned_down:0 "Everyone loves the new style!"
 court_amenities_interactions.0010.t:0 "A New Fashion at Court"
 court_amenities_interactions.0010.desc_intro:0 "[actor.GetNameNoTooltip|U] has burst into court, catching the eye of all the lords and ladies of the realm with [actor.GetHerHis] most peculiar garments."
 court_amenities_interactions.0010.desc.flag_big_collar:0 "[actor.GetSheHe|U] has donned a garb adorned with a collar which has the circumference of a wagon wheel"
 court_amenities_interactions.0010.desc.flag_head_dress:0 "[actor.GetSheHe|U] has taken to wearing a traditional head-dress cocked to one side of [actor.GetHerHis] head in a twisted mockery of [actor.GetCulture.GetName] culture"
 court_amenities_interactions.0010.desc.flag_gold_boots:0 "[actor.GetSheHe|U] heavily trod across the great hall of [debate_locale.GetNameNoTierNoTooltip], [actor.GetHerHis] solid metal boots adorned with golden inlays practically splitting the ground with their tremendous weight"
 court_amenities_interactions.0010.desc.flag_sleeveless:0 "[actor.GetSheHe|U] has removed the sleeves from [actor.GetHerHis] noble clothing"
 court_amenities_interactions.0010.desc.flag_commoner_clothes:0 "[actor.GetSheHe|U] has entered [debate_locale.GetNameNoTierNoTooltip] wearing the clothing of a lowborn peasant"
 court_amenities_interactions.0010.desc_outro:0 "and has dared to declare this the latest in fashion of the realm! All the fools at court seem to be falling for it, but should I raise my hand to end this lunacy?"
 court_amenities_interactions.0010.a_flag_big_collar:0 ""You look like a bird who swallowed a plate!""
 court_amenities_interactions.0010.a:0 ""What #EMP are#! you wearing?""
 court_amenities_interactions.0010.b:0 "Bite my lip and try not to laugh."
 court_amenities_interactions.0010.a.tt_success:0 "You convince the crowd that [actor.GetNamePossessiveNoTooltip] outfit is stupid"
 court_amenities_interactions.0010.a.tt_failure:0 "The crowd disagrees with you and thinks [actor.GetNamePossessiveNoTooltip] outfit is the new fashion trend"
 court_amenities_interactions.0011.t:0 "Of Fashion and Feuds"
 court_amenities_interactions.0011.desc_intro:0 "I strut around my court, proud of my new bold fashion-forward statement,"
 court_amenities_interactions.0011.desc.flag_big_collar:0 "my garments adorned with an enormous round collar for all to admire."
 court_amenities_interactions.0011.desc.flag_head_dress:0 "my usual head-dress cocked to one side of my head, bringing something new and fresh to an otherwise old and drab item of clothing."
 court_amenities_interactions.0011.desc.flag_gold_boots:0 "my heavy golden boots shimmering in the light of [debate_locale.GetNameNoTierNoTooltip] hall."
 court_amenities_interactions.0011.desc.flag_sleeveless:0 "my new sleeveless garb bearing my arms for all to see!"
 court_amenities_interactions.0011.desc.flag_commoner_clothes:0 "questioning why the nobility must dress so differently from commoners when simplicity is so stylish."
 court_amenities_interactions.0011.desc_bridge:0 "[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] cries out at me from across the hall.\n\nWe throw insults back and forth, myself defending what is so obviously good fashion going far above the head of a simple mind."
 court_amenities_interactions.0011.desc_won:0 "As the local nobility flock around me, I can consider my fashion statement to be a roaring success!"
 court_amenities_interactions.0011.desc_lost:0 "As the nobility of [debate_locale.GetNameNoTierNoTooltip] quickly join [recipient.GetNameNoTooltip] in mocking my outfit, I know my fashion statement to be cruelly unappreciated in its own time."
 court_amenities_interactions.0011.a_won:0 "I always know best!"
 court_amenities_interactions.0011.a_lost:0 "They just don't #EMP understand#! me!"
 court_amenities_interactions.0012.desc_intro:0 ""Well, some of us are followers, and others leaders." [actor.GetNameNoTooltip] stands firm in [actor.GetHerHis] commitment to that ridiculous outfit.\n\nWe spend the next few hours debating the nature of high-fashion, with a small crowd of courtiers watching as I fling insult after insult at this fool."
 court_amenities_interactions.0012.desc_won:0 "Before long, many other courtiers begin joining me in mocking [actor.GetNameNoTooltip], and I know my work is done."
 court_amenities_interactions.0012.desc_lost:0 "Unfortunately, the crowd did not seem swayed by my arguments and within days, I am the only one in court #EMP not#! dressing like [actor.GetNameNoTooltip]."
 court_amenities_interactions.0012.desc_lost.kof:0 "Not only that, but many have taken to referring to [actor.GetHerHim] as the "[actor.GetTitleAsNameNoTooltip] of Fashion.""
 court_amenities_interactions.0012.a_lost:0 "I'm surrounded by sycophants and fools!"
 court_amenities_interactions.0013.desc:0 "As time goes by, many in [debate_locale.GetNameNoTierNoTooltip] have taken to calling me the [actor.GetTitleAsNameNoTooltip] of Fashion!"
 court_amenities_interactions.0013.a:0 "Hail to the [actor.GetTitleAsNameNoTooltip]!"
