 every_consort_sharing_your_culture:0 "Każdy [consort|El] tej samej [Concept( 'culture', 'kultury' )|E] co ty"
 assimilate_local_traditions_decision:0 "Niech państwo obejmie lokalne tradycje"
 assimilate_local_traditions_decision_desc:0 "Jako że przygody zawsze będą w naszej krwi, zdajemy sobie sprawę, że jesteśmy daleko od naszego mroźnego skandynawskiego domu. Lokalne tradycje dobrze pasują do jego mieszkańców, są panami swojej ziemi, a ich bogowie są silni — szanujemy to. Z czasem staniemy się takimi, jak oni."
 assimilate_local_traditions_decision_confirm:0 "Dostosujemy się"
