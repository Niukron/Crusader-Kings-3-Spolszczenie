 gain_weight_decision:0 "Przybierz na wadze"
 gain_weight_decision_desc:0 "Niedoskonałości mojego ciała stają się coraz bardziej zauważalne – ledwo mam siłę, by przetrwać ten dzień!\n\nZaproponowano mi dietę zawierającą między innymi duże ilości mleka, masła i daktyli. Myślę, że nadszedł czas, aby ją wypróbować."
 gain_weight_decision_tooltip:0 "Postarasz się przybrać na wadze"
 gain_weight_decision_confirm:0 "Przynieście masło!"
 stop_gain_weight_decision:0 "Przestań przybierać na wadze"
 stop_gain_weight_decision_desc:0 "Niekończący się strumień tłustego jedzenia zrobił swoje, ale mój żołądek już dłużej tego nie zniesie. Zaprzestanę moich wysiłków, by przybrać na wadze."
 stop_gain_weight_decision_tooltip:0 "Nie będziesz już dłużej próbować przybrać na wadze"
 stop_gain_weight_decision_confirm:0 "Przestań przybierać na wadze"
 lose_weight_decision:0 "Schudnij"
 lose_weight_decision_desc:0 "Moje ciało słabnie z każdym dniem, a obwód w pasie przytłacza zarówno cieleśnie jak i psychicznie.\n\nBieganie, ciepłe kąpiele, może jakaś łagodnie przeczyszczająca substancja... Znajdę sposób, by schudnąć.."
 lose_weight_decision_tooltip:0 "Postarasz się schudnąć"
 lose_weight_decision_confirm:0 "Przynieście powój żywiczny!"
 stop_lose_weight_decision:0 "Zaprzestań odchudzania"
 stop_lose_weight_decision_desc:0 "Po spróbowaniu każdej zalecanej mi nalewki i lekarstwa, stwierdzam, że dalsze ciągnięcie tego byłoby przesadą. Porzucę moje wysiłki, by schudnąć."
