 accuse_krstjani_of_heresy_flavour_effect.tt:0 "Wysyłasz list, który dostaje [GetPlayer.GetFaith.ReligiousHeadName]. Prosisz w nim o zbadanie problemu, którego sednem sprawy jest $bosnian_church$..."
