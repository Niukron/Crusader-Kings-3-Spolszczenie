 form_the_kingdom_of_aragon_decision:0 "Załóż Królestwo Aragonii"
 form_the_kingdom_of_aragon_decision_desc:0 "Rzeka Aragonia przepływa przez moje państwo tworząc bogate i żyzne ziemie. Taka ziemia zasługuje na to, by być osobnym królestwem, więc tak uczynię!"
