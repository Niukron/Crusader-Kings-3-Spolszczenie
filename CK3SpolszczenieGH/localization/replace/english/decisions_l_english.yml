 admiring_birds_decision_confirm:0 "Go for a walk"
 deceitful_progress_hostile_schemes_decision:0 "Ucz się sztuki spiskowania"
 deceitful_progress_hostile_schemes_decision_desc:0 "Muszę wziąć pod uwagę każdy scenariusz, jaki może się wydarzyć. Tak jak pająk tka swoją sieć, stworzę wiele pułapek na moją ofiarę. Spędzę trochę czasu na dokładnym planowaniu swojego podstępu."
 deceitful_progress_hostile_schemes_decision_tooltip:0 "Doskonal swoje [hostile_schemes|El]."
