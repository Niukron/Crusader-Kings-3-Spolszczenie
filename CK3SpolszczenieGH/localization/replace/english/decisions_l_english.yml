 launch_hungarian_migration_decision:0 "Przygotuj się do przekroczenia Karpat"
 launch_hungarian_migration_decision_desc:0 "Rywalizujące ze sobą plemiona na stepie - zwłaszcza bandy Pieczyngów grasujące po naszych ziemiach - coraz bardziej utrudniają nam życie. Jednak po drugiej stronie Karpat są żyzne ziemie, zalesione doliny i piękne wzgórza, a zajmuje je słaba Panonia..."
 launch_hungarian_migration_decision_tooltip:0 "Porzuć stepy, aby osiedlić się w Panonii"
