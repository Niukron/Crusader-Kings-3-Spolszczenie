 stress_loss_comfort_eater_decision:0 "Rozkoszuj się jedzeniem"
 stress_loss_comfort_eater_decision_desc:0 "Kiedy wiele rzeczy mnie przerasta, zawsze zapomnienie przynosi mi jedzenie – pełny żołądek oczyszcza i uspokaja mój umysł."
 stress_loss_comfort_eater_decision_tooltip:0 "Jedz, aby uspokoić swój umysł"
