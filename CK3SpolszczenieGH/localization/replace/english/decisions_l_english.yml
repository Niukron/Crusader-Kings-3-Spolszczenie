 restore_holy_roman_empire_decision_desc:0 "Prawdziwe cesarstwo na Zachodzie leży w strzępach, a dziedzictwo Karola Wielkiego zostało zatracone. Potrzeba silnego i pobożnego władcy, który przywróciłby niemiecką godność cesarską."
