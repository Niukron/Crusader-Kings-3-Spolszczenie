 stress_loss_drunkard_decision:0 "Zacznij rozkoszować się trunkami"
 stress_loss_drunkard_decision_desc:0 "Spotkania w towarzystwie różnych osób, gdzie podawane są różne trunki... czuję spokój, jak we mgle... Chyba nadszedł czas, aby zacząć się oddawać radości picia!"
 stress_loss_drunkard_decision_tooltip:0 "Nie przeszkadzaj sobie i pozbądź części stresu"
 stress_loss_drunkard_decision_effect_tooltip:0 "Zredukujesz trochę [Concept('stress', 'stresu')|E]"
 stress_loss_drunkard_decision_confirm:0 "Na zdrowie!"
 stress_loss_hashishiyah_decision:0 "Spożyj ciastka z haszyszem"
 stress_loss_hashishiyah_decision_desc:0 "Jeszcze parę kęsów, a stres spłynie po moim ciele. W głowie zaczynam mieć zamęt, ale dopada mnie poczucie spokoju i odprężenia. Nie ma nic bardziej relaksującego niż dobry haszysz!"
 stress_loss_hashishiyah_decision_tooltip:0 "Niech twój stres rozpuści się w oparach tego cudownego narkotyku"
 stress_loss_hashishiyah_decision_confirm:0 "Przynieś mi talerz!"
 stress_loss_rakish_decision:0 "Odwiedź burdel"
 stress_loss_rakish_decision_desc:0 "[ROOT.Char.Custom('AttractionWomanManIndef')|U] na mych kolanach, podczas gdy wszystko... i wszyscy w tym domu rozkoszy czekają ochoczo na spełnienie mych zachcianek."
 stress_loss_rakish_decision_desc_woman_ending:0 "Nic tak nie odciąża umysłu, jak przyjemność cielesna."
 stress_loss_rakish_decision_desc_man_ending:0 "Nic tak nie uwalnia umysłu, jak chwile zapomnienia."
 stress_loss_rakish_decision_tooltip:0 "Uspokój swój umysł poprzez zaspokojenie swoich pragnień."
 stress_loss_rakish_decision_confirm:0 "Nadchodzę, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"
 stress_loss_reclusive_decision:0 "Spędź jakiś czas w odosobnieniu"
 stress_loss_reclusive_decision_desc:0 "Aby mój umysł się skoncentrował i oczyścił z różnych złych myśli i obaw, muszę się wyciszyć w samotności. Sam siebie mogę uspokoić."
 stress_loss_reclusive_decision_tooltip:0 "Zamknij się w swojej komnacie, aby uspokoić umysł"
 stress_loss_reclusive_decision_confirm:0 "Do widzenia."
 stress_loss_irritable_decision:0 "Daj upust emocjom"
 stress_loss_irritable_decision_desc:0 "Aby uwolnić swój umysł od złości i ciągłych irytacji, które cały czas trzymam w sobie... Och, nie ma nic lepszego niż to, aby oczyścić się ze złych myśli! Następnym razem, gdy nadarzy się okazja, nie powstrzymam się."
 stress_loss_irritable_decision_effect_tooltip:0 "Znieważasz przypadkowego wasala"
 stress_loss_irritable_decision_tooltip:0 "Mów, co tylko ślina ci na język przyniesie"
 stress_loss_irritable_decision_confirm:0 "Hej! Hej ty!"
 stress_loss_flagellant_decision:0 "Biczuj się"
 stress_loss_flagellant_decision_desc:0 "Nic tak nie oczyszcza umysłu jak katharsis za pomocą bólu. Uderzam biczem swoje plecy do momentu, gdy umysł nie odnajdzie spokoju."
 stress_loss_flaggelant_decision_effect_tooltip:0 "Stracisz stres"
 stress_loss_flagellant_decision_tooltip:0 "Oczyść swój umysł za pomocą bólu"
 stress_loss_flagellant_decision_confirm:0 "Auu!"
 stress_loss_profligate_decision:0 "Odwiedź targ"
 stress_loss_profligate_decision_desc:0 "Coś nowego, coś błyszczącego, coś rzadkiego... nic tak mnie nie uspokaja, jak zakupy - a na lokalnym rynku jest wiele skarbów do nabycia!"
 stress_loss_profligate_decision_tooltip:0 "Wydaj złoto, aby skupić swój umysł"
 stress_loss_profligate_decision_confirm:0 "Wypełnię swoją torbę po brzegi!"
 stress_loss_improvident_decision:0 "Działaj charytatywnie"
 stress_loss_improvident_decision_desc:0 "Jest wielu potrzebujących, którym moje złoto bardziej się przyda niż mi. Może to nie rozwiąże bezpośrednio moich problemów, ale poprawi mi samopoczucie."
 stress_loss_improvident_decision_tooltip:0 "Daj złoto potrzebującym, aby uspokoić umysł"
