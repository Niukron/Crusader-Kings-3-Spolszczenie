 negotiate_the_danelaw_decision:0 "Negocjuj traktat o Danelagh"
 negotiate_the_danelaw_decision_desc:0 "Konkurencja o ziemię w Anglii jest ostra, a żaden władca nie okazał jeszcze swojej dominacji nad pozostałymi. Jest jednak sposób, którego nikt wcześniej nie próbował. Może uda się zawrzeć diabelski układ..."
 negotiate_the_danelaw_decision_confirm:0 "Tak więc władza teraz, zjednoczenie później?"
 negotiate_the_danelaw_decision_tooltip:0 "Rozważ podzielenie Anglii na dwie części z twoim wpływowym rywalem"
 negotiate_the_danelaw.valid_opponent.tt:0 "Musisz mieć odpowiedniego przeciwnika, z którym możesz negocjować"
 negotiate_the_danelaw.controlled_duchies.tt:0 "Musisz [Concept( 'completely_control', 'w pełni kontrolować' )|E] co najmniej dwa [Concept( 'duchies', 'księstwa' )|E] w obrębie [de_jure|El] Anglii"
 negotiate_the_danelaw.preview.tt:0 "Zastanawiasz się, czy podział państwa może przynieść korzyści..."
 negotiate_the_danelaw.clarification.tt:0 "Będziesz m[Select_CString( CHARACTER.IsFemale, 'ogła', 'ógł' )] wycofać się z tej decyzji przed jej zatwierdzeniem"
 negotiate_the_danelaw_integrate_duchies_decision:0 "Zintegruj Księstwo Anglii"
 negotiate_the_danelaw_integrate_duchies_decision_desc:0 "Ten podział państwa to nonsens! Ziemie w moich granicach słusznie należą do mnie, a ja dopilnuję, by wszyscy to uszanowali!"
