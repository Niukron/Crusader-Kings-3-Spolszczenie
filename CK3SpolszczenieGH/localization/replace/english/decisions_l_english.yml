 stress_loss_journaller_decision_confirm:0 "Przynieś mój dziennik!"
 stress_loss_confider_decision:0 "Porozmawiaj z powiernikiem"
 stress_loss_confider_decision_desc:0 "Być wysłuchanym to rzadka przyjemność. Nic tak nie uspokaja umysłu, jak dobra rozmowa z kimś, komu mogę zaufać. Dzięki temu czuję, że wszelkie problemy nie wydają się być tak poważne!"
 stress_loss_confider_decision_tooltip:0 "Podziel się z kimś tym, co ci leży na sercu"
 stress_loss_confider_decision_confirm:0 "Posłuchaj..."
