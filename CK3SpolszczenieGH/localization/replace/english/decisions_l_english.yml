 convert_to_local_culture_decision:0 "Przyjmij lokalną kulturę"
 convert_to_local_culture_decision_desc:0 "Prawdę mówiąc, niewiele dzieli moje tradycje od tradycji ludzi w mojej stolicy. Święcimy te same święte dni, te same święta państwowe, a nasz język stał się prawie taki sam."
