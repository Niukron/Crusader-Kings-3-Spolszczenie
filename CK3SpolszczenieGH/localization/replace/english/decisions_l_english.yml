 stress_loss_inappetetic_decision_confirm:0 "Poinformuj kucharza."
 stress_loss_journaller_decision:0 "Zapisz swoje myśli"
 stress_loss_journaller_decision_desc:0 "Mogę spisać wszystkie swoje myśli i wszystko, co ciąży mi na sercu. Nic tak nie oczyszcza umysłu, jak pisanie!"
