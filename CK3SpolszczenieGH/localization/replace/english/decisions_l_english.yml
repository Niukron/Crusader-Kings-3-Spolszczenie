 stress_loss_inappetetic_decision:0 "Unikaj jedzenia"
 stress_loss_inappetetic_decision_desc:0 "Mam za dużo jedzenia na talerzu — w ogóle za dużo jem! Jeśli przestanę spożywać niektóre posiłki, mogę ten czas poświęcić na sprawy, które są ważne dla mojego państwa."
