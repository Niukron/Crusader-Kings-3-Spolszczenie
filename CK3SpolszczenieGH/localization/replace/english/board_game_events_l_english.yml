 board_games.0001.desc.i_have_countered:0 "Oczywiście, moje techniki sprytnie #color_blue_gray krzyżują plany#! [Select_CString(bg_opponent.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )].#!\n\n"
