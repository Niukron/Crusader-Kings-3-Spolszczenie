 board_games.0031.t:0 "$board_games.0000.t$"
 board_games.0031.desc.intro.01:0 "Z rykiem triumfu zrywam się na nogi, rozrzucając wszędzie [SCOPE.Custom('BG_GamePiecePlural')]."
 board_games.0031.desc.intro.02:0 "Z zadowolonym uśmiechem umieszczam na planszy [Select_CString(EqualTo_string(SCOPE.Custom('BG_GamePiece'), 'figurę' ), 'moją ostatnią', 'mój ostatni' )] [SCOPE.Custom('BG_GamePiece')]."
 board_games.0031.desc.intro.03:0 "Obaj wpatrujemy się w [Select_CString(EqualTo_string(SCOPE.Custom('BG_GamePiece'), 'figurę' ), 'końcową', 'końcowy' )] [SCOPE.Custom('BG_GamePiece')]. Udało mi się. Wygrał[Select_CString(bg_myself.IsFemale, 'am', 'em' )]."
 board_games.0031.desc.middle.01:0 "Ta gra w [SCOPE.Custom('BG_GameType')] jest moja, kolejne piękne zwycięstwo w mojej niekwestionowanej drodze do roli króla gier."
 board_games.0031.desc.middle.02:0 "Po raz kolejny moja wyższość intelektualna triumfuje nad wszystkim."
 board_games.0031.desc.middle.03:0 "[ROOT.Char.GetFaith.HighGodName] jest świadkiem mojego dzisiejszego triumfu. Od początku miał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] pewność, że [ROOT.Char.GetFaith.HighGodName] zobaczy mnie jako zwycięzcę, nie mogło być inaczej."
 board_games.0031.desc.end.01:0 "\n\nPogrążon[Select_CString(bg_loser.IsFemale, 'a', 'y' )] w smutku [bg_loser.GetFirstName] pozostaje w pozycji siedzącej, z rękami na udach, próbując pojąć, gdzie popełnił[Select_CString(bg_loser.IsFemale, 'a', '' )] błąd."
 board_games.0031.desc.end.02:0 "[bg_loser.GetFirstName] stał[Select_CString(bg_loser.IsFemale, 'a', '' )] się pustą skorupą człowieka. Nie może uwierzyć, że wygrał[Select_CString(bg_myself.IsFemale, 'am', 'em' )]."
 board_games.0031.desc.end.03:0 "[bg_loser.GetFirstName] z trudem powstrzymuje swój temperament. Pokonał[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] [Select_CString(bg_loser.IsFemale, 'ją', 'go' )] i upokorzył[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )]."
 board_games.0031.a:0 "Dobra gra!"
 board_games.0031.a.a:0 "Świetna rozgrywka!"
 board_games.0031.b:0 "Jakie to uczucie przegrać, mał[Select_CString( bg_loser.IsFemale, 'a kobietko', 'y człowieczku' )]?"
 board_games.0031.b.a:0 "Pokłoń się przede mną, [bg_loser.Custom('InsultNoun')]!"
 board_games.0031.b.b:0 "Nie poczuj się #EMP źle#!, nie każdy może być tak inteligentny jak ja."
 board_games.0031.b.progress_towards_rival:0 "[bg_loser.GetTitledFirstName] odbiera to osobiście"
 board_games.0031.c:0 "Chętnie zagram jeszcze kiedyś..."
 board_games.0031.a.tt.success:0 "Twój przeciwnik zgadza się, że to była dobra gra"
 board_games.0031.a.tt.failure:0 "Twój przeciwnik wykonuje obsceniczny gest i odchodzi"
 board_games.0031.desc.result.skill:0 "#BOL Wynik:#! Wygrywam [Concept( 'board_game_match', 'partię' )|E] przeciwko [Select_CString(bg_loser.IsFemale, 'mojej przeciwniczce', 'mojemu przeciwnikowi' )] dzięki swojemu [Concept( 'board_game_winning', 'zwycięskiemu' )|E] wynikowi"
 board_games.0031.desc.result.sudden_death:0 "#BOL Wynik:#! Wygrywam [Concept( 'board_game_match', 'partię' )|E] przeciwko [Select_CString(bg_loser.IsFemale, 'mojej przeciwniczce', 'mojemu przeciwnikowi' )] z powodu [Concept( 'board_game_winning_sudden_death', 'nagłej śmierci' )|E]"
 board_games.0041.t:0 "$board_games.0000.t$"
 board_games.0041.desc.intro.01:0 "Wyjąc w bestialskim triumfie, [bg_victor.GetFirstName] zrywa się na równe nogi.\n\nJa... przegrał[Select_CString(bg_loser.IsFemale, 'am', 'em' )]. Moje ręce zsuwają się na kolana, szukając oparcia.\n"
 board_games.0041.desc.intro.02:0 "[bg_victor.GetFirstName] ma na twarzy zadowolony uśmieszek rozciągający się od policzka do policzka. Wygrał[Select_CString(bg_victor.IsFemale, 'a', '' )], podczas gdy ja przegrał[Select_CString(bg_myself.IsFemale, 'am', 'em' )]."
 board_games.0041.desc.intro.03:0 "Nie ma większego rozczarowania niż to, które odczuwam wpatrując się w [SCOPE.Custom('BG_GamePiecePlural')] na tej planszy, ich układ wyraźnie wskazuje, że mnie pokonano."
 board_games.0041.desc.middle.01:0 "[ROOT.Char.GetFaith.HighGodName] mi świadkiem, zrobił[Select_CString(ROOT.Char.IsFemale, 'am', 'em' )] wszystko, co w mojej mocy..."
 board_games.0041.desc.middle.02:0 "Pomyśleć, że tak[Select_CString(bg_victor.IsFemale, 'a idiotka', 'i głupiec' )] jak [bg_victor.GetFirstName] [Select_CString(bg_victor.IsFemale, 'mogłaby', 'mógłby' )] mnie przechytrzyć."
 board_games.0041.desc.middle.03:0 "\n\n[SCOPE.Custom('BG_GameType')|U] to tylko tania imitacja #EMP prawdziwej wojny#!, w czym bez wątpienia jestem lepsz[Select_CString(bg_myself.IsFemale, 'a', 'y' )] od mojego podrzędne[Select_CString(bg_loser.IsFemale, 'j przeciwniczki', 'go przeciwnika' )]. Podczas gdy [bg_loser.GetSheHe] studiował[Select_CString(bg_loser.IsFemale, 'a', '' )] grę w [SCOPE.Custom('BG_GameType')], #EMP ja ćwiczył[Select_CString(bg_myself.IsFemale, 'am', 'em' )] władanie ostrzem#!. Mimo to..."
 board_games.0041.desc.end.01:0 "\n\nJestem #EMP [Select_CString(ROOT.Char.IsFemale, 'zła', 'zły' )]#! w [SCOPE.Custom('BG_GameType')]?"
 board_games.0041.desc.end.02:0 "\n\nMoje dłonie stają się spocone, a kolana słabe, gdy zdaję sobie sprawę, że najlepsze z moich umiejętności po prostu nie wystarczą wygrać. [bg_victor.GetFirstName] jest po prostu zbyt siln[Select_CString(bg_victor.IsFemale, 'a', 'y' )]."
 board_games.0041.desc.end.03:0 "\n\n[Select_CString(recipient.IsFemale, 'Ta', 'Ten' )] [recipient.Custom('InsultNoun')]! [Select_CString(recipient.IsFemale, 'Ta', 'Ten' )] [recipient.Custom('InsultNoun')]!!! Nie ma możliwości, żeby nie oszukiwał[Select_CString(recipient.IsFemale, 'a', '' )], jak to możliwe, że #EMP ja#! przegrał[Select_CString(bg_myself.IsFemale, 'am', 'em' )]?!"
 board_games.0041.a:0 "Zobaczymy, kto wygra następnym razem..."
 board_games.0041.b:0 "Zrobił[Select_CString(bg_victor.IsFemale, 'aś', 'eś' )] sobie dziś wroga."
 board_games.0041.b.b:0 "Świętuj dalej, a przysięgam, że posmakujesz mojej stopy!"
 board_games.0041.c:0 "No cóż, wygrał[Select_CString(bg_victor.IsFemale, 'a lepsza', ' lepszy' )]!"
 board_games.0041.desc.result.skill:0 "#BOL Wynik:#! Przegrywam [Concept( 'board_game_match', 'partię' )|E] z powodu [Concept( 'board_game_winning', 'zwycięskiego' )|E] wyniku [Select_CString(bg_victor.IsFemale, 'mojej przeciwniczki', 'mojego przeciwnika' )]"
 board_games.0041.desc.result.sudden_death:0 "#BOL Wynik:#! Przegrywam [Concept( 'board_game_match', 'partię' )|E] przeciwko [Select_CString(bg_loser.IsFemale, 'mojej przeciwniczce', 'mojemu przeciwnikowi' )] z powodu [Concept( 'board_game_winning_sudden_death', 'nagłej śmierci' )|E]"
 board_games.0051.t:0 "Łut szczęścia"
 board_games.0051.desc:0 "Nawet teraz, czasami wspominam z sentymentem, jak [bg_loser.GetFirstName] przegrał[Select_CString(bg_loser.IsFemale, 'a', '' )] ze mną z kretesem w [SCOPE.Custom('BG_GameType')] kilka miesięcy temu. Wyraz [bg_loser.GetHerHis] [Select_CString(EqualTo_string(bg_loser.Custom('MaskFace'), 'twarz' ), 'twarzy', 'maski' )] był  #EMP bezcenny#!\n\nMyślę, że nadal mam gdzieś planszę, na której graliśmy? Szczęśliwa plansza do gry oraz [SCOPE.Custom('BG_GamePiecePlural')], były świadkiem najwspanialszej gry w historii.\n\nBez wątpienia [bg_victor.GetFaith.KnowledgeGodName] już się do niej uśmiecha; był[Select_CString(ROOT.Char.IsFemale, 'abym', 'bym' )] głupcem, gdybym pozwolił[Select_CString(ROOT.Char.IsFemale, 'a', '' )] jej zaginąć."
 board_games.0051.a:0 "Achhh, na pewno przyniesie szczęście na wieki wieków!"
 board_games.0051.b:0 "Jeszcze tylko kilka figur i będę mieć #EMP naprawdę#! rzadki zestaw..."
 board_games.0051.c:0 "Nie potrzebuję specjalnych zabawek."
 board_games.0102.t:0 "Gra gier"
 board_games.0102.desc:0 "WzGP to wszystkie twoje ulubione gry planszowe w jednym: szachy, paćisi, hnefaffetteffleelfae, tabula.\n\nJakie inne gry lubisz?\n\nInne gry też mogłyby tam być, ale lepsze!\n\n#EMP Kilka wieków przed czasem, ale całkowicie legalne.#!\n\nPotrzebujemy też zwykłych gier planszowych. Nudzi mi się. Gier."
 board_games.0102.a:0 "Poproszę zwykłą grę."
 board_games.0102.b:0 "Proszę, niech wróg stoi tylko na zwycięskich pozycjach."
 board_games.0102.c:0 "Proszę, niech wróg stoi tylko na przegranych pozycjach."
